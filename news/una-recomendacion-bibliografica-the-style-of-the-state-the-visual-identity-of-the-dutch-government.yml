title: "Una recomendación bibliográfica. The Style of the State. The visual identity of the Dutch government"
body:
  - text: |-
      El propio gobierno de los Países Bajos ha sido durante décadas una de las principales fuentes de encargos. Cada ministerio buscaba crear su propia forma de expresión visual, individual y singular a la vez, y es un cliente envidiado por los diseñadores extranjeros por su enfoque audaz y su disposición a asumir riesgos en la creación de su imagen visual. Desde principios del siglo XX, directivos y asesores de empresas se dedican a apoyar la cultura incluyendo la promoción del diseño y su impacto en la sociedad. Estas campañas a menudo fueron idealistas, una reacción natural en un país pequeño rodeado de vecinos de habla inglesa, francesa y alemana. Esta situación idílica permitió la proliferación de identidades visuales en cada uno de los órganos de gobierno y ministerios durante décadas y provocó un ??magnífico caos?? que elo gobierno holandés decidió eliminar, optando por establecer de nuevo el orden unificando su imagen. Para ello, en el año 2007 el ejecutivo emplazó a cinco de los mas prestigiosos estudios de diseño de Holanda, bajo concurso público restringido, a la realización de propuestas para la nueva identidad visual del gobierno que unificaría todos los elementos visuales de comunicación. Los proyectos de Eden design, Thonik, Koeweiden Postma, Total Identity y Studio Dumbar (que finalmente ganaría el concurso) quedan reflejados en la publicación **??The Style of the State. The visual identity of the Dutch government??**. Ademas, los autores del libro, Ed Annink, Fiona Atighi, Hestia Bavelaar, Maaike Molenkamp y Martien Versteegh, realizan un análisis detallado de las identidades visuales desarrolladas para el goberno holandés y sus ministerios y áreas desde la década de los 60 hasta la actualidad, recorriendo de paso la historia del diseño gráfico en todas sus etapas.

      **V.V.A.A. The Style fo the State. The visual identity of the Dutch government.** Idea Books, Amsterdam, 2010. Isbn: 978-90-815497-2-1

      P.D. Si tienes la oportunidad de visitar Amsterdam, no te olvides de hacer una visita a la librería Nijhof &amp; Lee, una de las mejores librerías del mundo en temas de diseño y arquitectura.

      Nijhof &amp; Lee international booksellers Staalstraat 13a 1011 JK Amsterdam www.nijhoflee.nl
