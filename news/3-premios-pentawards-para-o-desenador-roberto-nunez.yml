    text: |-
      O novo posicionamento da marca, a renovación da súa identidade e o novo empaquetado desenvolvido polo estudio do noso socio [Roberto Núñez](https://robertonunez.com/) conseguiu transmitir nunha presentación singular a historia de reinvención e superación persoal que hai detrás. Os inicios da prestixiosa adega remóntanse ao ano 195​5 cando Ramón, emigrante galego, viaxa a Venezuela para loitar por un futuro mellor. ​Baixo o lema «Desde 1955 partiendo de cero», Ramón do Casar fala dun percorrido vital e dunha filosofía de traballo de reinvención constante.​ A busca incesante da excelencia enolóxica permitiu á adega de Prado de Miño posicionarse entre as máis premiadas do panorama internacional. ​

      Esta edición dos Premios Pentawards de Deseño recibiron proxectos de 65 países diferentes. O xurado escolleu os mellores das diversas categorías tendo en conta ​criterios como a excelencia estratéxica, a calidade do deseño, a expresión da marca, o nivel de creatividade e innovación ou a capacidade de conectar emocionalmente coas persoas consumidoras. ​

      No próximo ano, todos os proxectos premiados formarán parte do libro _The Package Design Book_, editado por Taschen, unha publicación internacional de referencia no _branding_ e no deseño de _packaging_.
