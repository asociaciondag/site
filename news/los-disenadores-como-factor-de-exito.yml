    text: |-
      Allí estarán nuestras socias, Noelia Estevez, del estudio [Desoños](https://www.desonhos.gal/), que centrará a súa presentación na creación de identidade visual a través do packaging; e [Noemí Cortizas](https://dag.gal/gl/noemi-cortizas/), diseñadora de producto y experta en CMF, que hablará de diseño teniendo en cuenta colores, materiales y acabados.

      La jornada se completa con la presentación de los objetivos del proyecto **Design4Innovation** y otras intervenciones centradas en el envase como valor añadido, en el diseño de iluminación, la creatividad y el emprendimiento. A las 13.30 h está previsto un aperitivo _networking_ para intercambiar opiniones entre los protagonistas y los asistentes.

      La asistencia es gratuita pero es necesario inscripción previa.
