intro: 'La DAG está organizando una visita a A Guarda el próximo sábado 18 de octubre. El objetivo es realizar un encuentro con la asociación ANABAM (Asociación Naturista bajo Miño) para conocer de cerca el singular sistema de marcas gráficas que utilizaban los marineros deA Guarda para identificar embarcaciones, aparejos... etc.'
