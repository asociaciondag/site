title: 'La DAG organiza una visita a A Guarda para conocer las marcas gráficas de los marineros'
body:
  -
    text: 'Anabam lleva años investigando esta curiosa manifestación de nuestro patrimonio gráfico: <http://www.anabam.org/ETNOGRAFIA.%20MARCAS.html>, un complejo sistema, muchas veces de carácter familiar, en el que la simbología era transmitida de padres a hijos con pequeñas variaciones. La DAG pondrá un autobús que saldrá de A Coruña y hará paradas en Santiago, Pontevedra y Vigo recogiendo a los interesados en participar en esta actividad. Horarios y puntos de recogida: 08:00 h Salida de A Coruña. Parada del autobús del Carrefour de Alfonso Molina 08:50 h Salida de Compostela. Aparcamiento del Palacio de Congresos 09:40 h Salida de Pontevedra. Calle Alameda frente al ayuntamiento 10:20 h Salida de Vigo. Estación del tren La llegada a la Guarda está prevista para las 11.30, y a las 12:00 h visitaremos la asociación de Anabam donde nos mostrarán algunas piezas originales y paneles con reproducciones de las marcas. A continuación, disfrutaremos de una conferencia de la mano de Antón Ferreira (autor del libro: Las marcas de los marineros de la Guarda, editado por Anabam en 1995) A las 14:30 habrá un descanso para el almuerzo. La DAG está gestionando un menú con un restaurante de A Guarda. Cada persona pagaría su comida. Por la tarde visitaremos la citania de Sta. Tegra en compañía del arqueólogo Antón Malde que nos hablará de la simbología que podemos encontrar en el castro. Además, allí podremos ver una pequeña reproducción de la antigua puerta de la capilla en la que los marineros de la Guarda y de Povoa de Varzim inscribían sus marcas. La vuelta está prevista para a las 19:00 h. Se harán a las mismas paradas que en el viaje de ida. La actividad es gratis para los socios de la DAG y tendrá un coste de 14 euros para los no socios. Inscripciones socios: enviando un correo a info@asociaciondag.org Inscripciones no-socios: enviando un correo a info@asociaciondag.org junto con el justificante de pago. El n.º de cuenta de la DAG es el 2080 0392 23 3040002825 El plazo para inscribirse termina el miércoles 15 de octubre. Os dejamos un par de enlaces para abrir boca (Fuente, Proyecto Soncheo): -Pequena reportaje sobre el tema de las marcas: <http://proxectosocheo.wordpress.com/2013/01/18/marcas-marineiros/> - una antigua grabación donde se puede ver la puerta original de la capilla de Sta.Tegra: [https://www.youtube.com/watch?v=LlLGtqp1w-k ](https://www.youtube.com/watch?v=LlLGtqp1w-k)'
