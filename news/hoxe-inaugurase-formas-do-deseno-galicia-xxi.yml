    text: |-
      Formas do Deseño. Galicia XXI divídese en dúas partes: unha introdución ás tres décadas de espertar e modernización, desde os primeiros setenta, tomando como punto de partida simbólico a publicación do Manifesto do Laboratorio de Formas, aos últimos noventa, cando xorden en Galicia unha serie de profesionais do deseño que comezan a traballar cunha conciencia de ser deseñadores e deseñadoras; e un corpo principal que coincide co cambio de milenio e que supón un cambio xeracional coa incorporación ao mercado laboral dunha xeración de deseñadores e deseñadoras galegos xa formados en Galicia.

      Como complemento e punto de partida da exposición, que se desenvolve na súa grande medida nas salas do Auditorio de Galicia, na Fundación [DIDAC](http://www.didac.gal/didac/gl) exhíbense os tapices e cartóns deseñados por Luís Seoane e Mª Elena Montero, corenta anos despois de que estes fosen presentados na galería Citania de Santiago de Compostela, e nunca mostrados en conxunto desde 1979. Precisamente, é un deses tapices, así como outros traballos de Isaac Díaz Pardo e Luís Seoane e os seus logros no renacemento da fábrica de Sargadelos, os que abren a mostra nas salas do Auditorio de Galicia.

      Formas do deseño. Galicia XXI permanecerá aberta no Auditorio de Galicia até o 23 de xuño de 2019 no seguinte horario: 10.00 a 14.00 e de 16.00 a 20.00 h. A entrada é de balde.
