intro: 'Con motivo de la semana internacional de diseño en Barcelona, el estudio [ROKdesign](http://www.rokdesign.es/) de nuestro socio Antón García Seoane organiza este jueves 11 de junio una jornada de puertas abiertas. Ese día todos los estudios creativos de Sant Agustí 5 abrirán sus puertas al público a las 10 de la mañana y ofrecerán una actividad o exposición preparada en exclusiva para la ocasión.'
