title: 'ROKdesign organiza una jornada de puertas abiertas para este jueves 11 de junio'
body:
  -
    text: |-
      En el caso de ROKdesign y el resto de coworkers del estudio se trata de una intervención artística titulada **La Persiana Indiscreta** consistente en la realización, mediante la técnica del graffiti art, de un mural artístico. El trabajo será realizado por ROKdesign en colaboración con Rughy, ilustrador proveniente de Italia. El punto de inspiración inicial es la mirada al diseño de los años 50. Para la intervención, ocuparán parcialmente la acera con un andamio móvil. La actuación, concebida como reclamo, durará toda la jornada.

      Además de a la actividad, ROKdesign invita a todos aquellos que lo deseen a entrar en su estudio y conocer de primera mano el local, la metodología de trabajo, así como los últimos proyectos y trabajos.

