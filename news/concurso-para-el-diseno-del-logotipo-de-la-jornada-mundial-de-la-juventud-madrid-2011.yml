title: 'Concurso para el diseño del logotipo de la Jornada Mundial de la Juventud Madrid 2011'
body:
  -
    text: |-
      El objetivo del concurso es dotar a la JMJ2011 de una identidad gráfica singular, atractiva y homogénea con la que desarrollar el logotipo de la Jornada, la página oficial en Internet así como los diversos elementos que formarán parte del “pack” del peregrino: mochila, gorra, abanico, etc.

      En el concurso, dotado de 15.000 € de premio, podrán participar todos aquellos diseñadores gráficos profesionales que desarrollen su actividad en España.

      Los diseñadores profesionales pueden presentar sus candidaturas hasta el 17 de mayo

      Para más información [consulta la web](http://www.jmj2011madrid.com/bases/bases.pdf)
    type: text
intro: 'El Arzobispado de Madrid ha convocado un Concurso para el diseño de la identidad institucional de la Jornada Mundial de la Juventud, que se celebrará en Madrid del 16 al 21 de agosto de 2011.'
