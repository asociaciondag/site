title: "Os concursos abertos de deseño nunca son a mellor opción"
body:
  - text: |-
      A DAG Asociación Galega de Deseñadores unha vez máis ten que manifestar o seu total rexeitamento cara a unha práctica por desgraza cada vez máis estendida. Estámonos a referir á convocatoria de concursos abertos de deseño e, máis en concreto, ao convocado pola empresa RdeC – REINO DE CELTAS S.L. baixo o lema “A imaxe de Rosalía vista por...” do que podedes consultar as bases no seguinte enlace: <http://www.rdec.es/concurso.html>

      Como xa fixera en ocasións anteriores, a DAG optou tamén desta volta por poñerse en contacto coa empresa convocante a fin de lle trasladar a postura da asociación fronte a este tipo de concursos que non só perverten o fundamento básico polo cal o resultado dun traballo profesional debe ser a consecuencia de aplicar uns coñecementos e unha experiencia adquirida, senón que ademais promoven unha maior precariedade das condicións laborais dos profesionais especificamente capacitados, xa de por si complexas no momento actual, dificultando aínda máis a capacidade de innovación. Cómpre puntualizar que no ánimo da DAG ao establecer este tipo de contactos coas entidades convocantes non está de ningún modo a busca de confrontación, senón todo o contrario, o establecemento de vías de diálogo entre os profesionais do deseño e mais as institucións e empresas que permitan que, andando o tempo, este tipo de malas prácticas sexan substituídas por opcións moito máis axeitadas e proveitosas para os propios convocantes como a de optaren pola selección dalgún dos moitos profesionais do deseño, asociados á DAG ou non, que na actualidade están exercendo a moi bo nivel a profesión do deseño en Galicia, ou caso de querer persistir na opción do concurso, a convocatoria dun novo concurso pero de carácter restrinxido entre profesionais do deseño de solvencia contrastada, e cunha remuneración acorde co traballo que se lles solicite.
