intro: 'O próximo 21 de setembro celébrase en Santiago unha nova edición do Cañas e Tipos, desta volta con Laura Meseguer e Berio Molina de protagonistas. Previamente, na Unitaria, haberá un obradoiro de tipografía stencil impartido pola propia Laura e a nosa socia María Ramos. As persoas asociadas a DAG beneficiaranse dun desconto do 15% na inscrición ao taller.'
