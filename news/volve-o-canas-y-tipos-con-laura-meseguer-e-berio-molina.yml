    text: |-
      A décima tempada do Cañas y Tipos estréase en Santiago de Compostela coa presenza da deseñadora de tipografías [Laura Meseguer](https://www.laurameseguer.com/), toda unha referente a nivel internacional; e o creador audiovisual [Berio Molina](https://beriomolina.com/es/) que falará do seu proxecto de caligrafía sonora Setras.

      A festa comezará ás 18 horas na Escola Unitaria de Santiago de Compostela ao remate do [obradoiro Stencilmanía](https://escolaunitaria.com/2024/07/16/stencilmania/) que impartirán Laura Meseguer e María Ramos no mesmo espazo. O obradoiro está destinado a persoas estudantes, profesionais e docentes de deseño e outras disciplinas afíns (ilustración, arte…), con nocións básicas de tipografía. Comezará ás 10 horas da mañá e rematará ás 17 horas da tarde, con descanso para xantar. Os socios e socias de DAG contan cun 15% de desconto na matrícula do curso.

      Os[ Cañas y Tipos](https://www.canyasytipos.com/) son eventos tipográfico-festivos autoxestionados que se desenvolven nun formato concreto de 2 charlas duns 20 minutos aproximadamente cada unha con profesionais relacionados coas letras, e un sorteo final, o Tipobingo!, de pezas e material doado por deseñadores e deseñadoras, coas consumicións que se realicen no local organizador.

      Este é o cuarto Cañas y Tipos que se organiza en Galicia. O primeiro foi no espazo[ Sar 53](https://www.instagram.com/sar____53/), de Santiago de Compostela con[ María Peinado](https://www.instagram.com/mariapeinadoflorido/?img_index=1) y[ Rubel Prol](https://www.rubenprol.gal/) como protagonistas. O segundo foi en A Coruña con[ Manchea](https://www.instagram.com/mancheagram/) e [Robert Janes](https://www.instagram.com/robert.janes/?img_index=1). O terceiro celebrouse na cidade de Pontevedra, concretamente na sede da Asociación Cultural[ Kentada](https://www.instagram.com/_kentada/) e contou con[ Marcos Dopico](http://www.maistypes.com/) e[ Zeltia Iglesias](https://www.instagram.com/_zeltia/?img_index=1).

      O evento en Galicia está organizado polos socios de DAG María Ramos e Daniel Pino, xunto con Bernardo Paz, Yolanda González e Carla Bautís. A entrada é de balde ata completar o aforo.
