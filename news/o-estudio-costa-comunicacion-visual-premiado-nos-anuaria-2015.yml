title: 'O estudio Costa Comunicación Visual premiado nos Anuaria 2015'
body:
  -
    text: 'A revista SONZINE, realizada para Estrella Galicia e galardoada cun Anuaria de Ouro na categoría ao mellor deseño dunha publicación periódica:'
    type: text
  -
    list: ''
    image: /img/news/images/56993415b6e2d-sonzine.jpeg
    text: ''
    mode: normal
    type: image
  -
    text: 'O proxecto A PORTA ABERTA / LA PUERTA ABIERTA para promocionar a participación e innovación democráticas no Concello da Coruña, premiado dobremente cun Anuaria de Ouro na categoría de mellor PLV e cunha Selección Anuaria na categoría de mellor campaña de interese social.'
    type: text
  -
    list: ''
    image: /img/news/images/56993415b8f49-a-porta-aberta-1.jpeg
    text: ''
    mode: normal
    type: image
  -
    list: ''
    image: /img/news/images/56993415b9400-a-porta-aberta-2.jpeg
    text: ''
    mode: normal
    type: image
  -
    text: 'Pola súa parte, a identidade VALENTÍN obtivo unha Selección Anuaria ao mellor programa de identidade corporativa.'
    type: text
  -
    list: ''
    image: /img/news/images/56993415b99b7-valentin.jpeg
    text: ''
    mode: normal
    type: image
  -
    text: 'E unha Selección Anuaria recibiu tamén o catálogo realizado para a firma de iluminación Garay Estudio.'
    type: text
  -
    list: ''
    image: /img/news/images/56993415b9dc2-garay-studio.jpeg
    text: ''
    mode: normal
    type: image
  -
    list: ''
    image: null
    text: ''
    mode: normal
    type: image
intro: 'Catro foron os traballos dos nosos socios [Dani Bembibre](http://www.costa.io/) e [David Silvosa](http://www.costa.io/) recoñecidos por un xurado constituído por representantes das asociacións e centros de deseño:'
