title: "Nueva convocatoria para participar en From Spais With Design"
body:
  - list: before
    image: /img/news/images/abrimos-convocatoria-fswd-25.jpg
    text: ""
    mode: normal
    type: image
  - text: |-
      El pasado 1 de febrero, READ abrió un​​a nueva convocatoria para el proyecto FSWD para la promoción y la visibilidad del diseño español en el mundo. Está abierta a todos y todas las profesionales que desarrollan su trabajo en España y también para aquellos que lo hacen fuera de nuestras fronteras.

      La convocatoria abierta a cualquier campo del diseño se estructura en seis bloques: diseño gráfico y comunicación, diseño industrial y de producto, diseño de espacios e interiorismo, diseño de servicios, diseño multimedia e intersecciones; esta última para aquellos proyectos disruptivos que se vinculan con varios sectores.

      Se valorará la trayectoria, coherencia y consistencia de los estudios y profesionales independientes, pero también proyectos emergentes y nuevos diseñadores que destaquen por la calidad de sus trabajos. Se tendrán en cuenta solamente trabajos realizados en los dos últimos años (2023-2024).

      El 7 de febrero los responsables del proyecto, entre los que se encuentra nuestra socia Uqui Permui, explicaron a través de un webinario el proceso de presentación de candidaturas, así como el posterior proceso de selección, los plazos para las distintas fases y los objetivos del proyecto. Puedes acceder al webinario [desde aquí](https://www.youtube.com/live/WNnuPOxgTNU?feature=shared).
