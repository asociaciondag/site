    text: |-
      Nesta primeira convocatoria poderán participar todas aquelas aquelas empresas, institucións ou profesionais galegos/as do sector con traballos realizados en 2015 e 2016 (até setembro).

      As categorías que se premiarán serán cinco: Creatividade, Deseño, Edición, Artes Gráficas, Comunicación e Marketing, divididas cada unha delas, á súa vez, en tres subcategorías. No caso do Deseño serán: Deseño Gráfico, Deseño Industrial e Deseño Dixital.

      O xurado estará formado por membros da Xunta Directiva do Clúster da Comunicación Gráfica de Galicia, por membros doutras asociacións socias do Clúster (Markea, Dircom Galicia, Creatividade Galega e DAG) e por profesionais de prestixio do mundo da docencia e empresarial.

      Poderán enviarse traballos a través do seguinte formulario até o **28 de outubro**:

      [http://www.expourense.org/foro\_comunicacion.php?idioma=1](http://www.expourense.org/foro_comunicacion.php?idioma=1)

      Os premios serán entregados o 4 de novembro de 2016 nunha gala especial, no marco do IV Foro da Comunicación de Galicia, a partir das 20.00 h no hall de Expourense.
