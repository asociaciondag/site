title: "A voltas cos concursos"
body:
  - text: |-
      Nestes momentos hai dous, que por distintos motivos están sendo a base de reflexión deste tema na asociación. Ambos os concursos están convocados con diferentes criterios, un o convoca o Ilustre Colexio Oficial de Enxeñeiros Industriais de Galicia e é un concurso aberto a todas “as persoas, físicas e xurídicas”, o outro, de carácter restrinxido, chega á asociación por medio de varios socios que foron convocados. Trátase dunha solicitude de propostas da Vicerreitoría de Relacións Exteriores e Internacionalización da USC, que lles solicita a seis estudios –non sabemos se algún máis, xa que nas bases non aparece cantos deseñadores participan– que presenten unha proposta para seleccionar un traballo amplo e complexo.

      Ante isto a Asociación Galega de Deseñadores está respondendo alertando do dano que causan os concursos convocados sen unhas bases axeitadas: desvalorizan a profesión, ao consideraren que se pode realizar un traballo sen ser remunerado, difunden unha imaxe falsa e pouco real do traballo dun profesional do deseño e, por se isto fose pouco, causan ademais confusión e malestar no propio convocante, quen case nunca consegue a calidade esperada como resultado do escaso briefing e das condicións xerais das convocatorias.

      Desde aquí, a Asociación Galega de Deseñadores ponse a disposición destas institucións, e de todas as que o precisen, co obxectivo de contribuír a acadar unha axeitada e proveitosa relación cos profesionais do deseño, xa que sería beneficioso para todas as partes que se creen pontes e dinámicas transversais entre distintos profesionais e entre estes e as institucións.
    type: text
intro: "Non é a primeira vez, nin será a última, que temos que posicionarnos ante unha práctica, por desgraza bastante habitual, como é a dos concursos."
