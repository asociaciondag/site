    text: |-
      El jurado y el comité asesor se reunieron presencialmente en Pontevedra para evaluar las propuestas recibidas de estudios y empresas de diseño y comunicación. Desde el primer momento las candidaturas fueron anónimas y se identificaban con un lema. Se seleccionaron cuatro para que pasasen a la segunda fase, donde ya tenían que presentar una propuesta gráfica adaptada a los objetivos institucionales y de ciudad que se recogían en las bases de la convocatoria. La segunda reunión de evaluación fue en septiembre y de ahí salió la candidatura final. Las tres propuestas no seleccionadas cobrarán 950€ en compensación por el trabajo realizado y el estudio adjudicatario desarrollará el trabajo completo por un importe de 12.000€.

      La DAG asesoró al Concello de Pontevedra en la redacción de las bases de la convocatoria para que recogiesen las características técnicas y formales que debe tener una contratación de este tipo, según lo que defendemos como organismo representante de profesionales del diseño. Además, dos personas de la directiva formaron parte del comité asesor y participaron en el proceso desde el inicio. Las [llamadas a proyecto](https://www.designread.es/wp-content/uploads/2020/02/Anuncio-contratacion-READ-galego.pdf) son un instrumento válido para las administraciones porque recogen todas las necesidades de solicitud de un trabajo profesional de diseño y ofrece garantías para un resultado óptimo. La colaboración entre ambas partes y la buena receptividad por parte del Concello de Pontevedra para mejorar la convocatoria, fue fundamental en este caso, y esperamos que sea ejemplo de buena práctica para otras administraciones y entidades.

      [Cenlitrosmetrocadrado](http://cenlitrosmetrocadrado.com/?lang=es), formado por los diseñadores y socios de la DAG Xabier Rilo y Ricardo Tubío, y Javier Aliste (márketing y comunicación), es un estudio de diseño especializado en gráfico y producto con una amplia trayectoria profesional, que desarrolla proyectos de gran calidad formal que respetan el entorno y los espacios donde se ubican, y priorizan el uso racional de los materiales. El Concello de Pontevedra contará con la experiencia de grandes profesionales y seguro que la imagen gráfica resultante de este proceso representará a la institución y a la ciudadanía con el sentido que se busca.
