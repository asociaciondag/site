  - text: |-
      Las jornadas, comisariadas por Pepe Barro, contará con estudios de diseño con experiencia en el sector alimentario, creando marcas, emabalaje y etiquetado para productos gallegos con nombre. Además, están programadas dos marterclass: el viernes con Alex Gobern, presidente del ADG-FAD, y el sábadao con el diseñador portugués Eduardo Aires.

      El viernes la jornada se inaugura a las 10.00 h con la presencia de la diputada Natividad de Jesús González y Pepe Barro, comisario del Premio Luis Seoane de Diseño. A continuación, en presentaciones de treinta minutos, los estudios Desoños, Cenlitros y Elga Lamas presentarán productos diseñados por ellos. Por la tarde, a las 16.00 h, el turno será para el estudio Costa, Imaxe, Xosé Teiga y María Toucedo y, por último, Uqui Permui. Entre los productos que podremos ver en este primer día, están la empanada Millo Verde, las conservas Doartesanato, el Pan da Moa, la gama de vinos Saíñas, las cervezas Estrella Galicia, las infusiones Orballo, las semillas de Sementares o las galletas Maruxas. Además, Pepe Barro mantendrá una conversación con Nuria Varela-Portas sobre el proyecto de Pazo de Vilane.

      El sábado por la mañaña (10.30 h) será el turno de Rebeca Ces, Raquel Boo e Irene García, y el estudio Guillotina, que presentarán marcas como Cafés Sabora, quesos Cortes de Muar, frutas deshidratadas Triscos o los chocolates Essenzo Cacao. La jornada se cierra con la conversación entre Pepe Barro y Xosé Ramón Durán al rededor del diseño de los vinos Terra de Asorei.

      Estas jornadas se presentan como cita ineludible para profesionales, estudiantes, emprendedores y para quien disfruta del diseño y de la calidad de los productos alimentarios que se crean en Galicia.
