intro: "Los próximos 13 y 14 de junio tendrán lugar en la Fundación Luis Seoane las jornadas «Del diseño también se come y se bebe», organizadas por la Deputación da Coruña al rededor del Premio Luis Seoane de Diseño, que este año convoca su primera edición."
