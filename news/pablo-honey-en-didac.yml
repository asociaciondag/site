      El jueves 26 de junio a las 19.00 h, Pablo Honey dará una conferencia en la [Fundación DIDAC](https://didac.gal/didac/gl), dirigida por nuestra asociada Conchi Mayo, que contará con una introducción de Pepe Barro. Nacido en Galicia, pero criado en Suiza, Honey trabajó en Barcelona y vive desde hace 12 años en Nueva York desde donde dirige un equipo de 70 profesionales del diseño de todo el mundo para Automattic (Wordpress), el mayor proyecto de código abierto que impulsa el 43% de la web.

      Durante más de dos décadas de trayectoria diseñó para una gran diversidad de empresas y startups, trabajando entornos web, iniciativas de comercio electrónico, aplicaciones para móviles y dispositivos portátiles, inteligencia artificial, realidad virtual y una variedad de experiencias avanzadas para clientes como Nike, Camper, Volvo, Samsung, Fossil y otros.

      Sus proyectos fueron reconocidos en diferentes festivales y premios internacionales y formó también parte del Consejo de Dirección de IxDA (Interaction Design Association), además de ejercer la docencia en el Instituto Europeo di Design, Parsons The New School y School of Visual Arts.

      La entrada será gratuita con inscripción previa.
