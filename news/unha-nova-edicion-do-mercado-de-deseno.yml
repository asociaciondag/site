title: "Unha nova edición do Mercado de Deseño"
body:
  - text: |-
      Na edición deste ano, a iniciativa que nacera para lles ofrecer aos deseñadores, produtores ou editores un lugar para a visibilización e venda dos seus produtos ao público xeral e profesinal amplía o seu espazo e contará con dúas áreas: Unha interior para a exposición de produtos de calidade das seguintes categorías: mobiliario, decoración, iluminación, cociña, homeoffice, hometéxtiles, ilustración e gadget. E outra exterior dedicada ao garage design na que poderán participar marcas que integren nos seus procesos creativos novas tecnoloxías aplicadas á innovación de produto e que respondan ao perfil maker.

      Inscricións abertas **Desconto do 10% para socios da DAG**

      Para saber máis sobre el Mercado de Diseño entra en:

