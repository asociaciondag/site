title: 'Graves irregularidades no premio de Deseño da Fundación María Martínez Otero.'
body:
  -
    text: 'O Primeiro Premio de "Deseño Industrial do Moble Fundación María Martínez Otero" foi adxudicado na Estrada a unha peza extraordinariamente parecida a outras que xa se comercializan en distintos países, entre eles España, Suíza e Alemaña, con diferentes acabados e prezos. A cuestión non sería tan estraña se non fose porque as bases do concurso esixían literalmente que as propostas debían ser "inéditas e que non se presentaron a outros concursos ou publicado anteriormente". O director da Escola Universitaria de Deseño Industrial da Universidade da Coruña, José Ramón Méndez, como membro do xurado, fixo ver esta circunstancia nas deliberacións pero un dos presentes, decorador da empresa (os representantes de María Martínez eran maioría na reunión) púxoo en dúbida Méndez recorreu a un computador para mostrar en Internet as distintas versións existentes, pero a súa ausencia durante a consulta na rede foi aproveitada para votar, encher a acta e abrir os sobres que desvelaban a identidade de todos os concursantes premiados ou recoñecidos cun accésit. Xa non había marcha atrás. A partir dese momento non se podía acordar un premio alternativo porque se coñecían os autores e perdíase toda obxectividade. O xurado decidiu manter o seu fallo inicial a pesar da evidente falta de orixinalidade. A peza en cuestión, denominada "Nr. 78 Flat" é unha repisa plana con caixón, que se pode adquirir, por exemplo, por 310 francos suízos. Pódese consultar en www.tuena.com ou, outra semellante, en www.do-ce.com, modelo "Horizonte" en mobiliario auxiliar. Despois de retirar o seu voto e formular unha protesta verbal, o director de Deseño Industrial dirixiu un escrito de reclamación ao presidente do xurado, José Manuel Durán Martínez, como principal responsable do fallo e da actuación do comité ao seu xuízo totalmente irregular. Ante a imposibilidade, tras a perda do anonimato dos concursantes, de corrixir a situación designando un novo xurado e para compensar os danos e prexuízos causados aos 117 participantes, Méndez propón a Durán que se lles indemnice individualmente polo seu traballo, gastos de material, transporte e participación con 645 euros. A cantidade pódese considerar simbólica tendo en conta o gran esforzo que require a presentación a un certame destas características. O Primeiro Premio de Deseño Industrial do Moble foi organizado pola Fundación María Martínez Otero co obxectivo de contribuír á promoción do moble de deseño e ao desenvolvemento e innovación da industria relacionada con este sector. Existía unha única categoría na que podían participar, individualmente ou en equipo, tanto profesionais como estudantes. O traballo debía consistir no deseño dun moble para o hábitat doméstico e o premio está dotado con 6.000 euros.'
