intro: "La DAG participa este martes, 16 de diciembre en Co-Creation, un encuentro organizado por [Agadic](http://www.agadic.info/) (Agencia Gallega de las Industrias Culturales) y por [Addict](http://www.addict.pt/) (Agencia para el Desarrollo de las Industrias Creativas de Portugal)."
