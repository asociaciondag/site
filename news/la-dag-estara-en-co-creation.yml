title: "La DAG estará en Co-Creation"
body:
  - text: |-
      En esta jornada, que se enmarca dentro del programa europeo CREATIVA, participan representantes de la produción gráfical, del audiovisual, la música y las artes escénicas con el objetivo de favorecer el conocimiento y el intercambio de experiencias y contactos entre el sur de Galicia y el norte de Portugal. Durante la sesión de la mañaña se celebrarán varias mesas redondas con representantes de los distintos sectores implicados a ambos lados de la frontera. Ya por la tarde, las firmas gallegas y portuguesas acreditadas dispondrán de tiempo y espacio para establecer contactos directos con otras empresas y participar en reuniones de corta duración, para lo que contarán con el apoyo de la organización.

      Más información en [Creativacultural](http://www.creativacultural.com/cocreation)
