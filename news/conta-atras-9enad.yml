  -
    text: |-
      Un dos eixos fundamentais dos ENAD son as mesas de traballo onde as persoas interesadas poden intervir e aportar ideas. Non só participan profesionais do deseño e representantes das asociacións de deseño, senón tamén outras entidades e institucións coas que construír novas iniciativas que den valor ao deseño. Este ano traballarase con From Spain With Design (FSWD), Arquivo do Deseño, Proxectos Internacionais, Gráficas en Negro e Boas Prácticas. Haberá ademais unha mesa pechada, a de Estratexia do Deseño.

      O programa presenta dous días completos de actividade. O venres 15 ábrese a xornada con conferencias e presentacións de proxectos e pola tarde concentra toda a dinámica das mesas de traballo. O sábado 16, pola mañá ademais das conferencias e dunha mesa sobre contratación de servizos de deseño, presentaranse as conclusións das mesas de traballo. A última hora da tarde, xa de forma máis distendida, gozaremos do Showroom de festivais e eventos de deseño en España e a presentación da WDC Valencia 2022. Para a xornada do 17 estase planeando unha visita guiada para coñecer ás instalacións de Sargadelos en Sada (A Coruña) e o proxecto A2Velas.

      Debido á situación na que nos atopamos as prazas son limitadas e todas as actividades estarán suxeitas ás restricións de aforo no momento de celebración do evento. Para aquelas persoas que non poidan asistir, as conferencias serán tamén retransmitidas en directo a través da [canle de youtube de READ](https://www.youtube.com/user/ForoREAD). Calquera cambio no programa será comunicado a través da web.

      O 9ENAD é unha actividade organizada por [READ](https://www.designread.es) (Red Española de Asociaciones de Diseño) e por[ DAG](https://dag.gal/gl/) (Asociación Galega de Deseño). Está patrocinada pola [Xunta de Galicia](https://www.xunta.gal/portada) e conta coa colaboración do [CGAC](http://cgac.xunta.gal/GL) (Centro Galego de Arte Contemporánea), do [Museo do Polo Galego](https://www.santiagoturismo.com/museos/museo-do-pobo-galego) e da [World Design Capital Valencia 2022.](https://www.wdcvalencia2022.com/es/) A imaxe gráfica foi creada polos nosos compañeiros Adrián Parcero de[ Guillotina Estudio](http://guillotinaestudio.com) e Ángel Ramos.
