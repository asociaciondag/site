intro: 'O 9º Encontro Nacional de Asociacións de Deseño, que terá lugar en Santiago de Compostela do 15 ao 17 de outubro, acaba de activar a súa web para recibir as inscricións ás mesas de traballo e ofrecer xa información sobre o programa e participantes do evento. Coas restricións actuais de aforos terase en conta a orde de chegada das solicitudes.'
