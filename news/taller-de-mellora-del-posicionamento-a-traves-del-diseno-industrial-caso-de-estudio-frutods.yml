title: 'Taller de mellora del posicionamento a través del diseño industrial: caso de estudio FrutoDS'
body:
  -
    text: 'El taller, que estará impartido por el socio fundador de [FrutoDS](http://frutods.com/blog/) Alberto Montiel, se desenvolverá entre las 09.30 y las 11.30 h y estará dirigido a pymes, directivos, gerentes, empresarios, emprendedores ypúblico en general con inquietudes en el sector industrial y curiosidad por los procesos y actividades de innovación existentes. La inscrición es gratuita y puede formalizarse en el correo electrónico RedInnovacion\_Arteixo@eoi.es, en el teléfono 981 641 095 o a través del siguiente formulario online en la página de la RdI: <http://www.eoi.es/fdi/arteixo/taller-mejora-del-posicionamiento-trav%C3%A9s-del-dise%C3%B1o-industrial-caso-de-estudio-frutods>'
