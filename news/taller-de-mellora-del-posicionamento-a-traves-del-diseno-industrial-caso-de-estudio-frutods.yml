intro: '[La Red de Innovación de Arteixo](http://www.eoi.es/fdi/arteixo) (RdI) organiza un taller de mejora del posicionamiento a través del diseño industrial, con base en el caso de estudio de FrutoDS, para el próximo miércoles 16 de abril de 2014 en el Centro Arteixo Innovación.'
