    text: ''
    mode: normal
    type: image
  -
    text: |-
      A edición deste ano, que xira ao redor do lema **Somos cultura, facemos economía**, reunirá a profesionais, asociacións, docentes, alumnos, organismos públicos e empresas concernidos polo deseño para traballar colaborativamente durante tres xornadas, desde o 27 ao 29 de setembro.

      No caso da DAG, a representación será dobre, pois a súa presidenta Irene García participará o primeiro día nunha mesa redonda en que se abordarán as distintas estratexias territoriais para e co Deseño, mentres que Uqui Permui intervirá o sábado para falar das boas prácticas na contratación de deseño.

      Esta décima edición terá lugar en Murcia, por ser a DIP, a Asociación de Profesionais do Deseño e a Comunicación Publicitaria da Rexión de Murcia, a asociación que neste momento preside a READ.
