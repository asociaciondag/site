  - text: |-
      [DIVO](https://divo.endesarrollo.eu/) é unha cubertería cunha proposta formal contemporánea composta de seis pezas, tres básicas (culleres, garfos e coitelos en tres tamaños) e tres especiais (_hashi_, culler de cóctel e pinzas) que mira tamén, a través da elección das madeiras, a maneira de facer dos artesáns galegos de lugares como A Fonsagrada con tradición de ferrerías e na fabricación artesanal de coitelos, garfos e otras ferramentas.

      O proxecto é o resultado do traballo final para o Grao en Deseño de Produto da escola EASD Mestre Mateo, e abarca tanto o deseño de produto/industrial como o deseño de envases, de identidade e dixital.

      [Os premios IDA](https://www.idesignawards.com/) nacen con vocación internacional no ano 2007 para recoñecer a importancia do deseño e a súa aportación á sociedade nas disciplinas de arquitectura, deseño de espazos, deseño de produtos, deseño de moda e deseño gráfico. Nesta edición presentáronse máis de mil proxectos de escolas, profesionais e estudios de todo o mundo.
