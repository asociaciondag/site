intro: "A Cubertería DIVO deseñada por Xosé García de [Piedrapapeltijera](https://www.piedrapapeltijera.com/) acaba de ser premiada cunha Official Selection e un Ouro na categoría de deseño de produto nos IDA International Design Awards na súa 16ª edición celebrada en Los Ángeles e que contou con traballos de deseñadores duns 80 países."
