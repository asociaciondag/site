      «A alteración dos hábitos de vida require dunha resposta dende o deseño de espazos e de equipamento, esixindo entornos flexibles e capaces de adaptarse a diferentes circunstancias. A tradicional diferenciación entre mobiliario doméstico e de oficina comeza a non estar tan clara, xurdindo pezas capaces de convivir en diferentes ambientes. “Lusi” nace coa intención de unir calidez e proximidade do mobiliario doméstico e a limpeza e o pragmatismo das solucións de oficina. Constrúese a partir dunha sinxela estrutura de madeira maciza de cedro ou freixo sobre a que se apoia un taboleiro contrachapado. A estrutura emprega unha linguaxe de culto ao material e ao oficio, mentres que a superficie faino nun tono máis sobrio e contido, vinculado á funcionalidade e a durabilidade».

      Os[ IF Design Award](https://ifdesign.com/en/) son uns premios de ámbito internacional, un dos máis importantes do mundo, e nesta edición presentáronse 11.000 candidaturas de 56 países diferentes. O xurado seleccionou os proxectos gañadores baixo uns criterios obxectivos e entregarán os premios nunha gala especial o próximo 15 de maio en Berlín.
