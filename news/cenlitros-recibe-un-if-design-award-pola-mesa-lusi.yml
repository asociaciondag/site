intro: 'O noso socio Xabier Rilo e o seu compañeiro en [Cenlitros](https://www.cenlitros.com/), Ricardo Tubío, veñen de recibir un Premio IF Design Award pola mesa «Lusi». Esta peza, premiada tamén por ADI FAD o ano pasado, representa moi ben a filosofía do estudio, onde a funcionalidade e o uso coidado do material acadan total importancia.'
