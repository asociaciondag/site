    text: |-
      Llamé a las puertas del diseño en el momento en que me di cuenta de que abría unas posibilidades creativas en mí​ infinitas.

      Escribiendo esto siento impaciencia, inseguridad y emoción. Pretendo que sea un nuevo comienzo, un paso más cercano hacia el mundo real, fuera de la escuela.

      A largo plazo, sueño con dedicarme profesionalmente a hacer grafismo y _props_ para el cine, y unir así mis mundos interiores; pero ¡yo qué sé! La puerta nunca se cierra.
    type: text
