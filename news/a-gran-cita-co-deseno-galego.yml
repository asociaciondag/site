title: "A gran cita co deseño galego"
body:
  - text: "Esta iniciativa que ten como finalidade visibilizar os traballos dos deseñadores gráficos e industriais do país, botou a andar a finais de xaneiro cando se lanzou a convocatoria para que os estudios enviasen unha mostra dos mellores traballos nas distintas categorías: deseño gráfico, web, de produto... e o vindeiro 6 de maio, ás 18.00 h, é o día elixido para presentar publicamente o proxecto. Máis de 30 estudios daranse cita no CGAC para demostrar a boa saúde do deseño galego, un sector que nos últimos anos soubo poñerlle ao mal tempo boa cara e facer unha aposta clara pola calidade e a creativade, e da que agora se poden ver os resultados. Ese día terá lugar tamén a presentación da web Acción DAG, unha plataforma na rede para mostrarlle ao mundo os traballos dos profesionais galegos e desde a que reinvidicar o nivel do deseño _made in Galicia._ A investigadora Emanuela Saladini do [Departamento de Historia da Arte](http://www.usc.es/arte/) da USC e profesora do Máster en arte, museoloxía e crítica contemporáneas será a encargada de presentar unha escolma que reúne os mellores traballos dos profesionais galegos dos últimos dous ou tres anos. A continuación, celebrarase unha mesa de debate que leva por título Radiografía do deseño galego, e na que participarán Pepe Barro ([Grupo Revisión](http://gruporevision.com/)), Óscar Otero ([A navalla suíza](http://anavallasuiza.com/)), Uqui Permui ([Uqui-Cebra](http://www.uquicebra.com/)), José Ramón Méndez, director da [EUDI](http://www.eudi.udc.es/), Suso Vázquez ([Desescribir](http://www.desescribir.com/)), Manuel del Río ([Cenlitrosmetrocadrado](http://cenlitrosmetrocadrado.com/es)) e Marcos Dopico, deseñador gráfico e profesor de Deseño na [Facultade de Belas Artes](http://www.belasartes.uvigo.es/bbaa/) da UVigo. Tanto os relatorios como unha recompilación dos mellores traballos da web quedarán plasmados nunha publicación que verá a luz nos próximos meses. Aínda que Acción DAG é un proxecto da Asociación Galega de Deseñadores, está patrocinado pola Axencia Galega das Industriais Culturais ([Agadic](http://www.agadic.info/)) e colabora tamén o [Centro Galego de Arte Contemporánea](http://www.cgac.org/). Máis información en: [Acción DAG](http://acciondag.asociaciondag.org/) Entrada libre Día: venres, 6 de maio Hora: 18.00 h Lugar: Auditorio do CGAC"
