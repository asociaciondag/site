title: "Vídeo mapping na EASD Pablo Picasso"
body:
  - text: |-
      A conferencia versará sobre a súa traxectoria profesional e tamén sobre a súa experiencia no mundo laboral, e en concreto no vídeo mapping, isto é, a proxección audiovisual sobre arquitectura, que exemplificará co caso da Catedral de Santiago de Compostela. O obradoiro consistirá na presentación e axustes previos dunha proxección sobre unha arquitectura efémera ata conseguir unha máscara ou patrón sobre o cal poder traballar, e os asistentes terán que elaborar contidos audiovisuais para a súa proxección e verificación.

      Horarios xoves, 24 de novembro 12.00 a 14.00 h: Conferencia (aberta a todo o público) 16.30 a 20.30 h: Taller venres, 25 de novembro 09.00 a 14.00 e 16.30 a 19.00 h: Taller

      Lugar: EASD Pablo Picasso Os pelamios 2 15001 A Coruña

      Máis información en: [EASD Pablo Picasso](http://www.eapicasso.com/) Mail: prensa.easdpp@gmail.com Teléfono: 981 225 396
