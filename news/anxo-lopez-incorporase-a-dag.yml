  - text: |-
      Ola,

      Son Anxo, un deseñador industrial lugués que leva máis de 10 anos establecido en Madrid. Estudei enxeñaría técnica en deseño industrial, despois de descubrir a existencia da profesión no meu paso pola escola de enxeñaría industrial. Sempre me chamaron as profesións nas que a creatividade aplicada ao mundo dos negocios xoga un papel central. Por iso, despois licencieime en Publicidade e Relacións Públicas. Nunca me dediquei nin ao deseño de produto físico nin á publicidade, porén, levo moitos anos transitando os camiños do deseño intanxible como deseñador de servizos e de estratexias.

      Máis alá do feito ou das etiquetas que se lle poñan ás especializacións, sempre vin o deseño como unha única práctica que remata con diferentes resultados. Quizais por isto sempre me preocupei por entender de que xeito o deseño como función empresarial achega valor á economía, e mesmo adiquei uns cantos anos a estudar este campo a través da tese doutoral _O deseño como actividade económica na industria española do século XXI desde unha perspectiva estatística._

      Ademais de andar sempre á procura de evidencias que fagan tanxible o valor económico e social do deseño, tamén ocupa a miña cabeza darlle voltas ao que o futuro nos vai traer como sociedade e cal será o rol do deseño nun futuro incerto, marcado polo cambio climático, a inestabilidade económica, a desigualdade social, a falta de confianza, a polarización social ou a consolidación das tecnoloxías de datos e a intelixencia artificial.

      A pesar do escuro que poida parecer este futuro, son un optimista, e creo moito nas capacidades sociais dos humanos e na capacidade transformadora que temos demostrado ao longo da historia. Espero que dende a DAG poidamos poñer xuntos algún gran de area na construción dun futuro próspero e sostible.

      Foi a enorme calidade humana das persoas que forman parte deste colectivo a que me fixo facerme socio da asociación tras coñecelas na última edición do foro de deseño: FEED 2019. Grazas por acollerme, espero estar á altura e poder contribuír dende Madrid á consolidación do deseño galego.
