  - text: |-
      Deseñadores gráficos de Asturias, País Vasco, Galicia e León reúnense en Avilés este xoves 30 de novembro, na capital do deseño gráfico do Norte de España, nun encontro promovido pola Asociación de Deseñadores Gráficos de Asturias (AGA) e a Escola Superior de Arte do Principado de Asturias (ESAPA).

      Os participantes terán ocasión de analizar os desafíos a que se enfronta o sector do deseño gráfico, de coñecer o código deontológixo da Red Española de Asociacións de Deseño (READ) e de debater sobre o día a día de un estudio de deseño, entre outras actividades.

      A xornada complétase cunha exposición en que se mostra o traballo da READ e das asociacións participantes.
