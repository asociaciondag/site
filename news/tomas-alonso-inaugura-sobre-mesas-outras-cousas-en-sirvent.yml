title: 'Tomás Alonso inaugura Sobre mesas & outras cousas en Sirvent'
body:
  -
    text: 'A exposición presenta o seu traballo desde tres ángulos diferentes, pero cun enfoque común; o de crear obxectos sinxelos e funcionais cun profundo respecto polo contexto que os rodea, desde a súa concepción, a súa vida con nós os que os usamos, pasando pola súa produción, completamente intrínseca á súa estética. Por un lado a colaboración con empresas -neste caso centrada nos sistemas de mesas e estanterías Offset deseñados para a empresa italiana Maxdesign. Xunto a eles preséntanse os tallos5º deseñados para a alemá Nils Holger Moormann, os percheiros de parede e táboas de cociña para ACE, nova empresa suíza ou os colectores Euclid para Praxis. Por outro lado, algúns traballos que o deseñador realiza de modo máis experimental, xa sexa con materiais, ou procesos de produción, e que se materializa en prototipos ou en obxectos de produción artesanal realizados en pequenas edicións que normalmente se venden a través de galerías de arte. E por último, a presentación da serie Val do Barco, unha pequena colección de mesas producidas en colaboración exclusiva con [Sirvent](http://www.sirventvigo.com/sirvent/) e que se basea nun interese común polos materiais e procesos produtivos autóctonos do contorno en que nacen, neste caso Galicia, unha homenaxe á súa terra de procedencia, no que o granito de Vincios e a madeira de castiñeiro de Lalín son traballados artesanalmente por profesionais capacitados e acabados de maneira natural, reinterpretando a tradición, coa pretensión de conservar os recursos naturais e a man de obra especializada dos oficios habituais do noso país.'
