      Este ano, todos os proxectos seleccionados adquiren recoñecemento _In Book_ aínda que non obteñan trofeo nesa final en directo, e formarán parte do Libro ADG Laus 2025, unha publicación con distribución nacional e internacional referente no sector. O estudio [Novagarda](https://novagarda.gal/) presentou o deseño da web de [Noroeste Obradoiro](https://noroesteobradoiro.com/), unha marca de xoiaría afincada en Santiago cun amplo percorrido e recoñecemento.

      Entre todos estes proxectos o xurado poderá outorgar un máximo de 3 Bronces por cada un dos 52 apartados. Deses Bronces, un máximo de 2 Pratas por apartado; e das Pratas, un máximo de 1 Ouro en cada apartado. Ademais, como vén sendo habitual, entre todos os Ouros das 7 categorías o xurado escollerá un proxecto (máximo dous) que gañará o Gand Laus.

      Mantense a categoría Aporta para aqueles proxectos que destacan pola súa aportación social ou cultural articulada grazas ao deseño gráfico, a dirección de arte e a comunicación visual; e a de Estudantes, que recibirán tamén máximo 3 Bronces, 2 Pratas e 1 Ouro, e un Young Talent.

      O Laus de Honra este ano é para Mario Eskenazi. Esta gran figura do deseño gráfico que tivemos a oportunidade de escoitar recentemente no Festival Creativa, participará nunha conversa _ADGTalk_ xunto con Javier Jaén e Gemma Villegas o 4 de xuño no DHub Barcelona. O ADG Laus Empresas e Entidades é para El Celler de Can Roca.
