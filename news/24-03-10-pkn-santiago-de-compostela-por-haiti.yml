intro: 'Dende que tivo lugar o desastre de Haití, a comunidade de creativos de todo o mundo estase mobilizando na organización dun Pecha Kucha Night en máis de 200 cidades —dende Tokio ata San Franciso—, co fin de recadar fondos destinados á reconstrución dese país.'
