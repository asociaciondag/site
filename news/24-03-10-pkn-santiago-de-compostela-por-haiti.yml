title: '24/03/10 PKN Santiago de Compostela por Haití'
body:
  -
    text: |-
      Os fondos que se recauden con este evento irán destinados á ong Architecture for Humanity: [http://architectureforhumanity.org/](http://architectureforhumanity.org).

      A asociación DAG na súa aposta pola creatividade galega, introduciu por primeira vez en Galicia (Pontevedra en xullo de 2009) este novo e alternativo formato para a exposición do traballo de artistas, deseñadores, ilustradores, fotógrafos, arquitectos, cociñeiros etc. Outras cidades coma Ferrol e A Coruña xa contan cunha plataforma para introducirnos de primeira man aos novos talentos e, ao mesmo tempo, amosar unha perspectiva diferente dos autores máis recoñecidos.

      Data: 24 de marzo

      Hora: 21:30 horas (apertura de portas ás 21:00)

      Lugar: Sala Nasa (Rúa San Lourenzo 51-53B, Santiago de Compostela)

      Custe de entrada: 9 € normal 8 € anticipada [(www.salanasa.com) ](www.salanasa.com) 7 € reducida (estudantes, parados, xubilados e discapacitados) 5 € tripulantes e socios DAG

      Máis información e doazóns <http://www.pecha-kucha.org/pechakucha-for-haiti> Vídeos e imaxes Pontevedra II, decembro de 2009 <http://www.youtube.com/watch?v=hYUjDm3Ns4Y> PontevedraI, xullo de 2009 <http://www.youtube.com/watch?v=vdULNawnRSE> Galería de imaxes <http://www.flickr.com/photos/pechakuchapontevedra/> Páxina oficial Pontevedra <http://www.pecha-kucha.org/night/pontevedra/> Facebook [http://www.facebook.com/home.php?#!/event.php?eid=10150110395985008](http://www.facebook.com/home.php#!/event.php?eid=10150110395985008)
