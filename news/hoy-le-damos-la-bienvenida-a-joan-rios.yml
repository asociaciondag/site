      ¡Hola a todos!

      Me llamo Joan Ríos, soy diseñador gráfico nacido en Cádiz de rebote, pero gallego 100%.

      Actualmente resido en Vigo y estoy terminando el grado de Diseño Gráfico en la EASD de Ourense que compagino con proyectos personales.

      Me gusta el diseño como vehículo y herramienta para resolver problemas de comunicación.

      Estoy muy ilusionado por formar parte de la DAG y por poder contribuír con mi grano de arena para impulsar y reconocer el diseño gallego.

      Muchas gracias y un saludo
