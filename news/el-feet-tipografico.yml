title: "El feet tipográfico"
body:
  - text: "El [feet](http://feet.asociaciondag.org/?p=1) tipográfico arranca este jueves 16 de diciembre a las 11.00 de la mañana en la Casa das Campás con el workshop: Introducción al diseño de tipografía impartido por [Andreu Balius](http://www.andreubalius.com/), uno de los diseñadores de tipos más reconocidos del panorama nacional. El tipógrafo catalán que dirige desde 2002 su estudio [Typerepublic](http://www.typerepublic.com/) cuenta con una amplia experiencia docente: es profesor asociado de la Facultad de Ciencias Sociales y de la Comunicación en la Universidad Pompeu Fabra y ha recorrido ya medio mundo (México, Francia, Argentina, Italia...) dando conferencias y realizando cursos y talleres. Es el autor del libro _Type at work. Usos de la tipografía en el diseño editorial,_ y de numerosos capítulos de libros y también de artículos sobre el tema publicados en revistas especializadas. El taller tiene como objetivo poner en práctica los fundamentos del diseño de tipografía, partiendo de una base teórica y resolviendo algunas de las cuestiones técnicas implícitas en el proceso de diseño. Descarga el programa:"
