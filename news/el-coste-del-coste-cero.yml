intro: 'El pasado 21 de octubre la Diputación de Pontevedra les presentaba a los medios su nueva imagen corporativa. Tal y como se recoge en la [nota de prensa](http://www.depo.es/web/edepo/-/noticia-a-deputacion-de-pontevedra-presenta-a-sua-nova-imaxe-acorde-co-actual-goberno-provincial) de la entidad, esta nueva imagen -presentada poco antes de cumplirse los primeros 100 días de gobierno- supuso un coste cero para la institución, puesto que fue desarrollada “por los propios trabajadores de la Diputación”.'
