title: 'Últimos días para enviar vuestros trabajos tipográficos a Typo_mad 12'
body:
  -
    type: text
    text: |-
      Solo quedan un par de días para que finalice el plazo de recepción de trabajos para la exposición Typo\_mad 12 que tendrá lugar en la Central de Diseño /DIMAD de Matadero Madrid y que pretende reunir en una muestra los mejores trabajos tipográficos realizados en los dos últimos en las siguientes categorías: libro, catálogo, diseño editorial, revista (portada y páginas interiores), folleto, reportaje anual, calendario, señalización, packaging, cartel, identidad visual corporativa, papelería, logotipo, dirección de arte, campaña promocional, sitio web, títulos de película, cortinillas TV, spot televisión; diseños de tipografías: tipografías, lettering (ilustración tipográfica), caligrafía, dingbats; proyectos emergentes: investigaciones y proyectos de fin de carrera. Para participar, selecciona tu mejor trabajo tipográfico y preséntalo **antes del 19 de septiembre** de cualquiera de estar tres formas: -Personalmente en la Central de Diseño -Por correo / mensajero -Digitalmente (consulta en info@dimad.org) Lugar:

      Oficina de [DIMAD](http://www.dimad.org/) en la Central de Diseño de Matadero Madrid Att. Yetta Aguado Ref. Typo\_mad Central de Diseño / DIMAD de Matadero Madrid Pº de la Chopera, 14 28045 Madrid

      Más información en: <http://www.dimad.org/node/988>
