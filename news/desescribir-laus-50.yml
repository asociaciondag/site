    text: |-
      Os [Premios Laus](https://www.adg-fad.org/es/laus/premios), outorgados polo ADG-FAD de Cataluña, son os premios de deseño de maior prestixio en España e un dos máis importantes a nivel europeo. Dende 1970 recoñecen os mellores traballos realizados a nivel internacional nos eidos do deseño, a publicidade e a comunicación. O xurado que concede os premios cambia cada ano. Os nomes dos seus integrantes parten sempre dunha coidada selección, na que se inclúen profesionais de grande relevancia internacional.

      Este ano, celebramos a selección de dúas obras creadas polos nosos socios Cibrán Rico e Suso Vázquez, na categoría de deseño gráfico. O seu estudio, [desescribir](http://www.desescribir.com), xa conta no seu palmarés particular con 10 Premios Laus, dous Premios D&amp;AD, e un Premio PHotoEspaña ao mellor libro de fotografía publicado en España, entre outros méritos e recoñecemento ao seu traballo.
