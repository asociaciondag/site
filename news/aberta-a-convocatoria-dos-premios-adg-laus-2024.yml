      Os proxectos deben inscribirse a través da plataforma online ata o 14 de febreiro e deberán ser enviados antes do 1 de marzo. Poden ser traballos impresos, publicados, emitidos ou editados desde xaneiro de 2023 e ata o peche das inscricións.​

      Este ano desaparecen as divisións clásicas e os proxectos poderán inscribirse​ en 40 apartados especializados en dirección de arte, deseño editorial, comunicación gráfica e publicitaria, gráfica de contorna, embalaxe, deseño dixital e comunicación audiovisual e a distinción Aporta ao impacto social.​ Ademais, aparecen os apartados de redeseño de identidade visual, o de tipografía corporativa e o de gráfica para exposicións.

      Os e as estudantes de escolas de deseño poden presentar proxectos aos ADG Laus Estudantes, nos apartados de traballo libre, proxecto final e mestrados e posgraos. ​

      O xurado desta edición ​está formado por profesionais nacionais e internacionais de prestixio, entre eles, Nieves Berenguer (Hermanos Berenguer), Fraser Muggeridge (Fraser Muggeridge studio), Nick Ace (socio e director creativo en COLLINS), Beatriz Suárez (Maba), Borja Garmendia (Pensando en blanco), Gustav Nordebrink (ID—C), Paco Badia (VML) ou Ana Delgado (unadebravas).
