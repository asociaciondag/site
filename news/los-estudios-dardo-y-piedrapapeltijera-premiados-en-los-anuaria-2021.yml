      [«Limen. Christian García Bello»](https://www.veredictas.com/es/trabajo/15875/limen._christian_garcia_bello/82), de DARDO, estudio liderado por Conchi Mayo, consiguió el Premio Anuaria al mejor diseño de una publicación editorial y el Premio Anuaria a la mejor cubierta de un libro. Limen es una monografía que revisa la última década del trabajo del artista Christian García Bello. El diseño de la publicación logra trasladar la propia esencia del trabajo del artista. La portada se resuelve desde la rotundidad y la sutileza, presidida por una línea central estampada capaz de dialogar con la poética visual del artista como un guiño al interior sin desvelar su contenido.

      [«Dalí. Litrografías de los excesos pantagruélicos»](https://www.veredictas.com/es/trabajo/15869/dali._litografias_.../82) y [«June Crespo. Helmets»](https://www.veredictas.com/es/trabajo/15874/june_crespo._helmets/82), ambos de DARDO, también fueron proyectos seleccionados en la categoría mejor diseño de una publicación editorial.

      Los dos proyectos con selección Anuaria del estudio Piedrapepeltijera, dirigido por Xóse García, son [«Non nos xulgues»](https://www.veredictas.com/es/trabajo/15727/non_nos_xulgues/82) seleccionado en la categoría mejor campaña de interés social, y[ ](https://www.veredictas.com/show/xosegarcia/es)[«Aller Perfumes»](https://www.veredictas.com/es/trabajo/15749/aller_perfumes/82), seleccionado en la categoría mejor tienda web.

      Destacar también que María Agra, vicepresidenta de DAG, participó como jurado en esta edición, continuando con la colaboración que la asociación mantiene con las entidades organizadoras de los premios desde hace años​.

      ¡Enhorabuena a todos!
