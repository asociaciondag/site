title: 'Series. Arròs covat'
body:
  -
    text: |-
      **Xavi Masdéu**, o seu protagonista, ten 30 anos e unha sensación constante que se lle pasa o arroz. É un deseñador de éxito, moderno, cosmopolita, ten un estudo de deseño gráfico. É reflexivo e inteligente, pero un absoluto incompetente sentimental, o que lle amarga a existencia á súa noiva, Sonia, de quen está completamente namorado, ainda que últimamente non para de mirar con desexo tódalas rapazas coas que se encontra, en especial a Luz, una rapaza que é pura tentación para él. Este feito fará que comence a replantexarse a súa relación con Sonia, e desembocará nunha amarga ruptura sentimental que levaralle a replantexarse todo o seu mundo vital, profesional e sentimental. Despois de recibir un premio Laus, todo se empeza a torcer para Xavi.

      Detrás desta serie de culto da televisión catalana está o humor ácido e irónico do ilustrador **Juanjo Sáez**. Podes ver tódolos capítulos da 1º temporada no blog da serie **www.arroscovat.com**, seguro que alguns vos sentiredes identificados coas suas aventuras.
