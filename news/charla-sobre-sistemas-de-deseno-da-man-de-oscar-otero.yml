  -
    text: |-
      [WordPress Lugo](https://www.meetup.com/es-ES/WordPressLugo/) organiza este _meetup_ dirixido a deseñadores e deseñadoras dixitais, traballen ou non directamente con _WordPress_. Neste encontro profesional, [Óscar Otero](https://oscarotero.com/) falará sobre os sistemas de deseño, de como encaixar as diferentes tarefas que fan falla para a creación dun proxecto dixital e tamén, de como aproveitar elementos dun proxecto a outro que xa están testados a nivel de funcionalidade. Óscar leva máis de 20 anos traballando no deseño web e actualmente é deseñador de produto dixital en [_marketgoo_](https://www.marketgoo.com/).

      A charla terá lugar ás 19.30 h., no [CEI Nodus de Lugo](https://www.google.com/maps/place/43%C2%B001'56.5%22N+7%C2%B034'20.8%22W/@43.032356,-7.572449,17z/data=!3m1!4b1!4m5!3m4!1s0x0:0x0!8m2!3d43.032356!4d-7.572449), sito na Avda. da Coruña 500. As prazas son limitadas polo que é preciso [inscrición previa](https://www.meetup.com/es-ES/WordPressLugo/events/266177226/).
    type: text
intro: 'Este venres 22 de novembro, o noso socio Óscar Otero estará en Lugo falando de sistemas de deseño, nun encontro organizado por _WordPress_ Lugo.'
