title: 'Os Premios Nacionais de Deseño 2014 non serán convocados'
body:
  -
    text: |-
      A decisión do Ministerio de Economía y Competitividad do Goberno de España de non convocar os Premios Nacionais de Deseño e Innovación 2014 supón un novo golpe ó sector do deseño e llevou á Xunta Directiva de READ a dirixir unha carta ó ministro expresando a nosa desaprobación.

      Unha carta aberta criticando esta medida, ao ser os Premios Nacionais de Deseño o último vínculo da Administración do Estado co sector, tras facer desaparecer o DDI (Sociedad Estatal para el Desarrollo del Diseño y la Innovación) en 2010 e quedarnos sen interlocutores, e reclamando unha vez máis o que os deseñadores e outros moitos profesionais convencidos do valor estratéxico do deseño para a xeración de riqueza, aliñados coa visión dos nosos veciños europeos, vimos defendendo para o noso país: unha Política Nacional do Diseño.

      [Carta aberta ó Ministro de Economía y Competitividad do Goberno de España](http://www.designread.es/wp-content/uploads/2015/01/Carta-al-Ministro-de-Econom%C3%ADa.pdf)
