title: "Os estudos de Deseño estarán presentes na Mostra do Ensino 2012"
body:
  - type: text
    text: |-
      Os estudos de Deseño estarán representados na Mostra do Ensino 2012 que se celebrará en Expocoruña do 11 ao 14 de abril a través da [EASD Pablo Picasso](http://www.eapicasso.com/). Nesta mostra coa que se pretende dar a coñecer entre a cidadanía todas as posibilidades formativas que ofrece o sistema educativo galego, a EASD da Coruña participará cos traballos realizados polo alumnado do centro e tamén con obradoiros demostrativos co fin de mostrar as diferentes técnicas e xeitos de traballar na Escola. Os profesores das materias serán os encargados de desenvolver cada un dos obradoiros no seguinte horario:

      **Obradoiro de modelado** A cargo dos profesores Miguel Alonso Oural e Juan Ramón Pérez Demostración, por parte de profesores e alumnos, das técnicas de traballo en barro partindo dun modelo figurativo O mércores 11 de abril, das 10 ás 14.00 h, e das 16 ás 20.00 h

      **Obradoiro de ilustración** A cargo das profesoras Beatriz Garcia Trillo e Clara López Torres Explicación das profesoras ao alumnado dos procesos técnicos da ilustración e realización dunha actividade práctica O xoves, 12 de abril, das 10 ás 14.00 h

      **Obradoiro de fotografía** A cargo da profesora Concha Salgado Realización de retratos de estudio O xoves 12 de abril, das 16 ás 20.00 h

      **Obradoiro de cerámica** A cargo do profesor Anxo Cao Realización de obras a partir dos procesos de modelado, reprodución e realización de decoración a cor aplicada ás pezas O venres 13 de abril, das 10 ás 14.00 h

      **Obradoiro de madeira** A cargo do profesor Francisco Gómez Breve explicación das posibilidades de uso das ferramentas profesionais e execución de traballos de talla en madeira O venres 13 de abril, das 16 ás 20.00 h

      **Obradoiro de maquetas** A cargo dos profesores Miguel Alonso Oural e Gonzalo Porral Mato Demostración dalgunhas das fases nas que se desenvolve a produción dunha maqueta O venres 13 de abril, das 16 ás 20.00 h

      Lugar: [ExpoCoruña](http://www.expocoruna.com/)

      Avenida da Universidade, 15008 A Coruña
