  - text: |-
      Tras pasar mi época de estudiante decorando mis libros, apuntes y carpetas, lo lógico era dedicarme al diseño gráfico. Así que empecé a trabajar en pequeños estudios hasta entrar, lo lógico en teoría, en una agencia de publicidad y así seguir formándome. Lo siguiente, también lógico por las cosas de la crisis, fue montarme por mi cuenta y aprender lo que no está escrito para, por fin, abrir mi propia empresa. Lógicamente. Ahora soy director de arte y socio fundador de [Coma Comunicación Creativa](http://www.coma.gal/) y lo que faltaba era darme de alta como socio en la DAG, cosa que hacía mucho tiempo que quería hacer, pero que, por lógica, no tocaba.

      También es posible que haya alguien que diga que lo único lógico hubiese sido no pintar en los libros, hincar los codos y sacar unas oposiciones a cualquier cosa para después disfrutar de los moscosos y de los cafés de hora y media. Pero en este espacio somos gente creativa y nadie piensa así, no?
