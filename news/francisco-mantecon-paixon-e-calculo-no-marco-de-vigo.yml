title: 'Francisco Mantecón. Paixón e cálculo no MARCO de Vigo'
body:
  -
    text: |-
      O proxecto expositivo, coproducido polo propio MARCO e mais a Fundación Luís Seoane e comisariado por Ángel Cerviño e Alberto González-Alegre, revisa unha parte da traxectoria do artista e deseñador Francisco Mantecón, a correspondente ás súas series de pinturas das décadas dos oitenta e noventa, coincidindo coa súa etapa de madurez. Paralelamente á mostra, a editorial Galaxia -de quen Mantecón foi colaborador histórico- acaba de publicar un libro do mesmo título con textos de varios autores -Francisco Sampedro, Antonio Doñate &amp; X. Carlos Hidalgo, Manolo Figueras, Vítor Mejuto, Roque Lazcano Vázquez, Mar Vicente, Manolo Moldes- sobre a figura e traxectoria de Mantecón, imaxes das súas obras, e unha selección de citas do artista extraídas de entrevistas na prensa entre 1976 e 1994.

      Máis información en:

      [http://www.marcovigo.com/es/content/francisco-mantec-n-pasi-n-y-c-lculo](http://www.marcovigo.com/content/francisco-mantec-n-paix-n-e-c-lculo)
