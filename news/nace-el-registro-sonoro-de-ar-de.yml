      Después de la buena acogida​ que tuvo el lanzamento de AR\\DE, a principios de 2023, el equipo del Archivo abrió una nueva etapa en el proyecto, pensando en ampliar y diversificar los contenidos publicados en la web. La iniciativa del Registro Sonoro surge de una propuesta de los socios de DAG, Adrián Parcero y Dani Bembibre, y cuenta con apoio y financiamiento de la Asociación Galega de Deseño en su lanzamiento.

      El Registro Sonoro de AR\\DE publicará un capítulo mensual, en el que escucharemos las voces de deseñadoras e deseñadores para conocer sus reflexiones sobre la profesión. La historia del diseño gallego se presenta así en primera persona, dejando constancia de la realidad del diseño hoy y legando conocimientos e experiencias para el futuro. En el primer capítulo el diseñador gráfico coruñés [Álvaro Valiño](https://www.alvarovalino.com/) ofrece su visión del diseño y habla de su campo de especialización, la infografía.

      El grupo de trabajo de AR\\DE, integrado actualmente por las socias María Agra, Raquel Boo, Ana Besada, Samuel, Baltar, Óscar Otero y María Ramos, cuenta para esta nueva sección con equipo de producción del podcast. Pablo Silva es el responsable de la dirección y guión del Registro Sonoro, y David Santos el encargado de montaje y edición, contando ademá​s con la ​colaboración especial de Lucía Aldao a la voz.

      La [página web de AR\\DE](https://arde.gal/) cuenta con una nueva sección en la que poder escuchar todos los capítulos del Registro Sonoro, que también estarán disponibles en la plataforma [Spotify](https://open.spotify.com/show/1w4yOIiyksdlTizYpzVNnE?si=3XRJrFbgQVi6ETyMx4llCg). La nueva gráfica y el desarrollo de la web es obra del estudio vigués Desoños.
