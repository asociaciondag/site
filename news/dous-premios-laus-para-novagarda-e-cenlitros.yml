      Os compañeiros de [Cenlitros](https://www.cenlitros.com/alto-residencial) recolleron un Laus Prata polo traballo de sinaliación elaborado para o Alto Residencial, unha cooperativa de vivendas situada en Santiago de Compostela, onde, a partires da arquitectura propia do edificio, idearon un sistema de identificación de espazos de fácil implementación.

      Pola súa banda, [Novagarda](https://novagarda.gal/), levou un Laus Bronce polo deseño da web da investigadora, creadora e xestora cultural Sabela Mendoza. Inspirándose no papel e no analóxico, crearon unha gráfica limpa e asimétrica máis cercana á estética contemporánea na que sobresae a artista.

      A gala de entrega de premios tivo lugar no DHub de Barcelona o pasado 12 de xuño onde se premiaron un total de 336 proxectos. O Laus de Honra[ ](https://www.adg-fad.org/es/news/enric-satue-premio-adg-laus-de-honor-2024)foi para o deseñador Enric Satué, e o Laus Empresas para Vila Viniteca.

      Os Premios ADG Laus de deseño gráfico e comunicación visual recoñecen os mellores proxectos en máis de 50 apartados de once categorías, ademais dos Aporta e Estudantes. Nesta 54 edición, ​os premios consolídanse como uns galardóns e unha cita profesional claves no sector.​
