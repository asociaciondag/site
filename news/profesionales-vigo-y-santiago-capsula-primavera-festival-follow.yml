  - text: |-
      Las piezas presentadas, que están disponibles para su visualización en línea, presentan el trabajo de profesionales y empresas de diseño en distintas disciplinas y desde distintas perpectivas, donde los procesos, la creatividad y los propios proyectos son también protagonistas.

      Esta cápsula se presenta como un aperitivo de la _Galicia Design Week_, que tendrá lugar en el mes de junio. Los vídeos compartidos en la web del festival cuentan con la participación de varias socias y socios de la DAG, que han compartido sus experiencias y conocimientos:

      - Irene García y Raquel Boo, del estudio [Ekinocio](https://www.ekinocio.com)
      - Xabier Rilo y Ricardo Tubío, de [cenlitros](https://www.cenlitrosmetrocadrado.com)
      - Carlos Álvarez y Noelia Estévez, de [Desoños](https://www.desonhos.gal)
      - Antonio Doñate, del [laboratorio NUMAX](https://laboratorio.numax.org/gl)
      - Xosé García, de [Piedrapapeltijera](https://www.piedrapapeltijera.com)
      - La diseñadora y presidenta de READ [Uqui Permui ](https://www.uqui.net)
      - El diseñador gráfico y programador [Iago Barreiro](https://iagobarreiro.com)

      Las piezas audiovisuales tocan disciplinas muy diversas como la moda, la impresión desde una perspectiva ecológica, el paisajismo, el diseño de producto e industrial, la arquitectura, o el diseño gráfico, digital y audiovisual. En los contenidos de los vídeos publicados hay espacio para la reflexión, la divulgación y, sobre todo, para el conocimiento del diseño en todas sus formas, una nueva muestra del buen hacer de las y los profesionales en Galicia.
