title: 'Influences de Anna Gerber e Anja Lutz'
body:
  -
    text: |-
      Para a elaboración do libro, preguntouse a preto de douscentos deseñadores gráficos de todo o mundo por aquilo que estaba a influír neles e no seu traballo. As súas respostas revelan os catalizadores ocultos que impulsan e motivan os deseñadores gráficos na actualidade e ofrecen unha visión completa do seu proceso de traballo. Ademais, as entradas permiten que nos fagamos unha idea da inxente cantidade de traballo e de investigación que se acha detrás de cada proxecto creativo.

      _Influences: A lexicon of contemporary graphic design_ realizouse cun sistema de base de datos de publicación en liña especialmente desenvolvido por Stephan Maximilian Huber.
