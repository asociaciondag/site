  - text: |-
      _Cuentos Mestizos_ es la primera monografía de la artista Mercedes Azpilicueta. El trabajo artístico de esta argentina ha tenido una gran difusión internacional en los últimos años siendo nominada en el Prix de Roma en 2021. Su obra artística se centra principalmente en la _perfomance_ con una fuerte influencia literaria y un posicionamento ideológico claro, principalmente decolonial y antipatriarcal. El libro acerca una muestra extensa de sus obras a través de un formato experimental en el que los proyectos de la artista aparecen como pequeñas historias dentro de una entrevista a modo de «narración» que va recorriendo el libro.

      El diseño de desescribir procura incorporar algunos de los elementos que caracterizan la obra de Mercedes Azpilicueta: la importancia de los procesos de trabajo, la visibilización del trabajo de la mujer, lo literario y lo narrativo, el carácter teatral y performativo de sus obras. Todo el libro, como es costumbre en los trabajos de desescribir, está producido en Galicia. El bordado de la cubierta está realizado en un taller de un barrio de la periferia regentado por mujeres migrantes latinoamericanas.

      El libro se publica como resultado del fallo del VIII Premio Internacional de Arte [Fundación María José Jove](https://www.fundacionmariajosejove.org/) y está coeditado y distribuido por [Turner](https://www.turnerlibros.com/libro/cuentos-mestizos/).

      No es la primeira vez que el trabajo de Cibrán Rico y Suso Vázquez es reconocido en los D&amp;AD. El libro _Ostalgia_ de Simona Rota de su editorial [Fabulatorio](http://fabulatorio.org/publicacion/ostalgia-2/) y el catálogo de la exposición _Günthter Förg. Verfolgen Malerei_ de la [Fundación Seoane](https://fundacionluisseoane.gal/gl/publicacions/gunther-forg-verfolgen-malerei-2/) obtuvieron reconocimiento en las convocatorias del año 2014 y del año 2015 respectivamente.

      El [D&amp;AD](https://www.dandad.org/) es una asociación sin ánimo de lucro formada en el año 1962 por diferentes profesionales entre los que se encontraban David Bailey, Terence Donovan y Alan Fletcher. Sus miembros representan a las comunidades creativas, del diseño y de la publicidad, non sólo en Gran Bretaña, sino en todo el mundo. Estos premios son reconocidos a nivel mundial como uno de los máximos galardones creativos.
