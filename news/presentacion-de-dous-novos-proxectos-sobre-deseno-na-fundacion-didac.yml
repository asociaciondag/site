    text: |-
      Froito do convenio de colaboración entre a Axencia Galega de Innovación e a [Fundación DIDAC](http://didac.gal/didac/es) no marco do Programa de Deseño para a Innovación e a Sustentabilidade 2024 – Diferenza, preséntanse estes dous novos proxectos que reflicten a importancia que ten na creación de riqueza cultural e económica a conxugación da creatividade e da industria, do deseño e da innovación.

      Tanto a exposición como o dicionario buscan recoñecer o labor das persoas e empresas que están a contribuír ao desenvolvemento económico e social en Galicia a través da innovación e do deseño; e tamén poñer en valor a potente simbiose entre deseño e innovación como panca de competitividade e crecemento, acompañando o presente con exemplos e casos de éxito do pasado a modo de contexto histórico.

      «Formas propias. Deseño para a Innovación» reúne deseños históricos, reflexións plásticas e visuais de deseño e sustentabilidade, materiais innovadores e sostibles, e exemplos de empresas que están a apostar pola innovación co deseño como motor. Algúns dos exemplos de deseño foron realizados por asociados/as de DAG e poderá visitarse ata o 16 de decembro. E na primeira entrega do _Dicionario do deseño e da innovación en Galicia,_ onde tamén están representados/as asociados/as da DAG, preséntanse as primeiras 100 fichas de entidades e empresas, que se irán completando e crecendo en número nos próximos meses.

      Estas acción​s​ sitúanse en liña con outras iniciativas do Programa de Deseño para a Innovación e Sustentabilidade 2024 – Diferenza, como o mapa de provedores, o Premio Galicia de Innovación e Deseño e o Encontro de Deseño para a Innovación Empresarial en Galicia realizado no CIS Tecnoloxía e Deseño de Ferrol dende o ano 2018.
