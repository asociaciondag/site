      Los compañeros de [Cenlitros](https://www.cenlitros.com/alto-residencial) recolgieron un Laus Plata por el trabajo de señalización elaborado para Alto Residencial, una cooperativa de viviendas situada en Santiago de Compostela, donde, a partir de la arquitectura propia del edificio, idearon un sistema de identificación de espacios de fácil implementación.

      Por otro lado, [Novagarda](https://novagarda.gal/), se llevó un Laus Bronce por el diseño de la web de la investigadora, creadora y gestora cultural Sabela Mendoza. Inspirándose en el papel y en lo analógico, crearon una gráfica limpia y asimétrica más cercana a la estética contemporánea en la que sobresale la artista.

      La gala de entrega de premios tuvo lugar en el DHub de Barcelona el pasado 12 de junio donde se premiaron un total de 336 proyectos. El Laus de Honor fue para el diseñador Enric Satué, y el Laus Empresas para Vila Viniteca.

      Los Premios ADG Laus de diseño gráfico y comunicación visual reconocen los mejores proyectos en más de 50 apartados de once categorías, además de los Aporta y Estudiantes. En esta 54 edición, ​los premios se consolidan como unos galardones y una cita profesional claves en el sector.​
