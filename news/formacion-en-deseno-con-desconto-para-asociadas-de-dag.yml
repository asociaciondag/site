intro: "A primavera vén cargada de actividades e eventos de deseño en Galicia. Ademais de exposicións e presentacións, nas próximas semanas contaremos con formación especializada en Santiago de Compostela e na cidade da Coruña. Un obradoiro de tipografía e un ciclo de «masterclass» impartidos por profesionais de referencia no sector. Ambas formacións contan con desconto para as persoas asociadas a DAG."
