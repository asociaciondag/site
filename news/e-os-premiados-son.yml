      ## Premio ao mellor deseño industrial: Natur Hall, espazo expositivo para rechapados de madeira natural

      O deseño deste espazo foi realizado por [cenlitrosmetrocadrado](http://cenlitrosmetrocadrado.com/) para [Finsa](https://www.finsa.com/). [Ricardo Tubío](https://dag.gal/gl/ricardo-tubio-pazos/) e [Xabier Rilo](https://dag.gal/gl/xabier-rilo/) contan que a sección de rechapados con lámina de madeira natural de Finsa se encontra na factoría de Padrón, a máis antiga en funcionamento. [Natur Hall](https://vimeo.com/277609863) naceu como un espazo ao servizo da chapa de madeira natural e do proceso de rechapado que ten como finalidade conectar todos os axentes implicados para aproveitar así as posíbeis sinerxías. Construíuse aproveitando unha estrutura metálica en desuso sobre a que se pendura un teito que á súa vez suxeita o cerramento de vidro. O obxectivo era crear unha pel o máis leve e neutra posíbel, que lles permitise acondicionar un espazo sen perder o contacto co que está a pasar fóra.

      Dentro, unha grande mesa central proporciona orde á composición e serve de soporte a todas as accións que alí conviven. Esta mesa aproveita unha antiga ponte grúa como sistema de elevación, de xeito que se consegue de forma rápida e cómoda liberar todo o espazo.

      No perímetro disponse unha celosía de lamas verticais penduradas do teito que teñen unha dobre función: por un lado controlar a visión e a entrada de luz do exterior e por outro servir de soporte de exposición do propio produto.
