      Entre todos os galardoados, como non podía ser doutro xeito, temos que destacar a presenza de socios da DAG nas distintas categorías, algúns deles premiados por segundo ano consecutivo: [desoños](http://www.desonhos.gal/), [desescribir](http://www.desescribir.com/) e por terceiro, no caso de [cenlitrosmetrocadrado](http://cenlitrosmetrocadrado.com/).

      A seguir, reproducimos a nómina completa dos proxectos distinguidos cun premio:

      ## Premio ao mellor deseño dixital: sitio web do restaurante Pepe Vieira

      [Desoños](http://www.desonhos.gal/) foi o estudio encargado do deseño e maquetación tanto do sitio web como das cartas do [restaurante de Pepe Vieira](https://pepevieira.com/). En palabras dos deseñadores, o punto de partida para desenvolver a web e mais as cartas do restaurante foi a cociña do propio Pepe, que é auténtica, racial e chea de significado. Vai máis alá do culinario e conta unha historia con cada prato. Trátase dunha experiencia única que permite descubrir Galicia e as súas orixes a través da súa proposta gastronómica creativa. O seu traballo tratou simplemente de ser fiel e transmitir ese espírito.
