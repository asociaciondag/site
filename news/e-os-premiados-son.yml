      ## Premio ao mellor libro: Drift Miradas cruzadas entre diseño y arte contemporáneo

      A obra, con deseño de Cristina Moralejo ([DARDO](http://dardo.gal/dardo/)) e impresa por [Gráficas Anduriña](http://www.andurina.com/), editouse con motivo da exposición homónima celebrada no [Museo de Arte Contemporánea Naturgy](http://www.fundacionnaturgy.org/mac/) da Coruña.

      O ensaio está escrito por David Barro e trata sobre como a arte contemporánea e o deseño habitan nun lugar común. A intención da publicación é camiñar pola historia do deseño á vez que expor outras visións da historia da arte en función da relación de ambas as disciplinas nas que os seus límites son cada vez máis borrosos

      O resultado é un volume que garda un ton uniforme a pesar da diversidade de fontes das que proceden as imaxes. A gráfica da portada expándese desde o “D” e marca o propio formato do libro que, cuns cortes a 45º, convértese así mesmo nun “D”.
