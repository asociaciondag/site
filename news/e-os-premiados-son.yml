      ## Premio ao mellor deseño gráfico: identidade gráfica da Fundación Arquitectura y Sociedad

      Neste caso, trátase dun traballo de [desescribir](http://www.desescribir.com/). Os dous deseñadores [Suso Vázquez](https://dag.gal/gl/suso-vazquez-gomez/) e [Cibrán Rico](https://dag.gal/gl/cibran-rico-lopez/) explican que a [Fundación Arquitectura y Sociedad](https://arquitecturaysociedad.org/) é unha entidade con sede en Pamplona e Madrid que ten como obxectivo principal a difusión da cultura arquitectónica como un ámbito intimamente ligado á vida en sociedade. A día de hoxe é unha das principais promotoras de debate e reflexión arquitectónica a nivel estatal e internacional. O seu traballo consistiu en renovar a súa identidade gráfica e en propor sistemas gráficos para as múltiplas actividades que organizan en paralelo: talleres e workshops, Máster universitario, congresos internacionais, etc. Un detalle a salientar é que para esta identidade da Fundación e os sistemas gráficos para as diferentes actividades que promove, empregaron a tipografía Mais Grotesk de [Marcos Dopico](https://dag.gal/gl/marcos-dopico-castro/).
