    text: |-
      El jurado de los premios internacionales, considerados como los galardones más importantes del mundo en el ámbito del diseño de producto, decidieron otogarle al cambadés **el gran premio del festival, el Platinum, siendo el 'Best of Luxury',** el mejor proyecto internacional del año entre fine wines, champagne, gourmet food, perfumes, bebidas espirituosas, make up, body care y beauty products.

      Perfeccionista es un vino de finca de edición limitada que tiene su origen en una forma muy personal de trabajar, analizar y entender la naturaleza, nombrada como _viticultura reflexiva._  
         
       Con el objetivo de conectar emocionalmente con el consumidor y posicionar al producto como un vino premium con personalidad, se planteó un _packaging_ que pone en valor la idea de imperfección.

      Y para aportar más valor a cada producto, las 697 unidades de la edición limitada se hicieron diferentes entre sí. Cada caja de madera se rompió manualmente sin troquel, y posteriormente fueron numeradas con un sello de tinta.

      Según el propio Roberto Núñez, ''lo más emocionante, es comprobar como la estrategia, el diseño, la creatividad e innovación en el sector Premium también ha permitido conquistar al consumidor final. Eso es lo más importante para nosotros''.  
         
       Ganar el gran premio de los Pentawards, también posibilitará que la empresa gallega con sede en Barcelona, figure de modo destacado en el libro editado por Taschen y Pentawards: _**The Package Design Book**,_ el referente internacional en diseño y packaging de producto.

      El premio **Platinum Pentawards** es el último reconocimiento del director creativo gallego, pero cabe destacar que tan solo hace unas semanas también fue premiado en América con un **Communication Arts** por el packaging del vino Observador, de Bodega Davide.

      Y haciendo un balance de lo que llevamos de año, tenemos que sumar a estos premios el histórico premio británico **D&amp;AD**, los reconocimientos recibidos en los **GRAPHIS** de Nueva York, y en los premios nacionales **ADG-LAUS**. Resultados que sitúan a Roberto Núñez Studio como la empresa española de comunicación y diseño más premiada internacionalmente en lo que va de año.
