title: 'La DAG organiza en colaboración con el CGAC el taller "El ojo en la Calle"'
body:
  - text: 'TITULO: El ojo en la calle, señales de identidad. PROFESORES: Enrique Longinotti Hernán Ordoñez OBJETIVOS: Rastreo y recolección de signos. Registro fotográfico de los fenómenos tipográficos y sígnicos urbano. Rescate de imágenes urbanas en las que participan signos y escritura. Investigación del argot ciudadano y selección de términos relevantes de la cultura urbana. Diseño de piezas gráficas u otros soportes visuales a partir de la convivencia texto / imagen. Creación de un nuevo repertorio de signos. **Tendrá lugar en el CGAC del 24 al 28 de febrero. El plazo de inscripción ya está abierto. Para inscribirse siga este link: \[web\](http://www.cgac.org/index.php?id=41&amp;idn=583 target=) Los socios de la DAG contarán con un descuento sobre el importe de la matricula. **PARA MAS INFO: [web](http://elojoenlacalle.wordpress.com)****'
