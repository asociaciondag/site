    text: |-
      Los Premios se dividen en dos grandes categorías, la de diseño y la de innovación, y dentro de cada una de ellas encontramos cuatro modalidades. En esta edición, el jurado de la categoría de diseño, presidido por la secretaria General de Innovación, Teresa Riesgo Alcaide, y formado por Leticia Sastre Sánchez, Héctor Serrano Barbeta, Manuel Blanco Lage, Cristina Busquets Morales, Ariel Guersenzvaig e Ignacio García Fenoll como secretario, premió a:

      **Patricia Urquiola en la modalidad de Trayectoria en Diseño**, como figura indiscutible del diseño español a escala internacional con una carrera excepcional transformando el diseño contemporáneo, además de su contribución a su difusión en el resto del mundo. Su trabajo está caracterizado por la fusión de innovación tecnológica, una sensibilidad artesanal y el compromiso con la sostenibilidad, renovando profundamente la visión del diseño del siglo XXI con un enfoque humanista, experimental y social.

      **Viccarbe Habitat en la modalidad de Diseño e Empresa,** como referente internacional en el diseño y fabricación de mobiliario contemporáneo y exponente indiscutible del mejor diseño español de inspiración mediterránea. El jurado destacó su capacidad de reunir excelencia, innovación, calidad y compromiso medioambiental en un modelo de integración del diseño en su estrategia empresarial; fomentando la interacción y la creatividad en los entornos laborales, educativos y en los hogares de muchas personas en todo el mundo.

      **Miguel Leiro en la modalidad de Joven Profesional del Diseño**, como exponente y ejemplo de una gran generación de nuevos diseñadores y diseñadoras, con capacidad para dinamizar y visibilizar el diseño emergente en España, tejer redes y buscar siempre un enfoque pedagógico y multidisciplinar en sus iniciativas. Su mayor aportación al ecosistema del diseño español fue la fundación y dirección de la asociación cultural Office of Design y de la bienal Mayrit, una plataforma que abre espacios creativos a nuevos talentos y propuestas arriesgadas.

      **Diego Areso con una Mención Especial en la modalidad Trayectoria en Diseño**, por su aportación al diseño editorial y gráfico en España y el impacto de su trabajo en la transformación digital de la prensa escrita, con una visión innovadora de la arquitectura de la información y su destacada capacidad para dotar de identidad gráfica a cabeceras de referencia; contribuyendo con ello a las grandes transformaciones sociales de la era digital tanto en España como en Hispanoamérica.

      El carácter de estas distinciones es honorífico, salvo la de Trayectoria en Diseño, dotada con 50.000 euros, y la de Jóvenes Profesionales del Diseño, con 30.000 euros.

      ¡Felicidades!
