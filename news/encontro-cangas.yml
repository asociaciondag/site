    text: |-
      Coa celebración deste tipo de encontros a DAG quere deslocalizar as actividades de deseño das urbes galegas achegándoas a outros lugares para coñecer máis sobre a nosa identidade e recursos vinculados á cultura visual, historia e patrimonio.

      A xornada, aberta a toda comunidade do deseño e persoas interesadas no noso eido, comezará ás 10.30 h na propia Casa do Concello, coas presentacións de proxectos das asociadas/os **Carlos el Rojo** ([Carloselrojo](https://www.carloselrojo.com/)), **Thais Suárez** ([Sísmica Creativa](https://sismicacreativa.com/)), **Pablo Álvarez** ([BeDo Creativos](https://wearebedo.com/)), **Tania Villamarín** ([Tania Villaga](https://taniavillaga.es/)) e **Luis Lago** ([Lago:Monroy](https://lagomonroy.com/)). Seguidamente participaremos nunha dinámica colectiva a modo de debate sobre deseño e futuro, para tratar as inquedanzas e intereses do sector.

      Para a tarde están programadas dúas interesantes visitas guiadas, a primeira cargo da asociación cultural «A illa dos ratos» percorrendo o antigo complexo industrial de Massó, que chegou a ser a maior conserveira de Europa a mediados do século pasado. Historia, curiosidades e anécdotas arredor do seu importante papel no desenvolvemento económico e social da vila. E a segunda ao MUVI, Museo do Videoxogo, no que se reivindica o valor cultural e artístico deste medio, ademais da súa capacidade como ferramenta educativa.

      O acceso ao encontro é de balde, mais require de **inscrición previa** a través deste **[formulario](https://forms.gle/woX9dDqCBbvWoqYBA)** que enlazamos para poder organizar as visitas guiadas que si contan con prazas limitadas por cuestións de loxística. A inscripción estará aberta **até as 14.00 h do luns 13 de xaneiro**.

      A gráfica do evento é do noso socio **José A. Pérez Gil** ([Era Comunicación](https://eracomunicacion.com/)), natural de Cangas, que fai unha chiscadela dobre ao lugar, coas letras inspiradas no logo da Massó e ao dito popular «A chorar a Cangas», que provén de que a zona era coñecida pola xenerosidade coas pranteiras ou «choronas» ás que se lles pagaba máis ca en ningures, cunha cunca de caldo e un real, polo seu labor de bo falar. Estamos certos/as de que falaremos moito e ben de deseño e que destes encontros saímos todos enriquecidos, tanto por todo o que neles partillamos como pola compaña.

      Rematamos agradecendo ao Concello de Cangas a súa acollida e animándovos a facer desta outra celebración do deseño galego.
