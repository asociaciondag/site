title: 'Le damos la bienvenida a Antón García, el nuevo socio estudiante de la DAG'
body:
  -
    text: |-
      Toda mi vida he sido una persona inquieta, a la par que exigente conmigo mismo. Con los años he podido canalizar toda esa energía hacia una actitud creativa ante la vida. Tanto el apartado artístico (mediante ilustraciones y pintura mural), como el técnico (dibujo técnico e industrial), me fueron encaminando hacia un sector profesional que terminó por apasionarme: el Diseño Industrial. Mi formación como ingeniero técnico de diseño industrial y posteriormente como graduado en ingeniería de diseño industrial y desarrollo de producto, hacen de mí una persona cualificada para desempeñar cualquier trabajo creativo que se me proponga. En cuanto a mi trayectoria, añadiré que he cursado mis estudios en la Escuela Universitaria de Diseño Industrial de Ferrol, con Jose Ramón Méndez, Jon Solozabal y Álvaro Deibe al mando. Allí también recibí formación indispensable en numerosos cursos, con personalidades como Salvador Treserras (Director de Baluard Modelos Especiales), Xosé Salgado (Grupo Revisión Deseño) o Tony Gallardo (Responsable del Dpto. Iluminación Seat), entre otros. Poco después de graduarme pude dar mis primeros pasos en el mundo laboral incorporándome temporalmente al Dpto. de Diseño e Ingeniería de UNVI S.A. (Unidad de Vehículos Industriales) y recientemente, me he lanzado a crear mi propia empresa Rok Design, por lo que estoy comenzando a dar mis primeros pasos como diseñador freelance.

      Actualmente me dispongo a cursar un Máster en Diseño de Mobiliario en la escuela Elisava de Barcelona. Deseo seguir formando parte del cambio social que aporta el Diseño y contribuir a este mediante mi ingenio, capacidades y motivación. Para más información podéis visitar mi página web que estará disponible este mes de septiembre: [www.rokdesign.es](http://www.rokdesign.es/). Mientras tanto, podéis ver en [https://vimeo.com/24244716](http://vimeo.com/24244716) un Demo Reel con alguno de mis proyectos y si lo que os interesa es el apartado artístico, a través de este enlace podréis conocerme un poco mejor: [http://www.ontherokdesign.blogspot.com.es/ ](http://www.ontherokdesign.blogspot.com.es/) Por supuesto, es un placer formar parte de la DAG. Gracias por la bienvenida! Antón García Seoane (Vigo, 1986)
