intro: 'El Ministerio de Ciencia e Innovación ha anunciado los ganadores de los [Premios Nacionales de Innovación y de Diseño](https://www.ciencia.gob.es/portal/site/MICINN/menuitem.8ce192e94ba842bea3bc811001432ea0/?vgnextoid=30b05b23f3083710VgnVCM1000001d04140aRCRD&vgnextrefresh=1), tres en la categoría de innovación y tres en la categoría de diseño, donde además ha habido dos menciones especiales.'
