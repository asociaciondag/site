      El Premio Nacional de Deseño en la modalidad «Profesional» ha sido para el valenciano [Pepe Gimeno](http://www.pepegimeno.com/), en reconocimiento a su larga trayectoria como diseñador y «por ser embajador del diseño español en el mundo». En esta misma categoría, [Isabel Inés Casasnovas](https://twitter.com/ludita?lang=en) ha recibido una mención especial; la organización destaca «su labor pionera en el asentamiento y expansión de las diferentes disciplinas del diseño emergente».

      El Premio Nacional de Diseño en la modalidad de «Empresa» ha sido para la también valenciana [LZF Lamps](https://lzf-lamps.com/), galardonada por defender una estrategia basada en el diseño y en la sostenibilidad medioambiental, desarrollando productos y proyectos de instalación singulares. Nuestro socio y compañero [Anxo López](http://www.anxolopez.com/) también tiene motivos para la celebración porque, en esta categoría, la empresa BBVA, en la que lidera la estrategia de diseño, ha recibido una mención especial por el éxito en la integración del diseño no tangible. El jurado ha destacado en este caso «su contribución indiscutible en la difusión de la cultura del diseño, acompañada de una inestimable labor pedagógica».

      El Premio Nacional de Diseño en la modalidad «Jóvenes Creadores» ha sido para las hermanas Eva y Marta del estudio [Yarza Twins](https://yarzatwins.com/), valoradas por el jurado «por su habilidad para conseguir soluciones diferenciadas y sorprendentes, trascendiendo al ámbito internacional».
