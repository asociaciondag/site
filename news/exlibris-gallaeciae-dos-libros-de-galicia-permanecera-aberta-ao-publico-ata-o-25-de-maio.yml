title: 'Exlibris Gallaeciae. Dos libros de Galicia permanecerá aberta ao público ata o 25 de maio'
body:
  -
    text: 'Exlibris Gallaeciae. Dos libros de Galicia, comisariada polos académicos da Real Academia Galega, Xosé Ramón Barreiro e Xosé Luís Axeitos, e deseñada por Barro Salgado Santana ([Grupo Revisión Deseño](http://gruporevision.com/)), reúne un total de 83 libros, códices ou manuscritos que dan testemuño da singularidade cultural de Galicia e que nos recoñecen como pobo. Os seus creadores, nunha clara homenaxe á estrutura do libro, dividiron a mostra nun prólogo e catro capítulos: Da identidade, Da lingua, Do coñecemento e Do país. Cinco espazos, cada un cunha banda sonora propia, que lle permiten ao visitante facer un percorrido polo proceso de construción da identidade galega desde os primeiros textos romanos que comezan a definir un territorio co nome de Gallaecia ata o primeiro libro electrónico en galego. A exposición contén xoias bibliografícas coma o _Breviarium Auriensis,_ o primeiro libro impreso en Galicia, un manuscrito do s. XIV de _A Crónica Troiana,_ a obra máis importante da prosa galega medieval, o primeiro mapa do Reino de Galicia, as cuartillas manuscritas do _Sempre en Galiza_ de Castelao ou mapas cartografados do Atlas Lingüístico Galego.'
