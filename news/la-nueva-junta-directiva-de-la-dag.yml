title: 'La nueva Junta Directiva de la DAG'
body:
  -
    text: |-
      Al frente del nuevo equipo se encuentran dos diseñadoras: [Irene García](https://dag.gal/gl/irene-garcia-reyes/) en la presidencia y [María Agra](https://dag.gal/gl/maria-agra/) en la vicepresidencia. Completan el resto del cuadro [María Ramos](https://dag.gal/gl/maria-ramos/), en la tesorería; [Lois Guillán](https://dag.gal/gl/lois-guillan/), en la secretaría; y [Dani Bembibre](https://dag.gal/gl/dani-bembibre/), [Adrián Parcero](https://dag.gal/gl/adrian-parcero/), [Xosé García](https://dag.gal/gl/xose-garcia/), [Simón Windsock](https://dag.gal/gl/simon-windsock/), [Ángel Ramos](https://dag.gal/gl/angel-ramos/) y [Óscar Otero](https://dag.gal/gl/oscarotero/) en cada una de las vocalías.

      En líneas generales, la nueva Junta Directiva preservará las actividades y proyectos que son ya una seña de identidad dentro de la DAG, como el [FEED](https://dag.gal/gl/feed2017/), que se ha convertido en un evento de referencia para profesionales y escuelas de diseño. Retomará los encuentros como el de [Rianxo](https://dag.gal/gl/rianxo/), que tanto han contribuído a la unión de los socios, y las charlas o foros donde poder debatir y opinar sobre aquellos temas que están presentes en el día a día de todos los diseñadores.

      En lo relativo al asunto de los concursos de diseño, la DAG continuará contactando con las Administraciones y organismos, y reuniéndose con los representantes políticos responsables de los departamentos implicados, para trasladarles la postura firme de los asociados en contra de estas prácticas abusivas y poco profesionales. Como se ha hecho hasta ahora, se les ofrecerán alternativas viables sobre otros formatos de contratación y se buscarán vías de colaboración para que contacten con la asociación antes del lanzamiento de las convocatorias. A este respecto, hay que decir que, gracias al trabajo que está desarrollando la Red Española de Asociaciones de Diseño ([READ](http://www.designread.es/)), y de la que la DAG forma parte, denunciando los concursos especulaltivos, abanderando el Código de Buenas Prácticas en el Diseño o la Proposición No de Ley Estrategia de Diseño que dignifica la profesión, es posible que las administraciones públicas frenen esta práctica. Con todo, hasta que ese momento llegue, toca seguir trabajando.
