title: "VDW Valencia Disseny Week 2010"
body:
  - text: |-
      Unha iniciativa da Asociación de Deseñadores da Comunidade Valenciana (ADCV) que pretende situar a Valencia na axenda internacional dos eventos similares (Milán, Londres, Barcelona, Tokio, entre outros) do sector do deseño, agrupando durante unha semana todas as iniciativas relacionadas co deseño na cidade de Valencia.

      - info en [www.valenciadissenyweek.com](http://www.valenciadissenyweek.com)

