title: "LLega REPLIC_AGE 2014"
body:
  - text: |-
      La programación de REPLIC\_AGE 2014 se divide en dos categorías: FAIR, la cual se gestiona como una feria donde tanto diseñadores como empresas pueden mostrar y vender su producción, y el FEST, en el que se realizarán charlas y talleres con conferenciantes y profesorado de prestigio internacional. Se trata de una oportunidad para todos los diseñadores interesados en enseñar y vender sus creaciones, generar redes de colaboración y contactos profesionales dentro de este encuentro de hibridación multidisciplinar que contará con 5000 visitantes a lo largo de las tres jornadas. La organización del evento está especialmente interesada en contactar con diseñadores (que trabajen con manufactura digital) para que participen en la feria enseñando y vendiendo sus trabajos. Las inscripciones ya se pueden formalizar en [www.replicage.org/replicage-fair/](http://www.replicage.org/replicage-fair/) y aquellos diseñadores pertenecientes a asociaciones amigas, como la DAG, pueden beneficiarse de una cota reducida de 80 euros + IVA.

      También se ha abierto una convocatoria para que los diseñadores que tengan proyectos en fase de concepto puedan desarrollarlos hasta el mínimo producto viable con la ayuda de tutores profesionales en distintas áreas, además de explicar sus resultados en Zinc Shower y de tener la oportunidad de ser seleccionados por la Factoría Cultural para una beca. La convocatoria de estos proyectos puede consultarse en [www.replicage.org/replicage-fest/](http://www.replicage.org/replicage-fest/) y solo se admitirán cinco.
