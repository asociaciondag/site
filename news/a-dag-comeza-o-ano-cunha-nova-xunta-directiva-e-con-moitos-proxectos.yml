title: "A DAG comeza o ano cunha nova Xunta Directiva e con moitos proxectos"
body:
  - text: "Ademais da renovación do equipo de Goberno, a Asemblea Xeral aprobou a introdución nos Estatutos das seguintes modificacións relativas á condición de socios DAG: - Créase a figura do socio novel, co fin de facilitarlles a todos aqueles deseñadores e deseñadoras que comezan a súa carreira profesional a incorporación á DAG. O socio novel gozará dos mesmos dereitos e deberes que un socio ordinario, pero durante os dous primeiros anos na asociación poderá solicitar unha redución do 50 % na cota trimestral. - Establécese que os socios estudantes tras finalizaren os seus estudos pasen automaticamente a seren socios noveis ou ordinarios segundo a súa situación. - Fíxase a cota estudante nun 15 % da cota de socio ordinario. Na xuntanza tamén se discutiron algunhas propostas como a redacción dun documento marco de análise da situación do sector estratéxico do deseño en Galicia e presentouse a próximo proxecto da DAG: **Acción DAG 11**. Trátase dunha iniciativa destinada a amosar os últimos proxectos de deseño feitos en Galicia ou por deseñadores/as galegos/as. O obxectivo principal é poñer en valor os proxectos desenvolvidos polos socios/as da DAG, por unha parte utilizando a plataforma web como medio de difusión inmediato; e por outra, coa vista posta en futuras publicacións que reflictan o mellor do deseño galego. A través desta convocatoria aberta preténdese abrir un novo espazo para mostrar os traballos dos socios, e convertelo nun referente para as empresas, institucións, estudantes e xente interesada no deseño e na cultura en xeral. Finalmente, acordouse retomar o traballo de difusión do labor da DAG nos centros formativos de deseño en Galicia (escolas superiores e facultades). Natalia Crecente e José Ramón Méndez serán os coordinadores do grupo de traballo para este fin."
