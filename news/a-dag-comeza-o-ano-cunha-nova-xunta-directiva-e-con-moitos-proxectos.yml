intro: "A Asemblea Xeral da DAG elixe por unanimidade a [Marcos Dopico](http://webs.uvigo.es/mdopico/) como presidente para os próximos catro anos. [Segundo Fernández](http://www.sond3.com/) será o novo vicepresidente e [Natalia Crecente](http://www.sond3.com/) substitúe na secretaría da DAG a [José Ramón Méndez](http://www.eudi.udc.es/) que pasa o ocupar o posto de vogal. [Javier Pérez](http://www.ografico.com/) continúa como tesoureiro da DAG, mentres que os vogais da Asociación serán [Uqui Permui](http://www.uquicebra.com/), [Lía Santana](http://gruporevision.com/), [Óscar Otero](http://anavallasuiza.com/), [Martiño Villaverde](http://www.martinovillaverde.com/), [Alberto Rodríguez](http://frutods.com/blog/) e [José Antonio Pérez](http://www.eracomunicacion.com/)."
