title: "Entrecruzar 1, 2 e 3"
body:
  - text: |-
      No ano 2006 coordinado por Uqui Permui e Antonio Doñate, varios artistas partiron da idea de que tanto a bandeira coma o himno galegos non foran deseñados nin presentados no propio territorio. A acción consistía en expor, nese momento concreto, como era a nosa propia identidade máis alá do territorio galego. **En Itinerarios de ida e volta** invitamos a participar a escritores, poetas, comisarios, deseñadores, artistas e persoas vinculadas a diferentes eidos da cultura que estaban investigando dalgún xeito sobre o tema. A resposta foi maior do que esperabamos; houbo un efecto bóla de neve polo que a invitación se pasaba por correo electrónico e a rede ampliouse máis alá do que nós a iniciamos.

      \*\*Entrecruzar 2, Delimitación territorial.\*\***A ocupación das marxes do espazo** A publicación consta de cinco carteis que realizaron cada unha das artistas e colectivos para reflexionar sobre a ocupación dos espazos públicos. anja Lutz, carme Nogueira, muf, oda projesi e viajo editado e coordinado por uqui permui **Entrecruzar-tres** Un arquivo de materiais sobre as feiras en Galicia e na fronteira con Portugal. Os toldos espallándose sobre o territorio de maneira orgánica, a inmediatez da oferta e da demanda, os fíos invisibles que sitúan este comercio efémero, verificando a facilidade de emerxeren entre as rúas os máis dispares produtos. Documental dirixido por Marta Piñeiro e Uqui Permui
