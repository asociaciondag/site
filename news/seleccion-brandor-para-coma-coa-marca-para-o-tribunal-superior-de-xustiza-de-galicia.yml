title: "Selección Brandor para Coma coa marca para o Tribunal Superior de Xustiza de Galicia"
body:
  - list: before
    image: /img/news/images/brandor-coma-2024.jpg
    text: ""
    mode: normal
    type: image
  - text: |-
      Os Premios Brandor estar organizados pola Fundación Veredictas Internacional en colaboración con Foroalfa, e supón un estándar de excelencia internacional para proxectos na categoría específica de _branding_.

      Neste proxecto o [estudio Coma](https://coma.gal/es/) buscou un símbolo que reflictira o carácter da institución, de seriedade e confianza, ao mesmo tempo que fomentase unha visión moderna e aberta, que evolucionara coa sociedade e funcionase armonicamente co resto de logotipos institucionais. Para elo, utilizaron dous elementos de forma moi simplificada: a bandeira galega e a balanza da xustiza.

      Esta marca xa recibiu unha Selección Anuaria en 2023, dentro da categoría de Mellor deseño de logotipo de produto ou servizo.
    type: text
intro: "O traballo de marca realizado polo socio Carlos El Rojo do estudio Coma Comunicación, para o Tribunal Superior de Xustiza de Galicia recibiu unha Selección Brandor."
