    text: |-
      Con estes galardóns búscase destacar as mellores prácticas para que sirvan de exemplo a todo o tecido empresarial galego, poñendo de relevo como a innovación e o deseño cumpren un papel esencial para mellorar a competitividade das empresas e, en definitiva, a calidade de vida das persoas.

      O certame conta con seis categorías, das que tres están especificamente dirixidas a recoñecer a profesionais e empresas que contribúen de maneira relevante á mellora do prestixio do deseño galego e as compañías que, ao incorporalo á súa estratexia empresarial, demostran que o deseño actúa como motor de innovación, sustentabilidade e competitividade. Un destes premios será para profesionais cunha traxectoria de dez ou máis anos, outro para empresas que incorporasen o deseño a súa ​estratexia empresarial durante unha década como mínimo, e un terceiro para deseñadores e deseñadoras menores de 35 anos de idade e cunha traxectoria profesional inferior a dez anos.

      As outras tres categorías recoñecen a persoas e empresas galegas que teñen a innovación como un elemento clave para o desenvolvemento da súa estratexia profesional e o seu crecemento no mercado. A categoría de traxectoria innovadora recoñece a profesionais e líderes empresariais cunha experiencia de polo menos dez anos na que a innovación tivese un papel relevante. As categorías de grande empresa e pemes distinguen a compañías cunha actividade innovadora destacada de polo menos dez e cinco anos, respectivamente.

      Os premios á traxectoria innovadora e á​ grande empresa no apartado de innovación e á empresa no apartado de deseño teñen carácter honorífico, mentres que os demais contan cunha dotación económica de 15.000 euros cada un.

      Entre os criterios de avaliación, o xurado das categorías de innovación terá en conta a traxectoria e actividade innovadora, así como o posicionamento e o impacto da innovación na mellora da capacidade competitiva. O xurado dos galardóns de deseño valorará a traxectoria e achega realizada, así como o impulso á innovación a través dos proxectos de deseño.

      Estes foron os aspectos nos que destacaron as persoas e empresas galardoadas nas ​edicións anteriores deste certame. No apartado de deseño foron recoñecidos os nosos socios Ricardo Tubío e Xabier Rilo de Cenlitrosmetrocadrado e Suso Vázquez e Cibrán Rico de​ ​Desescribir (profesionais), Eva Yarza e Damián Calvo (talento emerxente) e Televés e TMC Cancela (empresas). No de innovación os premiados foron Francisco Guitián e Fernando Pérez (traxectoria innovadora), Marine Instruments e GalChimia (pemes) e Cupa Innovación e Congalsa (grandes empresas).
