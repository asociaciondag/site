    text: 'Remata o mes de marzo coa convocatoria da Asemblea Ordinaria Anual da READ. DAG, como Asociación socia e parte da directiva, participa deste encontro xunto cos delegados do resto de Asociacións que a conforman. A Asemblea terá lugar hoxe, 29 de marzo, no IED Innovation LAB de Madrid. A orde do día marca a presentación da memoria económica do 2018, os orzamentos para o 2019 e a Memoria de Actividades realizadas durante o 2018 e o primeiro trimestre do 2019. Cumprindo cos estatutos, este ano toca renovación de cargos na Xunta Directiva e presentarase o Plan de Acción READ para os anos 2019-2020. A xornada complétase con 2 sesións de traballo hoxe pola tarde e mañán pola mañán. Podes seguir todo o que se publique nas redes a través deste hastag #AsambleaREAD.'
    type: text
intro: 'Hoxe celébrase a Asemblea Ordinaria Anual da READ en Madrid onde este ano toca cambio de directiva.'
