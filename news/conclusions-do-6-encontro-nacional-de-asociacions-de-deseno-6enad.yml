title: 'Conclusións do 6 Encontro Nacional de Asociacións de Deseño (6ENAD)'
body:
  -
    text: |-
      O traballo grupal realizado durante a xornada contou coas achegas de máis dun centenar de participantes vindos desde distintos lugares do territorio español: representantes de asociacións de deseño, da DAG entre elas, responsábeis da administración e de partidos políticos, deseñadores, empresarios, docentes e estudantes. As conclusións foron compartidas ao día seguinte en sesión plenaria nas Naves.

      A seguir presentamos unha síntese das conclusións dos catro obradoiros colaborativos simultáneos que tiveron lugar na sexta edición do Encontro Nacional de Asociacións de Deseño, 6 ENAD:

      - Obradoiro 1: Deseño como conector entre política, industria e sociedade, coordinado por Manolo Martínez Torán (FAB Lab Valencia) e Juan Pastor (RIC1);
      - Obradoiro 2: Creación dun ente nacional de deseño, coordinado por Montserrat Rodríguez (CIS-Madeira) e Benicio Aguerrea (EIDE);
      - Obradoiro 3: Deseño e pemes: deseñar políticas ponte entre os distintos axentes, coordinado por Carlos San José (EIDE) e Laurent Ogel (di\_mad),
      - Obradoiro 4: Plans de acción sobre o deseño, coordinado por Kike Correcher (ADCV) e Uqui Permui (DAG).
       
      A programación do 6ENAD no seu conxunto estivo definida pola intención de contribuír a un Plan de acción para unha estratexia nacional de deseño, avanzando así nas ideas que se puideron escoitarse na xornada informativa que tivo lugar no Congreso dos Deputados o 12 de xaneiro deste mesmo ano e que congregou en Madrid 200 axentes do deseño. Un feito histórico que concluíu coa aprobación por unanimidade de todos os partidos políticos dunha Proposición non de lei para crearen unha estratexia de deseño para España.

      Este Plan de Acción, creado de maneira colaborativa en 6 ENAD, completa os debates informados, estudos e plans estratéxicos dos países da nosa contorna europea que READ vén recompilando e difundindo desde a súa fundación, e será tido en conta para o diálogo iniciado co Goberno de España para a vertebración do sector e o adecuado posicionamento do deseño no noso país.

      Da lectura comparada dos documentos achegados polos coordinadores, pódense resumir en cinco os eixos principais nos que habería que actuar, con algunhas accións identificadas como prioritarias en cada un deles, e outras dúas accións de maior calado, holísticas e transversais, que, a falta de nome definitivo, poderiamos denominar como Ente do Deseño e Pacto polo Deseño. Máis concretamente:

      Un EIXO EDUCATIVO, con accións financiadas para: fomentar a cultura do deseño desde as primeiras etapas formativas; difundir no ensino regrado e non regulado o exercicio dunhas boas prácticas para o deseño, como concursos e encargas de administracións e empresas; crear un órgano que coordine universidades, escolas e empresas para facilitar a transferencia de coñecemento e a investigación, e potenciar unha política de deseño nas microempresas e pemes que integre o deseño en programas de formación empresarial (incidindo na formación sobre procesos, métodos e ferramentas de deseño) e formación empresarial nas carreiras de deseño

      Un EIXO SECTOR PÚBLICO, con: políticas fiscais incentivadoras para quen aplique deseño; establecemento de indicadores da actividade profesional do deseño e o seu impacto na empresa (medición do ROI/ RODI) e dotación económica para a súa aplicación efectiva e subseguinte comunicación; mellora, apoiándose no deseño, da contratación e licitacións no ámbito do público; mellora da imaxe e o deseño das cidades e fomento do asociacionismo.

      Un EIXO EMPRESA, potenciando unha política de deseño nas microempresas e pemes españolas que inclúa formación nas mesmas, como xa se mencionou; que contribúa a fortalecer o tecido empresarial, identificando e xerando vínculos entre os distintos actores do ecosistema socioeconómico; que promova boas prácticas na contratación de servizos de deseño; que premie e difunda casos de éxito a través de premios e exposicións, e que propicie foros sectoriais entre deseñadores e empresas, dando visibilidade ao papel tractor do sector do deseño para a innovación e a sustentabilidade.

      Un EIXO SOCIAL, con iniciativas articuladas polo sector do deseño para implicar á sociedade no seu benestar; tamén coas articuladas pola administración, para introducir ferramentas de deseño que permitan, desde o sector público, mellorar a vida das persoas; promover e difundir adecuadamente proxectos de deseño e innovación social, facilitando a inclusividad, a integración e a accesibilidade; desenvolver iniciativas que fomenten a participación para a mellora da nosa contorna, e aqueles que promovan a mellora do medioambiente a través de ferramentas como o deseño circular.

      Un EIXO MICROEMPRESAS E PEMES DE DESEÑO, de maneira que: fágase revisión e mesmo redefinición do IAE e o CNAE, para a cuantificación efectiva da contribución do sector tanto a efectos económicos como estatísticos, acompañado dunha campaña que permita a súa aplicación; recupérese o legado histórico das empresas de deseño; establézase un plan de comunicación orquestrado para dar a coñecer a profesión á sociedade.

      ENTE DE DESEÑO Obxecto de estudo específico do taller 2, aparece tamén en todos os demais a necesidade dun "ente" que impulse unha política nacional de deseño e os seus correspondentes plans de acción, nacionais e rexionais. Cunha estrutura aínda por definir, o prototipo proposto ten algunhas características concretas:

      Transversal, con maior peso do ámbito económico, cultural e político, aínda que sen esquecer o social e o ambiental.

      Articulador, que teña en conta a realidade dun estado descentralizado e logre a interlocución de ministerios e administracións locais coas asociacións profesionais; que fomente a cohesión de todos os axentes concernidos polo deseño.
