  - text: |-
      Nesta edición, o foco céntrase en como o deseño é clave para a consecución de impacto económico, social e medioambiental, tratando cuestións fundamentais como o deseño do propósito, os sistemas de medición, a innovación empresarial, o impacto social no relativo ás persoas e ás solucións inclusivas ou o desenvolvemento sostible como valor estratéxico.

      O programa divídese en tres partes: a primeira sobre Deseño e impacto económico no que falarán Patricia Gabeiras de Gabeiras &amp; Asociados e os compañeiros de [Desoños](https://estudio.desonhos.gal/), Noelia Estévez e Carlos Álvarez; a segunda sobre Deseño e impacto social no que intervirán Marcos Saavedra de DesignThinking.gal e Noelia López de Envita; e a última sobre Deseño e impacto para o desenvolvemento sostible onde estarán Javier García e Juan Lago de Sinerxia, e Rosana Agrelo de The Painter´s Wife.

      O peche do Encontro está previsto para as 12.45 h cun aperitivo _networking_. Ademais, David Barro, asesor do programa Deseño para a Innovación e a Sustentabilidade Diferenza 2024 e director da Fundación DIDAC, falará das liñas xerais que seguirá como comisario do país invitado na Porto Design Biennale.
