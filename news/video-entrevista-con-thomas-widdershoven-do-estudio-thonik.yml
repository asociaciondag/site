title: 'Vídeo. Entrevista con Thomas Widdershoven do estudio Thonik'
body:
  -
    text: |-
      Thonik ven creando na última década unha importante labor de creación de identidades no sector cultural, reinterpretando o paradiga tradicional dos programas modernos de identidade baseados nun esquema predefinido por un nome, un imagotipo e un logotipo. Os seus malabarismos tipográficos transforman a mensaxe textual en imaxes gráficas invasivas, compostas por unha breve -ou complexa- configuración de letras sobre múltiples variacións que construen o concepto de imaxe corporativa sin renunciar ó concepto de xogo gráfico. A versión francesa da revista **Etapes** publica periodicamente na súa web e no seu canal de **Vimeo** diferentes vídeos co máis destacado da gráfica e da cultura visual.

      [www.thonikbyyou.com](http://www.thonikbyyou.com)

      [www.etapes.com](http://www.etapes.com)

      [www.vimeo.com/etapesmag](http://www.vimeo.com/etapesmag)
    type: text
intro: '**Thomas Widderhoven**, fundador xunto con **Nikki Gonnissen** do estudio holandés **Thonik**, explicanos o proceso de creación de varias das identidades visuais desenvolvidas por este estudio con sede en Amsterdam.'
