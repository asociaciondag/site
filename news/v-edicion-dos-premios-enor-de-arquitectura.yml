title: "V Edición dos Premios Enor de Arquitectura"
body:
  - text: |-
      Durante a gala que se celebrará no Teatro NovacaixaGalicia de Vigo a partir das 20.00 h desvelaranse os premiados nas tres categorías: Gran Premio Enor á mellor obra da Península Ibérica, Premios Enor Galicia, Portugal, Castela-León e Madrid aos proxectos máis destacados en cada un dos seus respectivos territorios e o Premio Enor á mellor obra realizada por un arquitecto menor de 40 anos de entre todos os proxectos presentados ao certame.

      Entre as 45 obras finalistas optan ao premio 8 obras realizadas en Galicia: o Centro de Saúde de Oleiros e o Hotel Moure en Santiago, realizados ambos por [Ábalo Alonso arquitectos](http://acidadeintuida.org/?p=189), a Casa A5 en Oleiros de [Carlos Seoane](http://www.cseoane.com/), o Hotel Pazo de Altamira en Santiago, obra de [Creus e Carrasco arquitectos](http://www.creusecarrasco.com/), o PAAR. Parque arqueolóxico da arte rupestre de Campo Lameiro, de [rvr arquitectos](http://www.rvr-arquitectos.es/galego/gal_inicio.html), a sede para Coag en Vigo e a praza do Pobo Galego de Irisarri+Piñera arquitectos, a Casa da Maxia (Ourense) de [Trespes arquitectos](http://www.trespesarquitectos.com/) e a reintegración urbana do patrimonio cultural da ribeira do Traba, a Pedra Chan, Noia, realizada por [Salgado e Liñares arquitectos enxeñeiros](http://xn--salgadoeliares-znb.com/). Este último ademais é un proxecto do que xa nos fixemos eco con motivo de [Acción DAG](http://acciondag.asociaciondag.org/?p=1492), xa que da sinalización (sistema gráfico e solucións técnicas) se encargaran os socios da DAG, [cenlitrosmetrocadrado](http://cenlitrosmetrocadrado.com/), en colaboración coa arqueóloga e antropóloga Ana Filgueiras, a responsable do estudo antropolóxico inicial.

      Todas as persoas interesadas en asistiren, poden poñerse en contacto co Grupo Ascensores Enor por teléfono, no número 986 251 000, ou enviando un correo electrónico ao enderezo comercial@enor.es. Os asistentes recibirán ao finalizar a gala o libro dos premios, un catálogo de 510 páxinas, deseñado por [Desescribir](http://www.desescribir.com/), e que amosa en detalle as características arquitectónicas de todas as obras seleccionadas.
