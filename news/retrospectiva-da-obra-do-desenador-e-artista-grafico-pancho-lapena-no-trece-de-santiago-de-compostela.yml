title: 'Retrospectiva da obra do deseñador e artista gráfico Pancho Lapeña no Trece de Santiago de Compostela'
body:
  -
    text: 'Desde hai uns días xa se pode visitar no café bar O Trece de Santiago de Compostela unha retrospectiva da obra do deseñador e artista gráfico **Pancho Lapeña**. Trátase dunha exposición dividida en dúas partes: MONTÓN MÓNTÓN, na que se reúnen os cadros do autor correspondentes a unha das súas etapas de creación máis frenéticas e prolíficas, en 2001, e TARIMAS FLOTANTES, un compendio da súa obra máis recente e na que continúa a dar mostras da súa capacidade como fabulador plástico. A mostra non só representa unha magnífica ocasión para achegarse á evolución deste artista, senón que nos ofrece, ademais, a oportunidade de descubrir cadros seus que nunca antes viran a luz ou que estaban perdidos e que foron recuperados para a exposición. Cafe Bar O Trece Rúa de Santa Clara, 13 15704 Santiago de Compostela, A Coruña Teléfono: 981 55 73 39'
