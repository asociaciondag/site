title: "Seminario Design Thinking, innovación centrada en las personas y en la cadena de valor"
body:
  - type: text
    text: |-
      [El Centro de Innovación y Servicios Tecnológicos de la Madera de Galicia](http://www.cismadeira.com/castelan/inicial.php) (CIS-Madera) organiza los días 23 y 24 de octubre de 2013 en Orense un seminario con el objetivo de difundir la metodología del Design Thinking como herramienta práctica para promover la innovación. El programa incluye:

      **MIÉRCOLES 23**

      **Bloque I:** Introducción a la metodología del Design thinking Lugar de celebración: Salón de actos del edificio CEI de la Tecnópole Actividad gratuita (imprescindible inscripción)

      10:00 – 10:30 Presentación del seminario.

      10:30 – 11:15 El Design Thinking y la innovación centrada en el usuario y en la cadena de valor. INEEDIT Creative Innovation Lab

      11:15 – 12:00 Casos reales de aplicación práctica. Empresas industriales y de servicios

      **Bloque II:** Desarrollo de un caso práctico para un cliente ficticio

      Lugar de celebración: CIS-Madeira Actividad reservada a los inscritos en la parte práctica

      12:00 – 12:30 Coffee break.

      12:30 – 13:30 Introducción y preparación de la parte práctica del seminario Creación de grupos de trabajo y propuesta del RETO a resolver en los ejercicios prácticos. Teoría + trabajo en grupo

      13:30 – 14:30 Comida

      14:30 – 16:00 Descubrir TERRITORIOS de innovación Identificar TERRITORIOS de intersección entre las necesidades, deseos y frustraciones de los consumidores, o know-how y los valores de la empresa-marca. Teoría + trabajo en grupo

      16:00 – 17:30 Visualizar al USUARIO del territorio Identificar la motivaciones concretas del usuario en los territorios identificados en el ejercicio anterior. Teoría + trabajo en grupo

      **JUEVES 24 Bloque II: (continuación)** Lugar de celebración: CIS-Madera Actividad reservada a los inscritos en la parte práctica

      10:00 – 11:45 Descubrir INSIGHTS del usuario y de la cadena de valor en los territorios identificados Simular la secuencia de uso y la cadena de valor para descubrir las necesidades no resueltas que puedan derivar en oportunidades de innovación o mejora para los territorios identificados. Teoría + trabajo en grupo

      11:45 – 12:00 Coffee break

      12:00 – 13:30 Explorar OPORTUNIDADES y generar IDEAS Aplicar técnicas de creatividad para "idear" soluciones a los Insights descubiertos en el punto anterior. Teoría + trabajo en grupo

      13:30 – 14:30 Comida

      14:30 – 16:00 PROTOTIPAR ideas Prototipado rápido de las ideas generadas, para conceptualizarlas Teoría + trabajo en grupo

      16:00 – 17:00 DEFINIR un nuevo concepto Definir un nuevo concepto de producto o servicio a partir de las ideas prototipadas, definiendo su propuesta de valor para el usuario y la empresa. Teoría + trabajo en grupo

      17:00 – 17:30 Puesta en común de los resultados

      Todos los datos relativos a la inscripción en:<http://www.cismadeira.es/Galego/novas/23-e-24-10-2013.html>
