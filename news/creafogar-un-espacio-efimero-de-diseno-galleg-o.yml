      Durante veinte días una vivienda situada en la rúa Nova de Santiago de Compostela permanecerá abierta al público, tanto profesional como general, para ofrecer y mostrar el trabajo de diseñadores y diseñadoras​​ gallegas, entre ellas [Ana Besada](https://www.slab.es/), [Idoia Cuesta](https://idoiacuesta.com/) o [Luis Lago](http://monroyproyectos.blogspot.com/p/planetario.html), compañeras de la DAG. La lista de participantes es muy amplia y busca dar a conocer tanto a las personas que hay detrás de proyectos singulares como piezas de interiorismo hechas en Galicia.

      Todo gira al rededor de un tema común: el hogar. ​​Las promotoras de este proyecto, las interioristas Almudena Fernández y​​ Bea Barril, revalorizan con esta acció​n un​ inmueble en desuso dentro del casco histórico de Santiago respetando la arquitectura original de la vivienda y crean un proyecto de interiorismo sostenible, poniendo en valor los recursos naturales y materiale de Galicia.

      Además de las visitas guiadas que se pueden concertar hasta el 9 de octubre, hay programados charlas, conferencias, mesas redondas, presentaciones​ de proyectos ​y talleres para que a experiencia con el público sea lo más amplia posible.​
