      ¡Hola a todos!

      Me llamo Daniel Vila y, como muchos de vosotros, soy diseñador gráfico.

      Estudié en la EASD Antonio Faílde, donde me gradué en 2009. Tras mi experiencia académica he estado trabajando como freelance hasta el 2016, año en el que junto a Andrés e Iago Nóvoa fundo 988, un estudio orensano especializado en Diseño y Arquitectura.

      Desde nuestro espacio trabajamos todos los días mucho utilizando como herramientas el diseño estratégico, la cultura del proyecto y nuestra vocación multidisciplinar con el fin de solucionar problemas y construir entendimiento entre diferentes comunidades dentro del contexto global en el que vivimos.

      Creemos en la necesidad de una DAG fuerte que integre, dignifique y defienda los intereses comunes a todos los diseñadores gallegos y en su rol de promotora del Diseño como actor económico estratégico y comprometido con la sostenibilidad social y ecológica.

      Así pues, espero contribuir a este objetivo, tener la oportunidad de generar nuevas amistades y aportar y compartir experiencias con el resto de los socios.

      Es un placer formar parte de la DAG.
