title: 'As 12 miradas de Pepe Barro'
body:
  -
    text: |-
      En case corenta anos de actividade profesional, o conxunto do seu traballo pódese entender como unha lectura da Galicia que quere renovar os seu sinais de identidade, incorporando as linguaxes do deseño internacional como un ingrediente máis. Como profesional independente, asociado en Grupo Revisión ou desde Barro Deseño, realizou algúns dos seus traballos máis coñecidos como a identidade gráfica da Universidade da Coruña, os primeiros “cuponazos” da Once, a camiseta da Selección Galega de Fútbol, a web da Real Academia Galega ou o proxecto museolóxico e museográfico da Casa de Rosalía.

      A exposición permanecerá aberta ata o 31 deste mes e pode visitarse de luns a venres no seguinte horario: de 11:00 a 14:00 da mañá e de 17:00 a 21:00 h da tarde. A galería está situada na rúa Padre Feijoó 5-1º, 15004 A Coruña.
