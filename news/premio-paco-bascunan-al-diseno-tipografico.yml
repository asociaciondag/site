title: 'Premio Paco Bascuñán al diseño tipográfico'
body:
  -
    text: |-
      El premio de tipografía Paco Bascuñán se plantea con dos objetivos principales: fomentar la tipografía y el diseño de tipos entre las nuevas generaciones y ser un homenaje a la figura de Paco Bascuñán, diseñador y tipógrafo, que siempre supo apoyar a los más jóvenes.

      El ganador se anunciará en el congreso y se le hará entrega oficial del premio y de un trofeo, diseñado especialmente por Dani Nebot. El premio, que será único, consiste en cubrir los gastos para la asistencia a un congreso de tipografía internacional.
