    text: |-
      Fruto del convenio de colaboración entre la Axencia Galega de Innovación y la [Fundación DIDAC](http://didac.gal/didac/es) en el marco del Programa de Diseño para la Innovación y la Sostenibilidad 2024 – Diferenza, se presentan estos dos nuevos proyectos que reflejan la importancia que tiene en la creación de riqueza cultural y económica la conjugación de la creatividad y de la industria, del diseño y de la innovación.

      Tanto la exposición como el diccionario buscan reconocer la labor de las personas y empresas que están contribuyendo al desarrollo económico y social en Galicia a través de la innovación y del diseño; y también poner en valor la potente simbiosis entre diseño e innovación como palanca de competitividad y crecimiento, acompañando el presente con ejemplos y casos de éxito del pasado como contexto histórico.

      «Formas propias. Deseño para a Innovación» reúne diseños históricos, reflexiones plásticas y visuales de diseño y sostenibilidad, materiales innovadores y sostenibles, y ejemplos de empresas que están apostando por la innovación con diseño como motor. Algunos de los ejemplos de diseño fueron realizados por asociados/as de DAG y podrá visitarse hasta el 16 de diciembre. Y en la primera entrega del _Dicionario do deseño e da innovación en Galicia,_ donde también están representados/as asociados/as de la DAG, se presentan las primeras 100 fichas de entidades y empresas, que se irán completando y creciendo en número en los próximos meses.

      Estas acciones se sitúan en línea con otras iniciativas del Programa de Diseño para la Innovación y Sostenibilidad 2024 – Diferenza, como el mapa de proveedores, el Premio Galicia de Innovación y Diseño y el Encuentro de Diseño para la Innovación Empresarial en Galicia realizado en el CIS Tecnoloxía e Deseño de Ferrol desde el año 2018.
