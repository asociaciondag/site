    text: |-
      El trabajo de Roberto Núñez para la bodega Ramón do Casar se alzó como el segundo mejor proyecto del año. El director creativo gallego afincado en Barcelona también fue galardonado con un Best in Food de bronce, llevándose dos de los tres premios de la categoría de bebidas.

      El nuevo posicionamento de la marca, el _restyling_ de la identidad y el nuevo _packaging_ de edición limitada del vino Ramón do Casar Varietal, consiguieron transmitir en una presentación singular la historia de reinvención y superación personal que hay detrás de la marca. Los inicios de la prestigiosa bodega gallega se remonta al año 1955 y la vida de Ramón, un emigrante gallego que, ante la pobreza y la falta de oportunidades de la época, se marchó a Venezuela para luchar por un futuro mejor.

      La historia de la marca, verbalizada bajo el _claim_ «Dende 1955 partindo de cero», habla de un recorrido vital y de una filosofía de trabajo de reinvención constante. La búsqueda incesante de la excelencia enológica permitió a la bodega de Prado de Miño posicionarse entre las más premiadas del panorama internacional.

      La idea del estuche y el asa colocada de manera inusual requirió de un estudio constructivo minucioso. Se utilizaron materiales nobles, madera de carballo autóctona para potenciar el origen atlántico, y un cierte magnético que acompaña la narrativa.

      Los premios Best in Food están organizados por Best Awards y este año cumple su cuarta edición. Todas las piezas presentadas fueron expuestas en la feria Alimentaria 2024 de Barcelona.
