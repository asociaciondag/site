title: 'Nova identidade corporativa para a DAG'
body:
  -
    text: |-
      A nova identidade corporativa da DAG busca un cambio discreto, unha evolución respetuosa coa súa imaxe anterior. Se seguimos a tipoloxía definida por Norberto Chaves, a identidade da DAG basease nunha denominación por contracción (construcción artificial mediante iniciais) na que tanto o logotipo como o imagotipo constituese por unha forma tipográfica. Mantendo esa estructura, actuase sobre a tipografía como elemento identitario. As cores corporativas seguen a ser o branco e o negro.

      Para esa evolución usase a tipografía Isaac Sans, deseñada por Marcos Dopico na fundición tipográfica galega Mais Types (www.maistypes.com). A Isaac Sans é unha tipografía "lineal grotesca construída", término acuñado por Adrian Frutiger nos anos 80 para definir unha nova tipoloxía a medio camiño entre as lineais grotescas e as lineais xeométricas. Obedecen á idea de unir a eficacia en todo tipo de contextos dunha lineal grotesca (ou neogrotesca) e a forza estética e radical dunha lineal xeométrica da vangarda histórica.

      Isaac Sans recolle esta vella idea de facer compatible a vangarda radical coa funcionalidade dun texto de lectura, pero tamén é unha mirada hacia os referentes históricos galegos máis cercanos. Como en moitos países onde non existiu unha tradición tipográfica de séculos como en Alemaña, Holanda ou Francia, que se remontan en moitos casos aos inicios da imprenta, en Galicia optouse por levar as artes aplicadas -Craft- dende o mundo da artesanía, o debuxo ou a ilustración ao deseño de tipografías. Moitas das características dos tipos galegos emerxen a principios do século XX gracias ó traballo de artistas como Camilo Díaz Baliño, Álvaro Cebreiro, Carlos Sobrino ou o propio Castelao, como parte fundamental do traballo de cartelismo e capas de revistas e libros. Anos máis tarde, no entorno de Sargadelos e o Laboratorio de formas, artistas como Isaac Díaz Parto ou Xosé Vizoso na segunda metade do século XX propoñen as primeiras formas tipográficas que tentaron unha fusión das formas tradicionais galegas cos referentes europeos da Bauhaus e a Escola de ULM, ambalas dúas escolas de referencia mundial no deseño.

      Este proto-deseño de tipos en Galicia desenvolvese nun campo de tensión entre a arte e o deseño, xa que non existía unha tradición propia de deseño de tipografías ortodoxas derivada do mundo das imprentas e a impresión de libros. Na súa xénese interveñen de forma determinante os útiles trazadores usados, os seus métodos de traslación, debuxo e impresión. Nun primeiro momento serán as ferramentas da talla na pedra as que inspiren esas formas tan propias, seguidas nunha época máis actual por métodos de baixa tecnoloxía, de modesta calidade que provocan imprecisións, variacións e interpretacións libres por parte do debuxante-deseñador.

      Estos tipos non están deseñados para a impresión, nin se produciron a través de ningunha das tecnoloxías da tipografía - plomo, fotocomposición ou dixital -, senon que son letras display, deseñadas para a sinalética, etiquetas, embalaxes, capas de libros, carteis... pintadas directamente sobre os soportes, rotuladas a través de estencils sobre a parede, madeira ou cerámica. Tampouco compoñen familias planificadas, nin estiveron dispoñibles en diferentes estilos e tamaños, e moitos deles so existiron como caixa alta ou números, ou non incluen todos os caracteres pola sinxela razón de que non eran necesarios.

      A pesares destas limitacións, este deseño aporta algo novo, caracterizado por unha potente expresión orgánica, moitas veces tosca, pero cun uso dunha linguaxe fantástica e experimental. Non menos importante foi o uso que se lles deu por parte dos deseñadores, cun uso libre e decorativo do texto, con ligaduras pouco habituais.

      A nova identidade corporativa da DAG toma como referente este pouso histórico. O seu imagotipo está composto pola contracción das súas iniciais nunha versión "display" da Isaac Sans na que as formas derivadas da tradición galega son máis evidentes. A "A" posúe un travesaño característico que alude directamente á tradición das marcas dos canteiros esculpidas na pedra, e o resto de iniciais están compostas na Isaac Sans Bold. O logotipo está composto na tipografía Isaac Sans Regular.

      Para o resto de aplicacións corporativas usaranse as diferentes variantes da tipografía: Light, Book, Regular, Normal, Bold, e as súas correspondentes italicas. A Isaac Sans está dispoñible en formato Opentype - codificación Latin 1 - e WebFont para as aplicacións web.
