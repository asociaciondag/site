title: 'La WOODY Collection de RoKdesign formará parte de la exposición VINÇON Barcelona'
body:
  -
    text: |-
      WOODY Collection es un proyecto en fase conceptual en busca de empresas interesadas en comercializarlo que está conformado por una familia de soportes para cápsulas de café:

      - “3 en raya” concebido como un objeto interactivo que además de cumplir su función permite que los usuarios se entretengan mientras toman el café.
      - “Gon” que representa un hexágono erosionado y que se puede colocar de manera horizontal sobre una mesa o bien en vertical colgado de la pared.
       
      La base de ambos soportes es la madera maciza que se combina según el modelo con piezas metálicas y de silicona. Este contraste entre lo industrial de los perfiles de acero o silicona y las formas amables de la madera dotan de carácter a las piezas.

      Dossier sobre la WOODY Collection:

      [http://issuu.com/rokdesign/docs/rokdesign\_en\_vin\_\_on\_woody\_collecti/0](http://issuu.com/rokdesign/docs/rokdesign_en_vin__on_woody_collecti/0)
