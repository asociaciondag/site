      En el caso de [Uqui Permui](http://uqui.net/gl) se ha premiado su trabajo como diseñadora de la campaña [En negro contra las violencias](http://tm.santiagodecompostela.gal/es/en-negro-contra-as-violencias/compostela-en-negro-2018), nacida en 2015 de la mano del Ayuntamiento de Santiago con la puesta en marcha de **Compostela en negro**, una iniciativa que consiguió implicar alrededor de 300 establecimientos comerciales y agentes sociales del municipio en un objetivo común: promover y hacer visible el rechazo de la ciudadanía ante cualquier tipo de violencia contra las mujeres.

      La acción consistió en teñir de negro la ciudad a través de los escparates, los maniquís, la ropa de trabajo. Se vestía así de luto Compostela en señal de duelo por todas las mujeres que sufren violencia machista.

      El éxito alcanzado por la iniciativa hizo que, desde entonces, más y más ayuntamientos, entidades, colectivos se hayan ido sumando con cada nueva edición hasta extenderse por toda Galicia. En 2018, los ayuntamientos adheridos a **En negro contra las violencias** ha llegado a los 102, a los que también se han unido 3 diputaciones provinciales.

      El acto de entrega de los galardones de [SER-Galicia](http://cadenaser.com/emisora/radio_galicia/) tendrá lugar este miércoles 12 de diciembre en una gala en el Auditorio de Galicia.
