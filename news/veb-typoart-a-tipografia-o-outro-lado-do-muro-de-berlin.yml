title: 'VEB Typoart. A tipografía ó outro lado do muro de Berlín'
body:
  -
    text: |-
      Os produtos, obxectos cotiáns e deseños da RDA provocan ante os ollos cansos e saturados de publicidade na economía de consumo, certa sensación entrañable e inocente dun mundo perdido, revivindo unha estética austera e eficaz desposuída xa de aqueles condicionantes negativos que impoñían as cuestións políticas e económicas.

      Neste contexto de nostalxia e recuperación do patrimonio gráfico daquella época, atopámonos coa historia única da **Fundición VEB Typoart**. A fundición tipográfica **VEB Typoart** foi creada na Alemaña do Leste en 1948 polo Goberno da República Democrática, resultado da fusión e nacionalización de diversas fundicións en Berlín, Leipzig e Dresden, entre as cales a máis importante fui Schelter &amp; Giesecke. A nova sede estableceuse en Dresden. A fundición **VEB Typoart** dependía da Zentrag (Druckerei-Zentrale, Einkaufs-und Revisionsgesellschaft mbH) organismo de coordinación das empresas de edición e impresión da RDA. Este organismo encargaba a creación dos tipos de letra que necesitaba, chegando a solicitar expresamente imitacións de tipografías occidentais como Helvetica, Times New Roman o Futura, cuxas licenzas non podían permitirse o luxo de pagar nunha economía empobrecida como a da RDA. A necesidade da creación destas versións propias deu lugar a fontes como **Timeless**, creada polo equipo de deseño de Typoart en 1982 como versión da Times New Roman, **Drescher Grotesk** de Arno Drescher (1930) como versión de Futura, **Publica** (1981-1983) como versión da Optima, ou a **Maxima Grotesk**, considerada unha versión da Helvetica. Despois da caída do muro de Berlín en 1989 e da unificación das duas Alemañas, a fundición Typoart privatizouse nunha GmbH (sociedade anónima) pasando a denominarse VEB Typoart GmbH ata a súa desaparición en 1995. As ansias de integración da antiga RDA na economía de mercado e o interese en esquecer o seu pasado político, propiciaron o ostracismo deste legado tipográfico durante a década dos 90. Pero en 2006, un grupo de estudantes da **Bauhaus-University de Weimar**, denominado **Typoart friends**, propúxose a recuperación da memoria histórica da fundición Typoart, así como a dos seus deseñadores entre os que se encontran **Karl Heinz Lange**, **Albert Kapv**, **Herbert Thannhaeuser**, **Gert Wunderlich**, **Hildegard Korger**, **Arno Drescher** e **Barbara Cain**. Entre as reivindicacións deste grupo de estudantes encontrase a esixencia do recoñecemento da labor destos deseñadores e a integración deste patrimonio tipográfico na Alemaña actual reunificada. Para iso crearon un manifesto e editaron a publicación **Typoart Freunde** co fin de documentar a historia única de VEB Typoart. Pode consultarse o manifiesto na web www.typoart-freunde.de

      Esta circunstancia tamén propiciou novas interpretacións e revivals destas fontes tradicionais do outro lado do muro que serviron para recuperar un patrimonio gráfico esquecido por parte dos xóvenes deseñadores gráficos alemanes. [http://www.typoart-freunde.de](http://www.typoart-freunde.de/)
