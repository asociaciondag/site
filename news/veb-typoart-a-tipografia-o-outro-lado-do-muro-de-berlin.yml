intro: 'En novembro de 2009 cumprironse 20 años da caída do muro de Berlín, do comezo da unificación alemana que rematou definitivamente co "telón de aceiro" que marcou a nova situación política europea despois da Segunda Guerra Mundial. A reunificación en 1990 puxo fin á represión política da RDA e supuxo o inicio dunha nova era. Os símbolos do pasado comunista borraronse rápidamente do mapa, convertidos en souvenirs e o pasado de toda una nación caiu no ostracismo, con os seus cidadáns ansiosos de pasar páxina e esquecer as penurias económicas e políticas. Sen embargo, moitos alemáns perciben hoxe esta reunificación como unha absorción por parte da Alemaña Occidental. O anhelo da unificación tantas veces perseguida trouxo consigo un esquecemento de moitos dos aspectos da cultura da Alemaña comunista, de moitos dos aspectos cotians, dos obxectos e iconos presentes durante 40 anos.'
