  - text: |-
      Que bonito é ser galega! Ou, depende, porque os invernos son fríos e húmidos. Aínda así non o cambiaría por nada. Pois o mesmo ocórreme co mundo creativo, unha contorna profesional cheo de pensamento crítico, diversidade de tarefas, diversión e moitos retos.

      Na miña adolescencia empecei a desenvolver a miña parte máis artística escribindo poesía e pintando cadros ao óleo pero nunca me expuxen estudar nada relacionado con belas artes ou deseño gráfico.

      Con todo, paralelamente ao mundo laboral e estudantil (alá polo 2006), tiña un blog onde publicaba as miñas aprendizaxes e paixón pola educación e a psicoloxía así como as Tecnoloxías da Comunicación e a Información, e ademais investía moitas horas no deseño de este.

      Co paso do tempo, e una serie de acontecementos e adversidades na miña vida, deime conta de que tiña solicitudes de traballo e una comunidade de seguidores e, cun empuxonciño, emprendín alá por finais de 2017. Desde ese momento non deixei de desenvolverme e formarme en ámbitos de deseño gráfico, mercadotecnia, modelo de negocio, _branding_... até finalmente formar equipo con Nerea, a miña grande amiga e compañeira en Agarimo Estudo e Consultoría de Branding.

      Transcendemos ao deseño gráfico coa entrega de servizos completamente estratéxicos de _branding_, onde grazas ao deseño podemos representar de maneira fiel a identidade das marcas para fortalecer o seu valor de marca.

      Onde me podes atopar?

      - Podcast: Emprender LibreMente
      - Libro: _Tu propio éxito. Desarrollo personal y branding. Cuando vida profesional y personal van de la mano._
      - Youtube: Agarimo Estudio
      - Podcast: Fuera del estudio
      - Web:[ agarimoestudio.com](http://agarimoestudio.com/)

      Grazas a DAG por todo o seu labor e moi orgullosa e contenta de formar parte da asociación.
    type: text
intro: "Comezamos o ano con novas incorporacións, entre elas Mónica Lemos que desde Agarimo Estudo e Consultoría de Branding aposta por estratexia e deseño para definir quen somos, transmitilo con fidelidade e así pertencer á sociedade e ao mundo. Encantados de terche na DAG, benvida Mónica!"
