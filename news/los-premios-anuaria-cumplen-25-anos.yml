title: "Los Premios Anuaria cumplen 25 años"
body:
  - list: after
    image: /img/news/images/imaxe-anuaria-2018.jpg
    text: ""
    mode: normal
    type: image
  - text: |-
      Con esta se cumplen 25 ediciones mostrando lo mejor del diseño gráfico en España y están preparando el aniversario para celebralo como se merece con todos vosotros. De los detalles de la efeméride informarán en el momento oportuno.

      En esta ocasión hay más novedades porque incorporan por primera vez una sección especial para valorar el diseño industrial con 8 categorías. La convocatoria estará abierta desde el 1 de julio hasta el 30 de septiembre, con un plazo extra del 1 al 15 de octubre.

      Todos los socios de la DAG tienen un 15% de descuento por participar en esta convocatoria.

      La votación por parte del jurado se realizará durante el mes de noviembre y a finales de ese mismo mes se anunciará el veredicto con los ganadores de los Anuaria. En diciembre tendrá lugar en Barcelona la gala y ceremonia de entrega. Las fechas y el lugar se anunciarán más adelante.
