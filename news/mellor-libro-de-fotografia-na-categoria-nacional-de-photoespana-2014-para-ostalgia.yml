title: "Mellor libro de fotografía na categoría nacional de PhotoEspaña 2014 para Ostalgia"
body:
  - text: |-
      O libro, que foi publicado con motivo da exposición do mesmo nome na galería Kursala da Universidade de Cádiz, é o resultado do traballo desenvolvido por Simona Rota dentro dun grupo de investigación coordinado polo Architekturzentrum de Viena e encargado de rescatar e estudar os arquivos relacionados coa arquitectura promovida pola antiga Unión Soviética nas súas quince repúblicas desde 1960 a 1990.

      Casas da cultura dos sindicatos, casas de cultura dos pioneiros socialistas, pazos dos obreiros, pazos de Lenin, circos e pazos de deportes, museos e mausoleos… fan parte desta serie fotográfica que conforma un catálogo subxectivo de edificios construídos para seren iconas do triunfo e do progreso, mais que acabaron por ser cómplices da propaganda política dentro da dinámica lexitimadora dun réxime totalitario.
