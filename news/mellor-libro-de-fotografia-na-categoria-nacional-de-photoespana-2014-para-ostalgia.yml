intro: "[Ostalgia](http://fabulatorio.org/publicacion/ostalgia-2/), o libro de Simona Rota editado por [Fabulatorio](http://fabulatorio.org/) segue a recoller premios. Ao [D&amp;AD](../../../ostalgia-de-desescribir-premiada-na-categoria-de-desenyo-de-libro-nos-dad-awards-285.html) na categoría de deseño de libro que conseguía hai apenas tres meses, cómpre engadir agora outro máis: o [Premio ao Mellor Libro de Fotografía](http://www.phe.es/es/noticias/1/noticias_phe/80/premios_al_mejor_libro_de_fotografia_del_ano) na categoría nacional da edición 2014 de PhotoEspaña."
