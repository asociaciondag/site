title: 'Breve resumo do 3ENAD'
body:
  -
    text: |-
      Na mesa de políticas públicas participaron tres expertos vinculados a Design for Europe, proxecto auspiciado polo Design Council británico, con catorce entidades europeas asociadas. Con eles abordouse a xestión de políticas públicas do deseño, xunto a responsables do Ministerio de Industria e Economía, de Surgenia, CADI, CDTI e BiDC que, co proxecto da cidade de Bilbao, exemplificou como é posible reactivar social e economicamente unha cidade cando hai consenso político e se utiliza o deseño de maneira integral e estratéxica.

      O traballo previo e a numerosa presenza de docentes en 3ENAD propiciou confirmar e chegar a un acordo coa CEA (Confederación de Escolas de Arte) para convocar un encontro entre asociacións de profesionais do deseño e centros de formación do deseño para a próxima primavera, no que participarán empresas, administracións e institucións que, entre outros asuntos, abordarán a renovación de perfís profesionais nos novos contextos e escenarios abertos no século XXI.

      O proxecto Memorias do Deseño Español propuxo a creación dunha comisión permanente formada por membros de READ e o Museo Nacional de Artes Decorativas para desenvolver un futuro fondo documental de traballo dos deseñadores coa participación das escolas de deseño, universidades, investigadores, comisarios, conservadores e outros profesionais expertos.

      A presentación das actividades de READ e Telefónica I+D na Universidade de Mondragón e Digipen e sobre todo, a práctica da ferramenta “Escaleira do deseño”, con membros desta empresa xunto a Cosentino, Postres Reina e outras entidades, permitiu identificar colaborativamente problemas que resolver e logros que divulgar con respecto á incidencia do deseño nas estruturas de empresas e institucións. Adquiriuse o compromiso de publicar a experiencia para poder repetila baixo o mesmo formato e obxectivos que os desenvoltos neste encontro.

      O valor emocional e os procesos produtivos do deseño español veranse reflectidos nunha ou varias canles (documental, plataforma web interactiva, etc.) que mostrarán como somos, como entendemos o deseño e como abordamos os novos procesos creativos; trátase do proxecto From Spain with Design que, partindo dunha experiencia previa en Valencia, vai estar especialmente orientado cara á internacionalización dos deseñadores españois.

      Por último, quedaron propostos varios retos que superar coa participación de diversos colectivos de profesionais, entre eles, descubrir o sentido e a viabilidade das asociacións de deseño tradicionais e transmitir máis decididamente a importancia de trasladarlle á sociedade o valor do deseño.

      [Accede ás conclusións completas do 3ENAD](http://designread.es/3enad/#documentos)
