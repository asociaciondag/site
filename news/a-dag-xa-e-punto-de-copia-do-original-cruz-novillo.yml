    text: |-
      A obra divídese en dous grandes bloques temáticos: unha primeira parte introdutoria dedicada a aclarar aqueles conceptos imprescindíbeis para comprendermos o traballo de [Cruz Novillo](http://www.cruznovillo.com/) ou de calquera outro deseñador gráfico e unha segunda centrada no autor, con información sobre a súa formación, os seus referentes, a súa visión persoal sobre o deseño etc. Esta segunda parte inclúe ademais un estudo das súas obras de deseño gráfico e identidade visual organizado por décadas desde finais dos 50 até agora.

      A distribución realízase mediante a copia. O sistema parte dun primeiro e único volume impreso denominado ORIGINAL que ten como función servir de matriz para xeración de copias. Arestora existen xa algúns lugares espallados pola xeografía española que dispoñibilizan a obra para que calquera persoa interesada poida facer a súa copia, asumindo os gastos que isto lle xere.

      Desde esta semana a DAG forma parte desa rede de puntos de copia á que vos podedes dirixir. A obra ten licenza Creative Commons o que lle permite ao lector non só copiar, senón tamén adaptar, modificar e ampliar ese material.

      Para conseguires a túa copia, escríbenos a <info@dag.gal> e informarémoste de todo.
