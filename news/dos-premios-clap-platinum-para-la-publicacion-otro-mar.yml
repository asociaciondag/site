      Los premios reconocen trabajos de diseño a nivel internacional.​ Concurrieron a la presente convocatoria piezas de gráfico e industrial realizadas entre 2023 y 2024 en América Latina, Estados Unidos, Brasil, España y Portugal.​ Dentro de esas dos disciplinas del diseño encontramos ocho categorías: _Branding_ y _packaging_, editorial, ilustración, ​​​industrial, marketing y publicidad, _motion graphics_ y vídeo, tipografía, web y apps, y otros (miscelánea)​. El certamen concede un solo Premio Platinum y hasta diez Selecciones Clap por categoía.

      _Otro mar_, el trabajo realizado por nuestro compañero [Carlos el Rojo](https://www.carloselrojo.com/) para la editorial [Libros del Océano](https://www.librosdeloceano.com/) recibió do​s Premios Platinum, uno al mejor diseño de cubierta y otro al mejor diseño de libro de texto. Este extenso volumen de 640 páginas recorre los orígenes del surf en Galicia con fotografías, reproduciones de cartelería y otra documentación del ámbito datada entre 1967 e 1983.

      El diseñador y director de arte de Coma Comunicación Creativa inició su relación con la editorial coruñesa en 2018, un sello creado por [Océano Surf Club](https://oceanosurfclub.blogspot.com/), que reúne proyectos literarios, de ilustración o fotografía que tienen una especial relación con las aguas que bañan las costas gallegas.
