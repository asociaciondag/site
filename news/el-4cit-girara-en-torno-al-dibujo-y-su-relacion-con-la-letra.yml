title: 'El 4CIT girará en torno al dibujo y su relación con la letra'
body:
  -
    text: |-
      Entre los participantes de esta año estarán, entre otros, Javier Mariscal (conferencia inaugural), Keith Adams, Marian Bantjes, Ken Barber, Inocuo, Claude Mediavilla, James Mosley, Gerrit Noordzij y Ricardo Rousselot.

      El congreso estará de nuevo organizado por la Asociación de Diseñadores de la Comunidad Valenciá (ADCV)

      Entre otras cuestiones debatirase sobre ¿Cuáles son las diferencias entre letterig y caligrafía? ¿Qué le aporta la caligrafía a la tipografía? ¿ES la letra "ilustrada" tipografía o ilustración? ¿Cuál es el proceso de dibujo de una letra?

      [+ info](http://www.congresotipografia.com/)[inscripción](http://congresotipografia.com/inscripcion.aspx) **Cuota reducida**: Estudiantes, profesionales miembros de la ADCV y otras asociaciones de diseñadores.
