      A categoría de Deseño estará patrocinada por GAIN - Axencia Galega de Innovación e contará con tres premios específicos:

      1. **Premio Paraugas ao Mellor Deseño Gráfico:** Proxectos profesionais de identidade corporativa, embalaxes (no aspecto visual), editorial, tipografía, cartelaría ou calquera outra aplicación que empregue a linguaxe visual gráfica como fundamento na transmisión de mensaxes ou ideas.
      2. **Premio Paraugas ao Mellor Deseño Industrial:** Proxectos profesionais de produtos, elementos de iluminación, mobiliario, sinalética, embalaxe (no aspecto estrutural), maquinaria, solucións de escenografías, exposicións, stands, punto de venda ou calquera outro obxecto ou espazo físico que busque mellorar a súa funcionalidade conxugando os procesos de fabricación ou construción coas necesidades formais ou comunicativas
      3. **Premio Paraugas ao Mellor Deseño Dixital:** Proxectos profesionais de aplicacións para móbiles, páxinas web, interfaces de software ou calquera outra aplicación dixital que empreguen a linguaxe visual gráfica como ferramenta para facilitar a interacción e a usabilidade con elas
       
      Os traballos serán valorados por un xurado conformado por tres profesionais do sector de experiencia contrastada e de completa independencia:

      ## Xurado

      **Álvaro Valiño Pardo** - _Deseñador independente desde A Coruña_

      Deseñador, infografista e ilustrador localizado na Coruña, despois de traballar durante cinco anos en Washington DC. Colaborou con medios como _National Geographic Magazine, The Guardian, Science, Corriere della Sera, Courrier International_ e a revista _Mongolia,_ entre outros. Foi xefe de infografía do desaparecido diario _Público_ e comezou a súa actividade profesional na sección de gráficos de _La Voz de Galicia._ Premio Gràffica 2011, o seu traballo foi recoñecido pola Society of News Design en once ocasións e obtivo 28 premios Malofiej, o galardón máis reputado na infografía periodística. O seu traballo foi publicado en _Information Graphics_ de Taschen e _Visual Storytelling_ de Gestalten entre outros. Tamén exerceu de 'peer reviewer' para a revista _Visible Journal,_ a máis veterana publicación especializada na investigación en comunicación visual en Estados Unidos.

      **Iván Mato Fente** - _Director Creativo en Forpeople Ltd. en Londres_

      Iván é director creativo de Forpeople, unha axencia de deseño multidisciplinar con sede en Londres. Entre outros, Iván traballou en proxectos de creación ou desenvolvemento de marca para NIO, YAMAHA, Nokia, Intercontinental Hotels Group, Siemens, Deutsche Bank, Panasonic, RSA Insurance, Cunard, Fujitsu, YAS Island, Telia Sonera, GSK, The Doha Film Institute, AECOM Engineering, MARCO Vigo, o Concello de Santiago e a Universidade de Santiago de Compostela. Antes de unirse a Forpeople traballou nas consultorías de marca Start JG, Interbrand, Saffron e OPX; en Nokia Design; e en Santiago de Compostela en Ombretta, etc e Ibisa. O seu traballo foi premiado por D&amp;AD, Clio Awards, Type Directors Club e Art Directors Club New York, Design Week Awards, Red Dot Design Awards, AIGA e American Design Awards.

      **Noa Bembibre Belda** - _Fundadora de Noa Bembibre OY en Helsinki_

      Noa conta cunha ampla traxectoria en deseño desenvolvida entre Finlandia e os Estados Unidos. Agora dirixe o seu traballo cara á economía industrial, a estratexia e os negocios. Como deseñadora traballa para firmas como Iittala, Marimekko, Artek e Apple. Adicionalmente a súa empresa ten marca propia en estabelecementos especializados como Colette Paris, Iseta Japan, o Museum of Contemporary Art dos Ánxeles, o Cooper-Hewitt e o Smithsonian Design Museum en Nova York. O seu traballo foi exposto na mostra "Greater New York" no PS1 Museum of Modern Art de Nova York, ademais de no Tokyo Type Directors Club Annual e prensa líder como _Harper's Bazaar, Monocle, Wallpaper\*_ e _The Chicago Tribune._

      ## Inscrición

      O prazo de inscrición rematará o 9 de novembro ás 20.00 h. A inscrición pódese realizar, xunto co envío dos traballos, a través [do formulario da páxina web creada para este fin.](http://www.premios.clustercomunicacion.gal)

      A participación na III Edición dos Premios da Comunicación e Marketing de Galicia implica o pagamento dos dereitos de inscrición por cada traballo que se presente baixo as seguintes condicións:

      ### Empresas socias do Clúster de Comunicación Gráfica:

      - As dúas primeiras inscricións: gratuítas
      - 3ª inscrición e seguintes: 30€+ IVE por cada inscrición.
       
      ### Empresas ou profesionais socios de Creatividade Galega, Dircom, Markea ou Executivas de Galicia:

      - 1ª inscrición: 45€ +IVE
      - 2ª inscrición: 45€+ IVE
      - 3ª inscrición e seguintes: de balde
       
      ### Empresas ou profesionais NON socios de ningunha das entidades nomeadas anteriormente:

      - 1ª inscrición: 90€+IVE
      - 2ª inscrición: 90€+IVE
      - 3ª inscrición e seguintes: de balde
       
