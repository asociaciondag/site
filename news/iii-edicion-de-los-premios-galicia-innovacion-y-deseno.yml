    text: |-
      Los galardones reconocen la labor de las personas y empresas referentes del avance económico y social en Galicia a través de la innovación y del diseño. Profesionales de reconocido prestigio, entre ellos nuestro presidente Xosé García, integraron el jurado que seleccionó a las personas y empresas finalistas para las categorías de las que consta el certamen:

      **Diseño:**

      - **Profesionales:** profesionales del diseño (personas o equipos) con una trayectoria de al menos diez años de reconocido prestigio en el sector. **Ganador: Isaac Piñeiro Meira.** Finalistas Costa Comunicación Visual y MMASA.
      - **Talento emergente:** creadores y creadoras de hasta 35 años de edad con una trayectoria profesional inferior a diez años. **Ganadora Sara Regal Alonso.** Finalistas: Raquel Fernández Caamaño y Roberto Costas Fernández.
      - **Empresas:** empresas consolidadas que incorporaron el diseño a su estrategia empresarial a lo largo de, como mínimo, la última década. **Ganadora: Unvi Carroceros**. Finalistas: Hifas da Terra y Vertifil Industrial.
       
      **Innovación:**

      - **Pequeña y mediana empresa:** pymes con demostrada actividad innovadora durante al menos los últimos cinco años. Ganadora: **Alen Space.** Finalistas: Centum Research&amp;Technology y Little Electric Car España.
      - **Gran empresa:** grandes empresas con actividad innovadora a lo largo de, como mínimo, la última década. Ganadora: **Compañía Española de Algas Marinas (Ceamsa).** Finalistas: Puentes y Calzadas y Unvi Carroceros.
      - **Trayectoria innovadora:** líderes empresariales y profesionales con una trayectoria de al menos diez años en la que la innovación fuese relevante: **Catalina Fernández de Ana.**
       
      Enhorabuena a los/as profesionales y empresas finalistas en esta edición por sus trayectorias, en especial a nuestros socios David Silvosa y Daniel Bembibre de [Costa comunicación visual](http://costa.io/), y a [Sofía de Ana](https://dag.gal/es/sofia-f-de-ana/) como integrante del equipo de Hifas da Terra.
