intro: 'El 20 de diciembre se celebró en el Hotel Monumento San Francisco de Santiago de Compostela la gala de entrega de los III Premios Galicia Innovación y Diseño que promueve la Xunta de Galicia a través de la Axencia Galega de Innovación, con tres premios en las categorías de Innovación y otros tres en las categorías de Diseño.'
