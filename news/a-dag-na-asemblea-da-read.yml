title: "A DAG na asemblea da READ"
body:
  - text: |-
      En representación, acode Uqui Permui, quen na actualidade ocupa a secretaría da Xunta Directiva da [READ](http://www.designread.es/). O resto da Xunta está constituída por Juan Aguilar da AAD, na presidencia, Vicente Gallega da ADCV e Teresa Jular da DIP, nas vicepresidencias, e Jesús Ángel Alonso da DIS na tesouraría. As outras asociacións participan como vogais. O sistema de organización da READ é rotatorio, segundo a orde de entrada das asociacións que a constitúen, [unhas dez en total](http://www.designread.es/asociados/).

      A asemblea desenvolverase ao longo deste venres 15 de abril na Central de Deseño, sede da Dimad en Madrid.
