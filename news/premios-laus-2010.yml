title: "Premios Laus 2010"
body:
  - text: |-
      En 1964 ADG-FAD creou os Premios LAUS en recoñecemento á creatividade eá calidade da comunicación audiovisual e gráfica. Este ano celébrase a 40ª edición, xunto coa 12ª edición dos Premios Laus de Gráfica e Comunicación de Administracións Públicas e a 7ª edición dos Premios Laus Estudantes.

      Os Laus están divididos nas categorías de Deseño gráfico, Interactivos, Creatividade publicitaria e Audiovisuais, e premian A Excelencia.

      Para máis información e inscripcións: <http://fad.cat/awards/view/20/lang:spa>
