title: "Acordo Telefónica I+D e READ. Integrando innovación tecnolóxica, creatividade, deseño e talento"
body:
  - text: |-
      O acordo constitúe un activo para o Sistema Nacional de Innovación e ten por obxectivo xerar sinerxías colaborativas que contribúan a impulsar o deseño dixital de produtos e servizos en España. Na sinatura, que tivo lugar no Centro de Creación Contemporánea Matadero Madrid, participaron por parte de Telefónica I+D, Pamela Mead, directora do laboratorio de User Experience (UX) desta empresa, e por parte de READ o seu presidente, Gelo Álvarez. Con este acordo, Telefónica I+D e READ definen e impulsan un plan de actuación tomando o deseño como eixe principal para conectar talento e creatividade coa innovación tecnolóxica. Un acordo que pon o foco tamén na orientación ao negocio destes procesos colaborativos. Así, ambas as institucións se comprometen a fomentar a investigación e estudos sobre áreas de interese, entre outras: o deseño de aplicacións, End to End, RODI, Métricas e Smart Cities (cidades conectadas).

      [Máis información, na nota de prensa conxunta](http://www.designread.es/wp-content/uploads/2014/07/NdP-Acuerdo-Telefonica-I+D-READ-10072014.pdf)
