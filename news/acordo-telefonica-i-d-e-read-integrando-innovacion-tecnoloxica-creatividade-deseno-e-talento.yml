intro: "Telefónica I+D, a empresa especializada en I+D+I do Grupo Telefónica, e a READ (Red Española de Asociaciones de Diseño á que pertence a DAG) asinaron un acordo marco de colaboración para cooperar en proxectos e iniciativas conxuntas e intercambiar coñecementos e investigación no campo do deseño, tanto dixital como de produtos e servizos."
