title: 'La sección de infografía que dirige Álvaro Valiño en Público, premiada con siete Malofiej'
body:
  -
    text: |-
      _Público,_ el diario en el que Álvaro dirige la sección de infografía ha quedado tercero en la categoría impresa, solo por detrás del _The New York Times,_ con once premios, y del _National Geographic,_ con diez, lo que supone todo un éxito para un diario joven y pequeño como el suyo. Entre sus trabajos premiados por la Society for New Desing ([SNDE-e](http://www.snd-e.com/es/)), prestigiosa organización internacional que vela por la calidad del diseño periodístico, se encuentran Los abuelos de Alonso, merecedor de un Malofeij de oro; El pulso informativo del año y Cuadernos de viajes, galardonados con el Maliefj de plata y Radiografía de la posesión en el clásico, Juegos Olímpicos de invierno, Tramas y procesos y Los siete países implicados en el Plan Cóndor, ganadores en la categoría de bronce.

