intro: 'Uno de los socios de la DAG, [Álvaro Valiño](http://cargocollective.com/alvarovalino), acaba de regresar de Pamplona de la 19 Cumbre Mundial de Infografía Malofiej que como cada año por estas fechas se celebra en la ciudad y donde el pasado 25 de marzo ha tenido lugar la entrega de premios a la mejor infografía del año.'
