      La Colección Fundación DIDAC nace con la intención de crear un mapa visual y documental del diseño y el arte contemporáneo, desde los años setenta hasta la actualidad. En la Colección encontramos piezas de diseño y obras de arte, acompañadas de información y otros materiales que enmarcan el diseño y el arte contemporáneo en Galicia en un contexto global.

      La exposición, organizada de manera cronológica, comienza con la publicación del primer número del _Laboratorio das Formas_ en 1970. También se inclúen algunhas creaciones anteriores, como la identidad corportiva para Zeltia o las latas de conserva Massó. Los diseños de grandes referentes gallegos como Luis Seoane o Isaac Díaz Pardo estarán acompañados del trabajo de otros profesionales de reconocido prestigio histórico, como Ettore Sottsass, Dieter Rams, o Paul Rand. El diseño gallego más contemporáneo estará representado por profesionales de contrastada experiencia, como nuestros socios [Uqui Pemui](https://uqui.net) y [Pepe Barro](https://dag.gal/es/pepe-barro/), y otros con una trayectoria más corta como [Artur Galocha](https://www.behance.net/arturgalocha), [Álvaro Valiño](https://www.alvarovalino.com) o el estudio [desescribir](http://www.desescribir.com). En el contexto internacional, encontramos a creadoras como Paula Scher o Susana Blasco, junto a otros históricos del diseño como Cruz Novillo o Víctor Moscoso.

      La Colección, además del diseño, abarca otras disciplinas como la artesanía, la arquitectura y el arte. La diversidad y la variedad de los contenidos quiere servir como punto de partida para futuras investigaciones y proyectos, en los que establecer conexiones entre profesionales, disciplinas y sus contextos.

      La inauguración de esta exposición será además una buena ocasión para conocer la nueva sede del [estudio DARDO](http://dardo.gal/dardo/), que comparte espacio con la Fundación DIDAC desde el pasado mes de enero .
