title: 'Premio Paco Bascuñán ao deseño tipográfico'
body:
  -
    text: 'O premio de tipografía Paco Bascuñán exponse con dous obxectivos principais: fomentar a tipografía e o deseño de tipos entre as novas xeracións e ser unha homenaxe á figura de Paco Bascuñán, deseñador e tipógrafo, que sempre soubo apoiar aos máis novos. O gañador anunciarase no congreso e faráselle entrega oficial do premio e dun trofeo, deseñado especialmente por Dani Nebot. O premio, que será único, consiste en cubrir os gastos para a asistencia a un congreso de tipografía internacional.'
