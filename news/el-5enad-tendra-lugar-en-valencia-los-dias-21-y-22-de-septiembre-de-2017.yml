      Entre las actividades programadas para este año hay que destacar:

      \- La conferencia de apertura "Techonology and The Circular Economy" a cargo de Emma Fromberg, de la Ellen MacArthur Foundation

      \- Seis mesas de trabajo colaborativo:

      - Mesa 1. “From Spain With Design”: _Avance en este proyecto que busca encontrar fórmulas de promoción internacional del diseño español contemporáneo._
      - Mesa 2. “Memoria del diseño”: _Avance en la iniciativa para crear un archivo documental denominado «Memorias del diseño español», basado en el convenio de colaboración firmado entre READ y el Ministerio de Educación, Cultura y Deporte y desarrollada junto con el Museo Nacional de Artes Decorativas._
      - Mesa 3. “Transferencias 2018”: _Para organizar la tercera edición de este encuentro multidisciplinar para la adecuación de las enseñanzas en diseño a las necesidades sociales actuales._
      - Mesa 4. “Diseño circular”: _Para fomentar el conocimiento sobre cómo el diseño desempeña un papel fundamental en la transición a la economía circular._
      - Mesa 5. “Organización y financiación”: _Profundización en la estructura económica de las asociaciones de diseño para plantear fórmulas de obtención de financiación que faciliten su estabilidad y desarrollo._
      - Mesa 6. “Diseñar el diseño”: _Replanteamiento de la profesión; búsqueda de la vertebración y modernización del sector._
       
      \- El encuentro con representantes del diseño de Portugal, país invitado en esta ocasión.
