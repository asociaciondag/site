    text: |-
      Tras pasar a miña época de estudante a decorar os meus libros, apuntamentos e cartafois, o lóxico era adicarme ao deseño gráfico. Así que comecei a traballar en pequenos estudios ata entrar, o lóxico en teoría, nunha axencia de publicidade e así seguir formándome. O seguinte, tamén lóxico polas cousas da crise, foi montarme pola miña conta e aprender o que non está escrito para, por fin, abrir a miña propia empresa. Loxicamente. Agora son director de arte e socio fundador de [Coma Comunicación Creativa](http://www.coma.gal/) e o que faltaba era darme de alta como socio na DAG, cousa que facía moito tempo quería facer, pero que, por lóxica, non tocaba.

      Tamén é posible que haxa alguén que diga que o único lóxico tería sido non pintar nos libros, fincar os cóbados e sacar unhas oposicións a calquera cousa para despois gozar dos moscosos e dos cafés de hora e media. Pero neste espazo somos xente creativa e ninguén pensa dese xeito, non si? NON SI?
