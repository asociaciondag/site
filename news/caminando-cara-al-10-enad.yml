intro: 'Los próximos 21 y 22 de octubre se celebrará​,​ en el edificio Castelao del Museo Pontevedra, el 10ENAD. La décima edición de los Encuentros Nacionales de Diseño que organiza READ y DAG, como asociación que ocupa la actual presidencia, se desarrollará bajo el lema «Ciudades imaginadas, ciudades diseñadas» con la intención de responder a la cuestión: «¿en qué tipo de ciudades queremos vivir?».'
