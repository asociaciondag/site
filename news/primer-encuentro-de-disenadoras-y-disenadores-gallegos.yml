title: "Primer Encuentro de diseñadoras y diseñadores gallegos"
body:
  - text: |-
      Se trata de una iniciativa que tendrá continuidad y que se enmarca dentro de una de las líneas de actuación de la DAG que busca descentralizar los eventos de diseño y acercar estos también a pueblos pequeños. El lugar elegido para esta primera edición es Rianxo, municipio al que agradecemos que nos ceda su auditorio para su celebración.

      El encuentro, concebido para poner en común y aprender a partir de las experiencias de los profesionales del diseño, se desarrollará a lo largo de dos días (31 de julio y 1 de agosto) y contempla un variado programa de actividades con conferencias, debates, presentaciones de proyectos, etc.

      **Auditorio de Rianxo**
       Calle Autores da Rianxeira, 15920 Rianxo
