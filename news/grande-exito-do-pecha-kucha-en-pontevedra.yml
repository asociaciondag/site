title: 'Grande éxito do Pecha Kucha en Pontevedra'
body:
  -
    text: |-
      Dende DAG queremos agradecer a toda a xente que fixo posible este primeiro evento PKN de Galicia; especialmente a colaboración dos catorce participantes, ós presentadores e dilleis, á sala Karma e a todos os asistentes. Sospeitábamos da cantidade e da calidade dos creativos galegos, tentámolo e saíu ben.

      O próximo evento terá lugar antes de final de ano, por este motivo gustaríanos contar con novos participantes que poden remitirnos xa unha selección de 5 imaxes e unha breve descrición do seu proxecto.

      Por outra banda, gustaríanos que este formato se espallase a outras cidades coma Santiago, Vigo, Ourense, Coruña, Lugo ou Ferrol. Por este motivo facemos unha chamada a todos aqueles interesados en levar o PKN a súa localidade, poñédevos en contacto e facilitarémosvos a información necesaria.

      pechakucha@martinovillaverde.com
