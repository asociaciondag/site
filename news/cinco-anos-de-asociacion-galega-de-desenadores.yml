title: 'Cinco anos de Asociación Galega de Deseñadores'
body:
  -
    text: 'O proxecto de crear unha asociación de deseñadores non era novo en Galicia, onde xa desde mediados dos oitenta se comezaran a ensaiar algunhas tentativas, sen moito éxito por outra parte. Tratábase pois dun novo intento neste país de minifundio, unha asociación de deseñadores gráficos e industriais que nacía grazas ao impulso duns poucos —Uqui Permui, Pepe Barro, Javier Pérez, José Ramón Méndez, Antonio Doñate e M.ª del Rosario Domínguez son os nomes da primeira Xunta Directiva que figuran na acta fundacional— pero que cinco anos despois se converteu xa no proxecto colectivo de moitos. Os comezos non foron fáciles, sobre todo porque a DAG é unha asociación sen ánimo de lucro que se sustenta grazas ás cotas dos seus socios. Malia a todo, foi medrando, consolidándose e embarcándose en proxectos cada vez máis ambiciosos na medida en que as súas posibilidades llo permitían: Da idea á rúa, En torno da Baskerville, O ollo na rúa, Diálogos, as edicións dos PechaKucha, 032, o feet, soaranvos a todos. Nos últimos tempos, iniciativas coma[ Acción DAG](http://acciondag.asociaciondag.org/), que entra agora na segunda fase de desenvolvemento, ou a elaboración dunha programación estable para a nova sede da DAG mobilizan as enerxías da Xunta Directiva. Algo se fixo xa, pero cómpre facer moito máis en cuestións, por exemplo, como a divulgación da cultura da deseño na sociedade ou o tema dos concursos. Tamén na reivindicación do traballo dos profesionais galegos que xa non só poden competir en calidade co deseño que se fai fóra, senón que ademais posúen un coñecemento máis profundo da realidade e do contexto no que viven. Moitos plans, en fin, porque a nena é moi nova e quédalle un longo camiño que percorrer por diante. Por iso, pese a que os aniversarios son datas especialmente propicias para botar a vista atrás, a DAG mira ao futuro.'
