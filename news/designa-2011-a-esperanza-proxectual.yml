title: 'Designa 2011: A esperanza proxectual'
body:
  -
    text: |-
      A conferencia anual de investigación en Deseño, Designa 2011, reflexionará sobre os problemas conceptuais e operativos formulados polo Deseño ao longo de dous días, 25 e 26 de novembro, na [Universidade de Beira Interior](https://www.ubi.pt/Index.aspx).

      O prazo de inscrición para asistir ás conferencias remata o 20 de novembro.

      Máis información en: [Designa 2011](http://designa.ubi.pt/index.html)
