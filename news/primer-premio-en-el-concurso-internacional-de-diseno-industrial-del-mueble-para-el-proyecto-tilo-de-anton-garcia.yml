    text: |-
      Unos premios que van ya por su 20ª edición y que nacieron con el objetivo de fomentar la cultura del diseño industrial en el sector del mueble y promover el acercamiento entre diseñadores industriales y empresas.

      Con dos categorías de participación, una para profesionales y otra para estudiantes, se trata del único concurso de diseño que premia tanto el diseño conceptual como su desarrollo necesario para la construcción de un prototipo real.

      En la edición de este año, en la que participaban casi 70 proyectos, el trabajo premiado en la categoría de profesionales, y dotado con 2500 euros, ha sido TILO, un proyecto diseñado por nuestro socio [Antón García](http://www.rokdesign.es/), junto con María Salazar, y fabricado en colaboración con Egelasta. TILO es un versátil y original mueble modular formado por una mesa y unos estantes totalmente customizables, concebido para satisfacer las necesidades de un usuario contemporáneo y para cuyo diseño sus autores se han inspirado en el otoño.
