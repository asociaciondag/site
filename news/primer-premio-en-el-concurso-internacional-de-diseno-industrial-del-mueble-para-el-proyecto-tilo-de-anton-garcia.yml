intro: 'El Centro Tecnológico del Mueble y la Madera de la Región de Murcia (CETEM) ha entregado la semana pasada, en el marco de la Feria del Mueble Yecla, los premios del Concurso Internacional de Diseño Industrial del Mueble.'
