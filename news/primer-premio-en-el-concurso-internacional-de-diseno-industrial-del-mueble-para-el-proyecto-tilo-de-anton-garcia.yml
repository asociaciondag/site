    text: 'El jurado que evaluó los trabajos procedentes de países como Italia, Brasil, Estados Unidos, Colombia, México, Perú, China y España, estuvo compuesto por los diseñadores Carmelo Puyo Irisarri, Ana Ibañez Martínez y José Antonio Martínez Gil, así como por Pedro Azorín Puche (Dido Mobili S.L), Ana Alcázar Peña (Suinta S.L.), Antonio Romero Navarro (Instituto de Fomento Región de Murcia), Ángel Luis del Pino Moreno (Concejalía de Hacienda, Industria, Sanidad y Consumo del Excmo. Ayuntamiento de Yecla), Diego López Marín (CajaMurcia) José Francisco Puche Forte (CETEM).'
