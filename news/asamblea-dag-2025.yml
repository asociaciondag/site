  - text: |-
      Una veintena de profesionales del diseño se reunieron para hablar de las líneas de trabajo para el próximo año, en el que se cumplirán 20 de la fundación de la Asociación. El programa de actividades y proyectos incluirá la celebración del foro bienal FEED, el inicio de la fase de catalogación de AR\\DE, la segunda temporada del podcast Rexistro Sonoro do Deseño Galego, la activación del grupo de internacionalización, acciones de divulgación del trabajo de las personas asociadas y otras iniciativas para favorecer el reconocimiento del valor del diseño a nivel empresarial, cultural y patrimonial.

      Después de la asamblea asistieron a la presentación del proyecto de investigación de María Ramos y Ana Moliz sobre uso de licencias tipográficas, [Font Licensing Mess](https://fontlicensingmess.com/), cuya web fue diseñada y desarrollada por Óscar Otero. La muestra del estudio, realizado entre 2023-25, incluye 171 fundiciones y profesionales independientes de 44 países. Se trata de una primera aportación a las licencias comerciales desde una perspectiva estructurada y comparativa, con un enfoque que, aunque es técnico, tiene intención pedagógica, para asistir a las personas en la toma de decisiones de compra y uso de tipografías.

      Tras una comida en común se realizó una visita guiada a O Vello Cárcere para conocer la historia del lugar, los usos de las distintas partes del edificio y las duras condiciones de vida de quien habitó esta construcción hoy rehabilitada y reconvertida en centro sociocultural. La EASD Ramón Falcón mantiene allí un espacio expositivo con trabajos como la serie cerámica Na Casa de nuestra asociada Tania Villamarín.

      Las asambleas son una oportunidad de encuentro e intercambio de experiencias y opiniones que ayudan a marcar el rumbo de la Asociación y contribuyen a mejorar aspectos de su funcionamiento. La directiva agradece la participación de todas las personas que asistieron este sábado, así como también entiende la intención de participar de muchas que no pudieron estar en esta ocasión y emplazan a las personas asociadas a contactar en cualquier momento del año con sus aportaciones, observaciones o ideas.

      Lugo era la provincia pendiente, después de haber celebrado ya asambleas en Coruña, Vigo y Ourense, además de todas las que tuvieron lugar en Compostela. Agradecemos al Área de Cultura y Turismo del Ayuntamiento de Lugo y al personal de [O Vello Cárcere](https://ovellocarceredelugo.gal/) su acogida y facilidades para poder celebrarla allí.

      Comienza la singladura al 20 aniversario de DAG!
