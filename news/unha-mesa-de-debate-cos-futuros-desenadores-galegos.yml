  - text: |-
      A visión que nos interesa coñecer neste FEED'17 é a dos futuros profesionais do deseño, os alumnos e alumnas das escolas que en breve se van incorporar ao mercado laboral e van ir construíndo o futuro do deseño.

      Con este obxectivo, convidamos a Ángel Currás da escola [Aula d](http://aulad.com/) de Vigo, María Ángeles Regal da [EASD Antonio Failde](http://www.escolarte.com/) de Ourense, Tino Abad da [EASD Pablo Picasso](http://www.eapicasso.com/) da Coruña, e Ana Rivera da [EASD Ramón Falcón](http://escoladeartelugo.com/) de Lugo para falarmos sobre a situación actual do deseño, do papel do deseño nesta sociedade e na sociedade do futuro, de cara a onde cren que vai ir o deseño, se albiscan novas disciplinas e moitas cousas máis. De moderadora exercerá a socia da DAG [Noelia Fernández](https://dag.gal/gl/noelia-fernandez-estevez/).
