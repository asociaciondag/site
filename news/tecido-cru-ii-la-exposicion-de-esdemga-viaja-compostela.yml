title: "Tecido cru II, la exposición de ESDEMGA, viaja Compostela"
body:
  - text: "La muestra, comisariada por las profesoras e investigadoras del grupo DX7 de la Universidad de Vigo Lola Dopico y Cristina Varela, reúne más de treinta piezas creadas por alumnas de [Esdemga](http://esdemga.uvigo.es/index.php), Estudios Superiores en Diseño Textil y Moda de Galicia, que tienen por objetivo reflexionar sobre los principios constructivos del diseño."
