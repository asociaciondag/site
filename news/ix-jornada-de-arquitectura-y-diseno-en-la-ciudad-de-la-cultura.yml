    text: |-
      La jornada empezará a las 09.30 h y durante la sesión de la mañana tendrán lugar 2 conferencias y una mesa redonda:

      10.00 h Pensamiento Glocal en el diseño con [Xabier Rilo](https://dag.gal/gl/xabier-rilo/) y [Ricardo Tubío](https://dag.gal/gl/ricardo-tubio-pazos/) ([cenlitrosmetrocadrado](http://cenlitrosmetrocadrado.com/))

      10.45 h Diseño sin querer con José Antonio Vázquez ([Estudio Nómada](http://www.estudionomada.es/))

      12.00 h Mesa redonda: Diseño e industria moderada por el arquitecto y doctor por la ETSAC de la Universidad de A Coruña Elías Cueto y en la que participarán:

      - Tania Pichel, arquitecta, responsable del Departamento Técnico de[ Molduras del Noroeste](http://www.grupomolduras.com/)
      - Ana Hermida, directora comercial y de marketing de Muebles [Hermida](http://www.hermida.com/)
      - Xabier Rilo y Ricardo Tubío, ingenieros en Diseño Industrial y fundadores de [cenlitrosmetrocadrado](http://cenlitrosmetrocadrado.com/)
      - José Antonio Vázquez, arquitecto y uno de los fundadores del [Estudio Nómada](http://www.estudionomada.es/)
       
      La actividad se retomará a partir de las 16.00 h con una serie de encuentros empresariales. Se trata de encuentros coordinados y agendados previamente entre empresas, arquitectos y diseñadores que asisten a las jornadas. Cada entrevista tendrá una duración de 15 minutos.
