title: 'Chámase Ángel Ramos e acaba de chegar á DAG. Benvido!'
body:
  -
    text: 'Ola! O meu nome é [Ángel Ramos Regueira](http://thearrstudio.com/). Son un deseñador gráfico nacido na Coruña, aínda que actualmente vivo en Barcelona, onde vou comezar un Máster en deseño gráfico e proxectos editoriais en [Elisava](http://www.elisava.net/es). A pesar de vivir tan lonxe, creo que é importante darlles á nosa comunidade e aos seus deseñadores o recoñecemento que merecen.'
