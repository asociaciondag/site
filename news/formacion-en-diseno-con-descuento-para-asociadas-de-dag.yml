intro: "La primavera viene cargada de actividades y eventos de diseño en Galicia. Además de exposiciones y presentaciones, en las próximas semanas contaremos con formación especializada en Santiago de Compostela y en la ciudad de A Coruña. Un taller de tipografía y un ciclo de «masterclass» impartidos por profesionales de referencia en el sector. Ambas formaciones cuentan con descuento para las personas asociadas a DAG."
