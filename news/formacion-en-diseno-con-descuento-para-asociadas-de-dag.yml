      La [Escuela Superior Marcelo Macías](https://www.marcelomacias.com/) en colaboración con la agencia creativa Sísmica lanza el programa [Master Sessions](https://www.marcelomacias.com/curso/master-sessions-masterclass-networking), en el que presenta un completo programa de aprendizaje directo con expertos y profesionales. Las jornadas tendrán lugar en la propia escuela, en la ciudad de A Coruña, todos los viernes a partir del próximo 29 de abril, en horario de 17:00 a 19:30. Además de la «masterclass» cada jornada incluirá también una sesión de «networking», para facilitar el encuentro entre profesionales, estudiantes y personas interesadas. Pablo Pece, director de arte senior en Reclam será el encargado de inaugurar el programa. Completan la agenda Susana Nuevo, responsable de comunicación de Estirando él Chicle, Fernando Rodríguez de la Torre, director de Con C de Comunicación y Briefing Gallego, Uqui Permui, diseñadora y presidenta de READ, Samuel L. París, responsable de estrategia en redes sociales en la agencia Nasas, y el estudio Salvaje con su proyecto El vino del mes. Las asociadas de DAG podrán beneficiarse de un descuento de 10€ en la inscripción.

      Ya en mayo, en el primer fin de semana, [Escola Unitaria](https://escolaunitaria.com/), en Santiago de Compostela, presenta un [taller de creación de fuentes variables](https://escolaunitaria.com/2022/02/22/crear-unha-fonte-variable/). La formación será impartida en una única jornada, de 10:00 a 14:00 y de 16:00 a 19:00, que se repetirá el sábado y el domingo. Las plazas para el día 7 ya están agotadas pero aún quedan huecos en la jornada del domingo día 8. Será impartido por Rainer Erich Scheichelbauer, co-director del editor de fuentes [Glyphs](https://glyphsapp.com/), que estará acompañado por la diseñadora de tipografías María Ramos. El programa abordará la configuración de un proyecto de tipografía, la optimización y reutilización de recursos para el diseño de los caracteres y la exploración de las fuentes variables como formato tipográfico. Las inscripciones de asociadas a DAG tendrán un descuento del 10%.
