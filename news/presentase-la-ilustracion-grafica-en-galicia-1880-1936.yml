intro: 'O pasado martes presentábase no campus de Ourense [La ilustración gráfica en Galicia 1880-1936](http://www.duendebux.com/?p=140). A publicación, que está coordinada pola catedrática María Victoria Carballo-Calero e Jorge Varela, é o resultado do traballo desenvolvido polo grupo de investigación AH2 do Departamento de Arte, Historia e Xeografía da Universidade de Vigo do que ambos forman parte e no que tamén participan Mercedes Bangueses, Susana Cendán, Ángel López, Marta Filgueira, Marta López e Roberto Vázquez.'
