title: 'Preséntase La ilustración gráfica en Galicia 1880-1936'
body:
  -
    text: |-
      A obra recompila 664 ilustracións que dan unha idea acerca de cal era panorama da ilustración gráfica en Galicia no período que vai de finais do XIX ata o estalido da guerra civil e ademais de na súa versión en papel, o inxente traballo de inventariado e catalogación dos fondos da ilustración galegos levado a cabo polos investigadores está accesible na web do proxecto: <http://webs.uvigo.es/ilustracionengalicia/index.php>

      Con este libro e mais coa web, o grupo de investigación AH2 non só pretende contribuír á difusión das ilustracións dos libros galegos da época, senón tamén dar a coñecer o traballo e os nomes de todos eses profesionais implicados nas distintas vertentes do proceso de edición: ilustradores, editores, impresores, deseñadores, etc., sen o labor dos cales, as palabras dos escritores non terían visto a luz nunca.

      Con motivo da publicación do libro, hoxe e mais o 10 de novembro, o [Centro de Desenvolvemento Novacaixagalica](http://www.obrasocialcaixanova.com/es/centros/detalle/centro_de_desenvolvemento_ourense) acolle as xornadas **Ilustración gráfica, imprenta e arte de vangarda**. Nelas, o primeiro día Andrés Trapiello, poeta e escritor, falará sobre a **Imprenta moderna. Tipografía e literatura en España**, e Juan Manuel Bonet, escritor e crítico de arte, afondará nos **Impresos de vangarda en España 1912-1936**. O 10 de novembro seguiralle Valeriano Bozal cunha intervención sobre **Ilustración gráfica e arte de vangarda**.
