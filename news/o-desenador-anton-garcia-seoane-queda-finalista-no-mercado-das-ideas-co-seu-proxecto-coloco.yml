title: 'O deseñador Antón García Seoane queda finalista no Mercado das Ideas co seu proxecto Coloco'
body:
  -
    text: |-
      Entre os produtos máis destacados da edición deste ano encóntrase Coloco, o proxecto desenvolvido polo noso socio [Antón García Seoane](http://www.rokdesign.es/) baixo a titorización de Diego Slemenson durante o Máster en Deseño de Mobiliario que dirixe Ricard Ferrer na escola Elisava. Coloco é un sistema modular de asentos destinado ao público infantil de 4 a 6 anos. Cada unha das súas pezas permite a realización de actividades deportivas e para o seu desenvolvemento estudáronse dinámicas de educación física infantil.Ademais, trátase dun crebacabezas que se pode empregar para uso lúdico e para a mellora da psicomotricidade. Coloco propón un avance no ámbito educativo infantil, xa que na actualidade non se dispón dun sistema especificamente deseñado para as actividades de educación física infantil. Trátase dunha reinterpretación da arcaica colchoneta baseándose nos xogos modulares e de contrución e cobre unha necesidade real existente en centro educativos, deportivos e de ocio. O proxecto, que xa foi presentado polo seu creador o martes da semana pasada ante empresas potencialmente interesadas do ámbito infantil, deportivo e do hábitat para propiciar oportunidades de negocio e axudar a achegar o proxecto ao mercado, pode visitarse xunto cos outros proxectos finalistas no Centro de Arts Santa Mónica situado nas Ramblas, nunha exposición que leva por título Da idea ao negocio.

      Máis información sobre o MID en

      [http://www.bcd.es/es/mid.asp?method=page&amp;node=479](http://www.bcd.es/es/mid.asp?method=page&node=479)

      e sobre Coloco en <http://vimeo.com/80633184>
