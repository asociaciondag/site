title: "Foro DAG: Propuestas de avance para el diseño"
body:
  - type: text
    text: |-
      La Asociación Gallega de Diseñadores (DAG) organiza el próximo sábado 9 de febrero entre las 12.00 y las 20.00 h en el [Centro Gallego de Arte Contemporáneo](http://cgac.xunta.es/home) (CGAC) de Santiago de Compostela el foro: Propuestas de avance para el diseño. Se trata de una iniciativa con la que la DAG quiere invitar a todas las personas interesadas en el diseño a reflexionar sobre el papel que este debe jugar en la sociedad y también sobre algunas de las cuestiones que tienen que ver con el trabajo diario de los diseñadores. El foro se articula en seis mesas de trabajo, cada una de ellas centrada en uno de los siguientes temas de interés para los diseñadores: 1. La web como medio en el contexto de la edición 2. Educación y formación en diseño en Galicia 3. La producción del diseño gallego 4. La comunicación del diseño gallego 5. Historia del diseño gallego y la identidad tipográfica 6. El tratamento del diseñopor parte de las administraciones públicas (contrataciones, concursos...) Para participar, lo único que hay que hacer es enviar un mail a info@asociaciondag.org antes del 5 de febrero para confirmar asistencia especificando la mesa de la que se quiere formar parte. En el caso de que se cubran todas las plazas, los socios de la DAG siempre tendrán preferencia.

