  - text: |-
      Os Premios teñen como obxectivo celebrar a excelencia do deseño e poñer de relevo a súa importancia como ferramenta para xerar riqueza nunha economía industrial, e o seu papel fundamental para expresar os valores da nosa cultura. O deseño industrial é un proceso que da forma a moitos obxectos que se usan de cotío e detrás de cada un deles hai profesionais que pensan nas usuarias finais e nos procesos de fabricación, e empresas que apostan polo deseño como valor estratéxico.

      A cerimonia de entrega dos premios celebrouse o pasado 13 de xuño no Disseny Hub de Barcelona. Nela, o noso socio Xabier Rilo e o seu compañeiro en [Cenlitros](https://www.cenlitros.com/parga), Ricardo Tubío, recibiron un Delta de Bronce pola colección Parga que deseñaron para A Emotional lLght. Este proxecto xa recibiu premios anteriormente, como un Honoree nos Interior Design Award de 2023.

      Os Premios ADI aglutinan os principais recoñecementos no ámbito do deseño industrial e de produto. Ademais dos Premios Delta, a asociación entrega as Medallas ADI a estudantes e os Premios ADI Cultura a proxectos que poñen en valor a cultura do deseño.

      Todos os proxectos finalistas dos Premios ADI FAD, 170 en total, poden verse nunha exposición que estará aberta ao público no Disseny Hub de Barcelona ata o 25 de agosto.
