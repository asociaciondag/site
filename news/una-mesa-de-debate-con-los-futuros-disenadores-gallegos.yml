title: 'Una mesa de debate con los futuros diseñadores gallegos'
body:
  -
    list: after
    image: /news/images/imaxe-alumnos-conxunto.jpg
    text: ''
    mode: normal
    type: image
  -
    text: |-
      La visión que nos interesa conocer en este FEED'17 es la los futuros profesionales del diseño, los alumnos y alumnas de las escuelas que en breve se van a incorporar al mercado laboral y van a ir construyendo el futuro del diseño.

      Con este objetivo, invitamos a Ángel Currás de la escuela [Aula d](http://aulad.com/) de Vigo, María Ángeles Regal de la [EASD Antonio Failde](http://www.escolarte.com/) de Ourense, Tino Abad de la [EASD Pablo Picasso](http://www.eapicasso.com/) de A Coruña, y Ana Rivera de la [EASD Ramón Falcón](http://escoladeartelugo.com/) de Lugo para hablar de la situación actual del diseño, del papel del diseño en esta sociedad y en la sociedad del futuro, de hacia donde creen que va a ir el diseño, si vislumbram nuevas disciplinas y muchas cosas más. De moderadora ejercerá la socia de la DAG [Noelia Fernández](https://dag.gal/gl/noelia-fernandez-estevez/).
    type: text
