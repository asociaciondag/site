      Os Tokyo TDC Annual Awards son uns premios de prestixio internacional que se celebran dende 1990. Valoran traballos onde prima a expresión visual e as letras e as palabras toman o protagonismo. Entre os gañadores das últimas edic​​ións están estudios como OK-RM de Londres ou M/M de París. A mediados deste mes de xaneiro comunicarase a selección final do xurado.

      O libro «Iremos al sol/Towards the sun», que deseñaron e editaron para Fabulatorio, está coeditado co​​ Museo Patio Herreriano de Valladolid e foi publicado co gallo da exposición que, baixo o mesmo nome, tivo lugar nese museo do 19 de setembro de 2020 ao 17 de xaneiro de 2021. A s​úa autora, Regina Giménez, é unha artista contemporánea de renome tanto a nivel nacional como internacional, que traballa elementos extraídos do seu contexto natural para reinterpretalos con diferentes técnica​s.​ ​Por outra banda, o cartel da película ONS, de Alfonso Zarauza, unha das grandes triunfadoras dos Premios Mestre Mateo 2021, xa foi premiado cun Laus de Bronce ​o ano pasado.
