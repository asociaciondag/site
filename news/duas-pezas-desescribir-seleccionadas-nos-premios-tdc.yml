    text: '[Fabulatorio](http://fabulatorio.org/categoria_publicacions/publicacions/) é a editora independente que os compañeiros da DAG crearon en​​ 2012, centrada en proxectos sobre arte, deseño e cultura visual. Este libro forma parte da colección Somnámbulo Funámbulo, pezas editadas en cooperación con museos, institucións, colectivos ou persoas individuais. Non é a primeira vez que os seus traballos están nominados​ a premios de alcance internacional.'
