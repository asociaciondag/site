title: 'Entrevista a Pepe Barro'
body:
  -
    text: |-
      Como profesional independiente, asociado en Grupo Revisión o desde Barro Deseño realiza algunos de sus trabajos má conocidos como el semanario _A Nosa Terra,_ la identidad gráfica de la Universidad de A Coruña, los primeros “cuponazos” de la Once, la camiseta de la Selección Gallega de Fútbol, la web de la Real Academia Gallega o el proyecto museológico y museográfico de la Casa de Rosalía.

      Entre las muchas exposiciones de su trabajo, se siente especialmente satisfecho de las siete en las que se ha podido ver la caja de huevos del Pazo de Vilane. En la red se puede acceder de forma gratuita a su libro _O como é o que conta_ (2014), treinta artículos sobre el diseño, la cultura y la imagen de la cultura

