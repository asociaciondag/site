title: 'Unha charla & caña para falar de novas e vellas formas de organización'
body:
  -
    text: |-
      Uqui Permui da [DAG](http://dag.gal/gl/acerca-de/que-e-a-dag/) e Marcelino de la Fuente de [AGA](http://www.aga-asturias.org/) serán os protagonistas da Caña &amp; Charla que organiza o colectivo Unitaria para o vindeiro venres 9 de outubro ás 20.00 h.

      Como nas edicións anteriores, trátase de encontros informais, abertos ao público, que teñen lugar no local de [Unitaria](http://escolaunitaria.com/) situado na rúa de San Pedro s/n en Santiago de Compostela.
