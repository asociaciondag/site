    text: |-
      El estudio [DARDO](http://www.dardo.gal/dardo/), liderado por nuestra socia Conchi Mayo, obtuvo una Selección Anuaria al mejor diseño de publicación editorial por el libro [«Futuros Posibles. Deseño para a innovación na era pos-covid»](https://www.veredictas.com/es/trabajo/14466/futuros_posibles._deseno_para_a_innovacion_na_era_pos_covid) editado por GAIN, con un diseño adaptado al nuevo contexto social. La segunda Selección Anuaria fue a la mejor tienda web, por el trabajo realizado para la artesana [Rosa Méndez](https://rosamendez.com/).

      Por otro lado, los compañeros de [Cenlitrosmetrocadrado](http://cenlitrosmetrocadrado.com/?lang=es), Ricardo Tubío y Xabier Rilo, consiguieron una Selección Anuaria al mejor empaquetado por el proyecto de etiquetado creado para las [bodegas Abalo Méndez](http://cenlitrosmetrocadrado.com/alvarino-abalo-mendez/) de la DO Rías Baixas; gráfica basada en los cuatro valores que miden los viñedos cada mes y que permite variaciones de diseño con cada añada.

      El estudio vigués [Desoños](https://www.desonhos.gal/es/) formado por las socias Noelia Fernández, Carlos Álvarez y Susana González, alcanzaron otra Selección Anuaria al mejor programa de identidad corporativa por la imagen creada para el grupo gastronómico [Nove](https://nove.gal/es/), referente de la cocina creativa gallega, bajo el concepto de cocina atlántica e inspirado en la tipografía de las embarcaciones de pesca.

      [Roberto Núñez](https://robertonunez.com/), consiguió una Selección Anuaria al mejor activo digital por su trabajo para la [bodega Davide](https://www.davide.es/es/) en redes sociales y web, creando contenido audiovisual con un código escultórico fuera de lo común.

      Puedes consultar todos los proyectos seleccionados en esta edición 2020 [aquí](https://www.veredictas.com/es/premios/premios-anuaria/ganadores-anuaria.html).
