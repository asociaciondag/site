    text: |-
      A mostra está organizada a través de cinco períodos históricos (antecedentes, industrialización, autarquía, democracia e contemporaneidade), mais os exemplos de deseño seleccionados procuran establecer lecturas de continuidade entre diferentes momentos temporais, nunha interpretación da historia como relato e exercicio de construción colectiva.

      O deseño busca interpretar o «complexo» para ofrecer solucións «simples» e caracterízase por ofrecer respostas específicas a formulacións globais: pensar o concreto a partir do múltiple e o diverso. E tamén ten a súa consideración social, pois ubícase a medio camiño entre cultura e industria. É cultura pola capacidade de ser reflexo das ideas do presente, pola actitude innovadora e resilente que lle é propia, pola habilidade para crear metodoloxías e linguaxes que transcenden en moitas ocasións o seu ámbito propio de actividade. E é industria pola incidencia comprobada do deseño nos sectores produtivos e económicos, polo seu carácter transdisciplinar e a súa vontade de ofrecer solucións que melloren os produtos, sistemas, servizos, experiencias ou negocios. De aí que os deseños seleccionados e presentados na mostra transiten nesta dobre consideración.

      A exposición non se artella so a través da representación gráfica dos símbolos, marcas e identidades, senón que, de maneira complementaria, mostra exemplos de gráfica aplicada. Permite tamén comprobar a evolución na consideración e nos requerimentos que a sociedade demandou, en cada momento histórico, aos «signos» de identidade: de símbolos nos que a súa forma concreta non comportaba significado, pasando pola construción precisa de formas gráficas asociadas a unha programa simbólico, á elaboración de plans completos de identidade corporativa aplicada a diferentes soportes, ata chegar ao momento actual, onde as identidades se configuran máis como sistemas flexibles e variables que ofrecen funcionalidade e unha mellor adaptación ás necesidades de comunicación contemporáneas.

      Os comisarios contaron coa colaboración de Pepe Barro na parte «Antecedentes» e do estudio Cenlitrosmetrocadrado para o deseño expositivo. A exposición, que abrirá as súas portas o vindeiro 14 de outubro na sala Normal da UDC, recolle ademais traballos doutros socios e socias de DAG que contribuíron a crear a historia do deseño galego ata hoxe en día. _A Galicia deseñada_ quere ser, en último termo, unha oportunidade para a celebración do deseño como ferramenta ao servizo da sociedade.
