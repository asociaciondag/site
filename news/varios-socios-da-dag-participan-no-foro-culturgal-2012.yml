title: 'Varios socios da DAG participan no Foro Culturgal 2012'
body:
  -
    type: text
    text: |-
      Os socios da DAG Rebeca Ces, Manuel del Río e Uqui Permui participan hoxe, primeiro día do Culturgal, na mesa de traballo Compartindo multiplicamos dentro do [Foro Culturgal 2012](http://www.culturgal.com/nova_culturgal.php?id=1453) que organiza a Asociación Galega de Profesionais da Xestión Cultural (AGPXC) para falar da súa experiencia na Asociación Galega de Deseñadores e presentar o proxecto [Espazo de creación contemporánea](https://docs.google.com/file/d/0B0dmXsdIuZ64M2swZUwtejJFQzA/edit) para o IGI que neste momento promove a DAG en colaboración con outros colectivos. A mesa, da que forman parte profesionais de distintos ámbitos da industria cultural, xirará ao redor de tres temas chave: internacionalización/deslocalización, programación/produción cultural e financiamento/recursos, co obxectivo de obter unha mirada transversal sobre o sector cultural e propiciar o intercambio de coñecementos, experiencias e información dun sector ao outro. Entre os participantes ao foro encóntranse Ramón Carmelo, coordinador de Coop57 Galicia Servizos Financeiros Eticos e Solidários, Elisabete Paiva, coordinadora do Servizo Educativo do Centro Cultural de Vilaflor, Cristina Salvador Branera, directora de aPortada Comunicación, Fernando Bernúes, director artístico de DSS2016EU, Rui Cerveira, director do Festival Sementes ou Cristina Alonso, responsable de Graner Espacio de Creación.

      Toda a información sobre a edición do Culturgal deste ano en:

      [http://www.culturgal.com/](http://www.culturgal.com/index.php)
