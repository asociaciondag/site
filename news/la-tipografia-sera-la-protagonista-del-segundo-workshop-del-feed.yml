       [Joana Correia](http://joanacorreiatype.com/) es una diseñadora de tipos portuguesa cuya pasión son el _lettering_ y la tipografía. Cursó el Máster en diseño de tipos de la Universidad de Reading; antes de eso, trabajó como arquitecta y estudió Diseño Gráfico.

      En la actualidad vive en Porto y trabaja como diseñadora _free lance._ Personaliza tipografías y diseña las suyas propias para su uso en identidades o con fines editoriales. Organiza _workshops,_ da conferencias y fue profesora en la ESAD Matosinhos desde 2011 hasta 2017.

      A lo largo de su carrera profesional ha desarrollado tipos de letra para clientes como Google Fonts y la Indian Type Foundry. Tiene un interés especial en el alfabeto Devanagari y en otros alfabetos indios. Cofundó, junto con Natanael Gama, la fundición [Ndiscover](https://ndiscover.com/) donde desarrollan nuevos tipos de letra y proyectos personalizados.

