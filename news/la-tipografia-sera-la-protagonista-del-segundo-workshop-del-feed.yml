intro: "Y no solo será la protagonista del taller Curvas suaves - del dibujo a la pantalla que Joana Correia impartirá en la segunda jornada del foro, la tipografía volverá a estar presente en la sesión de la tarde en la que Joana también participa con una conferencia sobre Variable Fonts."
