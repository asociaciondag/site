    text: |-
      Se trata de la exposición “Galicia XXI. O design como motor”, que será inaugurada el próximo 16 de octubre en el espacio [WOW-Work on Wood by Finsa](https://www.wowbyfinsa.com/es), en Porto.

      La muestra, que permanecerá abierta hasta el 24 de noviembre, tiene como principal objetivo posicionar y difundir el potencial creativo del diseño galego en la [Porto Design Biennale](https://portodesignbiennale.pt/pt). Este evento, que celebra su primeira edición como gran cita del diseño europeo de este año, está organizado por esad—idea y promovida por las Cámaras Municipais de Porto y de Matosinhos.

      La exposición recoge piezas de 42 estudios y profesionales del diseño gallegos, tanto de los que ejercen en Galicia como de aquellos que están destacando en otros países, a los que se suma el trabajo de figuras emblemáticas como Luis Seoane e Isaac Díaz Pardo. Entre los socios de la DAG que exponen trabajos podemos mencionar a [cenlitrometrocadrado](http://cenlitrosmetrocadrado.com/), [Costa](http://costa.io/), [Dardo](http://dardo.gal/dardo/), [desescribir](http://www.desescribir.com/), [Desoños](https://www.desonhos.gal/), [Marcos Dopico](http://www.maistypes.com/), [Ekinocio](http://www.ekinocio.com/), [Lois Guillán](https://cucuducho.com/cms/gl/), [Uqui Permui](https://dag.gal/gl/uqui-permui/), [María Ramos](http://www.marsidesino.com/), [Grupo Revisión](https://dag.gal/gl/pepe-barro/) o [Álvaro Valiño](https://www.alvarovalino.com/).

      Durante la inauguración será presentada también en el contexto portugués la publicación _O deseño como motor. Casos de éxito en Galicia,_ para difundir en el país vecino los principais referentes gallegos en la aplicación del diseño a la innovación empresarial.

      El evento se completa con una mesa redonda sobre la importancia del diseño en Galicia y su integración en el mundo de la empresa en la que la DAG estará representada por Lois Guillán.

      Confirmación de asistencia mediante correo electrónico a programadeseno.gain@xunta.gal ou chamando ao +34 881 999 120.
