title: "Isilda ou a mudez dos códigos de barras"
body:
  - text: |-
      A asociación organiza tamén organiza obradoiros, seminarios teóricos e exposicións, e participa en eventos do ámbito da edición nacionais e internacionais. O seu nome débese a unha importante casa de impresión do século XVIII.

      **_Isilda ou a mudez dos códigos de barras_** é unha reedición do poemario de Manuel Freitas publicado por Black Sun en 2001 (a edición está esgotada).

      A Oficina do Cego fixo unha nova versión cunha tiraxe de 250 exemplares numerados e asinados polo autor e polos ilustradores (Manuel Diogo e Luís Henriques) composta e impresa enteiramente con tipografía de caracteres móbiles.
