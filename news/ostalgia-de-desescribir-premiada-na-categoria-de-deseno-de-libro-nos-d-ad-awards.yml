title: 'Ostalgia de desescribir, premiada na categoría de deseño de libro nos D&AD awards'
body:
  -
    text: 'Cada ano son miles os aspirantes que presentan a concurso os seus traballos, mais só uns poucos acadan o privilexio de formar parte da nómina de premiados por esta organización benéfica e educativa sen ánimo de lucro que alá por 1962 crearan un grupo de deseñadores e directores artísticos londinienses entre os que se encontraban David Bailey, Terence Donovan ou Alan Fletche. Pero o que converte esta edición en especial para o deseño galego é que, entre eses poucos afortunados, temos a dous compañeiros: Jesús Vázquez e Cibrán Rico ([desescribir](http://www.desescribir.com/)), quen resultaron premiados na categoría de deseño de libro por [Ostalgia](http://fabulatorio.org/publicacion/ostalgia-2/), unha das primeiras obras editadas baixo o selo de [Fabulatorio](http://fabulatorio.org/), o proxecto editorial que ámbolos dous botaron a andar na primavera de 2012. Moitos parabéns socios!'
