title: "Se convocan los Premios CLAP 2015"
body:
  - text: |-
      En la edición CLAP de este año se admiten trabajos candidatos a los premios en siete grupos de categorías: tipografía, diseño industrial, publicidad gráfica, miscelánea, gráfica digital, branding y editorial.

      El plazo de inscripción permancerá abierto hasta el 31 de agosto, pero las inscripciones realizadas antes del 20 de julio tienen un 42% de descuento.

      Toda la información en:[ http://premiosclap.org/](http://premiosclap.org/)
