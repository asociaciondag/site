      O proxecto, dirixido pola nosa socia Natalia Balseiro, é unha iniciativa impulsada ​​pola Xunta de Galicia a través da Axencia Turismo de Galicia e patrocinada pola Fundación La Caixa dentro do cumprimento do Pacto Verde Europeo,​ que se desprega nas comarcas da Ulloa e Valdeorras en catro fases de traballo. A primeira, de mediación, realizouse en febreiro de 2023, con axentes sociais de Palas de Rei e da comarca para identificar lugares, materiais e valores no territorio con posibilidade de realizar unha intervención de arquitectura da paisaxe sostible.​

      A segunda fase consiste na realización ​dun seminario que se celebrará o 18 e 19 de abril no Castelo de Pambre, un espazo de pensamento no que profesionais da arquitectura, a paisaxe, o deseño e a artesanía abordarán cuestións vinculadas ás intervencións arquitectónicas da paisaxe, desde unha visión sostible e contemporánea, nese espazo público do Camiño de Santiago. José Manuel Andrade e Pedro Calaza da Fundación Juana de Vega,​​ Paola Sangalli, Amparo Moroño, Inés Rir, Verónica Moar, Carlos Seoane, Uqui Permui, Izaskun Chinchilla ou Maé Durant son algunhas das profesionais que participarán neste seminario.​

      A continuación realizarase un taller na aldea de Seadur (Larouco) os días 20, 21 e 22 de abril, baixo a mediación de Maé Durant e​ ​aberto ás comunidades locais, con idea de transmitir coñecementos e crear un prototipo ou maqueta sobre a posible intervención do espazo coas conclusións marcadas no seminario previo de Palas de Rei. O resultado será un novo espazo público que agromará de forma colaborativa.

      Nunha última fase, o «P​roxecto Lugares» quedará documentado cunha publicac​ión de car​ácter _crossmedia​_ onde se poderá consultar documentación, fotografías e vídeos producidos durante todo o proceso. A intención do proxecto é que teña continuidade ata o vindeiro ano santo, en 2027.​

      As inscricións ao seminario e ao taller están actualmente cubertas pola limitación física dos espazos, mais hai lista de agarda por se hai baixas de última hora.​​ Máis información, programa completo e inscricións ás diferentes actividades, na web do proxecto.
