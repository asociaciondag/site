  - text: |-
      Sementares é unha nova produtora de sementes multi-especies que aposta por recuperar un produto de calidade, priorizando características como o valor nutricional e organoléptico das variedades tradicionais. Colabora cos agricultores galegos, analizando a trazabilidade e rexistrando variedades autóctonas a partir do material parental conservado nos bancos de Germoplasma de Galicia.

      O embalaxe creado por [Uqui Permui](https://www.uqui.net/es/proyectos/sementares) destaca non só polo seu deseño senón tamén pola utilización de materiais ecolóxicos, pola produción sostible e polo respecto ao medio ambiente. Expresa ademais a personalidade da marca [Sementares](https://sementares.com/gl/inicio/) resaltando o seu carácter de I+D e inspirándose nos envases farmacéuticos, pero sen perder o atractivo e a proximidade dun produto agroalimentario.

      Os European Design Awards son un dos premios de maior referencia no sector do deseño, e reúnen a profesionais de toda Europa para competir nas diferentes categorías. Un xurado composto por especialistas nos diferentes ámbitos do deseño, avalían os proxectos presentados, tendo en conta a orixinalidade, a calidade, a innovación e a efectividade.
