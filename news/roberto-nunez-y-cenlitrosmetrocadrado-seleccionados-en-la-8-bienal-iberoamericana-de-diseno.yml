      La Bienal Iberoamericana de Diseño (BID), organizada por la[ Fundación Diseño Madrid](https://dimad.org/), tiene lugar cada dos años en la Central de Diseño de Matadero Madrid y es la cita más importante del diseño contemporáneo iberoamericano con la participación de 22 países.

      La BID es una iniciativa que permite al público acercarse a la disciplina del diseño y su entorno, además de ser un punto de encuentro, por un lado para la reflexión y el pensamiento y, por el otro, para establecer relaciones entre profesionales, con empresas del sector y el ámbito académico. Año tras año se consolida como un foro para generar ideas y compartirlas. La participación en su convocatoria ofrece a los participantes el acceso al Sello BID, marca de calidad y estándar de excelencia y conlleva una serie de oportunidades de visibilidad.

      La exposición central de la BID muestra las mejores expresiones del diseño reciente de Latinoamérica, España y Portugal sobre diseño de espacios e interiorismo, diseño de producto e industrial, diseño gráfico y comunicación visual, diseño de moda, textil y complementos, diseño digital, diseño de servicios y diseños transversales. Un jurado internacional señalará​ los mejores por disciplina y otorgará​ los premios BID.

      Será en esta exposición donde podrán verse los trabajos seleccionados de nuestros socios [Roberto Núñez](https://dag.gal/es/roberto-nunez/), y [Ricardo Tubío](https://dag.gal/es/ricardo-tubio-pazos/) y [Xabier Rilo](https://dag.gal/es/xabier-rilo/) de [Cenlitrosmetrocadrado](http://cenlitrosmetrocadrado.com/?lang=es).

      Por su parte, Roberto Núñez fue seleccionado por su trabajo de identidad y _packaging_ del vino [Maccerato, Viña Almirante](https://vinaalmirante.com/maccerato/), que pone en valor al ilustre matemático y geógrafo Domingo Fontán, procedente de la comarca dónde está situada la bodega. La propuesta le rinde homenaje, comunicando la proeza de un hombre que a lo largo de 20 años mapeó y recorrió Galicia para crear en 1834 la primera carta geográfica de su tierra. Una historia de trabajo y superación ligada al territorio y a la cultura que conecta con la labor de los viticultores de la bodega, cartógrafos de emociones de Viña Almirante.

      Ricardo Tubío y Xabier Rilo han sido seleccionados por su trabajo [OCO. Mobiliario urbano](http://cenlitrosmetrocadrado.com/oco/?lang=es). Una de las vías que decide explorar la marca de prefabricados de hormigón Rodiñas, es el desarrollo y producción de una línea de equipamiento urbano. La primera pieza que lanza al mercado es un sistema modular de elementos de asiento/descanso producidos íntegramente en hormigón. La solución se presenta como un sistema flexible y adaptable tanto en tamaño, distribución y color, proporcionando una gran capacidad de integración en los diferentes contextos de instalación así como una amplia diversidad morfológica y formas de uso. La componente modular le confiere la capacidad de crecimiento y combinatoria a partir de dos únicas piezas, producidas con un único molde, lo que supone una considerable reducción de la inversión inicial necesaria.
