title: "11 y 12 de junio de 2015: III Encuentro Nacional Asociaciones de Diseño"
body:
  - text: |-
      Los encuentros nacionales de asociaciones de diseño son eventos convocados anualmente por READ. La primera edición tuvo lugar en 2013 y supuso el reconocimiento colectivo de las asociaciones y los profesionales del diseño español que compartimos una misma visión crítica sobre la situación del diseño en España. En la edición de 2014 nos dimos cita 70 representantes de asociaciones y expertos (de ámbitos público y privado) e iniciamos trabajos colaborativos en varias mesas en torno a temas significativos para el diseño y los diseñadores. En este 2ENAD estuvieron representadas 15 de las 17 comunidades del estado español, con la participación activa de 19 asociaciones.

      A diferencia de las dos ediciones anteriores, que tuvieron lugar en la Central de Diseño (Matadero, Madrid) y a di\_mad como anfitriones, el Tercer Encuentro Nacional de Asociaciones de Diseño tendrá lugar en la ciudad de Málaga y en dos espacios de acogida, La Térmica y la Zona Portuaria, siendo la AAD (Asociación Andaluza de Diseñadores), que detenta la presidencia de READ desde marzo pasado, la asociación organizadora.

      Si tuviéramos que describirlo en un tuit, podríamos decir que #3ENAD se caracterizará por la apertura a docentes, empresas e instituciones. Los avances de las mesas cocreativas anteriores constituyen el punto de partida de este nuevo encuentro en Málaga para el que se propone trabajar en estos siete proyectos:

      1. Bases para las políticas del diseño en España
      2. Primer Encuentro de Centros Docentes y Asociaciones Profesionales del Diseño
      3. Creación del archivo documental “Memorias del diseño español” en el Museo Nacional de Artes Decorativas (MNAD)
      4. Mapa del diseño
      5. Workshop Diseño-Empresa. Experiencia Proyecto READ-Telefónica I+D
      6. Nuevos modelos de organización y asociación de los diseñadores
      7. From Spain With Design

      Además de invitar a los diseñadores de las distintas asociaciones españolas a participar, READ pretende incorporar a cada proyecto a significativos agentes del mundo académico, el empresariado y las instituciones públicas, propiciando la creación de flujos de trabajo en torno a diferentes estrategias del diseño.

      Más información, muy pronto en [www.designread.es/3enad](http://www.designread.es/3enad-11-y-12-de-junio-de-2015-en-malaga/)
