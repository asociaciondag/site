  - text: |-
      Ola familia!

      Son Ismael, deseñador industrial de Ourense afincado en Amsterdam dende hai 10 anos. Antes diso estiven en Barcelona maiormente, aínda que tamén en Noruega brevemente.

      Como algúns de vós xa sabedes, a miña relación co deseño en Galicia comezou de súpeto este decembro pasado ao recibir o Premio Galicia de Innovación e Deseño na categoría de Talento Emerxente. Ese día, pasei de non estar ligado profesionalmente á terra a aterrar de cheo nela (metafóricamente). Aínda que de momento aínda vivo fóra do país, coa miña adhesión á DAG busco manter a inercia que comezou ese día, e así nutrir relacións persoais e profesionais que espero que un día se convertan en proxectos reais e próximos ao corazón.

      Unha aperta e espero coñecervos a todos pronto.
    type: text
intro: "Ismael leva moitos anos vivindo fóra de Galicia mais a relación coa terra existe e busca estar máis conectado con profesionais do deseño de aquí formando parte do colectivo DAG. Esta é a súa presentación. Benvido!!!"
