  - text: |-
      El Ecosistema del Diseño es un proyecto ambicioso que trata, por un lado, de completar e identificar los agentes del sistema del Diseño tanto del lado de la oferta (diseñadores, escuelas e investigación) como de la demanda (usuarios, apoyo y promoción), incluyendo actores como administraciones responsables del desarrollo de políticas en diseño e instrumentos de financiación. Por otro lado, pretende llevar a cabo una primera aproximación tanto cuantitativa como cualitativa de las empresas y/o autónomos cuya actividad económica principal esté vinculada a servicios de diseño.

      Es preciso conocer el número total de empresas, pero también los servicios de diseño que ofrecen, el perfil de los integrantes, el volumen de ingresos de explotación, el empleo que generan, el grado de internacionalización y también describir la cadena de valor de este sector

      La participación de todos los diseñadores y las diseñadoras profesionales es muy importante porque los datos obtenidos servirán para determinar la importancia del sector del diseño dentro de la economía española, y para poner en valor la profesión de diseñador.

      Para recopilar los datos que servirán de base al estudio, se ha habilitado un formulario on line desde el que introducir toda esa información relativa a parámetros de carácter cuantitativo. Estará operativo entre el 12 de febrero y el 11 de marzo en el siguiente enlace:

      <https://www.ecosistemadeldiseño.es/>
