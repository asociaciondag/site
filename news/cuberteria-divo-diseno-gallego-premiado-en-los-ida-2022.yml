      [DIVO](https://divo.endesarrollo.eu/) es una cubertería con una propuesta formal contemporánea compuesta por seis piezas, tres básicas (cucharas, tenedores y cuchillos en tres tamaños) y tres especiales (_hashi_, cucharilla y pinzas) que también mira, a través de la elección de las maderas, el trabajo de artesanos gallegos de lugares como A Fonsagrada con tradición en la herrería y la fabricación artesanal de cuchillos, tenedores y otras herramientas.

      El proyecto es el resultado del trabajo final del Grado en Diseño de Producto de la escuela EASD Mestre Mateo, y abarca tanto el diseño de producto/industrial como el de packaging, identidad y diseño digital.

      [Los premios IDA](https://www.idesignawards.com/) nacieron con vocación internacional en 2007 para reconocer la importancia del diseño y su contribución a la sociedad en las disciplinas de arquitectura, diseño de espacios, diseño de producto, diseño de moda y diseño gráfico. En esta edición se presentaron más de mil proyectos de escuelas, profesionales y estudios de todo el mundo.
