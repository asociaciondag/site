intro: 'La Cubertería DIVO deseñada por Xosé García de [Piedrapapeltijera](https://www.piedrapapeltijera.com/) acaba de ser galardonada con una Selección Oficial y un Oro en la categoría de diseño de producto en los IDA International Design Awards en su 16ª edición celebrada en Los Ángeles y que contó con obras de diseñadores de unos 80 países.'
