      «La alteración de los hábitos de vida requiere de una respuesta desde el diseño de espacios y de equipamiento, exigiendo entornos flexibles y capaces de adaptarse a diferentes circunstancias. La tradicional diferenciación entre mobiliario doméstico y de oficina comienza a no estar tan clara y surgen piezas capaces de convivir en diferentes ambientes. “Lusi” nace con la intención de unir calidez y proximidad del mobiliario doméstico y la limpieza y el pragmatismo de las soluciones de oficina. Se construye a partir de una sencilla estructura de madera maciza de cedro o fresno sobre la que se apoya un tablero contrachapado. La estructura emplea un lenguaje de culto al material y al oficio, mientras que la superficie lo hace en un tono más sobrio y contenido, vinculado a la funcionalidad y a la durabilidad».

      Los[ IF Design Award](https://ifdesign.com/en/) son unos premios de ámbito internacional, uno de los más importantes del mundo, y en esta edición se presentaron 11.000 candidaturas de 56 países diferentes. El jurado seleccionó los proyectos ganadores bajo unos criterios objetivos y entregarán los premios en una gala especial el próximo 15 de mayo en Berlín.
    type: text
intro: "Nuestro socio Xabier Rilo y su compañero en [Cenlitros](https://www.cenlitros.com/), Ricardo Tubío, acaban de recibir un Premio IF Design Award por la mesa «Lusi». Esta pieza, premiada también por ADI FAD el año pasado, representa muy bien la filosofía del estudio, donde la funcionalidad y el uso cuidado del material alcanzan total importancia."
