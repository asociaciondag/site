title: "El estudio Desoños obtiene cuatro premios de diseño en la 5ª edición de los Luxury Advertising Awards"
body:
  - list: after
    image: /img/news/images/desonos.jpg
    text: "Los Desoñadores"
    mode: normal
    type: image
  - text: "Entre los proyectos premiados se encuentra la exposición Emporium, Mil Anos de Comercio en Vigo, del **Concello de Vigo** que se pudo visitar en el museo Verbum de julio de 2016 a mayo de 2017. Para este proyecto museográfico de Liqe Arquitectura, Desoños diseñó la gráfica expositiva, el catálogo y el material de difusión, trabajo que ha sido merecedor del Premio a la Mejor Producción Gráfica de Exposición."
    type: text
  - list: ""
    image: /img/news/images/desonos-emporium.jpg
    text: "Exposición Emporium, Mil Anos de Comercio en Vigo"
    mode: normal
    type: image
  - text: "El Premio al Mejor Diseño de Marca Premium le ha sido otorgado al proyecto de una emprendedora gallega, Araceli Hermelo, que ha lanzado al mercado **Ylé**, una nueva marca de cosméticos premium."
    type: text
  - list: ""
    image: /img/news/images/desonos-yle.jpg
    text: Yle
    mode: normal
    type: image
  - text: "Por último, el sitio web <http://santossantiago.com> diseñado por [Desoños](http://www.desonhos.gal/es/) para la empresa gallega **Cocinas Santos** ha sido galardonado con el Premio al Mejor Diseño Web de Marca Premium."
    type: text
  - list: ""
    image: /img/news/images/desonos-santos.jpg
    text: "Web de Santos"
    mode: normal
    type: image
intro: "Esta nueva edición del [Festival de Publicidad de Lujo y Marcas Premium](http://luxuryawards.es/) ha premiado al estudio vigués [Desoños](http://www.desonhos.gal/es/) con catro galardones: tres premios concedidos a proyectos desarrollados por el estudio y un **Premio Especial al Estudio con Mejor Diseño Premium 2017**. Los premios se entregan hoy por la tarde en una gala que tendrá lugar en Marbella."
