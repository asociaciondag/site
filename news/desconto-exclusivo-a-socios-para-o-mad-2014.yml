title: 'Desconto exclusivo a socios para o MAD 2014'
body:
  -
    text: |-
      A próxima edición de [MAD 2014](http://www.madinspain.com/) celebrarase o vindeiro 27 e 28 de xuño no Palacio Municipal de Congresos de Madrid. Unha oportunidade que a calquera planner lle pode interesar e onde seguro, gozará aprendendo dalgunhas das mentes máis creativas.

      Este ano, MAD presenta un cartel de relatores moi completo e interesante, entre os que destacan Vaughan Oliver, Cassidy Curtis (DreamWorks), Pat Perry ou Javier Jaén, entre outros.

      Por ser socio da DAG, poderás beneficiarte dun desconto exclusivo do 20% no prezo da túa entrada. Para solicitar o desconto, tan só tes que escribir un correo a <info@asociaciondag.org> co asunto “desconto MAD”.

      Esperamos que vos resulte interesante.
