    text: |-
      Segundo palabras do seu presidente, Manuel González González, [PuntoGal](http://dominio.gal) busca «promover este tipo de convenios, fundamentalmente, en proxectos asociativos relacionados coa cultura e a tecnoloxía». Dende PuntoGal subliñan o papel central que profesionais do deseño e estudios de deseño desempeñan na internet galega, e máis neste momento no que a conexión entre persoas e empresas se presenta como algo esencial.

      Pola súa banda, a nosa presidenta, Irene García, quixo agradecer a colaboración de PuntoGal, resaltando que esta iniciativa «afonda nas relacións entre asociacións con obxectivos comúns, na procura de visibilidade e nunha clara aposta polo valor do noso». Dende a Asociación Galega de Deseño seguimos a traballar para crear canles de comunicación que contribúan ao bo funcionamento do noso sector e que faciliten ás persoas asociaciadas o desenvolvemento da súa profesión.

      Segundo o acordo asinado, as socias e os socios da DAG poderán beneficiarse dun prezo reducido na compra de dominios .gal, a través dunha das dúas entidades colaboradoras ([Dinahosting](https://gl.dinahosting.com) e [Entorno Digital](https://www.entorno.es)). Búscase ofrecer o dominio galego a un prezo máis accesible e así fomentar o seu uso dende o sector do deseño.
