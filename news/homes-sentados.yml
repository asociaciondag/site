title: 'Homes sentados'
body:
  -
    text: 'Homes sentados busca a inserción artística nos corpos extremadamente vividos de homes. Estes son interpretados como un intenso material físico e emocional. Os seus sons irrompen sobre o proxecto, procuran unha información real e tanxible deses corpos cos que seguir analizando a linguaxe e os principios procesuais da escultura en si. A Carlos Rodríguez-Méndez interésalle a fisicidade do corpo vivido, entende a súa carga, a intensidade da súa materialidade e cáusalle un profundo respecto. O ofrecemento voluntario de cada home, mediante a disposición do seu corpo e o feito de filmalos cenitalmente, afonda na análise sobre o profundo anonimato que persegue. Interpreta esta perspectiva das cabezas coma un espazo extremadamente privado e para iso precisa do desexo voluntario de cesión, de intrusión nel. Recorre a materiais que interpreto como sostidos nunha tensión real entre a obstinación e a caída.'
