      Una semana de actividades con charlas, mesas redondas y talleres sobre las especialidades artísticas impartidas en la EASD Pablo Picasso, de modo que cada día una disciplina o varias disciplinas serán las protagonistas:

      ## Lunes 17: Dorado, plateado y policromía

      **11.00 h** Adrián Pérez Cervoni ([deletrista](http://www.deletrista.es/)): Rotulación artística

      ## Martes 18: Diseño gráfico, web y cerámica

      ### Mañana

      **11.00 h** [María Ramos](http://www.marsidesino.com/porfoliog.html): La distribución tipográfica

      **12.00 h** Mesa redonda sobre la tipografía en Galicia. Participan [Rubén Prol](http://cargocollective.com/rubenprol), [Marcos Dopico](http://www.maistypes.com/), [María Ramos](http://www.marsidesino.com/porfoliog.html) e [Óscar Otero](https://gl.letrag.com/)

      ### Tarde

      **16.00 h** Juan Carlos Alonso: Diseño UX/UI: diseñar con efectividad

      **17.00 h** Juan Carlos Alonso: Taller de diseño de interfaces web con el alumnado de Diseño de Interacción

      **18.00 h** Laura Delgado Lodeiro: De Orillamar a Cambre

      ## Miércoles 19: Escultura aplicada al espectáculo

      **11.00 h** Suso Montero: Escenografía con materiales reciclados

      **16.30 h** Iria Cabrera, Sonia Iglesias, Cris Acuña: Stop Motion

      ## Jueves 20: Diseño de interiores y fotografía

      ### Mañana

      **11.00 h** Leonardo Poncia y Raquel Ínsua: Visual merchandising: estrategias y aplicación

      **13.00 h** Marcos Samaniego: El interiorismo como identidad de marca

      ### Tarde

      **17.00 h** Manuel Vilariño: Estrategias de la fotografía en la contemporaneidad

      ## Viernes 21: Ilustración

      **11.00 h** Mesa redonda sobre ilustración. Participan Sonia G. Vidal, Xulia Pisón, Lidia Cao, María Montes, Clara López Torres
