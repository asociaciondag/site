    text: |-
      La jornada comenzará con la presentación de los servicios que se prestan a través de la Materioteca de Galicia, que acoge el taller en sus instalaciones y que cumple cinco meses a disposición de empresas y profesionales del diseño.

      Posteriormente, serán expuestos los nuevos retos y tendencias de innovación en el envasado de alimentos, ámbito sobre el que también se presentarán las últimas soluciones sostenibles. Los retos del sector del comercio, la normativa internacional sobre sostenibilidad en el envasado y las posibilidades que ofrecen los nuevos materiales creados en Galicia para el packaging completan la sesión expositiva.

      La segunda parte del taller se centrará en una actividad práctica limitada a la participación de 50 personas, en la que se presentarán materiales innovadores para packaging sostenible y se trabajará en grupo para generar nuevas ideas y resolver retos. Será impartido por Material ConneXion Bilbao, el mayor centro internacional especializado en materiales innovadores y procesos de transformación, socio de la Materioteca de Galicia.

      En paralelo al taller, los asistentes podrán participar previa solicitud en reuniones bilaterales con el fin de facilitar la transferencia y buscar posibles sinergias o colaboraciones entre empresas, empresas y profesionales del diseño o empresas y grupos de investigación.

      Enlace al programa completo:  
       [http://www.cisgalicia.org/contactos/plantillas/packaging\_taller/programa.pdf](http://www.cisgalicia.org/contactos/plantillas/packaging_taller/programa.pdf)

      Inscripción en la sesión informativa + taller (jornada de mañana y tarde, límite 50 personas):  
