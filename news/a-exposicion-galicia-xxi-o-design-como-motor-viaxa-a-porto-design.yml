  - text: |-
      Trátase da exposición “Galicia XXI. O design como motor”, que será inaugurada o vindeiro 16 de outubro no espazo [WOW-Work on Wood by Finsa](https://www.wowbyfinsa.com/es), no Porto.

      A mostra, que permanecerá aberta ata o 24 de novembro, ten como principal obxectivo posicionar e difundir o potencial creativo do deseño galego na [Porto Design Biennale](https://portodesignbiennale.pt/pt). Este evento, que celebra a súa primeira edición como gran cita do deseño europeo deste ano, está organizado pola esad—idea e promovida polas Cámaras Municipais do Porto e de Matosinhos.

      A exposición reúne pezas de 42 estudios e profesionais do deseño galegos, tanto dos que exercen en Galicia como daqueles que están a destacar noutros países, aos que se suma o traballo de figuras senlleiras como Luis Seoane e Isaac Díaz Pardo. Entre os socios da DAG que expoñen traballos podemos mencionar a [cenlitrometrocadrado](http://cenlitrosmetrocadrado.com/), [Costa](http://costa.io/), [Dardo](http://dardo.gal/dardo/), [desescribir](http://www.desescribir.com/), [Desoños](https://www.desonhos.gal/), [Marcos Dopico](http://www.maistypes.com/), [Ekinocio](http://www.ekinocio.com/), [Lois Guillán](https://cucuducho.com/cms/gl/), [Uqui Permui](https://dag.gal/gl/uqui-permui/), [María Ramos](http://www.marsidesino.com/), [Grupo Revisión](https://dag.gal/gl/pepe-barro/) ou [Álvaro Valiño](https://www.alvarovalino.com/).

      Durante a inauguración será presentada tamén no contexto portugués a publicación _O deseño como motor. Casos de éxito en Galicia,_ para difundir no país veciño os principais referentes galegos na aplicación do deseño á innovación empresarial.

      O evento complétase cunha mesa redonda sobre a importancia do deseño en Galicia e a súa integración no mundo da empresa na que a DAG estará representada por Lois Guillán.

      Confirmación de asistencia mediante correo electrónico a programadeseno.gain@xunta.gal ou chamando ao +34 881 999 120.
