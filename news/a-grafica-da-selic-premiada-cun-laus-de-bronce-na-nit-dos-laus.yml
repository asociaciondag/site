title: 'A gráfica da SELIC premiada cun Laus de bronce na Nit dos Laus'
body:
  -
    list: after
    image: /news/images/01-l.jpg
    text: ''
    mode: normal
    type: image
  -
    text: 'Este é o sétimo ano consecutivo en que os [Laus](http://www.adg-fad.org/es/laus/premios), un dos premios de maior prestixio do estado e que cada vez contan con máis participación internacional, recoñecen o traballo dos deseñadores galegos [Suso Vázquez](https://dag.gal/gl/suso-vazquez-gomez/) e [Cibrán Rico](https://dag.gal/gl/cibran-rico-lopez/). Nesta ocasión, o traballo premiado foi a gráfica (colección de libros incluída) da [SELIC](http://selic.gal/), Semana do Libro de Compostela, que [desescribir](http://www.desescribir.com/) realizou para o Concello de Santiago de Compostela, e que resultou merecedor dun Laus de bronce na categoría de elementos coordinados.'
