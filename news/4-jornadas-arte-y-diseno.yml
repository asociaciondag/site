      Por cuarto año consecutivo la Escola de Arte e Superior de Deseño Pablo Picasso de A Coruña organiza una nueva edición de las Xornadas de Arte e Deseño. Adaptándose a la situación actual causada por el COVID-19, todas las ponencias serán en _streaming_ y no será necesario realizar una inscripción previa ya que se retransmitirán en directo en el [canal de Youtube de la Escuela](https://www.youtube.com/channel/UCc2hlmi6Mn3WUAPxexW6p-Q).

      Este año 2020 las jornadas se estructuran en dos días con un total de cuatro ponencias diarias, dos por la mañana y dos por la tarde, que contarán con la presencia de reconocidos profesionales de diferentes especialidades ligadas al diseño. Las temáticas que se tratarán van desde el diseño de interiores, diseño web y diseño gráfico hasta la fotografía, pasando por la escultura, arte mural, dorado y cerámica.

      Desde la EASD Pablo Picasso recomiendan que aquellos y aquellas que quieran seguir las ponencias se subscriban a su canal de Youtube y activen las notificaciones para así recibir un aviso antes del inicio de cada charla.

      A continuación, se pueden consultar el programa y los enlaces para ver cada ponencia:

      ## **Martes 15** 

      **10:00h** [«La importancia del color en la composición»](https://youtu.be/kJqhPLaKHUY) con Jesús M. García Flores

      **12:00h** [«Cerámica sen filtros»](https://youtu.be/os-T1HdGN-E) con Alberto Lista

      **16:00h** [«De niña a mujer»](https://youtu.be/CY6oYn27udw) con Iván Castro

      **18:00h** [«A arte esquecida»](https://youtu.be/iA9Ey8eEiHA) con David Muñiz Boquete

      ## **Mércores 16** 

      **10:00h** [«Nos queda el presente»](https://youtu.be/-Ps2WUAlgtw) con Castroferro Arquitectos

      **12:00h** [«Interfaces de baixa fricción con transaccións e narrativas»](https://youtu.be/_BECMdVdyFw) con Javier Blanco Thomas, Glue.Digital

      **16:00h** [«A linguaxe Artística»](https://youtu.be/0XxZhJ8LrLs) con Miguel Ángel Vigo Baleiron

      **18:00h** [«Curar espazos»](https://youtu.be/aZY9k2XKF9M) con Mutante creativo
