title: 'El taller experimental Cerámica y gastronomía de Sargadelos se despide con un encuentro entre alumnos y diseñadores'
body:
  -
    text: |-
      La reunión tuvo lugar en O Castro, la fábrica que Sargadelos tiene en Sada y en la que se ha venido desarrollando la fase final del taller. A la cita acudieron Javier Díez de [Díez+Díez Diseño](http://www.diezmasdiez.com/), Luis Eslava y Lorena Sauras de [Luis Eslava Studio](http://www.luiseslava.com/index.html), Gabriela Schiavon y Gerard Sanmartí de [La Granja](http://www.lagranja.it/), Isaac Piñeiro de [Nadadora Studio](http://www.nadadora.es/), [Martín Azúa](http://www.martinazua.com/cas/inicio/) y los gallegos Xabier Rilo, Manuel del Río y Ricardo Tubío de [Cenlitrosmetrocadrado](http://cenlitrosmetrocadrado.com/es).

      Los diseñadores comentaron los proyectos de los alumnos, pusieron en común experiencias y conocimientos, y también reflexionaron con ellos acerca de los cambios en la cultura gastronómica actual que están a demandar una reformulación de la vajilla tradicional.
