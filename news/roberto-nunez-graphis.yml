    text: 'O símbolo da nova identidade corporativa de Viña Almirante foi premiado cun Graphis de Ouro e figura ademáis na _Shortlist_ da 61ª edición dos premios _Communication Arts_. En palabras do seu creador, «a marca conceptualiza a idea de equipo humano, viño e orixe, a partir da simbiose gráfica entre un escudo e unha copa. Elementos gráficos que están conectados ca antiga marca e ca tipoloxía de escudo do municipio de Portas onde está localizada a adega».'
