      Por outra banda, a [nova web de Davide](https://www.davide.es/es/) tamén foi galardoada cun Graphis de Ouro.

      > «O traballo, unha proposta emocional arredor da marca e dos seus produtos que consegue reflexar a historia, personalidade e esenza da adega de Baión dende un punto de vista diferenciador», Roberto Nuñez

      E finalmente, o traballo de Roberto Núñez Studio tamén foi recoñecido cun Graphis de Prata pola idea e dirección de arte de «[Vide](https://www.davide.es/es/#vinedos)», unha das imaxes oníricas e esculturáis que foron creadas como parte do imaxinario da web.

      Os Graphis, que levan máis de 75 anos valorando o deseño e comunicación visual, publican para cada edición un anuario. Nesta ocasión o traballo de Roberto Nuñez compartirá páxinas con proxectos para grandes marcas internacionáis como PepsiCo, Diageo, Xiaomi, Sogrape, ou Virgin, entre outras.
