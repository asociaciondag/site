intro: 'O palmarés dos históricos premios [Graphis Design Annual](https://www.graphis.com) inclúen este ano o nome do noso socio [Roberto Núñez](https://robertonunez.com/), que foi premiado con dous ouros e unha prata polos traballos realizados para dúas adegas galegas.'
