      Os Premios da Comunicación e do Marketing de Galicia foron creados polo Clúster da Comunicación de Galicia no ano 2016. Naceron coa idea de poñer en valor a calidade e o excelente traballo que se fai na nosa terra, co obxectivo de enxalzar a función da creatividade, o deseño, a edición, a impresión, o _marketing_, a comunicación e os eventos de orixe galega e como medio para conseguir aumentar a competitividade e a capacidade innovadora. Trátase de unha convocatoria de premios desde o sector e para o sector.

      Os Premios Paraugas recoñecen o traballo profesional feito en Galicia nos ámbitos da creatividade, a impresión e a edició​n​, o _marketing_, o _marketing_ dixital,​ a comunicación, eventos e o deseño. Esta última categoría, patrocinada pola Axencia Galega de Innovación, inclúe 3 premios: Premio Paraugas ao Mellor Deseño Gráfico, Premio Paraugas ao Mellor Deseño Industrial ou de Produto e Premio Paraugas ao Mellor Deseño Dixital.

      Este ano a DAG colabora co Clúster na coordinación do xurado da categoría do Deseño e os socios e socias da DAG poden gozar dun desconto do 50% na inscrición de traballos e proxectos.

      A gala​ de entrega de premios celebrarase en Expourense o 18 de novembro.

      Todos os detalles sobre esta nova edición dos Premios Paraugas están dispoñibles[ na súa web](https://premios.clustercomunicacion.gal/), desde onde tamén se pode facer a inscrición de proxectos.
