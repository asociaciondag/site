      El [Design for Innovation](https://www.interregeurope.eu/design4innovation/) es un proyecto europeo en el que están trabajando ocho organismos de siete países y que está liderado por la PDR, Cardiff Metropolitan University. Por España participan la Agencia Gallega de Innovación ([GAIN](http://gain.xunta.gal/)) a través del [CIS-Madera](http://www.cismadeira.com/galego/inicial.html) y del [CIS-Galicia](http://www.cisgalicia.org/gallego/index.html) y el [BCD](http://www.bcd.es/es/page.asp?id=1), Barcelona Centre de Disseny. Todo el trabajo que se está realizando conjuntamente busca desarrollar planes de acciones de diseño para mejorar la competitividad de las PYME mediante un uso más estratégico del diseño.

      Durante el desarrollo del proyecto Design for Innovation se analizarán las mejores prácticas existentes a nivel europeo y se evaluarán las oportunidades y necesidades específicas de Galicia. Con este objetivo se ha constituido un grupo de trabajo con agentes claves en Galicia que se reúne mañana, día 21 de septiembre, as las 11.00 por primera vez en la sede de Gain en Santiago de Compostela. La DAG estará representada por [Lois Guillán](https://dag.gal/gl/lois-guillan/).
