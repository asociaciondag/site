    text: |-
      La actual directiva está conformada por Raquel Boo como presidenta, José Antonio Pérez como vicepresidente, Daniel Pino como vicepresidente segundo, Paula Cantero como secretaria, Ana María Besada como tesorera y seis vocalías: Pablo Villaverde, Uqui Permui, Noemí Cortizas, Carlos Lorenzo, Yago Concejo y Samuel Baltar. Además, Thais Suárez será ala nueva representante de DAG en READ.

      Uno de los objetivos principales de esta etapa será dar mayor visibilidad tanto a la diversidad de disciplinas que integran la taxonomía del diseño, y que están representadas en DAG, como al trabajo del amplio abanico de profesionales que la integran. También se centrará en favorecer la relación entre las personas asociadas para abarcar con una óptica plural el marco de trabajo diverso y en constante cambio que es el diseño.

      La DAG seguirá trabajando en otros ámbitos como la divulgación, la interlocución con la administración, el establecimento de nuevas sinergias y marcos colaborativos con el tejido asociativo gallego, los centros de educación y escuelas de diseño; así como en la creación de espacios para el debate y la reflexión sobre la profesión.

      Se mantendrán en la agenda de DAG proyectos de largo recorrido como el FEED, los Encuentros de Diseño Gallego, el Archivo del Diseño AR\\DE y el Nodo Creativo Gallego, con previsión de incorporar nuevas iniciativas de las que se dará cuenta a lo largo de los próximos dos años, teniendo en el horizonte el 20 aniversario de la asociación en el 2026.

      En la Asamblea Ordinaria celebrada de forma presencial en el Centro Sociocultural de O Romaño en Santiago de Compostela el pasado mes de abril, quedaron aprobadas las cuentas de 2023 y la previsión de gasto para el 2024. Se hizo también repaso por el estado de los socios y socias, de los proyectos en vigor, de las actividades y acciones desarrolladas, de la organización interna y de la creación de canales para una mejor gestión de la actividad de la DAG. Como punto final, se repartieron los carnés a las nuevas asociadas y se celebró una comida para seguir con las conversaciones de forma más informal.

      La nueva directiva agradece el trabajo realizado hasta el momento por las directivas precedentes y recoge el apoyo dado en la Asamblea para abordar el compromiso adquirido para los próximos años.
