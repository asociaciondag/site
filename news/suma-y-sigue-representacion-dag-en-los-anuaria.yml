      [Era comunicación](https://eracomunicacion.es/) recibió una Selección Especial Anuaria en la categoría de mejor Campaña de Interés Social, por el trabajo _Ben veñas, Maio!_ realizado para la Concejalía de Normalización Lingüística del Ayuntamiento de Pontevedra, junto con los equipos de normalización (ENL) de los institutos de Pontevedra, con la que promovían el uso del gallego entre la juventud a través de las artes: teatro escolar, cómic, narración corta, fotografía, poesía, cortometraje y videoclip musical.

      Por otro lado, [Roberto Núñez](https://robertonunez.com/) obtuvo dos Selecciones Especiales Anuaria por _Observador_ y _Perfeccionista_, ambos en la categoría de mejor Packaging. Vinos de edición limitada que tienen su origen en una forma muy personal de trabajar, analizar y entender la naturaleza, la llamada _viticultura reflexiva._

      Como viene siendo habitual, DAG también ha participado como jurado en esta XXVI edición de los Premios Anuaria.

      Muchas felicidades a todos!

      Podéis ver el resto de los premiados y premiadas [aquí](https://www.veredictas.com/es/premios/premios-anuaria/ganadores-anuaria.html?utm_source=newsletter_72_2019-12-11&utm_medium=newsletter&utm_campaign=veredicto_de_los_premios_anuaria_2019&fbclid=IwAR15qBmQkrQmRZ5YdTiE1Tf8w2I_OPfeyfmEXzWt8EL-s3wmIMbmbhIDacM).
