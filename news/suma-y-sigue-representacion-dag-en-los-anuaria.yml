  - text: "En esta edición tenemos que destacar el Premio Anuaria de Oro concedido a [Dardo](http://www.dardo.gal/dardo/), por el trabajo realizado con el libro _DRIFT, miradas cruzadas entre diseño y arte contemporáneo_, una publicación que camina por la historia del diseño al mismo tiempo que plantea otras visiones de la historia del arte en función de la relación que se establece entre ambas disciplinas. El resultado es un volumen con tono uniforme a pesar de la diversidad de las fuentes de las que proceden las imágenes. La gráfica de la portada se expande desde la D y marca la forma del libro."
