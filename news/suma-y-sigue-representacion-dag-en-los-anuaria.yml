intro: "No podemos estar más contentos, pues terminamos este año 2019 con más reconocimiento al diseño gallego en la XXVI Edición de los Premios Anuaria; donde Dardo, Era Comunicación y Roberto Núñez han recibido sendos premios y selecciones especiales."
