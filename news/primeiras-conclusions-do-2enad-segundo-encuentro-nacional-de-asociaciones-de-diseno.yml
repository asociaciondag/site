title: 'Primeiras conclusións do 2ENAD (Segundo encuentro nacional de asociaciones de Diseño)'
body:
  -
    text: |-
      O evento foi organizado e coordinado por READ, Red Española de Asociaciones de Diseño á que pertenece a DAG, e coordinado por di\_mad en Central del Diseño no Matadero Madrid durante os días 12 e 13 de xuño. Estiveron presentes 39 representantes de 20 asociacións de deseño español e unha ducia de invitados de empresas privadas e institucións de encino.

      O encontró para o debate e, sobre todo, a proposta, en seis mesas de trabalho de maneira co-creativa en torno a otros tantos temas de interese manifesto para o sector: a relación das asociacións de profesionais coa ensinança, a relación dos deseñadores coas empresas, o Mapa do Deseño, a comunicación e a relación das asociacións coa administración.

      A estés asuntos de carácter estratégico, sumouse o proyecto “From Spain with Design”, nacido dunha experiencia previa da Asociación de Diseñadores de la Comunidad Valenciana (ADCV) sobre a internacionalización do reseño español e que agora READ amplía a nivel nacional.

      En todas as mesas traballouse intensamente, obtengo ricas aportacións dos deseñadores asociados e os invitados de READ: Juan López, Eugenio Vega, Pierluigi Cattermole, Emilio Gil, Félix de la Fuente, Sofía Rodríguez, Marina García del Soto, Juan Mellen, Manuel Lecuona, Mari Paz Madrid e Rafa Rebolleda.

      O interese en dar continuidade ás iniciativas urdidas de cada unja das mesas foi declarado e compartido polos asistentes, tanto nos grupos de traballo como na asamblea final coa posta en común en plenario. READ ordenará e difundirá a documentación de conclusións a todas as asociacións a través dos participantes e así propiciar a organización de grupos de traballo que concreten as tareas e as leven a termo.

      En este momento forman parte de READ sets organizacións:AAD, Asociación Andaluza de Diseñadores; ADCV, Asociación de Diseñadores de la Comunidad Valenciana; DAG, Asociación Galega de Deseñadores; DIMAD, Asociación Diseñadores de Madrid; DIP, Asociación de Profesionales del Diseño y la Comunicación Publicitaria de la Región de Murcia; DIS, Asociación de Diseñadores Gráficos de Soria, y EIDE, Asociación de Diseñadores de Euskadi.

      Máis información: [www.designread.es/2encuentro](http://www.designread.es/2encuentro)

