      Ola!

      Son Ana, deseñadora UX.

      Estudei Ilustración e Deseño Gráfico na EASD Pablo Picasso, sempre fun unha persoa curiosa e con moitas ganas de aprender; por iso, mentres estaba estudando Deseño embarquei no grao en Historia do Arte a través da UNED.

      Comecei a miña carreira profesional no sector editorial, pero ao pouco tempo decidín formarme en UX, guiada pola miña paixón polas persoas e a tecnoloxía, e pasei a traballar nunha axencia de márketing deseñando produtos dixitais.

      A día de hoxe, traballo en Corunet como parte do equipo de UX dunha multinacional do sector téxtil. Fóra do traballo gústame adicar tempo á investigación sobre a historia do deseño galego e gustaríame poder doutorarme neste tema algún día.

      Entrei nesta asociación porque penso que pode ser un espazo de conexión con outras profesionais e o lugar axeitado no que construír grandes proxectos; penso que temos como asignatura pendente documentar a nosa historia dende a óptica do deseño e tamén traballar nunha educación superior pública e de calidade sen necesidade de saír de Galiza para estudar un mestrado ou doutorarnos en Deseño. Espero poder aportar todo canto estea na miña man e compartir consellos, proxectos ou ideas coas grandes profesionais que forman esta asociación.

      Grazas por acollerme!
