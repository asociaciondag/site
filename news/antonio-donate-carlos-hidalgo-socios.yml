    text: |-
      Hola, somos Toni y Carlos y somos parte de la cooperativa [Numax](https://numax.org) desde su apertura hace cinco anos. Numax es más conocida por su cara pública, la de su cine y su librería; pero por detrás, y también desde su inicio, alberga un espacio creativo al que denominamos Laboratorio. Y allí trabajamos nosotros, junto a otras cuatro compañeras.

      En el [Laboratorio Numax](https://laboratorio.numax.org), además de coordinar y elaborar la identidad de la cooperativa, desarrollamos proyectos externos de diseño, comunicación y producción y posproducción de vídeo. Allí, nos ocupamos del área gráfica y de diseño web. Todavía no nos hemos cansado del oficio, de intentar poner atención al detalle en cada fase para que el resultado de nuestros trabajos sea útil y diferente al mismo tiempo.

      Un abrazo y muchas gracias por acogermos.
