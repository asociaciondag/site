      Sabendo isto, non podiamos deixar acabar santos sen traer aquí unha pequena recompilación das distintas distincións alcanzadas polos socios da DAG:

      ## 1) European Design Awards / ADC\*E

      Os primeiros nesta lista son [Suso](https://dag.gal/gl/suso-vazquez-gomez/) e [Cibrán](https://dag.gal/gl/cibran-rico-lopez/) ([desescribir](http://www.desescribir.com/)) que este novembro sumaron outro recoñecemento máis para **_Lugares_** de Vari Caramés, o libro que deseñaran para [Fabulatorio](http://fabulatorio.org/), premiado xa cun Laus de Ouro na categoría de mellor deseño de libro, mais que recentemente foi distinguido tamén cun nomeamento nos European Design Awards do Art Directors Club of Europe.

      ## 2) Premios Paraugas

      No ámbito galego, o acontecemento do outono será a gala de entrega dos premios que concede o Clúster da Comunicación este venres 29 en Expourense. Como non podía ser doutro xeito, son moitos os socios e as socias da DAG nomeados nas distintas categorías:

      Un dos socios máis nomeado quizais sexa [Tony Le Brand](http://www.lebrand.es/), finalista en 5 categorías: na de mellor deseño dixital co traballo **Resistencia desde 1906**, na categoría de mellor creatividade gráfica con **Resistencia desde 1906 – 0,0**, na de mellor creatividade audiovisual por **Fábrica de cervexas – Percebes – segunda edición**, na de mellor estratexia/acción de branding polo **Lanzamento marca R en expansión** e na de mellor estratexia de comunicación interna de novo por **Resistencia desde 1906.**

      Cómpre destacar a [**Winsock**](https://windsock.es/), finalista en dúas categorías: na de mellor traballo comercial (libro, folleto ou catálogo) impreso con tecnoloxía Indigo polo _**II**_ **_Informe do Xurado de Expropiación de Galicia_** e tamén finalista na categoría de mellor deseño dixital pola **web Macoga**.

      Por último, hai que salientar a presenza de [Roberto Núñez](https://robertonunez.com/) finalista na categoría de deseño polo seu traballo **Perfeccionista/Bodega Davide (packaging)**, xa premiado cun Platinum Pentawards e mais cun Wood Pencil, canda outros dous socios da DAG, o estudio lugués [Sond3](https://www.sond3.com/) pola **imaxe corporativa de Evicc** e a deseñadora [Uqui Permui](https://uqui.net/) polo **Xacobeo 2021**.
