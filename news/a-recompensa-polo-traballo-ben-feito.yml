intro: "Se para os labregos, o outono é a estación das colleitas, outro tanto pode aplicarse aos deseñadores e ás deseñadoras da DAG que ao longo de todo este mes de novembro están a recoller os froitos do seu traballo en forma de nomeamentos nos distintos certames de deseño nacionais e internacionais."
