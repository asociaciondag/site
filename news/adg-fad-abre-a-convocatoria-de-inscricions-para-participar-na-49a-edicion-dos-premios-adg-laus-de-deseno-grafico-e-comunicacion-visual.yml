      Este ano contarán cun xurado de recoñecidos profesionais nacionais e internacionais do sector como Sascha Lobe ([Pentagram](https://www.pentagram.com/)), Daan Lucas ([Random Studio](https://random.studio/)), Iria López ([Wednesday](http://www.wearewednesday.com/)), David McFarline ([Commission](http://commission.studio/)), Monse Garcia ([SeriesNemo](http://www.seriesnemo.com/)), Biel Capllonch ([Biel Capllonch](http://www.bielcapllonch.com/)), Laura Messeguer ([Laura Messeguer](http://www.laurameseguer.com/)), Mireia Ruiz ([Cocolia](http://www.cocolia.cat/)) e Marta Cerdà ([Marta Cerdà](http://www.martacerda.com/)), entre outros.

      Os premios ADG Laus de Deseño Gráfico e Comunicación Visual outórganse co obxectivo de recoñecer a excelencia na comunicación gráfica. Son os premios de deseño gráfico de referencia e de maior prestixio do Estado español, a celebración do grafismo que se converteu nunha referencia esencial para coñecer as propostas creativas relevantes do ano. Os ADG Laus son un trampolín para os estudantes e deseñadores emerxentes, a consagración dos profesionais e o recoñecemento ás empresas e institucións que invisten en deseño. Os ADG Laus son tamén unha ferramenta de divulgación e participar é un exercicio de promoción para calquera deseñador gráfico ou director de arte. Todas estas razóns fan dos ADG Laus os premios que dan recoñecemento e visibilidade ao traballo dos grafistas.

      A convocatoria dos ADG Laus ábrese para todos os traballos impresos, publicados, emitidos, visionados online ou editados durante o ano 2018 nas seguintes categorías: Deseño Gráfico, Dixital, Publicidade, Audiovisuais e Estudantes. Un ano máis, outorgarase o premio Laus Achega—Fundació Banc Sabadell, que pretende facer visíbel a contribución do deseño á sociedade con proxectos que, a través da comunicación visual, conseguiron ter un impacto social, económico ou cultural positivo. A Xunta Directiva de [ADG-FAD](https://www.adg-fad.org/) concederá o premio Laus de Honra á traxectoria profesional e Laus Empresas e Entidades como recoñecemento a aquelas institucións que sobresaen pola súa longa, frutífera e inspiradora relación co deseño.

      [Carles Murillo](http://www.carlesmurillo.com/), socio de ADG- FAD e deseñador gráfico cunha ampla traxectoria na dirección de arte, foi o encargado de desenvolver a campaña dos premios ADG Laus 2019. Para esta edición, Murillo decantouse por unha campaña cunha linguaxe próxima e un ton humorístico que rende homenaxe a Jean Laplace, o mítico debuxante das viñetas dos oito erros. Neste caso, o xogo que propón é o de comparar as diferenzas entre a vida dun creativo antes e despois de gañar un premio ADG Laus. A campaña poderase seguir a través das redes sociais de ADG e os medios colaboradores da campaña.

      O Magabook ADG Laus 2019 será deseñado polos socios de ADG- FAD [Rubio &amp; del Amo](http://rubioydelamo.com/) e desvelarase na Nit ADG Laus, como recompilatorio de todos os gañadores desta edición dos premios. Incluirá tamén unha serie de entrevistas e artigos ao redor dos gañadores do Laus de Honra e o Laus Empresas e Entidades.

      O prazo de inscrición permanecerá aberto até o 10 de febreiro. **Por ser a DAG unha asociación amiga da ADG-FAD, todos os seus socios teñen un 15% de desconto no prezo da inscrición.**
