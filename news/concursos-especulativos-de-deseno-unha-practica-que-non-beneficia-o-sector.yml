title: "Concursos especulativos de deseño, unha práctica que non beneficia o sector"
body:
  - text: |-
      **Un ano máis, o concurso Francisco Mantecón fai un chamamento ao sector do deseño para que traballe sen remuneración, ao que se suma, ademais, Turismo de Galicia.**

      Varias marcas coñecidas de bebidas realizan ano tras ano concursos abertos de deseño para melloraren o seu posicionamiento e crearen a súa identidade, aínda que o resultado é unha desconcertante resaca. E é que tal número de carteis sen ningunha estratexia de comunicación detrás soamente consegue emborracharnos. Entón, que buscan as marcas convocando concursos de deseño? Imos analizalo a través dun dos concursos que acaba de presentar as súa bases, o [concurso de deseño publicitario Francisco Mantecón](https://www.franciscomantecon.com/2019/index.php), ao que nesta edición se suma Turismo de Galicia, un organismo da Xunta de Galicia, convocando un novo concurso ‘restrinxido’ aos premiados e finalistas do concurso de Terras Gauda. Este concurso-dentro-do-concurso é para elaborar o deseño de dúas xornadas –a imaxe pode ser indistintamente para ambas– e tampouco se remunerará a todos os participantes, pagarase o traballo de dúas obras seleccionadas.

      O concurso Francisco Mantecón, chamado así en homenaxe ao artista e deseñador galego, organízase desde o 2001, coa intención de crear un evento de prestixio –no ámbito do deseño– en Galicia, dar visibilidade ao deseño publicitario e que este se asocie á marca de viños ‘Terras Gauda’. Para iso conta cun bo premio, con deseñadores de prestixio no xurado e o apoio de relevantes editoriais do ámbito do deseño, tanto nacional como internacional. Sen dúbida chegou a ser un evento importante que conta cunha gran participación, como apuntaba _La Voz de Galicia_ na edición do 2017, “deseñadores de 62 países presentaron un total de 1.568 pezas”. Efectivamente, esa é a estratexia dos concursos, conseguir notoriedade pola exposición do propio premio, non tanto polo cartel, que adoita ter pouca difusión. Isto sen dúbida, non beneficia o deseño. Primeiro, porque o protagonista é o concurso, non o cartel que deixa de cumprir o seu cometido de comunicador (quen comunica é o concurso, non a obra) tampouco beneficia os profesionais que realizan o traballo porque unicamente vai ser unha persoa a remunerada.

      Outro argumento que adoita esgrimirse a favor destes concursos é a visibilidade que supostamente proporciona, aínda que os traballos non sexan seleccionados, por medio da exposición da obra presentada. Pero, alguén se lembra dalgún cartel entre mil cincocentas obras? Recordará o público algún nome dos galardoados nestes anos? Mesmo, se nos centramos na posible repercusión que poida ter no ámbito do deseño, aparecen nalgunha das mostras ou referencias de deseño? Non, e menos centrándonos neste caso, no ámbito do deseño galego, onde sería importante que a identidade da marca e do deseño puidesen beneficiarse mutuamente, pero obviamente non é así.

      Desde o grupo de traballo do código deontolóxico da [READ](http://www.designread.es/), defendemos que os concursos abertos e que fan traballar a moitos para que só un obteña beneficio, non poden dignificar a profesión. Este grupo ten como obxectivo avanzar na construción dun código deontolóxico profesional que debe comezar por unhas boas prácticas na contratación e difusión de deseño, así como nos deberes dos propios profesionais e estudantes de deseño, velando por estas prácticas.

      Pór en valor o deseño significa valorar o traballo que realizas sen permitir que se transforme nun xogo de azar onde che pode tocar cobrar (unha posibilidade entre mil, como sería neste caso). Conseguir que desaparezan os concursos especulativos é tamén responsabilidade de quen participa neles. Sería incomprensible que entrásemos nun supermercado e abrísemos as botellas que nos parecese, saboreásemos unha copa de cada unha e pagásemos unicamente a botella que nos gustase máis… o resto podería ir ao lixo. Isto é o que sucede co noso traballo nos concursos de deseño.

      Nun afán de colaborarmos, as asociacións poñémonos a disposición das empresas e institucións para harmonizarmos intereses e conseguirmos un resultado máis satisfactorio para todas as partes, que de seguro poderemos atopar.

      Grupo de traballo do código deontolóxico da READ
