title: "La Agencia Gallega de Innovación convoca ayudas para el fomento de la propiedad industrial"
body:
  - text: "Dentro de estas tramitaciones se incluyen como subvencionables, siempre que cumplan los requisitos de la Orden EHA/524/2008, del Ministerio de Economía y Hacienda, del 26 de febrero, por la que se aprueban los gastos subvencionables de los programas operativos del Feder y del Fondo de Cohesión, los siguientes conceptos y gastos: a) Solicitud de los títulos de propiedad industrial correspondientes a invenciones. Dentro de este concepto se incluyen todos los trámites que sean necesarios para la solicitud del título correspondiente y que supongan el pago de una tasa oficial ante la oficina de propiedad industrial correspondiente, así como la transformación o la extensión territorial de títulos existentes. b) Mantenimiento de los títulos de propiedad industrial correspondientes a invenciones. Dentro de este concepto se incluyen los trámites correspondientes a la renovación y puesta en explotación de patentes y modelos de utilidad realizados ante la oficina oficial de propiedad industrial correspondiente. c) Análisis de registrabilidad de los títulos de propiedad industrial correspondientes a invenciones. La ayuda que se va a conceder asume la forma de subvención a fondo perdido y su cuantía será el 70% de los gastos subvencionables, siempre que exista crédito y que la suma de las subvenciones percibidas no supere los 30.000 euros. Esta convocatoria se tramita en la modalidad de concurrencia no competitiva, de modo que las solicitudes de subvención serán atendidas respetando su orden de entrada y sin comparación con otras solicitudes, hasta el agotamiento del crédito disponible. El plazo para la presentación de solicitudes finaliza el 31 de mayo de 2014 y se podrá obtener información adicional sobre la convocatoria en la Agencia Gallega de Innovación a través de los siguientes medios: a) En la página web oficial de la Agencia Gallega de Innovación (<http://gain.xunta.es/>), en el epígrafe de «Ayudas». b) En los teléfonos 981 95 73 90 e 981 95 73 91 de la citada agencia. c) En el correo electrónico infosegapi.gain@xunta.es d) Presencialmente Enlace a la convocatoria: [http://gain.xunta.es/artigos/409/axudas+fomento+](http://gain.xunta.es/artigos/409/axudas+fomento+da+)"
    type: text
intro: "Las subvenciones de la [Agencia Gallega de Innovación](http://gain.xunta.es/) para el fomento de la propiedad industrial se destinarán a atender los gastos derivados de la tramitación de solicitudes de títulos de propiedad industrial relativos a invencionesy de su renovación, ante las oficinas nacionales, regionales o internacionales."
