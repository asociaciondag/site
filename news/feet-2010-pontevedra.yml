title: "Feet 2010"
body:
  - text: |-
      Pepe Murciego e Diego Ortiz, coeditores de La Más Bella, serán os encargados de abrir o feet cun taller de edición e xestión de revistas de arte experimentais dirixido a profesionais (editores, deseñadores, artistas visuais, escritores); e a semana seguinte, será a quenda do deseñador catalán, Andreu Balius, co seu taller de tipografía.

      Seis días de intensa actividade, nos que haberá exposicións, presentacións de libros, debates... nos que se analizarán as últimas tendencias e proxectos emerxentes no ámbito editorial, nun foro que pretende ser un espazo para o intercambio de ideas e para a reflexión sobre o futuro da edición.

      O Foro está patrocinado por AGADIC e conta coa colaboración da Universidade de Vigo e mais de Creativa cultural (Industria Cultural Galicia-Norte de Portugal).

      Máis información na páxina do [feet](http://feet.asociaciondag.org/).
