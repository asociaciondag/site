    text: |-
      Con estos galardones se busca destacar las mejores prácticas para que sirvan de ejemplo a todo el tejido empresarial gallego, poniendo de relieve cómo la innovación y el diseño cumplen un papel esencial para mejorar la competitividad de las empresas y, en definitiva, la calidad de vida de las personas.

      El certamen cuenta con seis categorías, de las que tres están específicamente dirigidas a reconocer la profesionales y empresas que contribuyen de manera relevante a la mejora del prestigio del diseño gallego y las compañías que, al incorporarlo a su estrategia empresarial, demuestran que el diseño actúa como motor de innovación, sostenibilidad y competitividad. Uno de estos premios será para profesionales con una trayectoria de diez o más años, otro para empresas que incorporasen el diseño en su ​estrategia empresarial durante una década como mínimo, y un tercero para diseñadores y diseñadoras menores de 35 años de edad y con una trayectoria profesional inferior a diez años.

      Las otras tres categorías reconocen a personas y empresas gallegas que tienen la innovación como un elemento clave para el desarrollo de su estrategia profesional y su crecimiento en el mercado. La categoría de trayectoria innovadora reconoce a profesionales y líderes empresariales con una experiencia de por lo menos diez años en la que la innovación tuviera un papel relevante. Las categorías de gran empresa y pymes distinguen a compañías con una actividad innovadora destacada de por lo menos diez y cinco años, respectivamente.

      Los premios a la trayectoria innovadora y a la​ gran empresa en el apartado de innovación y a la empresa en el apartado de diseño tienen carácter honorífico, mientras que los demás cuentan con una dotación económica de 15.000 euros cada uno.

      Entre los criterios de evaluación, el jurado de las categorías de innovación tendrá en cuenta la trayectoria y actividad innovadora, así como el posicionamiento y el impacto de la innovación en la mejora de la capacidad competitiva. El jurado de los galardones de diseño valorará la trayectoria y aportación realizada, así como el impulso a la innovación a través de los proyectos de diseño. Estos fueron los aspectos en los que destacaron las personas y empresas galardonadas en las ​ediciones anteriores de este certamen. En el apartado de diseño fueron reconocidos nuestros socios Ricardo Tubío y Xabier Rilo de Cenlitrosmetrocadrado y Suso Vázquez y Cibrán Rico de​ ​ Desescribir (profesionales), Eva Yarza y Damián Calvo (talento emergente) y Televés y TMC Cancela (empresas). En el de innovación los premiados fueron Francisco Guitián y Fernando Pérez (trayectoria innovadora), Marine Instruments y GalChimia (pymes) y Cupa Innovación y Congalsa (grandes empresas).
