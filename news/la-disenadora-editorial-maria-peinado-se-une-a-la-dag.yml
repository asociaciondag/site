intro: 'El verano de 2021 nos trae buenas noticias, la Asociación Gallega de Diseño sigue sumando asociadas. Nos alegra poder seguir creciendo en número pero también en diversidad. Las últimas incorporaciones a la DAG tienen nombre de mujer y esto nos permiten avanzar en uno de nuestros objetivos marcados: conseguir un mayor equilibrio de género en nuestra asociación. Hoy presentamos a [María Peinado](https://dag.gal/es/maria-peinado-florido/), una diseñadora malagueña que se ha mudado a Galicia y ya forma parte de nuestra red profesional. ¡Bienvenida a Galicia y a la DAG!'
