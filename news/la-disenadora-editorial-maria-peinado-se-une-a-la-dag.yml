  -
    text: |-
      Hola a todos, encantada de saludaros por aquí.

      Me llamo María, soy malagueña, y después de unos años viviendo también en Barcelona, Edimburgo y Madrid, aterricé en Galicia hace escasos meses. Muy contenta con el cambio y con muchas ganas de descubrir y conocer esta tierra y a todos vosotros.

      Me licencié en Historia del Arte, Fotografía y Estética del Arte Contemporáneo, pero el entusiasmo por los catálogos de arte y los libros impresos en general, me llevaron al diseño editorial y ahí es hacia donde oriento y focalizo mi desarrollo profesional y personal.

      Creo y apuesto por un diseño que humanice y haga de la comunicación una herramienta de entendimiento, acercamiento y mejora social.

      Llegué a la Asociación buscando, aquí en el Atlántico, nuevos compañeros de gremio con los que poder compartir, colaborar, poner en común y aprender cosas nuevas. Ilusionada con poder aportar mi granito de arena.

      Un abrazo y muchas gracias por acogerme.
