title: 'La DAG en la asamblea de la READ'
body:
  -
    text: |-
      En representación, acude Uqui Permui, quien en la actualidad ostenta la secretaría de la Junta Directiva de la [READ](http://www.designread.es/). El resto de la Junta está constituida por Juan Aguilar de AAD, en la presidencia, Vicente Gallega de la ADCV y Teresa Jular de la DIP, en las vicepresidencias, y Jesús Ángel Alonso de la DIS en la tesorería. Las otras asociaciones participan como vocales. El sistema de organización de la READ es rotatorio, según el orden de entrada de las asociaciones que la constituyen, [unas diez en total](http://www.designread.es/asociados/).

      La asamblea se desarrollará a lo largo de este viernes 15 de abril en la Central de Diseño, sede de la Dimad en Madrid.
