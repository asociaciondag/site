title: 'Felicidades a los premiados gallegos en la Nit Laus 2012'
body:
  -
    type: text
    text: |-
      Los trabajos de dos estudios gallegos han sido premiados con dos Laus de plata en la 42ª edición de los Premios Internacionales Laus de Diseño Gráfico y la Comunicación Visual que tuvo lugar ayer por la noche en Barcelona. Los afortunados son el estudio coruñés [Desescribir](http://www.desescribir.com/), que optaban al galardón dentro de la categoría de cartel con su [Cartel para el V Premio de Arquitectura Ascensores Enor](http://www.flickr.com/photos/desescribir/5377941887/in/set-72157625432601484), y [Verve Creative Group](http://www.vervecg.com/), con sede en Vigo, y que resultaron premiados dentro de la categoría audiovisual-promocional por su Reb Bull Silent Project.

      Toda la información en: [Laus 2012](http://fad.cat/awards/view/61/lang:spa)
