    text: |-
      La decisión del Ayuntamiento de Pontevedra de renovar su identidad está motivada, entre otras cosas, por la necesidad de adaptar la marca Pontevedra a los códigos gráficos y necesidades actuales.

      Las candidaturas deberán presentar una muestra de trabajos a través de la sede electrónica del ayuntamiento. Con el objetivo de proteger el anonimato de las candidaturas no se podrán incluir proyectos ya desarrollados para el Ayuntamiento de Pontevedra. De todas las candidaturas presentadas serán 4 las seleccionadas por el jurado. Estas, deberán entonces presentar su propuesta de imagotipo y memoria explicativa con cinco ejemplos de aplicación. El jurado escogerá la candidatura adjudicataria del proyecto, que deberá desarrollar el Manual de Identidad Visual Corporativa a partir de la propuesta presentada, incluyendo los puntos definidos en las bases de la convocatoria.

      Los puntos a valorar por parte del jurado, a través de la muestra de proyectos, serán la experiencia en proyectos similares de identidad corporativa, la calidad formal y originalidad de los trabajos, la capacidad profesional para transmitir los valores inherentes a las marcas creando identidades claramente reconocibles, y la versatilidad de las propuestas para adaptarse a distintos usos.

      El jurado estará integrado por personal del ayuntamiento (dos técnicas del departamento de Comunicación, el jefe de la Oficina Técnica de Arquitectura y Planeamiento, la jefa de Servicio de Secretaría y Asuntos Generales, y la concejala de Régimen Interior y Contratación) y dos personas, profesionales del diseño, nombradas por la DAG. Además, el jurado contará con el asesoramiento de un comité de expertos que estará compuesto por 4 personas directamente vinculadas a la docencia universitaria y al diseño: Marcos Dopico, docente y profesional del diseño; Cristina Varela, docente en la Universidad de Vigo y diseñadora gráfica; y Juan Manuel Corbacho y Alberto Dafonte, docentes e investigadores de comunicación audiovisual y publicidad en el campus universitario de Pontevedra.
