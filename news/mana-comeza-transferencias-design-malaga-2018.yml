      Transferencias.Design Málaga2018 é un encontro multidisciplinar no que empresas, institucións e profesionais debaten sobre as relacións entre deseño e sociedade contemporánea. A procura de relacións ten por obxecto a transferencia de coñecementos e experiencias en procesos e dinámicas horizontais de traballo.

      Nesta edición contan con cinco áreas temáticas:  
         
       1) **A investigación en Deseño** e a necesidade dunha área de coñecemento específica que facilite a acreditación e o recoñecemento do estatus científico-académico do deseño alén do artístico, cultural ou económico. Ocupará a mañá do venres 19 de outubro nunha sesión plenaria aberta ao público en xeral na sala de concertos Unicaja María Cristina.

      2\) **A relación e transferencia de coñecemento entre empresas e centros educativos**

      3\) **A relación e transferencia de coñecemento entre museos e centros educativos**.

      Dou seminarios simultáneos en dúas sedes distintas (Sala Eduardo Ocón da Fundación Unicaja e Salón de actos do Museo do Patrimonio Municipal de Málaga) en sesións paralelas só para inscritos na tarde do venres 19 de outubro.

      4\) **Espazos innovadores de relación entre empresas e centros educativos**

      5\) **"Design Innovation", proxecto para Transferencias 2019-2020**.

      En sesión plenaria só para inscritos na mañá do sábado 20 de outubro.
