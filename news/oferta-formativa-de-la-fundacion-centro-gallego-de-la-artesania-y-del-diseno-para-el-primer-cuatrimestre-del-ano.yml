title: 'Oferta formativa de la Fundación Centro Gallego de la Artesanía y del Diseño para el primer cuatrimestre del año'
body:
  -
    type: text
    text: |-
      Varios cursos gratuitos relacionados con los ámbitos de la joyería, del textil, del encaje, de las redes sociales en la empresa o de la bisutería constituyen la oferta formativa diseñadas por la [Fundación Centro Gallego de la Artesanía y del Diseño](http://artesaniadegalicia.xunta.es/actualidad/noticias/econom-a-e-industria-presenta-o-calendario-de-formaci-n-especializada-para-art-2) para el primer cuatrimestre del año.

      Las actividades que comenzaron el pasado 12 de marzo en Gondomar con el curso Estampado y decoración de telas, de 50 horas, impartido por la artesana pontevedresa Viviana Araújo continúan en O Grove del 31 de marzo al 1 de abril con un curso de 16 h sobre Técnicas de enfilado a cargo de Alicia González. Del 13 al 15 y del 20 al 22 de abril, será el turno de Marcia Ferreira, quien impartirá en Ourense, en el local de la Asociación de Artesanos, un curso de Perfeccionamiento de encaje de Hinojosa del Valle (50 h).

      En Santiago de Compostela, del 16 al 20 de abril, tendrá lugar el curso Perfeccionamiento del diseño de joyas en 3D: Rhinogold, de 32 horas de duración, de la mano de Chesco Díaz. Y en lo tocante a la pasamanería, la Fundación organiza en Tui el curso Perfeccionamiento de la pasamanería impartido por el artesano Rafael González los días 26 y 27 de abril, del 2 al 4 y del 7 al 11 de mayo.

      Por último, todos los lunes desde el 16 de abril hasta el 7 de mayo en Orense se desenvolverá el curso de Facebook para empresas e iniciación al tratamiento de la fotografía digital conducido por Inés Quiñoy.

      Estas actividades de formación están dirixidas principalmente a artesanos inscritos en el Registro General de Artesanía de Galicia aunque, en función de la disponibilidad de plazas, también pueden participar aficionados e interesados en general. La inscripción en cualquiera de los cursos puede realizarse a través de la página web [www.artesaniadegalicia.org](http://www.artesaniadegalicia.org).
