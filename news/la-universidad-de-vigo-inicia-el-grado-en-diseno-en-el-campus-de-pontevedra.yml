      Este nuevo Grado en Diseño busca formar a diseñadores y diseñadoras integrales capaces de generar proyectos que tengan en cuenta los procesos y soportes comunicativos actuales (gráfico, moda, audiovisual y digital interactivo),​ haciendo especial énfasis en las metodologías, tecnologías y entornos de trabajo innovadores y actuales, que permitan la experimentación y una mejor adaptación al futuro mercado laboral.

      Los contenidos del Grado se estructuran en cuatro cursos académicos: dos primeros cursos comunes, profundizando en la formación sobre las bases y los fundamentos del diseño; y dos cursos finales con optativas que orientan la carrera del alumnado de cara a su especialización en Diseño gráfico/digital o Diseño de moda. Un total de 240 créditos ECTS, 12 créditos del Trabajo Fin de Grado y 18 créditos de Prácticas en empresas.​

      La Facultad de Diseño es el nuevo centr​o universitario de la Universidade de Vigo que impartirá el Grado en Diseño en el Campus de Pontevedra, además de continuar con el Máster de Diseño y Dirección Creativa de Moda que inicia este curso su séptima edición​.​​

      La oferta formativa superior en diseño en nuestra comunidad se amplía con este nuevo Grado y se suma a las que que ofrecen las cuatro Escuelas de Arte Superior de Diseño​ sitas en A Coruña, Lugo, Ourense y Santiago de Compostela. ​
