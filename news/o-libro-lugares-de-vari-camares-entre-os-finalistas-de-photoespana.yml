    text: |-
      Entres todos os libros seleccionadas na edición deste ano, temos que destacar a presenza na categoría de Mellor Libro de Fotografía Nacional de [_Lugares_](http://fabulatorio.org/publicacion/lugares/) de Vari Camarés, editado por [Fabulatorio](http://fabulatorio.org/), o proxecto editorial dos nosos socios [Cibrán Rico](https://dag.gal/es/cibran-rico-lopez/) e [Suso Vázquez](https://dag.gal/es/suso-vazquez-gomez/).

      Este é o terceiro ano en que un dos seus libros obtén algún recoñecemento no PHE, pois [_Ostalgia,_](http://fabulatorio.org/publicacion/ostalgia-2a-ed/) de Simona Rota, levara o premio ao mellor libro de fotografía en 2014 e [_Boas noites_](http://fabulatorio.org/publicacion/boas-noites-2/), de Jesús Madriñán, fora finalista nesa mesma categoría en 2016.

      Trátase, ademais, do segundo recoñecemento alcanzado pola obra, que xa resultara seleccionada en abril polos premios LAUS, xunto canda outro traballo de Suso e Cibrán: os carteis para a Semana do Libro de Compostela (SELIC).
