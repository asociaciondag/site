  - text: |-
      Ola, son Paula.

      Un cúmulo de circunstancias fixeron que caese neste apaixonante, mais esixente, mundo do deseño logo de rematar a miña formación universitaria. Son unha entusiasta do deseño editorial e gozo de facer libros, revistas, catálogos… desde hai preto de 15 anos. Pero nesta profesión, frecuentemente son os proxectos os que nos escollen a nós e, ás veces, acabo desenvolvendo outro tipo de traballos de deseño que non entraban nos meus plans, pero que ao final resultan grandes experiencias nas que me relaciono con outros profesionais e aprendo do proceso.

      Adoro facer listaxes. Encho calendarios e cadernos con relacións de tarefas. Por fin poderei poñerlle un _tick_ á presentación da DAG na folla que teño diante. Algúns de vós sabedes que levaba tempo querendo formar parte da asociación. Que por que non o fixen antes? Pois por isto que vos dicía das esixencias, de non dar reservado un tempiño para redactar esta presentación, preparar os proxectos para subir á web, sacar unha foto para o perfil... Os últimos anos foron un non parar para min, e non é queixa, pero xa coñecedes como vai isto de ser autónoma.

      Comezo o 2019 cumprindo un propósito co firme convencemento de que a unión fai forza, de que o colectivo achega e enriquece moito máis que o individual e de que ser da DAG fará que este traballo, que a miúdo é tan solitario, se volva un espazo de encontro. Agardo achegar o meu graniño de area ao proxecto da asociación, desexo ser unha socia proactiva e involucrarme nas distintas iniciativas que se organicen. Moitas grazas por acollerme.
