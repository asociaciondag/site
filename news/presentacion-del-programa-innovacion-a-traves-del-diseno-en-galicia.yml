      El [PID «Programa de Innovación a través del Diseño»](https://innovayaccion.com/pid-innovacion-a-traves-del-diseno) está destinado a empresas de cualquier sector productivo y a los deseñadores y deseñadoras con experiencia que se integran en ellas como equipo especializado de diseño. Al terminar el programa formativo los diseñadores y las diseñadoras tendrán conocimientos y recursos dirigidos á la innovación a través del diseño incorporando la visión estratégica del negocio y llevando a su empresa a otro nivel competitivo. Trabajarán en proyectos que después serán presentados en varios actos relacionados con la World Design Capital Valencia 2022, ofreciendo gran proyección nacional e internacional a las empresas participantes.

      La [primera edición](https://www.youtube.com/watch?v=9nKPlZZjI6Q) estuvo protagonizada por empresas de Valencia y este año los organizadores quieren acercarse a otros territorios para que empresas de otros entornos tengan también la oportunidad de formarse en diseño mejorando sus procesos de innovación. La presentación del PID en Galicia se hará de forma _online_ y, para organizar mejor la sesión informativa, se requiere de inscripción previa.
