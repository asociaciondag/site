title: '50 carteles para celebrar los 50 años del Día de las Letras Gallegas'
body:
  -
    type: text
    text: |-
      Los diseñadores gallegos se suman a los actos de celebración del 50 aniversario del Día de las Letras Gallegas y festejan con 50 carteles los 50 años de la efeméride.

      En la iniciativa han colaborado la Asociación Gallega de Diseñadores (DAG), la Real Academia Gallega (RAG), la Asociación de Escritores en Lengua Gallega (AELG), y como no, los 50 diseñadores o estudios gallegos que han trabajado desinteresadamente en un cartel en el que cada diseñador ha tratado de plasmar su particular visión o reinterpretación de cada uno de los escritores homenajeados en estos 50 años de vida del Día.

      Muchas gracias a todos: Pepe Barro, Xosé Salgado, Marcos Dopico, José Antonio Pérez, Lía Santana, Segundo Fdez, desescribir, Javier Pérez, Cenlitrosmetrocadrado, Diego Carracedo, Daniel Costas, Víctor Núñez, Uqui Permui, Carlos Álvarez, Rafa Cáccamo, Esteban Carballido, Pancho Lapeña, Óscar Canal, Dani Bembibre, Felipe Gil, Luis Galán, Óscar Germade, Irene García, Noemí Díaz, María Agra, Cristina Varela, Rebeca Ces, Raquel Boo, Natalia Crecente, X. Carlos Hidalgo, Rubén Prol, Xosé Lois Vázquez, María Ramos, Mauro Hernández, Óscar de Castro, David Silvosa, Clara Malde, Alberte Permuy, Álvaro Valiño, Estudio daqb design, Idear Comunicación Visual, David Carballal, Arinspunk(AK), Kike Besada, Alberto R. Rodríguez, Xosé Teiga, David Sierra, Fausto Isorna y Xosé Vizoso.

      Y, como no podía ser de otro modo, anunciamos que vuestra contribución estará mañañá 17 de mayo en la calle en forma de librito-revista que el Faro de Vigo distribuirá gratuitamente con la edición de su periódico.
