id: 339
title: 'Se amplía el plazo de inscripción en el Curso de creación de empresas de diseño'
body:
  -
    text: |-
      De este modo, todas las personas interesadas tendrán un poco más de tiempo para presentar toda la documentación que se les pide: solicitud de inscripción con todos los datos y firmada, 2 fotos, copia del DNI, copia del título académico especificado en la solicitud de inscripción, copia del documento que acredite la situación laboral del candidato (IAE o documento de pago a la Seguridad Social como autónomo, tarjeta de demandante de empleo, certificado de la empresa en la que trabaja...).

      **Dirigido** a emprendedores de cualquier sector de actividad que, teniendo una idea de empresa y a través de la información y tutela recibida en los cursos sean capaces de llevar a cabo su proyecto de empresa.

      **Los objetivos** que se plantean son los de conseguir que los profesionales del sector diseño, sepan definir modelos de gestión empresarial que incluyan la gestión del diseño como un proceso estratégico para acercar valor desde la conceptualización y desenvolvimiento hasta su materialización, lanzamiento y comercialización.

      Descarga la solicitud y envíala junto con toda la documentación a info@asociaciondag.org:
