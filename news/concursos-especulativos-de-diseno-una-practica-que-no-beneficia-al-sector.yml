title: 'Concursos especulativos de diseño, una práctica que no beneficia al sector'
body:
  -
    text: |-
      **Un año más, el concurso Francisco Mantecón hace un llamamiento al sector del diseño para que trabaje sin remuneración, al que se une, además, Turismo de Galicia.**

      Varias marcas conocidas de bebidas realizan año tras año concursos abiertos de diseño para intentar mejorar su posicionamiento y crear su identidad, aunque el resultado es una desconcertante resaca. Y es que un sinfín de carteles sin ninguna estrategia de comunicación detrás solo consigue emborracharnos. Entonces, ¿qué buscan las marcas convocando concursos de diseño? Vamos a analizarlo a través de uno de los concursos que acaban de presentar las bases, el [concurso de deseño publicitario Francisco Mantecón](https://www.franciscomantecon.com/2019/index.php), al que en esta edición se suma Turismo de Galicia, un organismo de la Xunta de Galicia, convocando un nuevo concurso ‘restringido’ a los premiados y finalistas del concurso de Terras Gauda. Este concurso-dentro-del-concurso es para elaborar el diseño de dos jornadas –la imagen puede ser indistintamente para ambas– y tampoco se remunerará a todos los que participen, únicamente se pagará el trabajo de dos obras seleccionadas.

      El concurso Francisco Mantecón, llamado así en homenaje al artista y diseñador gallego, se viene celebrando desde el 2001, con la intención de crear un evento de prestigio –en el ámbito del diseño– en Galicia, dar visibilidad al diseño publicitario y que este se asocie a la marca de vinos ‘Terras Gauda’. Para ello cuenta con un buen premio, con diseñadores de prestigio en el jurado y el apoyo de relevantes editoriales del ámbito del diseño, tanto nacional como internacional. Sin duda se ha convertido en un evento importante que cuenta con una gran participación, como apuntaba La Voz de Galicia en la edición del 2017, “diseñadores de 62 países han presentado un total de 1.568 piezas”. Efectivamente, esa es la estrategia de los concursos, conseguir notoriedad por la exposición del propio premio, no tanto por el cartel, que suele tener poca difusión. Esto sin duda, no beneficia al diseño. Primero, porque el protagonista es el concurso, no el cartel que deja de cumplir su cometido de comunicador (quien comunica es el concurso, no la obra) tampoco beneficia a los profesionales que han realizado el trabajo porque únicamente va a ser una persona remunerada.

      Otro argumento que suele esgrimirse a favor de estos concursos es la visibilidad que supuestamente aporta, aunque sus trabajos no sean seleccionados, por medio de exposiciones de la obra presentada. Pero ¿alguien puede recordar algún cartel entre mil quinientas obras? ¿recordará el público algún nombre de los galardonados en estos años? Incluso, si nos centramos en la posible repercusión que pueda tener en el ámbito del diseño, ¿aparecen en alguna de las muestras o referencias de diseño? No, y menos si nos centramos en este caso, en el ámbito del diseño gallego, donde sería importante que la identidad de la marca y del diseño pudieran beneficiarse mutuamente, pero obviamente no es así.

      Desde el grupo de trabajo del código deontológico de [READ](http://www.designread.es/), defendemos que los concursos abiertos y que hacen trabajar a muchos para que solo uno obtenga beneficio, no pueden dignificar a la profesión. Este grupo tiene como objetivo avanzar en la construcción de un código deontológico profesional que empiece por unas buenas prácticas en la contratación y difusión del diseño, así como en los deberes de los propios profesionales y estudiantes de diseño, velando por estas prácticas.

      Poner en valor el diseño significa valorar el trabajo que realizas sin permitir que se convierta en un juego de azar en donde te puede tocar cobrar (una posibilidad entre mil, como sería en este caso). Conseguir que desaparezcan los concursos especulativos es también responsabilidad de quienes participan en ellos. Sería incomprensible que entráramos en un supermercado y abriésemos las botellas que nos pareciese, saboreáramos una copa de cada y pagáramos únicamente la botella que nos gustara más… el resto se podrían tirar. Esto es lo que sucede con nuestro trabajo en los concursos de diseño.

      En un afán de colaborar, las asociaciones nos ponemos a disposición de las empresas e instituciones para armonizar intereses y conseguir un resultado más satisfactorio para todas las partes que seguro podremos encontrar.

      Grupo de trabajo de código deontológico de READ
