intro: 'El pasado 3 de marzo se celebró en Mérida la Asamblea de READ, en el marco del DIEX _Design Festival_, donde se ratificó la entrada de DIME en la red y quedó aprobada la nueva Junta Directiva para los próximos dos años, con Juan Lázaro de Cuenca Diseño como presidente.'
