      Desde DAG queremos agradecer enormemente el papel desempeñado por Uqui Permui estos dos años de presidencia de READ como representante de DAG. Una tarea intensa, con dedicación casi exclusiva, y que tan bien ha desarrollado. Y trasladamos mucha energía al compañero Juan Lázaro y a Cuenca Diseño en esta etapa que asumen.

      [DIEX](https://www.diex.es/#), la asociación anfitriona, con motivo de su 20 aniversario, preparó un programa completo de actividades dentro del marco del [DIEX _Design Festival_](https://www.diex.es/festival/), que comenzó el jueves 2 de marzo y finalizó el sábado 4. El jueves se desarrolló «[Encendidos](https://www.encendidos.diex.es/)», un evento abierto al público con cuatro presentaciones de proyectos de diseño de diferentes disciplinas. El viernes por la mañana se realizó un taller dirigido a estudiantes de la EASD de Mérida sobre diseño gráfico y diseño de interiores. Por la tarde tuvo lugar la Asamblea propiamente dicha y una visita a la tienda de cerámica Terracota. El sábado por la mañana se presentaron proyectos de la región e iniciativas innovadoras muy interesantes, como «[La Fábrica de toda la vida](https://lfdtv.org/)», Loupe o [Laura Manuela](https://lauramanuela.es/). Además, Uqui Permui y Juan Lázaro hablaron de READ y el modelo de gestión asociativo que sigue la red a nivel nacional, Ismael Barros de Soluble Estudio, habló de la importancia de cuidar la salud mental en esta profesión tan exigente, y los compañeros del grupo de trabajo de comunicación de DIEX presentaron la gráfica del festival, muy ligada a las tradiciones populares de distintas zonas de la comunidad. El festival se cerró con una comida extremeña y con una visita guiada al teatro y anfiteatro de Mérida.
