    text: |-
      Representantes de las trece asociaciones READ se dieron cita en Mérida para participar en la Asamblea anual y afrontar una nueva etapa donde asume la presidencia Juan Lázaro en representación de Cuenta Diseño y la vicepresidencia primera Silvia González de DIEX. El resto de la Junta Directiva está formada por Uqui Permui de DAG como vicepresidenta segunda y coordinadora de grupos de trabajo, Benicio Aguerrea de EIDE como secretario, Sergio Sánchez de DiCA como tesorero, y en las vocalías Félix Rodríguez de Dime, Diego Isaac Rozada de AGA, Ángela Rodríguez de AAD, Juana Valcárcel de DIP, Luisa Valliser de Dimad, Cristina Cavaller de La Exprimidora que ejercerá además de coordinadora de comunicación, Alfonso Pérez de DIS y Vicente Gallega de ADCV.

      En la asamblea quedaron aprobadas las actas de la asamblea anterior, las cuentas y la memoria económica de 2022 así como la previsión de ingresos para el 2023. Uqui Permui habló de las actividades desarrolladas, destacando el hito de la aprobación del _Código Deontológico del Diseño_ y el cambio de directivas en diferentes asociaciones de la red. También fue importante la colaboración realizada con Acción Cultural Española para la Feria del Libro de Fráncfort, para la que se hizo una llamada a proyecto y tuvo muy buena acogida en la administración, la celebración del 10ENAD en Pontevedra con la inclusión de nuevas mesas de trabajo a abordar dentro de la actividad anual, la participación en los Premios Nacionales de Artesanía y los de Diseño así como en el Congreso Mundial de Políticas Públicas de Valencia, la itinerancia de la exposición FSWD o el rediseño de la web de READ. Muchas acciones que se complementan con la presencia en BEDA, relaciones más cercanas con el gobierno nacional para el avance del Pacto por el Diseño y La Multilateral, y nuevos proyectos en colaboración con diferentes ministerios y entidades de ámbito nacional.

      Desde el punto de vista de la comunicación, la información que distribuye READ a través de la _newsletter_ mensual llega a más de 1.500 personas y entidades interesadas en el sector del diseño; por lo que si aún no estás suscrito o suscrita puedes hacerlo [aquí.](https://designread.es/)

      El plan de acción que presentó Juan Lázaro como nuevo presidente para los próximos dos años, parte de una máxima: trabajo colaborativo en red, propositivo y de calidad, con respecto a la profesión y profesionalizando a la entidad. READ y Cuenca Diseño ponen ya el punto de mira en la organización del 11ENAD que se celebrará en Cuenca el 27 y 28 de octubre de 2023 y para el que crearon un grupo de trabajo abierto con presencia de diferentes personas expertas.
