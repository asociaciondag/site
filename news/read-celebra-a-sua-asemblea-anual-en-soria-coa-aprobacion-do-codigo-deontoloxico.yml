  - text: |-
      A presidenta de [READ](https://www.designread.es/), Uqui Permui, deu a benvida aos representantes de Dica, asociación canaria recén incorporada á rede, e ao resto de compañeiros e compañeiras das doce asociacións membro, e repasou xunto con Irene García o primeiro ano de presidencia de DAG en READ; unha experiencia positiva e gratificante que fortaleceu a estrutura interna e ofreceu unha maior visibilidade da nosa entidade. Ambas as dúas animaron a aquelas asociacións recentes e máis pequenas de cara a asumir esta responsabilidade cando lles toque, porque a repercusión é importante e o apoio do resto de asociacións está asegurado.

      Presentáronse os fitos máis destacados da READ ao longo do ano. Algúns deles: o [Pacto polo Deseño](https://pactoporeldiseno.es/), a incorporación ao proxecto do SNIC (Sistema Nacional de Intelixencia Creativa), a presencia nos Premios Nacionais de Deseño e tamén de Artesanía, a inauguración da exposición FSWD e a súa posterior itinerancia, a celebración do [9 ENAD](https://designread.es/9enad/), a colaboración coa World Design Capital Valencia 2022 para desenvolver algunhas actividades e a participación en diferentes reunións e webinarios con sectores e entidades colaboradoras como Packnet.

      Un dos obxectivos de READ é a profesionalización de cargos. Actualmente conta cunha coordinadora xeral e unha persoa para a relación cos medios. A medida que crezan as necesidades valorarase a asunción de horas adicadas ou a presenza de máis persoal.

      Tanto a memoria de actividades, como a memoria de comunicación e o informe de contas aprobáronse por unanimidade. Tamén o orzamento para o ano 2022 e a previsión de actividades entre as que están o programa formativo en liña sobre internacionalización organizado por FSWD que comeza esta semana, a itinerancia nacional e internacional da exposición «Identidad y territorio» tamén de FSWD, e a celebración do 10 ENAD en Pontevedra baixo o lema «Ciudades soñadas, ciudades diseñadas». Uqui Permui presentou o borrador do programa e a partir desta semana, tanto o grupo de traballo de DAG como a directiva de READ, empezarán a facer as xestións e os contactos iniciais para avanzar coa súa organización.

      A asemblea pechouse coa aprobación, tamén por unanimidade, do código deontolóxico de READ, deseñado polo grupo de traballo de boas prácticas liderado por Toni Mañach e Santiago Blanc; un gran fito que, despois de anos de investigación e a implicación de diferentes profesionais de dentro e fóra das doce asociacións membro, poderemos coñecer e asumir. Unha ferramenta que unifica e ensalza os valores dos e das profesionais do deseño, con aplicación inmediata aos procesos de traballo.

      As actividades arredor da celebración da asemblea comezaron o xoves 10 coa inauguración dunha exposición adicada ao deseñador Isidro Ferrer no Centro Cultural Alameda, que abrangue unha ampla selección de carteis realizados polo autor ao longo da súa traxectoria. Organizáronse varias conferencias sobre economía circular no deseño​ e obradoiros sobre o decálogo ético para profesionais de Castela e León, socios de Dis Soria e representantes de READ, así como para estudantes e profesorado da Escola de Artes de Soria e o CIFP Pico Frentes. No espazo Foes houbo tamén unha mesa sobre despoboamento e deseño con empresarios de Soria e Cuenca. O sábado, ante a presenza de representantes READ, entidades amigas e estudantes, presentáronse os proxectos [Gráficas en Negro](https://designread.es/graficasennegro/), [FSWD](https://fswd.es/) e o Código Deontolóxico, e organizouse unha mesa con representantes doutros colectivos interesados en achegarse a READ baixo o lema «Creando redes de asociacións e colectivos». Todo este contido está dispoñible en liña [nesta ligazón](https://www.youtube.com/watch?v=j8weO-vJUoU). Tamén houbo momentos de descanso para coñecer a cidade cunha visita guiada e degustar a gastronomía típica soriana.

      READ está actualmente formada por doce asociacións na que se integran 806 profesionais do deseño de España: [AAD](https://www.aad-andalucia.org/) (Andalucía), [ADCV](https://www.adcv.com/) (​Comunidade Valenciá),​ [AGA](https://www.aga-asturias.org/) (Asturias), [Cuenca Diseño](http://www.cuencadiseno.com/) (Cuenca), [Dica](http://di-ca.es/) (Canarias), [DIEX](https://www.diex.es/) (Extremadura), [Di\_mad](https://dimad.org/) (Madrid), [Dip](https://dipmurcia.es/) (Murcia), [Dis Soria](http://disoria.com/) (Soria), [EIDE](https://eidedesign.eus/) (Euskadi e Navarra), [La Exprimidora](https://laexprimidora.com/) (Castellón) e DAG (Galicia).​
