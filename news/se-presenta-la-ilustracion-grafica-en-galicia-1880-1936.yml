intro: 'El pasado martes se presentaba en el campus de Ourense [La ilustración gráfica en Galicia 1880-1986](http://www.duendebux.com/?p=140). La publicación, que está coordinada por la catedrática María Victoria Carballo-Calero y Jorge Varela, es el resultado del trabajo desarrollado por el grupo de investigación AH2 del Departamento de Arte, Historia y Geografía de la Universidad de Vigo del que ambos forman parte y en el que también participan Mercedes Bangueses, Susana Cendán, Ángel López, Marta Filgueira, Marta López y Roberto Vázquez.'
