  - text: |-
      As bolsas REGA están dotadas con 8.000 euros cada unha. O Gaiás pon a disposición das persoas beneficiarias os recursos técnicos e espazos necesarios para que poidan materializar as súas propostas nunha estadía de entre tres semanas e un mes e medio na Cidade da Cultura, que se realizará entre os meses de setembro e novembro de 2023. Ademais, contarán cunha persoa mentora especialista que acompañará cada iniciativa.

      Selecionaranse catro proxectos, un por cada área. O tribunal de avaliación valorará de maneira positiva ligazóns a proxectos con outras disciplinas non recollidas nas bases, amosando o carácter híbrido da cultura contemporánea. O resultado dos proxectos poderá ter unha vertente investigadora, unha dimensión práctica ou mixta, e darase a coñecer de maneira pública na Cidade da Cultura. Ademais, poderán formar parte do programa cultural do Gaiás.

      As residencias artísticas forman parte dunha serie de actuacións estratéxicas que teñen como finalidade apoiar o talento e dar visibilidade á creación artística e cultural contemporánea, tanto galega como internacional. As REGA defínense polo seu carácter diverso e integrador, ao dar cabida a propostas de vangarda que transitan as linguaxes da danza, as artes vivas, as escénicas, a música, a literatura, as artes visuais e as artes plásticas. E ofrecen a oportunidade para que deseñadores e deseñadoras galegas impulsen un proxecto de deseño con apoio profesional e técnic​o especializado​.

      O prazo de presentación de solicitudes vai desde o 2 de xuño ata o 3 de xullo ambos inclusive. E preferiblemente a solicitude frarase por medios electrónicos.​​
