    text: |-
      Debido ao seu carácter transversal, o valor do deseño é un factor dificilmente medible. É por iso que se considera necesario un estudo específico, que permita indagar na súa capacidade para incidir directamente na economía e na evolución das empresas, así como nos servizos e produtos ofrecidos por estas.

      O Estudo da economía do deseño en Galicia partirá dunha recompilación de datos que permitirá facer un retrato amplo do sector do deseño en Galicia: cales son os seus axentes, que profesionais e disciplinas interveñen no sector, cales son as súas circunstancias… Ademais, a través dunha mostra na que se incluirán distintos sectores, este estudo ofrecerá datos de como o deseño interactúa coas empresas.

      Para a recompilación de datos utilizaranse enquisas e entrevistas en profundidade, para tentar entender mellor cal é a realidade das empresas e profesionais do deseño en Galicia. Este estudo aportará datos cuantitativos e cualitativos do sector para medir o seu impacto na economía galega, pero tamén para identificar que oportunidades e problemáticas se presentan para o futuro.

      O proxecto nace cun dobre obxectivo: coñecer mellor a realidade do deseño galego –como actividade profesional e económica– e ofrecer ferramentas para futuras investigacións neste eido, facendo posible as comparativas con outros territorios e outros sectores.

      Para a realización deste estudo queremos facer unha chamada aberta a profesionais do deseño en Galicia, sexan persoas empregadas, responsables dunha empresa de deseño ou traballadores independentes. Se queres participar no estudo e recibir información puntual nas súas diferentes fases podes subscribirte á lista de correo, creada para este estudo, pola DAG.
