    text: |-
      Con este objetivo, de forma paralela a la asamblea general, os proponemos una serie de actividades abiertas, pensadas también para vosotros, todos los que tenéis curiosidad e interés por acercaros y conocer un poco mejor a la DAG y a sus asociados. El programa de este año incluye:

      11.00 h Una charla sobre estrategia de marca a cargo de los integrantes de Desoños

      12.00 h Descanso – café

      12.30 h Presentación de GazeHits: App desarrollada en Galicia para predecir la atención visual

      Aunque, como todos sabéis, los miembros de [Desoños](http://www.desonhos.gal/) han tirado tabiques para hacernos sitio ;)
