title: "La DAG firma un convenio de colaboración con Sistemius"
body:
  - text: |-
      Entre estos servicios se encontrarían, por ejemplo:

      - El asesoramiento sobre cuestiones de propiedad intelectual (autoría, derechos de explotación, obra huérfana, obra en colaboración, obra colectiva, transmisión de derechos de autor, programas de software, licencias copyleft etc.), con especial atención al medio digital.
      - El asesoramiento sobre propiedad industrial: registro de marcas, patentes, modelos de utilidad, diseños industriales tanto en la OEPM (Oficina Española de Patentes y Marcas) como en la EUIPO (Oficina de Propiedad Intelectual de la Unión Europea). También interposición de oposiciones o su contestación.
      - La redacción de contratos de prestación de servicios, de contratos de cesión de derechos de explotación, de contratos de edición, de contratos de _escrow,_ de cláusulas para su inclusión en páginas web etc.
      - La protección jurídica de los diseños; violación de la propiedad intelectual e industrial, procedimientos judiciales y extrajudiciales; reclamaciones por falta de pago; gestión de conflictos por nombres de dominio…

      [Sistemius](http://www.sistemius.com/) también les prestará a todos los socios de la DAG un servicio gratuito de atención de consultas sobre derecho tecnológico, siempre y cuando requieran una respuesta jurídica breve y no superen el n.º de 3 al mes.

      Además, las dos entidades se ha comprometido a trabajar conjuntamente en la recopilación y elaboración de documentación sobre temas jurídicos relacionados con el ámbito del diseño gráfico y de producto (concursos de diseño, recomendaciones en la contratación de servicios de diseño etc.) con el objetivo de avanzar en la redacción de una futura guía o libro blanco para diseñadores.

      El convenio tendrá una duración inicial de un año, prorrogable por acuerdo de las dos partes al término de este período.
