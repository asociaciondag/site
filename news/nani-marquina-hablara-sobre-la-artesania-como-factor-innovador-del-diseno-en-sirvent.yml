title: 'Nani Marquina hablará sobre la artesanía como factor innovador del diseño en Sirvent'
body:
  -
    type: text
    text: |-
      La artesanía como factor innovador del diseño será el tema de la conferencia que la diseñadora industrial [Nani Marquina](http://www.nanimarquina.com/) dará el próximo jueves 31 de mayo en el Espazo Sirvent de Vigo.

      Nani, que fue premio nacional de diseño en 2005 y es una de las diseñadoras españolas de alfombras con más proyección internacional hablará de los diferentes tipos de alfombras tradicionales, de como se elaboran, de los tipos de nudos de cada país, de las distintas técnicas, ilustrando todo con vídeos e imágenes con los que tratará de explicar todos los pasos del proceso desde la idea, el diseño, la fabricación artesanal, etc. hasta llegar al resultado final.

      Día: jueves 31 de mayo

      Hora: 20.00 h Lugar: [Espazo Sirvent](http://www.sirventvigo.com/sirvent/es)

      Gran Vía 129 36204 Vigo España
