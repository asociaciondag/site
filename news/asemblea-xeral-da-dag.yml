title: 'Asemblea Xeral da DAG'
body:
  -
    text: 'Aproveitando que se acaban de cumprir catro anos de vida da asociación, Uqui Permui, a actual presidenta, fará un balance da actividade desenvolvida ata o momento; seguidamente procederase a elixir a nova Xunta Directiva e abrirase un debate acerca das perspectivas de traballo e liñas de actuación para o futuro. Día: 14 de xaneiro de 2011 Hora: 18.00 h Lugar: [Galería Sargadelos](http://www.sargadelos.com/galerias/galeria.php?id=2&lg=gal), Rúa Nova, 16, 15705 Santiago de Compostela'
