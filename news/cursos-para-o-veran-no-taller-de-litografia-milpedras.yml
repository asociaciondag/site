intro: "O [Taller de Litografía Milpedras](http://www.milpedras.com/es/) acaba de abrir o prazo de inscrición nos seus cursos para o mes de agosto e setembro. A programación didáctica inaugúrase cunhas Xornadas de autoedición gráfica para artistas que [Alberto Carballido](http://www.albertocarballido.com/) impartirádo 22 ao 27 de agosto en horario de 16.00 a 20.30 h."
