title: "Cursos para o verán no Taller de Litografía Milpedras"
body:
  - text: "O obradoiro está concibido para achegarlles o concepto de edición de contidos gráficos e visuais a todas aquelas persoas interesadas en autoeditar os seus propios traballos ou en complementar as súas creacións con material gráfico de calidade. Entre o 1 e o 3 de setembro desenvolverase o Curso intensivo de placas solares, impartido por [Yuli Andrea Cadavid](http://librodeartista.ning.com/profile/YuliAndreaCadavidAgudelo) e centrado en técnicas de gravado non tóxico ou menos tóxico. Trátase de técnicas que buscan ofrecer unha alternativa máis saudable e respectuosa co medio ambiente, sen renunciar por iso ao potencial expresivo e creativo da práctica artística do gravado. Yuli Andrea Cadavid será tamén a encargada de impartir á semana seguinte o Curso de introdución á litografía en pedra: o día 8 e o 9 de setembro en horario de 16.00 a 20.30 h da tarde e o 10 de setembro de 10.00 a 14.00 da mañá e de 16.00 a 20.30 h da tarde. A oferta de Milpedras para o verán aínda se completa con dous cursos máis: o curso Libro de artista: o libro como obxecto de expresión e creación, a cargo de [Jim Lorena](http://librodeartista.ning.com/profile/JimLorena), do 13 ao 17 de setembro e o Curso de litografía sen auga (waterless lithography) con Esteban Moreno, entre o 20 e o 24 de setembro, e dirixido a gravadores, artistas visuais, deseñadores gráficos e público en xeral. Taller de Litografía Milpedras Brasil n.º 3, baixo 15009A Coruña Máis información no enlace [Cursos Milpedras ](http://www.milpedras.com/es/taller/cursos/)"
