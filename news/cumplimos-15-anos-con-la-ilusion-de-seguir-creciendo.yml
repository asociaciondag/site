intro: 'Hablamos de crecer en todos los sentidos, en el número de socios y de socias, en la relación con el resto de agentes y empresas del sector, en la repercusión de las actividades que desenvolvemos, en el compromiso de defender la profesión, en la creación de redes... Muchos son los retos que tenemos por delante y paso a paso vamos construyendo un camino asentado, con trazo recto y las menores curvas posibles.'
