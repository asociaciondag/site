    text: |-
      La filosofía de trabajo de la DAG hoy es la misma que se gestó hace 15 años, la colaboración y la participación de las personas asociadas es fundamental para que el proyecto perviva y crezca. Hacerse visible y que se entienda el diseño como una pieza indiscutible en la mejora de la competitividad de las empresas, así como en el acercamiento de las isntituciones y organismos públicos a los ciudadanos y ciudadanas, es clave para adquirir confianza y buscar espacios de encuentro donde DAG, como representante del sector, tenga voz. Y, en todo este proceso, que la administración pública camine cerca de nosotros amplía las opciones y avala los resultados.

      DAG siempre ha sido una asociación activa, con necesidad de interactuar con las personas, por eso organizamos encuentros, actividades y eventos que puedan ser de interés para todas. Desde aquella primera acción «Da idea á rúa» en 2007 hasta hoy, con la organización del FEED 2021, muchos fueron los proyectos y las actividades que se han realizado. Hablamos, por ejemplo, de la exposición «Entorno da Baskerville», el «FEET», «Acción DAG», «A volta das letras», el «MicAtlántica», el «I Encontro de deseñadoras e deseñadores galegos», el «Express», el «Estudo da economía do deseño en Galicia»... Y en esta línea seguimos trabajando. La nueva edición del FEED, un referente para estudiantes de diseño, profesionales y empresas ligadas al sector, ya tiene fecha y lugar este año, el 14 de octubre en Santiago de Compostela.

      Una problemática en la que incidimos, ya desde 2006, es la contratación del diseño, trabajando para evitar los concursos públicos mal definidos que desprestigian la profesión; un tema recurrente para todas las asociaciones de diseño con las que compartimos objetivos. La fórmula de la «llamada a proyecto», que defendemos, tiene en cuenta los procesos de trabajo, los costes realistas y la valoración apropiada de las candidaturas; este modelo empieza a ser considerado por las administraciones públicas y otras entidades que contratan diseño. Colaborar en la definición de una «llamada a proyecto» es para nosotros una forma de defender la profesión y promover mejores prácticas.

      Desde el 2006, DAG ha tenido 5 presidencias y equipos directivos que han trabajado en la misma línea de mejora, aumentando la visibilidad de la asociación y de los proyectos que se desarrollan. Equipos internos de gestión y de organización, integrados por asociados y asociadas y la gerencia, encabezados a lo largo de los años por Uqui Permui, Marcos Dopico, Suso Vázquez, Óscar Otero o la actual presidenta Irene García. Su dedicación e implicación garantiza la continuidad y el planteamiento de una visión de futuro. Además, ser miembro de la Red Española de Asociaciones de Diseño (READ), actualmente presidida por DAG en la persona de Uqui Permui, hace que el compromiso de mejora llegue a otros territorios, incluso a nivel internacional. Compartimos los objetivos de defensa de la profesión, el apoyo a la diversidad y el fomento de la visualización del sector del diseño más allá de nuestras propias fronteras.

      Con el paso del tiempo, vemos que el trabajo de años tiene resultados y que el apoyo de las y los profesionales del sector, tanto empresas de diseño como diseñadores y diseñadoras independientes o profesionales que trabajan por cuenta ajena, es fundamental para seguir actuando en favor del colectivo. Al mismo tiempo, entidades privadas y públicas, organismos autonómicos y administraciones locales, nos han acompañado a lo largo de estos 15 años y esperamos que siga siendo así, por lo menos, otros tantos.
