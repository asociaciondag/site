title: "Xa temos datas para a V Xornada da Cociña Gráfica"
body:
  - text: |-
      **Martes, 6 de febreiro** terá lugar en **Santiago de Compostela**, na sede de Afundación, na rúa do Vilar, 19, en horario ininterrompido de 10.00 a 19.00 h

      **Mércores, 7 de febreiro** será a vez da Coruña**, na sede de Afundación, rúa Cantón Grande, 8, en horario ininterrompido de 10.00 a 19.00 h

      **Xoves, 8 de febreiro**, a última oportunidade para participardes. Desta vez, será Vigo a cidade que acolla o evento. A xornada desenvolverase no Colegio Hogar Afundación, rúa Filipinas, 6, en horario ininterrompido de 10.00 a 19:00 h

      O programa inclúe as seguintes actividades:

      - 10.30 h Palestra de Lucía Míguez Rysia: A impresión 3D xa está entre nós, mais... onde?
      - 11.30 h Palestra de Claudio Cándido de Roland DG: A impresión dixital téxtil. Un mundo de posibilidades
      - 12.30 h Palestras de Oriol Palet e Enrique Esteve de Sign-Tronic: Do corte con tesoiras ao corte dixital. A súa evolución nos diferentes sectores industriais e aplicacións
      - 16.30 h Palestra de Claudio Cándido Roland DG: Personalización e dato variábel. A forza do simple
      - 18.00 h Presentación: A Cociña Gráfica – Just Print! As tecnoloxías dixitais ao servizo da innovación
      - De 10.00 a 19.00 h Obradoiros: Roland DG, Framum-Trotec, Sign-Tronic, Siser, Rysia, Plásticos Carrera, Grupo DV, Colegio Hogar Afundación.

      As actividades son abertas e gratuítas, mais é necesario rexistrarse como asistente no evento para poder acceder. Podes rexistrarte aquí: [Formulario de inscrición](https://goo.gl/forms/b0gT5LwBaUXJtwu52).
