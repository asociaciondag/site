title: "Ostalgia de desescribir, pemiada na categoria de deseño de libro nos D&AD awards"
body:
  - text: "Cada año son miles los aspirantes que presentan a concurso sus trabajos, pero solo unos pocos alcanzan el privilegio de formar parte de esa nómina de premiados por esta organización benéfica y educativa sin ánimo de lucro que allá por 1962 crearan un grupo de diseñadores y directores artísticos londinenses entre los que se encontraban David Bailey, Terence Donovan o Alan Fletche. Pero lo que convierte esta edición en especial para el diseño gallego es que, entre esos pocos afortunados, tenemos a dos compañeros: Jesús Vázquez y Cibrán Rico ([desescribir](http://www.desescribir.com/)), quienes han resultado premiados en la categoría de diseño de libro por [Ostalgia](http://fabulatorio.org/publicacion/ostalgia-2/), una de las primeras obras editadas bajo el sello de [Fabulatorio](http://fabulatorio.org/), el proyecto editorial que ambos pusieron en marcha en la primavera de 2012 Enhorabuena socios!"
