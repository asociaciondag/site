intro: "Esta semana se hacía pública la lista de premiados en los [D&amp;AD awards](http://www.dandad.org/en/professional-awards/), unos prestigiosos galardones con los que cada año la [D&amp;AD](http://www.dandad.org/) reconoce aquellos proyectos que sobresalen por su creatividad, originalidad, excelencia técnica e innovación en el diseño y la publicidad."
