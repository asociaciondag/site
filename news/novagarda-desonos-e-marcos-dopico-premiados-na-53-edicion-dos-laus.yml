    text: |-
      Deses 313 proxectos presentados, 4 foron Grand Laus, 1 Young Talent, 42 Laus de Ouro, 89 Laus de Prata e 177 Laus de Bronce. Cruz Novillo foi premiado co Laus de Honra pola súa traxectoria profesional e o Centre de Cultura Contemporània de Barcelona, CCCB, recibiu o Laus Empresas e Entidades pola súa aposta continuada no uso do deseñ​o.

      As seis categorías que se premian son Deseño Gráfico, Deseño Dixital, Publicidade, Audiovisual, Estudantes e Aporta.​ O traballo de [Desoños](https://estudio.desonhos.gal/es), representado por Noelia Estévez, Carlos Álvarez e Susana Rodríguez, encadrábase na categoría de deseño gráfico. Presentaron a tipografía creada en colaboración con [Marcos Dopico](https://dag.gal/es/marcos-dopico-castro/), para o proxecto gastronómico do cociñeiro galego Pepe Vieira. Pola súa banda, Iago Barreiro e Alberto Carballido de [Novagarda](https://novagarda.gal/), recibiron o galardón polo traballo web realizado para a IGFAE Labs, Instituto Galego de Física de Altas Enerxías​.

      Cabe destacar tamén o Laus de Ouro que ​​​levou na categoría de estudante​s​ Belén Cordero da EASD Ramón Falcón de Lugo, polo proxecto fin de grao _Letraheridas_.​

      No xurado desta edición, formado por profesionais de prestixio do sector, participaba o tamén o socio Cibrán Rico, do estudio Desescribir​. Os premios, que este ano celebran a súa 53 edición​, teñen unha longa traxectoria e remarcan o prestixio acadado no sector, ademais de converterse nunha das esperadas cit​as anuais do deseño.
