intro: 'A Asociación de Diseñadores Gráficos y Directores de Arte do FAD, ADG-FAD, celebrou o pasado 8 de xuño en Barcelona a gala de entrega dos Premios Laus 2023. Un total de 313 traballos premiados entre os que se atopan dos Laus de Bronce para os socios de Novagarda e Desoños xunto con Marcos Dopico.'
