intro: 'No ano do seu XXX aniversario, a Escola de Arte e Superior de Deseño Antonio Faílde organiza a primeira edición de CREA, Xornadas de Arte e Deseño, que se desenvolverá entre o luns 3 e o venres 7 de abril de 2017 en distintos espazos da cidade, principalmente no Centro Cultural Marcos Valcárcel de Ourense.'
