intro: "El próximo​ 29 de junio la Axencia Galega de Innovación organiza en el CIS Ferrol el VI Encuentro de Diseño para la Innovación Empresarial bajo el título «O Deseño como feramenta de impacto» y contará con empresas y estudios de diseño protagonistas del tejido empresarial actual."
