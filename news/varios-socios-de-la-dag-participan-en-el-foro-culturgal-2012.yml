title: "Varios socios de la DAG participan en el Foro Culturgal 2012"
body:
  - type: text
    text: |-
      Los socios de la DAG Rebeca Ces, Manuel del Río y Uqui Permui participan hoy, primer día del Culturgal, en la mesa de trabajo Compartiendo multiplicamos dentro del [Foro Culturgal 2012](http://www.culturgal.com/nova_culturgal.php?id=1453) que organiza la Asociación Gallega de Profesionales de la Gestión Cultural para hablar de su experiencia en la Asociación Gallega de Diseñadores y presentar el proyecto [Espacio de creación contemporánea](https://docs.google.com/file/d/0B0dmXsdIuZ64M2swZUwtejJFQzA/edit) para el IGI que en este momento promueve la DAG en colaboración con otros colectivos.

      La mesa, de la que forman parte profesionales de distintos ámbitos de la industria cultural, girará en torno a tres temas clave: internacionalización/deslocalización, programación/producción cultural y financiación/recursos, con el objetivo de obtener una mirada transversal del sector cultural y propiciar el trasvase de conocimientos, experiencias e información de un sector a otro.

      Entre los participantes al foro se encuentran Ramón Carmelo, coordinador de Coop57 Galicia Servicios Financieros Éticos y Solidarios, Elisabete Paiva, coordinadora del Servicio Educativo del Centro Cultural de Vilaflor, Cristina Salvador Branera, directora de aPortada Comunicación, Fernando Bernúes, director artístico de DSS2016EU, Rui Cerveira, director del Festival Sementes o Cristina Alonso, responsable de Graner Espacio de Creación.

      Toda la información sobre la edición del Culturgal de este año en:

      [http://www.culturgal.com/](http://www.culturgal.com/index.php)
