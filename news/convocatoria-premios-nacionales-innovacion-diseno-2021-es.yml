    text: |-
      Estos premios nacieron en el año 1987 y son convocados por el Ministerio de Ciencia e Innovación. En esta nueva edición anual contemplan tres modalidades para la categoría de diseño:

      - **Profesionales:** profesionales del diseño (personas físicas o equipos de profesionales) con una trayectoria de al menos 10 años de reconocido prestigio en el sector. El premio económico es de 30.000€.
      - **Empresas:** empresas consolidadas que incorporasen el diseño a su estrategia empresarial durante al menos 10 años.
      - **Jóvenes diseñadores y diseñadoras:** creadores y creadoras con menos de 35 años y una trayectoria profesional inferior a 10 años. El premio económico es de 15.000€.
       
      La lista de premiadas, desde su primera edición, incluye nombres como Alberto Corazón, Pepe Cruz Novillo, Isidro Ferrer, Pati Núñez o Marisa Gallén; empresas como Punt Mobles, Camper, Roca o BBVA; y profesionales jóvenes como Silvia Fernández Palomar o las Yarza Twins.

      El plazo de presentación de candidaturas finalizará el 8 de julio a las 15:00. Presentación que deberá hacerse a través de la sede electrónica del Ministerio de Ciencia e Innovación.
