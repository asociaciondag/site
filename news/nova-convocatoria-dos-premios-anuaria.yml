  - text: |-
      Os Premios Anuaria establecen 24 categorías que abranguen os diferentes ámbitos do deseño gráfico impreso e dixital.​ Hai premios, por exemplo, ao mellor cartel, ao mellor catálogo, ​ao mellor deseño dunha publicación periódica,​ á mellor tipografía, ao mellor deseño de empaquetado,​ ​ao mellor programa de identidade corporativa, ao​ mellor deseño dun sitio web, ao mellor deseño dunha app…

      Ademais dos premios a profesionais, a organización permite a​​ presentación de traballos e proxectos de estudantes de último curso de deseño, que serán galardoados co premio Anuaria-Pro.

      O xurado dos Anuaria está formado por membros das principais organizacións profesionais e centros de deseño de España.​ A DAG colabora co certame desde hai moitos anos. Nas últimas ocasións, María Agra exercía de representante no xurado.​​ Desta vez, será Thais Suárez, vogal da Xunta Directiva, quen faga esa representación.​

      Todos os socios e socias de DAG teñen un desconto do 30% na inscrición dos proxectos e traballos que é acumulable a outros descontos que ofrece a organizació​n.

      O veredicto farase público en xaneiro de 2024. Moita sorte a todos e todas!
