intro: "A XXX Edición dos Premios Anuaria xa está en marcha e aquelas persoas e estudios de deseño que queiran presentar proxectos teñen ata o 15 de novembro para poder facelo. Os socios e socias de DAG, ademais, contan un desconto especial na inscrición."
