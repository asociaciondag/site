      El Madrid Inside Art &amp; Design, MIAD, es una feria de arte, diseño y arquitectura que se desarrolló en Madrid desde el 5 hasta el 17 de marzo. Contó con 30 espacios expositivos y más de 150 marcas, de ámbito nacional e internacional, que apuestan por la renovación del diseño y el uso de materiais que dan respuesta ante el cambio global de la arquitectura, las normativas, la industria y la sociedad.

      Dentro del espacio [Tattoo Contract](https://tattoocontract.com/), Noemí y Pablo presentaron el producto Recycled Textil Stone en dos formatos visibles y entendibles para el público: la mesa «Circular» y un tótem, a través de los cuales pudieron explicar su filosofía de trabajo (de dónde vienen los materiales y hacia dónde van) y dar cuenta del proceso circular que sostiene todo. En el laboratorio dan una nueva vida a los desechos a través de un proceso que no implica el uso de calor; logrando reciclar estos materiales sin emitir gases nocivos a la atmósfera, y marcando así un hito en la lucha contra el cambio climático. Recibieron el primer premio al producto más ecológico y sostenible de la muestra.

      [Wim Studio](https://wimstudio.es/), el laboratorio de materiales circulares creado por Noemí y Pablo, ofrece principalmente dos tipos de servicios: por un lado, la creación de materiales que valorizan la basura y los residuos generados por las empresas —normalmente, sus clientes—, que después pueden emplear para la fabricación de otros productos; y por el otro, proporcionar también productos diseñados y preparados para su fabricación. Con la ayuda de [Swearit](https://swearit.io/es), crearon además un sistema de trazabilidad de todos los materiales y diseños, para que los clientes sepan la historia del material y del producto, de forma clara y honesta.

      Noemí Cortizas lleva anos trabajando en la creación de nuevos productos a partir de materiales sostenibles. Desde su estudio de diseño [Ydemaker](https://www.ydemaker.com/), realiza ecodeseño de forma transversal para empresas de sectores de todo tipo, como el del embalaje, transporte, moda y lujo, mobiliario o de productos de consumo.
