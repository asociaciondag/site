    text: |-
      _O corpo de Cristo,_ a obra de [Bea Lema](https://dag.gal/gl/bea-lema/) premiada nesta edición aborda o tema das doenzas mentais, un tema que a autora lle apetecía tratar porque segue a ser tabú. O xurado, composto por especialistas en banda deseñada, valorou a intensidade dramática sen caer no sentimentalismo da obra e a sensibilidade da autora á hora de falar de patoloxías mentais dun punto de vista infantil e mostrar a resiliencia dunha nena fronte aos problemas adultos. Polo que respecta ao traballo gráfico, o xurado destacou a liña elegante e delicada coa que a autora transmite atmosferas emocionais moi complexas e a utilización de metáforas visuais intensas e potentes.

      Na actualidade, Bea Lema desenvolve proxectos de deseño de produto e ilustración e imparte os seus propios obradoiros na cooperativa 7H. Aínda que se formou como deseñadora de produto e comezou a súa traxectoria profesional en 2010 traballando para a firma de cerámica Sargadelos, nos últimos tempos foise interesando cada vez máis polo mundo da ilustración e da banda deseñada. A revista teórica de ilustración _Fuera (de) Margen_ recoñeceu en 2015 o seu primeiro traballo, o minilibro ilustrado _Pasado ou futuro?_; e nese mesmo ano participou no proxecto Ilustradanza como bolseira do Festival Internacional de Ilustración Ilustratour. Ten publicada outra obra: _O diario de Raquel,_ ilustrado por ela, e recentemente foi seleccionada no II Concurso Internacional de Ilustración organizado polo Festival de Valladolid Ilustrado.
