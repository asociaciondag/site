      A nosa asociada [Sofía Fernández de Ana](https://dag.gal/gl/sofia-f-de-ana/) (@sofia4design) impartirá a charla «Comunicar visualmente» coa que achegará a súa experiencia ao alumnado no eido do deseño gráfico desenvolvendo proxectos de identidade corporativa, packaging, publicacións e imaxe de eventos.

      Licenciada en en Belas Artes e cun mestrado en deseño e comunicación polo Pratt Institute, School of Art &amp; Design de Nova York, conta cunha longa traxectoria desenvolvida en distintos lugares do mundo. Desde os seus comezos facendo prácticas no estudio de Milton Glaser até o seu actual posto como creativa senior en Hifas da Terra (Pontevedra) pasou por Apple Design Source Inc e Russell Design Associates en Nova York e Frank Schröder London en Londres.

      Xa en España, formou parte de B&amp;R Nektarnet en Barcelona e traballou como freelance en Landor Associates e Interbrand, Madrid. En Galicia, dende o ano 2006, e tamén como profesional independente tivo por clientes a empresas e institucións como a Fundación Barrié, o Ministerio de Sanidad, o Concello de Pontevedra ou Bodegas Vivanco.

      Ademais da súa intervención, que comezará ás 12.00 h, a Escola conta para ese día cunha exposición de versos que reivindican ás mulleres seleccionados do cancioneiro tradicional galego.
