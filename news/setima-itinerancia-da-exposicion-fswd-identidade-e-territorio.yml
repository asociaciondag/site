      FSWD é un proxecto de [READ](https://designread.es/) concibido colaborativamente nos Encontros Nacionais de Deseño (ENAD) como unha ferramenta para a proxección do deseño español a nivel nacional e internacional. Dentro do conxunto do proxecto, que inclúe unha [plataforma _online_](https://fswd.es/) _responsive_, unha publicación e un documental interactivo (en proceso), «FSWD: Identidade e territorio» é unha exposición viva. Ao conxunto de traballos que xa ten a mostra, tamén de socios e socias de DAG, incorpóranse propostas de profesionais e empresas de deseño madrileñas que ofrecerán un actualizado panorama do sector e das innovacións da disciplina na rexión.

      Os traballos que se poden ver na exposición seguen un fío condutor a través de cinco eixos temáticos: Identidade e territorio, Interseccións, Internacionalización, Sostibilidade e Complicidades. A persoa visitante atopará máis de 100 pezas de deseño e un amplo programa de actividades paralelas desenvolvido por READ e DIMAD, que inclúe charlas e talleres, tanto para o público xeral como para profesionais e empresas.

      A exposición está comisariada e coordinada pola nosa socia Uqui Permui (DAG), Ángel Martínez (ADCV), Gloria Escribano (DIMAD) e Juan Lázaro (Cuenca Diseño). Nesta ocasión, a mostra é posible grazas ao patrocinio de UDIT e súmase á programación do [Madrid Design Festival 2024](https://madriddesignfestival.lafabrica.com/).
