intro: '«From Spain With Design», o proxecto expositivo da Rede Española de Asociacións de Deseño chega a Madrid tras inaugurarse en Santiago de Compostela en 2021 e itinerar por Aveiro, Valencia, Murcia, Badaxoz e Asturias. Estará ubicada na Central do Deseño Matadero desde o 1 de febreiro ata o 17 de marzo.'
