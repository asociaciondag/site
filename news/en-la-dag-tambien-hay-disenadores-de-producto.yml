    text: |-
      Hola a tod@s!

      Soy Xulio. Aunque empecé mi carrera profesional como arquitecto (con la que sigo), me llegó, por casualidad, la oportunidad de profundizar en la temática del diseño. Concretamente, en el diseño de mobiliario. Una ocasión de matizar, organizar o simplemente completar espacios, previamente concebidos.

      Desde ese momento, sentí la necesidad de encontrar un lugar común en el que compartir experiencias, sensaciones o meras impresiones con otras personas, con inquietudes parecidas. También, para reencontrarme con "viejos" conocidos.
