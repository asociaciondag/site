  - text: |-
      Los premios anuales [A’ Design Award](https://competition.adesignaward.com/) destacan proyectos desarrollados en diseño de producto y sevicios, entre otros. Estos galardones, muy bien considerados en el sector, cuentan con un alto índice de participación de profesionales, estudios y marcas de distintas partes del mundo. Este año encontramos diseño gallego entre los nombres de los proyectos ganadores. Nuestro socio Lois Guillán con el diseño del escritorio _maijon_ ha conseguido un premio de plata en la categoría de mobiliario infantil. Todos los diseños premiados estarán incluídos en el anuario de creatividad y diseño Yearbook of Best Designs, que se publicará próximamente. El diseño gallego sigue sumando proyectos a su cuenta particular en estos premios. En ediciones anteriores, encontramos nombres como FrutoDS, con su contenedor Big.Bin, en 2013 o Wood Feelings en 2017. Esta es sin duda una gran noticia para el diseño hecho en Galicia que recibe el reconocimiento a su buen hacer.

      El proyecto cucuducho, creado en 2015, apuesta por una filosofía de trabajo en la que el diseño, la cultura y los valores se unen para promover el consumo responsable y la fabricación local. La marca, especializada en la creación y venta de productos infantiles (mobiliario y objetos decorativos), pone el foco en un diseño cuidado y en una exhaustiva selección de materiales, fomentando a sostenibilidad de los recursos.
