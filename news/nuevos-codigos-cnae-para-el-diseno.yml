      El código para el «diseño especializado» que estaba vigente desde el 2009, recogía actividades de diseño sin especificar. Los nuevos códigos​​ para identificar as actividades de diseño quedan así, repartidas en cuatro nuevos epígrafes dentro del CNAE 7410​:

      - 74.11 Actividades de diseño de productos industriales y de moda. Engloba el diseño de productos industriales, desde mobiliario hasta dispositivos tecnológicos; la creación de prendas de vestir, calzado y accesorios de moda; e incluye procesos de diseño funcional, ergonómico y estético de productos manufacturados.
      - 74.12 Actividades de diseño gráfico y de comunicación visual. Comprende la creación de logotipos, identidad visual y branding; incluye el diseño de publicaciones, cartelería, embalaje y soportes digitales; y abarca la dirección de arte y diseño publicitario.
      - ​74.13 Actividades de diseño de interiores. Se centra en la planificación y decoración de espacios interiores; abarca tanto entornos residenciales como comerciales y de oficinas; e incluye selección de mobiliario, materiales y elementos decorativos.
      - 74.14 Otras actividades de diseño especializado. Recoge todas aquellas actividades de diseño que no encajan en las categorías anteriores; y permite dar cabida a disciplinas emergentes o nuevas formas de diseño aú​n​ no definidas.​​

      El diseño digital y de experiencia de personas usuarias se recoge en el CNAE 6201. Ademá​s​, hay que tener en cuenta otros códigos relacionados directamente com las actividades de diseño, como el 7111, servicios técnicos de arquitectura que incluye el diseño de edificios y espacios urbanos; el 7112, servicios técnicos de ingeniería, que incluye el diseño de maquinaria y equipos y procesos industriales​​​​; o el 7311, servicios de agencias de publicidad, que incluye el diseño de campañas, conceptos visuales y gráficos para promocionar productos y servicios.

      Estos cambios en el CNAE 7410 favorecen la representación de las distintas disciplinas del diseño y consolidan su reconocimiento en la actividad económica y en el ecosistema empresarial. Además, facilitan trámites administrativos, permiten una mayor precisión en los estudios sobre el sector y con ello, un mayor entendimiento de la profesión.

      Recordamos que nuestra actividad económica puede tener varios CNAE, pero solamente el que pongamos como primeiro o preferente será tenido en cuenta para todo lo que mencionamos. ​En todo caso, recomendamos consultar las modificaciones de esta nueva clasificación y actualizarse en función de una mayor adecuación de la actividad que realizamos, para beneficiarnos a título personal y también al conjunto del sector.
