title: "Termina con gran éxito el taller de tipografía"
body:
  - text: 'El sábado 28 de febrero finalizó en el CGAC el taller de tipografía "el ojo en la calle". Los 35 alumnos presentaron en ese día sus trabajos fruto del trabajo en grupos durante cuatro días de inspección y rastreo urbano por las calles compostelanas; todos ellos llevaron a cabo intervenciones tipográficas en las calles y parques compostelanos: Porta do Camiño y Casas Reais, Parque de Bonaval, Parque de Belvís, Pelamios y en las puertas de algunas de las iglesias de la zona monumental. Tanto profesores, Enrique Longhinoti y Hernán Ordoñez, como alumnos quedaron muy satisfechos con la actividad. La tónica desde lo primer día, en palabras de los asistentes, fue estupenda; generando un muy buen clima de trabajo que se vio reflejado en la calidad de los trabajos presentados. [web](http://elojoenlacalle.wordpress.com)'
