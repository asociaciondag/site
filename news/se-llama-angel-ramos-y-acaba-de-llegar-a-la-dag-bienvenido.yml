title: 'Se llama Ángel Ramos y acaba de llegar a la DAG. ¡Bienvenido!'
body:
  -
    text: 'Hola! Mi nombre es [Ángel Ramos Regueira](http://thearrstudio.com/). Soy un diseñador gráfico nacido en A Coruña, aunque actualmente vivo en Barcelona, donde voy a comenzar un Máster en diseño gráfico y proyectos editoriales en [Elisava](http://www.elisava.net/es). A pesar de vivir tan lejos, creo que es importante dar a nuestra comunidad y a sus diseñadores el reconocimiento que se merecen.'
