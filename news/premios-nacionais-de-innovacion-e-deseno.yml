    text: |-
      Os Premios distinguen a persoas e entidades que fan da innovación un elemento indispensable no desenvolvemento da súa estratexia profesional e do seu crecemento​​ empresarial. Tamén galardoan a profesionais e empresas que contribúen significativamente ao incremento do prestixio do deseño español e ás entidades que, incorporándoo á súa estratexia empresarial, demostran que o deseño é unha potente panca de inovación e da competitividade. ​​

      Recordamos as categorías dos premios:

      Premios Nacionais de Innovación:

      - Modalidade Traxectoria Innovadora: persoas físicas con unha traxectoria de alo menos quince anos na que a innovación foi unha das características relevantes.
      - Modalidade Grande Empresa Innovadora: grandes empresas cunha actividade innovadora de alo menos quince anos.
      - Modalidade Pequena e Mediana Empresa Innovadora: pequenas e medianas empresas con demostrada actividade innovadora de alo menos cinco anos.
      - Modalidade Novo Talento Innovador: dirixidos a aquelas persoas cun demostrado potencial innovador, cuia idade non sobrepase os trinta e cinco anos no día da presentación da candidatura.
       
      Premios Nacionais de Deseño:

      - Modalidade Traxectoria en Deseño: profesionais do deseño (persoas físicas ou equipos de profesionais) cunha traxectoria de alo menos quince anos de recoñecido prestixio no sector.
      - Modalidade Deseño e Empresa: empresas que teñan incorporado o deseño á súa estratex​ia empresarial durante alo menos dez anos.
      - Modalidade Novos Profesionais do Deseño: dirixido a persoas físicas (deseñadores e deseñadoras), cunha idade que non sobrepase os trinta e cinco anos o día da presentación da candidatura.
       
