intro: "El próximo 28 de septiembre a las 19 h​ se inaugura en la Fundación Didac la exposición «A cociña de Barro. Os cadernos de deseño», un viaje de 50 años en el diseño protagonizada por nuestro socio Pepe Barro a través de 66 cuadernos de dibujo, proyecciones y varias piezas colgadas. Podrá visitarse hasta el 22 de diciembre de 2023."
