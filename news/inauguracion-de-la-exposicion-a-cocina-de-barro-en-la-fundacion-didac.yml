  - text: |-
      La Fundación Didac invita al diseñador Pepe Barro para mostrar los cuadernos de su trabajo cotidiano y mucho más. 50 años dan para mucho. Además de ser un diseñador clave en Galicia, es un gran historiador y divulgador de la cultura gallega; faceta que inició en el Grupo Revisió​n.

      En la sala podrán verse 66 cuadernos de diversos formatos que utilizó a lo largo de su carrera profesional. Pero también, algunas piezas enmarcadas que muestran los primeros trabajos de Pepe allá por 1973, y varias proyecciones de imágenes que aglutinan gran parte de la obra del diseñador realizada en estos años.

      Según palabras del propio Pepe: «nos cadernos hai esbozos, o pensamento gráfico, ás veces errático, outras coherente e lóxico, pero sempre fresco e, claro, hai notas, debuxos, artigos, listaxes, planos, imaxes coladas, encartadas… Non os revisei de vagar, non os censurei, decidín espirme poñendo nas mans e nos ollos do público a intimidade, espero non arrepentirme, porque vergoña teño».

      La exposición estará abierta hasta el 22 de diciembre y podrá visitarse de martes a viernes de 10 a 14 y de 16 a 19 h. Los sábados con cita previa.
