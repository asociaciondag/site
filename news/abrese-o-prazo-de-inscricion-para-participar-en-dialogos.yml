title: 'Ábrese o prazo de inscrición para participar en DIÁLOGOS'
body:
  -
    text: |-
      **1 xullo - 31 agosto**: Sala de exposicións; Pazo da Cultura de Pontevedra.

      **Estás a tempo de participar na exposición de marcas/ logotipos / identidade gráfica:** selecciona un, máximo dous, traballos e envíanolos a: info@asociaciondag.org

      A exposición das marcas e identidades realizaránse en vinilo –gris– a marca, nun formato grande, acompañado das imaxes de aplicacións en cor.Polo que tedes que enviar a marca vectorizada, un eps en formato A4 en negro, e varias imaxes de aplicacións –máximo seis–(papelería, rótulos, vehículos, bolsas…) formato 21 x 21 cm 300ppp en cor, en formato jpg, eps ou pdf

      O PRAZO MÁXIMO DE RECEPCIÓN É O 7 DE XUÑO (non se admitirá material despois do dia 7 ás 24h) agradécese que se envíen antes de rematar ese prazo.

      Compre tamén incluír unha breve ficha para cada traballo(nome, apelidos do deseñador, ano de realización, cliente e obxectivos) e sería interesante, no caso que desexedes acompañar este material dos bocetos e ideas previas ao deseño definitivo da marca.

      Os logotipos e aplicacións para a exposición serán seleccionados pola directiva de DAG nunha xunta extraordinaria, que terá lugar entre o día 8 e 11 de xuño.

      Baixo o título de ACCIÓN-DAG, reuniránse os traballos realizados pola DAG neste ano: A exposición "En torno da Baskerville", proxección do resultado do taller de tipografía "o ollo na rúa" e unha exposición sobre as mellores e máis recentes marcas galegas, ademais dun seminario, festa, etc.
