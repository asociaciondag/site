title: "Charla sobre sistemas de diseño de la mano de Óscar Otero"
body:
  - list: after
    image: /img/news/images/highres-486348005.jpeg
    text: ""
    mode: normal
    type: image
  - text: |-
      [WordPress Lugo](https://www.meetup.com/es-ES/WordPressLugo/) organiza este _meetup_ dirigido a diseñadores y diseñadoras digitales, trabajen o no directamente con _WordPress_. En este encuentro profesional, [Óscar Otero](https://oscarotero.com/) hablará sobre los sistemas de diseño, de cómo encajar las diferentes tareas que hacen falta para la creación de un proyecto digital y también, de cómo aprovechar elementos de un proyecto a otro que ya están testados a nivel de funcionalidad. Óscar lleva más de 20 anos trabajando en diseño web y actualmente es diseñador de producto digital en [_marketgoo_](https://www.marketgoo.com/).

      La charla tendrá lugar a las 19.30 h., en el [CEI Nodus de Lugo](https://www.google.com/maps/search/?api=1&query=43.032356%2C-7.572449), situado en Avda. da Coruña 500. Las plazas son limitadas por lo que es necesario [inscripción previa](https://www.meetup.com/es-ES/WordPressLugo/events/266177226/).
    type: text
intro: "Este viernes 22 de noviembre, nuestro socio Óscar Otero estará en Lugo hablando de sistemas de diseño, en un encuentro organizado por _WordPress_ Lugo."
