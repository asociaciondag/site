    text: |-
      Con esta xa van 25 edicións mostrando o mellor do deseño gráfico en España e están preparando o aniversario para celebralo como se merece con todos vós. Dos detalles da efeméride informarán no momento oportuno.

      Nesta ocasión hai máis novidades porque incorporan por primeira vez unha sección especial para valorar o deseño industrial con 8 categorías. A convocatoria estará aberta desde o 1 de xullo até o 30 de setembro, cun prazo extra do 1 ao 15 de outubro.

      Todos os socios da DAG teñen un 15% de desconto por participar nesta convocatoria.

      A votación por parte do xurado realizarase durante o mes novembro e a finais dese mesmo mes anunciarase o veredicto cos gañadores dos Anuarias 2018. En decembro terá lugar en Barcelona a gala e cerimonia de entrega. A datas e o lugar anunciaranse máis adiante.
