    text: |-
      El nuevo posicionamento de la marca, la renovación de su identidad y el nuevo empaquetado desarrollado por el estudio de nuestro socio [Roberto Núñez](https://robertonunez.com/) consiguió transmitir en una presentación singular la historia de reinvención y superación personal que hay detrás. Los inicios de la prestigiosa bodega se remontan al año 195​5 cuando Ramón, emigrante gallego, viaja a Venezuela para luchar por un futuro mejor. ​Bajo el lema «Desde 1955 partiendo de cero», Ramón do Casar habla de un recorrido vital y de una filosofía de trabajo de reinvención constante.​ La búsqueda incesante de la excelencia enológica permitió a la bodega​ de Prado de Miño posicionarse entre las más premiadas del panorama internacional. ​

      Esta edición de los Premios Pentawards de Diseño recibieron proyectos de 65 países diferentes. El jurado escogió los mejores de las diversas categorías teniendo en cuenta ​criterios como la excelencia estratégica, la calidad del diseño, la expresión de la marca, el nivel de creatividad e innovación o la capacidad de conectar emocionalmente con las personas consumidoras. ​

      En el próximo año, todos los proyectos premiados formarán parte del libro _The Package Design Book_, editado por Taschen, una publicación internacional de referencia en el mundo del _branding_ y del diseño de _packaging_.
