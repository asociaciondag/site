  - text: |-
      Los [Cañas y Tipos](https://www.canyasytipos.com/) son eventos tipográfico-festivos autogestionados que se desarrollan en un formato concreto: 2 charlas de unos 20 minutos aproximadamente cada una con profesionales relacionados con las letras, un Tipocrit para conocer opiniones sobre proyectos, y un sorteo final, el ¡Tipobingo!, de piezas y material donado por diseñadores y diseñadoras, con las consumiciones que se realicen en el local organizador.

      El tour gallego empezó en Santiago de Compostela, en el espacio [Sar 53](https://www.instagram.com/sar____53/), el pasado mes de octubre de 2023, con [María Peinado](https://www.instagram.com/mariapeinadoflorido/?img_index=1) y [Rubel Prol](https://www.rubenprol.gal/) como protagonistas. El segundo C&amp;T gallego fue en A Coruña, el 3 de febrero de 2024, donde Laura y Tono de [Manchea](https://www.instagram.com/mancheagram/) compartieron el escenario de su nuevo local en la ciudad herculina con el diseñador de tipografías [Robert Janes](https://www.instagram.com/robert.janes/?img_index=1). Esta vez, el evento se traslada a la ciudad de Pontevedra, concretamente a la sede de la Asociación Cultural [Kentada](https://www.instagram.com/_kentada/), donde podremos escuchar a dúdos generaciones distintas de la creación tipográfica: [Marcos Dopico](http://www.maistypes.com/) y [Zeltia Iglesias](https://www.instagram.com/_zeltia/?img_index=1).

      El evento en Galicia está organizado por los socios de DAG María Ramos y Daniel Pino, junto con Bernardo Paz, Yolanda González y Carla Bautís. La entrada es gratuita hasta completar el aforo.
    type: text
intro: "El evento tipográfico que empezó en Valencia en el año 2013 ha ido creando nuevas sedes, como Madrid y Mallorca y ahora, desde el año pasado se suma Galicia. La próxima quedada será el 18 de mayo en la Asociación Cultural Kentada de Pontevedra."
