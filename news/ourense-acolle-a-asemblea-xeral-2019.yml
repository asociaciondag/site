    text: |-
      Este ano recuperamos a idea de celebrar unha xornada completa de actividades para achegarnos a un público máis amplo que os propios asociados e asociadas, tal e como fixeramos no 2015 en A Coruña ou en 2016 en Vigo. Por iso, na xornada de mañá ofrecemos 2 charlas abertas ao público. A primeira delas está protagonizada polo [estudio 988](https://www.988.gal/) de deseño gráfico e arquitectura, fundado polo noso socio Daniel Vila. Falará do traballo que desenvolven, dos procesos e tamén dos proxectos que teñen entre mans. Despois da pausa café, será Óscar Otero, deseñador e socio tamén da DAG, quen nos presente o proxecto [HA! Historia del Arte](https://historia-arte.com/), para coñecer máis polo miúdo a maquinaria que hai detrás de toda esa dinámica de contidos.

      Quen estiver interesado ou interesada en asistir ás charlas da mañá, de 11 a 13.30 h, pode confirmar a asistencia en info@dag.gal.

      A xornada de tarde está reservada para os socios e socias da DAG.

      Toda a información que se vaia xerando do evento estará dispoñible na web creada para esta asemblea 2019.
