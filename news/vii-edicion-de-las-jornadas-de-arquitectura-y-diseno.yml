title: "VII Edición de las Jornadas de Arquitectura y Diseño"
body:
  - type: text
    text: |-
      El [Cluster de la Madera de Galicia](http://clustermadeira.com/) organiza el próximo 28 de febrero la VII edición de las Jornadas de Arquitectura y Diseño. La jornada de este año, que se desarrollará en el edificio CERSIA en Santiago de Compostela, contará, en la sesión de mañana, con la presencia de ponentes como Ismael Ameneiros y Santiago Rey ([HH Estudio de Arquitectura](http://www.ameneirosrey.com/)), Javier Díez ([estudio díez+díez](http://www.diezmasdiez.com/)), Patricia Martínez ([Arturo Álvarez](http://www.arturo-alvarez.com/)) Luis Sirvent ([Sirvent Vigo](http://www.sirventvigo.com/sirvent/)), José Antonio Vázquez (departamento de Tecnología de la Construcción de la ETSA) y Xulio Turnes (socio-fundador de Amosega). Y se reservará la sesión de la tarde para la realización de encuentros personalizados entre los profesionales del sector participantes y las empresas del Cluster de la Madera con el objetivo de compartir sinergias y poner en común posibles proyectos futuros.

      La inscripción es gratuita y para participar solo hace falta cubrir el siguiente formulario: [http://clustermadeira.com/wp-content/uploads/2013/02/Formulario\_inscripcio%CC%81n1.pdf](http://clustermadeira.com/wp-content/uploads/2013/02/Formulario_inscripcio%CC%81n1.pdf) Lugar: Edificio CERSIA Calle Alcalde Raimundo López s/n Santiago de Compostela Descarga el programa:
