      Ola xente,

      Son Pablo, de Ourense. Gústame crear marcas con alma e historia e tamén dotarlle de vestimenta a produtos a través do _packaging_.

      Despois de moverme por Pontevedra, Santiago e Mallorca voltei á terriña, fai xa 14 anos, para montar o meu primero fracaso en forma de axencia. Despois diso todo evolucionou cara [BeDo creativos](https://wearebedo.com/), que comparto cos meus amigos Bruno e Alberto, onde desenvolvemos fundamentalmente proxectos de _branding_ e _packaging_, aínda que alguna web e stand de feira tamén caen de cando en vez. Actualmente compaxino o traballo no estudio co posto de deseñador gráfico no departamento de comunicación na marca de moda Adolfo Domínguez.

      Creo no deseño como elemento diferenciador de marcas e produtos e como canal de comunicación visual para chegar ás persoas, onde a psicoloxía xoga un gran papel. O deseño gráfico é arte, pero arte cun obxectivo.

      Vémonos pronto en persoa!
