title: 'Doli, doli, doli... coas conserveiras estará en Cineuropa'
body:
  -
    text: |-
      O documental regresa deste xeito ao CGAC, a sala na que se presentara o pasado 21 de maio, despois dun longo periplo polas salas do Marco, Normal ou CGAI e por festivais coma o Festival de Films de Dones de Barcelona ou Xociviga, as Xornadas de Cine e Vídeo en Galicia. A cinta, con guión, dirección e realización de Uqui Permui, reflicte a loita iniciada polas traballadoras da fábrica de conservas de Odosa, na illa de Arousa, cando a raíz do peche da conserveira na que traballaban saen a luz as numerosas irregularidades laborais ás que estiveran sometidas e se descobre que nin sequera existían testemuños documentais do traballo realizado na fábrica, nalgúns casos ao longo de máis de trinta anos. Día: xoves 24 de novembro Hora: 21. 15 Lugar: [Centro Galego de Arte Contemporánea](http://cgac.xunta.es/home) (CGAC)

      Enlace á ficha do documental na páxina do festival: [Doli, doli, doli... coas conserveiras](http://cineuropa.compostelacultura.org/programa/programad.php?id_e=13889&lg=gal)

      Máis información en: [\[sic\]](http://www.sic-lab.net/?q=node/99)
