    image: /img/news/images/stephanie-wurm.jpg
    text: ""
    mode: normal
    type: image
  - text: |-
      Nacín en Austria e pasei moitos anos en Barcelona, unha cidade que me enriqueceu profesional e personalmente. Durante o meu tempo alí, especialiceime en deseño de marca e embalaxe. Para min, un bo deseño non so debe ser esteticamente agradable, senón tamén funcional e capaz de adaptarse aos novos retos da empresa.

      Despois de casi dúas décadas en Barcelona, o meu marido Xaime e eu decidimos iniciar unha nova etapa en Galicia (si, foi unha fuxida pandémica en toda regla.) Baixo o nome de[ wurm aneiros](http://wurmaneiros.com/) colaboramos con axencias, outros estudios ou traballamos directamente con clientes tanto locais como nacionais. Tamén formo parte de[ Brandbuch](https://brandbuch.com/), o que me permite traballar con equipos multinacionais e interdisciplinares.

      Unha das miñas paixóns é crear arquitecturas de marca sólidas e coherentes. Gozo especialmente do desafío de simplificar catálogos complexos de produtos a través do deseño e da estratexia, facendo que sexan máis accesibles e atractivos para o público.

      Apunteime á DAG para formar parte do tecido do deseño en Galicia e poder conectar con outras deseñadoras.
    type: text
intro: "Presentamos a Stephanie Wurm, deseñadora austríaca asentada no rural galego e especalizada no deseño de marcas e embalaxe. Ten ganas de participar da DAG e formar parte do tecido do deseño da nosa comunidade. Benvida!"
