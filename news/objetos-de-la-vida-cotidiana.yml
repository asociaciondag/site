title: 'Objetos de la vida cotidiana'
body:
  -
    text: |-
      A menudo están basados en una idea simple e ingeniosa, permaneciendo prácticamente inalterados durante décadas . Debido a su constancia, la utilización eficiente de los materiales y su gran utilidad, son los máximos ejemplos de sostenibilidad y estética funcional. Con la exposición **"Hidden Heroes: The Genius of Everyday Things"**, el Vitra Design Museum presenta 35 de esos clásicos de la vida cotidiana, hablando de su historia y demostrando la enorme trascendencia conceptual y económica que tienen actualmente.

      **Hidden Heroes: The Genius of Everyday Things**  
       20 de agosto - 19 de setiembre de 2010  
       Vitra Design Museum  
       Buckminster Fuller Dome, Vitra Campus, Weil am Rhein. Exposición del Vitra Design Museum en coperación con Hi-Cone  
       www.hidden-heroes.net
