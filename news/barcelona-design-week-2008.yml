title: "Barcelona Design Week 2008"
body:
  - text: |-
      Organizada por BCD, Barcelona Centro de Diseño, pretende promover Barcelona como ciudad de creatividad, diseño y conocimiento, fortalecer las relaciones entre empresa y diseño y fomentar un mayor conocimiento de esta disciplina.

      En esta edición del 2008, empresas de distintos sectores productivos o de servicios, así como profesionales expertos del mundo del diseño, se darán cita en una plataforma de intercambio de conocimiento que profundizará en las nuevas tendencias y la gestión del diseño, su valor estratégico como elemento de innovación y competitividad de las empresas, y su rol en el desarrollo de la economía global.

      ¿Es posible un desarrollo sostenible a través del diseño? ¿Las empresas que gestionan correctamente el diseño son necesariamente empresas que gestionan bien la innovación? ¿En que punto se encuentra la gestión del diseño en Europa? Estos son algunos de los interrogantes que expertos del mundo del diseño tratarán durante la Barcelona Design Week 2008.
