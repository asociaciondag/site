title: 'Tercera Edición. Foro de ediciones contemporáneas'
body:
  -
    text: |-
      Á Arxentina, o país convidado este ano, estarán dedicados dous dos actos centrais da programación: unha mesa redonda sobre a edición independente nese país e un relatorio sobre os libros prohibidos durante a Ditadura.

      Ademais tamén se analizarán as claves que se achan detrás da proliferación de iniciativas editoriais independentes e o público asistente poderá coñecer de primeira man proxectos e produtos que normalmente quedan fóra dos circuítos convencionais de distribución.

      Máis información na web de[ Tercera Edición](http://terceraedicion-macg.tumblr.com/)
