title: 'Máscaras tradicionales gallegas: un ejemplo de recuperación por Pancho Lapeña'
body:
  -
    type: text
    text: |-
      Mañana jueves 7 de febrero a las 19.30 h todas las personas con curiosidad por la iconografía del carnaval gallego tienen una cita en el [Museo do Pobo Galego](http://www.museodopobo.es/index.php?lang=es).

      Nuestro socio Pancho Lapeña dará ese día una conferencia centrada en una de las figuras del carnaval vigués, el merdeiro, perdida hasta hace poco, y que gracias al trabajo de personas como él en los últimos años vuelve a recorrer las calles por estas fechas.

      El origen de este personaje hay que buscarlo en una tradición de los marineros del Berbés que durante el carnaval salían a la calle vestidos como labradores para burlarse de la gente que encontraban a su paso y manchar a sus víctimas con restos de pescado podrido.

      Aunque que se sabe como vestían y actuaban porque su existencia está documentada por Vicente Risco o Xocas, poco o nada se sabía de las máscaras que llevaban, un trabajo de recuperación del que se encargó Pancho Lapeña y sobre el que explicará todos los detalles este jueves.
