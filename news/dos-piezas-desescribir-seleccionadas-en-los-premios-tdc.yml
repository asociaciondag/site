      Los Tokyo TDC Annual Awards son unos premios de prestigio internacional que se celebran desde 1990. Valoran trabajos donde prima la expresión visual y las letras y las palabras toman el protagonismo. Entre los ganadores de las últimas ediciones están estudios como OK-RM de Londres o M/M de París. A mediados de este mes de enero se comunicará la selección final del jurado.

      El libro «Iremos al sol/Towards the sun», que diseñaron y editaron para Fabulatorio, está coeditado con el​​ Museo Patio Herreriano de Valladolid y fue publicado con motivo de la exposición que, bajo el mismo nombre, tuvo lugar en ese museo del 19 de septiembre de 2020 al 17 de enero de 2021. Su autora, Regina Giménez, es una artista contemporánea de renombre tanto a nivel nacional como internacional, que trabaja elementos extraidos de su contexto natural para reinterpretarlos con diferentes técnica​s.​ ​Por otro lado, el cartel de la película ONS, de Alfonso Zarauza, una de las grandes triunfadoras de los Premios Mestre Mateo 2021, ya fue premiado con un Laus de Bronce ​el año pasado.
