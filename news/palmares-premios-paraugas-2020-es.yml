    text: |-
      En esta ocasión, la gala de entrega de premios se celebró de manera virtual y fue retransmitida en directo. La celebración, conducida por Luis Fraga y Belén Xestal, contó con la presencia de los finalistas en cada categoría.

      Entre las candidaturas finalistas este año encontramos, en varias categorías, al estudio [desescribir](http://www.desescribir.com/): Mejor Libro por el catálogo de la exposición _Pensar coas mans_, Mejor Diseño Gráfico por el _branding_ para Fibracolour de Finsa, y Mejor Creatividad Gráfica por el proyecto Naipes para Agencia Gráfica, este último, en colaboración con otro de nuestros socios, [Álvaro Valiño](https://www.alvarovalino.com/). En la categoría de Diseño Gráfico, encontramos además al estudio vigués [Desoños](https://www.desonhos.gal/) con su diseño de la marca NOVE (también presente en la categoría de Diseño Digital por la web de esta misma marca) y al estudio [Costa](http://www.costa.io/) con el rediseño de la marca de cervezas 1906. El estudio [cenlitrometrocatrado](http://cenlitrosmetrocadrado.com/?lang=gl) competía en la categoría de Mejor Diseño Industrial o de Produto con su proyecto de señaléctica para las Cabanas de Albeida, proyecto que esa misma semana presentaban en el ciclo [Ráfagas de la Bienal Iberoamericana de Diseño](https://youtu.be/ocfCSM0i36g?t=1343).

      Los premios en la categoría de diseño, patrocinada por la Agencia Gallega de Innovación, fueron para los siguientes proyectos:

      - Diseño gráfico: rediseño de la identidad de marca de Cervezas 1906–Hijos de Rivera, desarrollado por el estudio coruñés Costa.
      - Diseño Industrial/Producto: Lavelle Bikes de Pablo Iglesias.
      - Diseño digital: web de Arturo Álvarez de Teiga Studio.
       
      Además, en la categoría de Creatividad, Suso Vázquez, Cibrán Rico y Álvaro Valiño ha sido merecedores del premio a la Mejor Creatividad Gráfica por el proyecto Naipes, creado para Agencia Gráfica.

      Un año más, celebramos el reconocimiento al diseño hecho en Galicia y damos nuesta enhorabuena a finalistas y ganadores de esta edición.
