intro: 'El pasado viernres, 12 de febrero, se hicieron públicos los nombres de los proyectos ganadores de los [Premios Paraugas](https://premios.clustercomunicacion.gal/). Estos premios organizados por el Cluster de la Comunicación de Galicia, que ya van por su quinta edición, buscan reconocer el trabajo hecho en Galicia en el campo del diseño, la impresión y la edición, la creatividad, la comunicación, el márketing y la organización de eventos.'
