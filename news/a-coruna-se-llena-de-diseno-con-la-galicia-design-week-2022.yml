      La Galicia Design Week ofrece programació​n​ en cuatro ejes diferenciados: el _Pro_, con cuatro días de conferencias y presentaciones; el _Showcase_, que incluye tres exposiciones dedicadas al diseño; el _Showroom_, un escaparate digital de creaciones gallegas y una ruta por estudios y espacios de diseño de A Coruña; y el _Camp_, con cuatro talleres y revisión de portafolios.

      En las conferencias _Pro_ del viernes 24 y del sábado 25 participan 9 profesionales gallegos mezclados con 5 referentes nacionales. El público podrá disfrutar de los trabajos y de la experiencia de, entre otros, Kike Besada, Realmente Bravo, Óscar Germade y extratype, Verónica Bello de Designit, Estefanía Casal​, Lucía Freitas, Laura Delgado y Idoia Cuesta, o nuestra compañera [Uqui Permui](https://www.uqui.net/es).

      El domingo 26, la jornada está protagonizada por la DAG.​ Por la mañana hablaremos de los proyectos en los que estuvimos inmersos estos últimos meses, como el [Estudio de la Economía del Diseño en Galicia](https://estudodeseno.dag.gal/), y también de los nuevos en los que estamos trabajando, como el 10ENAD que tendrá lugar en Pontevedra​​ el 21 y 22 de octubre. Por la tarde, daremos paso a la presentación de trabajos de asociadas y contaremos con Adrián Parcero de [Guillotina Estudio](http://guillotinaestudio.com/), con la diseñadora digital [Begoña Pastoriza](https://cargocollective.com/begonhapastoriza), con [Alberto Rodríguez](http://www.arrp.es/) y su proyecto _La marca compostela_, y Thais Suárez de la agencia creativa [Sísmica](https://sismicacreativa.com/elementor-520/).

      El miércoles 29, Gain organiza el Encuentro de Diseño para la Innovación en el CIS Ferrol, con motivo de la celebración del Día Internacional del Diseño Industrial. Este año centrará el contenido en tres temas de gran relevancia: futuro digital y desarrollo sostenible, el rural como motor empresarial y de innovación, y la economía circular y creativa. ​Para asistir de manera presencial hay que confirmar asistencia ya que el aforo está limitado, pero también se podrá seguir en línea. Habrá autobuses desde A Coruña para asistir​.​ ​

      Desde el viernes 24 hasta el 17 de julio, la ciudadanía podrá visitar los tres espacios expositivos _Showcase_: «El mejor diseño del año» y «El futuro diseño gallego» en Palexco, y «El nuevo diseño gallego» en la Plaza de Pontevedra. Además el 30 de junio está prevista​ una visita guiada por las tres exposiciones​ que se complementa con la presentación del libro _Vivir del diseño_ de Ana Gea.

      Del viernes 24 al jueves 30 de junio, se organiza ​el​ _Showroom_, un escaparate digital de creaciones de diseño gallego y una serie de visitas a estudios y espacios de diseño de la ciudad. Y entre el lunes 27 y el viernes 30 de junio, en el estudio Follow, el _Camp_ ofrecerá una serie de talleres especializados dirigidos a estudiantes avanzados y profesionales. Los talleres versan sobre diseño de producto, _branding_, paisajismo y emisión en _streaming_.

      La sede principal de la GDW será el [estudio Follow](https://follow.gal/studio) aunqu​e​​ gran parte de la programación se podrá seguir vía _streaming_. ​Las entradas son gratuitas y es precisa inscripción previa a través de la plataforma DICE.
