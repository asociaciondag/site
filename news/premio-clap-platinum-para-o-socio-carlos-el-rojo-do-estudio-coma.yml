    text: |-
      A proposta traslada ese «subidón» que se sinte ao saír á rúa, ir á verbena, bailar, ver os cabezudos, escoitar música en directo, asistir ao teatro e gozar da vida. Unha «ascensión» de cada compostelán ao ceo da ledicia e algarabía tanto tempo agardada, despois de dous anos de parón por culpa da pandemia. Un cartel literal onde a letra «i» inicia a súa ascensión deixando unha estela de festa.

      Os Premios Clap teñen unha longa traxectoria como premios internacionais e como referente de calidade dentro da profesión. Os máis de catrocentos traballos presentados nas últimas edicións son proba da súa consolidación. Contan co apoio dun xurado internacional composto polas principais organizacións e colectivos profesionais do ámbito do deseño de Iberoamérica.

      Podes ver os proxectos gañadores desta edición na [web dos propios premios](https://www.veredictas.com/es/premios/premios-clap/ganadores-clap.html).
