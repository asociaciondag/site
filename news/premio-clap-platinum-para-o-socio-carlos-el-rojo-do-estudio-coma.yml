intro: 'O traballo realizado polo socio [Carlos el Rojo](https://dag.gal/es/carlos-lorenzo/) do estudio coruñés [Coma](https://coma.gal/es/), para as Festas da Ascensión 2022 de Santiago de Compostela, vén de recibir un Clap Platinum na categoría de _Marketing_ e Publicidade, mellor anuncio ou campaña en vía pública.'
