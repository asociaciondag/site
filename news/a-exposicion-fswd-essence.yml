    text: |-
      A capital estadounidense acolle a próxima itinerancia do proxecto expositivo _From Spain With Design_ nunha versión reducida que presenta os deseños en formato panel, cartel e vídeo para favorecer os traslados e adaptación da mostra a distintos espazos.

      O comisariado e a coordinación deste proxecto de READ é responsabilidade de Juan Lázaro (Cuenca Diseña), Uqui Permui (DAG), Gloria Escribano (DIMAD) e Ángel Martínez (ADCV). O obxectivo da iniciativa é apoiar a internacionalización do tecido creativo e produtivo do deseño español achegando o seu traballo a novos públicos. A mostra recolle unha selección dos proxectos que formaron parte da exposición orixinal inaugurada en Santiago de Compostela en 2021 e que xa itinerou por outras 6 cidades: Murcia, Valencia, Badajoz, Gijón, Madrid e Aveiro (Portugal).

      A iniciativa conta co apoio da Oficina Cultural da Embaixada de España en Washington e inclúe deseño industrial, deseño gráfico, interiorismo e deseño de servizos, así como algúns traballos con carácter transversal, artellados en 5 eixes temáticos: «Identidade e territorio», «Interseccións», «Internacionalización», «Sustentabilidade» e «Complicidades».

      Os traballos, procedentes de distintas partes do estado, ofrecen unha visión panorámica do deseño actual con propostas influenciadas polos oficios tradicionais e outras máis tecnolóxicas ou dixitais. Na selección, conformada por 83 deseños, hai unha ampla representación galega entre os que figuran tamén os de profesionais asociados/as a DAG como: Álvaro Valiño, Desoños, Irene García e Raquel Boo, Era Comunicación, Guillotina Estudio, Idoia Cuesta, María Ramos (NMType), Numax, Xosé Teiga… entre outros.

      A exposición poderá visitarse até maio e no acto de inauguración estivo presente o noso asociado Artur Galocha representando á comunidade de profesionais do deseño de READ.
