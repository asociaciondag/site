    text: |-
      Por otro lado, la [nueva web de Davide](https://www.davide.es/es/) también ha sido galardonada con un Graphis de Oro.

      > «El trabajo, una propuesta emocional alrededor de la marca y de sus productos que consigue reflejar la historia, personalidad y esencia de la bodega de Baión desde un punto de vista diferenciador», Roberto Nuñez

      Y finalmente, el trabajo de Roberto Núñez Studio también ha sido reconocido con un Graphis de Plata por la idea y dirección de arte de «[Vide](https://www.davide.es/es/#vinedos)», una de las imágenes oníricas y esculturales que fueron creadas como parte del imaginario de la web.

      Los Graphis, que llevan más de 75 años valorando el diseño y la comunicación visual, publican para cada edición un anuario. En esta ocasión el trabajo de Roberto Nuñez compartirá páginas con proyectos para grandes marcas internacionales como PepsiCo, Diageo, Xiaomi, Sogrape, o Virgin, entre otras.
