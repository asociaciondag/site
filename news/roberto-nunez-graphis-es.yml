intro: 'El palmarés de los históricos premios [Graphis Design Annual](https://www.graphis.com) incluyen este año el nombre de nuestro socio [Roberto Núñez](https://robertonunez.com/), que ha sido premiado con dos oros y una plata por los trabajos realizados para dos bodegas gallegas.'
