    text: 'El símbolo de la nueva identidad corporativa de Viña Almirante ha sido premiado con un Graphis de Oro y figura, además, en la _Shortlist_ de la 61ª edición de los premios _Communication Arts_. En palabras de su creador, «la marca conceptualiza la idea de equipo humano, vino y origen, a partir de la simbiosis gráfica entre un escudo e una copa. Elementos gráficos que están conectados con la antigua marca y con la tipología del escudo del municipio de Portas donde está localizada la bodega».'
