title: "Tenemos una nueva socia en la DAG. Bienvenida!"
body:
  - text: |-
      Hola a todos. Me llamo Iria Fernández, tengo 22 años y vivo en Pontevedra. Nací en el interior de Galicia, en una aldea llamada Puxallos. Terminé la carrera de Grado en Ingeniería en Diseño Industrial y Desarrollo de Producto (Universidad de A Coruña) en julio de 2013, habiendo colaborado en proyectos con Seat Centro-Técnico, con GOAT Longboards y con el Colegio Oficial de Joyería de Galicia.

      Mi intención a medio plazo es, tanto a nivel personal como profesional, ir fuera a aprender para tener una visión perimetral de lo que sucede en el mundo del diseño, con el objetivo de encaminar mi carrera. Sin embargo, no quiero tirarme al río sin saber nadar, por eso pretendo a través de la DAG conocer a gente del gremio, así como la situación del sector en el momento actual desde una óptica profesional, y comenzar a formar parte del mismo.

      Aquí os dejo un enlace para ver un poco de mi trabajo

      [http://goo.gl/TmxVQl](https://www.dropbox.com/s/1cf54mci7834za7/Iria%20Fern%C3%A1ndez%20Gonz%C3%A1lez_PORTAFOLIO.pdf)

      Y espero que podamos vernos pronto en alguna actividad. Un placer formar parte de la asociación.
