    text: |-
      La presidenta de [READ](https://www.designread.es/), Uqui Permui, dio la bienvenida a los representantes de Dica, asociación canaria recién incorporada a la red, y al resto de compañeros y compañeras de las doce asociaciones miembro, y repasó junto con Irene García el primer año de presidencia de DAG en READ; una experiencia positiva y gratificante que ha fortalecido la estructura interna y ha ofrecido una mayor visibilidad de nuestra entidad. Ambas animaron a aquellas asociaciones recientes y más pequeñas, a asumir esta responsabilidad cuando les toque, porque la repercusión es importante y el apoyo del resto de asociaciones está asegurado.

      Se presentaron los hitos más destacados de READ a lo largo del año. Algunos de ellos: el [Pacto por el Diseño](https://pactoporeldiseno.es/), la incorporación al proyecto del SNIC (Sistema Nacional de Inteligencia Creativa), la presencia en los Premios Nacionales de Diseño y también de Artesanía, la inauguración de la exposición FSWD y su posterior itinerancia, la celebración del [9 ENAD](https://designread.es/9enad/), la colaboración con la World Design Capital Valencia 2022 para desarrollar algunas actividades y la participación en diferentes reuniones y webinarios con sectores y entidades colaboradoras como Packnet.

      Uno de los objetivos de READ es la profesionalización de cargos. Actualmente cuenta con una coordinadora general y una persona para la relación con los medios. A medida que crezcan las necesidades se valorará la asunción de horas dedicadas o la presencia de más personal.

      Tanto la memoria de actividades, como la memoria de comunicación y el informe de cuentas se aprobaron por unanimidad. También el presupuesto para el año 2022 y la previsión de actividades entre las que están el programa formativo en línea sobre internacionalización organizado por FSWD que comienza esta semana, la itinerancia nacional e internacional de la exposición «Identidad y territorio» también de FSWD, y la celebración del 10 ENAD en Pontevedra bajo el lema «Ciudades soñadas, ciudades diseñadas». Uqui Permui presentó el borrador del programa y a partir de esta semana, tanto el grupo de trabajo de DAG como la directiva de READ, empezarán a hacer las gestiones y los contactos iniciales para avanzar con su organización.

      La asamblea se cerró con la aprobación, también por unanimidad, del código deontológico de READ, diseñado por el grupo de trabajo de buenas prácticas liderado por Toni Mañach y Santiago Blanc; un gran hito que, después de años de investigación y la implicación de diferentes profesionales de dentro y fuera de las doce asociaciones miembro, podremos conocer y asumir. Una herramienta que unifica y ensalza los valores de los y de las profesionales del diseño, con aplicación inmediata a los procesos de trabajo.

      Las actividades en torno a la celebración de la asamblea comenzaron el jueves 10 con la inauguración de una exposición dedicada al diseñador Isidro Ferrer en el Centro Cultural Alameda, que abarca una amplia selección de carteles realizados por el autor a lo largo de su trayectoria. Se organizaron varias conferencias sobre economía circular en el diseño​ y talleres sobre el decálogo ético para profesionales de Castilla y León, socios de Dis Soria y representantes de READ, así como para estudiantes y profesorado de la Escuela de Artes de Soria y el CIFP Pico Frentes. En el espacio Foes hubo también una mesa sobre despoblación y diseño con empresarios de Soria y Cuenca. El sábado, ante la presencia de representantes READ, entidades amigas y estudiantes, se presentaron los proyectos [Gráficas en Negro](https://designread.es/graficasennegro/), [FSWD](https://fswd.es/) y el Código Deontológico, y se organizó una mesa con representantes de otros colectivos interesados en acercarse a READ, bajo el lema «Creando redes de asociaciones y colectivos». Todo este contenido está disponible en línea [en este enlace](https://www.youtube.com/watch?v=j8weO-vJUoU). También hubo momentos de descanso para conocer la ciudad con una visita guiada y degustar la gastronomía típica soriana.

      READ está actualmente formada por doce asociaciones en la que se integran 806 profesionales del diseño de España: [AAD](https://www.aad-andalucia.org/) (Andalucía), [ADCV](https://www.adcv.com/) (​Comunidad Valenciana),​ [AGA](https://www.aga-asturias.org/) (Asturias), [Cuenca Diseño](http://www.cuencadiseno.com/) (Cuenca), [Dica](http://di-ca.es/) (Canarias), [DIEX](https://www.diex.es/) (Extremadura), [Di\_mad](https://dimad.org/) (Madrid), [Dip](https://dipmurcia.es/) (Murcia), [Dis Soria](http://disoria.com/) (Soria), [EIDE](https://eidedesign.eus/) (Euskadi y Navarra), [La Exprimidora](https://laexprimidora.com/) (Castellón) e DAG (Galicia).​
