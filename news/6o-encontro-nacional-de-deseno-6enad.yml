  - text: |-
      No contexto socioeconómico actual, innovar é fundamental para o benestar das persoas e a prosperidade dos países, e así, correspóndelle ao sector do deseño demostrar o seu valor para contribuír a unha innovación sustentábel e equitativa. Pero este potencial do deseño como ferramenta estratéxica capaz de conectar investigación, industria e sociedade non pode ser desenvolvido de maneira totalmente eficaz se non conta cun apoio institucional, público, que fomente o seu coñecemento e impulse o seu desenvolvemento.

      Coa intención de elaborar un documento que axude a pór en funcionamento un **Plan de Acción para una Estratexia Pública de Deseño** como un dos seus obxectivos principais, terá lugar o 6º Encontro Nacional de Deseño, 6ENAD, en Valencia, os días 20 e 21 de setembro.

      Outra das finalidades destacadas deste foro, organizado pola Asociación de Deseñadores da Comunitat Valenciana (ADCV) e a Rede Española de Asociacións de Deseño (READ), é compartir coñecementos, destacando este ano a participación internacional para promover unha liña de traballo común ao redor do deseño e a innovación.

      So a temática xeral de “Política de deseño” reuniranse no 6ENAD profesionais procedentes de diferentes sectores e con perfís variados, mais todos eles cun mesmo interese: o deseño. A participación é gratuíta e a xestión das inscricións faise online en:[ http://www.designread.es/6enad](http://www.designread.es/6enad)

      O único compromiso que se adquire coa inscrición é o de participar nun dos obradoiros do xoves á tarde co obxectivo común de traballar colaborativamente en propostas que sirvan para estabelecer esa procurada estratexia pública de deseño. Coordinados por excelentes especialistas, son estes:

      &gt; Obradoiro\_1 “Deseño como conector entre política, industria e sociedade”. Coordinado por Manolo Martínez Torán (FAB Lab Valencia) e Juan Pastor (RIC).

      &gt; Obradoiro\_2 “Creación dun ente nacional de deseño”. Coordinado por Montserrat Rodríguez (CIS-Madeira) e Benicio Aguerrea (EIDE).

      &gt; Obradoiro\_3 “Deseño e pemes: deseñar políticas ponte entre os distintos axentes”. Coordinado por Carlos San José (EIDE) e Laurent Ogel (di\_mad).

      &gt; Obradoiro\_4 “Plans de acción acerca do deseño”. Coordinado por Kike Correcher (ADCV) e Uqui Permui (DAG).

      Por outro lado, **o 6ENAD é de acceso libre e gratuíto** para todas as persoas interesadas nas seguintes actividades, facendo a reserva por email en hola@adcv.com:

      &gt;**Inauguración oficial** no Centro de Eventos da Feira de Valencia, ás 10 h a cargo de Vicente Gallega, presidente da READ, e autoridades de ámbitos nacional, rexional e local.

      &gt;**Conferencias de expertos internacionais en Política de Deseño** do xoves, 20 setembro a partir das 10 h, no Centro de Eventos da Feira Valencia. Con: Andrés Valencia, CEO de Futurist Change Consulting (México); Jo Ward, investigadora no PDR International Centre for Design and Research (Reino Unido); Petteri Kolinen, CEO do Design Forum (Finlandia) e Audronė Drungilaitė, CEO do Lithuanian Design Forum (Lituania).

      &gt;Tamén se pode asistir de maneira aberta á **Mesa redonda Deseño mexicano**, o venres, 21 de setembro ás 10.30 h en Las Naves, que contará con Marco Coello, socio fundador e responsábel do contido cultural da Design Week Mexico e World Design Capital CDMX; Andrés Valencia, CEO de Futurist Change Consulting; Juan Bernardo Dolores, presidente Iberoamericano CIDI; Gina Partida, coordinadora editorial da revista Domus México e Loredana Matute, coordinadora editorial da revista AD México. Estará moderada por Teresa Jular (dip Murcia).

      &gt;A partir das 20 h do venres, celebrarase a festa de clausura do 6ENAD e da Valencia Disseny Week 2018 en Las Naves, con música en directo.

      O 6ENAD é unnha actividade subvencionada polo **Ministerio de Cultura e Deporte**. Está patrocinada polo **Banco Sabadell** e a **Feira Hábitat**. Conta co apoio da **Generalitat Valenciana**, **Ajuntament de València**, **Feira Valencia**, **Las Naves** e **Acción Cultural Española** (AC/E) a través do seu Programa para a Internacionalización da Cultura Española (PICE) na modalidade de Visitantes. Ten a colaboración de **Econcult, La Imprenta, Seridom** e **Cerveza Turia**. Alén disto, está apoiada por medios colaboradores como **More With Less**, **DissenyCV**, **d\[x\]i**, **Gráffica**, **Valencia Plaza** e **Experimenta**. A imaxe gráfica do encontro é unha creación do estudio de deseño **Creatias.** Á súa difusión contribúe o **GT Comunicación READ**.
