      El proyecto, dirigido por nuestra socia Natalia Balseiro, es una iniciativa impulsada ​​por la Xunta de Galicia a través de la Agencia Turismo de Galicia y patrocinada por la Fundación La Caixa dentro del cumplimiento del Pacto Verde Europeo,​ que se despliega en las comarcas de la Ulloa y Valdeorras en cuatro fases de trabajo. La primera, de mediación, se realizó en febrero de 2023, con agentes sociales de Palas de Rei y de la comarca para identificar lugares, materiales y valores en el territorio con posibilidad de realizar una intervención de arquitectura del paisaje sostenible.​

      La segunda fase consiste en la realización ​de un seminario que se celebrará el 18 y 19 de abril en el Castelo de Pambre, un espacio de pensamiento en el que profesionales de la arquitectura, el paisaje, el diseño y la artesanía abordarán cuestiones vinculadas a las intervenciones arquitectónicas del paisaje, desde una visión sostenible y contemporánea, en ese espacio público del Camino de Santiago. José Manuel Andrade y Pedro Calaza de la Fundación Juana de Vega,​​ Paola Sangalli, Amparo Moroño, Inés Rir, Verónica Moar, Carlos Seoane, Uqui Permui, Izaskun Chinchilla o Maé Durant son algunas de las profesionales que participarán en este seminario.​

      A continuación se realizará un taller en la aldea de Seadur (Larouco) los días 20, 21 y 22 de abril, bajo la mediación de Maé Durant y​ ​abierto a las comunidades locales, con idea de transmitir conocimientos y crear un prototipo o maqueta sobre la posible intervención del espacio con las conclusiones marcadas en el seminario previo de Palas de Rei. El resultado será un nuevo espacio público que surgirá de forma colaborativa.

      En una última fase, el «P​roxecto Lugares» quedará documentado con una publicac​ión de car​ácter _crossmedia_​ donde se podrá consultar documentación, fotografías y videos producidos durante todo el proceso. La intención del proyecto es que tenga continuidad hasta el próximo año santo, en 2027.​

      Las inscripciones al seminario y al taller están actualmente cubiertas por la limitación física de los espacios, pero hay lista de espera por si hay bajas de última hora.​​ Más información, programa completo e inscripciones a las diferentes actividades, en la web del proyecto.
