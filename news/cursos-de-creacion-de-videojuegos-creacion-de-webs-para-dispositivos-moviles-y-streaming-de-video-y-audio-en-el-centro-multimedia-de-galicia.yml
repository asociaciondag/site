title: "Cursos de creación de videojuegos, creación de webs para dispositivos móviles y streaming de video y audio en el Centro Multimedia de Galicia"
body:
  - text: |-
      Tres son los cursos ofertados:

      **Curso de creación de videojuegos** (septiembre) 8 horas presenciales + 22 de trabajo on line Inscripciones hasta el 12 de septiembre de 2011 Inicio de la actividad: 26 de septiembre de 2011 Profesor: Carlos Fernández Carlos Fernández lleva quince años diseñando y produciendo videojuegos para Wii, PS3, PC, iPad, iPhone, máquinas deportivas, etc., además de coordinar proyectos de I+D con varias empresas, centros tecnológicos y universidades españolas. A esta experiencia se suma la de director técnico y de animación en producciones cinematográficas en 3D con [Continental Producciones](http://www.continental-producciones.com/index.html) y la de guionista de producciones audiovisuales y videojuegos. Además, Carlos Fernández ha diseñado y dirigido el primer videojuego gallego para Wii, My Fireplace, número 1 en ventas en España y top ten en los mercados estadounidense y europeo. Programa: - Historia de los videojuegos (30 años de producción internacional y gallega) - Cómo es el proceso de producción de un videojuego - Características de un equipo de desarrollo de videojuegos. Qué debo estudiar? - Las plataformas y la distribución - La programación - Apartado gráfico (diseño, 3D o 2D, animación, etc.) - La jugabilidad y la “chispa” de un videojuego - Canales de comercialización accesibles para proyectos independientes Requisitos Se requiere formación previa en alguna de las facetas propias de la producción de videojuegos: programación, diseño gráfico, modelado, animación, efectos especiales, texturas, guión, efectos de sonido, composición musical, localización, etc.

      **Curso de creación de webs para dispositivos móviles** (octubre) 8 horas presenciales + 22 de trabajo on line Inscripciones hasta el 10 de octubre de 2011 Inicio de la actividad: 24 de octubre de 2011 Profesor: Carlos García García Carlos García cuenta con más de 12 años de experiencia trabajando para empresas nacionales e internacionales en el ámbito del desarrollo de aplicaciones web y posee amplos conocimientos en temas de accesibilidad o usabilidad web. Es además miembro de la Junta Directiva de [EGANET](http://www.eganet.org/), asociación de empresas gallegas de nuevas tecnologías y ha sido docente en el Máster en telemática de la Universidad de La Coruña. Programa: - Diseño para plataformas móviles. Entendiendo por qué es diferente y diseñando de modo efectivo para los principales dispositivos: iPhone, Android y RIM Blackberry - Estado actual y convivencia de aproximaciones - Eligiendo una estrategia para el diseño - Diferencias entre las plataformas principales - Diseño web práctico siguiendo los estándares - Creando nuestro primer sitio web móvil - Estándares de construcción y diseño orientados a la web móvil - Diseñando para distintos dispositivos - Creación de un sitio web y publicación del mismo - Elementos multimedia en la web móvil Requisitos: -Tener conocimientos de desarrollo de web tradicional con HTML y estilos - Comprender la diferencia entre el contenido y visualización, y tener experiencia en el diseño sin tablas

      **Curso de streaming de audio y vídeo** (noviembre) 8 horas presenciales + 22 de trabajo on line Inscripciones hasta el 7 de noviembre de 2011 Inicio de la actividad: 21 de noviembre de 2011 Profesor: Miguel Anxo Gómez Miguel Anxo Gómez es profesor administrador en el Aula de Formación de Adultos del ayuntamiento de Oroso con más de 10 años de experiencia en formación y teleformación. Es además fundador de Allticnor SLNE, empresa de servicios TIC y producción audiovisual. Programa - Introducción al streaming - Formatos específicos de video y audio para la tecnología streaming - Diferentes usos del streaming: radio y TV por Internet - Conocimiento y uso de diferentes plataformas existentes - Herramientas necesarias para instalar y configurar un servidor de streaming Requisitos - Tener conocimientos medios de informática y tener alguna experiencia en el manejo de herramientas informáticas de edición de vídeo

      Más información y matrícula en: [http://www.cmg.xunta.es/of\_cursosonline.php](http://www.cmg.xunta.es/of_cursosonline.php)

