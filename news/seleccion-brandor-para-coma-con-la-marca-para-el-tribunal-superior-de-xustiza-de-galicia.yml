    image: /img/news/images/brandor-coma-2024.jpg
    text: ""
    mode: normal
    type: image
  - text: |-
      Los Premios Brandor están organizados por la Fundación Veredictas Internacional en colaboración con Foroalfa, y supone un estándar de excelencia internacional para proyectos en la categoría específica de _branding_.

      En este proxecto el [estudio Coma](https://coma.gal/es/) buscó un símbolo que reflejara el carácter de la institución, de seriedad y de confianza, al mismo tiempo que fomentase una visión moderna y abierta, que evolucionara con la sociedad y funcionase armónicamente con el resto de logotipos institucionales. Para ello, utilizaron dos elementos de forma muy simplificada: la bandera gallega y la balanza de la justicia.

      Esta marca ya recibió una Selección Anuaria en 2023, dentro de la categoría de Mejor diseño de logotipo de producto o servicio.
    type: text
intro: "El trabajo de marca realizado por el socio Carlos El Rojo del estudio Coma Comunicación, para el Tribunal Superior de Xustiza de Galicia ha recibido una Selección Brandor."
