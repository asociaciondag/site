title: DIÁLOGOS
body:
  -
    text: 'A DAG, presenta unha exposición de logotipo/marca/identidade gráfica de recente creación en Galicia. Tamén se mostrarán anteriores accións do colectivo: "En torno da baskerville" e o taller de tipografía, "O ollo na rúa. sinais de identidade" realizado no CGAC (Santiago de Compostela). O día 10 de Xullo terá lugar, tamén en Pontevedra e formando parte deste mesmo proxecto: Pecha Kucha Night, presentacións de traballos creativos nun formato de 20 imaxes x 20 segundos.'
