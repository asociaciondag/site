title: 'Encontro de políticas públicas e boas prácticas empresariais de deseño para a innovación'
body:
  -
    text: |-
      O [Encontro de políticas públicas e boas prácticas empresariais para a innovación](http://gain.xunta.gal/eventos/251/encontro+politicas+publicas+boas+practicas+empresariais+deseno+innovacion) desenvolverase o próximo **martes 11 de decembro** de 2018 no CIS Galicia de Ferrol en horario de mañá, e a inscrición é gratuíta.

      A sesión estará dividida en dúas partes: unha primeira dedicada á presentación de distintas iniciativas públicas en materia de deseño para a innovación dirixidas a empresas e, especialmente, a pemes; e unha segunda en que se porá o foco en diferentes casos de éxito de empresas tractoras que implementaron o deseño como ferramenta estratéxica de innovación e competitividade.

      Completarán os contidos da xornada, a exposición _Galicia. O deseño como motor,_ centrada nos referentes do deseño industrial en Galicia. Durante a inauguración, David Barro presentará a publicación homónima.

      # Programa do encontro

      ## Políticas públicas de deseño para a innovación

      09.30 - 10.00 h Rexistro de asistentes

      10.00 - 10.40 h: [Porto Design Biennale 2019](https://portodesignbiennale.pt/pt) Promoción social e económica do norte de Portugal (Porto e Matosinhos) a través da promoción e a internacionalización do pensamento e a práctica do deseño

      10.40 - 11.00 h Ecosistema do deseño europeo, o papel da comunidade do deseño da UE nas políticas de innovación

      KiKe Correcher, representante da READ en [BEDA](http://www.beda.org/), Bureau of European Design Associations, rede de 50 centros de deseño e asociacións con presenza en 25 países que levan sendo a voz da comunidade de deseño europea desde 1969

      11.00 - 11.30 h Ecosistema do deseño estatal, o papel da comunidade de deseño nacional nas políticas de deseño nacionais e europeas

      Vicente Gallega, presidente da Rede Española de Asociacións de Deseño ([READ](http://www.designread.es/)) e [Uqui Permui](http://uqui.net/), representante da DAG, Asociación Galega de Deseño na READ

      11.30 - 12.00 h Pausa café

      12.00 - 12.20 h Inauguración da exposicións _Galicia. O deseño como motor_ por Francisco Conde López, conselleiro de Economía, Emprego e Industria

      12.20 - 12.30 h Apertura do encontro por Francisco Conde López, conselleiro de Economía, Emprego e Industria

      12.30 - 12.45 h Presentación da publicación _Galicia. O deseño como motor_ por David Barro, director da Fundación [DIDAC](http://uqui.net/)

      ## Boas prácticas empresariais de deseño para a innovación

      12.45 - 14. 15 h Empresas galegas que fixeron unha aposta estratéxica polo deseño en Galicia:

      - José Cabanas Muíños, CMO director de marketing estratéxico de Estrella Galicia
      - Maite Rodríguez Calabria, directora departamento deseño; Javier Aliste González, Deseño e Marketing Dixital, FINSA.
      - Diego Piñeiro Carrera, director de I+D+i, Selmark Lingerie.
      - Pablo García Bodaño, CEO &amp; president Tattoo Contract.
      - Nuria Varela Portas, directora xeral de Pazo de Vilane.
      - Rosario Froján e Alfredo Olmedo, socios-directores de D-Due
       
      14.15 - 14.45 h Empresas galegas galardoadas nos Premios Paraugas do Clúster da Comunicación Gráfica. O papel dos estudios de deseño galegos para a innovación e a competitividade

      ### Categoría de Deseño Gráfico

      Suso Vázquez e Cibrán López, socios fundadores do estudio de deseño gráfico e editorial [desescribir](http://www.desescribir.com/)

      Premio 2018: Identidade gráfica para a Fundación Arquitectura y Sociedad

      Premio 2017: Identidade Gráfica para o Laboratorio Cidadán da Coruña CoLab.

      Presenta David Silvosa, socio fundador do estudio de deseño, comunicación visual e construción de marcas [Costa](http://costa.io/) e secretario de deseño do Clúster da Comunicación Gráfica.

      ### Categoría de Deseño Industrial

      Xabier Rilo e Ricardo Tubío, socios fundadores do estudio de deseño de espazos, embalaxe, produto, gráfico, sinalética e I+D [cenlitrosmetrocadrado](http://cenlitrosmetrocadrado.com/)

      Premio 2018: Natur Hall espazo vivo e dinámico de creación, exposición, formación... na factoría de Padrón de Finsa

      Premio 2017: Global Refuge espazo de Finsa en Casa Decor

      Presenta José Ramón Méndez, director da Escola Universitaria de Deseño Industrial EUDI-UDC

      ### Categoría Deseño Dixital e Multimedia

      Carlos Álvarez e Noelia Fernández, socios directores do estudio de deseño de identidade, packaging, web/app, gráfica, editorial e exposición [Desoños](https://www.desonhos.gal/).

      Premio 2018: Páxina web para Pepe Vieira

      Premio 2017: Portal web realizado para Afundación

      Presenta Antonio Rodríguez del Corral, presidente do Clúster TIC

      14.45 - 15.00 h Clausura do encontro por Patricia Argerey, directora da Axencia Galega de Innovación ([GAIN](http://gain.xunta.gal/))

      15.00 h Xantar
