title: 'MadinSpain''08'
body:
  - text: "Participan conferenciantes de diferentes disciplinas dentro do mundo do deseño talles como: Alberto Corazón, Albert Folch Studio, Carlos Ulloa, Rufus Deuchler, AKQA, Zinkia, Farfar, Spin, Helio Veiga, Domestika, Lamosca, Jung von Matt, Waskman, Brand New School ou Joshua Davis. Dado o enorme interese espertado en edicións anteriores, a organización decidiu aumentar o aforamento do acto, desprazándose ao Palacio de Congresos da Castelá e duplicando as entradas á venda cun total de 2.000 localidades, das que se venderon máis da metade e as que quedan están dispoñibles na páxina web: http://www.madinspain.com"
    type: text
intro: 'A Sociedade Estatal ddi colabora no Congreso MadinSpain''08 que organiza Domestika no seu 3ª edición e que terá lugar no Palacio de Congresos de Madrid, durante os días 12 e 13 deste mes de setembro.'
