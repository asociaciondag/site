title: "Entrevista a Óscar Otero"
body:
  - text: |-
      Es uno de los socios fundadores de la empresa A navalla suíza, ganadora de varios premios, como el Mestre Mateo 2008 por flocos.tv o el MIPTV Digital Creativity Festival "Content 360º" de Cannes en la categoría "Next generation online video experience" por el proyecto Augmented Films en 2010. En A navalla suíza ha participado en proyectos web de vídeo, redes sociales, periódicos, etc. Compatibiliza su labor de diseñador con la de desarrollador, lo que le permite tener una visión más global y genérica, no solo de cómo debe ser una interface, sino de cómo debe funcionar. Posee numerosos proyectos _open source_ que se pueden descargar en github.

      Además, ha dado cursos y conferencias sobre diseño, desarrollo web y _open video_ en múltiples lugares: A Coruña, Vigo, Madrid, Sevilla, Bélxica, etc. y ha escrito sobre diseño y tipografía en varias revistas.

      Más información:

      - [http://oscarotero.com](http://oscarotero.com/)

