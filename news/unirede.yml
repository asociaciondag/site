title: Unirede
body:
  - text: "O foro ten como obxectivo favorecer o intercambio entre os distintos actores dos medios sociais en Galicia e difundir entre a sociedade as vantaxes e as posibilidades de desenvolver a web 2.0 nos diferentes sectores económicos da nosa comunidade. Durante a sesión da mañá terá lugar unha master class sobre estratexias en social media do off ao on, a cargo de [Fátima Martínez López](http://forounirede.com/ponentes/fatima-martinez-lopez), o relatorio sobre mobile social media de [David Serantes](http://forounirede.com/ponentes/david-serantes) e dous obradoiros sobre estratexias e operatividade nos social media con [Juan José Romero](http://forounirede.com/ponentes/juan-jose-romero) e [José Luis del Campo](http://forounirede.com/ponentes/jose-luis-del-campo-villares). A sesión da tarde estará dedicada á exposición de boas prácticas e casos de éxito en Galicia no traballo coas redes sociais e mais ao desenvolvemento de varios obradoiros simultáneos sobre temas como intervención social, turismo e gastronomía, industria cultural e comunicación e tecnoloxía. Máis información e inscricións en: [http://forounirede.com/ ](http://forounirede.com/)"
