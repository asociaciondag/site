intro: "A [Asociación Adouspuntocero](http://adouspuntocero.org/) de profesionais dos medios sociais de Galicia, en colaboración coa USC organiza o foro unirede, o primeiro foro galego da web 2.0, este sábado 15 de outubro de 2011 na Facultade de Ciencias da Comunicación en Santiago de Compostela."
