intro: "O ciclo «Deseño e emprendemento» organizado pola Axencia Galega de Innovación dentro do Programa Diferenza, presenta unha primeira xornada o próximo xoves 1​6 de xuño dirixida á comunidade​ emprendedora co obxectivo de explicar e visibilizar a utilidade do deseño como ferramenta de innovación e competitividade empresarial."
