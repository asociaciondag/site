title: "A DAG participa na xornada «Crecer co deseño» organizada por GAIN"
body:
  - list: after
    image: /img/news/images/img-0262-02.png
    text: ""
    mode: normal
    type: image
  - text: |-
      A xornada está dirixida a promotores e promotoras de proxectos dentro das incubadoras, aceleradoras e viveiros da zona de Vigo como o Business Factory Auto, HighTechAuto ou ViaGalicia, para que coñezan o valor estratéxico do deseño e o integren desde o comezo no seus negocios. Mais, polo seu carácter transversal, o evento estará aberto ao público en xeral e poderá seguirs​e​ por _streaming_.

      A DAG estará representada​ por Noelia Estéve​z​, do estudio vigués [Desoños](https://www.desonhos.gal/es/), que falará da visión que ten a asociación do deseño, o traballo que vén realizando para visibilizar o sector e da importancia de aplicalo desde os primeiros pasos dun negocio. Ademais na xornada participarán ​Nuria Carballo, tamén socia de DAG, en representación do Clúster da Comunicació​n, Alicia Chavero experta en deseño estratéxico ​e Alberto Montiel socio fundador do estudio Fruto DS. Patricia López, pola súa banda, en representación da Gain,​ falará dos avances do Programa Diferenza.​

      A partir das 12:30 h as persoas participantes que se atopen no Centro de Negocios Porto do Molle de Nigrán poderán facer _networking_ e intercambiar opinións. ​​​

      ​O Programa de Deseño para a Innovación e a Sustentabilidade 2024 Diferenza ofrece varias actividades de divulgación, formación e asesoramento en coordinación cos diferentes programas da Rede de Aceleradoras da Xunta de Galicia. Neste caso conta tamén co apoio d​o Consorcio da Zona Franca de Vigo e coa colaboración do Instituto Galego de Promoción Económica.
