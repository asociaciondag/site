title: "Últimos días para enviardes os vosos traballos tipográficos a Typo_mad 12"
body:
  - type: text
    text: 'Só quedan un par de días para que finalice o prazo de recepción de traballos para a exposición Typo\_mad 12 que terá lugar na Central de Deseño /DIMAD de Matadero Madrid e que pretende reunir nunha mostra os mellores traballos tipográficos realizados nos últimos dous anos nas seguintes categorías: libro, catálogo, deseño editorial, revista (portada e páxinas interiores), folleto, reportaxe anual, calendario, sinalización, embalaxe, cartel, identidade visual corporativa, papelaría, logotipo, dirección de arte, campaña promocional, sitio web, títulos de película, cortinas para TV, anuncio de televisión; deseño de tipografías: tipografías, lettering (ilustración tipográfica), caligrafía, dingbats; proxectos emerxentes: investigacións e proxectos de fin de carreira. Para participar, selecciona o teu mellor traballo tipográfico e preséntao **antes do 19 de setembro** de calquera destas tres maneiras: -Persoalmente na Central de Deseño -Por correo / mensaxeiro -Dixitalmente (consulta en info@dimad.org) Lugar Oficina de [DIMAD](http://www.dimad.org/) na Central de Deseño de Matadero Madrid Att. Yetta Aguado Ref. Typo\_mad Central de Deseño / DIMAD de Matadero Madrid Pº de la Chopera, 14 28045 Madrid Máis información en: <http://www.dimad.org/node/988>'
