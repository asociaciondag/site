    text: |-
      O programa inclúe numerosos relatorios e comunicacións de expertos profesionais do Deseño Gráfico, profesores e investigadores. Joan Costa, Emilio Gil, Enric Jardí, Daniel Raposo, Manuel Estrada, Leire Fernández e Eduardo Herrera encóntranse entre os relatores.

      Polo que respecta ás sesións de comunicacións, temos que destacar as contribucións de dous dos nosos socios que presentan comunicacións a tarde do 19 de xullo: [Marcos Dopico](https://dag.gal/gl/marcos-dopico-castro/) lerá A Influencia da tipografía do proxecto moderno na identidade corporativa contemporánea. Do símbolo ao programa tipográfico, e [Uqui Permui](https://dag.gal/gl/uqui-permui/), A marca dun territorio feminista.

      Alén destas actividades, están programados tamén un _workshop,_ impartido por Leire Fernández e Eduardo Herrera, e a exposición Marcas da casa, onde se poderán ver traballos de deseño de marcas gráficas realizados por estudios profesionais de Donostia como contributo específico do Congreso ao fomento da creatividade e innovación dentro do programa cultural Donostia/San Sebastián 2016 Capital Europea da Cultura.
