  -
    text: |-
      Os [Premios Canarias de Deseño](https://www.premiosdica.com/) son o recoñecemento público de todo o valor que profesionais e empresas de deseño, empresas que confían no seu traballo e estudantes das diferentes disciplinas do deseño aportan á sociedade, na que, como factor estratéxico de competitividade, contribúen apostando pola innovación e xerando riqueza. A través destes premios, DI-CA pretende ademais explicar ao conxunto da sociedade a importancia do deseño e dotalo de maior visibilidade.

      A inscrición dos proxectos abriuse o 27 de decembro de 2022 e pechouse o pasado 3 de febreiro de 2023. Na presente edición conviven tres tipos de premios cos seus correspondentes xurados, ademais do Premio Traxectoria seleccionado directamente pola Xunta Directiva actual de Di-CA: Premio Canarias de Deseño Ouro, Premio Deseñadores/as, Premio Estudantes.

      [Ana Besada](https://dag.gal/es/ana-besada/), deseñadora de interiores e CEO de [Slab Arquitectura de Interiores](https://www.slab.es/), [Alberto Carballido](https://dag.gal/es/alberto-carballido/), director de proxecto e deseño en [Novagarda](https://novagarda.gal/), e [Samuel Baltar](https://dag.gal/es/samuel-baltar/), director creativo do [estudio Orixe](https://orixecreativa.com/), son os tres representantes DAG do xurado destes VI Premios Canarias de Deseño.

      A DAG colabora como xurado con asociacións e entidades promotoras de premios que valoran o sector do deseño, e tamén en convocatorias de xurados profesionais para chamadas a proxecto como boa práctica na contratación de servizos de deseño.
    type: text
intro: 'A asociación DI-CA, compañeira de READ, rescata os Premios Canarias de Deseño para traballos producidos, impresos, publicados, emitidos, visionados _online_ e editados dende o 16 de abril de 2019 ata o 23 de decembro de 2022, e entre as persoas membros do xurado atopamos a Alberto Carballido, Samuel Baltar e Ana Besada, socios e socia de DAG.'
