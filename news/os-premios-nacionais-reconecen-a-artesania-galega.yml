title: 'Os Premios Nacionais recoñecen a artesanía galega'
body:
  -
    text: |-
      [Arturo Álvarez](http://arturo-alvarez.com/) (iluminación) optaba ao Premio Nacional de Artesanía, a zoqueira Elena Ferro Lamela estaba nominada ao Premio Produto e a [Fundación Centro Galego de Artesanía e do Deseño. Dirección Xeral de Comercio da Xunta de Galicia](http://www.artesaniadegalicia.org/ga/web/portada.php), ao Premio Promociona para entidades públicas.

      Finalmente e, como non podía ser doutro xeito, dous foron os galardoados galegos: a empresa [Cerámica Regal](http://www.oteroregal.com/) de Viveiro, co Premio Promociona que recoñece a contribución das entidades privadas na promoción da artesanía, e a cesteira [Idoia Cuesta](http://idoiacuesta.com/), que recibiu unha mención na categoría Innova que premia os produtos que apostan pola innovación no eido da artesanía.

      Máis información en: [Premios Nacionais de Artesanía](http://www.fundesarte.org/new/premiosnacionalesdeartesania/index.php)
