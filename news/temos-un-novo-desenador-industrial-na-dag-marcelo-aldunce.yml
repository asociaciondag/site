intro: 'Son [Marcelo Aldunce](http://www.imbrisdesign.com/index.php/gl/nos/bio-gl), deseñador desde que teño memoria, aínda antes de ter conciencia de que é o deseño, para que serve e por que é tan importante para todos. Estudei deseño en Chile, e exercín como deseñador e como docente alí durante varios anos antes de iniciar o meu periplo polo mundo, que comezou cun posgrao en Italia, e que logo dun máster e algúns anos traballando en Barcelona, me trouxo, felizmente, ata Galicia.'
