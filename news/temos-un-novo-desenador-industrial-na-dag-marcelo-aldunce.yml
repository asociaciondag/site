title: 'Temos un novo deseñador industrial na DAG, Marcelo Aldunce'
body:
  -
    text: 'Son un deseñador xeralista, cunha visión do deseño centrada nas persoas, traballador obsesivo, detallista incorrixible, optimista por natureza e observador infatigable, teño a convicción de que desde Galicia se pode facer deseño de alto nivel. Por isto é polo hai uns poucos meses, xunto con [Inés Fernández](http://www.imbrisdesign.com/index.php/gl/nos/bio-gl), nos aventuramos a fundar [Imbris](http://www.imbrisdesign.com/index.php/gl/), un estudio de deseño desde o que pretendemos traballar de maneira seria, pero tamén pasalo ben, porque realmente gozamos co que facemos e de todas as cousas ás que nos podiamos ter dedicado, é o deseño o que realmente nos apaixona. Miramos todo o que nos rodea coma se fose a primeira vez, non damos nada por sentado e divertímonos cuestionándonos o porqué das cousas. Non entendemos os problemas como unha anomalía que resolver, senón como unha oportunidade para reformular as cousas e tratamos de facelo sen prexuízos e da maneira máis aberta posible. Asocieime á DAG porque me parece unha excelente iniciativa, da unión e a colaboración xorde a forza e as boas ideas. Creo que o que move o mundo son as relacións interpersoais, e que mellor lugar para coñecer outros deseñadores, compartir experiencias, aprender do deseño en Galicia e colaborar co noso humilde gran de area, que na DAG.'
