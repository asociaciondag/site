  - text: |-
      Ola!

      Son Yago Concejo, Sr. Concejo para os amigos. De pai coruñés marino e debuxante e nai castelá xestora, teño unha mestura curiosa que me axudou a defenderme cos recibos de autónomos a base de deseño.

      Por unha serie de catastróficas e afortunadas desgrazas acabei aprendendo o oficio de taller durante uns meses, nunha empresa de rotulación con _plotters_ de corte, impresión e música de Eddie Grant. Arrencendía a adhesivos.

      Logo viñeron tempos de formación regulada na Escola Superior de Arte e Deseño Pablo Picasso facendo Gráfica Publicitaria, compatibilizando co traballo no departamento de preimpresión dunha pequena imprenta, e como o verán é para gozar, comencei a traballar nunha axencia de publicidade das grandes (en Coruña, tampouco creades).

      En 2005 decidín que o de estar sempre naquela cadeira non era para min e empecei traballar pola miña conta con Singulart Comunicación, ata que chegou Venditos Axencia Creativa, un proxecto a medias con Chío Infante que contraeu COVID.

      En 2021 volvo á conta propia, agora con canas e cun propósito de renovación e reconversión a un deseño máis puro, máis especializado e nesta asociación busco empaparme de novas formas de facer as cousas, novos estilos e un asociacionismo enfocado ó deseño en calquera das súas áreas.

      Estou desexando coñecervos e ver todo o que facedes.

      Moitas apertas.
    type: text
intro: "Comezamos 2022 sendo xa 80 asociadas, con ganas de seguir avanzando e colaborando para mellorar a situación do sector. [Yago Concejo](https://dag.gal/gl/yago-concejo/) é unha das últimas incorporacións, despois dunha longa traxectoria profesional, volve a atreverse cun novo proxecto, [Sr. Concejo](https://srconcejo.es), destacando na creación de marca. Benvido Yago!"
