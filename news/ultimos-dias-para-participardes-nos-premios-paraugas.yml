      Trátase da única convocatoria existente en Galicia de premios desde o sector e para o sector. Nesta IV edición, que celebrará a entrega de premios o vindeiro 29 de novembro, a categoría de Deseño, patrocinada polo GAIN - Axencia Galega de Innovación, conta con tres premios específicos:

      **1. Premio Paraugas ao Mellor Deseño Gráfico**

      Proxectos profesionais de identidade corporativa, embalaxes (no aspecto visual), editorial, tipografía, cartelaría ou calquera outra aplicación que empregue a linguaxe visual gráfica como fundamento na transmisión de mensaxes ou ideas.

      **2. Premio Paraugas ao Mellor Deseño Industrial**

      Proxectos profesionais de produtos, elementos de iluminación, mobiliario, sinalética, embalaxe (no aspecto estrutural), maquinaria, solucións de escenografías, exposicións, stands, punto de venda ou calquera outro obxecto ou espazo físico que busque mellorar a súa funcionalidade conxugando os procesos de fabricación ou construción coas necesidades formais ou comunicativas.

      **3. Premio Paraugas ao Mellor Deseño Dixital**

      Proxectos profesionais de aplicacións para móbiles, páxinas web, interfaces de software ou calquera outra aplicación dixital que empregue a linguaxe visual gráfica como ferramenta para facilitar a interacción e a usabilidade.

      O xurado estará conformado por tres profesionais do sector de experiencia contrastada e de completa independencia que valorarán os traballos:

      Suso Vázquez - Deseñador en Desescribir

      Desescribir é un estudio de deseño que desenvolve proxectos editoriais, estratéxicos e de identidade de marca cun enfoque integral. Entre os seus clientes figuran a Xunta de Galicia, o Ministerio de Fomento, o Museo Cidade da Cultura de Galicia, a Editorial Gustavo Gili, o Museo Arts Santa Mònica, a Washington University in St. Louis, a Fundación Arquia, Finsa, Ascensores Enor e Gadis, entre outros. O seu traballo foi exposto en lugares tan destacados como o Museo Reina Sofía, en Fotollibres, no F Book Show de Tokio; premiado nos Laus, D&amp;AD Awards, PHotoEspaña e publicado en UK, Corea, Alemaña e na China. Desescribir tamén e o responsable de Fabulatorio, unha editora independente centrada en proxectos sobre arte, deseño e cultura visual, e gañadores dos Premios Paraugas ao Mellor Deseño Gráfico.

      Noelia Estévez - Socia en Desoños

      Desoños é un estudio que comprende o deseño como unha ferramenta clave para o desenvolvemento social, económico e cultural. Creado en 2001, desde entón vén traballando para clientes como Afundación, Everus, Fundación Barrié, IESIDE, Karkasa, 4Elementos, Grupo Nueva Pescanova, Saunier Duval, Xunta de Galicia ou Xerais buscando unha sintonía entre tecnoloxía e artesanía, profesionalidade e proximidade, tradición e innovación. O seu traballo foi destacado en publicacións especializadas e premiado nos Luxury Advertising Awards, nos Smile Festival e tamén nos Premios Paraugas ao Mellor Deseño Dixital.

      Ricardo Tubío - Director Creativo e Deseñador en Cenlitrosmetrocadrado.

      Cenlitrosmetrocadrado é un estudio de deseño e comunicación composto por Ricardo Tubío e Xabier Rilo, deseñadores, e por Javier Aliste, marketing e comunicación. Constitúese coa intención de ofrecer un deseño de clara orientación humanista, que vaia máis aló da simple función práctica e que aborde tamén funcións de carácter emocional e social. Cunha identidade de marcado carácter atlántico desenvolve proxectos que van desde o deseño de produto, a gráfica ou a embalaxe ata o deseño de espazos permanentes ou efémeros. Ao longo da súa traxectoria, o estudio tivo a oportunidade de desenvolver múltiples proxectos que analizan e reflexionan sobre as diversas circunstancias e problemáticas que rodean os ámbitos creativos, técnicos ou socioculturais. O seu traballo foi destacado internacionalmente por Dezeen e por Selected a nivel nacional. Son gañadores dos Premios Paraugas ao Mellor Deseño Industrial.

      Para manter a independencia na categoría de deseño, ningún membro da organización ou do xurado poderá presentarse aos Premios.

      **O prazo de inscrición remata o 6 de novembro de 2019 ás 14.00 h** e pódese realizar, xunto co envío dos traballos, a través do formulario da páxina web creada para tal efecto: <http://premios.clustercomunicacion.gal/>

      A partipación na IV Edición dos Premios da Comunicación e Marketing de Galicia implica o abono do dereito de inscrición por cada traballo que se presente baixo as seguintes condicións:

      • Empresas socias do Clúster de Comunicación Gráfica:

      Todas as inscricións gratuítas

      • Empresas ou profesionais socios de Creatividade Galega, Dircom, Markea ou Executivas de Galicia:

      1ª inscrición: 45 € + IVE

      2ª inscrición: 45 € + IVE

      3ª inscrición e seguintes: de balde

      • Empresas ou profesionais non socios de ningunha das entidades nomeadas anteriormente:

      1ª inscrición: 90 € + IVE

      2ª inscrición: 90 € + IVE

      3ª inscrición e seguintes: de balde
