title: 'Taller Piedra, papel, imprenta de Gràffica'
body:
  -
    text: |-
      Se trata de una actividad lúdica pensada para que los diseñadores entren en la imprenta y experimenten con las técnicas y materiales. Durante la sesión que durará casi cuatro horas, los participantes realizarán un cartel que luego tendrán que imprimir, lo que les dará la oportunidad de probar y jugar con las texturas, papeles y tintas.

      Es gratis y para inscribiros solo tenéis que enviar un correo con vuestros datos a anagea@graffiainfo antes del 12 de junio. Día: jueves, 16 de junio de 2011 Hora: 16.00 - 20.30 h Lugar: Eurográficas Pichel · Polígono Industrial Boisaca C/ José Villar Granjel, 33 · 15890 Santiago de Compostela Plazo de inscripción: hasta el 12 de junio Más información en: [Taller Piedra, papel, imprenta](http://graffica.info/2011/06/03/taller-piedra-papel-imprenta-en-santiago-de-compostela/)
