intro: 'O Museo do Pobo Galego, en colaboración coa Rede Museística Provincial de Lugo, organiza a exposición [A vangarda das formas. Obra cerámica de Isaac Díaz Pardo](http://www.museodopobo.es/exposicion.php?idexpo=189), unha mostra formada por máis de 350 pezas que amosan a evolución creativa da cerámica de Isaac Díaz Pardo durante o período que vai de 1947 a 2006.'
