title: 'A vangarda das formas. Obra cerámica de Isaac Díaz Pardo'
body:
  -
    text: |-
      Trátase da primeira gran mostra realizada sobre a produción cerámica levada a cabo por Díaz Pardo e nela figuran as obras orixinais dos seus comezos nesta actividade artística, así como tamén os últimos prototipos deseñados por el e os seus colaboradores (entre os que cómpre destacar a Luís Seoane co que funda o Laboratorio de Formas) nas fábricas do Castro (Sada-A Coruña), Magdalena ( A Arxentina) e Sargadelos (Cervo-Lugo).

      De martes a sábado: 10.30 a 14.00 h / 16.00 a 19.30
