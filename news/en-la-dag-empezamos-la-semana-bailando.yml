      ¡Hola! Me llamo Adrián y soy el 50 % de[ Guillotina Estudio](http://www.guillotinaestudio.com), aventura en la que llevo aprendiendo y disfrutando de este nuestro oficio desde hace 3 años.

      Me asocio a la DAG porque [ya le debía un baile](https://www.youtube.com/watch?v=_cObMwPa1Z8) (la de tiempo que me ha representado sin casi darme cuenta...). Porque creo en lo colectivo, en la unión de fuerzas como la única herramienta real de cambio y porque quiero echar todas las manos que pueda para cuidar, divulgar y defender nuestra profesión

      Gracias a todas y todos por vuestro trabajo.
