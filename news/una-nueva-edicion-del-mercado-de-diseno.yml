title: "Una nueva edición del Mercado de Diseño"
body:
  - text: 'En la edición de este año, la iniciativa que naciera para ofrecerles a diseñadores, productores o editores un lugar para la visibilización y venta de sus productos al público general y profesional, amplía su espacio y contará con dos áreas: Una interior para la exposición de productos de calidad de las siguientes categorías: mobiliario, decoración, iluminación, cocina, homeoffice, hometextiles, ilustración y gadget. Y otra exterior dedicada al garage design en la que podrán participar marcas que integren en sus proyectos creativos nuevas tecnologías aplicadas a la innovación de producto y que respondan al perfil maker. Inscriciones abiertas \*Descuento del 10% para socios de la DAG Para saber más sobre el Mercado de Diseño entra en: <http://instagram.com/mercadocentraldiseno/> <https://www.facebook.com/MercadoCentralDiseno> <https://www.youtube.com/user/mercadocentraldiseno> <http://www.mercadocentraldediseno.es/>'
