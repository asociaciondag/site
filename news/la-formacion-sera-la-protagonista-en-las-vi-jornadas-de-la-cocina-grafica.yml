    text: |-
      # Programa completo

      ## Lunes, 11 de febrero de 2019

      16.30 – 19.30 h Taller: Posibilidades de la impresión UV en la personalización. Roland DG.

      En este taller se explorarán las posibilidades de personalización a través de la impresión UV con la Roland UV LEF-20. Se trabajará con blancos, varnices y se aprenderán trucos y buenas prácticas que permitan aprovechar al máximo la impresora y ofrecer productos de gran valor añadido.

      Plazas limitadas

      ## Martes, 12 de febrero de 2019

      10.00 – 14.00 h Taller: **Sácale el máximo a la impresión 3D en tu empresa**. Rysia

      Un taller para tomar contacto con la impresión en 3D y aprender el manejo básico de las máquinas de impresión y las posibilidades de las tecnologías de filamentos y resinas en la industria y en el trabajo.

      Plazas limitadas

      16:00 – 19.30 h Obradoiro: **Trabajar con grabado y corte láser CO2 y fibra. Descubre trucos y materiales**. Framun Techno

      En este taller, orientado a profesionales y empresas que empezaron o que se quieren iniciar en el mundo del láser, se darán a conocer las tecnologías de CO2 y fibra, materiales de trabajo, trucos y buenas prácticas. Además, se enseñará a trabajar correctamente los materiales de piedra, madera, plásticos bicapa y texturizados, materiales lacados y metacrilatos.

      Plazas limitadas

      ## Miércores, 13 de febrero de 2019

      10.00 – 14.00 Talles: **Las posibilidades del bordado con Tajima.** TajimaDST

      De la mano de Tajima DST, los participantes se introducirán en el mundo del bordado y verán las posibilidades que les ofrece, tanto en maquinaria básica de alta calidad, con que se ejecutarán algunas prácticas, como en maquinaria de producción, de la que les hablarán en el taller.

      Plazas limitadas

      16:00 – 19:30 Taller: **Descubre las posibilidades de la transferencia térmica téxtil. Trucos y materiales.** Siser

      Tanto para los que se quieren iniciar en la transferencia térmica, como para los que ya tienen experiencia y quieren solucionar esos problemas técnicos o ese tejido que se complica, este es su taller. Será fundamentalmente práctico, se ofrecerán soluciones a los problemas cotidianos y se presentarán los materiales más avanzados de uno de los fabricantes líderes.

      Plazas limitadas

      ## Jueves, 14 de febrero de 2019

      8.00 – 9.15 h **Desayuno de trabajo** con degustación de café con Marcos González y Delikia, barista campeón de España 2018

      10.00 - 10.45 h **Print on Demand. Caso de éxito.** Presentación y demostración práctica de la mano de Mr Broc y de su herramienta de diseño y de su potente aplicación de impresión para personalización

      11.30 – 12.15 h **Caso de éxito de impresión 3D.** Rysia hablará acerca del negocio en la impresión 3D y de los sectores que tienen más futuro con esta tecnología

      13.00 – 13.45 h **Caso de éxito de emprendimiento textil.** Idawen explicará su proceso de empresa, la problemática del emprendimiento y los pasos que hay que dar para convertirse en una marca de éxito.

      9.30 – 18.30 h **Workshops**

      - Troquelado digital para textil, cartoncillo, foam, nido de abeja con Sign-Tronic y el equipamiento de Zünd
      - Print&amp;Cut con Roland DG
      - Transferencia térmica textil con Siser
      - Corte y grabado láser de CO2 y fibra con Framun Techno
      - Impresión UV y personalización con Roland DG
      - Bordado con Tajima DST
      - Impresión 3D filamento y resina con Rysia
      - Sublimación con Roland DG
      - Textiles y materiales para rotulación e impresión digital con Plásticos Carrera
       
      Aunque los talleres y workshops son gratuitos, es necesario inscribirse porque tienen plazas limitadas.

      Información en <aagg@afundacion.org>, en el teléfono 986 414 311 o en la página de la Cociña Gráfica:
