    text: |-
      ¡Hola familia!

      Soy Ismael, diseñador industrial de Ourense afincado en Amsterdam desde hace 10 años. Antes de eso estuve en Barcelona mayormente, aunque también en Noruega brevemente.

      Como algunos de vosotros sabéis, mi relación con el diseño en Galicia empezó de repente el pasado diciembre al recibir el Premio Galicia de Innovación e Deseño en la categoría de Talento Emergente. Ese día, pasé de no estar ligado profesionalmente a la tierra a aterrizar de lleno en ella (metafóricamente). Aunque de momento sigo viviendo fuera de nuestro país, con mi adhesión a la DAG busco mantener la inercia que empezó ese día, y así nutrir relaciones personales y profesionales que espero que un día se conviertan en proyectos reales y próximos al corazón.

      Un saludo y espero conoceros a todos pronto.
    type: text
intro: 'Ismael lleva muchos años viviendo fuera de Galicia aunque la relación con la tierra existe y busca estar más conectado con profesionales del diseño de aquí formando parte del colectivo DAG. Esta es su presentación. ¡¡¡Bienvenido!!!'
