  - text: |-
      O programa deste ano está formado por seis conferencias e dous obradoiros que serán impartidos por profesionais relacionados coas diferentes áreas que arestora oferta o centro: Deseño de Interiores, Gravado, Serigrafía, Deseño Gráfico, Fotografía e Cerámica.

      **Xoves, 12 de abril de 2018**

      [cenlitrosmetrocadrado](http://cenlitrosmetrocadrado.com/): obradoiro na EASD Ramón Falcón (10.00 - 14.00 h e 16.00 - 19.00 h) + conferencia Espazo experiencia no Vello Cárcere (20.00 h)

      **Venres, 13 de abril de 2018**

      [Isabel Somoza](https://talleraugatinta.tumblr.com/): conferencia Agravando a situación no Vello Cárcere (12.00 h)

      **Luns, 16 de abril de 2018**

      Alumnos + Mochi Pedreira: conferencia no Vello Cárcere (12.00 h)

      **Martes, 17 de abril de 2018**

      [Miguel Vázquez](http://www.miguelvazquez.com/): conferencia Cerámica e función no Vello Cárcere (12.00 h)

      **Luns, 23 de abril de 2018**

      [Xurxo Lobato](http://xurxolobato.gal/): conferencia Fotografar unha maneira de mirar no Vello Cárcere (12.00 h)

      **Martes, 24 de abril de 2018**

      [Susana Blasco](http://susanablasco.com/): conferencia Di-visones no Vello Cárcere (12.00 h) e obradoiro Xogo, set &amp; partida no Vello Cárcere (16.00 a 20.00 h)

      As xornadas son gratuítas e están abertas a todas as persoas interesadas.
