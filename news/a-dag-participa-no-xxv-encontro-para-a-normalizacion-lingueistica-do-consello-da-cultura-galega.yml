    text: |-
      Este ano no que o Consello da Cultura Galega celebra o seu 40 aniversario como entidade, celebra tamén 25 anos destes encontros que naceron como un foro dedicado á información e á reflexión sobre a situación da lingua galeg​a, un lugar de intercambio de experiencias e presentacións de proxectos, de elaboración e lanzamento de propostas de futuro.​

      O Encontro tamén quere ser un espazo aberto á pluralidade e á construción colectiva. Deste xeito, este ano pon o foco no ámbito socioecónomico e as intervencións que se verán na xornada son presentacións de experiencias e iniciativas normalizadoras deseñadas por profesionais e entidades do ámbito público e privado. Haberá espazo tamén​ ​para o diálogo con empresas que pola súa actividade e a súa relación de servizo con outras se converten en amplificadoras do uso da lingua. E falarase dos dereitos das persoas usuarias e comsumidoras, do seu cumprimento, cunha mirada propositiva de mellora da presenza da lingua galega no tecido comercial e empresarial.

      A xornada está dividida en dúas sesións, de mañá e de tarde, e terá lugar na sede d​o Consello da Cultura Galega (Pazo de Raxoi). A inscrición é gratuíta ata completar o aforo. ​​
