title: 'Una asamblea anual de socios DAG llena de actividades'
body:
  -
    text: 'La jornada se desenvolverá a lo largo de todo el día, de acuerdo con el siguiente programa: - Una sesión de mañana (de 11.00 a 14.00 h), abierta a todo el público, que incluye una charla sobre identidad visual y corporativa a cargo de [Dani Bembibre](https://twitter.com/danibembibre) + una demostración del funcionamiento de una impresora 3D. - Un almuerzo, sobre las 14.00 h, en el restaurante [Valentín](https://www.facebook.com/ValentinCafeBar) + sobremesa con la presentación del libro _O como é o que conta,_ escolma de textos de [Pepe Barro](../../../socios/socio/?s=62). - Una sesión de tarde, solo para socios, en la que se celebrará la asamblea anual de socios a partir de las 15.00 h. Las personas interesadas en participar en cualquiera de las actividades abiertas tienen de plazo hasta este **jueves 5 de febrero** para enviar un mail a info@asociaciondag.org, especificando en que actividad o actividades se quieren inscribir: conferencia, demostración, almuerzo presentación (precio del menú: 15 euros).'
