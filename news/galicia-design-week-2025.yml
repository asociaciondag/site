      El espacio Avenida de Abanca acogerá el grueso del event​o en un formato más de contacto con el públic​o, sin interferencias y fomentando la participación de las personas asistentes. Dentro del contenido Pro, el viernes 23 y el sábado 24 de mayo,​ se proyectan un total de 13 charlas de grandes profesionales del diseño gallego entre los que se encuentran nuestros socios Iago Barreiro y Alberto Carballido del estudio Novagarda. Compartirán la jornada del viernes con Rígido y Carla Et Stik, Burr y Desescribir. El sábado las charlas tienen como protagonistas a Marta Cerdá, Marta Pazos, Amalia Puga o Inma Horta, entre otras. ​ ​

      Ademá​s, hay preparados dos talleres de diseño dirigidos a profesionales para los que es necesario inscripción previa a través de correo electónico​.​ Uno será dirigido por Vagrant y el otro por el Grupo Malasa y se dará​n también en el mismo espacio Avenida. ​​

      En las inmediaciones de la sede central de la Galicia Desing Week, visitantes y personas vecinas de la ciudad podrán conocer un pouco más del trabajo de diseño que se desarrolla en Galicia a través d​e​ dos exposiciones y un _showroom​_. Así, en la Plaza de Lugo hay una instalación expositiva con trabajos del Mejor Diseño Gallego del último año y está visitable desde el 9 hasta el 30 de mayo. Allí econtraréis algunos​ realizados por nuestro socio Xabier Rilo y su compañero Ricardo Tubío, en su estudio Cenlitros. En la zona de la Marina, y también hasta el 30 de mayo, hay otra instalación con propuestas visuales de nuevos diseñadores y diseñadoras gallegas. ​​

      El evento cuenta con actividades especiales que tendrán lugar en pequeños comercios y estudios de la ciudad, además de momentos para la música a partir de las 19.30 h. El programa es gratuito y si queréi​s seguirlo al completo podéis consultar la web.

      La Galicia Design Week está co-organizada por Marta González y nuestro socio Alex Rico, y cuenta con el apoyo de la Xunta de Galicia y de la Deputación da Coruña, además de otras entidades privadas.
