    text: |-
      [Parga](https://www.cenlitros.com/parga) es una colección que recupera la aplicación del granito para objetos funcionales y decorativos en espacios interiores, aprovechando la neutralidad cromática y su textura natural. Un conjunto formado por tres piezas de diferentes diámetros y alturas, que utilizan un lenguaje formal que remite a la talla lítica más primitiva y rudimentaria.

      Recordamos que este trabajo de los compañeros de Cenlitros ha recibido ya un Honoree Interior en los Design Best of Year Awards 2023 y un Delta de Bronce 2024 en los Premios ADI FAD.

      La [Bienal Iberoamericana de Diseño BID](https://bid-dimad.com/), organizada por[ Fundación Diseño Madrid](https://dimad.org/), tiene lugar cada dos años en la Central de Diseño de Matadero Madrid, centro de creación contemporánea promovido por el Área de Gobierno de Cultura y Deportes del Ayuntamiento de Madrid, y es una de las citas más importantes del diseño contemporáneo iberoamericano.

      La BID es una iniciativa que permite al público acercarse hasta la disciplina del diseño y su entorno, además de ser un punto de encuentro para la reflexión y el pensamiento crítico y para establecer relaciones entre profesionales, con empresas del sector y el ámbito académico. El nivel de actividades organizadas para esta semana inaugural, dan buena cuenta de su repercusión a nivel internacional.

      Felicitamos tamén a la asociación ADCV, compañeira de READ, por resultar galardonada con el Premio BID Cultura del Diseño «Frank Memelsdorff» por la herramienta digital [D-ToolBox.](https://www.adcv.com/proyecto/d-tool/)
