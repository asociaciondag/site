title: '¡Cada día somos más!'
body:
  -
    text: '"Somos Irene y Raquel, o lo que es lo mismo, [ekinocio](http://ekinocio.com/). Estudiamos Publicidad y RRPP en Pontevedra y llevamos desde el 2005 haciendo de la creatividad nuestro medio de vida. Nuestro pequeño taller de sueños está en la zona vieja de Compostela. Allí hacemos y deshacemos, jugamos con colores, formas y letras, probamos materiales... Damos forma a proyectos ajenos convirtiéndolos en nuestros. Como casi todos los que se dedican a esto, tocamos muchos palos distintos, desde las imágenes corporativas hasta webs, pasando por todo tipo de gráfica aplicada, pero reconocemos que el papel aún nos sigue teniendo cautivadas. Nos asociamos a la DAG porque creemos en la conciencia de lo colectivo, en la mejora y dignificación de la profesión, en la filosofía de compartir y no competir... porque queremos participar y vemos en esto una forma estupenda de hacerlo."'
