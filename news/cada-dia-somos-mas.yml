intro: 'Despacito y sin hacer ruido, pero así es: ¡la DAG crece! Y cada día son más los nombres que se van sumando a esa ya larga lista de socios de la web. Entre estos nuevos habitantes de la DAG que han ido llegando en los últimos meses están María Agra, [Diego Carracedo](http://www.multipla.es/), [Víctor Núñez](http://www.multipla.es/), [Puri Díaz](http://www.edea.es/), [Manuel del Río](http://cenlitrosmetrocadrado.com/es), [Ricardo Tubío](http://cenlitrosmetrocadrado.com/es) o[ Xabier Rilo](http://cenlitrosmetrocadrado.com/es), caras nuevas a las que ahora hay que añadir las de Raquel e Irene. Conscientes como somos de que el principal valor de una asociación son las personas, no queremos que este capital pase desapercibido por más tiempo y hemos decidido traerlo a la portada. A partir de ahora, por aquí irán desfilando todos los nuevos socios y como alguno tenía que ser el primero, comenzamos con estas dos chicas que ellas mismas se presentan:'
