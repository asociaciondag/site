title: 'VII Edición das Xornadas de Arquitectura e Deseño'
body:
  -
    type: text
    text: |-
      O [Cluster da Madeira de Galicia](http://clustermadeira.com/) organiza o próximo 28 de febreiro a VII edición das Xornadas de Arquitectura e Deseño.

      A xornada deste ano, que se desenvolverá no edificio CERSIA en Santiago de Compostela, contará, na sesión de mañá, coa presenza de relatores comoIsmael Ameneiros e Santiago Rey ([HH Estudio de Arquitectura](http://www.ameneirosrey.com/)), Javier Díez ([estudio díez+díez](http://www.diezmasdiez.com/)), Patricia Martínez ([Arturo Álvarez](http://www.arturo-alvarez.com/)) Luís Sirvent ([Sirvent Vigo](http://www.sirventvigo.com/sirvent/)), José Antonio Vázquez (departamento de Tecnoloxía da Construción da ETSA) e Xulio Turnes (socio-fundador de Amosega). E reservarase a sesión da tarde para a realización de encontros personalizados entre os profesionais do sector participantes e as empresas do Cluster da Madeira co obxectivo de compartir sinerxías e poñer en común posibles proxectos futuros.

      A inscrición é de balde e para participar só fai falta cubrir o seguinte formulario: [http://clustermadeira.com/wp-content/uploads/2013/02/Formulario\_inscripcio%CC%81n1.pdf](http://clustermadeira.com/wp-content/uploads/2013/02/Formulario_inscripcio%CC%81n1.pdf)

      Lugar: Edificio CERSIA Rúa Alcalde Raimundo López s/n Santiago de Compostela Descarga o programa:
