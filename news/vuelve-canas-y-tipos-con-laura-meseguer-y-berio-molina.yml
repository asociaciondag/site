  - text: |-
      La décima temporada de Cañas y Tipos se estrena en Santiago de Compostela con la presencia de la diseñadora de tipografías [Laura Meseguer](https://www.laurameseguer.com/), toda una referente a nivel internacional; y el creador audiovisual [Berio Molina](https://beriomolina.com/es/) que hablará de su proyecto de caligrafía sonora Setras.

      La fiesta comenzará a las 18 horas en la Escola Unitaria de Santiago de Compostela al terminar el [curso Stencilmanía](https://escolaunitaria.com/2024/07/16/stencilmania/) que impartirán Laura Meseguer y María Ramos en el mismo espacio. El taller está destinado a personas estudiantes, profesionales y docentes de diseño u otras disciplinas afines (ilustración, arte…), con nociones básicas de tipografía. Empezará a las 10 horas de la mañana y terminará a las 17 horas de la tarde, con descanso para comer. Los socios y socias de DAG cuentan con un 15% de descuento en la matrícula del curso.

      Los[ Cañas y Tipos](https://www.canyasytipos.com/) son eventos tipográfico-festivos autogestionados que se desarrollan en un formato concreto de 2 charlas de unos 20 minutos aproximadamente cada una con profesionales relacionados con las letras, y un sorteo final, el Tipobingo!, de piezas y material donado por diseñadores y diseñadoras, con las consumiciones que se realicen en el local organizador.

      Este es el cuarto Cañas y Tipos que se organiza en Galicia. El primero fue en el espacio[ Sar 53](https://www.instagram.com/sar____53/), de Santiago de Compostela con[ María Peinado](https://www.instagram.com/mariapeinadoflorido/?img_index=1) y[ Rubel Prol](https://www.rubenprol.gal/) como protagonistas. El segundo fue en A Coruña con[ Manchea](https://www.instagram.com/mancheagram/) y [Robert Janes](https://www.instagram.com/robert.janes/?img_index=1). El tercero se celebró en la ciudad de Pontevedra, concretamente en la sede de la Asociación Cultural[ Kentada](https://www.instagram.com/_kentada/) y contó con[ Marcos Dopico](http://www.maistypes.com/) y[ Zeltia Iglesias](https://www.instagram.com/_zeltia/?img_index=1).

      En evento en Galicia está organizado por los socios de DAG María Ramos y Daniel Pino, junto con Bernardo Paz, Yolanda González y Carla Bautís. La entrada es gratuita hasta completar el aforo.
