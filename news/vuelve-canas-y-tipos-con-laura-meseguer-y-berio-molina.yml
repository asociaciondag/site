intro: "El próximo 21 de septiembre se celebra en Santiago una nueva edición del Cañas y Tipos, en esta ocasión con Laura Meseguer y Berio Molina de protagonistas. Previamente, en Unitaria, haberá un taller de tipografía stencil impartido por la propia Laura y nuestra socia María Ramos. Las personas asociadas a DAG se beneficiarán de un desconto del 15% en la inscrición al taller."
