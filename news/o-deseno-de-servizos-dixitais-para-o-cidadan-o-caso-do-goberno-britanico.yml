      [Coca Rivas](https://www.linkedin.com/in/cocarivas/) sempre estivo interesada no deseño estratéxico e nos procesos creativos. Licenciouse coa 2ª promoción da Facultade de Belas Artes en Pontevedra (pasando pola Kingston University de Londres) e completou a súa formación académica cun Máster en tecnoloxías dixitais na University College of Londres (UCL) que compaxinou co seu traballo como Executive MBA do Instituto de Empresa (IE) en Madrid.

      En 2000 marchou a Londres e alí emprendeu a súa propia compañía de innovación e proxectos dixitais. Os seus clientes eran startups e grandes organizacións até que en 2002 o Goberno do Reino Unido, no marco da súa política de desenvolvemento dixital, lle ofreceu traballo como deseñadora de servizos dixitais para o cidadán. Ela foi unha das primeiras integrantes do orixinal e emblemático equipo de transformación dixital: o Government Digital Service (GDS). Durante esta etapa, traballou como consultora interna do GDS noutras unidades dentro do Goberno do Reino Unido: desde a Cabinet Office, até o Ministerio de Xustiza. En todas elas, contribuíu ao desenvolvemento dos estándares do goberno e liderou procesos de transformación dixital (como por exemplo o rexistro persoal para poder votar nas eleccións); traballo que lle valeu o recoñecemento como especialista no redeseño de servizos do goberno na era dixital, e na creación de equipos internos dixitais.

      Desde setembro de 2016 traballa para a empresa de tecnoloxía francesa Sopra Steria, onde é a head of service design e xestiona un equipo de deseñadores de experiencia do usuario.
