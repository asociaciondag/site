title: 'Preséntase o FEED 2013'
body:
  -
    text: |-
      Hoxe ás 12.30 h no [Centro Galego de Arte Contemporánea ](http://cgac.xunta.es/home/ES)presentouse ante os medios o foro de edición e deseño, FEED 2013, organizado pola Asociación Galega de Deseñadores para os vindeiros 18 e 19 de outubro. Na presentación oficial, os membros da DAG, Marcos Dopico e Raquel Boo, coordinadora ademais do evento, estiveron acompañados de Jacobo Sutil, director de [Agadic](http://www.agadic.info/), entidade que co seu apoio e patrocino fixo posible que unha nova edición daquel [feet](http://feet.asociaciondag.org/?p=1) que botaba a andar a finais de 2010 vexa agora a luz. Nesta nova edición, o feed non só muda o t polo d, senón que tamén se amplía e se reformula para lle dar cabida ao deseño industrial. Deste xeito, o foro articularase en dúas xornadas: a primeira delas dedicada ao deseño gráfico e editorial e a segunda ao deseño de produto. Canto ao seu desenvolvemento, cada un dos días arrancará coa celebración dun seminario de prazas limitadas. O primeiro, que leva por título “Algunhas prácticas sobre a forma do libro”, seráimpartido por César Ávila, de [gráfica futura](http://www.graficafutura.es/), un estudio madrileño que leva máis de 15 anos especializándose no traballo editorial. Para o segundo dos seminarios, de nome “Cada tolo coa súa teima. Unha obxecto e unha manía”, contaremos coa presenza de [Héctor Serrano](http://www.hectorserrano.com/), un deseñador de produto valenciano que desde que abriu o seu estudio en Londres hai xa 13 anos se caracteriza sobre todo por mesturar innovación e ideas familiares nos obxectos que deseña. As tardes dedicaranse ás charlas, e ademais de aos deseñadores citados poderemos escoitar a unha importante representación do deseño galego actual: [Uqui Permui](http://www.uqui.net/), [cenlitrosmetrocadrado](http://cenlitrosmetrocadrado.com/gl/), Pancho Lapeña e [Fruto DS](http://frutods.com/blog/), dado que un dos obxectivos principais do FEED é a posta en valor do deseño galego de calidade e a promoción dos deseñadores e deseñadoras que o realizan. Por último, cada xornada pecharase cunha actividade participativa, unha mesa redonda na que se debaterá sobre os procesos produtivos e o futuro da edición de libros e produtos. Están convidados a participar xunto cos protagonistas das charlas: Carlos Figueiras de [Estaleiro Editora](http://www.estaleiroeditora.org/), Juan Carlos Pichel de [eurográficas](http://www.eurograficas.com/), Patricia Martínez de [Arturo Álvarez](http://www.arturo-alvarez.com/es/) e Luis Gil Pita de [Undo Redo](http://undoredo17.wordpress.com/). As mesas estarán moderadas por Suso Vázquez de [desescribir](http://www.desescribir.com/) e Xènia Vilads, consultora en xestión do deseño en [XVDMC](http://www.xvdmc.es/). Os interesados en asistir ás diferentes actividades deste FEED 2013 poden adquirir a súa entrada contactando coa asociación a través do correo info@asociaciondag.org, indicando a modalidade de asistencia que desexan. As distintas categorías e prezos están recollidos na páxina web do evento: [feed.asociaciondag.org](http://feed.asociaciondag.org/)

