      Os [Cañas y Tipos](https://www.canyasytipos.com/) son eventos tipográfico-festivos autoxestionados que se desenvolven nun formato concreto: 2 charlas duns 20 minutos aproximadamente cada unha con profesionais relacionados coas letras, o Tipocrit para coñecer opinións sobre proxectos, e un sorteo final, o Tipobingo!, de pezas e material doado por deseñadores e deseñadoras, coas consumicións que se realicen no local organizador.

      O tour galego empezou en Santiago de Compostela, no espazo [Sar 53](https://www.instagram.com/sar____53/), o pasado mes de outubro de 2023, con [María Peinado](https://www.instagram.com/mariapeinadoflorido/?img_index=1) e [Rubel Prol](https://www.rubenprol.gal/) como protagonistas. O segundo C&amp;T galego foi na Coruña, o 3 de febreiro de 2024, onde Laura e Tono de [Manchea](https://www.instagram.com/mancheagram/) compartiron o escenario do seu novo local na cidade herculina co deseñador de tipografías [Robert Janes](https://www.instagram.com/robert.janes/?img_index=1). Desta vez, o evento trasládase á cidade de Pontevedra, concretamente á sede da Asociación Cultural [Kentada](https://www.instagram.com/_kentada/), onde poderemos escoitar a dúas xeracións distintas da creación tipográfica: [Marcos Dopico](http://www.maistypes.com/) e [Zeltia Iglesias](https://www.instagram.com/_zeltia/?img_index=1).

      O evento en Galicia está organizado polos socios de DAG María Ramos e Daniel Pino, xunto con Bernardo Paz, Yolanda González e Carla Bautís. A entrada é de balde ata completar o aforo.
