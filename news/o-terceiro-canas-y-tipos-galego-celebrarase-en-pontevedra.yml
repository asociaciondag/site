intro: 'O evento tipográfico que empezou en Valencia no ano 2013 foi xerando novas sedes, como Madrid e Mallorca, e agora desde o ano pasado súmase Galicia. A próxima quedada será o 18 de maio na Asociación Cultural Kentada de Pontevedra.'
