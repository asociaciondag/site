      ## **Anuaria de Ouro na categoría de Naming para Vivalaviña! De [Guillotina](http://guillotinaestudio.com/)**

      Aemais de pedirlles o deseño visual do _packaging_ dalgunhas das súas primeiras referencias, Adegas Terrae tiña en mente crear unha liña de viños enfocada ao público novo, noveis no consumo de viño de calidade. Desexaban que no _naming_ se puidese albiscar o momento de consumo como unha experiencia (tendo en conta que a parte visual ía ser tamén arriscada e interactiva). Un momento máxico no que compartir e gozar de novas vivencias e emocións. O xogo de palabras de Vivalaviña! representa unha solución desenfadada, rechamante e notoria, que conecta tanto co público obxectivo como coas características do produto.
