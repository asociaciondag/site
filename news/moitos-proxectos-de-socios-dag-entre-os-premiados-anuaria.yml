      ## **Premio Anuaria de Ouro ao Mellor Programa de Identidade Corporativa para o Taller Atlántico Contemporáneo (TAC) de Guillotina**

      O [TAC](https://www.tac.gl/) é unha orquestra de pequeno formato especializada en repertorio contemporáneo. Un proxecto pequeno pero cunha visión artística moi ambiciosa e arriscada se se compara co panorama da música clásica galega. Tanto o seu director coma os instrumentistas comparten paixón por achegar as obras de compositores contemporáneos, diferentes e actuais (especialmente galegos) a un público máis novo, que lle pide á música clásica unha apertura de miras que non atopa nos circuítos tradicionais. Así, máis que concertos, propoñen experiencias multidisplinares nas que mesturan a música con outras artes (creación audiovisual, gastronomía…), ou outros xéneros e sonoridades (adaptacións de obras pop, instrumentación electrónica ou non tradicional).

      Cando a axencia de representación do TAC contactou con [Guillotina](http://guillotinaestudio.com/) para darlle un xiro á súa identidade visual, trasladoulles a súa necesidade de diferenciación, de fuxir dos lugares comúns e desa suposta ‘exclusividade' da música clásica que se traslada desde propostas gráficas máis tradicionais. Tamén lles insistiron na importancia (aínda que de primeiras soase raro) que tiña a figura da bicicleta na historia e personalidade do colectivo, xa que a primeira obra na que traballaron xuntos foi unha composición na que se utilizaban os sons xerados por decenas de bicicletas coma un instrumento máis, polo que para eles ten un valor simbólico e ao mesmo tempo sentimental.

      Adrián Parcero e DIego de la Iglesia crearon unha icona que xira ao redor das siglas do nome do conxunto (TAC) e que ao mesmo tempo remite a un diapasón e ao frontal dunha bicicleta. A partir de ter o elemento principal definido construíron o resto da identidade visual integrando unhas cores de carácter Atlántico (inspiradas nas cores dunha praia) e unha tipografía de pau seco sinxela e moderna, pero con personalidade. Completaron o universo visual deseñando tamén os modelos para algúns dos materiais promocionais que necesitaban, así como elementos de _merchandising_ e papelería básica.
