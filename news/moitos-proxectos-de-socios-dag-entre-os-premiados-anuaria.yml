      ## **Selección Anuaria na categoría de Mellor Cuberta de Libro para o _Catálogo Galicia Universal. A arte galega nas coleccións ABANCA e Afundación_ de [Desoños](https://www.desonhos.gal/)**

      Conceptualmente o libro representa as coleccións ABANCA e Afundación como un bloque de cor azul, cor corporativa das dúas organizacións e representativa dos símbolos identificativos de Galicia.

      A sobrecuberta mostra unha fiestra a través da que descubrimos a arte galega nas dúas coleccións. A fiestra alude ao texto principal do libro, _A fiestra baldeira._
