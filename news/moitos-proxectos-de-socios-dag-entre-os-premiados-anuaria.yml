      ## **Selección Anuaria ao Mellor Deseño dunha Publicación Editorial para a Colección Artistas Galegos S. XX de Dardo**

      Deseño e edición dunha colección de artistas galegos relevantes do século XX. Cun formato lixeiro, nas publicacións formuladas a modo de caderno cos cantos redondeados, destacan os nomes dos artistas en _stamping_ branco desbordando os límites das cubertas, nas que as súas cores remiten á paleta cromática de cada un dos creadores.

      Ademais, tamén dentro dos premios de Veredictas, [Dardo ](http://dardo.gal/dardo/)conseguiu o pasado mes de decembro un [Premio Letra de Prata á Mellor Rotulación de Vehículos ](https://www.veredictas.com/index.php?md=premis&accio=guanyadors&id_categoria=1152)de ata 3500 kg (pequena empresa), cunha identidade que xa fora premiada cunha selección Anuaria.
