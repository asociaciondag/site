      ## **Selección Anuaria ao Mellor Programa de Identidade Corporativa para Soulbeer de Guillotina**

      Soulbeer é unha cervexería que abriu a súas portas o ano pasado en Pontevedra. Trátase dun concepto diferente de pub no que, evitando as marcas máis comerciais, o cliente pode escoller entre nada menos que 9 billas diferentes alimentadas polas mellores cervexas _craft_ e artesanais do mundo, que cambian cada mes, e máis de 75 referencias distintas en botella. Unha proposta que pon en valor os pequenos produtores e que se complementa cunha pequena vertente gastronómica (os petiscos da casa) e unha axenda de eventos bastante ampla: desde actuacións musicais en pequeno formato ata presentacións de novas cervexas ou exposicións de arte e fotografía.

      [Guillotina](http://guillotinaestudio.com/) creou un sistema de identidade de onda _vintage,_ inspirada en etiquetas de cervexa clásicas. Apoiáronse na elegancia da ilustración da pantera e nunha paleta de cores sobria pero efectiva para construír unha linguaxe visual que se estende polos menús, a rotulación interior e exterior ou a colección de cartaces que necesitan para comunicar (tanto en redes como pola rúa) a súa oferta de actividades.
