  - text: "Á alegría polos socios premiados da DAG aínda hai que sumar a dos numerosos profesionais, estudios ou axencias galegos cuxos traballos tamén foron merecentes dun galardón, nunha edición caracterizada por unha notable presenza galega. Moito parabéns, por tanto, a Amanita Estudio, Bombo Estudio, Coreti, Enpedra Wine Design Studio, quattro idcp, Roberto Núñez e Xosé Teiga Estudio."
