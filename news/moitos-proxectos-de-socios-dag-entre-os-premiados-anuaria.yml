      ## **Anuaria de ouro na categoría de Mellor Cuberta de Libro para** _**Mírame**_ **de [Dardo](http://dardo.gal/dardo/)**

      A exposición ¡Mírame! Retratos y otras ficciones… explora o retrato a través de diferentes disciplinas que forman a diversidade de enfoques da arte actual e invita aos espectadores a reflectirse no espello social dos retratos. Un concepto que se traslada á publicación encadernada e impresa en papel espello que actúa de espello-reflexo de novos retratos e ficcións, como reza o seu título.
