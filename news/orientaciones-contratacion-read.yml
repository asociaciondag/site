  - text: |-
      La idea de esta breve guía es servir de referencia para empezar con buen pie un proyecto de diseño. Este documento complementa la [Guía para Convocatorias de Diseño](https://www.designread.es/wp-content/uploads/2017/04/GCD-horizontal.pdf) que ya se había creado para describir de manera sencilla como funciona la «Llamada a proyecto» como fórmula de contratación.

      La infografía utilizada para ilustrar las pautas a seguir para la contratación de un diseñador ou de una diseñadora incluye dos listados, uno de cosas que sí se pueden hacer y otro de cosas que non se deben hacer. [Este](https://www.designread.es/wp-content/uploads/2020/02/Anuncio-contratacion-READ.pdf) y otros documentos para la promoción de Buenas Prácticas en el diseño están disponibles para consulta y libre descarga en la [página web de READ](https://www.designread.es/categoria-documentos/buenas-practicas/).
