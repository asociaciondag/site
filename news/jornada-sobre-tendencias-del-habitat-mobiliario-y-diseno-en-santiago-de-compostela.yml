title: 'Jornada sobre Tendencias del hábitat: mobiliario y diseño en Santiago de Compostela'
body:
  -
    type: text
    text: |-
      El [CIS-Madera](http://www.cismadeira.com/castelan/inicial.php) organiza el próximo viernes 20 de septiembre de 2013 en el Auditorio del CGAC en Santiago de Compostela, la jornada [Tendencias del hábitat: mobiliario y diseño](http://www.cismadeira.es/Galego/novas/20-09-2013.html). En la actividad, en la que participarán Cristina Revert Carreres del Instituto Tecnológico del Muebl Madera, Embalaje y Afines ([AIDIMIA](http://www.aidima.es/)), y Pepa Casado D'amato del Instituto de Tecnología Cerámica ([ITC](http://www.itc.uji.es/Paginas/default.aspx)), las dos ponentes analizarán las claves socioculturales para entender los cambios en el consumidor de hoy, y sus implicaciones en las decisiones estratégicas en la empresa y en el diseño de productos y presentarán además siete tendencias para el 2013-2015 en el mueble y diseño.

      La jornada está dirigida a emprendedores, empresarios y responsables de producto o innovación y es necesario inscribirse previamente. Consulta todos los datos en:

      <http://www.cismadeira.es/Galego/novas/20-09-2013.html>
