      Hola, soy [Manuel Moital Davila](http://www.ellagrimal.com/), diseñador gráfico y web.

      Ahora me dedico principalmente a la usabilidad (UX/UI) web, haciendo que la interacción entre el usuario y la aplicación sea fácil y comprensible.

      Entro en la DAG con ganas de formar parte de la asociación e intentar colaborar en todo lo que me sea posible.

      Un saludo para todos/as desde Bueu
