intro: 'En la DAG estamos muy contentos, porque nada nos gusta más que anunciar la llegada de un nuevo socio. Se hace apenas unos días le dábamos la bienvenida a Laura Alonso, hoy toca recibir a un nuevo compañero. Su nombre es Manuel Moital Davila. Bienvenido!'
