title: 'Últimos días para visitar la exposición 100 años de arquitectura y diseño en Alemania 1907-2007'
body:
  -
    type: text
    text: 'La exposición, que se inauguró a principios de febrero, conmemora el centenario de la Deustscher Werkbund, la Liga Alemana de Talleres fundada en 1907 por 12 artistas y arquitectos, junto con 12 fábricas de Múnich, con el objetivo de mejorar las calidades de todos los bienes producidos industrialmente y lograr una “cultura armoniosa” en un mundo en plena transformación tras la industrialización y la urbanización. La muestra, organizada en siete áreas cronológicas, hace un recorrido porla historia de este colectivo que abordó, en palabras de uno de sus fundadores, Hermann Muthesius, “desde el cojín del sofá a la construcción de ciudades”y buena parte de sus logros, como la “buena forma” de los productos industriales y el diseño corporativo homogéneo de las empresas son hoy realidades asentadas. Entre los casi 500 objetos que se pueden ver hasta el próximo 28 de abril en el Museo de Bellas Artes de La Coruña hay carteles, maquetas, revistas, muebles, vajillas, diseños y fotografías... de creadores como André Lurcat, Fritz Hellmut Ehmcke, Peter Behrens y Hermann Gretsch, con un papel fundamental en el desarrollo de las nuevas formas en el ámbito de la arquitectura, la planificación urbana y el diseño industrial y en la aparición de la conciencia ecológica y de una ética del consumo más responsable. Lugar: [Museo de Bellas Artes de A Coruña ](http://museobelasartescoruna.xunta.es/index.php?id=434) Calle Zalaeta, s/n 15002 A Coruña Horario: de martes a viernes por la mañana (de 12.30 a 14.00 h) y por la tarde (de 17.00 a 20.00 h) Entrada gratuita'
