      ¡Buen día! Soy León López de la Osa, arquitecto. Siempre pensé que en la cadena que constituye la arquitectura, que empieza con el territorio y termina en nosotros, el último eslabón lo construye el mobiliario, los objetos que nos acompañan y que permiten que podamos desarrollar nuestras actividades en el espacio que nos acoge.

      Gracias a ellos, leo, estudio, descanso, etc., por tanto, forman parte de la propia arquitectura. Como diría Alvar Aalto, el maestro, «son ramas de un mismo árbol». Es por eso que desde hace ya mucho tiempo me dedico al diseño de mobiliario, iluminación y objetos que intervienen en ese mundo.

      Creo que en Galicia somos unos cuantos los que nos dedicamos a ello y yo solo conozco a unos pocos. Creo que tenemos muchas cosas que mostrar.
