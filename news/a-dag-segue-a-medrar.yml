      Agora dedícome principalmente á usabilidade (UX/UI) web, facendo que a interacción entre o usuario e a aplicación sexa doada e comprensible.

      Entro na DAG con ganas de formar parte da asociación e intentar colaborar en todo o que me sexa posible.

