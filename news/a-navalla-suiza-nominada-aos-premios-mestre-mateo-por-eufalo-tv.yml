title: 'A navalla suíza nominada aos Premios Mestre Mateo por Eufalo.tv'
body:
  -
    text: 'Desta volta por [Eufalo.tv](http://eufalo.tv/), un documental colaborativo que, utilizando o vídeo como ferramenta fundamental, busca construír unha historia sobre o galego a partir de vivencias e experiencias contadas polos seus falantes. Os outros nominados nesta categoría son Perro Verde Films, Milrayas e a editorial Galaxia por Contoplanet, Galegolab por Galegolab e Continental Producciones, editorial Galaxia e Moonbite Games por O soldadiño de chumbo, un conto interactivo para IPAD. Os gañadores desta edición desvelaranse o vindeiro domingo, 17 de abril, nunha gala conducida polo actor Xosé Antón Touriñán e a xornalista Belén Regueira, e que comezará ás nove da noite no Auditorio Municipal de Ourense.'
