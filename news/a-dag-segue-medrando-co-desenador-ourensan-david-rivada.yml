    text: |-
      Deseñar creatividade é coma contar un chiste malo: se o tes que explicar perde toda a gracia.

      Son David Rivada, deseñador gráfico e PFC (Persoa Fod\*\*\*mente Creativa) e veño poñer patas arriba cada recuncho do mundo do deseño e a creatividade.

      Ós ourensáns gostamos moito do Entroido, e a min sendo de Verín, máis. A xente colle o primeiro que atopa na súa casa e mistura elementos de diferentes procedencias de forma ridícula pero exquisita para formar un novo concepto, unha nova identidade. Eles non o saben pero a isto hoxe en día se lle chama “Branding”. A min góstame máis dicir “Deseño de marca”.

      Nesta vida hai que ser atrevido, e ter sobre todo moito morro. Estou canso de ver traballos de deseño que se venden coma algo innovador e orixinal, e sen embargo resultan ser unha copia dunha copia da prima do cuñado da copia doutros traballos que son tendencia. Non aportan nada novo.

      Nos meus traballos busco volver a un deseño máis humano, fronte a un mundo no que todo se elabora directamente na pantalla sen pasar por un proceso previo de investigación. Busco texturas na realidade, elementos gráficos do mundo tanxible, xeitos de impresión doutros tempos como a serigrafía, experimentación con tintas con efectos especiais, métodos manuais, etc… Calquera elemento susceptible de aportar identidade gráfica.

      Resumindo, o deseño que eu fago é creativo, é humano, e, en esencia, é deseño.
