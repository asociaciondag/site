      El estudio de diseño cenlitrosmetrocadrado ha obtenido un CLAP Platinum al mejor diseño de mobiliario urbano por el proyecto de señaléctica «Roteiros Creativos»; además han sido seleccionados el trabajo «Almáciga Kit de autogestión vecinal» y el sistema de señalización gráfica desarrollado para las «Cabanas de Albeida», este último, también galardonado en la Bienal Iberoamericana de Diseño.

      En la categoría de Branding, el estudio orensano 988 ha conseguido el reconocimiento del jurado por el trabajo de identidad desarrollado para el FEED2019, el Foro de Diseño que organiza bianualmente la DAG.

      La historia de los premios CLAP empieza en el año 2013, en él participan proyectos de diseño gráfico e industrial de América Latina, Estados Unidos, Brasil, España y Portugal. Los premios están avalados por Veredictas Internacional y los proyectos son valorados por un jurado internacional nombrado por organismos profesionales de los distintos países participantes, en este caso la representación española ha sido propuesta por [READ](https://www.designread.es).
