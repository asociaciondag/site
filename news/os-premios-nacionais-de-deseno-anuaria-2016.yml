title: "Os Premios Nacionais de Deseño Anuaria 2016"
body:
  - text: |-
      Premiada cun Anuaria ao mellor deseño dunha publicación periódica resultou [DARDOmagazine](http://www.dardonews.com/dardonews/), unha revista que desde a súa creación hai 11 anos vén apostando polo diálogo entre deseño e análise do contexto artístico contemporáneo cunha coidada proposta estética. Centrada en tres contextos, España, Portugal-Brasil e Latinoamérica, ten gañada xa unha posición entre as máis prestixiosas revistas culturais, recompilando textos críticos e entrevistas de arte, arquitectura e deseño.

      Alén deste recoñecemento, a editorial e estudio de deseño [DARDO](http://www.dardo-ds.com/dardo/) obtivo tamén unha selección Anuaria noutras dúas categorías, á mellor cuberta de libro —co catálogo deseñado para a exposición “Impulsores do movemento abstracto” celebrada na Casa da Parra e organizada pola Xunta de Galicia— e outra ao mellor catálogo —_Raúl Artiles. Black Hole_, deseñado para o CAAM, Centro Atlántico de Arte Moderno das Palmas de Gran Canaria—.

      Uns premios que se suman ao Diploma ao mellor deseño de diario ou revista recibido hai só uns meses nos [Premios CLAP](http://premiosclap.org/).
