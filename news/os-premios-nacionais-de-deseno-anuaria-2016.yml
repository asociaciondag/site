  - text: "Temos que destacar tamén o Premio Anuaria á mellor tipografía concedido a [Álvaro Justo](http://www.alvarojusto.com/) pola súa [Verbas Sans](http://www.alvarojusto.com/verbassans/), unha tipografía que lle valeu tamén unha mención dentro da categoría ao mellor traballo ou proxecto de estudos realizado por un estudante do último curso de deseño."
