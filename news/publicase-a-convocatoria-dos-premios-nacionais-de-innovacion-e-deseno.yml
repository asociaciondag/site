title: "Publícase a convocatoria dos Premios Nacionais de Innovación e Deseño"
body:
  - text: |-
      Nesta edición os Premios Nacionais de Innovación incorporan as modalidades Traxectoria Innovadora, Compra Pública Innovadora e Internacionalización e os Premios Nacionais de Deseño, as modalidades: Profesionais e Empresas

      Os Premios Nacionais de Innovación e de Deseño son o máis alto galardón que se outorga en España como recoñecemento ás empresas e profesionais que destacaron pola súa traxectoria excelente e exemplar nuns casos no campo do deseño e noutros no da innovación. Estes premios recoñecen a innovación e o deseño como factores esenciais para aumentar a competitividade e o rendemento económico así como para fornecer calidade de vida aos cidadáns. Con eles trátase así mesmo de fomentar a cultura do deseño e a da innovación en España, tanto no ámbito empresarial como no conxunto da sociedade en xeral.

      O prazo de presentación de candidaturas abrirase este 11 de maio de 2017 ás 0:00 (hora peninsular) e finalizará o día 8 de xuño de 2017 ás 15:00 (hora peninsular).

      Para accederes a toda a información sobre a convocatoria: <http://www.idi.mineco.gob.es/portal/site/MICINN/PNID>
