intro: "Con data 6 de maio de 2017, foi publicada no Boletín Oficial do Estado a Resolución do 5 de maio de 2017, da Secretaría Xeral de Ciencia e Innovación, pola que se convocan os Premios Nacionais de Innovación e de Deseño 2017, nalgunha das súas modalidades."
