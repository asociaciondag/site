      Hola, soy Paula

      Un cúmulo de circunstancias hicieron que cayera en este apasionante, aunque exigente, mundo del diseño después de finalizar mi formación universitaria. Son una entusiasta del diseño editorial y gozo de hacer libros, revistas, catálogos… desde hay cerca de 15 años. Pero en esta profesión, frecuentemente son los proyectos los que nos eligen a nosotros y, a veces, acabo desarrollando otro tipo de trabajos de diseño que no entraban nos mis planes, pero que al final resultan grandes experiencias en las que me relaciono con otros profesionales y aprendo del proceso.

      Adoro hacer listas. Lleno calendarios y libretas con relaciones de tareas. Por fin podré ponerle un _tick_ a la presentación de la DAG en la hoja que tengo delante. Algunos de vosotros sabéis que llevaba tiempo queriendo formar parte de la asociación. Que por qué no lo hice antes? Pues por esto que os decía de las exigencias, de no dar reservado un tempiño para redactar esta presentación, preparar los proyectos para subir a la web, sacar una foto para el perfil... Los últimos años fueron un no parar para mí, y no es queja, pero ya conocéis cómo ve esto de ser autónoma.

      Empiezo el 2019 cumpliendo un propósito con el firme convencimiento de que la unión hace la fuerza, de que lo colectivo aporta y enriquece mucho más que el individual y que ser de la DAG hará que este trabajo, que a menudo es tan solitario, se convierta en un espacio de encuentro. Espero acercar mi granito de arena al proyecto de la asociación, deseo ser una socia proactiva e involucrarme en las distintas iniciativas que se organicen. Muchas gracias por acogerme.
