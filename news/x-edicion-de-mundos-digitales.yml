title: 'X Edición de Mundos Digitales'
body:
  -
    text: 'El intenso [programa](http://www.mundosdigitales.org/espanol/conferencias.php) de este año arranca el miércoles con una primera jornada dedicada a la arquitectura digital, mientras que al día siguiente, el cine y la animación serán los protagonistas. El jueves será además el día en que se puedan ver los últimos proyectos desarrollados en este ámbito por las empresas gallegas Moonbite Games, Perro Verde Films y Otiiplanet. Los últimos avances en publicidad acapararán toda la atención durante la mañana del viernes y por la tarde será el turno de las conferencias, con dos de las intervenciones más esperadas: la de Eric Roth y la del supervisor de efectos especiales de la película Origen, Astrid Busser. El cierre del festival será el sábado con la entrega del premio especial a Alvy Ray Smith, cofundador de Pixar. Esta décima edición de Mundos Digitales presenta como novedad la celebración del I Foro de Educación para la Industria con el fin de propiciar la comunicación y el intercambio de experiencias entre los representantes de las industrias y los centros educativos. En el marco de este encuentro también está prevista la realización de procesos de reclutamiento por parte de algunas empresas interesadas en incorporar nuevos talentos a sus equipos. Lugar: Sede de la Fundación Caixa Galicia Cantón Grande 21-24 15003 A Coruña Más información en la página de [Mundos Digitales ](http://www.mundosdigitales.org/espanol/noticias.php)'
