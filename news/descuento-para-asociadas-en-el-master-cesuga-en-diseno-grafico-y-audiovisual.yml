  - text: |-
      El máster, de carácter práctico y versátil está estructurado en tres bloques básicos -Gráfica, Audiovisual y Planificación Estratégica-, y permitirá​ al alumnado adquirir competencias relacionadas con la comunicación visual y audiovisual. Contará con un equipo de profesores formado por figuras de reconocida trayectoria profesional y docente. El vínculo con el mundo profesional constituye el núcleo del cuarto y último bloque, un Trabajo Fin de Máster enfocado como caso práctico en el que volcar los conocimientos y herramientas adquiridas, y se completa con una serie de talleres relacionados con las áreas específicas del Máster.

      El bloque de Gráfica estará a cargo de nuestros asociados [María Ramos ](https://dag.gal/es/maria-ramos/)(NM type), [Cibrán Rico](https://dag.gal/es/cibran-rico-lopez/) y [Suso Vázquez](https://dag.gal/es/suso-vazquez-gomez/) (Desescribir), [Dani Bembibre](https://dag.gal/es/dani-bembibre/) (Costa), [Alberto Carballido](https://dag.gal/es/alberto-carballido/) y [Iago Barreiro](https://dag.gal/es/iago-barreiro/) (Novagarda), y [Pepe Barro](https://dag.gal/es/pepe-barro/), que se encargará de la clase magistral de apertura; Jano Viñuela, Lorena Arévalo y Borja Ramón López Cotelo completan el grupo docente. El bloque de Audiovisual será impartido por Andrea Franco, David Fidalgo, Miguel Mariño, Javier Trigales y Tono Mejuto; mientras que Chisco Saavedra y Julián Abad (Wise), junto con Marga Borreguero, serán los responsables del bloque de Planificación Estratégica.

      Dadas las características de los perfiles a los que está destinado este máster, se hace imprescindible una modalidad que permita compatibilizar las tareas académicas con la vida profesional, social y familiar; así, será impartido en modalidad Executive, a lo largo de 34 fines de semana. Las clases tendrá​n​ lugar de forma presencial con el objetivo de que el profesorado pueda realizar un seguimiento exhaustivo y en directo de los avances del alumnado. La duración de las sesiones será de 4 horas. El Máster dará comienzo en el mes de octubre y terminará la tercera semana del mes de junio con las sesiones de defensa del Trabajo Fin de Máster.

      Además del 20% de descuento para asociadas interesadas, el pago se puede aplazar hasta en 7 meses y el programa se benefícia de [FUNDAE](https://www.fundae.es/).
