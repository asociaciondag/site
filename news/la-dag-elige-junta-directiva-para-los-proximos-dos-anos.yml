title: "La DAG elige Junta Directiva para los próximos dos años"
body:
  - text: |-
      Así lo decidió por unanimidad la asamblea general de socios la semana pasada. La nueva directiva confía en que el trabajo desarrollado desde la asociación en el futuro continúe sirviendo para mejorar la consideración del diseño en la sociedad en el sentido más amplio (en las administraciones, en el tejido empresarial y en la población en general) y considera que solo trabajando a partir de esa estrategia general, y teniendo en cuenta los medios de los que dispone la asociación, se podrán ir mejorando las condiciones en las que los diseñadores ejercen su profesión día a día. En una profesión tan atomizada como la de diseñador y en un país a veces tan alejado de sí mismo, la nueva Junta Directiva ve clave reforzar el valor de lo colectivo sobre lo individual, porque sólo desde la lógica del grupo es posible trazar acciones a largo plazo que permitan atisbar un futuro mejor para los diseñadores y para el diseño en Galicia.

      Los planes para el futuro más inmediato de la asociación pasan por seguir trabajando en la consolidación de iniciativas y eventos ya iniciados en parte por anteriores juntas directivas. Eventos como el [foro DAG](../../../foro-dag-propostas-de-avance-para-o-desenyo-251.html), el [FEED](http://feed.asociaciondag.org/) o las [charlas en la DAG](../../../enric-satue-e-alberto-corazon-conversaran-sobre-o-oficio-de-desenyador-en-compostela-nun-dialogo-aberto-a-participacion-290.html) que se inscriben en la línea de crear y tejer redes de conocimiento alrededor del diseño en nuestro país. Seguirá reforzándose también la colaboración con todas las escuelas de diseño de Galicia, a las que hay que hacer llegar la importancia del asociacionismo profesional para que los estudiantes sepan que cuando se incorporen al tejido profesional tienen un lugar de referencia al que acudir. Al mismo tiempo, la DAG intentará organizar mejor su capacidad de respuesta y denuncia frente a situaciones en las que no se cumplen los mínimos requisitos de profesionalidad exigibles, haciendo especial hincapié en los concursos públicos de diseño. Con este objetivo, la asociación continuará trabajando en la difusión de su posición, así como de una serie de recomendaciones de mínimo cumplimiento, de las que puedan echar mano tanto los asociados como los diseñadores no socios, las empresas, o también las administraciones, siendo conscientes de que estos procesos de sensibilización no son inmediatos y que requieren un esfuerzo de comunicación continuado. Si bien Galicia seguirá siendo el lugar de actuación preferente de la DAG, en un contexto como el actual en que compartir y participar de las acciones en defensa del diseño de los territorios más próximos al nuestro resulta vital, la asociación continuará el proceso de convergencia y colaboración iniciado con el resto de las asociaciones de diseño del estado español desde su integración en la [READ](http://www.designread.es/) (Red Española de Asociaciones de Diseño). Otros aspectos en los que la asociación tratará de incidir a corto plazo son la captación de nuevos socios, lo que permitiría disponer de mayores recursos económicos y humanos para incrementar la capacidad de actuación de la DAG en favor de sus asociados, la mejora de la comunicación interna o la descentralización de Santiago de Compostela de una parte de sus actividades.
