    text: |-
      No marco da exposición, como acción de interese común que ofrece un percorrido histórico polo deseño galego con proxección educativa, xurde unha mirada crítica que expresa a necesidade de contar coa participación das mulleres á hora de relatar a historia hoxe en día. É por iso que na mesa participan deseñadoras que levan marcando camiño desde a década dos noventa en Galicia e aportarán a súa experiencia e a súa​ ​visión sobre a integración da perspectiva de xénero no exercicio e na historia do deseño.

      «Se se analizan os procesos e os resultados dos traballos desenvolvidos vese que existen diferenzas que veñen derivadas das referencias e dos principios que cada quen ten á hora de crear un elemento ou forma, do mesmo xeito que se infiltra nos traballos a cultura, a ideoloxía ou a paisaxe». Sabendo que a figura da muller está cada vez máis presente en todos os entornos profesionais, aínda que queda moito por facer, a exposición «A Galicia Deseñada» pode ser un bo exercicio para reflexionar sobre como deseñar e investigar con perspectiva de xénero.

      A DAG fomenta desde os seus comezos a realización de actividades e proxectos onde mulleres e homes participan da forma máis equilibrada posible (o FEED ou o Estudo do deseño son exemplos delo). E como entidade que representa, escribe e difunde a historia do deseño galego a través das persoas protagonistas, os e as profesionais do deseño, ve relevante que existan coloquios deste tipo.

      [A exposición](https://www.udc.es/es/novas/A-Galicia-Desenada.-Simbolos-marcas-e-identidades-graficas/), que poderá visitarse ata o 13 de xaneiro de 2023 no espazo Normal da Universidade da Coruña e está comisariada por Jesús Vázquez, Cibrán Rico e Marcos Dopico, co deseño expositivo de Cenlitrometrocadrado, ten programadas outras actividades ata o mes de xaneiro:

      - Xoves, 24 de novembro ás 19:30 h. Charla: «Nunca Máis (2002-2022). Quando o desenho conecta emocionalmente», con Xosé María Torné
      - Xoves, 1 de decembro ás 19:30 h. Charla: «O Estudio Quid (1971-73), o deseño gráfico portugués en Vigo e a súa pegada», con José Luis Mateo.
      - Xoves, 12 de xaneiro ás 19:00 h: Coloquio: «Deseñar o deseño galego», con Pepe Barro, Xosé Díaz, Xosé Salgado, Lía Santana e Xosé María Torné.
       
