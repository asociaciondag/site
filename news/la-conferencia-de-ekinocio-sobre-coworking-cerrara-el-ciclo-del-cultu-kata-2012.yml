title: "La conferencia de Ekinocio sobre coworking cerrará el ciclo del Cultu Kata 2012"
body:
  - text: |-
      Con motivo de la celebración de su patrona Santa Catalina de Siena, la Facultad de Ciencias Sociales y de laComunicación organiza cada año el [Cultu Kata](https://www.facebook.com/CultuKata), un ciclo de actividades que este año contará con la presencia de dos de nuestras socias, Raquel Boo e Irene García ([Ekinocio Comunicación](http://www.ekinocio.com/)). Raquel e Irene, que son ex-alumnas del centro, serán las encargadas de cerrar mañana el ciclo de conferencias con una charla sobre coworking en la que compartirán con los asistentes sus experiencias en este ámbito: ya sea en el estudio, que comparten con otros dos profesionales, [Víctor Souto](http://tagnia.com/) y [Pablo Dávila](http://www.pablodavila.com/), o en la calle, puesto que se encuentran detrás de iniciativas como el [CafeDturno](http://www.facebook.com/groups/48864294729/), unas reuniones informales de personas creativas que comparten inquietudes y que, como se puede ver en la imagen, se reúnen el tercer jueves de cada mes en Compostela para hablar, intercambiar conocimientos, organizar pequeñas actividades, etc. Además de estas experiencias, también comentarán y facilitarán datos e información sobre otras iniciativas similares generadas en Galicia y que están funcionando con éxito en estos momentos. La charla que tendrá lugar a las 12.00 h de la mañana en el salón de grados de la Facultad de Ciencias Sociales y de la Comunicación estará abierta al público en general hasta completar la capacidad de la sala. **Lugar:**[Facultad de Ciencias Sociales y de la Comunicación ](http://www.csc.uvigo.es/) Campus A Xunqueira s/n 36005 Pontevedra

      **Día:** jueves, 26 de abril a las 12.00 h
