      Estos galardones son el reconocimiento más importante de España en los ámbitos de la innovación y el diseño y distinguen a personas y entidades que han hecho de la innovación un elemento indispensable en el desarrollo de su estrategia profesional y de su crecimiento empresarial. Asimismo, distinguen a los profesionales y empresas que han contribuido significativamente al incremento del prestigio del diseño español y a las entidades que, incorporándolo a su estrategia empresarial, han demostrado que el diseño es una potente palanca de innovación y competitividad.

      Las categorías de diseño son:

      - **Premio Nacional de Diseño en la modalidad «Trayectoria en Diseño»**, dirigido a profesionales del diseño con una trayectoria de al menos quince años de reconocido prestigio en el sector. Está dotado con 50.000 €
      - **Premio Nacional de Diseño en la modalidad «Diseño y Empresa»**, dirigido a empresas que hayan incorporado el diseño a su estrategia empresarial durante al menos diez años.
      - **Premio Nacional de Diseño en la modalidad «Jóvenes Profesionales del Diseño»**, dirigido a diseñadores y diseñadoras menores de 35 años, dotado con 30.000 €
       
      El plazo de presentación de candidaturas permanecerá abierto hasta el próximo 15 de junio a las 15:00 h (hora peninsular).

      Los premios, organizados por el Ministerio de Ciencia e Innovación del Gobierno de España, tienen un carácter honorífico, salvo la modalidad de «Pequeña y Mediana Empresa Innovadora», dotada con 50.000 €; la de «Joven Talento Innovador», con 30.000 €; la de «Trayectoria en Diseño», con 50.000 €; y la de «Jóvenes Profesionales del Diseño», con 30.000 €.
