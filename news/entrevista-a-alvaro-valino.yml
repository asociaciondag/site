      Su trabajo ha sido reconocido por la Society of News Design en once ocasiones y ha obtenido 28 premios Malofiej, el galardón más reputado en la infografía periodística.

      Ha impartido seminarios de gráficos informativos en Madrid, Nueva Dehli y Kuala Lumpur. Su trabajo ha sido publicado en los volúmenes _Information Graphics_ de Taschen _y Visual Storytelling_ de Gestalten.

