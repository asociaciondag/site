      Entre as actividades programadas para este ano cómpre destacar:

      \- A conferencia de abertura "Techonology and The Circular Economy" a cargo de Emma Fromberg, da Ellen MacArthur Foundation

      \- Seis mesas de traballo colaborativo:

      - Mesa 1. “From Spain With Design”: _Avance neste proxecto que procura encontrar fórmulas de promoción internacional do deseño español contemporáneo._
      - Mesa 2. “Memoria do deseño”: _Avance na iniciativa para crear un arquivo documental denominado «Memorias do deseño español», baseado no convenio de colaboración asinado entre a READ e o Ministerio de Educación, Cultura e Deporte e desenvolvido xunto co Museo Nacional de Artes Decorativas._
      - Mesa 3. “Transferencias 2018”: _Para organizar a terceira edición deste encontro multidisciplinar para a adecuación do ensino do deseño ás necesidades sociais actuais._
      - Mesa 4. “Deseño circular”: _Para fomentar o coñecemento sobre como o deseño desempeña un papel fundamental na transición á economía circular._
      - Mesa 5. “Organización e financiamento”: _Afondamento na estrutura económica das asociacións de deseño para presentar fórmulas de obtención de financiamento que faciliten a súa estabilidade e desenvolvemento._
      - Mesa 6. “Deseñar o deseño”: _Reformulación da profesión; procura da vertebración e modernización do sector._
       
      \- O encontro cos representantes do deseño de Portugal, país convidado nesta ocasión.
