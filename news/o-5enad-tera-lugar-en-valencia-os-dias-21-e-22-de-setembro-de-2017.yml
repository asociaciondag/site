intro: 'Esta quinta edición está coordinada pola ADCV, a Asociación de Deseñadores da Comunitat Valenciana, e contará co apoio da Feira Hábitat Valencia, que abrirá as súas portas o martes 19, e tamén coas Naves, Espai d''Innovación i Creaciò, as dúas sedes que acollerán o encontro. O 5ENAD coincidirá tamén coa Valencia Disseny Week.'
