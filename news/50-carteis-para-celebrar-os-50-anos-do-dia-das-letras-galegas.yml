title: '50 carteis para celebrar os 50 anos do Día das Letras Galegas'
body:
  -
    type: text
    text: 'Os deseñadores galegos súmanse aos actos de celebración do 50 aniversario do Día das Letras Galegas e festexan con 50 carteis os 50 anos da efeméride. Na iniciativa colaboraron a Asociación Galega de Deseñadores (DAG), a Real Academia Galega (RAG), a Asociación de Escritores en Lingua Galega (AELG), e como non, os 50 deseñadores ou estudios galegos que traballaron desinteresadamente nun cartel no que cada deseñador tratou de plasmar a súa particular visión ou reinterpretación de cada un dos escritores homenaxeados nestes 50 anos de vida do Día. Moitas grazas a todos: Pepe Barro, Xosé Salgado, Marcos Dopico, José Antonio Pérez, Lía Santana, Segundo Fdez, desescribir, Javier Pérez, Cenlitrosmetrocadrado, Diego Carracedo, Daniel Costas, Víctor Núñez, Uqui Permui, Carlos Álvarez, Rafa Cáccamo, Esteban Carballido, Pancho Lapeña, Óscar Canal, Dani Bembibre, Felipe Gil, Luis Galán, Óscar Germade, Irene García, Noemí Díaz, María Agra, Cristina Varela, Rebeca Ces, Raquel Boo, Natalia Crecente, X. Carlos Hidalgo, Rubén Prol, Xosé Lois Vázquez, María Ramos, Mauro Hernández, Óscar de Castro, David Silvosa, Clara Malde, Alberte Permuy, Álvaro Valiño, Estudio daqb design, Idear Comunicación Visual, David Carballal, Arinspunk (AK), Kike Besada, Alberto R. Rodríguez, Xosé Teiga, David Sierra, Fausto Isorna e Xosé Vizoso. E, como non podía ser doutro xeito, anunciamos que a vosa contribución estará mañá 17 de maio na rúa en forma de libriño-revista que o Faro de Vigo distribuirá gratuitamente coa edición do seu xornal.'
