title: 'La DAG se ha reunido con el ayuntamiento de A Coruña para hablar sobre los concursos y la contratación del diseño'
body:
  -
    text: |-
      El objetivo de la reunión fue poner en conocimiento de la nueva corporación municipal alguna de las medidas que la DAG viene demandando de las administraciones públicas gallegas desde hace tiempo.

      A lo largo de casi dos horas, las representantes de la DAG comentaron con el concejal la situación de la profesión en Galicia, y le propusieron un conjunto de buenas prácticas para activar mecanismos de contratación racionales y justos, dentro de los límites que propone la Ley de contratos del sector público (LCSP).

      En lo concreto se abordó el problema de los concursos abiertos y la necesidad de erradicar por parte de la administración una práctica que promueve el trabajo especulativo, la precariedad del sector profesional creativo y resultados de diseño de poca calidad.

      La representación de la directiva de la DAG profundizó también en el detalle de las distintas modalidades de contratación existentes y en una serie de recomendaciones y buenas prácticas, tales como:

      - Promover la contratación de estudios de diseño con una solvencia profesional contrastada, que promuevan prácticas laborales internas sostenibles y no precarias, y que actúen de acuerdo a principios éticos respecto al conjunto de la profesión.
      - Contribuir, dentro de los límites de la Ley de contratos del sector público, a contratar con el tejido de empresas creativas de nuestro país, en su mayor parte de tamaño medio y pequeño, evitando la presencia en los pliegos técnicos de licitación de cláusulas restrictivas que en la práctica dificultan en muchos casos la participación y la presentación de ofertas de muchos estudios y profesionales del diseño.
      - Que en los pliegos de condiciones técnicas se definan correctamente: el objecto del contrato, el alcance del mismo (qué trabajos deben ser realizados), los criterios de valoración de las propuestas y el peso relativo de cada una de ellas en la puntuación final, ponderando siempre al alta la solución creativa específica, si es demandada en el proceso de contratación.
      - Que la solvencia técnica sea demostrable solo con una relación de trabajos elaborados o portfolio.
      - Que en el caso de solicitar soluciones gráficas concretas en el proceso de contratación, esas propuestas sean siempre remuneradas tal como recoge el artículo 179 de la LCSP.
      - Que en el órgano de contratación haya profesionales del diseño en una proporción mínima de la mitad más uno de sus miembros.
      - Que tal como recoge el artículo 96 de la LCSP, la garantía del contrato pueda producirse por una retención del importe de contratación en vez de por la presentación de un aval o de un ingreso en metálico.
       
      José Manuel Sande confirmó que estudiarán en detalle el conjunto de recomendaciones propuestas y manifestó el compromiso de incorporarlas progresivamente en su quehacer como concejal.

      La DAG agradece la cordialidad y voluntad de entendimiento por parte del concejal de cultura y confía en que en el futuro otras corporaciones municipales valoren la posibilidad de incorporar el diseño como herramienta necesaria en la acción de gobierno y promuevan modos de contratación que ayuden al tejido de empresas creativas del país.
