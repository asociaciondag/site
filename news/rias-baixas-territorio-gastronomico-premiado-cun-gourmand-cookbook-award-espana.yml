title: "Rías Baixas. Territorio gastronómico premiado cun Gourmand Cookbook Award España"
body:
  - text: "O libro descóbrenos a través das entrevistas de [Manuel Gago](http://www.manuelgago.org/blog/) e [Jorge Guitián](http://gourmetymerlin.blogspot.com/) aos cociñeiros Alberto González de Silabario, Rafa Centeno de Maruja Limón, Iñaki Bretal e Roberto Filgueira de Eirado da Leña, Pablo Romero de Allo e Aceite, Pepe Solla e Xosé T. Cannas de Pepe Vieira, Yayo Daporta e Antonio Botana de Pandemonium e Javier Olleros de Culler de Pau, un territorio gastronómico e desvela algunhas das claves da cociña que se está a facer nas Rías Baixas neste momento. Ademais destas conversas, a obra recompila tamén textos divulgativos, receitas e as fotografías de [Francesc Guillamet](http://www.francescguillamet.com/). Este premio clasifica o libro para participar na final dos [Gourmand Cookbook Award](http://www.cookbookfair.com/) que en marzo se celebrará en París e que cada ano premia as mellores publicacións sobre gastronomía do mundo."
