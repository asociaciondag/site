title: 'Exposición de DAQB DESIGN en Tokonoma'
body:
  -
    type: text
    text: |-
      O estudio galego [DAQB DESIGN](http://hw16.dinaserver.com/hosting/daqb.es-web/inicioe.html) expón en Tokonoma as súas últimas propostas de mobiliario e iluminación.

      DAQB DESIGN é un espazo creativo radicado en Santiago de Compostela e formado polos deseñadores Eduardo Suárez e Daniel Vilas. Nado en 2010, o seu traballo oscila entre a produción industrial, o interiorismo e o deseño gráfico. O nome do estudio responde a unha transcrición fonética das palabras inglesas _the cube_ (o cubo), que en palabras dos deseñadores simbolizan o carácter tridimensional tanto na formulación como no desenvolvemento do seu traballo. A mostra reúne unha colección de pezas de formas sinxelas con marcada influencia industrial e que son o resultado dun traballo depurado que busca a esencia dos obxectos. Máis interesados na subtracción que na adición, os integrantes de DAQB DESIGN prefiren deixar que o material fale por si mesmo e tentan crear reaccións dispares nos usuarios mediante compoñentes emocionais. Algunhas das pezas que se expoñen estiveron presentes xa no salón NUDE da [Feira Hábitat Valencia](http://www.feriahabitatvalencia.com/), un espazo dedicado ao deseño emerxente no que o estudio presentou os seus prototipos o ano pasado. Lugar: [Tokonoma](http://www.tokonomaespacio.com/) Rúa do Hórreo 150, baixo Santiago de Compostela A mostra permanecerá aberta ata o 23 de xuño
