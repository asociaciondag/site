title: 'As mellores xogadas de Acción DAG'
body:
  -
    text: |-
      A montaxe é de Uqui Permui, e desde o sábado todo o material está dispoñible en YouTube: cinco vídeos cunha duración que oscila entre os 15 e os 5 minutos, e que recollen a introdución de Marcos Dopico, as posteriores intervencións de [Pepe Barro e Manuel del Río](http://www.youtube.com/user/dagasociacion#p/u/4/KOOs9C29t7k), [Uqui Permui e Óscar Otero](http://www.youtube.com/user/dagasociacion#p/u/3/MD9pHM-DiKc), [Suso Vázquez e José Ramón Méndez](http://www.youtube.com/user/dagasociacion#p/u/2/JFG7TvGOohw), e por último, a conclusión de [Emanuela Saladini](http://www.youtube.com/user/dagasociacion#p/u/0/xNwZZ_f0FD8). Durante o desenvolvemento da mesa, tamén se puideron ver as imaxes dos traballos dos deseñadores que participan en [Acción DAG](http://acciondag.asociaciondag.org/), proxectadas nunha pantalla, razón pola cal a iluminación da sala é tan pobre .\_.!

      Todos os vídeos [aquí](http://www.youtube.com/user/dagasociacion#p/u/1/41QLesEEkyU).
