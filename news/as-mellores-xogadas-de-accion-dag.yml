intro: 'Todos os que por algún motivo vos perdestes a presentación de Acción DAG e a posterior mesa de debate: Radiografía do deseño galego que o pasado 6 de maio se celebrou en Santiago de Compostela, tedes agora unha nova oportunidade grazas ás gravacións realizadas por algúns dos socios da DAG que estiveron presentes.'
