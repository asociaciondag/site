title: 'Las mejores jugadas de Acción DAG'
body:
  -
    text: |-
      El montaje es de Uqui Permui y desde el sábado todo el material está disponible en YouTube: cinco videos con una duración que oscila entre los 15 y los 5 minutos, y que recogen la introducción de Marcos Dopico, las posteriores intervenciones de [Pepe Barro y Manuel del Río](http://www.youtube.com/user/dagasociacion#p/u/4/KOOs9C29t7k), [Uqui Permui y Óscar Otero](http://www.youtube.com/user/dagasociacion#p/u/3/MD9pHM-DiKc), [Suso Vázquez y José Ramón Méndez](http://www.youtube.com/user/dagasociacion#p/u/2/JFG7TvGOohw), y por último, la conclusión de [Emanuela Saladini](http://www.youtube.com/user/dagasociacion#p/u/0/xNwZZ_f0FD8). Durante el desarrollo de la mesa, también se pudieron verlas imágenes de los trabajos de los diseñadores que participan en [Acción DAG](http://acciondag.asociaciondag.org/), proyectadas en una pantalla, razón por la cual la iluminación de la sala es tan pobre .\_.!

      Todos los videos [aquí](http://www.youtube.com/user/dagasociacion#p/u/1/41QLesEEkyU).
    type: text
intro: 'Todos los que por algún motivo os perdisteis la presentación de Acción DAG y la posterior mesa de debate: Radiografía del diseño gallego que el pasado 6 de mayo se celebró en Santiago de Compostela, tenéis ahora una nueva oportunidad gracias a las grabaciones realizadas por algunos de los socios de la DAG que estuvieron presentes.'
