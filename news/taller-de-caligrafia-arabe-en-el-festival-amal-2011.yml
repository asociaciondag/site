title: 'Taller de caligrafía árabe en el Festival Amal 2011'
body:
  -
    text: 'Ihab Al Oumaoui, arqueólogo sirio y especialista en caligrafía árabe, será el encargado de impartir este taller que contará con una parte teórica en la que el profesor explicará los orígenes y la historia de la caligrafía árabe hasta la actualidad y una parte práctica en la que los alumnos aprenderán el corte del Qalam, a preparar las tintas y el papel y podrán asistir a una demostración en vivo del profesor con ejemplos de los estilos tratados. El coste de la inscripción son 30 euros e incluye el material necesario para la realización de la actividad. El taller se celebrará este sábado 22 de octubre en la Fundación Araguaney-Puente de Culturas (Montero Ríos, 25-27, 15706 Santiago de Compostela) en horario de 10.00 a 14.00 h. Puedes consultar toda la información en: [Taller de caligrafía árabe](http://www.festivalamal.es/index.php?idMenu=27&idIdioma=1&int1=315) Contacto y reservas: formacion@araguaney.com'
