  - text: |-
      Unas distinciones creadas en el 2020, que buscan reconocer la labor de las personas y empresas gallegas que son referentes en el desarrollo económico y social de nuestra comunidad mediante la innovación y el diseño, y supone el reconocimiento del valor de nuestra profesión, contribuyendo a su visibilización como factor estratégico.

      La ceremonia fue presencial, pero igual que el año pasado, también fue retransmitida en directo a través del [canal de Youtube](https://www.youtube.com/watch?app=desktop&v=HVxS7iV5_N0) del[ ](http://gain.xunta.gal/artigos/351/programa+deseno+innovacion+2020)Programa Deseño para a Innovación.

      Los ganadores fueron:

      Categoría de Innovación:

      - Pequeña y mediana empresa: GalChimia.
      - Gran empresa: Congalsa.
      - Trayectoria innovadora: Fernando Pérez.

      Categoría de Diseño:

      - Profesionales: Desescribir.
      - Diseñadores/as jóvenes: Damián Calvo.
      - Empresas: TMC Cancela.

      El jurado estuvo integrado por profesionales de reconocido prestigio encargados de seleccionar las candidaturas finalistas de las dos categorías principales y sus subcategorías. En la categoría de Innovación fueron jurados Teresa Mariño, Alberto Barreiro, Ana J. Varela y Jorge Barrero. El jurado en la categoría Diseño estuvo conformado por Irene García, Xosé Luís Reza, Coca Rivas y David Barro.

      Enhorabuena a todos y todas las premiadas y en especial a los compañeros de Desescribir, Cibrán Rico y Suso Vázquez. Hacemos mención también a los socios David Silvosa y Daniel Bembibre de estudio [Costa](http://costa.io/) que fueron finalistas en la categoría de profesionales.
