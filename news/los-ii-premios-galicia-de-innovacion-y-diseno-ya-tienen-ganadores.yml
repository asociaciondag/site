intro: "La Axencia Galega de Innovación (GAIN) otorgó el lunes 24 de enero los galardones de la segunda edición de los[ Premios Galicia de Innovación y Deseño](http://gain.xunta.gal/artigos/437/premios+galicia+innovacion+deseno+2021). [Desescribir](https://www.desescribir.com/) ganó el premio en la categoría Profesionales de Diseño."
