title: "Nace Corazón de la Artesanía, el I Encuentro de la Artesanía Tradicional y Popular de Galicia"
body:
  - type: text
    text: |-
      Os Pendellos en Agolada acogerán entre el 6 y el 8 de julio de 2012 [Corazón de la Artesanía, el I Encuentro de la Artesanía Tradicional y Popular de Galicia](http://artesaniadegalicia.xunta.es/es/actualidad/noticias/coraz-n-de-la-artesan-a-i-encuentro-de-la-artesan-a-tradicional-y-popular-de-gal). El encuentro, que se celebra en uno de los recintos feriales de origen medieval mejor conservados, está concebido como una feria sobre los oficios artesanales y la cultura tradicional. Allí estarán representados muchos de los oficios: la cerámica, los instrumentos musicales, la forja, el textil tradicional, el cuero, la elaboración de zuecos, la cestería, etc., se podrán degustar y comprar productos de agricultura ecológica, conservas artesanales, aguardientes y licores... y visitar las exposiciones temáticas y demostraciones de los artesanos y artesanas.

      Además de la feria, el programa incluye una conferencia y un taller a cargo del diseñador [Martín Azúa](http://www.martinazua.com/cas/inicio/). La conferencia que llevar por título: **Artesanía-diseño, una historia para contar**, se celebrará el 6 de julio en la sala multidisciplinar del Encuentro. En el caso del taller **Procesos compartidos**, las fechas previstas para su realización son el 7 y el 8 de julio y se ofertan 30 plazas. El taller está dirigido a artesanos, diseñadores y arquitectos y, en él, Martín Azúa se centrará en dos de los oficios tradicionales: el torneado en madera y la cerámica.

      La inscripción en el taller tiene un precio de 60 euros y puede hacerse a través de la página web [artesaniadegalicia.org](http://artesaniadegalicia.xunta.es/es) en la sección de Actualidad &gt; Formación
