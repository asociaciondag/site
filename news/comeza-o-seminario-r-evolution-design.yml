title: 'Comeza o seminario  (R)evolution design'
body:
  -
    text: |-
      Organizado pola DAG en colaboración con ENISA e a Escola de Organización Industrial (EOI), o seminario está orientado a implementación de novos sistemas e produtos de xestión e deseño innovador nas PEMES. Lembramos a todos os socios da DAG e interesados que poden asistir como ointes. O seminario finaliza mañan sábado día 14.

      Podes atopar máis información sobre o seminario[aquí](http://www.asociaciondag.org/revolution-design-seminario-para-a-implementacion-de-produtos-e-servizos-innovadores-200.html).
