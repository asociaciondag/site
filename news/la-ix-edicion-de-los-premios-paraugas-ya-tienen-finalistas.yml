      El Cluster da Comunicación, organizador de los Premios Paraugas, acaba de publicar la lista de proxyectos finalistas en cada una de las categorías. Estos premios son un reconocimiento público a las empresas, instituciones, organizacióones y profesionales que destacan por su buen hacer en el ámbito de la creatividad, del diseño, de la impresión, del _marketing_, de la comunicación y de los eventos en Galicia.​

      La gala de entrega se celebrará​ en Ferrol el próximo 22 de noviembre, concretamente en el Teatro Jofre. Allí estarán nuestros socios, [Ana Besada](https://www.slab.es/) y [León López](https://dag.gal/es/leonlopez/), con opcións de alzarse con el Premio al Mejor Diseño de Producto​​​. Los dos proyectos que presentaron respectivamente son: la mecedora Carlei, que actualiza y aligera un elemento tan sencillo como una mecedora, juega con la luz ambiental y permite versatilidad en el uso de los tejidos; y las mesas Trillizas, un conjunto de mesas auxiliares que funcionan de forma independiente y juntas se convierten en un objeto curioso con aspecto orgánico. ​​

      Ademá​s de los premios en las diferentes categorías, el Cluster establece tres premios especiales: Premio Paraugas de Oro, Premio Paraugas Nuevos Talentos y Premio Especial del Público para el que hay que hacer una votaci​ón previa.​
