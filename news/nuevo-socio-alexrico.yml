intro: "Estamos muy contentos de comunicar que la DAG sigue sumando socios. Hoy, más que nunca, somos más fuertes unidos, creando vínculos que ayudan a conseguir objetivos comunes. [Álex Rico](https://dag.gal/es/alex-rico/) es sin duda un profesional con iniciativa. Su incorporación a la Asociación Gallega de Diseño nos anima a seguir trabajando, con ganas y optimismo. ¡Bienvenido Álex!"
