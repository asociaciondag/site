      ¡Hola!

       Soy Álex, fundador y director creativo de las agencias gallegas [Urbanlab](https://www.urbanlab.es) y [Follow](https://follow.gal), y del festival de diseño #follow.

       Tras mis inicios laborales en Barcelona, volví a Galicia para vivir y trabajar a caballo entre A Coruña y Vigo. En verano escojo el kayak en la Ría de Aldán y una caravana en O Grove para reducir velocidad, siempre que el ritmo lo permite.

       A lo largo de mi carrera he asumido múltiples roles dentro de la industria creativa: desde ideas y estrategias hasta dirección de arte, coordinación de proyectos o producción. Amo tanto la lógica como la creatividad. Soy analítico, meticuloso, proactivo, muy optimista y, por supuesto, continúo aprendiendo todos los días.

       Conceptualizo, desarrollo e implemento proyectos creativos desde un enfoque donde las fronteras desaparecen; donde nada es irrelevante, todo importa; en los que relaciono diferentes ideas integrándolas en una estrategia coherente; y donde la autoexigencia, la comprensión del cliente y su contexto son elementos básicos.

       Soy un gran defensor del asociacionismo y admiro a la DAG en su papel como instrumento básico para poner en valor el diseño y acercarlo a la sociedad, a las empresas y a las instituciones. Espero poder contribuir a lograr este objetivo conjunto con todxs vosotrxs. Ganas no van a faltar.
