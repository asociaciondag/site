title: 'A editorial DARDO presenta unha nova revista dedicada á arquitectura e o deseño: Dardo magazine_architecture + design'
body:
  -
    text: |-
      David Bravo e Paulo Reis, os directores de [DARDO](http://www.dardo-ds.com/), queren deste xeito abrir a revista a novas disciplinas e colaboradores e, aínda que a arte contemporánea continuará sendo o eixo central en ambas as publicacións, esta centrarase en explorar as relacións entre arte, arquitectura e deseño. Neste primeiro número de _Dardo magazine\_ architecture + design_ cómpre destacar as entrevistas con arquitectos coma Andrés Jaque, deseñadores coma Fernando Brízio ou Tejo Remy e artistas coma Olafur Eliasson, a propósito da súa colaboración co arquitecto Henning Larsen para un novo centro de concertos e conferencias en Reiquiavik. Tamén se inclúen reportaxes de artistas que traballan a medio camiño entre a arquitectura e o deseño, coma os alemáns Winter &amp; Hörbelt ou Moholy-Nagy, así como unha serie de exposicións e noticias sobre a actualidade da arquitectura, o deseño gráfico e industrial, a arte e a publicidade. A entrevista central sitúase na casa do artista Julião Sarmento, co autor da mesma, o arquitecto Carrilho da Graça e outros personaxes próximos á traxectoria do artista coma o deseñador Miguel Rios, a escritora Clara Ferreira Alves ou a galerista portuguesa Cristina Guerra. As portadas de _Dardo magazine\_architecture+design_ foron realizadas especificamente para DARDO por Julião Sarmento coa colaboración da actriz Sasha Grey, nova diva de Steven Soderbergh e protagonista da súa última película The gilfriend experience e coñecida actriz porno. Da portada, realizada en Malibú (EUA) fíxose unha edición especial de 90 exemplares, numerada e asinada por DARDO. Igual que sucedía coa revista orixinal, _Dardo magazine\_architecture + design_ terá versión en español, portugués e inglés.

      Máis información en [Dardonews](http://www.dardonews.com/dardonews/)
