    text: |-
      Se trata de una de las actividades enmarcada dentro del nuevo Plan de Diseño para la Innovación 2020 que se dirige a todos los diseñadores gallegos de todos los ámbitos (industrial, gráfico, de producto, organizacional, digital y multimedia), estudiantes de esta especialidad y representantes de empresas y otras entidades interesadas en potenciar el diseño como herramienta de innovación y competitividad en sus organizaciones.

      El programa incluye conferencias, espacios expositivos, reuniones bilaterales entre diseñadores y empresas, y la inscripción es gratuita.
