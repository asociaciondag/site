title: "V Congreso Internacional de Tipografía de Valencia"
body:
  - type: text
    text: |-
      Cada vez falta menos para o [V Congreso Internacional de Tipografía](http://www.congresotipografia.com/) de Valencia, que co título de Máis alá da tinta se celebrará os días 29 e 30 xuño e 1 de xullo de 2012. Entre os conferenciantes deste ano xa se confirmou a presenza de [Christian Annyas](http://annyas.com/), [Petr van Blokland](http://www.petr.net/index2), Dave Crossland (patrocinador da [Open Font Library](http://openfontlibrary.org/)) Gustavo Ferreira ([Hipertipo](http://hipertipo.com/)), [Roman Gubern](http://www.romangubern.com/), Dylan Kendle (membro de [Tomato](http://www.tomato.co.uk/)), Hilary Kenna (no proxecto [Lecturer in Design &amp; Digital Media at IADT](http://www.iadt.ie/design/)), [Julio Sanz](http://www.congresotipografia.com/julio-sanz-especializado-en-diseno-y-tipografia/), [Gerard Unger](http://www.gerardunger.com/), [Flan](http://www.flan.cat/2011/), [Jordi Embodas](http://tipografies.com/), [Diego Areso](http://www.congresotipografia.com/diego-areso-el-diseno-tipografico-aplicado-a-la-prensa/) e [Jordi Patau](http://www.congresotipografia.com/josep-patau-diseno-web-y-especialista-en-opentype/). Sábese tamén que durante os días previos: o mércores 27 e o xoves 28 de xuño se desenvolverán diversos talleres especializados en tipografía, aínda que de momento na web do congreso só está dispoñible a información relativa ao obradoiro: [Da tinta ao consumidor](http://www.congresotipografia.com/de-la-tinta-al-consumidor/), que impartirá Ale Pau. Ademais das conferencias e obradoiros, paralelamente á celebración do congreso está prevista arealización dun [mercado tipográfico](http://www.congresotipografia.com/mercadillo-tipografico/), un espazo concibido para que os creadores dalgún tipo de peza ou produto relacionado coa tipografía promocionen ou vendan os seus produtos e para que aqueles que gustan da tipografía poidan achegarse ao último que se está a cocer neste ámbito e descubrir novas propostas ou ideas tipográficas. O prazo de inscrición segue aberto, así que todos os interesados aínda estades a tempo de inscribirvos. A tarifa é de 220 euros para o público en xeral e 100 euros para os estudantes. Non obstante, aos socios da DAG, así como aos doutras asociacións de deseñadores, aplicáselles un desconto e só terán que aboar 180 euros pola inscrición.

      Máis información na páxina do congreso: [http://www.congresotipografia.com](http://www.congresotipografia.com/)
