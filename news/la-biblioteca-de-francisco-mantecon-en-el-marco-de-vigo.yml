title: "La biblioteca de Francisco Mantecón en el Marco de Vigo"
body:
  - text: "La muestra se inauguró el pasado 27 de mayo en el [Museo de Arte Contemporánea de Vigo](http://www.marcovigo.com/) y reúne una selección de publicaciones de la biblioteca personal del pintor y diseñador gráfico, [Francisco Mantecón](http://www.franciscomantecon.eu/galego/biografia/biografia.php), donadas por la viúda del artista, Pilar Barreiro, a la biblioteca del Marco. De la selección forman parte los fondos más destacados de la biblioteca Francisco Mantecón, pero también catálogos de bienales ya descatalogadas, libros sobre teoría social del arte y publicaciones específicas sobre diseño gráfico, lo que supone todavía un aliciente más para todos aquellos interesados en explorar y profundizar en las múltiples facetas de esta destacada figura en el ámbito de las artes plásticas y el diseño en Galicia. La exposición permanecerá abierta hasta el 14 de octubre en la Biblioteca-Centro de Documentación del Marco de martes a viernes en horario de 11.00 a 14.00 de la mañana y de 16.00 a 20.00 de la tarde. Dossier de la muestra:"
