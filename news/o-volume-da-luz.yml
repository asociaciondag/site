    text: 'A mostra reúne algúns dos seus deseños máis coñecidos coma nevo ou gea, lámpadas en silicona con formas curvas e envolventes que evocan formas femininas e da natureza. Obxectos cos que pretende volver ás orixes, á fonte, onde a luz, e a forma e materia se mesturan con delicadeza para dar lugar a uns obxectos belos e sutís que emocionan e non deixan indiferente.'
