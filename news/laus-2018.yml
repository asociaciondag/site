      Este año contarán cun xurado de recoñecidos profesionais nacionais e internacionais do sector como Irma Boom (Irma Boom Office), Lope Serrano (CANADA), Anna Haas (Studio Anna Haas), Michael Place (Studio Build), Malika Favre, Ignasi Tudela (Wieden+Kennedy Amsterdam), Celeste Dalairac (Saatchi London), Carlos Iglesias (Runroom), Jessica Travieso (Awwwards) ou Naranjo—Etxeberria e Santi Fuster (Bendita Gloria) na categoría Estudantes, entre moitos outros.

      Commission, axencia creativa cunha ampla traxectoria na dirección de arte, enfocada na excelencia, a perfección e a singularidade, foi a encargada de desenvolver a campaña dos Premios ADG Laus 2018. Comission buscou expresar o significado e a traxectoria dos premios nunha campaña dirixida a un espectador maduro chea de suxestivas metáforas visuais. Para a súa creación, nutriuse do proxecto fotográfico “Paloma al aire” de Ricardo Cases, fotógrafo cunha mirada a primeira vista pop e cínica mais cunha base de investigación antropolóxica e social, mestura do folclore, a sociedade de masas e a procura da esencia humana. A campaña poderase acompañar nas redes sociais da ADG e os medios colaboradores da asociación.

      Os premios ADG Laus outórganse co obxectivo de recoñeceren a excelencia na comunidade gráfica. Son os premios de deseño gráfico de referencia e de maior prestixio do Estado Español, a celebración do grafismo que se tornaron nunha referencia esencial para coñecermos as propostas creativas relevantes do ano.

      Os ADG Laus son un impulso para os valores emerxentes e para os estudantes, a consagración dos profesionais e o recoñecemento ás empresas e institucións que invisten en deseño. Son tamén unha ferramenta de divulgación e participar neles é un exercicio de promoción inestimábel para calquera deseñador gráfico ou director de arte. Todas estas razóns fan dos ADG Laus os premios que dan recoñecemento e visibilidade ao traballo dos grafistas.

      A convocatoria dos ADG Laus ábrese para todos os traballos impresos, publicados, emitidos, visionados online ou editados durante o ano 2017 nas seguintes categorías: Deseño Gráfico, Dixital, Publicidade, Audiovisuais e Estudantes.

      De entre todos os traballos seleccionados cun Ouro na categoría Estudantes, o xurado desta categoría seleccionará o mellor traballo: o Laus Young Talent. Entre os membros do xurado desta edición dos premios ADG Laus Estudantes contarán coa presenza de Josep Muñoz (Young Talent 17), encargado da imaxe gráfica dos ADG Laus Estudantes 2018.

      Tamén se outorgará por cuarta vez o premio Laus Aporta - Fundació Banc Sabadell, que pretende facer visíbel a contribución do deseño á sociedade con proxectos que, por medio da comunicación visual, conseguiran ter un impacto social, económico ou cultural positivo.

      Por outro lado, a Xunta Directiva de ADG-FAD concederá dous premios honoríficos: o Laus de Honor como recoñecemento aos profesionais que merecen tal mención pola súa contribución e traxectoria, e o Laus Empresas e Entidades, para destacar aquelas que fan un bo uso deseño, entendido como factor chave para o desenvolvemento da sociedade e a mellora da calidade de vida das persoas.

      A inscrición permanecerá aberta até o 4 de febreiro e aplicaranse varios descontos:

      Socios ADG-FAD: 50%

      Cheap Days: desconto de 10% até 21 de xaneiro

      Asociacións amigas, como a DAG: desconto de 15%
