  - text: |-
      O programa inclúe varias conferencias e o obradoiro _Debuxar-cortar-colar: construír tipografia experimental en papel_, coa orientación de Joana Correia, María Ramos, Viktoriya Grabowska.

      Programa completo:

      Día 17.10.2019 ás 14.30 h no Auditorio ESAD

      - Conferencia de Joana Correia: Límites e restricións da tipografía
      - Conferencia de María Ramos: Type, art and movement
      - Conferencia de Viktoriya Grabowska: Sobre a Birra Saison

      Día 18.10.2019 ás 10.30 h na sala P5 da ESAD

      - Obradoiro Debuxar-cortar-colar: construír tipografia experimental en papel, coordinado polas tres oradoras do día anterior.

