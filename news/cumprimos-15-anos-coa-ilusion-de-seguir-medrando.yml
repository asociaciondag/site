intro: 'Falamos de medrar en todos os sentidos, no número de socios e socias, na relación co resto de axentes e empresas do sector, na repercusión das actividades que desenvolvemos, no compromiso de defender a profesión, na creación de redes… Moitos son os retos que temos por diante e pasiño a pasiño imos construíndo un camiño asentado, con trazo recto e as menores curvas posibles.'
