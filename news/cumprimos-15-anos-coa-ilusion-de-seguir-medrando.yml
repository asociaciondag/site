    text: |-
      A filosofía de traballo da DAG hoxe é a mesma que se xestou hai 15 anos, a colaboración e a participación das persoas asociadas é fundamental para que o proxecto perviva e medre. Facerse visible e que se entenda o deseño como unha peza indiscutible na mellora da competitividade das empresas, así como no achegamento das institucións e organismos públicos aos cidadáns e cidadás, é clave para adquirir confianza e buscar espazos de encontro, onde DAG, como representante do sector, teña voz. E, en todo este proceso, que a administración pública camine preto de nós amplía as opcións e avala os resultados.

      DAG sempre foi unha asociación activa, con necesidade de interactuar coas persoas, por iso organizamos encontros, actividades e eventos que poidan ser de interese para todas. Desde aquela primeira acción «Da idea á rúa» en 2007 ata hoxe, coa organización do FEED 2021, moitos foron os proxectos e actividades que se desenvolveron. Falamos, por exemplo, da exposición «Entorno da Baskerville», o «FEET», «Acción DAG», «A volta das letras», o «MicAtlántica», o «I Encontro de deseñadoras e deseñadores galegos», o «Express», o «Estudo da economía do deseño en Galicia»… E nesta liña seguimos traballando. A nova edición do FEED, un referente para estudantes de deseño, profesionais e empresas ligadas ao sector, xa ten data e lugar este ano: o 14 de outubro en Santiago de Compostela.

      Unha problemática na que incidimos, xa desde o 2006, é a contratación do deseño, traballando para evitar os concursos públicos mal definidos e que desprestixian a profesión. Se cadra, unha teima recurrente para todas as asociacións de deseño coas que compartimos obxectivos. A fórmula da «chamada a proxecto», que defendemos, ten en conta os procesos de traballo, os custos realistas e a valoración apropiada das candidaturas; este modelo comeza a ser considerado polas administracións públicas e outras entidades que contratan deseño. Colaborar na definición dunha «chamada a proxecto» é para nós unha forma de defender a profesión e promover mellores prácticas.

      Desde o 2006, DAG tivo 5 presidencias e equipos directivos que traballaron na mesma liña de mellora, aumentando a visibilidade da asociación e dos proxectos que se desenvolven. Foron equipos internos de xestión e organización, integrados polas propias asociadas e a xerencia, encabezados ao longo dos anos por Uqui Permui, Marcos Dopico, Suso Vázquez, Óscar Otero ou a actual presidenta Irene García. A súa adicación e implicación garantiza a continuidade e o plantexamento dunha visión de futuro. Ademais, ser membro da Rede Española de Asociación de Deseño (READ), actualmente presidida por DAG na persoa de Uqui Permui, fai que o compromiso de mellora chegue a outros territorios, incluso a nivel internacional. Compartimos os obxectivos de defensa da profesión, o apoio á diversidade e o fomento da visualización do sector do deseño máis aló das propias fronteiras.

      Co paso do tempo, vemos que o traballo de anos obtén resultados e o apoio dos e das profesionais do sector, tanto empresas de deseño, como deseñadores e deseñadoras independentes ou profesionais que traballan por conta allea, é fundamental para seguir actuando en favor do colectivo. Á par, entidades privadas e públicas, organismos autonómicos e administracións locais, acompañáronnos ao longo destes 15 anos e esperamos que siga sendo así, polo menos, outros tantos.
