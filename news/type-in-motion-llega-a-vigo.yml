title: "Type in motion llega a Vigo"
body:
  - text: |-
      La muestra que está comisariada por el historiador del arte, arquitectura y cine, [Andrés Janser](http://word-image.ch/?/speakers/janser/) reúne120 obras de más de 80 diseñadores distintos, organizadas en seis áreas temáticas: vídeoclips, cortometrajes, anuncios, gráficos animados, espacio público y largometrajes. De modo paralelo a la exposición, está prevista la realización de varios talleres destinados a escolares que quieran experimentar y jugar con la tipografía y otro, para profesionales del diseño, que bajo el título de Tipografía e interacción se desarrollará en el primer trimestre de 2012.

      Todas las personas interesadas en participar en estas actividades o que quieran concertar visitas guiadas pueden obtener más información en el teléfono: 986 110 220.

      Entrada gratuita

      Horario: de martes a domingo, festivos incluidos: 12.00-14.00 / 18.00-21.00

      Lugar: Fundación Barrié Policarpo Sanz, 31 36202 Vigo

      Más información en: <http://www.fundacionbarrie.org/>
