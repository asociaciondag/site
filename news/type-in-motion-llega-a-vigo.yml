intro: "Desde ayer y hasta el 1 de abril de 2012, puede visitarse en la Fundación Barrié, [Type in Motion](http://www.fundacionbarrie.org/es/sala-de-prensa/21-noticias/204-inauguracion-qtype-in-motionq), una exposición del [Museo del Diseño de Zúrich](http://www.museum-gestaltung.ch/) que nos invita a descubrir la tipografía dinámica en todas sus manifestaciones: vídeos musicales, títulos de créditos, instalaciones interactivas en tres dimensiones... y que explora las últimas tendencias en el ámbito de los textos en movimiento."
