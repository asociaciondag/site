    text: |-
      O FEED é un evento bianual que organiza a DAG desde o 2013 en diferentes cidades de Galicia. O punto de partida destes encontros foi o [FEET](https://dag.gal/es/feet-2010/), un congreso orientado á edición e á tipografía que tivo lugar en Pontevedra no 2010 e que puxo sobre a mesa a importancia das reunións de profesionais do deseño en Galicia, creando o ambiente propicio para a posta en común de proxectos, investigacións e avances en deseño dentro da nosa comunidade, tendo repercusión a nivel nacional e internacional.

      O obxectivo principal do FEED é o de establecer un espazo para profesionais e estudantes de deseño onde compartir experiencias e propiciar a reflexión e o debate dentro da nosa profesión, así como satisfacer a demanda de formación continua. Hoxe, é xa un evento de referencia no noroeste da península para todas as persoas e axentes económicos e culturais interesados nos valores innovadores do deseño.

      O 7º FEED recupera os dous días de evento cun programa completo de seminarios de formación, conferencias, mesas redondas e presentacións de proxectos, dirixido a estudantes e profesionais de diferentes disciplinas.

      Os dous obradoiros están dirixidos por equipos de deseño especializados en _motion graphics_ e deseño de procesos produtivos: David Galar de [Thru Motion](https://thrumotion.com/work/) e [Marta Falcón](https://martafalcon.com/). As sete conferencias planificadas estarán protagonizadas por profesionais de diferentes disciplinas. Ademais de David Galar de de Marta Falcón que falarán de deseño de interacción e deseño de servizos e de procesos, contamos con [Isidro Ferrer](https://www.isidroferrer.com/) (deseño gráfico e editorial), [María Agra](http://maria-agra.com/mariaagra/) (deseño dixital), José F. López de [Oiko Desing Office](https://www.oikodesignoffice.com/) (deseño de produto), Ángela Monteagud de [Clap](https://weareclap.com/) (deseño de experiencias e de espazos). [Anne Asensio](https://www.linkedin.com/authwall?trk=bf&trkInfo=AQEMiryHYpONSQAAAYkLiEfgOMR5MOBxBxvzqnqNnXEYz_amg-1vcdcF4QVjn1vHLDAcwWkveQWnDK5ekpKm8XlOjOGn2IH3Vo9rsNSn09XIXB783KpLZBnAZ1zyA7hE_qM4iRA=&original_referer=&sessionRedirect=https%3A%2F%2Fwww.linkedin.com%2Fin%2Fanne-asensio-2043627%2F), representante da Asociación para a Promoción da Creación Industrial de Francia (APCI) e membro da Organización Mundial do Deseño, contaranos a experiencia francesa de vinculación deseño/empresa e como se foi construíndo o ecosistema actual co que traballan.

      Ademais haberá presentacións de proxectos de estudantes das Escolas Superiores de Deseño de Galicia e dúas mesas redondas participadas por conferenciantes.

      O programa complétase coa exposición «a cociña de Barro» na Fundación DIDAC, impulsada polo socio [Pepe Barro](https://gl.wikipedia.org/wiki/Pepe_Barro) no seu 50 aniversario na profesión e toda unha vida adicada ao deseño e á investigación.

      O FEED conta co patrocinio principal da Xunta de Galicia a través da Axencia Galega das Industrias Culturais, e co apoio do programa PICE Visitantes de Acción Cultural Española, do CGAC e da Fundación DIDAC. Colaboran tamén empresas e provedores locais como Serilúa, Axeitos&amp;Co e Anduriña.

      A imaxe gráfica do Foro é de [Paula Cantero](https://www.instagram.com/origamiestudioscq/), socia de DAG, que resultou seleccionada tras unha chamada a proxecto interna. A venda de entradas lanzarase en setembro así que estade atentas ás nosas canles e anotade desde xa as datas na axenda.
