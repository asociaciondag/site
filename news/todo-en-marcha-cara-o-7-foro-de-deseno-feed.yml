intro: 'Os días 3 e 4 de novembro a DAG organiza en Santiago de Compostela a 7º Edición do FEED. O Foro de Deseño que vén celebrándose desde o 2010, é unha cita xa imprescindible para profesionais e estudantes de deseño na nosa comunidade.'
