      Formas del Diseño. Galicia XXI se divide en dos partes: una introducción a las tres décadas de despertar y modernización, desde los primeros setenta, tomando como punto de partida simbólico la publicación del Manifiesto del Laboratorio de Formas, a los últimos noventa, cuando surgen en Galicia una serie de profesionales del diseño que comienzan a trabajar con una conciencia de ser diseñadores y diseñadoras; y un cuerpo principal que coincide con el cambio de milenio y que supone un cambio generacional con la incorporación al mercado laboral de una generación de diseñadores y diseñadoras gallegos ya formados en Galicia.

      Como complemento y punto de partida de la exposición, que se desarrolla en gran medida en las salas del Auditorio de Galicia, en la Fundación [DIDAC](http://www.didac.gal/didac/gl) se exhiben los tapices y cartones diseñados por Luis Seoane y Mª Elena Montero, cuarenta años después de que estos fueran presentados en la galería Citania de Santiago de Compostela, y nunca mostrados en conjunto desde 1979. Precisamente, es uno de esos tapices, así como otros trabajos de Isaac Díaz Pardo y Luis Seoane y sus logros en el renacimiento de la fábrica de Sargadelos, los que abren la muestra en las salas del Auditorio de Galicia.

      La exposición permanecerá abierta en el Auditorio de Galicia hasta el 23 de junio de 2019 en el siguiente horario: 10.00 a 14.00 y de 16.00 a 20.00 h. La entrada es gratuita.
