title: 'Desmontando tópicos sobre o deseño galego'
body:
  -
    text: |-
      Ese día, na mesa de Acción DAG, sete deseñadores compartiron con todos os asistentes as súas reflexións e dúbidas acerca do papel do deseñador e do deseño na sociedade. Abriu o debate, o presidente da DAG, [Marcos Dopico](http://www.dedominiopublico.com/), quen comezou por destacar a importancia do escenario no que nos situamos. Nun momento como o actual en que as fronteiras e o contorno perden importancia, onde cada vez máis se confunden os referentes locais e internacionais, e as empresas apostan por crear produtos similares en todo o mundo, facilmente reproducibles e exportables, emerxe con forza un deseño, neutro, homoxéneo e “internacional”. O traballo dos deseñadores, e dos galegos en particular, non é alleo a estas circunstancias e na súa opinión a internacionalización ten unha dobre lectura: unha positiva porque supón a equiparación do deseño galego co deseño que se fai en calquera outro lugar do mundo, pero por outra banda aparece o risco da despersonalización, da perda da identidade. Esta tensión entre o global e o local, a tradición e a modernidade é precisamente un dos retos aos que se enfrontan os deseñadores galegos actuais e a causante de que estean a transitar camiños novos e a ensaiar estratexias e fórmulas, cada un na procura dunha resposta propia e persoal a ese desafío. Para [Pepe Barro](http://gruporevision.com/) que nos preguntemos acerca da identidade do deseño galego é positivo e sinónimo de rebeldía fronte ás tendencias homoxeneizadoras dominantes. Na súa opinión este debate non é novo, e xa nos oitenta os profesionais tiveron que reflexionar sobre este tema á hora de resolver a cuestión da identidade gráfica galega. Para el, a clave está na actitude do profesional, o deseñador debe traballar sen prexuízos e cun espírito crítico que o leve a cuestionar todo, ata o máis evidente. Profundo coñecedor da cultura galega, cre que non hai que ter medo a mesturar referencias (Castelao ou Ródchenko) porque o que “un é” á forza deixa unha pegada no seu traballo. Considera tamén que correr riscos é inevitable nun oficio coma o de deseñador que precisamente esixe que continuamente se estea a “reinventar”. Manuel del Río defendeu a implicación do deseñador no tecido social do país co fin de melloralo. Na súa opinión, ese pretendido “valor engadido” que algúns lle atribúen ao deseño garda unha estreita relación coa economía. Desde esta perspectiva, o valor do deseño sería unicamente económico, algo que serve para vender máis. En [cenlitrosmetrocadrado](http://cenlitrosmetrocadrado.com/es) cren que o deseño posúe moitos máis valores e que está na man do deseñador optar por apoiar modelos de crecemento alternativo, respectuosos co patrimonio, coa cultura e coa xente. Por exemplo, sempre se fala da tradicional eiva industrial do país, mais tamén é certo que Galicia conta cunha longa tradición artesanal. Por que non tirar proveito desa riqueza establecendo modelos de colaboración cos artesáns, na liña de iniciativas como a de Elías Cueto, e do seu deseño María, unha cadeira de madeira de castiñeiro, e que constrúen carpinteiros locais. Experiencias coma esta son a proba deque é posible facer mobles de calidade e orixinais mediante prácticas colaborativas entre os distintos axentes locais e os deseñadores, e ao tempo pór en valor a nosa capacidade artesanal e os materiais autóctonos. [Uqui Permui](http://www.uquicebra.com/) que centrou a súa intervención no eido da edición, comezou por sinalar que só na Feira de Frankfurt se presentan cada ano uns 400.000 títulos novos. Trátase dunha cifra elevada, mais cantos destes libros están ben editados? Na súa opinión, tendo en conta o interese crecente polos novos medios e a perda da sensibilidade do papel, cada vez será máis necesario un plus que xustifique o libro impreso e ese plus depende en boa medida do traballo do deseñador. Quixo resaltar tamén o papel uniformador da rede, que é o global por excelencia, e a contradición que supón á hora de traballar, o feito de que teñamos que usar as mesmas ferramentas para dar respostas a problemas que se cadra non son tan globais. O deseñador web, Óscar Otero, lembroulles a todos que pese ao que poida parecer, o deseño web non é unha disciplina tan nova. A isto aínda hai que engadir que se trata dun medio sempre en continuo cambio e movemento e que avanza a unha velocidade prodixiosa. Na súa opinión aos deseñadores custounos entender a web e esa é unha das causas de que non aproveitemos todas as posibilidades que nos ofrece. Internet non ten só unha dimensión visual, e o deseñador debe interesarse por todas esas outras dimensións, pola arquitectura da información, polo código, polas bases datos. Comparte totalmente a idea formulada por Bruce Mau no seu Manifesto incompleto de que o deseñador debe inventar as súas propias ferramentas. De aí que na [Navalla suíza](http://anavallasuiza.com/) exista un departamento I+D+C, precisamente con este obxectivo de desenvolver aplicacións adaptadas ao que eles fan, ou mellor aínda, ao que pensan que poden facer.

      Para Suso Vázquez, o deseño é comunicación. Porén, tanto el coma o seu compañeiro en [Desescribir](http://www.desescribir.com/), Cibrán Rico, notan que a linguaxe do marketing e da publicidade ten un peso excesivo na sociedade e, sobre todo, no deseño. Ao seu ver, aínda que falar de deseño é falar de dar forma visual a unha idea, isto non ten nada que ver coas modas e habería que empezar a desterrar concepcións superficiais coma esta. Este labor correspóndelle en primeiro lugar aos deseñadores, pero tamén á sociedade, porque o deseño fano os deseñadores pero tamén o resto da sociedade e, sobre todo, a industria gráfica á que se lle debería esixir que aposte e asuma máis riscos neste sentido.

      Conscientes de que representan un caso especial —son dous arquitectos que se dedican ao deseño gráfico— cren que iso lonxe de ser unha pexa é unha oportunidade, porque teñen a firme convicción de que calquera disciplina que busca referencias só dentro dela se autolimita. E por suposto, o deseño non é unha actividade menor fronte á arquitectura. Do mesmo que xeito que tampouco concordan con esa idea tan espallada do deseño como algo pegado que suma: o deseño ten valor de seu.

      O director da [EUDI](http://www.eudi.udc.es/), José Ramón Méndez, tamén nunha liña crítica coa concepción do “deseño como valor engadido” asegurou que esta visión corresponde a xente allea ao deseño e que interpreta mal, pero que non existe na práctica. Precisamente son conceptos coma este ou o do deseño como “ocorrencia” os causantes da enorme confusión existente ao redor da profesión de deseñador.

      Recoñece neste desprestixio unha certa culpa por parte dos propios deseñadores, sempre fascinados polo último proxecto que teñen entre mans. Valoramos por enriba de todo a actividade creativa, pero non habería que descoidar tampouco o ámbito da investigación. Lamentou profundamente a escaseza de artigos e publicacións de referencia sobre o tema e confesou que, nesta materia, aínda queda un longo camiño por percorrer.

      Por último, na era da fascinación pola tecnoloxía, non quixo deixar de reivindicar o aspecto humanista e o contexto cultural como dous referentes que sempre deberían guiar o traballo dos profesionais e que curiosamente non adoitan cambiar tanto.

      Finalmente, a presentadora do acto, Emanuela Saladini, deu por finalizada a sesión tras recordarunha experiencia desenvolvida polo artista francés, Christian Boltanski, coñecido polas súas instalacións, e que consistía na elaboración dun inventario de obxectos de varias mulleres. Segundo o propio artista, tratábase de obxectos que non dicían nada das mulleres que había detrás e, ao parecer da investigadora do [Departamento de Arte](http://www.usc.es/arte/) da USC, velaquí radicaría o auténtico valor do deseño: aquel capaz de conseguir que os obxectos digan algo das persoas e que nos permite recuperar o pracer estético da obra.

      Desde o venres, todos os traballos dos deseñadores gráficos e industriais galegos participantes en Acción DAG poden verse en: [Acción DAG ](http://acciondag.asociaciondag.org/)
