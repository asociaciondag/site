id: 198
title: 'O feet despídese'
body:
  -
    text: 'Desde a [Asociación Galega de Deseñadores](../../../?p=1) queremos agradecer a todos os que se implicaron e colaboraron na edición do feet 2010 a súa participación e esperamos vervos pronto noutros proxectos da DAG que axiña verán a luz. A través desta páxina tratamos de dar cumprida información de todas as actividades do foro, pero o feet tivo tamén outros cronistas, coma [Pepe](http://lamasbellablog.blogspot.com/2010/12/mar-bela-en-feet-pontevedra.html), [Andreu](http://andreu-viatges.blogspot.com/2010/12/feet-2010-taller-de-tipografia.html), [Natalia e Segundo](http://www.sond3.com/es/proyecto/93/a-mar-bela/), que desde as súas páxinas persoais e blogs quixeron compartir cos demais a súa experiencia e achegarnos outros puntos de vista. Moitas grazas a todos e bo nadal! As imaxes do feet están no seu [flickr](http://www.flickr.com/groups/1553357@N20/) e tamén [aquí](http://picasaweb.google.com/lamasbellatv/FEETPontevedra#)'
