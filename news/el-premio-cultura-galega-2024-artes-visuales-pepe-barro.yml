    text: |-
      El pasado vienres 11 de octubre se hacían públicos los nombres de las personas y entidades premiadas en las ocho modalidades y junto con Barro (Artes Visuales), recibían su distinción: Manuel Lourenzo (Letras), Marta Pazos (Artes Escénicas), Joaquín Martínez (Música), Ficción Producións (Audiovisual), Julia Díaz (Lengua), Xosé Manuel González (Patrimonio Cultural) y el Real Club Celta de Vigo (Proyección Exterior).

      El perfil profesional de este pionero del diseño en Galicia destaca por proyectos vinculados al ámbito cultural que además reflejan su compromiso con el país; desde las musealizaciones de la Casa de Rosalía, la Casa-Museo de Manuel Antonio o el Museo Ramón Cabanillas, pasando por exposiciones como “Galicia 100” o “Con-fío en Galicia”, sin olvidar su trabajo de diseño editorial en el semanario A Nosa Terra o la cabecera de Nós Diario.

      Del estudio que compartió con Lía Santana y Xosé Salgado, Grupo Revisión (1985-2013), salieron identidades como la de la Universidad de A Coruña o Turgalicia, el diseño de la revista Tempos Novos, la camiseta de la selección gallega de fútbol o la web de la Real Academia Galega… todo un universo visual que forma parte del imaginario colectivo gallego.

      Reseñable también su faceta como historiador del deseño y la labor de divulgación que realiza desde a su columna en Sermos, artículos en outras publicaciones, charlas y exposiciones.

      Vayan nuestras felicitaciones para Pepe Barro, unidas a la satisfacción del sector de ver reconocido el valor cultural del trabajo que se realiza desde las distintas disciplinas del diseño.
