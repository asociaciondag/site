intro: 'Este venres 6 de marzo ás 20.00 h inaugúrase no [CAGC](http://cgac.xunta.es/GL) Edita: secuencia/sentido, unha exposición que aborda, a través da experiencia de catro editoras galegas e portuguesas ([Dispara](http://dispara.org/), [Fabulatorio](http://fabulatorio.org/), [Ghost](http://www.ghost.pt/) e [Pierre von Kleist](http://www.pierrevonkleist.com/)), a complicidade que se establece entre o acto creativo e a súa posterior edición.'
