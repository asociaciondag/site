    text: 'Na mostra, comisariada por Miguel von Hafe Pérez, participan os artistas Patricia Almeida, Tono Arias, David Barreiro, André Cepeda, Luis Díaz Díaz, António Júlio Duarte, José Pedro Cortes, Fabulario, Ghost, Xosé Lois Gutiérrez, Pierre von Kleist, Reinaldo Loureiro, Jesús Madriñán, Tono Mejuto, André Príncipe, Simona Rota, São Trindade.'
