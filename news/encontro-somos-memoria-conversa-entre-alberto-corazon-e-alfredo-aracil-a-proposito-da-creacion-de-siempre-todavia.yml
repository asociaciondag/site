intro: 'Como preámbulo e presentación da estrea este venres en Compostela da ópera sen voces Siempre/Todavía, o CGAC acolle hoxe mércores 21 de outubro ás 20.30 h un encontro cos seus creadores Alberto Corazón (deseñador) e Alfredo Aracil (compositor).'
