    text: |-
      A ópera ten a súa xénese nos cadernos de traballo que Alberto Corazón foi enchendo de anotacións e debuxos durante a súa estancia en Damasco, con motivo da exposición retrospectiva que o Museo Nacional lle dedicou en 2002 á súa pintura e escultura. Algúns deses textos e debuxos con grafito fan parte do espectáculo e proxéctanse sobre unha pantalla mentres o pianista executa unha partitura composta a partir do libro publicado por Corazón baixo o título de _Damasco suite_. Trátase de textos escritos _in situ,_ cunha profunda melancolía, sabéndose o autor parte dun lugar no que o tempo está condensado, posto que Damasco é a cidade viva máis antiga do mundo.

      Entrada libre ata completar a capacidade da sala
