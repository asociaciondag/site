intro: "Hoy a las 14.00 h finaliza el plazo para inscribirse en el taller que Cibrán Rico y Suso Vázquez ([desescribir](http://www.desescribir.com/)) impartirán el 21 y 22 de febrero en la Fundación Seoane de A Coruña, en el marco del ciclo de actividades que organiza [CIDEA](http://www.cidea.gal/)."
