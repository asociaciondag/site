title: "Última oportunidad para participar en el taller que imparte Desescribir este fin de semana"
body:
  - text: |-
      El taller, que es gratuito, está dirigido a estudiantes y profesionales de áreas afines a la arquitectura, diseño industrial, gráfico, web, de interiores, textil, paisajismo, artesanía, artes plásticas y visuales, publicidad, comunicación audiovisual, etc. y se desarrollará en sesiones de mañana (11.00 a 14.30 h) y tarde (15.30 a 19.00 h) La selección de los participantes se hará a través de cv y/o portafolios por parte de los organizadores y/o conferenciante. Para entrar en el proceso de selección se deberá enviar a cidea@coruna.es la siguiente documentación: - Currículum vítae actualizado y/o portafolio. - Solicitud del taller debidamente cubierta. Este documento está disponible en la siguiente dirección:

      <http://www.cidea.gal/desescribir/>
