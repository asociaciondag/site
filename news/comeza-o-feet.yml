id: 177
title: 'Comeza o feet!'
body:
  -
    text: |-
      O director de [Agadic](http://www.agadic.info/), Juan Carlos Fasero, e representantes da [Asociación Galega de Deseñadores](../../../?p=1) inauguraron oficialmente o feet nunha rolda de prensa que tivo lugar ás 11 da mañá na Casa das Campás.

      A continuación, Pepe Murciego deu comezo ao taller de edición e xestión de revistas de arte experimentais que se desenvolverá entre hoxe e mañá; e o sábado, despois da mesa redonda do feet, será cando presenten ao público a edición especial que están realizando entre todos os participantes.
