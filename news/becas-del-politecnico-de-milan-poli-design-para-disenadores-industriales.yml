title: "Becas del Politécnico de Milán, POLI.design, para diseñadores industriales"
body:
  - text: |-
      La relación completa de másteres consta de:

      **1. Máster en ingeniería de diseño industrial e innovación (5ª edición)** El máster forma diseñadores expertos, capaces de gestionar el desarrollo de un nuevo producto desde la idea hasta la producción, con particular atención a aspectos tecnológicos, productivos y de costos. Fecha de inicio: noviembre de 2011 Duración: 12 meses Idioma de las clases: italiano n.º de becas: 5 becas, 4 del 25 % y 1 del 50 % Enlace al programa: [http://www.polidesign.net/mdspi](http://www.polidesign.net/mdspi/)

      **2. Máster en diseño industrial para la arquitectura (2ª edición), en colaboración con Giugiaro Architettura** La estructura del máster pretende combinar la experiencia derivada de dos sectores de excelencia en Italia: el diseño y la producción de componentes para la industria de la construcción. Los estudiantes adquirirán competencias específicas dentro del Diseño Industrial para la proyectación de productos para la arquitectura que combinen la calidad estético-funcional con la eficiencia productiva sea en condiciones industriales o ejecutivas. Todo dentro de una óptica estudiada para afrontar la evolución del sector y del mercado internacional. Fecha de inicio: febrero de 2012 Duración: 12 meses Idioma de las clases: inglés n.º de becas: 5 becas, 4 del 25% e 1 del 50% Enlace al programa: [http://www.polidesign.net/id4a ](http://www.polidesign.net/id4a/)

      **3. Máster en diseño de transporte y automóvil(4ª edición), en colaboración con Volkswagen Group** El máster forma a diseñadores para afrontar temas complejos de proyectación para el sistema de movilidad, analizando los aspectos tecnológicos y productivos, así como las variantes ambientales, ergonómicas y de marketing. Fecha de nicio: marzo 2012 Duración: 12 meses Idioma de las clases: italiano e inglés n.º de becas: 5 becas, 4 del 25% y 1 del 50% Enlace al programa: [http://www.polidesign.net/cardesign ](http://www.polidesign.net/cardesign/)

      **4. Máster en diseño de yates (11ª edición), en colaboración con la Universidad de Génova.** El máster proporciona los instrumentos para gestionar un recorrido proyectual y constructivo de una embarcación a vela y a motor.

      Fecha de inicio: marzo de 2012 Duración: 12 meses Idioma de las clases: italiano e inglés n.º de becas: 5 becas, 4 del 25% y 1 del 50%. Enlace al programa: [http://www.polidesign.net/myd](http://www.polidesign.net/myd/) Las personas interesadas deberán enviar su currículum antes del 20 de septiembre a formazione@polidesign.net. La selección se realizará en función de los méritos de los candidatos.

      Más información en el sitio [www.polidesign.net/master](http://www.polidesign.net/master/) o llamando al número +39 02 23995911.
