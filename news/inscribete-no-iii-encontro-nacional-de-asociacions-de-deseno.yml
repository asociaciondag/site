title: "Inscríbete no III Encontro Nacional de Asociacións de Deseño"
body:
  - text: |-
      No caso da mesa 1, que coordinará Gelo Álvarez (Dimad), o debate estará centrado na definición dunha serie de liñas mestras que poidan servir de guía ás administracións á hora de acometer un plan estratéxico de acción ao redor do deseño; mentres que na mesa 5, baixo a coordinación de Eugenio Jiménez (aad), se abordarán cuestións como os modelos de organización dos profesionais do deseño ou o rol das asociacións de deseño no futuro próximo.

      Outros eixos temáticos ao redor dos que se articulan as xornadas de traballo serán: o primeiro encontro de centros docentes e asociacións profesionais do deseño, a creación do arquivo documental Memorias do Deseño Español, o workshop deseño\_empresa coa experiencia proxecto READ-Telefónica I+D ou proxecto Spain with Design.

      Todas as persoas, colectivos ou institucións interesados en participar poden inscribirse antes deste mércores 3 de xuño en:
       <http://designread.es/3enad/#inscripcion>
    type: text
intro: "A DAG acode ao III Encontro Nacional de Asociacións de Deseño que se celebra os próximos 11 e 12 xuño en Málaga para participar na mesa de traballo n.º 1. _Bases para as políticas públicas do deseño en España_ e na n.º 5. _Novos modelos de organización e asociación de deseñadores._"
