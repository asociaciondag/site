title: 'Dos diseñadores gallegos premiados en los Anuaria 2013'
body:
  -
    type: text
    text: 'El pasado 17 de abril tuvo lugar en Barcelona la entrega de la galardones de los Premios Anuaria de Diseño Gráfico 2013 y, como ya viene siendo habitual, entre los premiados tenemos a diseñadores gallegos. Se trata de Roberto Núñez, Premio Anuaria al mejor logotipo de un producto o servicio, por su trabajo [Por fin](http://www.veredictas.com/index.php?md=premis&accio=guanyadors&id_categoria=418) y José Teiga, ganador del Premio Anuaria en la categoría Miscelánea por su [diseño de contenidos expositivos para el albergue Bela Muxía](http://www.veredictas.com/index.php?md=premis&accio=guanyadors&id_categoria=424). Felicidades a los dos ganadores y al resto de diseñadores participantes entre los que con toda seguridad se encontraban un buen número de gallegos, ya que Galicia este año era una de las comunidades con más inscritos.'
