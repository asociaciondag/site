title: 'A DAG elixe Xunta Directiva para os próximos dous anos'
body:
  -
    text: 'Así o decidiu por unanimidade a asemblea xeral de socios a semana pasada. A nova directiva confía en que o traballo desenvolvido desde a asociación no futuro continúe a servir para mellorar a consideración do deseño na sociedade no sentido máis amplo (nas administracións, no tecido empresarial e na poboación en xeral) e considera que só traballando a partir desa estratexia xeral, e tendo en conta os medios dos que dispón a asociación, se poderán ir mellorando as condicións nas que os deseñadores exercen a súa profesión día a día. Nunha profesión tan atomizada como a de deseñador e nun país ás veces tan afastado de si mesmo, a nova Xunta Directiva ve clave reforzar o valor do colectivo sobre o individual, porque só desde a lóxica do grupo é posible trazar accións a longo prazo que permitan albiscar un futuro mellor para os deseñadores e para o deseño en Galicia. Os plans para o futuro máis inmediato da asociación pasan por seguir traballando na consolidación de iniciativas e eventos xa iniciados en parte por anteriores xuntas directivas. Eventos como o [foro DAG](../../../foro-dag-propostas-de-avance-para-o-desenyo-251.html), o [FEED](http://feed.asociaciondag.org/) ou as [charlas na DAG](../../../enric-satue-e-alberto-corazon-conversaran-sobre-o-oficio-de-desenyador-en-compostela-nun-dialogo-aberto-a-participacion-290.html) que se inscriben nunha liña de crear e tecer redes de coñecemento ao redor do deseño no noso país. Seguirase a reforzar tamén a colaboración con todas as escolas de deseño de Galicia, ás que cómpre facer chegar a importancia do asociacionismo profesional para que os estudantes saiban que cando se incorporen ao tecido profesional teñen un lugar de referencia ao que acudir. Asemade, a DAG tentará organizar mellor a súa capacidade de resposta e denuncia fronte a situacións nas que non se cumpren os mínimos requisitos de profesionalidade esixibles, facendo especial fincapé nos concursos públicos de deseño. Con este obxectivo, a asociación continuará a traballar na difusión da súa posición, así como dunha serie de recomendacións de mínimo cumprimento, das que poidan botar man tanto os asociados como os deseñadores non socios, as empresas, ou tamén as administracións, sendo conscientes de que estes procesos de sensibilización non son inmediatos e que requiren un esforzo de comunicación continuado. Se ben Galicia seguirá a ser o lugar de actuación preferente da DAG, nun contexto como o actual en que compartir e participar das accións en defensa do deseño dos territorios máis próximos ao noso resulta vital, a asociación continuará o proceso de converxencia e colaboración iniciado co resto das asociacións de deseño do estado español desde a súa integración na [READ](http://www.designread.es/) (Rede Española de Asociacións de Deseño). Outros aspectos nos que a asociación tratará de incidir a curto prazo son a captación de novos socios, o que permitiría dispor de maiores recursos económicos e humanos para incrementar a capacidade de actuación da DAG en favor dos seus asociados, a mellora da comunicación interna ou a descentralización de Santiago de Compostela dunha parte das súas actividades.'
