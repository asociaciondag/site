title: 'Programa de apoio á innovación das pemes (Programa Innoempresa 2012)'
body:
  -
    type: text
    text: |-
      A Consellaría de Economía e Industria acaba de facer pública, a través do Igape, a [convocatoria](http://www.xunta.es/dog/Publicados/2012/20120423/AnuncioO92-130412-0001_gl.html) de seis das liñas de axuda contempladas dentro Programa Innoempresa 2012 de apoio á innovación das pemes. O prazo de presentación das solicitudes remata o 23 de maio de 2012 e todas as persoas interesadas poden consultar as bases de cada unha das axudas nos seguintes enlaces: [IG127 - INNOEMPRESA: NOVOS MODELOS EMPRESARIAIS INNOVADORES MEDIANTE A IMPLANTACIÓN DE FERRAMENTAS DE XESTIÓN AVANZADA (2012)](http://app.igape.es/.axudas/ficha.asp?cod=IGAP184) para proxectos que impliquen a adopción de novos modelos empresariais innovadores mediante a implantación de ferramentas de xestión avanzada. [IG129 - INNOEMPRESA: DESEÑO DE NOVO PRODUTO (2012)](http://app.igape.es/.axudas/ficha.asp?cod=IGAP192) para proxectos de deseño de novo produto, que poden incluír elementos de identidade gráfica, envase, embalaxe e comunicación sempre que estean asociados ao novo produto no mesmo proxecto. [IG131 - INNOEMPRESA: PROXECTOS DE DESENVOLVEMENTO TECNOLÓXICO APLICADO (2012)](http://app.igape.es/.axudas/ficha.asp?cod=IGAP190) para proxectos de desenvolvemento tecnolóxico aplicado desenvolvidos por pemes que impliquen a creación ou mellora substancial dun produto, proceso produtivo ou servizo de maior nivel tecnolóxico para adecuar a súa oferta ás esixencias dos mercados. [IG132 - INNOEMPRESA: IMPLANTACIÓN E CERTIFICACIÓN DAS NORMAS UNE 166.001 E UNE 166.002 (2012)](http://app.igape.es/.axudas/ficha.asp?cod=IGAP189) para a implantación e certificación de acordo coas normas UNE 166.001 (proxectos de I+D+i) e UNE 166.002 (sistemas de xestión da I+D+i). [IG134 - INNOEMPRESA: PROXECTOS PRESENTADOS POR GRUPOS DE EMPRESAS CUXA ACTIVIDADE FORME PARTE DA CADEA DE VALOR GLOBAL DUN PRODUTO (2012)](http://app.igape.es/.axudas/ficha.asp?cod=IGAP187) para proxectos presentados por grupos de empresas cuxa actividade forme parte da cadea de valor global dun produto, a través de proxectos integrados de xestión loxística, medioambiental ou enerxética e outros proxectos innovadores de implantación conxunta, como enxeñaría concorrente ou deseño distribuído, destinados a mellorar procesos e produtos de empresas relacionadas pola cadea de valor.

      [IG135 - INNOEMPRESA: IDENTIFICACIÓN DE NECESIDADES TECNOLÓXICAS, DESENVOLVEMENTO DE SOLUCIÓNS TÉCNICAS E ORGANIZATIVAS COMÚNS E UTILIZACIÓN DE SERVIZOS AVANZADOS (2012)](http://app.igape.es/.axudas/ficha.asp?cod=IGAP186) para proxectos de identificación de necesidades tecnolóxicas, desenvolvemento de solucións técnicas e organizativas comúns e utilización de servizos avanzados compartidos por grupos de pemes.

      Máis información na páxina do [Igape](http://www.igape.es/)
