intro: "El proyecto, dirigido por nuestro socio ​​Ángel Corral, pretende desarrollarse como un escaparate cultural que muestre la Galicia más plural y diversa, combinando arquitectura con interpretaciones de artistas gallegos, tradición y vanguardia, destacando el patrimonio natural, humano y cultural."
