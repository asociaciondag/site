  - text: |-
      Los encuentros buscan el intercambio de ideas y la reflexión sobre la profesión en un ambiente cercano, distendido, amigable y​ abierto a la comunidad de profesionales. Después de la primera y magnífica experiencia en Rianxo, el Museo Casa Rosalía de Castro sirve de sede para conocer además dos intervenciones realizadas en el espacio: la rehabilitación interna del auditorio donde desarrollaremos la jornada, hecha por el estudio de arquitectura [Gil Pita-Nieto Peñamaría](https://gilpitanietopenamariaarquitectos.com/reforma-interior-do-edificio-auditorio-da-fundacion-rosalia-de-castro/), y la renovación museográfic​a realizada por el socio [Pepe Barro](https://dag.gal/es/pepe-barro/).

      Durante la jornada tendremos la oportunidad de conocer un poco mejor el [proyecto AR\\DE](https://arde.gal/) con María Ramos, Óscar Otero y el estudio Desoños​, hablaremos de los pasos siguientes para la creación de ese archivo del diseño gallego, debatiremos sobre las relaciones profesionales y la creación de redes para generar comunidad, y disfrutaremos de una presentación de proyectos con Luis Gil y Cristina Nieto, Iago Barreiro y Alberto Carballido del estudio [Novagarda](https://novagarda.gal/), [Paula Cantero](https://dag.gal/es/paula-cantero-rey/) de Origami, Ana Besada de [Slab](https://www.slab.es/) y Fernando Ponte de [Abisal](http://abisalstudio.com/). Acabaremos la jornada con una visita guiada al museo de la mano de Pepe Barro.

      Para que el encuentro pueda llevarse a cabo contamos con la colaboración de la Casa-Museo Rosalía de Castro, de Axeitos, y de los compañeros y compañeras de DAG que participarán en la jornada. La imagen gráfica es de la socia [María Agra](http://maria-agra.com/mariaagra).​

      La asistencia es gratuita y está ​abierta a profesionales, estudiantes y personas interesadas en el diseño, pero hay que [inscribirse previamente aquí](https://docs.google.com/forms/d/e/1FAIpQLSdkHPniZfo58MYKg8DGVB-qBHDLSA58FPF1TsunKAwb_XQeKA/viewform) **antes del 23 de mayo**.

      Contamos con todas y todos vosotros para poner en común ideas, opiniones, experiencias y conocimientos.
