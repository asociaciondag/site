    text: |-
      Ola a todos!

      Chámome Daniel Vila e, coma moitos de vós, son deseñador gráfico.

      Estudei na EASD Antonio Faílde, onde me graduei no 2009. Trala miña experiencia académica estiven traballando como freelance ata o 2016, ano no que xunto a Andrés e Iago Nóvoa fundo 988, un estudio ourensán especializado en Deseño e Arquitectura.

      Dende o noso espazo traballamos tódolos días a reo utilizando como ferramentas o deseño estratéxico, a cultura do proxecto e a nosa vocación multidisciplinar co fin de arranxar problemas e construír entendemento entre diferentes comunidades dentro do contexto global no que vivimos.

      Cremos na necesidade dunha DAG forte que integre, dignifique e defenda os intereses comúns a tódolos deseñadores galegos e no seu rol de promotora do Deseño como actor económico estratéxico e comprometido coa sustentabilidade social e ecolóxica.

      Así pois, espero poder contribuír a este obxectivo, ter a oportunidade de xerar novas amizades e achegar e compartir experiencias co resto dos socios.

      É un pracer formar parte da DAG.
