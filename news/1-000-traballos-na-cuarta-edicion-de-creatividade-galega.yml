title: '1.000 traballos na cuarta edición de Creatividade Galega'
body:
  -
    text: |-
      Un proxecto creado en 2006 por Chechu Pérez, Eva Quintas e Alberto Dafonte que, dende a anterior edición, conta coa colaboración da Asociación Provincial de Publicistas de Pontevedra - APPP - e da Asociación Galega de Deseñadores - DAG. Nas 250 páxinas do anuario pódese acceder ás mellores pezas gráficas realizadas nos distintos soportes publicitarios: identidades e aplicacións corporativas, deseño gráfico, editorial, web, TV, embalaxes, exterior e novos formatos.

      [+info.](http://www.creatividadegalega.es)
