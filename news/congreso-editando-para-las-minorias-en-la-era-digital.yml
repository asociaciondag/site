title: 'Congreso editando para las minorías en la era digital'
body:
  -
    text: |-
      El programa del congreso incluye conferencias, mesas redondas, talleres y la inauguración el día 3 de abril en Fonseca de la exposición Imprimatur sobre la evolución del libro, desde la artesanía de los encuadernadores e impresores hasta los nuevos formatos digitales.

      La inscripción en el congreso es gratuita, pero solo será necesario formalizarla en el caso de aquellos que vayan a asisitir al 80% de las actividades o a alguno de los tres talleres que tendrán lugar:

      1. El arte de encuadernar a cargo de María del Carmen Villalba Caramés
      2. El arte de imprimir, impartido por Antonio Piñeiro
      3. El arte de crear ilustraciones, a cargo de Pep Carrió
       
      La asistencia a las conferencias y mesas redondas será libre hasta completar el aforo.

      Consulta el programa y toda la información relativa al evento en:

      <http://www.campusculturae.com/gl/novas/editando-para-minorias-na-era-dixital-congreso-internacional>
