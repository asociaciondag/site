title: 'Deseño de premio de desescribir para a película ONS e a exposición de Cabrita no CGAC'
body:
  -
    list: after
    image: /img/news/images/cartel-ons.jpg
    text: ''
    mode: normal
    type: image
  -
    text: 'Os premiados da 51ª edición dos Laus daránse a coñecer en xuño, durante a celebración da Nit ADG Laus. Idea, execución, funcionalidade, aportación e consistencia son os criterios marcados dende a organización para avaliar as propostas presentadas. Un xurado profesional foi o encargado de seleccionar os traballos máis destacados en cada categoría, que optarán a recibir os cobizados galardóns. Os proxectos premiados serán publicados na web de ADG-FAD, recompilados nun libro e estarán presentes nunha exposción durante a [Barcelona Design Week](https://barcelonadesignweek.com).'
    type: text
  -
    list: ''
    image: /img/news/images/cabrita.jpg
    text: ''
    mode: normal
    type: image
  -
    text: 'O traballo do estudio Desescribir suma xa 14 premios Laus. Estas dúas novas nominacións son mostra do recoñecemento ao seu bo facer nos seus xa máis de 10 anos de existencia. Trasladamos os nosos parabéns a Cibrán Rico e a Suso Vázquez e celebramos unha vez máis o recoñecemento ao deseño feito en Galicia.'
    type: text
intro: 'Os [ADG Laus](https://www.adg-fad.org/es/laus/premios) acaban de comunicar os proxectos nominados da edición 2021. Na lista de traballos seleccionados atopamos o deseño do cartel da película ONS, dirixida por Alfonso Zarauza, e o catálogo da exposición «Cabrita. Work (always) in progress», que se puido visitar no CGAC. Ámbolos proxectos son obra do estudio [Desescribir](http://www.desescribir.com), que optará a rebicir dous premios.'
