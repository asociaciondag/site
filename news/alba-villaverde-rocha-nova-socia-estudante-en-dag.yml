  - text: |-
      Chamei a porta do deseño no momento en que me din de conta de que abría unhas posibilidades creativas en min infinitas.

      Escribindo isto sinto impaciencia, inseguridade e emoción. Pretendo que sexa un novo comezo, un paso máis cercano cara o mundo real, fóra da escola.

      A longo prazo, soño con dedicarme profesionalmente a facer grafismo e _props_ para o cine, e unir así os meus mundos interiores; pero eu que sei! A porta nunca pecha.
    type: text
intro: "Presentamos a Alba Villaverde Rocha, estudante de Deseño Gráfico na EASD Pablo Picasso que se une a DAG con ilusión e ganas de aportar desde outro punto de vista. Benvida Alba!"
