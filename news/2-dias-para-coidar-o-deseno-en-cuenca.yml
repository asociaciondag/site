      Durante o ENAD tamén houbo tempo para a presentación de proxectos como DIVERS+S Lab, de Cuenca Diseño, a cargo Jorge Sánchez e Juan Lázaro e o proxecto AR\\DE de DAG xunto co programa Diferenza da man de Samuel Baltar e Irene García DAG (Galicia). Ademais o programa incluí​u un espazo para estudantes de deseño.

      O relatorio de clausura, da man de Christina Melander, presidenta BEDA e directora de programas do Instituto Danés de Diseño, convidou a repensar o deseño como poderosa ferramenta para afrontar os desafíos globais, de como os/as diseñadores/as poden e deben asumir o rol activo na creación dun futuro máis inclusivo e consciente, motivándonos a ollar máis aló do estético e a comprometernos co impacto que temos no mundo, recordándonos a importancia de ter a coraxe de deseñar ben.

      Os ENADs son espazos para a divulgación, o debate, a posta en común sobre distintas áreas do deseño e contan coa participación de todas as asociacións que conforman READ, entidades amigas do sector público e privado, social e académico, así como profesionais de diferentes disciplinas que xiran arredor do deseño.

      A participación das personas representantes de DAG este ano foi posible gracias ao apoio da Xunta de Galicia a través do Programa de[ Deseño para a Innovación e a Sustentabilidade 2024 – DIFERENZA](http://gain.xunta.gal/artigos/351/programa+deseno+innovacion+sustentabilidade+2024+diferenza).
