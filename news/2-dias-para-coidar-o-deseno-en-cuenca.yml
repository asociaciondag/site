    text: |-
      Os pasados 18 e 19 de outubro celebrouse o 12 ENAD organizado por READ e Cuenca Diseño poñendo o foco no deseño para o coidado do planeta, das persoas e das súas relación​s, dos medios de vida… e para coidar tamén o propio deseño, o sector.

      O relatorio inaugural correu a cargo de Amalio Rey que convidou a reflexionar sobre a importancia da intelixencia colectiva e o traballo colaborativo para a creación de solucións sostibles e significativas presentando a súa metodoloxía para a práctica diaria do deseño. A xornada continuou coa primeira das mesas de debate, moderada por Juan Lázaro, presidente de READ, na que se abordou o deseño inclusivo coa presentación de iniciativas de deseño centrado nas persoas no eido sanitario, así como a co-creación de produtos de apoio para aumentar a autonomía de persoas con diversidade funcional mediante tecnoloxías de fabricación aberta e de libre acceso.

      Na segunda das conversas, moderada pola nosa socia Uqui Permui, expuxéronse proxectos como _Saccord_, que fomenta a colaboración entre as industrias culturais e creativas (ICC) en Europa, tendendo pontes entre a innovación e a ética no deseño. Tamén se destacou o _Pact for Skills_ como referente para fortalecer as habilidades e competencias nas ICC. E no terceiro dos debates, conducido por Sergio Sánchez (DICA) explorouse o deseño como práctica comprometida fondamente co benestar colectivo e ferramenta para o coidado.

      As mesas de traballo do ENAD foron unha vez máis o punto de encontro para os grupos que durante todo o ano traballan sobre distintos eidos do deseño. As conclusións definitivas estarán dispoñibles na web nas próximas semanas:

      - O grupo de Boas Prácticas abordou cuestións relacionadas coa Intelixencia Artificial e a perspectiva deontolóxica profesional.
      - O grupo GEN traballou no testeo dun artefacto lúdico que introduce a perspectiva de xénero na práctica do deseño; unha ferramenta para a toma de conciencia e posicionamento respecto dos principios éticos de equidade, sustentabilidade ou accesibilidade, entendidos como elementos consustanciais á práctica do deseño.
      - Na mesa de inclusión propúxose a xeración de _briefings_ de deseño inclusivo para dar resposta ás necesidades persoais formuladas por persoas con discapacidade e a súa contorna co obxectivo de mellorar o seu día a día.
      - A innovación como unha das claves do éxito na formación en deseño foi o eixo da mesa de traballo de Educación e Deseño, que abordou os cambios metodolóxicos e renovación de plans curriculares e marcos formativos vinculados á investigación e á transferencia de coñecemento ás empresas e á sociedade en xeral.
       
