title: "Convocatoria de becas para prácticas de diseño gráfico y campañas de comunicación de estrategias y programas culturales"
body:
  - type: text
    text: |-
      Hoy se abre el plazo de presentación de solicitudes para optar a las becas para prácticas de diseño gráfico y campañas de comunicación de estrategias y programas culturales en la Dirección de Relaciones Culturales y Científicas de la AECID en Madrid, de las que a continuación os facilitamos los datos básicos:

      **Duración:** Hasta 1 año, a partir del 1 de julio de 2013, prorrogable por un año más. **Dotación:** 1.500 euros mensuales, sin ayuda de viaje. Seguro de asistencia médica de acuerdo con lo establecido en la base octava de la convocatoria **Requisitos generales de los solicitantes** 1. Tener la nacionalidad española. Asimismo, los solicitantes procedentes de otro país de la Unión Europea deben poseer perfecto dominio del español y residencia oficial y cotidiana demostrable en España, en el momento de solicitar la beca. 2. Solicitud de una sola beca por persona y convocatoria. 3. No haber sido beneficiario de ningún programa de la Convocatoria de Becas MAEC-AECID, de 6 o más meses, ni de la Fundación Carolina, en los últimos tres años. 4. Estar en posesión de pasaporte nacional con validez mínima de 6 meses en el momento de incorporarse al centro estudios de destino. 5. Poseer la titulación necesaria que se requiera legalmente para cursar los estudios elegidos en el momento de solicitar la beca. 6. Realizar los trámites necesarios para la oportuna convalidación ante las autoridades educativas correspondientes, cuando ello sea requisito para seguir los estudios elegidos. 7. Conocer la lengua extranjera correspondiente para la realización de los estudios proyectados. 8. No encontrarse incurso en alguna de las prohibiciones señaladas en el artículo13.2 de la Ley 38/2003, de 17 de noviembre, General de Subvenciones (BOE núm 276, del 18) recogidas en el anexo II de la presente convocatoria, con excepción del apartado f) tal y como se establece en el artículo 3.º de la mencionada Orden de Bases de 11 de abril de 2005, que regula la presente convocatoria. 9. Indicar una dirección de correo electrónico permanente, personal e intransferible a efectos de notificaciones. 10. Rellenar en buena y debida forma el correspondiente formulario de solicitud de beca. No serán admitidas a trámite aquellas solicitudes que no se cumplimenten con la información requerida en cada apartado. 11. Cumplir con los requisitos específicos del perfil de los solicitantes indicado para cada uno de los programas de beca (ver anexo I). **Requisitos específicos** Ser menor de 35 años en el momento de incorporarse al destino. Poseer título de máster en diseño gráfico y web. **Plazo de presentación de solicitudes:** del 27 de marzo al 5 de abril. **Presentación de solicitudes:** Las solicitudes tendrán que ser cumplimentadas debida y enteramente en español por los peticionarios en el formulario correspondiente por vía telemática, conformado en [www.aecid.gob.es](https://www.aecid.gob.es/es/), de forma completa y verídica, quedando ulterior y automáticamente eliminadas aquellas solicitudes que aleguen datos no contrastables o falsos, así como las no presentadas vía telemática. Los solicitantes que hayan sido preseleccionados para entrevista personal deberán presentar la documentación a la que se hace referencia en la base séptima de la presente convocatoria en el plazo de 10 días a contar desde la fecha de la comunicación de su preselección para la referida entrevista. Enlace a la convocatoria en el BOE: [http://www.boe.es/boe/dias/2013/03/26/pdfs/BOE-A-2013-3300.pdf ](http://www.boe.es/boe/dias/2013/03/26/pdfs/BOE-A-2013-3300.pdf)
