  - text: |-
      Este año contarán un jurado de reconocidos profesionales nacionales e internacionales del sector como Larissa Kasper, Will Hudson, Javier Jaén, Veronica Ditting, Diego Feijóo, Lernert&amp;Sander, Chacho Puebla, Belén Coca, Olga Llopis o Albert Folch entre muchos otros.

      El ADG-FAD da el pistoletazo de salida para que los profesionales del grafismo, la publicidad y la comunicación visual interesados inscriban sus mejores trabajos hasta el 3 de febrero de 2017.

      Los Premios ADG Laus de Diseño Gráfico y Comunicación Visual se otorgan con el objetivo de reconocer la excelencia en la comunicación gráfica. Son los premios de diseño gráfico de referencia y de mayor prestigio del Estado español, la celebración del grafismo que se ha convertido en una referencia esencial para conocer las propuestas creativas relevantes del año.

      La convocatoria de los Laus está abierta a todos los trabajos impresos, publicados, emitidos, visionados online o editados durante el año 2016 en las siguientes categorías: Diseño Gráfico, Digital, Publicidad, Audiovisuales y Estudiantes.

      En su cuarta edición también se otorgará el premio Laus Aporta-Fundació Banc Sabadell, que pretende hacer visible la contribución del diseño a la sociedad con proyectos que, a través de la comunicación visual, han conseguido tener un impacto social, económico o cultural positivo.

      Las dos recientes incorporaciones a los Premios ADG Laus son, desde hace ya un año, el Laus Empresas y Entidades, que será otorgado por los miembros de la Junta Directiva de la ADG-FAD, y el Young Talent, con el cual el jurado de Estudiantes premiará al mejor de los trabajos de su categoría. Del jurado de esta edición de los Premios ADG Laus Estudiantes formará parte Maria Martí Vigil (Young Talent 16) encargada de la imagen gráfica de los Premios ADG Laus Estudiantes 2017.

      La campaña de este año, de la mano de Crowd Studio, promete además muchas sorpresas que serán desveladas durante la Nit Laus. La campaña se podrá seguir a través de las redes sociales de la ADG, Facebook, Twitter, Instagram, Youtube o Pinterest.

      Podéis consultar las bases e inscripciones, que contemplan un 15% de descuento para los socios de la DAG, en <http://www.adg-fad.org/es/laus/premios>
