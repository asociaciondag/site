title: 'Premio en los «Luxury Advertising Awards, Festival de la Publicidad y el Lujo 2014» para Desoños'
body:
  -
    text: '¡En la DAG estamos de enhorabuena! Nuestros socios Noelia Fernández y Carlos Álvarez, directores creativos del estudio [Desoños](http://www.desonhos.net/), acaban de ser reconocidos con un premio en los «Luxury Advertising Awards, Festival de la Publicidad y el Lujo 2014». El trabajo de Desoños que mereció el premio a la Mejor Creatividad Web fue el desarrollo de la página web de la multinacional italiana de [joyería Pesavento](http://www.pesavento.com). ¡Felicidades!'
