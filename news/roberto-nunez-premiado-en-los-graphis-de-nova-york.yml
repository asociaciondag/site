    text: |-
      La bodega de la D.O. Rías Baixas y sus viticultores, los famosos cartógrafos de emociones de Portas (Pontevedra), siguen recogiendo la cosecha fruto del _rebranding_ global hecho en equipo con [Roberto Núñez Studio.](https://robertonunez.com/) Son muchos los reconocimientos obtenidos (Pentawards, ADG Laus, Graphis Design Awards, Communication Arts, World Brand Design Society Awards, Best in Food - Premios del marketing alimentario de España, ...) que hablan de un caso de éxito empresarial donde la estrategia, la creatividad y el diseño fueron determinantes como motor de transformación.

      Los proyectos premiados formarán parte del anuario Graphis Design Annual 2023, que cada año pone en valor el mejor diseño y comunicación internacional.
    type: text
intro: 'Recientemente se desveló el palmarés de los históricos premios de diseño Graphis Design Annual y nuestro socio [Roberto Núñez](https://dag.gal/gl/roberto-nunez/) fue premiado con dos Graphis de Plata por el branding y la web realizada para la bodega gallega [Viña Almirante](http://vinaalmirante.com/).'
