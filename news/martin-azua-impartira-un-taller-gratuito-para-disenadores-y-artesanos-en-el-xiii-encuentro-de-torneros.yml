title: 'Martín Azúa impartirá un taller gratuito para diseñadores y artesanos en el XIII Encuentro de Torneros'
body:
  -
    type: text
    text: |-
      Del 19 al 22 de septiembre de 2013 se celebra en Xermade el XIII Encuentro de Torneros en Galicia. Entre las actividades previstas en la edición de este año se encuentran diversas demostraciones a cargo de artesanos invitados como [Elisabeth Molimard](http://www.elisabeth-molimard.com/) (Vaciado de una esfera), [Yann Marot](http://www.yannmarot.com/) (Ángulo de corte: como conseguir un buen corte con herramienta), [Nicolas Gaussen](http://www.nicolasgaussen.fr/) (Torneado de multiejes, tres bolas labradas y texturas), una exposición itinerante de madera torneaday también la celebración de un foro de opinión y análisis de la situación del torneado de la madera y de conferencias, entre las que cabe destacar **Producción local: una exigencia del diseño contemporáneo** de [Martín Azúa](http://www.martinazua.com/cas/inicio/) programada para el domingo 22 de septiembre a las 11.30 en el Salón de Actos del C.E.I.P. de Xermade.

      Además de la conferencia, Martín Azúa será el encargado de impartir también el workshop **Herramientas para la nueva cocina** dirigido a artesanos y diseñadores. El taller se desarrollará del 19 al 22 de septiembre en la Biblioteca Municipal de Xermade en horario de 10.00 a 13.30 y de 16.00 a 19.30 (el jueves tan solo por la tarde). La inscripción es gratuita y se puede realizar a través de la página web [www.artesaniadegalicia.xunta.es](http://artesaniadegalicia.xunta.es/es), en el correo electrónico formacion.artesania@xunta.es o en el teléfono +34 881 999 174. Para obtener más información sobre el encuentro o el workshop descarga los programas:
