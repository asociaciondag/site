  - text: |-
      El acto de inauguración se celebrará a las 20.00 y en él participarán la vicerrectora de Estudiantes, Cultura y Responsabilidad Social, Dolores Álvarez; el presidente del Ateneo, Salvador García-Bodaño; y el diseñador gráfico Pepe Barro.

      La exposición permanecerá abierta hasta el 15 de octubre y podrá visitarse en horario de lunes a sábado de 11.00 a 14.00 y de 17.00 a 20.30 horas.
