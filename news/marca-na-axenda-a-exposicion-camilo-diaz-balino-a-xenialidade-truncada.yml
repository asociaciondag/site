intro: 'Desde hai dous anos e, por iniciativa da AGPI, o Día da Ilustración vén homenaxeando un grande ilustrador galego que merece ser redescuberto polas novas xeracións. Este ano, a figura escollida foi Camilo Díaz Baliño, quen, alén de pintor, ilustrador, escenógrafo, foi tamén un dos pioneiros do deseño en Galicia.'
