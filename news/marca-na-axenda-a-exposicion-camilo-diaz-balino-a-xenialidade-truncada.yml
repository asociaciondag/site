      A programación conmemorativa incluíu a creación dun site ( <http://www.diadailustracion.gal/>) e tamén dun vídeo (<https://www.youtube.com/watch?v=aHPHqfd0T6Y>) sobre a figura homenaxeada, mais aquí queremos destacar unha actividade que está a ter lugar neste momentos na Biblioteca de Galicia da Cidade da Cultura e na cal aínda estades a tempo de participar. Trátase da exposición [Camilo Díaz Baliño: a xenialidade truncada](http://www.cidadedacultura.gal/gl/evento/camilo-diaz-balino-xenialidade-truncada), comisariada por Daniel Buján e Elena Díaz, e que reúne 54 pezas que permiten achegarse á traxectoria profesional e vital de Díaz Baliño e coñecer as súas diversas facetas de escenógrafo, de pintor e de ilustrador de publicacións periódicas e de libros, proxectos, moitos deles, impulsados ao abeiro das Irmandades da Fala, organización en que ingresa en 1918.

      A exposición, que é gratuíta, permanecerá aberta até o 7 marzo de 2018 en horario de 08.00 a 20.00h na Biblioteca e Arquivo de Galicia.
