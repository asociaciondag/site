      ## **Selección Anuaria al Mejor Programa de Identidad Corporativa para Soulbeer de Guillotina**

      Soulbeer es una cervecería que abrió la sus puertas el año pasado en Pontevedra. Se trata de un concepto diferente de pub en el que, evitando las marcas más comerciales, el cliente puede escoger entre nada menos que 9 grifos diferentes alimentados por las mejores cervezas _craft_ y artesanales del mundo (que cambian cada mes) y más de 75 referencias distintas en botella. Una propuesta que pone en valor a los pequeños productores y que se complementa con una pequeña vertiente gastronómica (los pinchos de la casa) y una agenda de eventos bastante amplia: desde actuaciones musicales en pequeño formato hasta presentaciones de nuevas cervezas o exposiciones de arte y fotografía.

      [Guillotina](http://guillotinaestudio.com/) creó un sistema de identidad de onda _vintage,_ inspirada en etiquetas de cerveza clásicas. Se apoyaron en la elegancia de la ilustración de la pantera y en una paleta de colores sobria pero efectiva para construir un lenguaje visual que se extiende por los menús, la rotulación interior y exterior o la colección de carteles que necesitan para comunicar (tanto en redes como por la calle) su oferta de actividades.
