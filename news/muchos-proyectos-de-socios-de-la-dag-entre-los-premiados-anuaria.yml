      ## **Anuaria de Oro en la categoría de Naming para Vivalaviña! de [Guillotina](http://guillotinaestudio.com/)**

      Además de pedirles el diseño visual del _packaging_ de algunas de sus primeras referencias, Bodegas Terrae tenía en mente crear una línea de vinos enfocada al público joven, noveles en el consumo de vino de calidad. Deseaban que en el naming se pudiera vislumbrar el momento de consumo como una experiencia (toda vez que la parte visual iba a ser también arriesgada e interactiva). Un momento mágico en el que compartir y disfrutar de nuevas vivencias y emociones. El juego de palabras de Vivalaviña! representa una solución desenfadada, llamativa y notoria, que conecta tanto con el público objetivo como con las características del producto.
