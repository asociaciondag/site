      ## **Selección Anuaria en la categoría de Mejor Cubierta de Libro para el _Catálogo Galicia Universal. A arte galega nas coleccións ABANCA e Afundación_ de [Desoños](https://www.desonhos.gal/)**

      Conceptualmente el libro representa las colecciones ABANCA y Afundación como un bloque de color azul, color corporativo de las dos organizaciones y representativo de los símbolos identificativos de Galicia.

      La sobrecuberta muestra una ventana a través de la que descubrimos el arte gallego en las dos colecciones. La ventana alude al texto principal del libro, _A fiestra baldeira._
