      ## **Anuaria de Oro en la categoría de Mejor Cubierta de Libro para** _**Mírame**_ **de [Dardo](http://dardo.gal/dardo/)**

      La exposición ¡Mírame! Retratos y otras ficciones… explora el retrato a través de diferentes disciplinas que forman la diversidad de enfoques del arte actual e invita a los espectadores a reflejarse en el espejo social de los retratos. Un concepto que se traslada a la publicación encuadernada e impresa en papel espejo que actúa de espejo-reflejo de nuevos retratos y ficciones, como reza su título.
