    text: 'A la alegría por los socios premiados de la DAG aún hay que sumar la de los numerosos profesionales, estudios o agencias gallegos cuyos trabajos también han sido merecedores de un galardón, en una edición caracterizada por una notable presencia gallega. Enhorabuena, por tanto, a Amanita Estudio, Bombo Estudio, Coreti, Enpedra Wine Design Studio, quattro idcp, Roberto Núñez y Xosé Teiga Estudio'
