      ## **Premio Anuaria de Oro al Mejor Programa de Identidad Corporativa para el Taller Atlántico Contemporáneo (TAC) de Guillotina**

      El [TAC](https://www.tac.gl/) es una orquesta de pequeño formato especializada en repertorio contemporáneo. Un proyecto pequeño pero con una visión artística muy ambiciosa y arriesgada si se compara con el panorama de la música clásica gallega. Tanto su director como los instrumentistas comparten pasión por acercar las obras de compositores contemporáneos, diferentes y actuales (especialmente gallegos) la un público más joven, que le pide a la música clásica una apertura de miras que no encuentra en los circuitos tradicionales. Así, más que conciertos, proponen experiencias multidisplinares en las que mezclan la música con otras artes (creación audiovisual, gastronomía…), u otros géneros y sonoridades (adaptaciones de obras pop, instrumentación electrónica o no tradicional).

      Cuando la agencia de representación del TAC contactó con [Guillotina](http://guillotinaestudio.com/) para darle un giro a su identidad visual, les trasladó su necesidad de diferenciación, de huir de los lugares comunes y de esa supuesta ‘exclusividad' de la música clásica que suele trasladarse desde propuestas gráficas más tradicionales. También les insistieron en la importancia (aunque de primeras sonara raro) que tenía la figura de la bicicleta en la historia y personalidad del colectivo, ya que la primera obra en la que trabajaron juntos fue una composición en la que se utilizaban los sonidos generados por decenas de bicicletas como un instrumento más, por lo que para ellos tiene un valor simbólico y al mismo tiempo sentimental.

      Adrián Parcero y Diego de la Iglesia crearon un icono que gira alrededor de las siglas del nombre del conjunto ( TAC) y que al mismo tiempo remite a un diapasón y al frontal de una bicicleta. A partir de tener el elemento principal definido construyeron el resto de la identidad visual integrando unos colores de carácter Atlántico (con inspiración en los colores de una playa) y una tipografía de palo seco sencilla y moderna, pero con personalidad. Completaron el universo visual diseñando también los modelos para algunos de los materiales promocionales que necesitaban, así como elementos de _merchandising_ y papelería básica.
