      ## **Selección Anuaria al Mejor Diseño de una Publicación Editorial para la Colección Artistas Galegos S. XX de Dardo**

      Diseño y edición de una colección de artistas gallegos relevantes del siglo XX. Con un formato ligero, en las publicaciones formuladas a modo de libreta con los cantos redondeados, destacan los nombres de los artistas en _stamping_ blanco desbordando los límites de las cubiertas, en las que sus colores remiten a la paleta cromática de cada uno de los creadores.

      Además también dentro de los premios Veredictas [Dardo](http://dardo.gal/dardo/) ha conseguido este mes de diciembre un [Premio Letra de Plata a la Mejor Rotulación de Vehículos ](https://www.veredictas.com/index.php?md=premis&accio=guanyadors&id_categoria=1152)de hasta 3500 kg (pequeña empresa), con una identidad que ya había sido premiada con una selección Anuaria.
