      Los proyectos deben de ser inscritos a través de la plataforma online hasta el 14 de febrero y deberán ser enviados antes del 1 de marzo. Pueden ser trabajos impresos, publicados, emitidos o editados desde enero de 2023 hasta el cierre de inscripciones.

      Este año desaparecen las divisiones clásicas y los proyectos podrán inscribirse​ en 40 apartados especializados en dirección de arte, diseño editorial, comunicación gráfica y publicitaria, gráfica de entorno, _packaging_, diseño digital y comunicación audiovisual y la distinción Aporta al impacto social.​ Además, aparecen ​l​os apartados de rediseño de identidad visual, el de tipografía corporativa y el de gráfica para exposiciones.

      Los y las estudiantes de escuelas de diseño pueden presentar proyectos a los ADG Laus Estudiantes, en los apartados de trabajo libre, proyecto final y masters y postgrados. ​

      El jurado está formado por profesionales nacionales e internacionales de prestigio, entre ellos, Nieves Berenguer (Hermanos Berenguer), Fraser Muggeridge (Fraser Muggeridge studio), Nick Ace (socio y director creativo en COLLINS), Beatriz Suárez (Maba), Borja Garmendia (Pensando en blanco), Gustav Nordebrink (ID—C), Paco Badia (VML) o Ana Delgado (unadebravas).
