intro: "Por segundo ano consecutivo e no marco do acordo de colaboración subscrito entre a [Escola Universitaria de Deseño Indutrial](http://www.eudi.udc.es/) da UDC e Seat, os alumnos da EUDI presentáronlles a semana pasada aos responsables da empresa de automoción as súas propostas para un novo modelo de coche."
