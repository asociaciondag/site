title: "Alumnos da Enxeñaría Técnica da EUDI deseñan como proxecto fin de carreira un modelo de coche sen condutor para Seat"
body:
  - text: |-
      Nesta edición, o desafío proposto por Seat ao inicio do curso consistía en deseñar un coche automático de baixo custo e adaptado aos novos perfís de usuario. Este ano ademais, os proxectos debían realizarse de xeito individual, e non en grupo coma o ano pasado cando os alumnos tiveran que traballar no deseño dun coche de baixo consumo.

      Entre as propostas dos estudantes, 56 en total, puideron verse coches que se reconverten en oficinas e equipados con grafeno, que permite aplicar pantallas táctiles nas ventás ou proxectar películas; modelos coma o Seat Caneiro, pensado para viaxar e con asentos que se transforman en camas, ou outros coma o Utopía, con forma de pelota de tenis e cableado exterior.

      Deseños para satisfacer as necesidades de ata doce perfís sociais: pais traballadores, bohemios e neohippies, parellas sen fillos... e que buscan dotar de novas funcionalidades o interior dun vehículo, posto que nun coche que se conduce só o condutor pode facer outro tipo de cousas mentres se despraza.

      O convenio entre a EUDI e Seat xa lle dera a oportunidade a tres estudantes o ano pasado de formarse na compañía, e este ano tres máis, seleccionados de entre todos os participantes, realizarán as súas prácticas no Centro de Deseño en Martorell.
