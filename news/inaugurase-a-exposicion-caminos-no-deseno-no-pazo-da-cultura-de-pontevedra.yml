title: 'Inaugúrase a exposición Camiños no deseño no Pazo da Cultura de Pontevedra'
body:
  -
    type: text
    text: 'Este xoves 20 de novembro ás 20.00 h inaugúrase no [Pazo da Cultura de Pontevedra](http://www.pazodacultura.org/) a exposición **Camiños no deseño** que reúne obras de artistas e deseñadores que se caracterizan por traballar na fronteira entre linguaxes e disciplinas. Na mostra, que se poderá visitar ata o 3 de febreiro están presentes entre outros creadores: Silvia García, Sarai Fernández, Sara Coleman, Fernando Suárez, Isabel Mastache, D-DUe Lab, Xabier Lorenzo, Mercedes García, Esther Lebrato, Eva Soto, Silvia Moure ou Jessica García.'
