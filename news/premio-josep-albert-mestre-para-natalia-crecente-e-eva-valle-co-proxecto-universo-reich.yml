      O proxecto Universo Reich é unha proposta pedagóxica interdisciplinar e intercentros no ámbito das Ensinanzas Artísticas de Réxime Especial. Ao proxecto educativo da academia internacional Cardinais de Vertixe Sonora súmase a Escola de Arte e Superior de Deseño Ramón Falcón de Lugo, alumnado dos Conservatorios Profesionais de música de Galicia e o Conservatorio Profesional de Danza de Lugo.

      A unión de alumnado de música, danza, deseño gráfico e de interiores, serigrafía e fotografía (102 participantes en total), acompañado por unha ducia de docentes de distintas especialidades, permitiu levar a cabo a representación da lexendaria obra «Music for 18 musicians» do compositor americano Steve Reich. Toda unha experiencia de aprendizaxe con ton colaborativo. A peza representouse o pasado 11 de abril dentro do XI Ciclo de Música Contemporáea de Lugo MIHLSons, organizado pola Área de Cultura, Turismo e Promoción da Lingua do Concello de Lugo.
