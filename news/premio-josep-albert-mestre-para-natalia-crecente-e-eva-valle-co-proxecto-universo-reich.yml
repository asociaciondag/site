      Desde a súa creación en 1997 a Confederación de Escolas de Artes Plásticas e Deseño promoveu iniciativas para mellorar as prácticas educativas. Entre elas cabe sinalar a celebración de xornadas, cursos e seminarios, e a convocatoria dos Premios Mestre á Excelencia das Ensinanzas de Artes Plásticas e Deseño que recoñecen cada ano o labor dos alumnos e alumnas no seu proxecto final. Todas estas propostas quixeron cumprir cos obxectivos da Confederación de Escolas de Artes Plásticas e Deseño que queren impulsar a calidade e mellora da educación, así como o desenvolvemento das competencias necesarias na sociedade do coñecemento.

      O propósito destes premios é fomentar entre os docentes dos centros, actividades investigadoras e a elaboración de estudos e traballos innovadores que contribúan ao desenvolvemento da aprendizaxe do alumnado, a súa preparación para a súa futura inserción social e profesional e, en definitiva, ao reforzo das capacidades e actitudes requiridas para participar plenamente e de forma responsable na sociedade.
