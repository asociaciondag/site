      O Cluster da Comunicación, organizador dos Premios Paraugas, acaba de publicar a listaxe de proxectos finalistas en cada unha das categorías. Estes premios son un recoñecemento público ás empresas, institucións, organizacións e profesionais que destacan polo seu bo facer no ámbito da creatividade, do deseño, da impresión, do márketing, da comunicación e dos eventos en Galicia.​

      A gala de entrega celebrarase en Ferrol o próximo 22 de novembro, concretamente no Teatro Jofre. Alí estarán os nosos socios, [Ana Besada](https://www.slab.es/) e [León López](https://dag.gal/es/leonlopez/), con opcións de alzarse co Premio ao Mellor Deseño de Produto​​​. Os dous proxectos que presentaron respectivamente son: a mecedora Carlei, que actualiza e alixera un elemento tan sinxelo como unha mecedora, xoga coa luz ambiental e permite versatilidade no uso dos tecidos; e as mesas Trillizas, un conxunto de mesas auxiliares que funcionan de forma independente e xuntas convértense nun obxecto curioso con aspecto orgánico. ​​

      Ademais dos premios nas diferentes categorías, o Cluster establece tres premios especiais: Premio Paraugas de Ouro, Premio Paraugas Novos Talentos e Premio Especial do Público para o que hai que facer unha votaci​ón previa.​
