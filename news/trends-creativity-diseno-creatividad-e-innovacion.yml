title: '#trends&creativity: diseño, creatividad e innovación'
body:
  -
    text: |-
      Las jornadas que promueve el [Clúster del Producto Gráfico y del Libro Gallego](http://www.clustergrafico.com/?q=es) y la Consellaría de Economía e Industria, en esta segunda edición se dividen en dos sesiones: las mañanas de los expertos y las tardes de las buenas prácticas, con el fin de ofrecerles a los asistentes una visión del panorama de la edición, el marketing y el social media, y presentarles además casos prácticos de la gestión de comunidades virtuales, iniciativas de éxito o nuevas aplicaciones. La jornada del viernes, 4 de noviembre, se desarrollará en horario de 09.30 a 14.00 y de 16.00 a 19.00 h, y contará con la participación de: En las mañanas de los expertos - Antonio Almenara (@linkingheads). [Linking Heads](http://www.linkingheads.com/) - Rubén Anadón (@mrdelarge). Director de arte de [DRAFTFCB](http://www.draftfcb.com/home.aspx) y profesor de la Elisava - Borja Piñeiro (@BCD\_barcelona). Técnico de [Barcelona Centre de Disseny](http://www.bcd.es/es/page.asp?id=1) En las tardes de las buenas prácticas - Modera Jaime Conde, director general de [Quattro idcp](http://www.quattroidcp.com/) (@jaime\_conde) - Iago Becerra, jefe de ventas de [Bodegas Terras Gauda](http://www.terrasgauda.com/) (@TerrasGauda) - [Cenlitrosmetrocadrado](http://cenlitrosmetrocadrado.com/es/), estudio de diseño y comunicación de Santiago de Compostela (@Cenlitros) - Ismael Faro, [Duplo Studio](http://www.duplostudio.com/web/)

      Como novedad en esta II edición, las Trends&amp;Creativity incorporan a la programación un taller de carácter práctico sobre publicaciones electrónicas el día 2 y el 3 de noviembre, en el que se abordarán temas como la maquetación, estructura y estándares de las ePub o el empleo de formatos como mobiPocket o Calibre. Horario Miércoles 1 y jueves 2 de noviembre De 09.00 a 14.00 y de 16.00 a 21.00 (miércoles) De 09.00 a 14.00 (jueves) Contenidos 1. El libro electrónico 2. Creación de libros con procesadores de texto 3. Maquetación en Adobe InDesign 4. Estructura y estándares 5. Otros formatos: PDF, mobiPocket, Calibre... 6. Conversión entre formatos 7. Diferencias entre ePub y mobiPocket Las jornadas son abiertas y gratuitas, previa inscripción.

      Más información en: [II edición del ciclo Trends&amp;Creativity](http://www.clustergrafico.com/?q=gl/node/7232)
