      Representantes das trece asociacións READ déronse cita en Mérida para participar da Asamblea anual e afrontar unha nova etapa onde asume a presidencia Juan Lázaro en representación de Cuenta Diseño e a vicepresidencia primeira Silvia González de DIEX. O resto da Xunta Directiva está formada por Uqui Permui de DAG como vicepresidenta segunda e coordinadora de grupos de traballo, Benicio Aguerrea de EIDE como secretario, Sergio Sánchez de DiCA como tesoureiro, e nas vogalías Félix Rodríguez de Dime, Diego Isaac Rozada de AGA, Ángela Rodríguez de AAD, Juana Valcárcel de DIP, Luisa Valliser de Dimad, Cristina Cavaller de La Exprimidora que exercerá ademais de coordinadora de comunicación, Alfonso Pérez de DIS e Vicente Gallega de ADCV.

      Na asemblea quedaron aprobadas as actas da asemblea anterior, as contas e a memoria económica de 2022 así como a previsión de ingresos para o 2023. Uqui Permui falou das actividades desenvolvidas, salientando o fito da aprobación do _Código Deontolóxico do Deseño_ e o cambio de directivas en diferentes asociacións da rede. Tamén foi importante a colaboración realizada con Acción Cultural Española para a Feria do Libro de Fráncfort, para a que se fixo unha chamada a proxecto e tivo moi boa acollida na administración, a celebración do 10ENAD en Pontevedra coa inclusión de novas mesas de traballo a abordar dentro da actividade anual, a participación nos Premios Nacionais de Artesanía e os de Deseño así como no Congreso Mundial de Políticas Públicas de Valencia, a itinerancia da exposición FSWD ou o redeseño da web de READ. Moitas accións que se complementan coa presenza en BEDA, relacións máis cercanas co goberno nacional para o avance do Pacto polo Deseño e La Multilateral, e novos proxectos en colaboración con diferentes ministerios e entidades de ámbito nacional.

      Desde o punto de vista da comunicación, a información que distribúe READ a través da _newsletter_ mensual chega a máis de 1.500 persoas e entidades interesadas no sector do deseño; polo que se aínda non estás subscrito ou subscrita podes facelo [aquí.](https://designread.es/)

      O plan de acción que presentou Juan Lázaro como novo presidente para os vindeiros dous anos, parte dunha máxima: traballo colaborativo en rede, propositivo e de calidade, con respecto á profesión e profesionalizando á entidade. READ e Cuenca Deseño poñen xa o punto de mira na organización do 11ENAD que se celebrará en Cuenca o 27 e 28 de outubro de 2023 e para o que crearon un grupo de traballo aberto con presencia de diferentes persoas expertas.
