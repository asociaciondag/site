      Desde DAG queremos agradecer enormemente o papel desempeñado por Uqui Permui estes dous anos de presidencia da READ como representante de DAG. Unha tarefa intensa, con adicación case exclusiva, e que tan ben desenvolveu. E trasladamos moita enerxía ao compañeiro Juan Lázaro e a Cuenca Diseño nesta etapa que asumen.

      [DIEX](https://www.diex.es/#), a asociación anfitrioa, con motivo do seu 20 aniversario, preparou un programa completo de actividades dentro do marco do [DIEX _Design Festival_](https://www.diex.es/festival/), que comezou o xoves 2 de marzo e rematou o sábado 4. O xoves desenvolveuse o «[Encendidos](https://www.encendidos.diex.es/)», un evento aberto ao público con catro presentacións de proxectos de deseño de diferentes disciplinas. O venres pola mañá realizouse un obradoiro dirixido a estudantes da EASD de Mérida sobre deseño gráfico e deseño de interiores. Pola tarde tivo lugar a Asemblea propiamente dita e unha visita á tenda de cerámica Terracota. O sábado pola mañá presentáronse proxectos da rexión e iniciativas innovadoras moi interesantes, como «[La Fábrica de toda la vida](https://lfdtv.org/)», Loupe ou [Laura Manuela](https://lauramanuela.es/). Ademais, Uqui Permui e Juan Lázaro falaron de READ e o modelo de xestión asociativo que segue a rede a nivel nacional, Ismael Barros de Soluble Estudio, falou da importancia de coidar a saúde mental nesta profesión tan exixente, e os compañeiros do grupo de traballo de comunicación de DIEX presentaron a gráfica do festival, moi ligada ás tradicións populares de distintas zonas da comunidade. O festival pechouse cun xantar extremeño e cunha visita guiada ao teatro e anfiteatro de Mérida.
