intro: "O pasado 3 de marzo celebrouse en Mérida a Asemblea de READ, no marco do DIEX _Design Festival_, onde se ratificou a entrada de DIME na rede e quedou aprobada a nova Xunta Directiva para os vindeiros dous anos, con Juan Lázaro de Cuenca Diseño como presidente."
