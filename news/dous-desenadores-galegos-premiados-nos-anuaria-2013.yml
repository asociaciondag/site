title: 'Dous deseñadores galegos premiados nos Anuaria 2013'
body:
  -
    type: text
    text: 'O pasado 17 de abril tivo lugar en Barcelona a entrega de galardóns dos Premios Anuaria de Deseño Gráfico 2013 e, como xa vén sendo habitual, entre os premiados temos deseñadores galegos. Trátase de Roberto Núñez, Premio Anuaria ao mellor logotipo dun produto ou servizo, polo seu traballo [Por fin](http://www.veredictas.com/index.php?md=premis&accio=guanyadors&id_categoria=418) eXosé Teiga, gañador doPremio Anuaria na categoría Miscelánea polo seu [deseño de contidos expositivos para o albergue Bela Muxía](http://www.veredictas.com/index.php?md=premis&accio=guanyadors&id_categoria=424). Felicidades aos dous gañadores e ao resto de deseñadores participantes entre os que con toda seguridade se encontraban un bo número de galegos, xa que Galicia este ano era unha das comunidades con máis inscritos.'
