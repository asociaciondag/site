title: 'Conferencia sobre la actividad multidisciplinar de un estudio de diseño en la EASD Pablo Picasso de A Coruña'
body:
  -
    type: text
    text: |-
      El próximo miércoles 21 de noviembre a las 11.00 de la mañana, Darío Rumbo,uno de los integrantes del estudio de diseño catalán [United Fakes](http://www.unitedfakes.com/) se acercará hasta la EASD Pablo Picasso de A Coruña para hablar del modo multidisciplinar en que afrontan los proyectos en su estudio y de la interacción que se establece entre el diseño gráfico, el de producto y la animación a lo largo de sus procesos de trabajo.

      Darío Rumbo es el encargado de la dirección de fotografía, pero United Fakes está formado por seis profesionales más procedentes de distintas áreas del diseño: gráfico, de produto y web, que en su trabajo pretenden elaborar mensajes ricos en contenido y cuidados formalmente.

      La conferencia, que lleva por título “Faicho Pepe nun momentiño”, tendrá lugar en el salón de actos de la Escuela de Arte y Superior de Diseño Pablo Picasso y el acceso será libre para todas las personas interesadas.

      Lugar: [EASD Pablo Picasso](http://www.eapicasso.com/nc/tw.html) Os Pelamios, 2, 15001 A Coruña
