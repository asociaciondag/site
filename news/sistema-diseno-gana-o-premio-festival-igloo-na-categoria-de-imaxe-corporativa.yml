title: 'Sistema Diseño gaña o premio Festival Igloo na categoría de Imaxe Corporativa'
body:
  -
    text: 'Co lema Creatividade e innovación sostibles, o concurso premiaba novas ideas creativas centradas no uso dos papeis reciclados. O estudio coruñés [Sistema Diseño](http://www.sistema.es/) resultou gañador na categoría de Identidade Corporativa. Telefónica, un estudio de Valencia e un de San Sebastián, foron os gañadores nas categorías de Informes Anuais, Edición e Varios. O traballo de Sistema Diseño é unha presentación corporativa enfocada ao mercado internacional onde Mobalco, fabricante de cociñas de alta gama, mostra a esencia da súa filosofía e política empresarial baseadas no termo ECO-FRIENDLY.'
