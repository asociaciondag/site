title: "Charla-coloquio de desescribir en el Taller Creativo No Importa"
body:
  - text: |-
      Nuestros socios [desescribir](http://www.desescribir.com/) participan este jueves 16 de enero en Eso dicen, un ciclo de sesiones-coloquio que se celebran el primer y el tercer jueves de cada mes entre las 20 y las 21.00 horas en el Taller Creativo no Importa. Más información en:

      [http://veredes.es/blog/eso-dicen-%C2%B7-desescribir/ ](http://veredes.es/blog/eso-dicen-%C2%B7-desescribir/) ESO DICEN · desescribir Jueves 16 de enero 20:00 – 21:00h aforo limitado – entrada gratuita \[NO IMPORTA\] taller creativo C/San Andrés 46 planta Baja A Coruña \[España\]
