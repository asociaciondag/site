  -
    text: |-
      O evento, que terá lugar no CIS Galicia (Ferrol), ten como principal obxectivo compartir coñecemento sobre un dos aspectos críticos para o sector do deseño en todas as súas vertentes (industrial, gráfico, de produto, organizacional, dixital e multimedia): a protección das súas creacións.

      Os destinatarios do encontro son os deseñadores e as deseñadoras de todos os ámbitos, estudantes desta especialidade e representantes de empresas e outras entidades interesadas en coñecer as diferentes fórmulas de protección do valor dos intanxibles e dos procesos e as tecnoloxías asociadas a eles fronte a copias ou reclamacións por parte de terceiros.

      A actividade inscríbese dentro do Programa de deseño para a innovación 2020 e é gratuíta. Nesta ocasión, a DAG estará representada polo seu socio Dani Bembibre, quen participará na xornada para achegar o punto de vista do deseñador nas problématicas de protección do deseño.

      [Programa do evento](http://gain.xunta.gal/repo/4-Programa_workshop_estratexiasDesenho.pdf)

      [Formulario de inscrición](http://www.cisgalicia.org/contactos/campan/inscribir/4)
