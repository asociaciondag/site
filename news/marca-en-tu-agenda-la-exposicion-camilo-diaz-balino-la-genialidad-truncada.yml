intro: 'Desde hace dos años y, por iniciativa de la AGPI, el Día de la Ilustración viene homenajeando a un gran ilustrador gallego que merece ser redescubierto por las nuevas generaciones. Este año, la figura elegida ha sido Camilo Díaz Baliño, quien, además de pintor, ilustrador, escenógrafo, ha sido también uno de los pioneros del diseño en Galicia.'
