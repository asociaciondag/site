      La programación conmemorativa ha incluido la creación de una web (<http://www.diadailustracion.gal/>) y también de un vídeo (<https://www.youtube.com/watch?v=aHPHqfd0T6Y>) sobre la figura homenajeada, pero aquí queremos destacar una actividad que está teniendo lugar en estos momentos en la Biblioteca de Galicia da Cidade da Cultura y en la que aun estáis a tiempo de participar. Se trata de la exposición [Camilo Díaz Baliño: a xenialidade truncada](http://www.cidadedacultura.gal/gl/evento/camilo-diaz-balino-xenialidade-truncada), comisariada por Daniel Buján y Elena Díaz, y que reúne 54 piezas que permiten acercarse a la trayectoria profesional y vital de Díaz Baliño y conocer sus diversas facetas de escenógrafo, de pintor y de ilustrador de publicaciones periódicas y de libros, proyectos, muchos de ellos, impulsados al amparo de las Irmandades da Fala, organización en la que ingresa en 1918.

      La exposición, que es gratuita, permanecerá abierta hata el 7 marzo de 2018 en horario de 08.00 a 20.00h en la Biblioteca y Archivo de Galicia.
