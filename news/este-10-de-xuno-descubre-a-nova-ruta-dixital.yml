    text: |-
      O programa inclúe unha conferencia do deseñador América Sánchez e un pequeno taller para experimentar con novos soportes.

      América Sánchez é deseñador gráfico, fotógrafo e pedagogo da imaxe. De formación autodidacta, aprendeu da chamada Escola de Suíza. Despois de varios anos traballando para varias axencias e como free-lance, pon en marcha o seu propio estudio de deseño. Tamén desenvolve unha actividade pedagóxica na Escola de Deseño e Artes Eina de Barcelona e outras escolas e institucións. É responsable da identidade corporativa de recoñecidas institucións e empresas e da identidade gráfica de importantes eventos, como o logotipo da candidatura olímpica de Barcelona 92. No seu estilo combina a rigorosidade do deseño de tradición europea co grafismo popular.

      Para asistirdes, confirmade a vosa presenza a través de:  
       Teléfono 902 905 024  
       Mail: <comunicacion@torculo.com>
