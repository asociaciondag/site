    text: |-
      A actual directiva está conformada por Raquel Boo como presidenta, José Antonio Pérez como vicepresidente, Daniel Pino como vicepresidente segundo, Paula Cantero como secretaria, Ana María Besada como tesoureira e seis vogalías: Pablo Villaverde, Uqui Permui, Noemí Cortizas, Carlos Lorenzo, Yago Concejo e Samuel Baltar. Ademais, Thais Suárez será a nova representante de DAG en READ.

      Un dos obxectivos principais desta etapa será dar maior visibilidade tanto á diversidade de disciplinas que integran a taxonomía do deseño, e que están representadas en DAG, como ao traballo do amplo abano de profesionais que a integran. Tamén se centrará en favorecer a relación entre as persoas asociadas para abarcar cunha óptica plural o marco de traballo diverso e en constante cambio que é o deseño.

      A DAG seguirá a traballar noutros eidos como a divulgación, a interlocución coa administración, o establecemento de novas sinerxías e marcos colaborativos co tecido asociativo galego, os centros de ensino e escolas de deseño; así como na creación de espazos para o debate e a reflexión sobre a profesión.

      Manteranse na axenda de DAG proxectos de longo percorrido como o FEED, os Encontros de Deseño Galego, o Arquivo do Deseño AR\\DE e o Nodo Creativo Galego, con previsión de incorporar novas iniciativas das que se dará conta ao longo dos próximos dous anos, tendo no horizonte o 20 aniversario da asociación no 2026.

      Na Asemblea Ordinaria celebrada de forma presencial no Centro Sociocultural do Romaño, en Santiago de Compostela o pasado mes de abril, quedaron aprobadas as contas de 2023 e a previsión de custos para o 2024. Fíxose tamén repaso polo estado dos socios e das socias, dos proxectos en vigor, das actividades e accións desenvolvidas, da organización interna e da creación de canles para mellor xestión da actividade da DAG. Como punto final, repartíronse os carnés ás novas asociadas e celebrouse un xantar común para seguir coas conversas de forma máis informal.

      A nova directiva agradece o traballo desenvolvido ata o momento polas directivas precedentes e recolle o apoio dado na Asemblea para abordar o compromiso adquirido para os próximos anos.
