title: 'Remata con gran éxito o taller de tipografía "o ollo na rúa"'
body:
  - text: "O sábado 28 de febreiro rematou no CGAC o taller de tipografía “o ollo na rúa”. Os 35 alumnos presentaron nese día os seus traballos froito do traballo en grupos durante catro días de inspección e rastrexo urbano polas rúas compostelás; todos eles levaron a cabo intervencións tipográficas nas rúas e parques compostelanos: Porta do Camiño e Casas Reais, Parque de Bonaval, Parque de Belvís, Pelamios e nas portas dalgunhas das igrexas da zona monumental. Tanto profesores, Enrique Longhinoti e Hernán Ordoñez, como alumnos quedaron moi satisfeitos coa actividade. A tónica dende o primeiro día, en palabras dos asistentes, foi estupenda; xerando un moi bo clima de traballo que se viu reflectido na calidade dos traballos presentados. [web](http://elojoenlacalle.wordpress.com)"
