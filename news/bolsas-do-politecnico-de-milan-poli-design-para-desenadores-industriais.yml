title: 'Bolsas do Politécnico de Milán, POLI.design, para deseñadores industriais'
body:
  -
    text: |-
      A relación completa de másteres consta de:

      **1. Máster en enxeñaría de deseño industrial e innovación (5ª edición)** O máster forma deseñadores expertos, capaces de xestionar o desenvolvemento dun novo produto desde a idea ata a produción, cunha atención particular a aqueles aspectos tecnolóxicos, produtivos e de custos. Data de inicio: novembro de 2011 Duración: 12 meses Idioma das clases: italiano n.º de bolsas: 5 bolsas, 4 do 25 % e 1 do 50% Enlace ao programa: [http://www.polidesign.net/mdspi](http://www.polidesign.net/mdspi/)

      **2. Máster en deseño industrial para a arquitectura (2ª edición), en colaboración con Giugiaro Architettura** A estrutura do máster pretende combinar a experiencia derivada de dous sectores de excelencia en Italia: o deseño e a produción de compoñentes para a industria da construción. Os estudantes adquirirán competencias específicas dentro do Deseño Industrial para a proxectación de produtos para a arquitectura que combinen a calidade estético-funcional coa eficacia produtiva, sexa en condicións industriais ou executivas. Todo dentro dunha óptica estudada para afrontar a evolución do sector e do mercado internacional. Data de inicio: febreiro de 2012 Duración: 12 meses Idioma das clases: inglés n.º de bolsas: 5 bolsas, 4 do 25 % e 1 do 50 % Enlace ao programa: [http://www.polidesign.net/id4a](http://www.polidesign.net/id4a/)

      **3. Máster en deseño de transporte e automóbil(4ª edición), en colaboración con Volkswagen Group** O máster forma deseñadores para afrontar temas complexos de proxectación para o sistema de mobilidade, analizando os aspectos tecnolóxicos e produtivos, así como as variantes ambientais, ergonómicas e de marketing. Data de inicio: marzo de 2012 Duración: 12 meses Idioma das clases: italiano e inglés n.º de bolsas: 5 bolsas, 4 do 25 % e 1 do 50 % Enlace ao programa: [http://www.polidesign.net/cardesign](http://www.polidesign.net/cardesign/)

      **4. Máster en deseño de iates (11ª edición), en colaboración coa Universidade de Estudos de Xénova** O máster proporciona os instrumentos para xestionar un percorrido proxectual e construtivo dunha embarcación a vela e a motor. Inicio: marzo 2012 Duración: 12 meses Idioma das clases: italiano e inglés n.º de bolsas: 5 bolsas, 4 do 25 % e 1 do 50 % Enlace ao programa: [http://www.polidesign.net/myd](http://www.polidesign.net/myd/)

      As persoas interesadas deberán enviar o seu currículo antes do 20 de setembro a formazione@polidesign.net. A selección realizarase en función dos méritos dos candidatos.

      Máis información no sitio [www.polidesign.net/master](http://www.polidesign.net/master/) ou chamando ao número +39 02 23995911.
