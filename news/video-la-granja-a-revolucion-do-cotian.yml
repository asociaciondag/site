title: "Vídeo. La Granja. A revolución do cotián"
body:
  - text: |-
      Entre éstos, centranse especialmente en dous dos seus últimos proxectos, editados por **Santa &amp; Cole**: o premiadísimo **aparca-bicis Key** e a **cadeira Belloch**. ¿Qué teñen en común? Un método de traballo propio, definido por estos creadores como fantasía lóxica.

      [www.lagranjadesign.com](http://www.lagranjadesign.com)

      [www.belloch.eu](http://www.belloch.eu)
    type: text
intro: "**Gerard Sanmartí** e **Gabriele Schiavon**, os dous líderes do estudio multidisciplinar La Granja fundado en Barcelona no 2002, falan da sua forma de entender o deseño e de cómo se enfrentan ó desenvolvemento dos proxectos que lles encargan."
