title: "Programa do taller de edición e xestión de revistas de arte experimentais"
body:
  - text: |-
      \*\*•****Introdución** Análise reflexiva dos soportes editoriais (revistas, libros, obxectos, híbridos...) como posibles ferramentas de creación artística: análise de exemplos do ámbito español e latinoamericano e repaso da traxectoria da revista _La Más Bella._**•****Estratexias de autoedición** Análise do proceso de xestación, produción e socialización das edicións da revista _La Más Bella._**•****Proposta práctica** Creación dunha edición especial de _La Más Bella,_ seguindo os mesmos pasos que La Más Bella segue en cada un dos seus proxectos: 1. Discusión do nome da edición e do seu contido teórico ou conceptual 2. Discusión do formato/colector para a edición (proposto por La Más Bella) 3. Estudo, selección e valoración dos posibles contidos propostos polos alumnos 4. Elaboración dos contidos 5. Produción, manipulación e acto de presentación da edición final \*\*\* Creación de contidos para a edición** La Más Bella desenvolverá cos alumnos as mesmas estratexias que adoita pór en práctica na procura e elaboración de contidos para a súa revista:

      1. O traballo creativo persoal dos asistentes ao taller _La Más Bella_ é unha revista que se nutre de colaboracións, polo tanto pedirésmoslles aos alumnos que traian con eles os seus traballos de calquera tipo e en soportes distintos: vídeos, arquivos dixitais, obras sobre papel, fotografías, etc. Todos aqueles traballos artísticos persoais e que lles gustaría ver publicados.
      2. O contorno Calquera elemento do noso contorno pode ser intelectualizado e incorporado á nosa produción editorial. O contorno urbano ofrécenos posibilidadaes infinitas para a mirada, a reflexión e a obtención de elementos, obxectos, imaxes, etc. Materia prima que se pode incorporar á edición.
      3. A achega de La Más Bella A nosa achega tentará ir un pouco máis lonxe da dun mero editor/observador e implicarémonos creativamente á hora de lles propor contidos ou alternativas aos colaboradores que racionalicen ou enriquezan as súas propostas.

