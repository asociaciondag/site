title: 'Exlibris Gallaeciae. Dos libros de Galicia permanecerá abierta al público hasta el 25 de mayo'
body:
  -
    text: 'Exlibris Gallaeciae. Dos libros de Galicia, comisariada por los académicos de la Real Academia Gallega, Xosé Ramón Barreiro y Xosé Luís Axeitos, y diseñada por Barro Salgado Santana ([Grupo Revisión Deseño](http://gruporevision.com/)), reúne un total de 83 libros, códices o manuscritos que dan testimonio de la singularidad cultural de Galicia y que nos reconocen como pueblo. Sus creadores, en un claro homenaje a la estructura del libro, han dividido la muestra en un prólogo y catro capítulos: Da identidade, Da lingua, Do coñecemento e Do país. Cinco espacios, cada uno con una banda sonora propia, que le permiten al visitante hacer un recorrido por el proceso de construcción de la identidad gallega desde los primeros textos romanos que comienzan a definir un territorio con el nombre de Gallaeciae hasta el primer libro electrónico en gallego. La exposición contiene joyas bibliográficas como el _Breviarium Auriensis,_ el primer libro impreso en Galicia, un manuscrito del s. XIV de _A Crónica Troiana,_ la obra más importante de la prosa gallega medieval, el primer mapa del Reino de Galicia, las cuartillas manuscritas del _Sempre en Galiza_ de Castelao o mapas cartografiados del Atlas Lingüístico Gallego.'
