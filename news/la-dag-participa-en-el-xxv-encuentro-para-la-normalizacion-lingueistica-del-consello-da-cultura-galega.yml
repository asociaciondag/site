      Este año en el que el Consello da Cultura Galega celebra su 40 aniversario como entidad, celebra también 25 años de estos encuentros que nacieron como un foro dedicado a la información y a la reflexión sobre la situación de la lengua galleg​a, un lugar de intercambio de experiencias y presentaciones de proyectos, de elaboración y lanzamiento de propuestas de futuro.​

      El Encuentro también quiere ser un espacio abierto a la pluralidad y a la construcción colectiva. De esta manera, este año pone el foco en el ámbito socioecónomico y las intervenciones que se verán en la jornada son presentaciones de experiencias e iniciativas normalizadoras diseñadas por profesionales y entidades del ámbito público y privado. Habrá espacio también​ ​para el diálogo con empresas que por su actividad y su relación de servicio con otras se convierten en amplificadoras del uso de la lengua. Y se hablará de los derechos de las personas usuarias y comsumidoras, de su cumplimento, con una mirada propositiva de mejora de la presencia de la lengua gallega en el tejido comercial y empresarial.

      La jornada está dividida en dos sesiones, de mañaña y de tarde, y tendrá lugar en la sede d​el Consello da Cultura Galega (Pazo de Raxoi). La inscripción es gratuita hasta completar el aforo. ​​
