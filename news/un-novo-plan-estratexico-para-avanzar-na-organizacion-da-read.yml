  - text: |-
      Alén de analizaren o estado dos proxectos en curso –como Transferencias, o Código deontolóxico, ou a Memoria do deseño– puideron coñecer as relacións que se están a establecer con novos aliados como Packnet e valorar as futuras redes que se construirán de forma inminente con Beda.

      Como cada dous anos, procedeuse á rotación dos cargos e á DAG correspondeulle a vicepresidencia segunda que seguirá estando representada por Uqui Permui. Na vicepresidencia primeira estará Teresa Jular da DIP; na secretaría, Carlos Sagrado de Diex; na tesouraría, Marcelino de la Fuente de AGA; mentres que a presidencia fica so a dirección de Vicente Gallega, quen presentou o novo Plan estratéxico para avanzar na organización da asociación cunha estrutura de traballo baseada en seis puntos:

      1. _Organización_ que os axude a seren máis operativos no funcionamento interno.
      2. _Financiamento_ para conseguir desenvolveren os proxectos e accións de forma economicamente viábel.
      3. Estudar _a representación_ das asociacións, tanto das que formen parte, como das que non, da Read.
      4. Pensar en como mellorar a _transparencia_ da organización, visibilizando tanto o traballo que se realiza, como os representantes das asociacións.
      5. Ampliar a relación coas _empresas._
      6. Iniciar relacións con asociacións doutros países, cos obxectivos de intercambiar experiencias, coñecemento e cultura, e estimular accións conxuntas de _internacionalización_.

      Por último, canto á organización do 5ENAD, que este ano terá lugar en Valencia, propúxose facela coincidir coa Feria do Hábitat, polo que se situaría na segunda quincena de setembro.
