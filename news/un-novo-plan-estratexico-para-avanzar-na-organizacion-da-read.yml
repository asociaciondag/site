intro: 'A asemblea xeral da READ reuniu o pasado 16 de febreiro en Madrid a máis de vinte delegados e delegadas para avanzar na organización da plataforma que suma, neste momento, dez asociacións de deseño (ADCV, Eide, Di\_mad, DAG, Cuenca diseña, AGA, Diex, Dip, AAD e Dis).'
