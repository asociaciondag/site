    text: |-
      Ola,

      Chámome Azur, nacín en Vigo hai case 40 anos pero agora vivo na Coruña.

      O meu primeiro traballo foi tocar o baixo nun grupo pero acabei adicándome á dirección de arte ao rematar a carreira de Publicidade e RRPP en Pontevedra.

      Despois de estar nun par de axencias de publicidade e nun estudio de deseño acabei por montar o meu. Case 10 anos despois unhas fortes chuvias decidiron que me fixera _freelance_ inundando a oficina.

      Durante todo ese tempo traballei para clientes como Abanca, Concello da Coruña, Fundación Barrié, Hijos de Rivera, Inditex, Frinsa, Estrella Galicia, Nortempo, Marineda City…

      Hai case un ano, [Visual MS](https://visualms.com/), para o que xa levaba moito tempo traballando, ofreceume a posibilidade de formar parte do equipo de [Vidiv](https://vidiv.com/). Unha marabillosa oportunidade que me fixo incorporarme _full-time_ na empresa sen dubidalo.

      Así que agora, despois de pasar polo deseño gráfico nas súas mais variadas vertentes estoume focalizando no deseño de produto dixital.

      Por que decidín asociarme á DAG?

      Este ano, grazas a Visual MS, tiven a sorte de asistir ó Programa de Deseño de Interacción do Instituto Tramontana, o que transformou profundamente a miña visión da profesión. Non só no que respecta a procesos e profundidade de coñecementos, senón tamén na importancia de poñer en relevo o papel que o deseño desempeña na sociedade e o rol do deseñador como profesional.

      Tamén porque creo que a mellor forma de expandir coñecementos é compartíndoos.

      E DAG paréceme unha plataforma fantástica para ambas cousas.

      Así que espero poder aprender moito do resto de socios e socias e aportar á DAG o que estea na miña man.

      Quedo a vosa disposición, xa sexa a través do _e-mail_ ou para tomar un café.

      Saúdos a todos.
