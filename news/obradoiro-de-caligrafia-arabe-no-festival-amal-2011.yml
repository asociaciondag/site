title: "Obradoiro de caligrafía árabe no Festival Amal 2011"
body:
  - text: "Ihab Al Oumaoui, arqueólogo sirio e especialista en caligrafía árabe, será o encargado de impartir este taller que contará cunha parte teórica na que o profesor explicará as orixes e a historia da caligrafía árabe ata a actualidade e unha parte práctica na que os alumnos aprenderán o corte do Qalam, a preparar as tintas e o papel e poderán asistir a unha demostración do profesor con exemplos dos estilos tratados. O custo da inscrición son 30 euros e inclúe o material necesario para a realización do taller. O obradoiro celebrarase este sábado 22 de outubro na Fundación Araguaney-Puente de Culturas (Montero Ríos 25-27, 15706 Santiago de Compostela) en horario de 10.00 a 14.00 h. Podes consultar toda a información en [Obradoiro de caligrafía árabe](http://www.festivalamal.es/index.php?idMenu=27&idIdioma=1&int1=315) Contacto e reservas: formacion@araguaney.com"
