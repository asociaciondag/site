      ## Workshops and Hacks

      O segundo día do European Creativity Festival estará dedicado á aprendizaxe práctica con algúns dos máis talentosos profesionais europeos dirixindo as actividades. Os asistentes serán motivados a saíren da súa zona de confort elixindo un dos _workshops_ creativos.

      Os participantes poderán escoller a relación entre a industria creativa e a danza coreografiada con Quim Bigas, desenvolver solucións á hora de ofrecer servizos creativos co galardoado estudio Fjord, ou comprobar as últimas novidades en contido estereoscópico xunto a Outliers Collective.

      Para aqueles na procura de algo realmente único, o workshop de Virginie Gailing denominado Re.Designing Death proporá como utilizar a creatividade nun dos temas máis desafiantes da vida, mentres que IAAC (Instituto de Arquitectura Avanzada) ofrece unha aprendizaxe práctica e técnica de como levar a tipografía ao mundo 3D.

      Entrementres, no Pirates Hackathon, equipos de deseñadores e enxeñeiros competirán entre si para gañar unha semana con gastos pagados no acelerador de startups romano Pi Campus, durante a que poderán desenvolver o seu propio proxecto. Os participantes serán retados a lograr unha exitosa suma de tecnoloxía e deseño desenvolvendo a súa propia idea de startup antes de presentárllela a investidores e emprendedores.

      Alén disto, dentro do programa está incluído un tour especial pola Barcelona creativa e tecnolóxica cortesía de Insòlitbarcelona, ademais doutras actividades. Para ver o programa completo de eventos, visita [www.EuropeanCreativityFestival.com](http://www.EuropeanCreativityFestival.com/)

      ## ADCE Awards 2016: A Champions League da creatividade

      Este ano terá lugar a 25ª edición dos ADCE Awards, o xoves 13 de outubro será o día en que os xurados deliberarán, todo dentro do marco da terceira edición deo European Creativity Festival.

      ADCE Awards son os únicos premios abertos só aos gañadores doutras competicións europeas. O sábado 15 de outubro, os asistentes poderán ver por primeira vez os premios coroados como “o mellor do mellor” e ademais, o membro fundador de ADCE e presidente dos premios deste ano, Johannes Newrkla, revelará o gañador do Grand Prix.

      Para concluír a terceira edición do European Creativity Festival, todos os asistentes están convidados á gala de clausura, en que o Grand Prix da 25ª edición dos ADCE Awards será anunciado, xunto cos galardoados nas competicións “European Student of the Year” e “European Young Creative of the Year”.

      ## Información práctica e tíckets

      O 3º European Creativity Festival terá lugar en:

      Disseny Hub Barcelona, Pl. de les Glòries Catalanes, 37-38, 08018 Barcelona

      **Entrada xeral (2 días / 14-15 out.)** con acceso aos seis ‘Connections’, un _workshop_ e á gala de clausura (inclúe a entrada á cea e a festa do sábado á noite). Os prezos das entradas son os seguintes:

      - Entrada xeral: 60€
      - Membros de ADCE (1): 36€
      - Entrada estudantes (2): 20€
      - **Entrada socios DAG: 54 € (10% de desconto)**
       
      Todas as actividades serán en inglés. Haberá traducións simultáneas ao castelán durante as “Connections”
