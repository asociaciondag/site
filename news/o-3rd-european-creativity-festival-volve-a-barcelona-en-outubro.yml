title: 'O 3rd European Creativity Festival volve a Barcelona en outubro'
body:
  -
    text: |-
      Nesta terceira edición, o Clube de Directores de Arte de Europa vai desenvolver un novo concepto: o _hybridscape,_ consistente en xuntar nunha conferencia a parellas de profesionais de diversos campos como a cociña, a danza ou o _chess boxing,_ con Jamshid Alamuti como moderador. Alén disto, haberá charlas, premios, workshops e mesmo un _hackathon._

      Como prato forte do festival 2016 terán lugar unha serie de “Connections” en parella nas que compartirán escenario emprendedores con perfís innovadores e transgresores para debater as mudanzas que están modelando a sociedade de hoxe en día.

      ### Connection 1: O novo rol do deseñador

      - Luis Villa – _Director de estratexia en Fjord Spain_
       
      - Virginie Gailing – _Directora Creativa e co-fundadora de The Cookery_
       
      ### Connection 2: Novos &amp; creativos da linguaxe e metáfora da comunicación

      - Helen Zaltzman – _Locutora de radio &amp; Podcaster_
      - Lawrence Zeegan – _Ilustrador &amp; Decano na School of Design, Ravensbourne_
       
      ### Connection 3: Reinventando a creatividade &amp; iniciativas emprendedoras

      - Iepe Rubingh – _Artista, innovador &amp; fundador de Chess Boxing Global_
      - Joel Serra-Bevin – _Chef &amp; Emprendedor_
       
      ### Connection 4: Transformación das convencións tradicionais &amp; procesos creativos

      - Kathryn Ferguson – d_irectora de cine_
      - Jeffrey Ludlow – d_irector creativo en 2×4 Madrid_
       
      ### Connection 5: Creatividade colaborativa &amp; creación holística

      - Cesc Gelabert – _Coreógrafo &amp; Bailarín_
      - Borja Ramos – _Compositor Musical_
       
      ### Connection 6: O futuro do deseño e a tecnoloxía para unha sociedade mellor

      - Aral Balkan – _Activista, deseñador e desenvolvedor de software_
      - Marco Trombetti - _Promotor de start-ups_
       
