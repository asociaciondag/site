intro: "No palmarés dos históricos premios de deseño Graphis deste ano atopamos un nome ben coñecido, o do noso socio [Roberto Núñez](https://robertonunez.com/), que foi premiado con un trofeo de prata e dúas mencións especiais polo traballo de identidade e embalaxe realizado para a adega Viña Almirante."
