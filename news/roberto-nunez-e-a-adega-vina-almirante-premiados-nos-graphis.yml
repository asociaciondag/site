  - text: |-
      As dúas mencións foron para o deseño de embalaxe dos viños Vanidade e Maccerato. O [Graphis de prata](https://www.graphis.com/entry/74639da7-cc5f-4ca2-b3d9-1120221ade3a/) foi para a nova identidade do viño de produción limitada «Mar Adentro». Unha proposta de deseño que se presenta como un poema visual, reflexionando sobre o mar, a condición humana e a natureza efémera de cada colleita. Este último proxecto figura ademais na lista de traballos seleccionados da 62ª edición dos premios [Communication Arts 2021](https://www.commarts.com).

      Os premios Graphis teñen máis de 75 anos de historia, destacando e poñendo en valor grandes proxectos de deseño e comunicación a nivel internacional. Os traballos premiados nesta edición serán incluídos do anuario Graphis Design Annual 2022, un libro repleto de bo deseño, no que convivirán proxectos para pequenas empresas e grandes marcas.
