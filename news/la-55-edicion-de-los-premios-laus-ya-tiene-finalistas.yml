      Este año, todos los proyectos seleccionados adquieren el reconocimiento _In Book_ aunque no obtengan trofeo en esa final en directo, y formarán parte del Libro ADG Laus 2025, una publicación con distribución nacional e internacional referente en el sector. El estudio [Novagarda](https://novagarda.gal/) presentó el diseño de la web de [Noroeste Obradoiro](https://noroesteobradoiro.com/), una marca de joyería afincada en Santiago con un amplio recorrido y reconocimiento.

      Entre todos estos proyectos el jurado podrá otorgar un máximo de 3 Bronces por cada uno de los 52 apartados. De esos Bronces, un máximo de 2 Platas por apartado; y de las Platas, un máximo de 1 Oro en cada apartado. Además, como viene siendo habitual, entre todos los Oros de las 7 categorías el jurado escogerá un proyecto (máximo dos) que ganará el Gand Laus.

      Se mantiene la categoría Aporta para aquellos proyectos que destacan por su aportación social o cultural articulada gracias al diseño gráfico, la dirección de arte y la comunicación visual; y la de Estudiantes, que recibirán también máximo 3 Bronces, 2 Platas y 1 Oro, y un Young Talent.

      El Laus de Honor este año es para Mario Eskenazi. Esta gran figura del diseño gráfico que tuvimos la oportunidad de escuchar recientemente en el Festival Creativa, participará en una conversación _ADGTalk_ junto con Javier Jaén y Gemma Villegas el 4 de junio en el DHub Barcelona. El ADG Laus Empresas y Entidades es para El Celler de Can Roca.
