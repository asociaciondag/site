intro: "A Consellería de Economía, Emprego e Industria a través da Axencia Galega para a Innovación, GAIN, organiza o próximo 28 de xuño este segundo encontro no CIS Ferrol, conmemorando o día internacional do deseño industrial. Presentarase, ademais, a publicación _O deseño como motor. Casos de éxito en Galicia._"
