    text: |-
      Trátase de encontros nos que diferentes profesionais e expertos na materia abordarán distintos temas relacionados co deseño e a comunicación.

      Os convidados deste xoves serán [Alberto Corazón](http://www.albertocorazon.com/), Premio Nacional de Deseño e académico da Real Academia de Belas Artes de San Fernando, [Enric Satué](http://enricsatue.com/), Premio Nacional de Deseño e [Pepe Barro](http://gruporevision.net/), renovador do deseño gráfico en Galicia, tres mestres das estratexias tipográficas que se reunirán para conversar sobre tipografía e comunicación gráfica.

      A súa conversa poderase seguir en streaming desde o espazo web da [Fundación Telefónica](http://espacio.fundaciontelefonica.com/2015/08/31/alberto-corazon-tipografia-y-comunicacion-grafica/) e en Twitter co hashtag **[\#AlbertoCorazón](https://twitter.com/hashtag/albertocorazon?f=tweets&vertical=default&src=hash)**

      A entrada é libre e gratuíta ata completar a capacidade da sala do Espazo Fundación Telefónica na rúa Fuencarral, 3, Madrid.
