title: 'Los Premios Nacionales de Diseño 2014 no serán convocados'
body:
  -
    text: |-
      La decisión del Ministerio de Economía y Competitividad del Gobierno de España de no convocar los Premios Nacionales de Diseño e Innovación 2014 supone un nuevo golpe al sector del diseño en nuestro país y ha llevado a la Junta Directiva de READ a dirigir una carta al ministro expresando nuestra desaprobación.

      Una carta abierta criticando esta medida, al ser los Premios Nacionales de Diseño el último vínculo de la Administración del Estado con el sector, tras hacer desaparecer el DDI (Sociedad Estatal para el Desarrollo del Diseño y la Innovación) en 2010 y quedarnos sin interlocutores, y reclamando una vez más lo que los diseñadores españoles y otros muchos profesionales convencidos del valor estratégico del diseño para la generación de riqueza, alineados con la visión de nuestros vecinos europeos, venimos defendiendo para nuestro país: una Política Nacional del Diseño.

      [Carta abierta al Ministro de Economía y Competitividad del Gobierno de España](http://www.designread.es/wp-content/uploads/2015/01/Carta-al-Ministro-de-Econom%C3%ADa.pdf)
