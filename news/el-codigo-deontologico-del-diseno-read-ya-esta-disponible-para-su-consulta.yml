      El código deontológico del diseño es fruto del proceso de trabajo colaborativo realizado dentro del grupo Buenas Prácticas en el que, desde el año 2014, han participado hasta 54 profesionales relacionados con el diseño. Ha sido redactado por el profesor y filósofo [Toni Mañach-Moreno](https://tonimanach.wordpress.com/2015/06/09/hola-mundo/).

      Se ha materializado finalmente en 5 capítulos y 52 artículos, después de un proceso de análisis previo de 24 códigos deontológicos de asociaciones de todo el mundo, estudiando sus estructuras, normas y valores, y aprendiendo de ellos. Se estructura en cuatro bloques diferenciados en los que se describen sus funciones, los valores que lo han inspirado, los niveles en los que se engloban los artículos que lo forman y los artículos en sí.

      _Los códigos deontológicos son un catálogo de cosas bien hechas y mal hechas a lo largo de la historia que se escriben para intentar regularlas. Estamos ante un código que no acaba aquí, esto es un principio, un camino no estático que hay que ir renovando porque la sociedad tampoco es estática. Es una herramienta muy importante, y hacer este trabajo en grupo ha sido brutal_, señala Mañach.

      Los encuentros participativos del grupo de trabajo «Buenas Prácticas» han sido fundamentales para identificar los valores que inspiran la práctica profesional de las personas asociadas a READ. De este debate nacen los seis ejes que rigen este código: _sostenibilidad_ (para conservar el medio ambiente), c_rítica_ (para construir un futuro mejor), _compromiso (_una cuestión de actitud), _respeto_ (que proviene de la vida cotidiana)_, creatividad_ (para construir un futuro mejor) _y resiliencia_ (para afrontar situaciones límite); y sus tres niveles, que van desde los principios generales de las éticas aplicadas hasta las reglas concretas de la práctica profesional del diseño.

      Según Toni Mañach, el código deontológico debe servir de herramienta para intentar hacer de nuestra profesión un mundo mejor, con especial énfasis en la función educativa. Y debe ser un documento de futuro y adaptarse a los momentos. Sabina Alcaraz, diseñadora y socia de ADCV, conversó con él​ en el canal de Instagram de READ, para conocer más a fondo este código, desvelando detalles sobre cómo fue su proceso de realización, evolución, problemática… Podéis ver la entrevista completa [aquí](https://www.instagram.com/designread_/?hl=es)
