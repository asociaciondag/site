title: 'Unha asemblea anual de socios DAG chea de actividades'
body:
  -
    text: 'A xornada desenvolverase ao longo de todo o día, de acordo co seguinte programa: - Unha sesión de mañá (de 11.00 a 14.00 h), aberta a todo o público, e que inclúe unha charla sobre identidade visual e corporativa a cargo de [Dani Bembibre](https://twitter.com/danibembibre) + unha demostración do funcionamento dunha impresora 3D. - Xantar, sobre as 14.00 h, no restaurante [Valentín](https://www.facebook.com/ValentinCafeBar) + sobremesa coa presentación do libro_O como é o que conta,_ escolma de textos de [Pepe Barro](../../../socios/socio/?s=62). - Unha sesión de tarde, só para socios, na que se celebrará a asemblea anual DAG a partir das 17.00 h. As persoas interesadas en participar en calquera das actividades abertas teñen de prazo ata este **xoves 5 de febreiro** para enviar un mail a info@asociaciondag.org especificando en que actividade ou actividades se queren inscribir: conferencia, demostración, xantar presentación (prezo do menú): 15 euros.'
