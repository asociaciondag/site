intro: 'En estas semanas de cancelaciones y proyectos pausados el trabajo bien hecho sigue recibiendo merecido reconocimiento. Hablamos en este caso de los compañeros de cenlitrosmetrocadrado en los prestigiosos Premios de Arquitectura Ascensores Enor, y de la diseñadora de tipografías María Ramos en los _European Design Awards_ y los _ADC Awards_.'
