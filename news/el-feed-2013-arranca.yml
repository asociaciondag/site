title: 'El feed 2013 arranca!'
body:
  -
    text: |-
      Mañana viernes, día 18 de octubre, darán comienzo las actividades del foro de edición y diseño, feed 2013. El programa para la primera jornada dedicada al deseño gráfico y editorial viene cargado de propuestas: con un seminario impartido por César Ávila, charlas y una mesa redonda que al final de la tarde servirá para cerrar la sesión.

      Las actividades se desarrollarán en el siguiente horario:

      9.00 h Acreditación de los asistentes al seminario

      09:15 h Seminario con [César Ávila](http://www.graficafutura.es/): Algunas prácticas sobre la forma del libro

      11:45 h Descanso

      12:00 h Seminario con César Ávila (2ª parte)

      13:30 h Pausa para la comida

      15:30 hAcreditación de asistentes

      16:00 h Charla de [Uqui Permui](http://www.uqui.net/es): Relacións icónicas coas paisaxes... Entrecruzar gráfico entre O Brasil, Portugal e Galicia

      16:45 h Charla de [Pancho Lapeña](http://cargocollective.com/panchez/): Charla sorpresa

      17:30 h Descanso

      17:45 h Charla de César Ávila: Algunas estrategias sobre la forma del libro

      18:30 hMesa redonda con César Ávila, Uqui Permui, Pancho Lapeña, [Carlos Figueiras](http://www.estaleiroeditora.org/) y [Juan Carlos Pichel](http://www.eurograficas.com/). Moderada por [Suso Vázquez](http://www.desescribir.com/).

      Lugar: Centro Gallego de Arte Contemporáneo

      Calle Ramón del Valle-Inclán, 2, 15704 Santiago de Compostela

      Más información en: <http://feed.asociaciondag.org/>
