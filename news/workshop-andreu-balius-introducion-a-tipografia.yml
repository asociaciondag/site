title: "Workshop. Andreu Balius: Introdución á tipografía"
body:
  - text: 'Todo durante un superintensivo taller práctico de vinte horas. Está dirixido a deseñadores gráficos, aínda que non se requiren coñecementos previos no deseño de tipografía. Materiais: útiles de debuxo, papel vexetal, papel pautado, ordenador, impresora, escáner. Software: Adobe Illustrator, FontLab Studio 5. Programa de traballo ------------------------------------------------------------------------------------------------------- 1. Introdución 1.1 Presentación: Proles e contras dun programa de 20 horas. 1.2 \[Que\] Obxectivos do curso. 1.3 \[Como\] Metodoloxía de traballo: procedementos, ferramentas, cronograma. 1.4 Terminoloxía básica no deseño de tipos dixitais. ------------------------------------------------------------------------------------------------------- 2. Proceso de debuxo (lettering process) 2.1 A escritura caligráfica como base do debuxo de letras. 2.2 Proporcións. 2.3 Deseño de caracteres básicos. Da letra á palabra-imaxe. 2.4 Definición do carácter ------------------------------------------------------------------------------------------------------- 3. Proceso de dixitalización 3.1 Escanear ou debuxar directamente en pantalla. Posición dos puntos. 3.2 Opción A: Trazados a Adobe Illustrator CS. 3.2 Opción B: Trazados a FontLab Studio 5. ------------------------------------------------------------------------------------------------------- 4. Proceso de debuxo vectorial 4.1 Completar o mapa de caracteres. 4.2 Imprimir probas e corrección. ------------------------------------------------------------------------------------------------------- 5. Fase de produción 5.1 Métrica &amp; Kerning en FontLab. 5.2 OpenType básico. 5.3 Xerar fonte. 5.4 Test. 5.5 Deseño dunha mostra de letra (type specimen) PDF. ------------------------------------------------------------------------------------------------------- 6.Comentarios e preguntas frecuentes -------------------------------------------------------------------------------------------------------'
    type: text
intro: "O taller ten como obxectivo pór en práctica os fundamentos do deseño de tipografía, partindo dunha base teórica e resolvendo algunhas das cuestións técnicas implícitas no proceso de deseño."
