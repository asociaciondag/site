      ## Premio al mejor diseño gráfico: identidad gráfica de la Fundación Arquitectura y Sociedad

      En este caso, se trata de un trabajo de [desescribir](http://www.desescribir.com/). Los dos diseñadores [Suso Vázquez](https://dag.gal/gl/suso-vazquez-gomez/) y [Cibrán Rico](https://dag.gal/gl/cibran-rico-lopez/) explican que la [Fundación Arquitectura y Sociedad](https://arquitecturaysociedad.org/) es una entidad con sede en Pamplona y Madrid que tiene como objetivo principal la difusión de la cultura arquitectónica como un ámbito íntimamente ligado a la vida en sociedad. A día de hoy es una de las principales promotoras de debate y reflexión arquitectónica a nivel estatal e internacional. Su trabajo ha consistido en renovar su identidad gráfica y en proponer sistemas gráficos para las múltiples actividades que organizan en paralelo: talleres y workshops, Máster universitario, congresos internacionales, etc. Un detalle a salientar es que para esta identidad de la Fundación y los sistemas gráficos para las diferentes actividades que promueve, han empleado la tipografía Mais Grotesk de [Marcos Dopico](https://dag.gal/gl/marcos-dopico-castro/).
