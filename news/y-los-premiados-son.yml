      ## Premio al mejor diseño industrial: Natur Hall, espacio expositivo para rechapados de madera natural

      El diseño de este espacio ha sido realizado por [cenlitrosmetrocadrado](http://cenlitrosmetrocadrado.com/) para [Finsa](https://www.finsa.com/). [Ricardo Tubío](https://dag.gal/gl/ricardo-tubio-pazos/) y [Xabier Rilo](https://dag.gal/gl/xabier-rilo/) cuentan que la sección de rechapados con lámina de madera natural de Finsa se encuentra en la factoría de Padrón, la más antigua en funcionamiento. [Natur Hall](https://vimeo.com/277609863) nació como un espacio al servicio de la chapa de madera natural y del proceso de rechapado que tiene como finalidad conectar todos los agentes implicados para aproveichar así las posibles sinergias. Se ha construido aprovechando una estrutura metálica en desuso sobre la que se ha colgado un techo que a su vez sujeta el cierre de vidrio. El objetivo era crear una piel lo más ligera y neutra posible, que les permitiese acondicionar el espacio sin perder el contacto con lo que ocurre fuera.

      Dentro, una gran mesa central aporta orden a la composición y sirve de soporte a todas las acciones que allí conviven. Esta mesa aprovecha un antiguo puente grúa como sistema de elevación, de forma que consigue de manera rápida y cómoda liberar todo el espacio.

      En el perímetro se ha dispuesto una celosía de lamas verticales colgadas del techo que tienen una doble función: por un lado controlar la visión y la entrada de luz del exterior y por outro servir de soporte de exposición del propio producto.
