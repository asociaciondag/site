      Entre todos los galardonados, como no podía ser de otro modo, tenemos que destacar la presencia de socios de la DAG en las distintas categorías, algunos de ellos premiados por segundo año consecutivo: [desoños](http://www.desonhos.gal/), [desescribir](http://www.desescribir.com/) y por tercero, en el caso del estudio [cenlitrosmetrocadrado](http://cenlitrosmetrocadrado.com/).

      A seguir, reproducimos la nómina completa de los proyectos distinguidos con un premio:

      ## Premio al mejor diseño digital: sitio web del restaurante Pepe Vieira

      [Desoños](http://www.desonhos.gal/) ha sido el estudio encargado del diseño y de la maquetación tanto del sitio web como de las cartas del [restaurante de Pepe Vieira](https://pepevieira.com/). En palabras de los diseñadores, el punto de partida para desarrollar la web y las cartas del restaurante fue la cocina del propio Pepe, que es auténtica, racial y llena de significado. Va más allá de lo culinario y cuenta una historia con cada plato. Se trata de una experiencia única que permite descubrir Galicia y sus orígenes a través de su propuesta gastronómica creativa. Con su trabajo, simplemente han tratado de ser fieles y transmitir ese espíritu.
