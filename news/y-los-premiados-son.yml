      ## Premio al mejor libro: Drift Miradas cruzadas entre diseño y arte contemporáneo

      La obra, con diseño de Cristina Moralejo ([DARDO](http://dardo.gal/dardo/)) e impresa por [Gráficas Anduriña](http://www.andurina.com/), se ha editado con motivo de la exposición homónima celebrada en el [Museo de Arte Contemporánea Naturgy](http://www.fundacionnaturgy.org/mac/) de A Coruña.

      El ensayo está escrito por David Barro y trata sobre como el arte contemporáneo y el diseño habitan en un lugar común. La intención de la publicación es caminar por la historia del diseño al tiempo que exponer otras visiones de la historia del arte en función de la relación de ambas disciplinas en las que sus límites son cada vez más borrosos.

      El resultado es un volumen que guarda un tono uniforme a pesar de la diversidad de fuentes de las que proceden las imágenes. La gráfica de la portada se expande desde la “D” y marca el propio formato del libro que, con unos cortes a 45º, se convierte asimismo en un “D”.
