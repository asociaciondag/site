title: 'La fundación Santa María de Albarracín organiza el III curso internacional de ilustración y diseño gráfico'
body:
  -
    text: |-
      Los talleres, centrarán su trabajo completamente práctico en el tema elegido para este año; “la risa, el llanto y todo lo demás” se convertirán en el eje central de estudio de cada profesor con sus alumnos, cuyos resultados se valorarán y presentarán en conjunto el último día. Del 24 al 27 de JUNIO.

      Co-Dirección: D. Isidro Ferrer, Ilustrador y Diseñador Gráfico, y D. Carlos Grassa Toro, Escritor y Profesor.

      FUNDACIÓN SANTA MARÍA DE ALBARRACÍN: [web](http://fundacionsantamariadealbarracin.com)

      INSCRIPCIÓN: [web](http://www.fundacionsantamariadealbarracin.com/pdf/ficha_electronica_curso_internacional_ilustracion_diseno_0609.pdf)
