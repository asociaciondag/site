intro: "**Uma terra sem gente para gente sem terra** é unha exposición de carteis gráficos interactivos sobre o conflito entre Israel e Palestina. Xera un discurso visual ao redor das tensións sociais da vida cotiá nesta rexión onde se encontran tres continentes, e propón unha nova abordaxe sobre o conflito. O discurso é crítico, mais tamén irónico e, dunha forma informal, expón a situación actual, e convida as persoas a colorear os mapas e deseños ao longo da exposición."
