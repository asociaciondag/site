title: "A land without people for a people without land"
body:
  - text: "O libro _Uma terra sem gente para gente sem terra – Um livro de colorir sobre a Palestina_ contén versións actualizadas das imaxes e textos incluídos na exposición, xunto con novo material producido especificamente para esta publicación. Aparecen descritas as diferentes fases da súa produción e documentación, e tamén o contexto político e de deseño explicado por medio de textos dos propios autores. Ademais, amosa a resposta de colaboradores de diferentes contextos profesionais e culturais que foron convidados a responder ao formato e ao contido da exposición desde as súas propias perspectivas."
