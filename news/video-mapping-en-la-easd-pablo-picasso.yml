intro: 'La Escuela de Arte y Superior de Diseño Pablo Picasso de A Coruña presenta mañana jueves, día 24 de noviembre, una conferencia sobre video mapping y un taller que se desarrollará los días 24 y 25, y que contará con la presencia de Mario Jiménez, colaborador en la exitosa proyección del 800 centenario de la Catedral de Santiago.'
