title: 'Video mapping en la EASD Pablo Picasso'
body:
  -
    text: |-
      La conferencia versará sobre su trayectoria profesional y también sobre su experiencia en el mundo laboral, y en concreto en el video mapping, es decir, la proyección audiovisual sobre arquitectura, que ejemplificará con el caso da Catedral de Santiago de Compostela.

      El taller consistirá en la preparación y ajustes previos de una proyección sobre una arquitectura efímera hasta conseguir una máscara o patrón sobre el cual poder trabajar, y los asistentes tendrán que elaborar contenidos audiovisuales para su proyección y verificación.

      Horarios jueves, 24 de noviembre 12.00 a 14.00 h: Conferencia 16.30 a 20.30 h: Taller viernes, 25 de noviembre 09.00 a 14.00 e 16.30 a 19.00 h: Taller

      Lugar: EASD Pablo Picasso Os pelamios 2 15001 A Coruña

      Más información en: [EASD Pablo Picasso](http://www.eapicasso.com/)

      prensa.easdpp@gmail.com

      Teléfono: 981 225 396
