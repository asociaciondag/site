      Un año más la asociación de diseño ADG FAD convoca los Premios Laus de diseño donde tienen cabida proyectos impresos, publicados, emitidos, visionados _online_ o editados entre el año 2024 y la fecha de cierre de las inscripciones. El único método de inscripción es a través de la plataforma _online_ que está habilitada para ello. Una vez inscritos, los materiales físicos y digitaless, tendrán que recibirse antes del 26 de febrero.

      El jurado multidisciplinar de esta edición está compuesto por profesionales nacionales e internacionales de prestigio. Un total de 40 personas para las 10 categorías de los premios,​​ entre los que encontramos a Luna Maurer, Pedro Arilla, Vicente Reyes, Quim Marín,​ Cris Mascort o Josep María Mir. Los aspectos que se valoran son: la calidad conceptual de la idea, su ejecu​ción formal, la utlidad del proyecto presentado, la innovación, la consistencia y la coherencia del proyecto en su conjunto, y la sostenibilidad y reducción del impacto medioambiental. ​ ​​

      Recordamos que además de las categorías para profesionales (diseño editorial, dirección de arte, tipografía, packaging, branding, gráfica del entorno, comunicación gráfica y publicitaria, diseño digital y comunicación audiovisual) también existe la categoría de Laus Estudiantes para inscribir proyectos realizados por​ alumnos y alumnas de las escuelas de diseño y publicidad de todo el país; así que os animamos a todas a participar.

      La entrega de los premios se hará en el mes de junio, en Barcelona, en la Nit ADG Laus.
