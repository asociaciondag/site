    text: |-
      Esta convocatoria, según afirmaban desde el Consejo Asesor do Museo responde a la necesidad de «crear una identidad visual acorde con la actualidad y con la idea de un nuevo tiempo para el Museo». El logotipo actual presenta el crucero de la Plaza de la Leña delante de los edificios Castro Monteagudo (primer edificio del Museo) y García Flórez, una gráfica derivada de una creación anterior de Alejandro de la Sota.

      El director del Museo, Xosé Manuel Rey, destacaba la calidad de los porfolios presentados. La iniciativa se encuentra ahora en una segunda fase, en la que las candidaturas finalistas tendrán un plazo de un mes para la presentación de las propuestas para el logotipo, que deberán ir acompañadas de una memoria justificativa técnica y teórica de la producción y aplicación en distitntos soportes.

      El importe del contrato para la adjudicataria, que tendrá que desarrollar el manual de identidad corporativa, asciende a 12.000 euros. Las otras tres propuestas seleccionadas recibirán 1.000 euros, en concepto de compensación por el trabajo realizado.

      Damos nuestra enhorabuena a las seleccionadas, especialmente a nuestra socia Uqui Permui y a nuestros socios de los estudios Costa y Cenlitros. Seguiremos pendientes de la información que llega desde el Museo y la Diputación de Pontevedra para saber más de la evolución de esta convocatoria.

      Desde la DAG aplaudimos este tipo de iniciativas que abogan por una valoración más justa de nuestra profesión. Lamentablemente, y no nos cansaremos de insistir, en muchas ocasiones el diseño es una profesión perjudicada por los [concursos especulativos](https://dag.gal/es/noticias/tag/concursos/).
