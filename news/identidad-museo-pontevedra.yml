intro: 'El pasado mes de febrero la Diputación de Pontevedra hacía una llamada a proyecto para renovar la identidad gráfica del Museo de Pontevedra. De entre las 37 candidaturas presentadas el Consejo Asesor del Museo ha seleccionado 4 finalistas: Uqui Permui, Costa Comunicación Visual, Cenlitrosmetrocadrado y Tamara Baz.'
