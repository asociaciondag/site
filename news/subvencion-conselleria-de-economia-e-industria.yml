title: 'Subvención Consellería de Economía e Industria'
body:
  -
    text: |-
      Diario Oficial de Galicia: Luns, 26 de abril de 2010

      Orden de 14 de abril de 2010 pola que se establecen as bases reguladoras para a concesión, en réxime de concorrencia competitiva, das subvencións para o financiamento de proxectos de innovación tecnolóxica relacionados co Xacobeo 2010, cofinanciados polo Fondo Europeo de Desenvolvemento Rexional (FEDER), no marco do Programa operativo Feder Galicia 2007 - 2013, e procédese á súa convocatoria para o ano 2010.

      [Consulta do DOG](http://www.xunta.es/consulta-do-dog)
