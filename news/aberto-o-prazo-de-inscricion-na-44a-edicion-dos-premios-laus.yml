intro: 'A semana pasada abríase o prazo de inscrición na 44ª edición dos Premios Laus de Deseño Gráfico e Comunicación Visual de Barcelona que organiza a Asociación de Deseñadores Gráficos e Directores de Arte do FAD (ADG-FAD).'
