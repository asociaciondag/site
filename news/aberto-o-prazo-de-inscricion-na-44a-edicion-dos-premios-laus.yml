title: 'Aberto o prazo de inscrición na 44ª edición dos Premios Laus'
body:
  -
    text: 'Trátase duns premios, os Laus, que cada ano distinguen nas categorías de Deseño Gráfico, Web e medios dixitais, Creatividade publicitaria, Audiovisuais, Empresas e Estudantes, aqueles traballos e proxectos que destacan pola súa calidade conceptual, calidade formal, funcionalidade, excelencia e contribución ao deseño. Toda a información relativa ás bases e mais á inscrición está dispoñible na páxina do evento: <http://www.laus.cat/> A inscrición pode realizarse ata o 31 de xaneiro de 2014 e todos os socios e socias da DAG, Asociación Galega de Deseñadores, teñen un desconto do 15% na inscrición.'
