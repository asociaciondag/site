      La Asociación de Diseñadores Gráficos y Directores de Arte (ADG-FAD) acaba de abrir la convocatoria de inscripciones de la 53ª edición de los Premios ADG Laus en las categorías Diseño Gráfico, Digital, Publicidad y Audiovisual para profesionales del diseño gráfico y la comunicación visual, los Laus Estudiantes para estudiantes de diseño, publicidad, audiovisual y digital de todo el país, y la categoría Laus Aporta, que busca reconocer proyectos que a través del diseño han conseguido redimensionar una información, un servicio o un producto social y culturalmente.

      El jurado que otorgará los Premios ADG Laus 2023 está integrado por grandes profesionales del sector del diseño y la comunicación visual, reconocidos a nivel nacional e internacional, como nuestro socio [Cibrán Rico](https://dag.gal/es/cibran-rico-lopez/) de Desescribir, [Ainhoa Nicolau](https://www.adg-fad.org/es/laus/jurado), [Lluis Morillas](https://www.adg-fad.org/es/laus/jurado), [Ramón Soler](https://www.adg-fad.org/es/laus/jurado), [Ena Cardenal de la Nuez](https://www.adg-fad.org/es/laus/jurado), [Pablo Amade](https://www.adg-fad.org/es/laus/jurado) o [Rubén García Alí](https://www.adg-fad.org/es/laus/jurado) entre muchos otros.

      La convocatoria de inscripciones permanecerá abierta hasta el próximo 17 de febrero. Toda la información y condiciones de participación aparecen detalladas en [las bases](https://www.adg-fad.org/sites/default/files/terms-and-conditions/adglausbasescast23_0.pdf). La presentación de proyectos se realiza en la [página web de los premios](https://www.adg-fad.org/es/laus/premios) y todas las persoas asociadas a la DAG, como entidad amiga, pueden beneficiarse de un descuento del 15%.
