    text: |-
      En esta primera convocatoria podrán participar todas aquellas empresas, instituciones ou profesionales gallegos/as del sector con trabajos realizados en 2015 y 2016 (hasta septiembre).

      Las categorías que se premiarán serán cinco: Creatividad, Diseño, Edición, Artes Gráficas, Comunicación y Marketing, divididas cada una de ellas, a su vez, en tres subcategorías. En el caso del Diseño serán: Diseño Gráfico, Diseño Industrial y Diseño Digital.

      El jurado estará formado por miembros de la Junta Directiva del Clúster de la Comunicación Gráfica de Galicia, por miembros de otras asociaciones socias del Clúster (Markea, Dircom Galicia, Creatividad Gallega y DAG) y por profesionales de prestigio del mundo de la docencia y empresarial.

      Podrán enviarse trabajos a través del siguiente formulario hasta el **28 de octubro**:

      [http://www.expourense.org/foro\_comunicacion.php?idioma=1](http://www.expourense.org/foro_comunicacion.php?idioma=1)

      Los premios serán entregados el 4 de noviembre de 2016 en una gala especial, en el marco del IV Foro de la Comunicación de Galicia, a partir de las 20.00 h en el hall de Expourense.
