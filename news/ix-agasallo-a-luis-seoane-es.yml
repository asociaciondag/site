title: "IX Agasallo a Luís Seoane"
body:
  - text: "La actividad se enmarca dentro del IX Agasallo a Luís Seoane, el evento que cada año conmemora el nacimiento del artista. Además de la exposición, que permanecerá abierta hasta el 29 de septiembre, el programa de actos previsto para este 2015 incluye la celebración el 4 de junio en el salón de actos de la biblioteca, también a las 19.30 h, de dos conferencias: **Biblioteca de arte de Luís Seoane: Picasso**, a cargo del presidente de la Real Academia Gallega Xesús Alonso Montero y **Del Seoane más diseñador**, por parte del diseñador [Pepe Barro](http://gruporevision.net/)."
