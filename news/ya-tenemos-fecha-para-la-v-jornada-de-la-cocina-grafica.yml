title: "Ya tenemos fecha para la V Jornada de la Cociña Gráfica"
body:
  - text: |-
      **Martes, 6 de febrero** tendrá lugar en **Santiago de Compostela**, en la sede de Afundación, en la calle del Vilar, 19, en horario ininterrumpido de 10.00 a 19.00 h

      **Miércoles, 7 de febrero** será la vez de **A Coruña**, en la sede de Afundación, rúa Cantón Grande, 8, en horario ininterrumpido de 10.00 a 19.00 h

      **Jueves, 8 de febrero**, la última oportunidad para participar. En esta ocasión, Vigo será la ciudad que acoja el evento. La jornada se desenvolverá en el Colegio Hogar Afundación, calle Filipinas, 6, en horario ininterrumpido de 10.00 a 19.00 h

      El programa incluye las siguientes actividades:

      - 10.30 h Charla de Lucía Míguez Rysia: La impresión 3D ya está entre nosotros, pero... dónde?
      - 11.30 h Charla de Claudio Cándido de Roland DG: La impresión digital textil. Un mundo de posibilidades
      - 12.30 h Charlas de Oriol Palet y Enrique Esteve de Sign-Tronic: Del corte a tijeras al corte digital. Su evolución en los diferentes sectores industriales y aplicaciones
      - 16.30 h Charla de Claudio Cándido Roland DG: Personalización y dato variable. La fuerza de lo sencillo
      - 18.00 h Presentación: La Cociña Gráfica – Just Print! Las tecnologías digitales al servicio de la innovación
      - De 10.00 a 19.00 h Workshops: Roland DG, Framum-Trotec, Sign-Tronic, Siser, Rysia, Plásticos Carrera, Grupo DV, Colegio Hogar Afundación.

      Las actividades son abiertas y gratuitas, pero es necesario registrarse como asistente en el evento para poder acceder. Puedes registrarte aquí: [Formulario de inscripción](https://goo.gl/forms/b0gT5LwBaUXJtwu52).
