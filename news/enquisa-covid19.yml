    text: |-
      A enquisa permitirá recompilar datos obxectivos para saber como está a afectar o confinamento á actividade profesional de persoas autónomas e pemes que ofrecen servizos de deseño.

      Os datos recompilados servirán para formular algunhas recomendacións ás institucións competentes para activar medidas e instrumentos de apoio ao sector.

      O cuestionario é breve e anónimo e está dispoñible en catro linguas ([galego](https://read-covid19.typeform.com/to/w7pxi9), [euskera](https://read-covid19.typeform.com/to/Q2iNig), [valencià](https://read-covid19.typeform.com/to/wwrbS5) e [castelán](https://read-covid19.typeform.com/to/bmHd3s)). Permanecerá activo para reunir datos ata o último día de abril.
