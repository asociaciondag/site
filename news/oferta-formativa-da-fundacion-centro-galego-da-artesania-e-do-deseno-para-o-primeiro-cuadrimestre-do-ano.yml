title: 'Oferta formativa da Fundación Centro Galego da Artesanía e do Deseño para o primeiro cuadrimestre do ano'
body:
  -
    type: text
    text: |-
      Varios cursos gratuítos relacionados cos eidos da xoiaría, do téxtil, do encaixe, das redes sociais na empresa ou da bixutaría constitúen a oferta formativa deseñada pola [Fundación Centro Galego da Artesanía e do Deseño](http://artesaniadegalicia.xunta.es/actualidad/noticias/econom-a-e-industria-presenta-o-calendario-de-formaci-n-especializada-para-art-2) para o primeiro cuadrimestre do ano.

      As actividades que comezaron o pasado do 12 de marzo en Gondomar co curso Estampado e decoración de teas, de 50 horas, impartido pola artesá pontevedresa Viviana Araújo continúan no Grove do 31 de marzo ao 1 de abril cun curso de 16 h sobre Técnicas de enfiado a cargo de Alicia González. Do 13 ao 15 e do 20 ao 22 de abril, será a quenda de Marcia Ferreira, quen impartirá en Ourense, no local da Asociación de Artesáns, un curso de Perfeccionamento do encaixe de Hinojosa del Valle (50 h).

      En Santiago de Compostela, do 16 ao 20 de abril, terá lugar o curso Perfeccionamento do deseño de xoias en 3D: Rhinogold, de 32 horas de duración, da man de Chesco Díaz. E no tocante á pasamanaría, a Fundación organiza en Tui o curso Perfeccionamento da pasamanaría impartido polo artesán Rafael González os días 26 e 27 de abril, do 2 ao 4 e do 7 ao 11 de maio.

      Por último, todos os luns desde o 16 de abril ata o 7 de maio en Ourense desenvolverase o curso deFacebook para empresas e iniciación ao tratamento da fotografía dixital conducido por Inés Quiñoy.

      Estas actividades de formación están dirixidas principalmente a artesáns inscritos no Rexistro Xeral de Artesanía de Galicia aínda que, en función da dispoñibilidade de prazas, tamén poden participar afeccionados e interesados en xeral. A inscrición en calquera dos cursos pode realizarse a través da páxina web [www.artesaniadegalicia.org](http://artesaniadegalicia.xunta.es/)
