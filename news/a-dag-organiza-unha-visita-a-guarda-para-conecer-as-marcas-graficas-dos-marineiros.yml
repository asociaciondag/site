title: 'A DAG organiza unha visita á Guarda para coñecer as marcas gráficas dos mariñeiros'
body:
  -
    text: |-
      Anabam leva anos investigando esta curiosa manifestación do noso patrimonio gráfico: [http://www.anabam.or /ETNOGRAFIA.%20MARCAS.html](http://www.anabam.org/ETNOGRAFIA.%20MARCAS.html), un complexo sistema, moitas veces de carácter familiar, no que a simboloxíaera transmitida de pais a fillos con pequenas variacións.

      A DAG porá un autobús que sairá da Coruña e fará paradas en Santiago, Pontevedra e Vigo recollendo aos interesados en participar nesta actividade. Horarios e puntos de recollida: 08:00 h Saída da Coruña. Parada do autobús do Carrefour de Alfonso Molina 08:50 h Saída de Compostela. Aparcadoiro do Pazo de Congresos 09:40 h Saída de Pontevedra. Rúa Alameda fronte ao concello 10:20 h Saída de Vigo. Estación do tren A chegada á Guarda está prevista para as 11.30, e ás 12:00 h visisitaremos a asociación de Anabam onde nos mostrarán algunhas pezasorixinais e paneis con reproducións das marcas. A continuación, gozaremos dunha palestra da man de Antón Ferreira (autor do libro: As marcas dos mariñeiros da Guarda, editado por Anabam en 1995) Ás 14:30 haberá un descanso para xantar. A DAG está xestionando un menú cun restaurante da Guarda. Cada persoa pagaría a súa comida. Pola tarde visitaremos a citania de Sta. Tegra en compaña do arqueólogo Antón Malde que nos falará da simboloxía que podemos atopar no castro. Ademais, alí poderemos ver unha pequena reprodución da antiga porta da capela na que os mariñeiros da Guarda e de Povoa de Varzim inscribían as súas marcas. A volta está prevista para ás 19:00 h. Faranse ás mesmas paradas que na viaxe de ida. A actividade é gratis para os socios da DAG e terá un custo de 14 euros para os non-socios. Inscricións socios: enviando un correo a info@asociaciondag.org Inscricións non-socios: enviando un correo a info@asociaciondag.org xunto co xustificante de pagamento. O n.º de conta da DAG é o 2080 0392 23 3040002825 O prazo para inscribirse remata o mércores 15 de outubro. Deixámosvos un par de ligazóns para abrir boca (Fonte, Proxecto Soncheo): - Pequena reportaxe sobre o tema das marcas: <http://proxectosocheo.wordpress.com/2013/01/18/marcas-marineiros/> - unha antiga gravación onde se pode ver a porta orixinal da capela de [Sta.Tegra: https://www.youtube.com/watch?v=LlLGtqp1w-k](https://www.youtube.com/watch?v=LlLGtqp1w-k)
