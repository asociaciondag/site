title: '#Probeta, un programa piloto de formación para deseñadores que combina deseño industrial, gráfico e web'
body:
  -
    text: |-
      Este é o seu particular xeito de loitar contra a rixidez burocrática do sistema de prácticas e tamén de dar resposta ás inquedanzas de xente nova coma Susana Ríos, a moza que lles lanzou o reto, e como non, a primeira seleccionada na edición deste ano. Desde logo non se trata de prácticas ao uso porque:

      1. As persoas seleccionadas non traballarán para as empresas, senón que o farán en proxectos persoais que combinen as tres vertentes do deseño (gráfico, industrial e web) nas que están especializadas cada unha das empresas participantes, que as asesorarán ao longo de todo o proceso. 2. As 64 horas de formación desenvolveranse en cada un dos tres estudios, de forma rotatoria: a primeira semana en Ekinocio, a segunda na Navalla suíza e finalmente a terceira en Cenlitrosmetrocadrado. 3. A cantidade simbólica que terán que pagar os participantes no programa de formación será 1 euro. 4. Os deseñadores beta terán a oportunidade de aprender do proceso de traballo real de tres estudios moi heteroxéneos, mentres que os profesionais poderán entrar en contacto con xente coa que poden traballar nun futuro e beneficiarse do intercambio ideas e experiencias cos que están iniciando a súa andaina profesional. O prazo para inscribirse comezou o 1 de decembro e estará aberto ata o 6 de xaneiro. Toda a información sobre o proxecto e inscrición en:
       
      <http://anavallasuiza.com/probeta/>
