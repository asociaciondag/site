    text: |-
      [Bea Lema](http://bealema.com/) vive na Coruña, a súa cidade natal. Estudou Deseño de Produto e comezou a súa traxectoria profesional traballando para a firma de cerámica Sargadelos. Posteriormente participou na creación do proxecto Lelédacuca, no cal realizou obxectos que mesturan a artesanía tradicional co deseño contemporáneo.

      Arestora é socia da [7H Coop](http://www.7hcoop.es/), desde onde desenvolve o seu traballo en relación co deseño de produto e a ilustración. Realizou proxectos moi diversos (obxectos grandes, obxectos pequenos, instalacións, accións...).

      Creou deseños para amigos, empresas ou institucións como o Certame Coreográfico de Madrid, Fuera de Margen, Unitaria, Nave 1839, as Bibliotecas Municipais da Coruña, o Consello Galego de Cooperativas, a Cidade da Cultura de Galicia ou o Concello de Santiago de Compostela. O pasado mes de agosto foi galardoada co XII Premio de Banda Deseñada Castelao pola súa primeira novela gráfica _O corpo de Cristo,_ que será editada a próxima primavera.
