    text: |-
      Son [Caterina Varela](https://dag.gal/es/caterina-varela/), artista, deseñadora e xestora cultural, nacida e residente en Galicia –entre A Coruña e a Ulloa–.

      Estou feliz de entrar na DAG e de poder coñecer un pouco máis a fondo o sector do deseño galego. Penso que o debate sectorial no campo das artes vivas contemporáneas asemella ter moito que ver co do deseño. Ogallá nos vindeiros anos vexamos abrirse moitas vías de diálogo colectivo entre os sectores creativos aquí en Galicia.

      O deseño gráfico camiña ao meu lado dende fai máis de vinte anos, acompañando a miña traxectoria profesional en proxectos propios, tanto de creación artística como vinculados a residencias artísticas, mediación e comisariado. Son Técnico Superior en Imaxe e curso as últimas asignaturas do Grao en Deseño e Creación Dixital da Universitat Oberta de Catalunya.

      Unha aperta e grazas pola acollida.
    type: text
intro: 'Presentamos a Caterina Varela, unha das recentes incorporacións á DAG, que traballa dentro do sector das artes vivas como deseñadora, artista e comisaria de proxectos. Aquí vos deixamos con ela. Benvida!'
