      Sementares es una nueva productora de semillas multi-especies que apuesta por recuperar un producto de calidad, priorizando características como el valor nutricional y organoléptico de las variedades tradicionales. Colabora con los agricultores gallegos, analizando la trazabilidad y registrando variedades autóctonas a partir del material parental conservado en los bancos de Germoplasma de Galicia.

      El embalaje creado por [Uqui Permui](https://www.uqui.net/es/proyectos/sementares) destaca no solo por su diseño si no también por la utilización de materiales ecológicos, por la producción sostenible y por el respeto al medio ambiente. Expresa además la personalidad de la marca [Sementares](https://sementares.com/gl/inicio/) resaltando su carácter de I+D e inspirándose en los envases farmacéuticos, pero sin perder el atractivo y la proximidad de un producto agroalimentario.

      Los European Design Awards son uno de los premios de mayor referencia en el sector del diseño, y reúnen a profesionales de toda Europa para competir en las diferentes categorías. Un jurado compuesto por especialistas en los diferentes ámbitos del diseño, evalúan los proyectos presentados, teniendo en cuenta la originalidad, la calidad, la innovación y la efectividad.
