    text: |-
      **Audacia** es un espacio de intercambio en el que descubrir ideas y procesos de trabajo y donde artistas y profesionales podrán establecer relaciones positivas entre la economía y las artes. Se divide en cuatro secciones: **Audacia Inspira**, experiencias inspiradoras de artistas hablando de sus trayectorias, de sus procesos creativos y sus comienzos en el mundo profesional; **Audacia Emprende**, ideado para emprendedores artísticos, un espacio donde validar una idea de negocio con especialistas en la materia y recibir una formación exprés; **Audacia Música**, la actuación musical que cerrará cada una de las jornadas del evento; y el **Espacio Expositivo**, una zona dedicada a expositores donde obtener información de primeira mano sobre convocatorias de ayudas a las artes, empresas culturales y emprendimiento creativo, conocer centros de formación artísticos o proyectos creativos propios donde comprar produtos.

      Los/as artistas y profesionales con los que podrás encontrarte estos dos días en el Festival Audacia son Oliver Laxe, Daniel Canogar, Sonia Iglesias, Tono Arias, Iria Váquez, Javier Fuente, Daniel Cerqueiro, María Yáñez, Miguel Diéguez, Janet Novás, 7H Cooperativa Cultural, Anaquiños de Papel, Miguelanxo Prado, Ana Días, David Barro e Cintia Salido. El viernes, la actuación musical de cierre está protagonizada por _The Primitals_ y el sábado por Mercedes Peón junto con la bailarina Janet Novás.

      La entrada al evento es gratuita. Más información:
