  - text: |-
      Este evento se realiza bianualmente desde hace ocho años y pretende visibilizar las actividades y la oferta formativa de la EASD en su entorno social, cultural y productivo, ofreciendo interesantes conferencias de prestigiosas/os profesionales de las artes aplicadas y del diseño, así como la puesta en valor de los proyectos de su alumnado titulado.

      El programa al completo se realiza en el recinto educativo Universidade Laboral en el barrio de A Cuña (Ourense), sede de la EASD Artonio Faíld​e​.

      El martes 1, las xjornadas comiezan con un acto inaugural, la entrega de los Premios de Dinamización en Lingua Galega, y la presentación del Anuario Nimia 2024. ​​A continuación las personas asistentes tendrán oportunidad de escuchar a la diseñadora Laura Meseguer, Anxo Varela y Lúa Lomo de Pruden Tattoo, Zeltia Iglesias y Xurxo Baca, antiguos alumnos de la Escuela.

      El segundo día, la jornada comienza con la proyección del documental del creador audiovisual David Hernández Ollar, escolma da fotografía galega contemporánea. Despué​s será el turno de la​ directora de cine Mercedes Álvarez, de la ilustradora Sonia Pulido y de los fotógrafos Toni Cortés y Lois Cid, que presentarán el fotolibro Man. La jornada terminará conociendo la experiencia profesional de las ilustradoras y antiguas alumnas Blanca Muñiz, Elena Andrés y Maiky

      El jueves 3, la Escuela cuenta con la presencia de nuestro socio y diseñador de producto [Ismael Velo](https://www.ismaelvelo.com/), la arquitecta Laura Ortín, la diseñadora e ilustradrora Andrea García y la ebanista Chus Lamas. Además, María Molina, Iria Pereira y Carla Vilar, alumnas del Grado de Diseño de Interiores, tendrán la oportuidad de presentar el proyecto O xardín de Casandra.​​

      Las jornadas Crea están abiertas al público general, para que conozca de primera mano unas prácticas profesionales llenas de creatividade y técnica muy necesarias y demandadas por la sociedad y el ámbito productivo.​
