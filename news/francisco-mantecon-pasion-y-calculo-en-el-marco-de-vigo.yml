title: "Francisco Mantecón. Pasión y cálculo en el MARCO de Vigo"
body:
  - text: |-
      El proyecto expositivo, coproducido por el propio MARCO y la Fundación Luís Seoane y comisariado por Ángel Cerviño y Alberto González-Alegre, revisa una parte de la trayectoria del artista y diseñador Francisco Mantecón, la correspondiente a sus series de pinturas de las décadas de los ochenta y noventa, coincidiendo con su etapa de madurez. Paralelamente a la muestra, la editorial Galaxia -de quien Mantecón fue colaborador histórico- acaba de publicar un libro del mismo título con textos de varios autores -Francisco Sampedro, Antonio Doñate &amp; X. Carlos Hidalgo, Manolo Figueras, Vítor Mejuto, Roque Lazcano Vázquez, Mar Vicente, Manolo Moldes- sobre la figura y trayectoria de Mantecón, imágenes de sus obras, y una selección de citas del artista extraídas de entrevistas en la prensa entre 1976 y 1994. Más información en:

      <http://www.marcovigo.com/es/content/francisco-mantec-n-pasi-n-y-c-lculo>
