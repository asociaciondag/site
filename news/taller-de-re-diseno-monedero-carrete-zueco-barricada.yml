title: 'Taller de re-diseño: monedero, carrete, zueco, barricada'
body:
  -
    text: |-
      El taller está orientado a la formalización de objetos utilitarios mediante el remontaje de materiales que se encuentran al término de una cadena de consumo.

      Se trata de realizar propuestas de reutilización y reprogramación de materiales de deshecho orientados hacia un uso cotidiano en forma de pequeños artefactos.

      Objetos insurrectos considerados como anti-mecanismos que cumplen temporalmente una función; utensilios primordialmente empáticos, afectivos; dispositivos que plantean un reaprendizaje crítico, poético a través de la desnudez de los materiales.
