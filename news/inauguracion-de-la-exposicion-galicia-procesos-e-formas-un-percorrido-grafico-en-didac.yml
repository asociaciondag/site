    text: |-
      Esta exposición, coproducida por la Xunta de Galicia y la Fundación Didac dentro del Programa de Deseño para a Innovación e a Sustentabilidade - Diferenza, es una versión de la exposición más amplia que pudimos ver en la [Porto Design Biennale](https://www.portodesignbiennale.pt) y que llevaba por título _Galicia, Procesos e formas_.

      La selección de trabajos en esta ocasión se centra principalmente en el material gráfico que estuvo presente en la bienal y busca formar parte de la Colección Didac con intención de crear un archivo digital para estudiar la historia del diseño en Galicia junto con estudios, publicaciones, charlas _online_ y diversos contenidos digitales.

      La exposición estará abierta al público hasta el 31 de octubre de 2024, de lunes a viernes en horario de 10 a 14 y de 16 a 19 horas; y los sábados con cita previa.
