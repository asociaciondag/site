intro: "La Consellería de Economía, Emprego e Industria, a través de la Axencia Galega de Innovación (GAIN), celebra el próximo 15 de mayo, en el CIS Tecnoloxía e Deseño de Ferrol, la jornada: **“El diseño – buenas prácticas, propuestas de acciones y apoyo a PYMEs”** en el marco del Programa Deseño para a Innovación que está activo hasta finales de 2020."
