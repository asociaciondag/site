      Siendo esta la página de lal DAG, no podemos dejar de hacer una mención especial a la presencia de sus socios en las distintas categorías, ya sea entre los finalistas ([Costa](http://costa.io/), finalista en la categoría de mejor Diseño Industrial, y de [Tony Le Brand](http://www.lebrand.es/), en la categoría de mejor Diseño Gráfico y mejor Diseño Digital), ya sea entre los premiados, el caso de [Uqui Permui](http://uqui.net/), ganadora del Premio al Mejor Diseño Gráfico; de [cenlitrosmetrocadrado](http://cenlitrosmetrocadrado.com/), ganadores del Premio al mejor Diseño Industrial y de [Tony Le Brand](http://www.lebrand.es/), premiado doblemente, en la categoría de mejor Creatividad Gráfica y en la de Creatividad Audiovisual. Enhorabuena a todos :)

      A seguir, reproducimos la lista completa con todos los proyectos galardonados (marcados en negrita) y finalistas en las distintas categorías y subcategorías:

      ### Diseño

      Mejor Diseño Gráfico

      - [**Compostela en negro**](http://uqui.net/gl/proxectos/25n-compostela-negro) (Uqui Permui)
      - Ceeñe (Alfonso Molinelli Fernandez - Tony Le Brand)
      - Trabe (Daniel Bembibre Belda - Costa)

      Mejor Diseño Industrial

      - CC Pontevella (Iago Barbeito - Setga)
      - Packs desechables (Daniel Bembibre - Costa)
      - [**Lusi**](http://cenlitrosmetrocadrado.com/lusi/) (Cenlitrosmetrocadrado)

      Mejor Diseño Digital

      - Bysidecar (Alfonso Molinelli Fernandez - Tony Le Brand)
      - Casa da Tula (Christian García Bello - Atelier)
      - [**Vieiros**](http://www.miriamrseoane.com/work/vieiros-app/) (Míriam Rodríguez Seoane)

      ### Creatividad

      Mejor Creatividad Gráfica

      - Rebobina TV (Xabier Balado Cives - Cuattro idcp)
      - Carreras populares (Alfonso Molinelli Fernandez - Tony Le Brand)
      - **C42** (Alfonso Molinelli Fernandez - Tony Le Brand)

      Mejor Creatividad Audiovisual

      - **Inditex sustainability** (Alfonso Molinelli Fernandez - Tony Le Brand)
      - Red Bull scrapyard (Santiago Romero Zaloña - Verve Creative Group)
      - Tarjeta Boomerang (Sonia Barros López - 300 Kilos)

      Mejor Idea Integrada-Crossmedia

      - **110 etiquetas** (Imaxe)
      - Desierto
      - Desierto

      ### Marketing

      Mejor Estrategia/Acción de Branding

      - Xoves Codax (Carolina Rivas)
      - Ingapan morriña (Nano López)
      - **Abanca o importante** (Sergio Martínez-Aoiz Pérez)

      Mejor Acción Relación con el Cliente/Escucha del cliente

      - Neurolgyca Carrefour (Juan Graña Rodríguez)
      - A túa compra. Os teus temazos (Fátima Carmena Mayorga - Nasas)
      - **Furancho Galician Food** (Adrián González Gil - Koolbrand)

      Mejor Estrategia/Acción Producto

      - **Ingapan rodados** (Nano López)
      - 110 Anos Estrella Galicia (Imaxe)
      - A casa vella (Alfonso Molinelli Fernández - Tony Le Brand)

      ### Comunicación

      Mejor Estrategia Comunicación Externa

      - Cenor (Sara Iglesias Besada)
      - Pizarra de Galicia (Christian García Bello - Atelier)
      - **Punto e seguido** (Patricia Vior Lanza)

      Mejor Estrategia Comunicación Interna

      - **Join**
      - Castrosúa (Teresa Fernández)
      - Feliz verano (Xabier Balado Cives - Quattro idcp)

      Mejor Práctica en la Comunicación da RSE

      - **Galejobs** (Ana Veiga)
      - Resocial (Pedro Tasende Cancela - Aporta Comunicación)
      - Compromiso local (Fátima Carmena Mayorga - Nasas)

      ### Artes Gráficas

      Mejor Catálogo Publicitario

      - **Sensia**
      - Setga
      - Alve (Xabier Balado Cives - Quattro idcp)

      Mejor Formato PLV

      - Desierto

      Mejor Libro Editado

      - **El Camino Francés** en el Códice Calixtino
      - Contos vellos para rapaces novos (José Carlos Santos Montañés - Bolanda)
      - Semente galega (José Carlos Santos Montañés - Bolanda)

      ### Editorial

      Mejor Libro (contenido)

      - **Netiqueta** (Carlos Alberto del Pulgar - Nova Galicia Edicións)
      - Contos vellos (José Carlos Santos Montañés - Bolanda)
      - Historia para incrédulos (Lucila Ventoso Casais - Andavira)

      Mejor Autor

      - Desierto

      Mejor Editor

      - **Edicións Bolanda**
      - Nova Galicia Edicións
      - Teófilo Editores

      Se entregaron también dos premios honoríficos a la trayectoria: a José Luis Bonet, presidente del Foro de Marcas Renombradas Españolas y presidente de Freixenet, y a Marçal Moliné, reconocido publicista catalán.
