  - text: |-
      _Cuentos Mestizos_ é a primeira monografía da artista Mercedes Azpilicueta. O traballo artístico desta arxentina tivo una gran difusión internacional nos últimos anos sendo nominada no Prix de Roma en 2021. A súa obra artística céntrase principalmente na _perfomance_ cunha forte influencia literaria e un posicionamento ideolóxico claro, principalmente decolonial e antipatriarcal. O libro achega unha mostra extensa das súas obras a través dun formato experimental no que os proxectos da artista aparecen coma pequenas historias dentro dunha entrevista a modo de «narración» que vai percorrendo o libro.

      O deseño de desescribir procura incorporar algúns dos elementos que caracterizan a obra de Mercedes Azpilicueta: a importancia dos procesos de traballo, a visibilización do traballo da muller, o literario e o narrativo, o carácter teatral e performativo das súas obras. Todo o libro, como é costume nos traballos de desescribir, está producido en Galicia. O bordado da cuberta está realizado nun taller dun barrio da periferia rexentado por mulleres migrantes latinoamericanas.

      O libro publícase co gallo do fallo do VIII Premio Internacional de Arte [Fundación María José Jove](https://www.fundacionmariajosejove.org/) e está coeditado e distribuído por [Turner](https://www.turnerlibros.com/libro/cuentos-mestizos/).

      Non é a primeira vez que o traballo de Cibrán Rico e Suso Vázquez acada recoñecemento nos D&amp;AD. O libro _Ostalgia_ de Simona Rota da súa editorial [Fabulatorio](http://fabulatorio.org/publicacion/ostalgia-2/) e o catálogo da exposición _Günthter Förg. Verfolgen Malerei_ da [Fundación Seoane](https://fundacionluisseoane.gal/gl/publicacions/gunther-forg-verfolgen-malerei-2/) tiveron recoñecemento nas convocatorias do 2014 e do 2015 respectivamente.

      O [D&amp;AD](https://www.dandad.org/) é unha asociación sen ánimo de lucro formada no ano 1962 por diferentes profesionais entre os que se atopaban David Bailey, Terence Donovan e Alan Fletcher. Os seus membros representan ás comunidades creativas, de deseño e de publicidade, non só en Gran Bretaña, senón en todo o mundo. Estes premios son recoñecidos a nivel mundial como un dos máximos galardóns creativos.
