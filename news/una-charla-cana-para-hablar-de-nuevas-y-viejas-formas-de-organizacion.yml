title: "Una charla & caña para hablar de nuevas y viejas formas de organización"
body:
  - text: |-
      Uqui Permui de la [DAG](http://dag.gal/es/acerca-de/que-es-la-dag) y Marcelino de la Fuente de [AGA](http://www.aga-asturias.org/) serán los protagonistas de la Caña &amp; Charla que organiza el colectivo Unitaria para el próximo viernes 9 de octubre a las 20.00 h.

      Como en las ediciónes anteriores, se trata de encuentros informales, abiertos al público, que tienen lugar en el local de [Unitaria](http://escolaunitaria.com/) situado en la calle de San Pedro s/n en Santiago de Compostela.
