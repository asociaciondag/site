intro: 'A Axencia Galega da Industria Forestal (XERA), en colaboración coa Escola de Arquitectura de CESUGA, propón un completo programa para falar da madeira desde múltiples perspectivas: a tecnoloxía, a arquitectura, a xestión forestal e o deseño.'
