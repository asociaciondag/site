    text: |-
      As xornadas, que terán lugar na sede do CESUGA os días 7 e 8 de febreiro, inclúen unha serie de charlas organizadas en tres bloques: territorio, arquitectura e moble. O venres, na primera sesión, vaise falar de urbanismo ecolóxico, de ordenación, de planificación e de xestión forestal sustentable. Na sesión de tarde os relatorios xirarán ao redor da arquitectura construída en madeira. E xa na segunda e última xornada, o moble será o protagonista. Os relatores falarán dos procesos de deseño e fabricación de mobles, de proxectos que mesturan a innovación industrial e a artesanía. Os nosos compañeiros Ricardo Tubío e Xabier Rilo, do estudio Cenlitrosmetrocadrado, ofreceran o seu particular punto de vista nesta última xornada do evento.

      Todas as charlas son gratuítas. Para asistir é necesaria a inscrición previa a través do formulario que se pode atopar na páxina web do evento. O prazo para anotarse remata este mércores 5 de febreiro.

      Máis información na [web das I Xornadas Internacionais Madeira 2020](http://feiradegalicia.com/jornadas_internacionales_madera/index.php/gl/).
