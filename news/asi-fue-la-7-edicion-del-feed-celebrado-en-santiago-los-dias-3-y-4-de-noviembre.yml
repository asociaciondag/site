title: "Así fue la 7ª Edición del FEED​ celebrado en Santiago los días 3 y 4 de noviembre"
body:
  - list: before
    image: /img/news/images/foto-feed2023.jpg
    text: "Foto: Rubén Vilanova"
    mode: normal
    type: image
  - text: |-
      Las sedes principales de este año volvieron a ser el CGAC y la Fundación Didac. La primera para acoger las jornadas de tarde y la segunda para desarrollar los talleres formativos. En la líne​a​ de las actividades realizadas en años anteriores, la 7ª edición del FEED retomó​ los dos días de evento y sirvió de punto de encuentro para que los y las profesionales compartieran experiencias, satisficieran la demanda de formación continua y propiciasen la reflexión y el debate interno en la profesión.

      En cuanto a la formación, se realizaron 2 talleres para un grupo de 20 personas, que se desarrollaron en la Fundación Didac. El taller del viernes 3 fue impartido por David Galar de Thru Motion, estudio de diseño con sede en Barcelona especializado en diseño gráfico animado que trabaja para grandes marcas nacionales e internacionales. El taller del sábado 4, sobre procesos y negocios de diseño, fue impartido por Marta Falcón, diseñadora de producto de formación, que ha ido evolucionando hacia el diseño de procesos y servicios y que trabajó​ para grandes corporaciones en su diseño interno.

      En cuanto a la difusión, se realizaron 8 conferencias, 2 mesas redondas y 6 presentaciones de proyectos de estudiantes en las dos jornadas enlas que discurrió esta 7ª edición del FEED. En la jornada del viernes por la tarde las personas asistentes acudieron hasta el auditorio del CGAC para escuchar a Salva Codinach de [Oiko Design Office](https://www.oikodesignoffice.com/), hablar sobre los proyectos que desarrollan bajo la filosofía del proceso completo de reciclaje de materiales; a [María Agra](http://maria-agra.com/mariaagra/), que hizo un pequeño recorrido por su trayectoria hasta llegar a trabajar como diseñadora digital de interfaces con tecnología _blockchain_, haciendo especial hincapié en la experiencia del usuario; y a David Galar, de [Thru Studio](https://thrumotion.com/work/), que presentó varios proyectos completos donde el movimiento forma parte del diseño corporativo como una extensión del diseño gráfico. La edición de este FEED quedó inaugurada a las 16 h por parte de Xóse García presidente de DAG y Anxo Lorenzo, director general de Cultura da Xunta de Galicia, que acudió en representación de AGADIC. Durante la mesa redonda del viernes, moderada por Xóse García, los relatores pudieron responder además a varias preguntas del público. El punto final de este primer día lo pusieron los estudiantes de las escuelas de diseño que presentaron sus proyectos fin de grado.

      En la jornada del sábado, de nuevo en el auditorio del CGAC, las personas asistentes pudieron conocer de primera mano la exposición «Galicia procesos e formas» que comisaria David Barro, de la [Fundación Didac](https://didac.gal/didac/es), en la [Porto Design Biennale](https://www.portodesignbiennale.pt/), donde este año está Galicia representando a España como país invitado. Despues, fue el turno de [Noemí Cortizas](https://ydemaker.com/), diseñadora de producto e especializada en co-diseño, que habló del necesario control y procesado de materiales para un reciclado óptimo, exponiendo casos de estudio franceses, país desde donde trabaja para diferentes marcas. Àngela Montagud nos habló de varios proyectos a partir de palabras que definen su estudio [Clap](https://weareclap.com/) y su especial forma de trabajar y producir, desde lo local para todo el mundo. Por su parte, [Marta Falcón](https://martafalcon.com/) expuso situaciones de estrés a las que nos enfrentamos los y las profesionales del diseño en nuestro día a día y dio recomendaciones y tips para salvar algunas circunstancias. Por último, [Isidro Ferrer](https://isidroferrer.com/), gran referente del diseño gráfico en España y Premio Nacional de Diseño en 2002, ofreció una charla muy inspiradora presentando los últimos proyectos editoriales desarrollados, con especial énfasis en el diseño de portadas de libros y la programación realizada para diferentes teatros con público infantil. En la mesa redonda posterior, moderada por Thais Suárez, los cuatro relatores invitados pudieron también charlar con el público además de contestar a las cuestiones planteadas.

      Al terminar esta jornada, invitadas y socias y socios de DAG pudieron escuchar a [Pepe Barro](https://gl.wikipedia.org/wiki/Pepe_Barro), diseñador gallego de referencia que este año cumple 50 años en la profesión y lo rememora con la exposición «A cociña de Barro» en la Fundación Didac, donde presenta 66 cuadernos de dibujo y anotaciones sobre los proyectos desenvolvidos en los últimos 30 años. La exposición se completa con varias piezas de cartelería y tres proyecciones y se puede visitar hasta el 22 de diciembre.

      Desde DAG queremos agradecer el patrocinio principal de la Xunta de Galicia a través de AGADIC, entidad que viene apoyando estos encuentros desde el año 2010. ​También a la Fundación Didac y al CGAC, por cedernos los espacios para el desarrollo óptimo de las actividades; y a las empresas colaboradoras habituales, Anduriña, Axeitos&amp;Co y Serilúa. También agradecemos la colaboración y participación activa de las escuelas de diseño EASD Antonio Faílde, EASD Pablo Picasso, EASD Ramón Falcón, EASD Mestre Mateo, ES Marcelo Macías y el Master en Dirección de Arte en Publicidad de la Universidade de Vigo; a conferenciantes y al público asistente, por confiar en la organización y formar parte de esta edición.

      ¡Nos vemos en el FEED 2025!
