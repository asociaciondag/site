      [Bea Lema](http://bealema.com/) vive en A Coruña, su ciudad natal. Estudió Diseño de Producto y empezó su trayectoria profesional trabajando para la firma cerámica Sargadelos. Posteriormente participó en la creación del proyecto Lelédacuca, en el que cual realizó objetos que mezclan la artesanía tradicional con el diseño contemporáneo.

      En la actualidad es socia de [7H Coop](http://www.7hcoop.es/), desde donde desarrolla su trabajo en relación con el diseño de producto e ilustración. Ha realizado proyectos muy diversos (objetos grandes, objetos pequeños, instalaciones, acciones...).

      Ha creado diseños para amigos, empresas o instituciones como el Certamen Coreográfico de Madrid, Fuera de Margen, Unitaria, Nave 1839, las bibliotecas municipales de A Coruña, el Consejo Gallego de Cooperativas, la Ciudad de la Cultura de Galicia o el Ayuntamiento de Santiago de Compostela. El pasado mes de agosto fue galardonada con el XII Premio Castelao de Cómic por su primera novela gráfica _O corpo de Cristo,_ que será editada la próxima primavera.
