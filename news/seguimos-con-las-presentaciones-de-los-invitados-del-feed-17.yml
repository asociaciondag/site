intro: 'Si la semana pasada os presentábamos a [Elena Urizar](https://dag.gal/es/un-taller-de-visual-thinking-abrira-el-feed-2017/) y a [Joana Correia](https://dag.gal/es/la-tipografia-sera-la-protagonista-del-segundo-workshop-del-feed/), hoy es el turno de Bea Lema. La diseñadora gallega será una de las conferenciantes del sábado, con una intervención en la que partirá de su propia experiencia para hablar del carácter multidisciplinar de la profesión del diseño.'
