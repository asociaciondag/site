title: "Dino dos Santos centrou a súa intervención no feet 2010 nos últimos traballos"
body:
  - text: |-
      O deseñador portugués desvelou algunhas claves do seu traballo e fixo un repaso polas tipografías realizadas desde 2007 ata a actualidade. Unha especial atención dedicou a dúas novas familias de tipos especialmente deseñadas para o uso editorial: Acta &amp; Acto e Velino. A primeira, versión serif (Acta) e san serif (Acto) hai pouco que foi estreada polo diario chileno _La Tercera_ para celebrar o seu sesenta aniversario; mentres que a Velino é a principal fonte empregada pola publicación _Nós_ en Portugal desde 2009. Recentemente tamén viu incluída no novo _Diário de S. Paulo_ a Velino xunto coa Prelo e a Prelo Slab. Por último, velaquí tedes algúns datos máis que permiten comprender porque se está a converter nun dos nomes fundamentais dentro do deseño de tipos nos últimos tempos:

      - As súas tipografías úsanse en 48 linguas distintas.
      - Publicacións de todo o mundo empregan os seus tipos: _Jornal das Letras_ (Portugal), _Diário Económico_ (Portugal), _Libèration_ (Francia), _Le Figaro_ (Francia), _A Bola_ (Portugal), _The Observer_ (Reino Unido), _Correio da Bahia_ (O Brasil), _O País_ (Angola), _Tiempo_ (España), _Los Angeles Magazine_ (EUA).
      - Deseñou tipografías exclusivas para revistas como _New York Times Magazine_ (Nyte), _Stuff Magazines_ (Strapff), _House Traders_ (Dobra).
      - No apartado dos galardóns, a súa tipografía Andrade, inspirada no traballo do tipógrafo luso Manoel de Andrade de Figueiredo foi unha das gañadoras nos premios aos mellores deseños tipográficos da revista _Creative Review_ en 2006. E coa Ventura obtivo o Certificado de excelencia ao deseño de tipos do Type Directors Club de Nova York en 2008.

