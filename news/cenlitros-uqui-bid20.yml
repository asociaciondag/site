  - text: |-
      A Bienal Iberoamericana de Deseño é unha iniciativa de DIMAD, cuxo eixo central é unha exposición internacional itinerante. A semana inaugural terá lugar do 23 ao 27 de novembro na Central de Deseño de Matadero Madrid. A mostra, que se convirte nun punto de encontro para profesionais e institucións, permanecerá aberta ao público ata finais de ano.

      Dos 420 proxectos presentados, 140 son as propostas seleccionadas por un xurado internacional. Arxentina, Bolivia, Brasil, Chile, Colombia, Costa Rica, Cuba, Ecuador, O Salvador, Guatemala, Honduras, México, Nicaragua, Panamá, Paraguai, Perú, Portugal, Porto Rico, República Dominicana, Uruguai e Venezuela son, xunto con España, os países representados. Este ano a DAG celebra a selección do traballo de 3 das nosas asociadas, a deseñadora [Uqui Permui](https://uqui.net) e Xabier Rilo e Ricardo Tubío, do estudio de deseño [cenlitrosmetrocadrado](http://cenlitrosmetrocadrado.com). Os proxectos seleccionados serán publicados no catálogo da exposición e tamén na propia páxina web da BID 2020.
