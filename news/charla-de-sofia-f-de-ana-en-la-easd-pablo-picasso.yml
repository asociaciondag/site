      Nuestra asociada [Sofía Fernández de Ana](https://dag.gal/gl/sofia-f-de-ana/) (@sofia4design) impartirá la charla «Comunicar visualmente» con la que ofrecerá su experiencia al alumnado en el campo del diseño gráfico, desarrollando proyectos de identidad corporativa, packaging, publicaciones e imagen de eventos.

      Licenciada en en Bellas Artes y con un máster en diseño y comunicación por el Pratt Institute, School of Art &amp; Design de Nueva York, cuenta con una larga trayectoria en el sector desarrollada en distintos lugares del mundo. Desde sus comienzos haciendo práticas en el estudio de Milton Glaser hasta su actual puesto como creativa senior en Hifas da Terra (Pontevedra), pasó por Apple Design Source Inc y Russell Design Associates en Nova York y Frank Schröder London en Londres.

      Ya en España, formó parte de B&amp;R Nektarnet en Barcelona e trabajó como freelance en Landor Associates e Interbrand, Madrid. En Galicia, desde el año 2006, y también como profesional independiente, tuvo por clientes a empresas e instituciones como la Fundación Barrié, el Ministerio de Sanidad, el Ayuntamiento de Pontevedra o Bodegas Vivanco.

      Además de su intervención, comenzará a las 12.00 h, la Escola programa para ese día una exposición de versos que reivindican a las mujeres seleccionados del cancionero tradicional gallego.
