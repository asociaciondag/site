      Los socios y socias de DAG están de enhorabuena por este reconocimiento que da Veredictas Excellence Standard al trabajo realizado en el año 2023. En concreto, Dardo, estudio de deseño liderado por nuestra socia Conchi Mayo, se llevó un Oro en la categoría de mejor diseño de una publicación editorial por el catálogo _Markus Linnenbrink. Flamigloveanddestiny_, editado por Fundación DIDAC. Este mismo catálogo se llevó también un Oro a la mejor cubierta de un libro. Además, Dardo obtuvo tres Selecciones Anuaria: una por el diseño del cartel «Un viaje extraordinario. El efecto espejo de los océanos», realizado para CentroCentro Madrid-Palacio de Cibeles; otra a la mejor ilustración creada para la campaña de la Xunta de Galicia «Artesanía di moito de ti»; e una tercera también dentro de la categoría de mejor publicación editorial para _Galicia. Procesos y formas_​​.

      El socio Carlos El Rojo, de Coma comunicación, se llevó una Selección Anuaria por el diseño del imagotipo realizado para el Tribunal Superior de Xustiza de Galiza. Por su parte, los compañeros de Desoños, Carlos Álvarez, Noelia Estévez y Susana González, no paran de recoger premios por la web del Arquivo do Deseño AR\\DE, proyecto impulsado por el grupo de trabajo que hay en DAG y que recientemente consiguió el Premio Paraugas al mejor diseño digital. Agarimo estudio, liderado por nuestra socia Mónica Lemos, se llevó una Selección Anuaria por el _naming_ para Zoireo. ​​
