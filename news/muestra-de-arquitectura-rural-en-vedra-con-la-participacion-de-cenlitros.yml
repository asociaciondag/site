    text: |-
      El amplio programa de la muestra incluye visitas, charlas, conversaciones, talleres, exposiciones, actuaciones… todo al redor del rural, buscando la revalorización y la conservación del patrimonio construido y etnográfico, potenciando un desarrollo sostenible y orgánico con la participación vecinal.

      El primer día, el 9 de mayo, las actividades se localizan en el Campo da Festa de San Pedro de Sarandón y la temática se centra en la naturaleza: bioconstrución y energía. El día 10, las actividades se trasladan a la Estación de tren de Santa Cruz de Ribadulla con la temática de la rehabilitación y el uso indispensable de reducción, reutilización y del reciclaje de materiales. Nuestro socio Xabier Rilo, junto con su compañero en Cenlitros, Ricardo Tubío, darán un taller de «Producto de aprovechamiento», orientado a la creación de un objeto-producto a partir de materiales industriales y accesibles y de fácil manipulación.

      La muestra se cierra el día 11 de mayo en el Campo da Festa de San Fins de Sales centrando la temática en la incursión de técnicas modernas de construcción mediante elementos prefabricados.

      La participación en alguna de las actividades tiene límite de plazas, polo que es necesario inscribirse previamente en la web del Concello de Vedra.
