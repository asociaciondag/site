      Las cuatro nominaciones de nuestros socios se convirtieron en premio durante la Nit Laus. Cuatro eran los proyectos que estaban nominados en las distintas categorías y cuatro han sido los proyectos que han conseguido un Laus de bronce en esta convocatoria.

      Roberto Núñez Studio ha sido galardonado en la categoría de Dirección de arte / packaging por su trabajo para Maccerato, de Viña Almirante SCG. Un diseño homenaje a Domingo Fontán y a su magnífica carta geométrica de 1834.

      Roberto ha recibido también un bronce por la dirección de arte de la [web de Davide](https://www.davide.es/es/), una bodega para la que se creó un código gráfico minimalista, delicado y onírico. Un proyecto complejo que además del desarrollo gráfico y web, incluye contenido audiovisual, fotografía de producto e ilustraciones CGI.
