      Los compañeros de desescribir, reconocidos en numerosas ocasiones en los Laus, han sido galardonados en esta nueva edición por el cartel para el filme Ons, de Maruxiña Films, y el catálogo [«Cabrita. WORK (always) IN PROGRESS»](https://libraria.xunta.gal/gl/cabrita-work-always-in-progress), para el Centro Galego de Arte Contemporánea.

      El catálogo de la exposición retrospectiva del artista Pedro Cabrita Reis es un diseño «silencioso» que refleja la mirada de un artista obsesionado con el archivo y documentación de su obra.

      El cartel para la película «Ons», premiado también con un bronce, es una propuesta que busca sugerir, interpelando a quien mira. Un diseño que prescinde de lo innecesario para transmitir unha atmósfera concreta a través de la tipografía, el color, y la fotografía.
