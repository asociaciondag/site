      Os mellores profesionais europeos da industria creativa, da publicidade e do deseño volverán ao Disseny Hub Barcelona para asistiren á quinta edición do **ADCE European Creativity Festival**, que presenta un programa de dous días -9 e 10 de novembro- con inspiradoras palestras, obradoiros e espazos para o encontro entre profesionais.

      So o concepto **‘Rewiring the Creative Machine’**, a edición deste ano propón conciliar creatividade e tecnoloxía “a través do deseño de fluxos de traballo e procesos colaborativos adecuados á complexidade do proceso creativo_”_, en palabras de **Kris Hoet**, comisario do Festival e director de innovación en **Happiness** e **FCB Global**.

      ## O futuro dos procesos creativos

      Recoñecer o verdadeiro impacto da automatización e dixitalización sobre o proceso creativo, que é caótico e impredicíbel por natureza, é a cuestión sobre a que debaterán os [relatores](https://www.adceurope.org/festival/speakers/) protagonistas das palestras programadas para o venres 9 de novembro. Son:

      - **Neil Christie**, CEO de **W+K London**. Co título **The Case for Chaos**, Christie propón co seu discurso unha estratexia de sobrevivencia para a creatividade “no medio da estupidez da ortodoxia, o instinto corporativo, a ilusión das mellores prácticas ou os abafantes efectos dos procesos.
      - **Maria Scileppi**, creativa residente en **Dropbox** ofrecerá unha palestra co título **What is the question? That is the question**. Como artista que deseña incubadoras creativas dentro das organizacións, Scileppi compartirá historias de contratempos, descubertas e explicará como conseguiu traballar no que ela mesma denomina ‘espazos intermedios’. Tamén exporá cales son os ingredientes para unha colaboración creativa exitosa e como crear marcos sustentábeis para traballar en colaboración con outros cando estes mudan de proxecto con frecuencia.
      - **Tim Malbon,** socio fundador de **Made by Many** centrará a súa intervención, titulada **Everyone’s creative**, en explicar como a súa axencia abriu o proceso creativo aos seus clientes e aos consumidores finais, logrando crear así un modelo multifuncional para os seus equipos que envolve todo o mundo no proceso de deseño.
      - **Pip Jamieson**, fundador e CEO en **The Dots**, a comunidade creativa chamada a ser o próximo Linkedin por Forbes, propón unha conferencia que baixo o título ‘**The Robots are coming! Ten tips to thrive in an age of automation.’** descubrirá dez formas en que a creatividade pode prosperar na era da automatización.
      - **Conn Bertish**, fundador e CEO en **Cancer Dojo**, -aplicación móbil que combina creatividade, tecnoloxía e medicina para axudar os doentes con cancro- explicará na súa intervención titulada ‘**Why dying made me a better creative’** a importancia e o poder da creatividade nun mundo rexido polo estrés.
      - **Rey Andrade**, director creativo en **72andSunny Amsterdam**, remarcará a importancia da diversidade na industria creativa e como as organizacións multiculturais e diversas poden converterse en potentes contornos creativos. ‘**Creativity needs diversity**’ é o título da palestra que propón.
      - **Julia Blomquist**, planner en **Forsman &amp; Bodenfors** presentará unha conferencia titulada ‘**How “tillsammans” promotes creativity**’, na que reflexionará sobre como unha aproximación colaborativa á resolución de tarefas axuda a promover a creatividade.
       
      ## Workshops e High Potentials

      A mañá do sábado, 10 de novembro, os asistentes con Full Pass poderán participar nun dos obradoiros programados á volta das singularidades do proceso creativo. Un total de oito propostas, totalmente prácticas, pensadas para inspirar e estimular as habilidades dos participantes na resolución de problemas, a resiliencia, a colaboración e a procura de formas innovadoras de potenciar a súa creatividade:

      - **Transforming the Business of Creativity: a magical primer for building a successful digital organisation’** con Tim Malbon (Made by Many) &amp; Rubens Filho (Abracademy)
      - ‘**Become Harder to Kill**’ con Conn Bertish (Cancer Dojo)
      - Á tarde, o auditorio del Disseny Hub Barcelona acollerá a sesión [**High Potentials**](https://www.adceurope.org/education/high-potentials/). Un desafiante e inspirador formato deseñado para axudar a creativos mozos a mostrar as súas habilidades, crear unha rede de contactos e encontrar traballos
      - ‘**The Secrets of the Unpredictable. Behind the Scenes Creative Tech Workshop**’ con Daniel Torrico &amp; Guillem Castellvi (Wildbytes)
      - ‘**Blockchain is WTF(mpoc): a Way to Transform the F\*\*\*ing Messy Process Of Creativity**’ con Gerri Smits
      - ‘**Generate Ideas with LEGO® SERIOUS PLAY®**’ con Enrique Conches
      - ‘**Generative Design, Processing the Future**’ con Maximilian Heitsch, Korbi Lenzer (Moby Digg) e Saurabh Kakade (Serviceplan)
      - ‘**Out of the darkness and into the light. A performance writing workshop**’ con Marcus Brown
      - ‘**Human Creative Machine’** con Maria Anderson-Contreras
       
      Á tarde, o auditorio do Disseny Hub Barcelona acollerá a sesión [**High Potentials**](https://www.adceurope.org/education/high-potentials/). Un desafiante e inspirador formato deseñado para axudar os creativos mozos a mostraren as súas habilidades, crearen unha rede de contactos e encontraren traballos irresistíbeis. Na súa cuarta edición, o programa deste ano traballa para conectar os novos talentos emerxentes cos directores creativos e responsábeis de recursos humanos de destacadas axencias europeas. Durante a sesión, os mozos participantes terán a oportunidade de presentaren ao público os mellores traballos e participaren nun ‘_speed dating_’ con representantes de varias axencias para xerar novas relacións profesionais.

      ## Creative Incubator

      Unha das sesións máis esperadas do Festival terá lugar o sábado 10 de novembro ao mediodía. Será a presentación das conclusións do programa formativo [**Creative Incubator**](https://www.adceurope.org/education/creative-incubator/), deseñado pola ADCE en colaboración con **Pi School** para definir os futuros modelos de negocio e organización da industria publicitaria e do deseño

      Que papel xogan a realidade virtual, a realidade aumentada, a intelixencia artificial ou o _machine learning_ nas axencias? Que necesidades terán os clientes no futuro? Estas e outras preguntas vertebraron os 3 módulos formativos que se desenvolveron este curso en Roma, Barcelona e Berlín para debater o modelo actual de axencia e cuestionar o status quo da industria creativa, ofrecendo un punto de encontro para que os creativos reflexionen. **Jamshid Alamuti**, CEO e cofundador de **Pi School, y director del Creative Incubator, será o encargado de presentar as conclusións do programa que considera “unha oportunidade única para solucionar os problemas do mañá, unindo tecnoloxía, creatividade e iniciativa empresarial”.

      ## ADCE Awards

      No marco do Festival desenvolverase a 27ª edición dos **ADCE Best of European Design and Advertising Awards**, única competición internacional aberta exclusivamente aos traballos recoñecidos en competicións nacionais europeas. As distincións que concede o ADCE considéranse como a ‘Champions League’ xa que todas as pezas recoñecidas como as mellores de Europa deben ter sido previamente gañadoras nas competicións dos seus respectivos países de orixe. En España poden presentarse os gañadores e seleccionados dos Premios c de c e ADG Laus até o 5 de outubro, a través de [awards.adceurope.org](https://www.adceurope.org/awards).

      Os gañadores daranse a coñecer o sábado pola tarde e unhas horas despois anunciarase o esperado **Grand Prix 2018** na Festa de Clausura do Festival.

      ## Sobre o Art Directors Club of Europe

      O [Art Directors Club of Europe](https://www.adceurope.org/about/) (ADCE) é unha asociación sen ánimo de lucro, con oficina en Barcelona, formada por 22 asociacións e clubs de deseñadores gráficos e creativos publicitarios de 21 países europeos: Alemaña, Austria, Chipre, Croacia, Eslovaquia, Eslovenia, España, Estonia, Finlandia, Georgia, Letonia, Irlanda, Islandia, Italia, Portugal, Reino Unido, República Checa, Romanía, Rusia, Suíza e Ucrania.

      Fundado no 1990, o ADCE promove a exixencia no deseño gráfico e a creatividade publicitaria. A asociación representa a máis de 5.000 profesionais do sector e dota de visibilidade as mellores creacións realizadas a escala local. O presidente actual é o finlandés **Ami Hasan**, fundador, chairman e director creativo de **hasan &amp; partners**.

