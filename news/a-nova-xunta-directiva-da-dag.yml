title: 'A nova Xunta Directiva da DAG'
body:
  -
    text: |-
      Ao fronte do novo equipo encóntranse dúas deseñadoras: [Irene García](https://dag.gal/gl/irene-garcia-reyes/) na presidencia e [María Agra](https://dag.gal/gl/maria-agra/) na vicepresidencia. Completan o resto do cadro [María Ramos](https://dag.gal/gl/maria-ramos/), na tesouraría; [Lois Guillán](https://dag.gal/gl/lois-guillan/), na secretaría; e [Dani Bembibre](https://dag.gal/gl/dani-bembibre/), [Adrián Parcero](https://dag.gal/gl/adrian-parcero/), [Xosé García](https://dag.gal/gl/xose-garcia/), [Simón Windsock](https://dag.gal/gl/simon-windsock/), [Ángel Ramos](https://dag.gal/gl/angel-ramos/) e [Óscar Otero](https://dag.gal/gl/oscarotero/) en cadansúa vogalía.

      En liñas xerais, a nova Xunta Directiva preservará actividades e proxectos que son xa un sinal de identidade dentro da DAG, como o FEED, que se converteu en evento de referencia para profesionais e escolas de deseño. Retomará os encontros como o de [Rianxo](https://dag.gal/gl/rianxo/), que tanto teñen contribuído á unión dos socios, e as charlas ou foros onde poder debater e opinar sobre aqueles temas que están presentes no día a día de todos os deseñadores.

      No relativo ao asunto dos concursos, a DAG continuará contactando coas Administracións e organismos, e reuníndose cos representantes políticos responsábeis dos departamentos implicados, para trasladarlles a postura firme dos asociados en contra destas prácticas tan abusivas e pouco profesionais. Como se veu facendo até agora, ofreceránselles alternativas viábeis sobre outros formatos de contratación e buscaranse vías de colaboración para que contacten coa DAG antes do lanzamento da convocatorias. A este respecto, hai que dicir que, grazas ao traballo que está a desenvolver a Rede Española de Asociacións de Deseño ([READ](http://www.designread.es/)), e da que a DAG forma parte, denunciando os concursos especulativos, abandeirando o Código de Boas Prácticas no Deseño ou a Proposición non de lei estratexia do deseño que dignifica a profesión do deseñador, é posíbel que as administracións públicas freen esta práctica. Con todo, até que ese momento chegue, toca seguir traballando.
