  - text: |-
      Segundo indica o seu propio nome, Modular é máis ca un espazo de _coworking._ É un multiespazo aberto a distintas actividades. Ubicado na céntrica rúa do Pombal, en Santiago de Compostela, o espazo dispón de todas as comodidades: fibra óptica de alta velocidade, un espazo aberto de traballo, unha pequena cociña, unha sala de reunións privada, e unha terraza exterior con vistas á Catedral.

      Entre os obxectivos cos que naceu o proxecto está o de crear bo ambiente, para que, ademáis de desenvolver a propia actividade, se facilite a colaboración e aprendizaxe entre profesionais.

      Hai case un ano que Modular abría as súas portas coa inauguración da exposición de fotografía de Eva Camba e Iván Barreiro, ex-alumnos da Escola de Arte e Superior de Deseño Mestre Mateo. Hoxe o local, reacondicionado para manter a distancia entre postos de traballo, está aberto de novo. As zonas comúns están suxeitas á desinfección diaria e o uso da máscara é obrigatorio nos casos puntuais nos que non se poida gardar a distancia de seguridade de 1,5 metros.

      Como entidade colaboradora da DAG, Modular ofrece ademáis un 10% de desconto sobre as súas tarifas ás persoas que pertenzan á Asociación Galega de Deseño. Un lugar aberto para quen queira desenvolver a súa actividade profesional en Santiago de Compostela.
