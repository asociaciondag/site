    text: |-
      Ola a todos/as!

      Chámome Fran e alégrame moito formar parte da DAG. Espero poder colaborar co meu gran de area para que o deseño galego sexa cada día máis destacado e que a profesión de deseñador, en calquera das súas vertentes, sexa máis e mellor recoñecida e respectada.

      Creo que o traballo que facedes, tanto a asociación como os seus membros, é de moita calidade e valor.

      Embarqueime en [Innovación Ágil](http://innovacionagil.com/) fai xa algo máis de tres anos e estou a gozar moito traballando día a día, lado a lado, con persoas e en proxectos de diferente tipoloxía.
