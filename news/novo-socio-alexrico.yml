  - text: |-
      Ola!

       Son Álex, fundador e director creativo das axencias galegas [Urbanlab](https://www.urbanlab.es) e [Follow](https://follow.gal), e do festival de deseño #follow.

       Despois dos meus inicios laborais en Barcelona, volvín a Galicia para vivir e traballar desde A Coruña e Vigo. No verán escollo o _kayak_ na Ría de Aldán e unha caravana no Grove para reducir velocidade, sempre que o ritmo o permite.

       Ao longo da miña carreira asumín múltiples roles dentro da industria creativa: desde ideas e estratexias ata dirección de arte, coordinación de proxectos ou produción. Amo tanto a lóxica como a creatividade. Son analítico, meticuloso, proactivo, moi optimista e, por suposto, continúo aprendendo tódolos días.

       Conceptualizo, desenvolvo e implemento proxectos creativos desde un enfoque onde as fronteiras desaparecen; onde nada é irrelevante, todo importa; nos que relaciono diferentes ideas integrándoas nunha estratexia coherente; e onde a autoexixencia, a comprensión do cliente e o seu contexto son elementos básicos.

       Son un gran defensor do asociacionismo e admiro á DAG no seu papel como instrumento básico para poñer en valor o deseño e achegalo á sociedade, ás empresas e ás institucións. Espero poder contribuír a lograr este obxectivo conxunto con todxs vós. Ganas non van faltar.
