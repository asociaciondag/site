intro: "Alédanos moito comunicar que a DAG segue a sumar socios. Hoxe, máis que nunca, somos máis fortes unidos, creando vínculos que axudan a conseguir obxectivos comúns. [Álex Rico](https://dag.gal/gl/alex-rico/) é sen dúbida un profesional con iniciativa. A súa incorporación á Asociación Galega de Deseño aléntanos a seguir traballando, con ganas e optimismo. Benvido Álex!"
