intro: "Os próximos 13 e 14 de xuño terán lugar na Fundación Luis Seoane as xornadas «Do deseño tamén se come e se bebe», organizadas pola Deputación da Coruña ao abeiro do Premio Luis Seoane de Deseño, que este ano convoca a súa primeira edición."
