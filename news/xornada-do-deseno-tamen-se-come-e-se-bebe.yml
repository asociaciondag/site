  - text: |-
      As xornadas, comisariadas por Pepe Barro, contará con estudios de deseño con experiencia no sector alimentario, creando marcas, emabalaxe e etiquetado para produtos galegos con nome. Ademais, están programadas dúas _marterclass_: o venres con Alex Gobern, presidente do ADG-FAD, e o sábadao co deseñador portugués Eduardo Aires.

      O venres a xornada inaugúrase ás 10.00 h coa presenza da deputada Natividad de Jesús González e Pepe Barro, comisario do Premio Luis Seoane de Deseño. A continuación, en presentacións de trinta minutos, os estudios Desoños, Cenlitros e Elga Lamas presentarán produtos deseñados por eles. Pola tarde, ás 16.00 h, o turno será para o estudio Costa, Imaxe, Xosé Teiga e María Toucedo e, por último, Uqui Permui. Entre os produtos que poderemos ver neste primeiro día, están a empanada Millo Verde, as conservas Doartesanato, o Pan da Moa, a gama de viños Saíñas, as cervexas Estrella Galicia, as infusións Orballo, as sementes de Sementares ou as galletas Maruxas. Ademais, Pepe Barro manterá unha conversa con Nuria Varela-Portas, sobre o proxecto de Pazo de Vilane.

      O sábado pola mañá (10.30 h) será o turno de Rebeca Ces, Raquel Boo e Irene García, e o estudio Guillotina, que presentarán marcas como Cafés Sabora, queixos Cortes de Muar, froitas deshidratadas Triscos ou os chocolates Essenzo Cacao. A xornada péchase cunha conversa entre Pepe Barro e Xosé Ramón Durán arredor do deseño dos viños Terra de Asorei.

      Estas xornadas preséntanse como cita ineludible para profesionais, estudantes, emprendedores e para quen goza do deseño e da calidade dos produtos alimentarios que se crean en Galicia.
