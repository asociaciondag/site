  - text: |-
      Los Best of Year Award están organizados por la revista Interior Design. En su 18ª edición, a-emotional light presentó la colección Parga, diseñada por los compañeros de Cenlitros, estudio formado por Ricardo Tubío y el socio de DAG, Xabier Rilo. Tal y como apuntan en su web, esta colección recupera la aplicación del granito para objetos funcionales y decorativos en espacios interiores, aprovechando la neutralidad cromática y su textura natural. El conjunto está formado por tres piezas de diferentes diámetros y alturas elaboradas con granito que se extrae de las canteras de Parga-Guitiriz, aprovechando los descartes. Se trata de un material compacto de tono grisáceo claro uniforme con pintas negras y granulometría fina.

      No es la primera vez que [Cenlitros](https://www.cenlitros.com/) colabora con a-emotional light. También diseñaron las colecciones Nebra y Cambo, esta última llevó el Premio Paraugas al Mejor Diseño de Producto en 2021.

      Los premios de la revista Interior Design ponen de relieve los trabajos más impactantes del año, reconociendo a los iconos de hoy y marcando la pauta para la innovación del mañana.
