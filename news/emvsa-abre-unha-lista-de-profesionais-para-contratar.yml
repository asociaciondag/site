  - text: "A infomación actualizada relativa a todo proceso pode seguirse na web de [EMVSA](http://www.emvsa.es/index.php?option=com_content&view=article&id=58%3Aconvocatoria-de-bolsas-profesionais&catid=5%3Aperfil-del-contratante&Itemid=12&lang=en)"
    type: text
intro: "EMVSA, a empresa municipal da vivenda do Concello da Coruña que asume as funcións que teñen que ver coa facilitación de vivendas para os colectivos en risco e actúa como oficina de mediación e asesoramento en temas de habitabilidade, acaba de abrir unha convocatoria para elaborar unha lista de profesionais para contratar."
