    text: 'La muestra reúne algunos de sus diseños más conocidos como nevo o gea, lámparas en silicona con formas curvilíneas y envolventes que evocan formas femeninas y de la naturaleza. Objetos con los que el diseñador pretende volver a los orígenes, a la fuente, donde la luz, y la forma y la materia se mezclan con delicadeza para dar lugar a unos objetos bellos y sutiles que emocionan y no dejan indiferente.'
