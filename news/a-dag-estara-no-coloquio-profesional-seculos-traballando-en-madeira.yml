title: "A DAG estará no coloquio profesional Séculos traballando en madeira"
body:
  - text: "Alén da DAG, no coloquio estarán presentes representantes doutras organizacións como o Colexio Oficial de Decoradores e Deseñadores de Interior de Galicia ([CODDIG](http://www.coddig.org/)) ou das empresas [Finsa](http://www.finsa.es/) e [Porta da Pía Artesanía](http://www.portadapiaartesania.com/). A programación para o venres contempla ademais as seguintes actividades: 18.00 h Visita guiada á Catedral de Tui, inclúe claustro, xardíns e subida aos tellados. 19:00 h Coloquio profesional 20:30 h Viño nos xardíns da Catedral 22:30 h Visita guiada ao “Tui do Pai Salvado” 00:00 h Concerto de órgano do músico Fernando Buide á medianoite na Catedral de Tui. O festival Música no Claustro desenvólvese desde o 6ata o 10 de agosto e toda a información relativa ao evento está disponible na súa páxina web: <http://www.musicanoclaustro.com/>"
    type: text
intro: "A DAG participará no coloquio profesinal [Séculos traballando en madeira](http://www.musicanoclaustro.com/2014/07/mesa-profesional-seculos-tocando-madeira.html) que no marco da X edición do festival Música no Claustro de Tui se celebrará o próximo venres 8 de agosto ás 19.00 h."
