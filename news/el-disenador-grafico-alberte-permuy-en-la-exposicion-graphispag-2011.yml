title: 'El diseñador gráfico Alberte Permuy, en la exposición Graphispag 2011'
body:
  -
    text: 'Graphispag encargó a 46 diseñadores una colección de carteles sobre los valores del producto impreso. Las obras se expondrán el próximo mes de marzo durante la celebración del certamen y formarán parte de un libro conmemorativo de los 45 años de Graphispag como la feria de referencia de la industria gráfica española. El cartel de Alberte Permuy, titulado **Colortest**, es un diseño en 3D de un test de color de impresión en offset que representa una futurista ciudad de las artes gráficas. Recogiendo una de las principales inquietudes de las empresas gráficas, esta iniciativa bautizada con el nombre [GG45](http://www.firabcn.es/portal/appmanager/efiraSalones/S045011?_nfpb=true&_pageLabel=P58400378611289462727357&profileLocale=es) reivindica la vigencia y las posibilidades de futuro de la impresión sobre papel u otros soportes en plena era de Internet y de las nuevas tecnologías. Para Albert Isern, diseñador y coordinador de este proyecto, "el principal logro es que Graphispag ha conseguido implicar a diferentes generaciones de diseñadores con lenguajes y estilos gráficos muy diversos en una causa común con la industria gráfica para reclamar y hacer ver a la sociedad el protagonismo que merece el producto impreso como forma de comunicación, de expresión artística y como elemento de información, divulgación y de desarrollo económico". El elevado nivel de la colección de carteles demuestra el buen momento creativo que atraviesa el diseño español. Albert Isern explica que, aunque la exposición GG45 está vinculada a la celebración del 45 aniversario de Graphispag (1966-2011), en todo momento se pone la vista en el futuro. De ahí que, "en realidad sean 45+1 diseñadores los que participen en el proyecto, en un intento por representar con estas cifras la tradición y la historia y, al mismo tiempo, la continuidad y el mañana de la comunicación gráfica", aclara Isern. La exposición se inaugurará el 22 de marzo en el pabellón 2 del recinto de Gran Via de Fira de Barcelona. Asimismo, se está trabajando para que la muestra sea itinerante por varias ciudades españolas durante 2011.'
