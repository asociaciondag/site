title: 'Los Premios Nacionales reconocen la artesanía gallega'
body:
  -
    text: |-
      [Arturo Álvarez](http://www.arturo-alvarez.com/) (iluminación) optaba al Premio Nacional de Artesanía, la zoqueira Elena Ferro Lamela optaba estaba nominada al Premio Producto, y la Fundación [Centro Gallego de Artesanía y del Diseño. Dirección General de Comercio de la Xunta de Galicia](http://www.artesaniadegalicia.org/ca/web/portada.php), al Premio Promociona para entidades públicas.

      Finalmente y, como no podía ser de otro modo, dos han sido los galardonados gallegos: la empresa [Cerámica Regal](http://www.oteroregal.com/) de Viveiro, con el Premio Promociona que reconoce la contribución de las entidades privadas en la promoción de la artesanía, y la cestera [Idoia Cuesta](http://idoiacuesta.com/), que recibió una mención en la categoría Innova que premia a los productos que apuestan por la innovación en el ámbito de la artesanía.

      Más información en: [Premios Nacionales de Artesanía](http://www.fundesarte.org/new/premiosnacionalesdeartesania/index.php)
