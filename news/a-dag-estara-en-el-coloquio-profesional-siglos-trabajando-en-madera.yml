title: 'A DAG estará en el coloquio profesional Siglos trabajando en madera'
body:
  -
    text: 'Además de la DAG, en el coloquio estarán presentes representantes de otras organizaciones como el Colegio Oficial de Decoradores y Diseñadores de Interior de Galicia ([CODDIG](http://www.coddig.org/)) o delas empresas [Finsa](http://www.finsa.es/publicaciones/finsaweb.nsf/inicio11?OpenPage&L=ES&M=) y [Porta da Pía Artesanía](http://www.portadapiaartesania.com/). La programación completa para el viernes contempla las siguientes actividades: 18.00 h Visita guiada á Catedral de Tui, incluye claustro, jardines y subida a los tejados. 19:00 h Coloquio profesional 20:30 h Vino en los jardines de la Catedral 22:30 h Visita guiada al “Tui do Pai Salvado” 00:00 h Concierto de órgano del músico Fernando Buide a medianoche Catedral de Tui. El festival de Música no Claustro se desarrolla del 6 al 10 de agosto y toda la información relativa al evento está disponible en su página web: <http://www.musicanoclaustro.com/>'
    type: text
intro: 'La DAG participará en el coloquio profesional [Séculos traballando en madeira](http://www.musicanoclaustro.com/2014/07/mesa-profesional-seculos-tocando-madeira.html) que en el marco de la X edición del festival Música no Claustro de Tui se celebrará el próximo viernes 8 de agosto a las 19.00 h.'
