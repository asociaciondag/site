title: 'Conferencia sobre a actividade multidisciplinar dun estudio de deseño na EASD Pablo Picasso da Coruña'
body:
  -
    type: text
    text: |-
      O vindeiro mércores 21 de novembro ás 11.00 da mañá, Darío Rumbo, un dos integrantes do estudio de deseño catalán [United Fakes](http://www.unitedfakes.com/) achegarase á EASD Pablo Picasso da Coruña para falar do xeito multidisciplinar en que afrontan os proxectos no seu estudio e da interacción que se establece entre o deseño gráfico, o de produto e a animación ao longo dos seus procesos de traballo.

      Darío Rumbo é o encargado da dirección de fotografía, pero United Fakes está formado por seis profesionais máis procedentes de distintas áreas do deseño: gráfico, de produto e web, que no seu traballo pretenden elaborar unha mensaxe rica en contido e coidada formalmente.

      A conferencia, que leva por título “Faicho Pepe nun momentiño”, terá lugar no salón de actos da Escola de Arte e Superior de Deseño Pablo Picasso e o acceso será libre para todas as persoas interesadas. Lugar: [EASD Pablo Picasso](http://www.eapicasso.com/nc.html) Os Pelamios, 2 15001 A Coruña
