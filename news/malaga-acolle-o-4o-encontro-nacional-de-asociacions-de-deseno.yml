    text: |-
      Os encontros nacionais de asociacións de deseño son proxectos anuais desenvolvidos pola READ e por outras asociacións colaboradoras para facilitaren un espazo común de análise e proposta de procesos ou situacións relacionados co exercicio do deseño por parte de todos os actores que nel participan e tamén para estableceren e reforzaren alianzas entre profesionais, centros de formación, empresas e institucións sobranceiras, para exemplificar o beneficio que un correcto uso do deseño achega.

      Este cuarto encontro presentará os proxectos finalizados e os que están en curso, produto do labor da READ e das mesas de traballo dos ENAD de anos anteriores, para seguir profundando nas liñas definidas e configurar novos equipos de traballo colaborativo.

      O 4º Encontro Nacional de Asociacións de Deseño válese da súa personalidade conectora das distintas especialidades do deseño en España —como entidade depositaria da maior representación dos sectores do deseño de comunicación, produto, interior, servizos, etc., no noso país— a través das súas asociacións, promovendo a actividade de grupos de traballo en proxectos que involucran tanto a deseñadores especialistas como a institucións, centros docentes e empresas, para difundir a cultura do deseño na nosa sociedade.

      Máis concretamente, os grupos de traballo activos do 4ENAD desenvolverán os seguintes proxectos:

      - Memoria do Deseño Español
      - Manual de Boas Prácticas e Código Deontolóxico da profesión
      - Deseño e Plataformas Tecnolóxicas
      - From Spain With Design
      - Modelos de Organización e Financiamento
      - Transferencias.Design Málaga2017
       
      En Málaga estarán representados máis de 1.000 deseñadores profesionais asociados de toda España e confirmaron a súa presenza participantes do Ministerio de Economía e Competitividade (MINECO); o Ministerio de Educación, Cultura e Deporte (MECD); a Embaixada do Reino dos Países Baixos; o Museo Nacional de Artes Decorativas (MNAD); a Fundación Centro Nacional do Vidro; o Centro para o Desenvolvemento Tecnolóxico Industrial (CDTI); BCD, Barcelona Centro de Deseño; o Centro Aragonés de Deseño Industrial (CADI); o Instituto Andaluz de Tecnoloxía (IAT) e Surgenia, o centro tecnolóxico de deseño andaluz; o Museo Picasso e o Concello de Málaga. Ademais, empresas como Telefónica, Cosentino e BBVA, con profesionais dos seus departamentos de investigación e desenvolvemento e experiencia do usuario; Gráficas Muriel, Ingenia, Estampable, Dame la chapa e a revista _Experimenta,_ e tamén a Confederación de Escolas de Arte e máis dunha quincena de docentes de universidades e centros públicos e privados, vidos de distintos lugares do estado español.

      Por segundo ano consecutivo, este encontro terá lugar nas instalacións da Térmica, Deputación de Málaga, sendo a aad, Asociación Andaluza de Deseñadores, que detenta a presidencia da READ, a asociación anfitrioa.

      Como é habitual nos encontros, as conclusións do 4ENAD serán publicadas en todas as canles dispoñíbeis, para seren compartidas de maneira aberta con todas as persoas interesadas no deseño español.

      Máis información con programa completo, participantes, etc. en [www.designread.es/4enad](http://www.designread.es/4enad/)

      Nas redes sociais, estamos dialogando con #4ENAD

      Máis sobre READ, en [http://www.designread.es](http://www.designread.es/)
