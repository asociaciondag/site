intro: 'O verán de 2021 trae boas novas, a Asociación Galega de Deseño segue sumando asociadas. Alédanos poder seguir medrando en número pero tamén en diversidade. As últimas incorporacións á DAG teñen nome de muller e isto permítenos avanzar nun dos nosos obxectivos marcados: conseguir un maior equilibrio de xénero na nosa asociación. Hoxe presentamos a [María Peinado](https://dag.gal/gl/maria-peinado-florido/), unha deseñadora malagueña que se mudou a Galicia e xa forma parte da nosa rede profesional. Benvida a Galicia e á DAG!'
