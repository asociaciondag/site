    text: |-
      Ola a todos, encantada de saudarvos por aquí.

      Chámome María, son malagueña, e despois duns anos vivindo tamén en Barcelona, Edimburgo e Madrid, aterricei en Galicia hai escasos meses. Moi contenta co cambio e con moitas ganas de descubrir e coñecer esta terra e a todos vós.

      Son licenciada en Historia da Arte, Fotografía e Estética da Arte Contemporánea, pero o entusiasmo polos catálogos de arte e os libros impresos en xeral, leváronme ao deseño editorial e aí é cara onde oriento e focalizo o meu desenvolvemento profesional e persoal.

      Creo e aposto por un deseño que humanice a través da comunicación, como ferramenta de entendemento, achegamento e mellora social.

      Cheguei á Asociación buscando, aquí no Atlántico, novos compañeiros de gremio cos que poder compartir, colaborar, facer traballo en común e aprender cousas novas. Ilusionada con poder aportar o meu gran de area.

      Unha aperta e moitas grazas pola acollida.
