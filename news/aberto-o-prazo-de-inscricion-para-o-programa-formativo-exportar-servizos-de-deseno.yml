title: 'Aberto o prazo de inscrición para o programa formativo Exportar servizos de deseño'
body:
  -
    list: after
    image: /news/images/imaxe-exportar-deseno.png
    text: 'Esquerda, NM type; dereita, Zooco Estudio'
    mode: normal
    type: image
  -
    text: |-
      Este programa formativo en liña está dirixido a todas as persoas que desexen explorar a venta dos seus servizos no exterior, de calquera disciplina de deseño e de todo o territorio nacional, para explorar as posibilidades que existen nos diferentes mercados e, sobre todo, coñecer os requisitos previos que se deben reunir, que pasos hai que dar antes de afrontar os procesos de internacionalización, onde poden atoparse os problemas e que planificación debe seguirse para non fracasar no intento. A inscrición está aberta desde o 1 de marzo.

      As datas das sesións son o 15, o 22 e o 29 de marzo, en horario de 17 a 19 h. O formato será en liña, tres webinarios con presentacións e foro aberto á participación das persoas rexistradas.

      As sesións desenvolvéranse da seguinte maneira:

      1. Exportar servizos de Deseño en 1ª persoa. Casos de éxito. Martes 15 marzo. Estudios que xa iniciaron a súa carreira e venden fóra contan a súa experiencia, que lles axudou, que é necesario ter, que sobra, onde fallaron, que mercados e sectores abordar, cando iniciar esta aventura. Contará coa participación de profesionais que lograron internacionalizar o seu negocio a través de diferentes canles e accións, de diversos sectores do deseño e desde diferentes localidades. A nosa socia María Ramos, de [NM type](https://www.nmtype.com/) (Santiago de Compostela–Estocolmo) e Miguel Crespo e Sixto Martín, de [Zooco Estudio](https://zooco.es) (Madrid), e un terceiro relator pendente de confirmar. Esta sesión será presentada e moderada por Nerea Domènech.
      2. Ferramentas prácticas para a internacionalización. Martes 22 marzo. Pablo Conde, director de Moda, Hábitat, e Industrias Culturais do ICEX, contaranos os requisitos previos que deberemos reunir para poder iniciar a nosa internacionalización, ademais das diferentes ferramentas e programas que existen para acometer esta tarefa con garantía de éxito. Tamén nos falarán das súas experiencias Marcelo Alegre, de [Alegre Design](https://www.alegredesign.es/) (Valencia) e [Fagerström studio](https://www.fagerstrom.studio/) (Madrid). Presenta e modera a sesión Gloria Escribano.
      3. Exportar con; Exportar a. Martes 29 marzo. Territorios e oportunidades: é moi grande o mundo, polo que hai que definir onde ir e cales son as oportunidades para o deseño a curto prazo. Nesta sesión contarase tamén con profesionais da exportación doutros sectores, para conectar e ir da man de empresas exportadoras que traballan o deseño. Un foro B2B para xerar sinerxías entre as deseñadoras e deseñadores españois e as empresas exportadoras, e que facilite a internacionalización. Francesco Monesi, axente exportador, Santiago Sevillano (Valencia) e un terceiro relator pendente de confirmar. O webinario será presentado e moderado por Juan Lázaro.
       
      Exportar servizos de deseño está organizado por READ (Rede Española de Asociacións de Deseño) e conta co soporte do Ministerio de Cultura e Deporte do Goberno de España.
