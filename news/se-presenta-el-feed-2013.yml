title: 'Se presenta el FEED 2013'
body:
  -
    text: |-
      Hoy a las 12.30 h en el [Centro Gallego de Arte Contemporáneo](http://cgac.xunta.es/home/GL) se presentó ante los medios el foro de edición y diseño, FEED 2013, organizado por la Asociación Gallega de Diseñadores para los próximos 18 y 19 de octubre. En la presentación oficial, los miembros de la DAG, Marcos Dopico y Raquel Boo, coordinadora además del evento, estuvieron acompañados de Jacabo Sutil, director de [Agadic](http://www.agadic.info/), entidad que con su apoyo y patrocinio ha hecho posible que una nueva edición de aquel [feet](http://feet.asociaciondag.org/?p=1) que echaba a andar a finales de 2010 vea ahora la luz. En esta nueva edición, el feed no solo cambia la t por la d, sino que tambiénse amplía y se reformula para dar cabida al diseño industrial. De este modo, el foro se articulará en dos jornadas, la primera de ellas dedicada al deseño gráfico y editorial y la segunda al diseño de producto. Cuanto a su desarrollo, cada uno de los días arrancará con la celebración de un seminario de plazas limitadas. El primero, que lleva por título “Algunas prácticas sobre la forma del libro”, será impartido por César Ávila, de [gráfica futura](http://www.graficafutura.es/), un estudio madrileño que lleva más de 15 años especializándose en el trabajo editorial. Para el segundo de los seminarios, de nombre “Cada loco con su tema. Un objeto y una manía”, contaremos con la presencia de [Héctor Serrano](http://www.hectorserrano.com/), un diseñador de producto valenciano que desde que abrió su estudio en Londres hace ya 13 años se caracteriza sobre todo por mezclar innovación e ideas familiares en los objetos que diseña. Las tardes estarán dedicadas a charlas, y además de a los diseñadores citados podremos escuchar a una importante representación del diseño gallego actual: [Uqui Permui](http://www.uqui.net/es), [cenlitrosmetrocadrado](http://cenlitrosmetrocadrado.com/es/), Pancho Lapeña y [Fruto DS](http://frutods.com/blog/), dado que uno de los objetivos principales del FEED es la puesta en valor del diseño gallego de calidad y la promoción de los diseñadores que lo realizan. Por último, cada jornada se cerrará con una actividad participativa, una mesa redonda en la que se debatirá sobre los procesos productivos y el futuro de la edición de libros y productos. Están invitados a participar junto a los protagonistas de las charlas: Carlos Figueiras de [Estaleiro Editora](http://www.estaleiroeditora.org/), Juan Carlos Pichel de [eurográficas](http://www.eurograficas.com/), Patricia Martínez de [Arturo Álvarez](http://www.arturo-alvarez.com/es/) e Luis Gil Pita de [Undo Redo](http://undoredo17.wordpress.com/). Las mesas estarán moderadas por Suso Vázquez de [desescribir](http://www.desescribir.com/) e Xènia Vilads, consultora en gestión del diseño en [XVDMC](http://www.xvdmc.es/). Los interesados en asistir a las diferentes actividades de este FEED 2013 pueden adquirir su entrada contactando con la asociación a través del correo info@asociaciondag.org, indicando la modalidad de asistencia que desean. Las distintas categorías y precios están recogidos en la página web del evento: [feed.asociaciondag.org](http://feed.asociaciondag.org/)

      Foto del acto de Conchi Paz

