title: 'Convocatoria de participación en el 2º Congreso Internacional de Diseño e Innovación de Cataluña'
body:
  -
    text: |-
      El congreso se celebrará el 26 y el 27 de abril de 2012 en Sabadell bajo el lema **El diseño: motor de competitividad** y hasta el 15 de octubre de 2011 se admiten propuestas de ponencias sobre alguna de las nueve líneas temáticas posibles:

      1. La utilización de nuevas tecnologías en la creatividad y en el diseño 2. Metodología del diseño (Design Thinking) 3. La importancia del diseño como factor de competitividad 4. La responsabilidad con la conservación medioambiental: el ecodiseño 5. Diseño para el desarrollo local 6. Diseño centrado en las personas (User Centered Design and Design for All) 7. Retos pedagógicos en la formación de diseñadores 8. Estrategias de marca (Branding) 9. Diseño de interfaces y de interactividad Las propuestas junto con un resumen de 500 palabras deben remitirse al correo electrónico congres@esdi.es indicando claramente el título de la ponencia, el autor(es) con su filiación y la línea temática elegida. El 17 de octubre de 2011 el Comité del programa comunicará cuáles son las propuestas aceptadas y los seleccionados tendrán de plazo hasta el 15 de enero de 2012 para enviar sus ponencias. Las ponencias podrán presentarse en inglés, español o catalán. Información sobre el 1º Congreso Internacional de Diseño e Innovación de Cataluña: <http://www.esdi.es/cidic/> Descarga la convocatoria de participación:
       
