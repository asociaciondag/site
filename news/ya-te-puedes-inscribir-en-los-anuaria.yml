    text: |-
      Para dar cabida a los diferentes ámbitos del Diseño Gráfico impreso y digital, los premios Anuaria establecen 25 categorías en las que los participantes pueden inscribir las obras realizadas en 2016 y 2017.

      Este año las inscripciones permanecerán abiertas hasta el 30 de junio, y los descuentos son los siguientes:

      - Desde ahora y hasta el 30 de abril un **50% descuento** (60 €). Del 1 al 30 de mayo un **25% de descuento** (90 €). Y sin descuento del 1 al 30 de junio (120 €).
      - Los miembros de la DAG tienen además **15% de descuento adicional** en cualquier período.
       
