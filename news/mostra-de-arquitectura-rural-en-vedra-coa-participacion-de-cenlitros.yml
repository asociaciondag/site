  - text: |-
      O amplo programa da mostra inclúe visitas, charlas, conversas, obradoiros, exposicións, actuacións… todo ao redor do rural, buscando a revalorización e a conservación do patrimonio construído e etnográfico, potenciando un desenvolvemento sostible e orgánico coa participación

      O primeiro día, o 9 de maio, as actividades se localizan no Campo da Festa de San Pedro de Sarandón e a temática céntrase na natureza: bioconstrución e enerxía. O día 10, as actividades se trasladan á Estación de tren de Santa Cruz de Ribadulla coa temática da rehabilitación e o uso indispensable de reducción, reutilización e a reciclaxe de materiais. O noso socio Xabier Rilo, xunto co seu compañeiro en Cenlitros, Ricardo Tubío, darán un obradoiro de «Produto de aproveitamento», orientado á creación dun obxecto-produto a partires de materiais industriais e accesibles e de fácil manipulación.

      A mostra péchase o día 11 de maio no Campo da Festa de San Fins de Sales centrando a temática na incursión de técnicas modernas de construción mediante elementos prefabricados.

      A participación nalgunha das actividades ten límite de prazas, polo que cómpre inscribirse previamente na web do concello de Vedra.
