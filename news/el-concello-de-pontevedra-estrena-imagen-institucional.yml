    text: |-
      La propuesta gráfica estuvo amparada bajo el lema «Arria Oreta» que en la antigua jerga de los canteros de Pontevedra significa «agua y piedra». Bajo esos dos pilares los compañeros Xabier Rilo y Ricardo Tubí​o afrontaron el diseño, teniendo en cuenta los elementos fundacionales de la ciudad. La nueva imagen da continuidad a las anteriores y salvaguarda los símbolos esenciales de la misma, poniendo en valor su historia: el escudo de medio punto, el agua del río Lérez, los tres arcos del puente del Burgo y la antigua muralla medieval de la ciudad. El elemento que se elimina respecto a las anteriores es la cruz y en la nueva imagen adquiere protagonismo un único color, el azul como referente del agua y también por razones de contraste y legibilidad.

      El resultado es una imagen moderna, limpia, sólida y equilibrada, que permite una mejor comunicación con la ciudadanía. El proceso de implantación se realizará en los próximos meses y de manera paulatina, comenzando por las dependencias municipales y la rotulación de los vehículos del ayuntamiento.

      Desde la DAG queremos salientar también el proceso de contratación mediante la fórmula de «llamada a proyecto» como ejemplo de buena práctica por parte de una administración local, que cuenta con el apoyo y el asesoramiento de entidades y profesionales relacionados con la materia, de principio a fin, mostrando las buenas sinergias que se pueden generar entre los diferentes agentes implicados.
