  - text: |-
      Nesta ocasión, o obradoiro conducido por [Isidro Ferrer](http://www.isidroferrer.com/) centrarase en encontrar nos obxectos que nos rodean os valores sentimentais que albergan, procurando e descubrindo calidades secretas que habitan neles. Alterando minimamente a esencia das cousas, contruír outras novas cargadas de simbolismo, resaltando os valores semánticos, metafóricos e comunicativos dos obxectos.

      Está dirixido principalmente a ilustradores, deseñadores gráficos, estudantes de deseño, ilustración, belas artes e a calquera persoa interesada na comunicación gráfica

      A actividade desenvolverase durante a penúltima fin de semana de outubro na [Casa dos Muros](http://casadosmuros.com/) (Outeiro 1, Paderne, 27437 Pantón) no seguinte horario:

      Venres 23: 19.00 h a 21.30 h.

      Sábado 24: 10.00 h a 14.00 h / 17.00 h a 20.30 h.

      Domingo 25: 10.00 h a 14.00 h

      O custo do taller, 290 euros, inclúe taller + aloxamento + extras. Aos membros da DAG faráselles un 10% de desconto sobre o prezo. Para beneficiarvos desta oferta, o único que tedes que facer é inscribirvos a través de [laplantacion.info](http://laplantacion.info/) / <info@laplantacion.info> / t. 692 958 429, especificando que sodes socios da DAG.
