title: 'Enric Satué e Alberto Corazón conversarán sobre o oficio de deseñador en Compostela, nun diálogo aberto á participación'
body:
  -
    text: 'A conversa de deseño enmárcase dentro do ciclo das #charlasnaDAG, unha iniciativa que botou a andar a finais de 2011 e coa que a DAG pretende fomentar a través do formato da charla o intercambio de experiencias e coñecementos entre os profesionais do deseño. Nesta ocasión, os deseñadores convidados serán [Enric Satué](http://enricsatue.com/) e [Alberto Corazón](http://www.albertocorazon.com/), figuras clave na historia do deseño no Estado; ámbolos dous galardoados co Premio Nacional de Deseño en 1988 e 1989 respectivamente. De moderador e condutor do coloquio actuará o deseñador galego [Pepe Barro](http://www.gruporevision.net/). Na liña das #charlasnaDAG, a xornada xirará ao redor da profesión do deseño e pretende servir de punto de encontro para que profesionais e futuros deseñadores debatan sobre as múltiples cuestións que preocupan á profesión: a procura de traballo, os concursos, as estratexias, a relación co cliente, etc. A conversa, que conta coa colaboración da [Consellaría de Cultura, Educación e Ordenación Universitaria](http://cultura.xunta.es/) da Xunta de Galicia e mais da [Fundación Cidade da Cultura](https://www.cidadedacultura.org/en), desenvolverase ao longo de todo o día e de acordo cun formato aberto que favorecerá o diálogo entre convidados e público asistente. A inscrición na xornada é gratuíta para os socios da DAG. Para o resto do público terá un custo de 15 euros. A capacidade da sala é limitada e as prazas reservaranse por orde de inscrición, a data límite para confirmala é o mércores 7 de maio. Todas aquelas persoas interesadas en asistir, só teñen que enviar un correo a info@asociaciondag.org e seguir as indicacións que se lles faciliten.'
