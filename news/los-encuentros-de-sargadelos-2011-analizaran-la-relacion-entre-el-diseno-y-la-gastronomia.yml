title: 'Los encuentros de Sargadelos 2011 analizarán la relación entre el Diseño y la Gastronomía'
body:
  -
    text: |-
      Las actividades que conforman el programa de este año son:

      1. Un taller abierto a la participación de diseñadores de producto, ceramistas, estudiantes e investigadores de cualquiera de las disciplinas implicadas.
      2. El taller experimental: Diseño industrial, arte y gastronomía contemporánea, que desarrollará un grupo de diseñadores industriales.
      3. Una exposición sobre la Escuela de Ulm. **El taller**
       
      El taller, que tratará de analizar la interacción entre el Diseño y la Gastronomía en sus distintas vertientes, se desenvolverá entre el 1 y el 12 de agosto bajo la supervisión de la profesora Marta Rois.

      Los participantes recibirán clases teóricas y también podrán investigar y experimentar en el taller de Sargadelos durante la primera semana y a la semana siguiente se trasladarán a la planta del Castro para confecciónar los prototipos. El taller pretende que los alumnos aprendan a mirar de otra forma los alimentos y ahonden en la concepción de objetos y artefactos que optimicen su degustación. **Diseño industrial, arte y gastronomía contemporánea** La principal novedad de este año está en que de forma paralela al taller se desarrollará también el taller experimental: Diseño industrial, arte y gastronomía contemporánea, y en el que participarán los diseñadores industriales: Xabier Rilo, Manuel del Río y Ricardo Tubío de [Cenlitrosmetrocadrado](http://cenlitrosmetrocadrado.com/es), Luis Eslava y Lorena Sauras de [Luis Eslava Studio](http://www.luiseslava.com/index.html), [Martín Azúa](http://www.martinazua.com/cas/inicio/), Isaac Piñeiro de [Nadadora Studio](http://www.nadadora.es/), Javier Díez de [Díez+Díez Diseño Diseño](http://www.diezmasdiez.com/), Gabriele Schiavon y Gerard Sanmartí de [La Granja](http://www.lagranja.it/) y [Xènia Vilads](http://www.xvdmc.es/). Además de los participantes en los dos talleres también está prevista la presencia de la orfebre, Mayelín Guevara, y de la diseñadora gráfica, Giselle Monzón, que se acercarán hasta Lugo para presentarles a los asistentes del encuentro su trabajo y hablar sobre su experiencia profesional. **Exposición modelos de Ulm 1953-1968**

      Considerada en cierto sentido la heredera de la Bauhaus, la Escuela de Ulm jugó un papel fundamental en la integración del proceso de diseño en el proceso del industrialización y contribuyó a dotar de carácter metodológico el proceso de creación. Fundada en 1953, y con un equipo docente del que formaron parte Max Bill, Friedrich Vondemberge-Gildewart, Otl Aicher, Tomás Maldonado o Hans Gugelot, entre otros, la especial metodología educativa de la Escuela de Ulm, conocida como modelo de Ulm, ha ayudado además a definir el rol del diseñador industrial profesional y continúa aún hoy influyendo en la enseñanza del diseño. Forman parte de la exposición, fotografías de gran formato, paneles de texto, líneas del tiempo, piezas gráficas, bocetos, productos y videos... objetos con los que se intenta reflejar la amplia variedad de enfoques teóricos de la corriente alemana.

      Permanecerá abierta al público todos los días de la semana del 4 de agosto al 4 de septiembre en las salas de exposición municipales en el Complejo Histórico de Sargadelos en Cervo (Lugo).

      Horario de visita: de 10.00 a 14.30 y de 17.00 a 21.00 horas.

