intro: 'O pasado 18 de xuño celebrouse a Asemblea Xeral na que se deu conta de todo o traballo desenvolvido neste último ano e se procedeu á renovación d​a Xunta Directiva. Así, Irene García, despois de catro anos, deixaba a presidencia e Xóse M. Augusto a asumía para exercer como tal os próximos dous anos.'
