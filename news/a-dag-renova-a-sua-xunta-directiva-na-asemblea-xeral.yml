    text: |-
      O Museo do Pobo Galego acolleu aos socios e socias de DAG despois de dous anos desenvolvendo as Asembleas Xerais de xeito _online_ por mor da Covid19. O sábado por fin puidemos reencontrarnos e poñerlle cara ás novas incorporacións. O aumento de asociadas nesta lexislatura é unha moi boa nova que permite afrontar o futuro con máis decisión e seguridade.

      Na orde do día quedaron aprobadas as contas do 2021 e a previsión de ingresos e gastos para o 2022. Ademais de facer un repaso de todos os proxectos e actividades nos que a DAG está inmersa nestes momentos, Uqui Permui, presidenta de READ, fixo balance do primeiro ano ao fronte da rede nacional de deseño, no que destacou a creación e a aprobación por unanimidade​ ​do Código Deontolóxico do Deseño, a activación da rede de Nodos do Sistema Nacional de Intelixencia Creativa SNIC xunto co FAD, ​​a celebración do 9ENAD en Santiago de Compostela, a exposición FSWD, inaugurada no CGAC, que conta cun amplo plan de itinerancias, ou o traballo desenvolvido coas chamadas a proxecto para difundir entre as entidades e organismos públicos outras fórmulas de contratación máis xustas e​ profesionalizadas. Uqui falou tamén da importancia dos grupos de traballo, que avanzan en temáticas e relacións cruciais para o sector: boas prácticas, comunicación, internacionalización, gráficas en negro GEN e investigación e arquivo. ​Todo elo non sería posible sen o apoio económico de entidades como a Xunta de Galicia a través de Gain e Xera, AC/E ou o Ministerio de Cultura, e a ampla colaboración e boas relacións que se establecen con outras entidades amigas.

      Entre os proxectos activos agora en DAG está a organización do 10ENAD baixo o lema «Ciudades imaginadas, ciudades diseñadas», como queremos que sexan as cidades que habitamos? O encontro, que terá lugar en Pontevedra o 21 e 22 de outubro, presenta un programa de conferencias, presentacións de proxectos, mesas redondas e mesas de traballo, e espera facelo público nas próximas semanas. As entidades organizadoras contan xa co apoio de Gain, Artesanía de Galicia e o Concello de Pontevedra, ademais da colaboración do Museo de Pontevedra, a WDC Valencia 2022 e a Universidade de Vigo.

      Outros proxectos a destacar son o Nodo Creativo Galego do SNIC, no que se leva traballando desde setembro de 2021 e que xa cumpliu a súa primeira fase cun importante apoio por parte da administración autonómica e 22 entidades firmantes de diferentes sectores ligados ás ICC; o arquivo dixital do deseño Arde, que traballa nunha base de datos para consulta aberta a través dunha web sobre recursos relacionados co deseño galego de diferentes características; e o proxecto de mentorías MEDRA, unha plataforma para compartir, escoitar e aprender entre compañeiros, crear conexións interxeracionais e seguir tecendo redes entre a comunidade do deseño. A DAG traballa para que estes proxectos vexan pronto a luz.

      No punto final estaba a aprobación da candidatura de continuidade da nova Xunta Directiva na que Xosé M. Augusto actuará como Presidente, Adrián Parcero como Vicepresidente, Pablo Villaverde como Secretario e Alberto Rodríguez como Tesoureiro. As cinco vogalías actuais está​n​ conformadas por María Agra, Olaia Ferrando, Thais Suárez, Ana Boquete e Irene García. As baixas de Noelia Estévez, Antonio Doñate, Lois Guillán e Simón Villamayor, dan paso​ a novas incorporacións e a renovación definitiva da Xunta Directiva para os vindeiros dous anos.
