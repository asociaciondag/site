title: "Benvido á DAG, Álvaro"
body:
  - text: |-
      Ola! Son Álvaro Justo, deseñador gráfico e multimedia. Encántame todo o relacionado coa tipografía e sempre ando á procura de discos con boa música…

      Actualmente estou rematando os estudos de grao en Deseño Gráfico na EASD Valencia. Uninme á DAG para facer un pouco de piña con outros profesionais do deseño e apoiar o deseño galego, impulsar o seu recoñecemento e pór en valor o noso labor. Graciñas pola acollida e un saúdo
