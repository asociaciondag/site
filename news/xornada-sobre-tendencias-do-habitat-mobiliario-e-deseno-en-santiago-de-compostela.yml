title: 'Xornada sobre Tendencias do hábitat: mobiliario e deseño en Santiago de Compostela'
body:
  -
    type: text
    text: 'O [CIS-Madeira](http://www.cismadeira.com/galego/inicial.php) organiza o próximo venres 20 de setembro de 2013 no Auditorio do CGACen Santiago de Compostela, a xornada [Tendencias do hábitat: mobiliario e deseño](http://www.cismadeira.es/Galego/novas/20-09-2013.html). Na actividade, na que participarán Cristina Revert Carreres do Instituto Tecnolóxico do Moble, Madeira, Embalaxe e Afíns ([AIDIMIA](http://www.aidima.es/)) e Pepa Casado D''amato do Instituto de Tecnoloxía Cerámica ([ITC](http://www.itc.uji.es/Paginas/default.aspx)), as dúas relatoras analizarán as claves socioculturais para entender os cambios no consumidor de hoxe, e as súas implicacións nas decisións estratéxicas na empresa e no deseño de produtos e presentarán ademais sete tendencias para o 2013-2015 en moble e deseño. A xornada está dirixida a emprendedores, empresarios e responsables de produto ou innovación e é necesario inscribirse previamente. Consulta todos os datos en: <http://www.cismadeira.es/Galego/novas/20-09-2013.html>'
