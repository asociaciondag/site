      Las dos menciones han sido para el diseño de embalaje de los vinos Vanidade y Maccerato. El [Graphis de plata](https://www.graphis.com/entry/74639da7-cc5f-4ca2-b3d9-1120221ade3a/) es para la nueva identidad del vino de producción limitada «Mar Adentro». Una propuesta de diseño que se presenta como un poema visual, reflexionando sobre el mar, la condición humana y la naturaleza efímera de cada cosecha. Este último proyecto figura además en la lista de trabajos seleccionados de la 62ª edición de los premios [Communication Arts 2021](https://www.commarts.com).

      Los premios Graphis cuentan con más de 75 años de historia, destacando y poniendo en valor grandes proyectos de diseño y comunicación a nivel internacional. Los trabajos premiados en esta edición serán incluidos en el anuario Graphis Design Annual 2022, un libro repleto de buen diseño, en el que convivirán proyectos para pequeñas empresas y grandes marcas.
