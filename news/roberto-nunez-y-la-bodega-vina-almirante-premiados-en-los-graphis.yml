intro: 'En el palmarés de los históricos premios de diseño Graphis de este año encontramos un nombre bien conocido, el de nuestro socio [Roberto Núñez](https://robertonunez.com/), que ha sido premiado con un trofeo de plata y dos menciones especiales por el trabajo de identidad y embalaje realizado para la bodega Viña Almirante.'
