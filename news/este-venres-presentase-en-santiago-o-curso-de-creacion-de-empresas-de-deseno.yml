title: 'Este venres preséntase en Santiago o Curso de creación de empresas de deseño'
body:
  -
    type: text
    text: 'Este venres, 9 de marzo, ás 16.30 h na [Galería Sargadelos](http://www.sargadelos.com/galerias/galeria.php?id=2&lg=gal) de Santiago de Compostela terá lugar a presentación oficial do Curso de creación de empresas de deseño (CREA). Trátase dun curso que ten como obxectivo principal a creación de novas empresas mediante a formación empresarial e a titorización individual dos proxectos de emprendedores. Nesta primeira edición, de entre todas as solicitudes presentadas, foron 19 os alumnos seleccionados que finalmente contarán con apoio personalizado para axudarlles a plasmar a súa idea empresarial nun proxecto viable susceptible de ser levado á practica. Durante o curso, que imparte a [Escola de Organización Industrial](http://www.eoi.es/portal/guest/inicio) (EOI), seguirase unha metodoloxía baseada na formación práctica e na atención individualizada a cada un dos emprendedores. Co fin de facilitarlles aos participantes o tempo suficiente para que poidan ir madurando a súa idea de negocio, o curso desenvolverase desde marzo a xullo. Cinco meses aproximadamente ao longo dos que debullarán os diferentes contidos do programa que se estruturan en 10 módulos: Intelixencia Estratéxica: Deseño do modelo de negocio, Creatividade: Design Thinking e Innovación, Mercadotecnia e Técnicas de Venda, Informática e Contorno Dixital, Comunicación, Contorno Fiscal e Mercantil, Finanzas, Internacionalización, Axudas Locais e Manexo da Aula Virtual. O curso CREA está cofinanciado polo Fondo Social Europeo, polo Ministerio de Industria, Turismo e Comercio e [ENISA](http://www.enisa.es/) e na súa organización colabora a Asociación Galega de Deseñadores (DAG) e a galería Sargadelos.'
