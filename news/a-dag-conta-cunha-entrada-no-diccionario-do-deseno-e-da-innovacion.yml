      A primeira edición do [_Diccionario do deseño e da innovación en Galicia_](http://gain.xunta.gal/repo/2-DicionarioDesenhoGalicia.pdf), presentouse en Santiago de Compostela o pasado mes de novembro de 2022 e é unha das iniciativas lanzadas pola Xunta de Galicia a través da Axencia Galega de Innovación en colaboración coa Fundación DIDAC, dentro do programa Deseño para a Innovación Diferenza 2024. Esta primeira edición ofrece unha selección de 100 fichas de profesionais, estudios, proxectos, iniciativas empresariais e entidades ligadas ao deseño que participaron das diferentes accións desenvolvidas pola Xunta de Galicia desde o inicio do programa en 2018.

      A DAG forma parte da publicación como entidade representante dos e das profesionais do deseño en Galicia, e como colaboradora habitual do programa impulsado pola Xunta. Asemade, algunhas das asociadas á DAG tamén están presentes nesta primeira edición, como Álvaro Valiño, Cenlitrosmetrocadrado, Costa, Desescribir, Desoños, Idoia Cuesta, Pepe Barro e o Grupo Revisión, María Ramos, Marcos Dopico, Numax, Nuria Carballo, Roberto Núñez ou Uqui Permui. Moitas máis sumaranse nos próximos meses en posteriores edicións,​ pois é un proxecto que medrará​ co paso do tempo coa inclusión de máis fichas de referencia para consulta e interese do sector e da sociedade en xeral. ​ ​
