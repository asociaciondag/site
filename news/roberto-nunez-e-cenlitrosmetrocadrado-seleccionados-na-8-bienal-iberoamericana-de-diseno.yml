    text: |-
      A Bienal Iberoamericana de Deseño (BID), organizada pola[ Fundación Diseño Madrid](https://dimad.org/), ten lugar cada dous anos en La Central de Diseño de Matadero Madrid e é a cita mais importante do deseño contemporáneo iberoamericano coa participación de 22 países.

      A BID é unha iniciativa que permite ao público achegarse á disciplina do deseño e a súa contorna, ademais de ser un punto de encontro, por unha banda para a reflexión e o pensamento e, polo outro, para establecer relacións entre profesionais, con empresas do sector e o ámbito académico. Ano tras ano consolídase como un foro para xerar ideas e compartilas. A participación na súa convocatoria ofrece aos participantes o acceso ao Selo BID, marca de calidade e estándar de excelencia e conleva unha serie de oportunidades de visibilidade.

      A exposición central da BID mostra as mellores expresións do deseño recente de Latinoamérica, España e Portugal sobre deseño de espazos e interiorismo, deseño de produto e industrial, deseño gráfico e comunicación visual, deseño de moda, téxtil e complementos, deseño dixital, deseño de servizos e deseños transversais. Un xurado internacional sinalará​ os mellores por disciplina e outorgará​ os premios BID.

      Será nesta exposición onde poderán verse os traballos seleccionados dos nosos socios [Roberto Núñez](https://dag.gal/es/roberto-nunez/), e [Ricardo Tubío](https://dag.gal/es/ricardo-tubio-pazos/) e [Xabier Rilo](https://dag.gal/es/xabier-rilo/) de [Cenlitrosmetrocadrado](http://cenlitrosmetrocadrado.com/?lang=es).

      Pola súa banda, Roberto Núñez foi seleccionado polo seu traballo de identidade e _packaging_ do viño [Maccerato, Viña Almirante](https://vinaalmirante.com/maccerato/), que pon en valor ao ilustre matemático e xeógrafo Domingo Fontán, procedente da comarca onde está situada a adega. A proposta lle rinde homenaxe, comunicando a proeza dun home que ao longo de 20 anos mapeou e percorreu Galicia para crear en 1834 a primeira carta xeográfica da súa terra. Unha historia de traballo e superación vencellada ao territorio e á cultura que conecta coa labor dos viticultores da adega, cartógrafos de emocións de Viña Almirante.

      Ricardo Tubío e Xabier Rilo foron seleccionados polo seu traballo [OCO. Mobiliario urbano](http://cenlitrosmetrocadrado.com/oco/?lang=es). Unha das vías que decide explorar a marca de prefabricados de formigón Rodiñas, é o desenvolvemento e produción de unha líña de equipamento urbán. A primeira peza que lanza ao mercado é un sistema modular de elementos de asento/descanso producidos integramente en formigón. A solución preséntase como un sistema flexible e adaptable tanto en tamaño, distribución e cor, proporcionando unha grande capacidade de integración nos diferentes contextos de instalación así como unha ampla diversidade morfolóxica e formas de uso. A compoñente modular confírelle a capacidade de crecemento e combinatoria a partir de dúas únicas pezas, producidas cun único molde, o que supón unha considerable redución do investimento inicial necesario.
