    text: |-
      Precisamente este jueves, 10 de abril, tendrá lugar la cuarta edición de la Gala da Cultura en el Teatro Colón de A Coruña, para la entrega de los premios con los que se reconoce la labor creativa en ámbitos como la banda diseñada, la narrativa, la poesía,l a fotografía, la música, la artesanía, las artes gráficas ou la acción cultural por la igualdad de género.

      La programación del evento comenzará a las 17.00 h con el podcast A todas Luzes, donde se entrevistará a las personas premiadas. A continuación, a las 18.00 h, se podrá visitar una muestra de encaje de Camariñas, y finalmente la gala, que cuenta con la dirección artística de nuestra socia Thais Suárez, dará comienzo a las 19.00 h. Conducida por Susana Pedreira, con vestuario de José Matteos, incluirá actuaciones de Fran Sieira y Alana, vestidos por La mapache, acompañadas de una videocreación de la cineasta Nela Fraga con imágenes del Arquivo do Patrimonio Oral da Identidade del Museo do Pobo Galego.

      La gala está abierta al público hasta completar la capacidad del teatro.
