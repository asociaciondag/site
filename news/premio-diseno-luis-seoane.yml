    text: |-
      El departamento de cultura de la Diputación de A Coruña acaba de presentar la primera edición del Premio Luís Seoane de Diseño, ampliando su repertorio de reconocimientos al talento gallego en los distintos ámbitos de la creación.

      Este certamen, comisariado por nuestro socio Pepe Barro, busca reconocer la trayectoria de personas, colectivos o entidades cuyo trabajo sea relevante en las disciplinas del diseño gráfico y comunicación visual, diseño digital, diseño de procesos de organización, diseño industrial y de producto, diseño de espacios y diseño de moda.

      La diputada de cultura, Natividade González, presidirá el jurado que estará formado por una persona del ámbito de la docencia en diseño, tres profesionales en ejercicio de diferentes especialidades y una persona del ámbito empresarial o cultural, especialmente relacionada con los campos del diseño, el arte y la comunicación.

      Además de las personas del jurado, que elaborarán sus propuestas, también podrán presentar candidaturas argumentadas para la concesión del premio, por vía telemática, todas las personas físicas mayores de edad o personas jurídicas, interesadas en la promoción del diseño. El plazo para hacerlo va del 9 de abril al 19 de mayo y deberán cumplir los siguientes requisitos:

      - Las personas candidatas deberán tener como mínimo una trayectoria de diez años de dedicación profesional al ámbito del diseño.
      - Deberán haber ejercido su profesión en Galicia ou ser personas gallegas que, residindo fuera de la Comunidad autónoma, presenten en su trayectoria una serie de obras relevantes realizadas para clientela gallega.
      - Sólo se admitirá una candidatura por persona física o jurídica y no se admitirán autocandidaturas.
       
      El nuevo galardón contará con una dotación de 6.500 euros y se suma a las iniciativas de la Diputación de A Coruña para premiar el talento gallego, en este caso en un sector clave para la cultura, la industria y la comunicación.
