  - text: |-
      Además de analizar el estado de los proyectos ya en marcha –como Transferencias, el Código deontológico, o la Memoria del diseño– se pudieron conocer las relaciones que se están construyendo con nuevos aliados como Packnet y valorar las futuras redes que construiremos, de forma inminente, con Beda.

      Como cada dos años, se procedió a la rotación de cargos, correspondiéndole a la DAG la vicepresidencia segunda que seguirá estando representada por Uqui Permui, la vicepresidencia primera por Teresa Jular de DIP, la secretaría por Carlos Sagrado de Diex, la tesorería por Marcelino de la Fuente de AGA y la presidencia queda bajo la dirección de Vicente Gallega, quién presentó el nuevo Plan estratégico para avanzar en la organización de la asociación de asociaciones, planteando una estructura de trabajo que basa su estrategia en seis puntos:

      1. _Organización_ que les ayude a ser más operativos en el funcionamiento interno.
      2. _Financiación_ para conseguir llevar adelante los proyectos y acciones de forma económicamente viable.
      3. Estudiar la _representación_ de las asociaciones, tanto de las que formen parte, como las que no, de Read.
      4. Pensar en como mejorar la _transparencia_ de la organización, visibilizando tanto el trabajo que se realiza, como los representantes de las asociaciones.
      5. Ampliar la relacción con las _empresas._
      6. Iniciar relaciones con asociaciones de otros países, con los objetivos de intercambiar experiencias, conocimiento y cultura, y estimular acciones conjuntas de _internacionalización_.

      Por último, en cuanto a la organización del 5ENAD, que este año se celebrará en Valencia, se propuso hacerlo coincidir con la Feria de Hábitat, por lo que se situaría en la segunda quincena de septiembre.
