  -
    text: |-
      **Audacia** é un espazo de intercambio no que descubrir ideas e procesos de traballo e onde artistas e profesionais poderán establecer relacións positivas entre a economía e as artes. Divídese en catro seccións: **Audacia Inspira**, que amosará experiencias inspiradoras de artistas falando das súas traxectorias, dos seus procesos creativos e os seus comezos no mundo profesional; **Audacia Emprende**, ideado para emprendedores artísticos, un espazo onde validar unha idea de negocio con especialistas na materia e recibir unha formación express; **Audacia Música**, a actuación musical que pechará cada unha das xornadas do evento; e o **Espazo Expositivo**, unha zona adicada a expositores onde obter de primeira man información sobre convocatorias de axudas ás artes, empresas culturais e emprendemento creativo, coñecer centros de formación artísticos ou proxectos creativos propios e mercar os seus produtos.

      Os/as artistas e profesionais cos que poderás atoparte estes dous días no Audacia son Oliver Laxe, Daniel Canogar, Sonia Iglesias, Tono Arias, Iria Váquez, Javier Fuente, Daniel Cerqueiro, María Yáñez, Miguel Diéguez, Janet Novás, 7H Cooperativa Cultural, Anaquiños de Papel, Miguelanxo Prado, Ana Díaz, David Barro e Cintia Salido. O venres, a actuación musical de peche está protagonizada por The Primitals e o sábado por Mercedes Peón xunto coa bailarina Janet Novás.

      A entrada a todo o evento é de balde. Máis información:
