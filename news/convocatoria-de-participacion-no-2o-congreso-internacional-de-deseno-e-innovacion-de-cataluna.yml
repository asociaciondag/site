title: 'Convocatoria de participación no 2º Congreso Internacional de Deseño e Innovación de Cataluña'
body:
  -
    text: |-
      O congreso celebrarase os días 26 e 27 de abril de 2012 en Sabadell baixo o lema **O deseño: motor de competitividade** e ata o 15 de outubro de 2011 admítense propostas de relatorios sobre algunha das nove liñas temáticas posibles:

      1.A utilización de novas tecnoloxías na creatividade e no deseño 2.Metodoloxía do deseño (Design Thinking) 3.A importancia do deseño como factor de competitividade 4.A responsabilidade coa conservación medioambiental: o ecodeseño 5.Deseño para o desenvolvemento local 6.Deseño centrado nas persoas (User Centered Design and Design for All) 7.Retos pedagóxicos na formación de deseñadores 8.Estratexias de marca (branding) 9.Deseño de interfaces e de interactividade As propostas xunto cun resumo de 500 palabras deben remitirse ao enderezo electrónico congres@esdi.es indicando claramente o título do relatorio, o autor(es) coa súa filiación e a liña temática escollida. O 17 de outubro de 2011 o Comité do programa comunicará cales son as propostas aceptadas e os seleccionados terán de prazo ata o 15 de xaneiro de 2012 para enviar os seus relatorios. Os relatorios poderán presentarse en inglés, español ou catalán. Información sobre o 1º Congreso Internacional de Deseño e Innovación de Cataluña: <http://www.esdi.es/cidic/>

