  - text: |-
      Nesta edición ponse o foco na relación entre o deseño, a tecnoloxía e o impacto económico e poderemos escoitar de primeira man a experiencia de compañeiros e compañeiras de profesión desde distintas disciplinas: deseño gráfico, deseño de produto dixital ou deseño de servizos enfocado á experiencia das persoas usuarias.

      Entre as persoas relatoras atopamos a [Uqui Permui](https://uqui.net/), Premio Galicia Deseño 2023 na categoría Profesional, que exporá unha visión integral do deseño como panca para o desenvolvemento social e económico; Dani Bembibre e David Silvosa de [Costa.io](http://costa.io), Premio Galicia Deseño 2023 na categoría de Empresas, que falarán da súa maneira de traballar desde un punto de vista estratéxico; [Carmen Bouza](https://dag.gal/es/carmen-bouza/), deseñadora de produto dixital en Accenture Song, que centrará a súa charla na parte de proceso previo á creación; [Rosa Seoane](https://www.linkedin.com/in/rosa-seoane-708a511/?originalSubdomain=es), directora de Digital Distribution &amp; Workplace en ABANCA, que falará da relación existente entre a tecnoloxía e as persoas usuarias en entornos totalmente dixitais; e [Javier Cañada](https://es.linkedin.com/in/javiercanada), fundador do Instituto Tramontana e director de deseño de Visual MS, que falará do deseño como gran catalizador.

      O encontro está aberto a profesionais do deseño de todas as áreas de especialización, estudantes e representantes de empresas e outras entidades interesadas en potenciar o deseño como ferramenta de innovación, competitividade e sustentabilidade nas súas organizacións.

      Este ano o encontro trasládase a abril para conmemorar o Día Internacional do Deseño que se celebra o 27. A participación é de balde mais cómpre inscribirse previamente para que a organización poida levar un control de asistencia. Ao peche do encontro está previsto un aperitivo _networking_.
