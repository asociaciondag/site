title: 'Publicada en el BOE la convocatoria de los Premios Nacionales de Diseño 2011'
body:
  -
    text: |-
      Podrán ser candidatos en la modalidad profesional, los profesionales o equipos de profesionales de nacionalidad española, independientemente del país donde desarrollen su actividad, con:

      a) Trayectoria constante, reconocida y notoria tanto entre otros profesionales del diseño, como en el mercado y en los medios de comunicación, durante al menos 15 años. b) Aportación ampliamente reconocida al progreso del diseño y la innovación españoles, mediante publicaciones, actividades de investigación o docencia.

      En la modalidad empresas, las empresas con mayoría de capital privado que actúen en España, con:

      a) Trayectoria consolidada y ampliamente reconocida en el campo del diseño de al menos 10 años. b) Utilización del diseño para la innovación. c) Coherencia en la estrategia empresarial y resultados positivos en el mercado. d) Calidad conceptual y técnica en sus productos y gestión. e) Beneficios en sostenibilidad logrados a través de un uso eficiente del diseño y su proceso. f) Capacidad para transmitir valores a la sociedad y contribuir a la promoción y valorización del diseño.

      Las candidaturas deberán ser presentadas por personas o instituciones distintas al candidato. **La cuantía** La cuantía de los Premios Nacionales de Diseño en la modalidad profesional es de 30.000 euros, mientras que en la modalidad empresa tiene unicamente carácter honorífico. **Fecha límite** El plazo para la presentación de candidaturas finaliza el 16 de septiembre. Descarga la convocatoria del BOE en PDF:
