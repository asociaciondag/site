  - text: |-
      Esta sexta edición de la Bienal transcurrirá entre el 26 y el 30 de noviembre de 2018 en Matadero Madrid. En la muestra se podrán ver aquellos proyectos seleccionados por el Comité Organizador, el Comité Asesor y los Equipos BID, y posteriormente ratificados por un Jurado Internacional, de entre todos los inscritos en las siete categorías existentes: Diseño de espacios e interiorismo, Diseño industrial/producto, Diseño gráfico y comunicación visual, Diseño de moda, textil y complementos, Diseño Digital, Diseño de Servicios y Diseños Integrales/Transversales.

      El plazo de inscripción está abierto y permanecerá abierto hasta el 15 de junio de 2018.

      Aunque que el precio de la inscripción general son 60 euros, existen descuentos del 15% para socios de la DAG.
