intro: "La Bienal de Diseño Iberoamericana (BID 18) es una exposición que organiza la [Fundación Diseño Madrid](https://dimad.org/) cada dos años y que reúne los mejores proyectos de todas las áreas del diseño de América Latina, España y Portugal."
