title: "A tenda de papelería Moslo ofrece un desconto especial ás persoas asociadas á DAG"
body:
  - list: after
    image: /img/news/images/imaxe-moslo.jpg
    text: ""
    mode: normal
    type: image
  - text: |-
      A tenda, iniciativa do socio Alberto Rodríguez e a súa parella, ten moitas ganas de estar preto da xente e conta con coleccións únicas de papelería, escritura, complementos de escritorio e edicións limitadas elaboradas por pequenos talleres coidadosamente seleccionados. E por iso tamén conta cun pequeno rincón no que podes descansar, conversar, pensar tranquilamente ou leer un dos numerosos libros de deseño que poñen a disposición do público. A súa filosofía é que cada producto que teñen na tenda axuda a ser máis productiva, creativa e organizada no teu día a día.

      Están en Santiago de Compostela, na rúa Virxe da Cerca nº 10, en horario de 10:00 a 15:00h e de 17:45 a 21:00 de luns a venres e sábados de 10:00 a 14:00 h. Aquelas persoas asociadas que estean interesadas en acollerse ao desconto _online_ poden solicitar o código correspondente enviando un email a info@dag.gal. Na tenda física, con amosar o carné de asociada ou indicar o nome e apelidos é suficiente.
    type: text
intro: "[MOSLO](https://moslo.es/es/) a tenda de papelería de deseño e accesorios ubicada en Santiago de Compostela ofrece un desconto do 10% a todas as socias e socios tanto na tenda física como na tenda _online_."
