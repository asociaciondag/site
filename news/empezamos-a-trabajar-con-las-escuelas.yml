title: 'Empezamos a trabajar con las escuelas.'
body:
  -
    text: 'Aprovechando sinergias, optimizando los recursos a través de iniciativas conjuntas: posicionamiento conjunto sobre objetivos estratégicos, acometiendo líneas de investigación académica que contribuyan a mejorar el conocimiento del sector del diseño en Galicia. Sobre todo vinculando las Escuelas a la Asociación, incorporando a los nuevos Graduados, diseñando talleres, jornadas y congresos de diseño (gráfico e industrial)... Además de presentar anualmente el trabajo y beneficios de la Asociación y asociacionismo en Galicia.'
    type: text
intro: 'Después de la reunión mantenida con Gonzalo Porral - Coordinador de las escuelas de diseño e interlocutor entre escuelas y ADMON - el pasado miércoles, 21 de julio de 2010, en la Consellería de Educación; la Asociación comenzará, a partir de septiembre, a desarrollar líneas de trabajo con las escuelas de diseño gráfico e industrial en Galicia.'
