title: "Obradoiro de mellora do posicionamento a través do deseño industrial: caso de estudo FrutoDS"
body:
  - text: 'O obradoiro, que estará impartido polo socio fundador de [FrutoDS](http://frutods.com/blog/) Alberto Montiel, desenvolverase entre as 09.30 e as 11.30 h e estará dirixido a pemes, directivos, xerentes, empresarios, emprendedores e público en xeral con inquietudes no sectorindustrial e curiosidade polos procesos e actividades de innovación existentes. A inscrición é gratuíta e pode formalizarse no correo electrónico RedInnovacion\_Arteixo@eoi.es, no teléfono 981 641 095 ou a través do seguinte formulario online na páxina da RdI: <http://www.eoi.es/fdi/arteixo/taller-mejora-del-posicionamiento-trav%C3%A9s-del-dise%C3%B1o-industrial-caso-de-estudio-frutods>'
