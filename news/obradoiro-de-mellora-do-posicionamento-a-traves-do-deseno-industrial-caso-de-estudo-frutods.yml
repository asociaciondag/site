intro: "[A Rede de Innovación de Arteixo](http://www.eoi.es/fdi/arteixo) (RdI) organiza un obradoiro de mellora do posicionamento a través do deseño industrial, con base no caso de estudo de FrutoDS, para o próximo mércores 16 de abril de 2014 no Centro Arteixo Innovación."
