title: 'Máscaras tradicionais galegas: un exemplo de recuperación por Pancho Lapeña'
body:
  -
    type: text
    text: |-
      Mañá xoves 7 de febreiro ás 19.30 h todas as persoas con curiosidade pola iconografía do entroido galego teñen unha cita no [Museo do Pobo Galego](http://www.museodopobo.es/).

      O noso socio Pancho Lapeña dará ese día unha conferencias centrada nunha das figuras do entroido vigués, o merdeiro, perdida ata hai pouco, e que grazas ao traballo de persoas coma el nos últimos anos volve percorrer as rúas nestas datas.

      A orixe deste personaxe cómpre buscala nunha tradición dos mariñeiros do Berbés que durante o entroido saían á rúa vestidos coma labregos para burlarse da xente que atopaban ao seu paso e manchar as súas vítimas con restos de peixe podre.

      Aínda que se sabe como vestían e actuaban porque a súa existencia está documentada por Vicente Risco e Xocas, pouco ou nada se sabía das máscaras que levaban, un traballo de recuperación do que se encargou Pancho Lapeña e sobre o que nos explicará todos os detalles este xoves.
