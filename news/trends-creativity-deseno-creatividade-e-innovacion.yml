title: '#trends&creativity: deseño, creatividade e innovación'
body:
  -
    text: |-
      As xornadas que promove o [Clúster do Produto Gráfico e do Libro Galego](http://www.clustergrafico.com/?q=gl) e mais a Consellaría de Economía e Industria, nesta segunda edición divídense en dúas sesións: as mañás dos expertos e as tardes das boas prácticas, co fin de ofrecerlles aos asistentes unha visión do panorama da edición, o marketing e o social media, e presentarlles ademais casos prácticos de xestión de comunidades virtuais, iniciativas de éxito ou novas aplicacións. A xornada do venres, 4 de novembro, desenvolverase de 09.30 a 14.00 e de 16.00 a 19.00 h e contará coa participación de: Nas mañás dos expertos - Antonio Almenara (@linkingheads). [Linking Heads](http://www.linkingheads.com/) - Rubén Anadón (@mrdelarge). Director de arte de [DRAFTFCB](http://www.draftfcb.com/home.aspx) e profesor da Elisava - Borja Piñeiro (@BCD\_barcelona). Técnico de [Barcelona Centre de Disseny](http://www.bcd.es/es/page.asp?id=1) Nas tardes das boas prácticas - Modera Jaime Conde, director xeral de [Quattro idcp](http://www.quattroidcp.com/) (@jaime\_conde) - Iago Becerra, xefe de vendas en[ Bodegas Terras Gauda](http://www.terrasgauda.com/) (@TerrasGauda) - [Cenlitrosmetrocadrado](http://cenlitrosmetrocadrado.com/gl/), estudio de deseño e comunicación de Santiago de Compostela (@Cenlitros) - Ismael Faro, [Duplo Studio](http://www.duplostudio.com/web/) Como novidade nesta II edición, as Trends&amp;Creativity incorporan á programación un obradoiro de carácter práctico sobre publicacións electrónicas o día 2 e o 3 de novembro, no que se abordarán temas como a maquetación, estrutura e estándares das ePub ou o emprego de formatos como mobiPocket ou Calibre. Horario Mércores 1 e xoves 2 de novembro De 09.00 a 14.00 e de 16.00 a 21.00 (mércores) De 09.00 a 14.00 (xoves) Contidos 1. O libro electrónico 2. Creación de libros con procesadores de texto 3. Maquetación en Adobe InDesign 4. Estrutura e estándares 5. Outros formatos: PDF, mobiPocket, Calibre... 6. Conversión entre formatos 7. Diferenzas ePub e mobiPocket As xornadas son abertas e de balde, previa inscrición.

      Máis información en: [II edición do ciclo Trends&amp;Creativity](http://www.clustergrafico.com/?q=gl/node/7232)
