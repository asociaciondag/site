intro: 'Xuventude Mentoring é un programa integral de formación e mentoría destinado a persoas mozas tituladas e inscritas no Sistema Nacional de Garantía Xuvenil na Comunidade Autónoma de Galicia. A DAG colabora difundindo información sobre o proxecto e servindo de canle para a incorporación de persoas asociadas como mentoras. Nesta edición contouse coa colaboración do deseñador industrial [Javier Ferrín](https://dag.gal/gl/javier-ferrin/) e a deseñadora editorial [Paula Cantero](https://dag.gal/gl/paula-cantero-rey/) de Origami Estudio.'
