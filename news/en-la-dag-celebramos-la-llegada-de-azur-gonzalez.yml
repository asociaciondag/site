    text: |-
      Hola,

      Me llamo Azur, nací en Vigo hace casi 40 años pero ahora vivo en A Coruña.

      Mi primer trabajo fue tocar el bajo en un grupo pero acabé dedicándome a la dirección de arte al terminar la carrera de Publicidad y RRPP en Pontevedra.

      Después de estar en un par de agencias de publicidad y en un estudio de diseño acabé por montar el mío. Casi 10 años después, unas fuertes lluvias decidieron que me hiciera _freelance_ inundando la oficina.

      Durante todo ese tiempo trabajé para clientes como Abanca, Concello da Coruña, Fundación Barrié, Hijos de Rivera, Inditex, Frinsa, Estrella Galicia, Nortempo, Marineda City…

      Hace casi un año, [Visual MS](https://visualms.com/), para el que ya llevaba mucho tiempo trabajando, me ofreció la posibilidad de formar parte del equipo de [Vidiv](https://vidiv.com/). Una maravillosa oportunidad que me hizo incorporarme _full-time_ en la empresa sin dudarlo.

      Así que ahora, después de haber pasado por el diseño gráfico en sus más variadas vertientes me estoy focalizando en el diseño de producto digital.

      ¿Por qué he decidido asociarme a la DAG?

      Este año, gracias a Visual MS, he tenido la suerte de asistir al Programa de Diseño de Interacción del Instituto Tramontana, lo que ha transformado profundamente mi visión de la profesión. No sólo en lo que respecta a procesos y profundidad de conocimientos, sino también en la importancia de poner en relieve el papel que el diseño desempeña en la sociedad y el rol del diseñador como profesional.

      También porque creo que la mejor forma de expandir conocimientos es compartiéndolos.

      Y DAG me parece una plataforma fantástica para ambas cosas.

      Así que espero poder aprender mucho del resto de socios y socias y aportar al DAG lo que esté en mi mano.

      Quedo a vuestra disposición, ya sea a través del _e-mail_ o para tomar un café.

      Saludos a todos.
