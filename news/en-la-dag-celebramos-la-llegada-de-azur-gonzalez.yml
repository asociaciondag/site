intro: 'El pasado año la DAG creció más que nunca, y entre las nuevas personas asociadas tenemos el placer de contar con [Azur González](https://dag.gal/gl/azur-gonzalez/), que después de una larga trayectoria en diseño gráfico en casi todas sus vertientes, se ha centrado en el diseño de producto digital. Nos alegra mucho contar contigo Azur, ¡bienvenido!'
