title: "Bibliografía básica para o taller de Andreu Balius"
body:
  - text: |-
      Un libro xa clásico, _The elements of typographic style,_ do tipógrafo, poeta e tradutor canadense Rober Bringhurst, publicado por Hartley and Marks Publishers en 1993, e do que tamén tedes unha tradución ao español. Velaquí a referencia:

      - Bringhurst, Robert (2008): _Los elementos del estilo tipográfico._ México: Fondo de Cultura Económica.

      E tamén libros máis modernos como:

      - Cheng, Karen (2006): _Diseñar tipografía._ Barcelona: Editorial Gustavo Gili.
      - Novarese, Aldo (2009): _El signo alfabético._ València: Campgrfic editors.
      - Unger, Gerard (2009): _¿Qué ocurre mientras lees? Tipografía y legibilidad._ València: Campgrfic editors.

