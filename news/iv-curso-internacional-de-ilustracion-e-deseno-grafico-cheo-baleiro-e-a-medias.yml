title: 'IV curso internacional de ilustracion e deseño gráfico. "cheo, baleiro e a medias"'
body:
  -
    text: |-
      Durante catro días, os profesores convidados xunto cos dous directores do Curso presentarán en relatorios maxistrais, talleres e exposicións de obra propia a súa bagaxe profesional, a reflexión teórica que o sustenta e as estratexias para levar a cabo novas creacións. Os talleres, como en edicións anteriores, centrarán o seu traballo completamente práctico no tema elixido para este ano; "cheo, baleiro e a medias" converterase no eixo central de estudo de cada profesor cos seus alumnos, cuxos resultados se valorarán e presentarán o último día. Os termos da convocatoria (selección de participantes, horarios, inscrición, etc.), serán semellantes aos da convocatoria anterior. Destacamos da memoria do tres edicións anteriores a calidade do profesorado tanto pola súa traxectoria como polo lugar destacado que ocupan no ámbito profesional e cultural actual, pertencendo moitos deles á Alliance Internacional Graphique (AGI), unha institución internacional que agrupa aos máis destacados e importantes deseñadores gráficos do mundo; e a calidade do alumnado (nas últimas edicións inscribíronse varios Premios Nacionais de Ilustración, así como profesionais de recoñecido prestixio). A repercusión posterior ao evento, expresada en foros presenciais e virtuais, é moi importante desde o primeiro ano.

      Poñentes: Andreu Balius, Benoît Jacques, Mariscal, Pep Montserrat, Leonardo Sonnoli, Isabelle Vandenabeele.

      [Fundación Santa María de Albarracín](http://www.fundacionsantamariadealbarracin.com)
