title: "Desmontando tópicos sobre el diseño gallego"
body:
  - text: |-
      Ese día, en la mesa de Acción DAG, siete diseñadores compartieron con todos los asistentes sus reflexiones y dudas acerca del papel del diseñador y del diseño en la sociedad. Abrió el debate el presidente de la DAG, [Marcos Dopico](http://www.dedominiopublico.com/), quien comenzó por destacar la importancia del escenario en el que nos situamos. En un momento como el actual en que las fronteras y el entorno pierden importancia, donde cada vez más se confunden los referentes locales e internacionales, y las empresas apuestan por crear productos similares en todo el mundo, fácilmente reproducibles y exportables, emerge con fuerza un diseño neutro, homogéneo e “internacional”. El trabajo de los diseñadores, y de los gallegos en particular, no es ajeno a estas circunstancias y, en su opinión, la internacionalización tiene una doble lectura: una positiva porque supone la equiparación del diseño gallego con el diseño que se hace en cualquier otro lugar del mundo, pero por otro lado, aparece el riesgo de la despersonalización, de la pérdida de la identidad. Esta tensión entre lo global y lo local, la tradición y la modernidad es precisamente uno de los retos a los que se enfrentan los diseñadores gallegos actuales y la causante de que transiten caminos nuevos y ensayen estrategias y fórmulas, cada uno en busca de una respuesta propia y personal a ese desafío. Para [Pepe Barro](http://gruporevision.com/) que nos preguntemos acerca de la identidad del diseño gallego es positivo y sinónimo de rebeldía frente a las tendencias homogeneizadoras dominantes. En su opinión, este debate no es nuevo, y ya en los ochenta los profesionales tuvieron que reflexionar sobre este tema a la hora de resolver la cuestión de la identidad gráfica gallega. Para él, la clave está en la actitud del profesional, el diseñador debe trabajar sin prejuicios y con un espíritu crítico que le lleve a cuestionar todo, hasta lo más evidente. Profundo conocedor de la cultura gallega, cree que no hay que tener miedo a mezclar referencias (Castelao o Ródchenko) porque lo que “uno es” a la fuerza deja huella en su trabajo. Considera también que correr riesgos es inevitable en un oficio como el de diseñador, que precisamente exige que continuamente se esté reinventando. Manuel del Río defendió la implicación del diseñador en el tejido social del país con el fin de mejorarlo. En su opinión, ese pretendido “valor añadido” que algunos le atribuyen al diseño guarda una estrecha relación con la economía. Desde esta perspectiva, el valor del diseño sería únicamente económico, algo que sirve para vender más. En [cenlitrosmetrocadrado](http://cenlitrosmetrocadrado.com/es) creen que el diseño posee muchos más valores y que está en la mano del diseñador optar por apoyar modelos de crecimiento alternativo, respetuosos con el patrimonio, con la cultura y con la gente. Por ejemplo, siempre se habla del tradicional atraso industrial del país, pero también es cierto que Galicia cuenta con una larga tradición artesanal. ¿Por qué no aprovechar esa riqueza estableciendo modelos de colaboración con los artesanos, en la línea de iniciativas como la de Elías Cueto, y de su diseño María, una silla de madera de castaño, y que construyen carpinteros locales. Experiencias como esta son la prueba de que es posible hacer muebles de calidad y originales mediante prácticas colaborativas entre los distintos agentes locales y los diseñadores, y al mismo tiempo poner en valor nuestra capacidad artesanal y los materiales autóctonos. [Uqui Permui](http://www.uquicebra.com/) que centró su atención en el campo de la edición, comenzó por señalar que solo en la Feria de Frankfurt se presentan cada año unos 400.000 títulos nuevos. Se trata de una cifra elevada, pero ¿cuántos de estos libros están bien editados? En su opinión, teniendo en cuenta el interés creciente por los nuevos medios y la pérdida de la sensibilidad del papel, cada vez será más necesario un plus que justifique el libro impreso y ese plus depende en buena medida del trabajo del diseñador. Quiso resaltar también el papel uniformador de la red, que es lo global por excelencia, y la contradicción que supone a la hora de trabajar, el hecho de que tengamos que usar las mismas herramientas para dar respuestas a problemas que a lo mejor no son tan globales. El diseñador web, Óscar Otero, les recordó a todos que pese a lo que pueda parecer, el diseño web no es una disciplina tan nueva. A esto se añade que se trata de un medio siempre en continuo cambio y movimiento y que avanza a una velocidad prodigiosa. En su opinión a los diseñadoresnos ha costado entender la web y esa es una de las causas de que no aprovechemos todas las posibilidades que nos ofrece. Internet no tiene solo una dimensión visual, y el diseñador debe interesarse por todas esas otras dimensiones, por la arquitectura de la información, por el código, por las bases de datos. Comparte totalmente la idea formulada por Bruce Mau en su Manifiesto incompleto de que el diseñador debe inventar sus propias herramientas. De ahí que en [A navalla suíza](http://anavallasuiza.com/) exista un departamento I+D+C, precisamente con este objetivo de desarrollar aplicaciones adaptadas a lo que hacen, o mejor aún, a lo que piensan que pueden hacer. Para Suso Vázquez, el diseño es comunicación. No obstante, tanto él como su compañero en [Desescribir](http://www.desescribir.com/), Cibrán Rico, notan que el lenguaje del marketing y de la publicidad tiene un peso excesivo en la sociedad y, sobre todo, en el diseño. A su modo de ver, aunque hablar de diseño es hablar de dar forma visual a una idea, esto no tiene nada que ver con las modas y habría que empezar a desterrar concepciones superficiales como esta. Esta labor les corresponde en primer lugar a los diseñadores, pero también a la sociedad, porque el diseño lo hacen los diseñadores pero también el resto de la sociedad y, sobre todo, la industria gráfica a la que se le debería exigir que apueste y asuma más riesgos en este sentido. Conscientes de que representan un caso especial —son dos arquitectos que se dedican al diseño gráfico— creen que esto lejos de ser un inconveniente es una oportunidad, porque tienen la firme convicción de que cualquier disciplina que busca referencias solo dentro de ella se autolimita. Y por supuesto, el diseño no es una actividad menor frente a la arquitectura. Al igual que tampoco están de acuerdo con esta idea tan extendida del diseño como algo pegado que suma: el diseño vale por sí mismo. El director de la [EUDI](http://www.eudi.udc.es/), José Ramón Méndez, también en una línea crítica con la concepción del “diseño como valor añadido” aseguró que esta visión corresponde a gente ajena al diseño y que interpreta mal, pero que no existe en la práctica. Precisamente son conceptos como este o el del diseño como “ocurrencia” los causantes de la enorme confusión existente en torno a la profesión de diseñador.

      Reconoce en este desprestigio una cierta culpa por parte de los propios diseñadores, siempre fascinados por el último proyecto que tienen entre manos. Valoramos por encima de todo la actividad creativa, pero no habría que descuidar tampoco el ámbito de la investigación. Lamentóprofundamente la escasez de artículos y publicaciones de referencia sobre el tema y confesó que, en esta materia, todavía queda un largo camino por recorrer. Por último, en la era de la fascinación por la tecnología, no quiso dejar de reivindicar el aspecto humanista y el contexto cultural como dos referentes que siempre deberían guiar el trabajo de los profesionales y que curiosamente no suelen cambiar tanto. Finalmente, la presentadora del acto, Emanuela Saladini, dio por finalizada la sesión tras recordar una experiencia realizada por el artista francés, Christian Boltanski, conocido por sus instalaciones, y que consistía en la elaboración de un inventario de objetos de varias mujeres. Según el propio artista, se trataba de objetos que no decían nada de las mujeres que había detrás y a ojos de la investigadora del [Departamento de Arte](http://www.usc.es/arte/) de la USC, aquí radicaría el auténtico valor del diseño: aquel capaz de conseguir que los objetos digan algo de las personas y que nos permite recuperar el placer estético de la obra. Desde el viernes, todos los trabajos de los diseñadores gráficos e industriales gallegos participantes en Acción DAG pueden verse en: [Acción DAG](http://acciondag.asociaciondag.org/)
