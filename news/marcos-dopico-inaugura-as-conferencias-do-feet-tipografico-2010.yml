title: 'Marcos Dopico inaugura as conferencias do feet tipográfico 2010'
body:
  -
    text: 'Nunha conferencia que leva por título **Aínda que chova... deseña. Deseño gráfico en Galicia na era global**, Marcos Dopico abordará a situacióndo deseño gráfico en Galicia na actualidade, tras a época posmoderna, e fará un repaso por algúns dos debates clave das últimas décadas (local vs. global, tradición vs. modernidade, contrución da identidade, efectos da globalización nas zonas periféricas, remuda xeracional, ámbito da formación en Galicia ou movemento asociativo). Marcos Dopico é doutor en Belas Artes e profesor de Deseño na Facultade de Belas Artes da Universidade de Vigo na que imparte as materias de Proxectos de Deseño e Historia do Deseño. Tamén colabora como docente cos Estudos de Deseño Superior en Deseño Téxtil e Moda de Galicia ESDEMGA, e no Máster en dirección de arte publicitaria da Universidade de Vigo. Ten publicados dous libros: _Propuestas para un diseño normal,_ e _Arqueología tipográfica: una historia de la tipografía moderna,_ ademais de artigos e relatorios en publicacións especializadas. A súa faceta investigadora céntrase na influencia da modernidade no deseño contemporáneo. No seu labor profesional como deseñador é socio do estudio [De dominio público](http://www.dedominiopublico.com/index.html), que desenvolve a súa actividade nos ámbitos da comunicación gráfica, a identidade visual e o deseño editorial. **Conferencia de Marcos DopicoTítulo:** Aínda que chova... deseña. Deseño gráfico en Galicia na era global **Presenta:** Natalia Crecente **Lugar:** Salón de conferencias da [Casa das Campás](http://casadascampas.uvigo.es/)(2º andar) **Día:** xoves, 16 de decembro **Hora:** 19.30 h **Entrada libre**'
