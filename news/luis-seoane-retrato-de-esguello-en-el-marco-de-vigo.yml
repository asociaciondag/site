title: "Luis Seoane. Retrato de esguello en el Marco de Vigo"
body:
  - text: |-
      La muestra permanecerá abierta hasta el 27 de septiembre de 2015 en las salas de exposición de la planta baja del Marco en el siguiente horario:

      - **Martes a sábados** (festivos incluidos), de 11.00 a 14.30 y de 17.00 a 21.00
      - **Domingos**, de 11.00 a 14.30.

