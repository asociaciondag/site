title: 'Se inaugura la exposición Caminos en el diseño en el Palacio de la Cultura de Exposición'
body:
  -
    type: text
    text: 'Este jueves 20 de noviembre a las 20.00 h se inaugura en el [Palacio de la Cultura de Pontevedra](http://www.pazodacultura.org/) la exposición **Caminos en el diseño** que reúne las obras de artistas y diseñadores que se caracterizan por trabajar en la frontera entre lenguajes y disciplinas. En la muestra, que podrá visitarse hasta el 3 de febrero están presentes entre otros creadores: Silvia García, Sarai Fernández, Sara Coleman, Fernando Suárez, Isabel Mastache, D-Due Lab, Xabier Lorenzo, Mercedes García, Esther Lebrato, Eva Soto, Silvia Moure o Jessica García.'
