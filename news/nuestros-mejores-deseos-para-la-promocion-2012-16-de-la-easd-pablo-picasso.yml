    text: |-
      La ceremonia comenzará a las 18.00 h en el salón de actos de la [EASD Pablo Picasso](http://www.eapicasso.com/) con la presentación de Manuel Soto, el director da escuela. Intervendrán después los padrinos de cada especialidad y, tras ellos, los dos representantes de los alumnos: Jesús Hermelo y Pablo Paz, de Gráfico e Interiores, respectivamente.

      El acto finalizará con la entrega de diplomas y bandas a los graduados y graduadas.
    type: text
intro: 'Hoy, 1 de julio, se gradúa la promoción 2012/16 de titulados superiores en Diseño Gráfico y Diseño de Interiores de la EASD Pablo Picasso. Para la DAG es un honor acompañarlos en el acto de graduación que ha organizado el alumnado, y les damos las gracias tanto a ellos como al equipo docente por su amable invitación.'
