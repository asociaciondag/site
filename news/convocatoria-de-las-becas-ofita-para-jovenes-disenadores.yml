title: 'Convocatoria de las becas Ofita para jóvenes diseñadores'
body:
  -
    text: |-
      Ofita quiere explorar nuevos conceptos de espacios de trabajo de la mano de jóvenes diseñadores que aporten frescura, osadía y creatividad. Con este objetivo, convoca las becas Ofita para jóvenes diseñadores.

      Los interesados, pueden enviar su curriculum y portfolio a: <design@ofita.com> antes del 15 de julio.
