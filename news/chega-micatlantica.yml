title: 'Chega MICAtlántica'
body:
  -
    text: 'O MICAtlántica nace como froito da colaboración entre institucións arxentinas e galegas. Por parte de Galicia, organiza a Consellaría de Cultura, Educación e Ordenación Universitaria, a través da Axencia Galega das Industrias Culturais ([Agadic](http://www.agadic.info/)) e a Fundación Cidade da Cultura; en tanto que por parte arxentina concorre a Secretaría de Cultura da Presidencia da Nación, a través da Dirección Nacional de Industrias Culturais. Esta iniciativa proponse consolidar un futuro en conxunto potenciando as propias identidades e creando circuítos de circulación con Galicia como porta de entrada para canalizar este intercambio nun marco iberoamericano. Os sectores convocados a participar son seis: Artes escénicas, Audiovisual, Deseño - Artesanía, Editorial, Música eVideoxogos. Empresarios, institucións, produtores, artistas e pemes poderán atoparse cos seus pares transatlánticos, a través dunha axenda individualizada deseñada a medida. Tamén se celebrarán conferencias, debates e presentacións artísticas en vivo. As vías de participación en Micatlántica son basicamente dúas: como público e como profesional. - A acreditación como público permite asistir libremente a todas as actividades programadas nos espazos de [MICAtlánticaEXPO](http://www.micatlantica.org/micatlantica) e [MICAtlánticaFORUM](http://www.micatlantica.org/micatlantica). - Como profesional, a acreditación habilítate para participar en [MICAtlánticaLAB](http://www.micatlantica.org/micatlantica), o espazo reservado para reunións comerciais, de carácter profesional e á xestion da túa axenda de reunións que o equipo de MICAtlántica deseñará para ti. Con esta acreditación terás acceso a todos os espazos e programas de MICAtlántica. Para máis información e inscricións, podes visitar a páxina do evento [http://www.micatlantica.org/](http://www.micatlantica.org/idioma/2) ou poñerte en contacto vía mail a través do seguinte enderezo electrónico info@micatlantica.org (prazas limitadas)'
