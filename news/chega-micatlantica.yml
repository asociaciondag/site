intro: 'Entre o 23 e o 26 de novembro de 2013 celébrase na Cidade da Cultura o Mercado das Industrias Culturais Atlánticas, [MICAtlántica](http://www.micatlantica.org/idioma/2), o primeiro encontro entre empresarios arxentinos, españois e portugueses, a través de Galicia, co obxectivo de desenvolver as industrias culturais de territorios separados polo océano pero unidos por unha historia común capaz de contribuír ao intercambio e crecemento dos seus bens e servizos culturais.'
