title: 'Axudas do Igape ás empresas galegas para a internacionalización'
body:
  -
    type: text
    text: 'O Igape acaba de publicar varias liñas de axuda para a internacionalización das empresas galegas: [IG110 - Internacional - Liña participación en eventos expositivos que se celebren fóra de España (2012)](http://www.igape.es/index.php?option=com_bdaxudas&task=ficha&id2=igap224&Itemid=184) coa que se pretende favorecer a participación agrupada en eventos expositivos que teñan lugar fóra de España. [IG172 - Internacional - Liña márketing, comunicación e marca (2012)](http://www.igape.es/index.php?option=com_bdaxudas&task=ficha&id2=igap223&Itemid=184&lang=gl), para fomentar o recoñecemento e revalorización da marca e propiedade industrial en novos mercados internacionais. [IG124 - Internacional - Liña misións inversas (2012)](http://www.igape.es/index.php?option=com_bdaxudas&task=ficha&id2=igap222&Itemid=184) coa que se persegue impulsar a organización e coordinación de misións inversas do estranxeiro a Galicia, que favorezan un colectivo de empresas galegas para dalas a coñecer, e para facilitar o contacto con potenciais clientes ou socios. [IG173 - Internacional - Liña prospección internacional (2012)](http://www.igape.es/index.php?option=com_bdaxudas&task=ficha&id2=igap221&Itemid=184) para apoiar a prospección en novos mercados do estranxeiro, previa a unha posible implantación comercial estable, favorecendo así a promoción no exterior e o incremento da competitividade da empresa mediante o establecemento en novos mercados. [IG158 - Internacional - Primeira implantación promocional conxunta no exterior - Plan Primex (2012)](http://www.igape.es/index.php?option=com_bdaxudas&task=ficha&id2=igap220&Itemid=184&lang=gl) dirixida a empresas galegas que acaden un acordo de cooperación entre elas para sumar esforzos, compartir custos e, se é o caso, estratexia e marca para establecerse por primeira vez en novos mercados internacionais. Trátase de subvencións todas a fondo perdido e en réxime de concorrencia non competitiva e a elas poden optar empresas de calquera sector de actividade. Tramitación en [http://www.tramita.igape.es ](http://www.tramita.igape.es)'
