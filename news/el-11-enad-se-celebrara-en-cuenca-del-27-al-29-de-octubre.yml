    text: |-
      El deseño del cuidado, el diseño con atención, el diseño de las relaciones, de los sistemas… ¿Cómo puede contribuir el diseño y, en concreto el diseño para la innovación social, a una nueva forma de planificación urbana y rural? ¿Cómo podemos diseñar lugares y crear comunidades sostenibles con la participación ciudadana y de otros grupos de interés?​ ¿Qué proyectos existen en este sentido y qué nuevas sinergias y comunidades pueden crearse?​​​

      El 11 ENAD se articula en tres ejes: ecosistema/gobernanza, la sociedad de los cuidados y la hibridación/innovación. Bajo estas premisas la organización abre un espacio de trabajo colaborativo y de transformación que permita investigar estas problemática​s de manera profunda; además de contar con agentes del tejido productivo, las entidades públicas y organismos del tercer sector de la región para trabajar en conjunto con metodologías del diseño​ y generar proyectos estables en el territorio.​​​​​

      Lo grueso del programa se centra en los días 27 y 28, con conferencias y charlas, presentaciones de proyectos donde nuestra socia Natalia Balseiro presentará «Lugares»​, y talleres y mesas de trabajo. Estas últimas, coordinadas por representantes de las asociaciones READ, siguen la dinámica que se ha venido realizando en los ENAD anteriores: avanzar en los proyectos que hay activos en la comunidad y plantear nuevas líneas de trabajo. Así, las mesas de trabajo de este año son:​​

      **Mesa: Diseño y educación**  
       Coordinada por Juana Valcárcel (DIP) y Daniel Hervás (Diex)

      **Mesa: SNIC - ICCs**  
       Coordinada por Irene García e Uqui Permui (ambas de DAG), con la realización de un taller sobre la herramienta [Kultursistema](https://kultursistema.com/) a cargo de [Lander Balza](https://www.linkedin.com/in/landerbalza/) de [Conexiones Improbables](https://conexionesimprobables.es/v3/)

      **Mesa: Buenas Prácticas en diseño**  
       Coordinada por Ana Rodríguez (DICA)

      **Mesa: Gráficas en Negro**  
       Coordinada por Maria Jesús Bonafonte (DIMAD) y Myriam Cea (DIMAD)

      **Mesa: Diseño y desarrollo territorial (novedad)**  
       Coordinada por Silvia González (DIEX) y Félix Rodríguez, con la asistencia de Luis Madrid y Adolfo Chautón.

      El domingo 29, las persoas inscritas podrán gozar de una visita guiada a la ciudad de Cuenca, Patrimonio de la Humanidad, y a la Fundación Antonio Pérez.​​ Otros espacios que podrán visitarse durante el encuentro son​ el Centro de Arte Alfar de Pedro Mercedes, la Escuela de Arte Cruz Novillo, la Sala Acqua y el Museo de las Ciencias.​

      **ENAD en el linde**. La semana previa se realizarán una serie de talleres para iniciar las dinámicas de diseño e innovación social con otros agentes del territorio​​:

      - Taller «Sabernos Ecosistema» impartido por Ricardo Antón de [Colaborabora](https://www.colaborabora.org/).
      - Taller de métodos, técnicas y herramientas de co-diseño aplicado al trabajo social, impartido por Raquel Pelta
       
      Los ENAD son eventos anuales organizados por READ y la asociación que en este momento ostenta la presidencia de la red nacional. DAG traspasó este papel a Cuenca Diseño en marzo de 2023, en Mérida, en la celebración de la Asamblea General.
