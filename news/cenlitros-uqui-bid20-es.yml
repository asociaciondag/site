    type: image
  - text: |-
      La Bienal Iberoamericana de Diseño es una iniciativa de DIMAD, cuyo eje central es una exposición internacional itinerante. La semana inaugural tendrá lugar del 23 al 27 de noviembre en la Central de Diseño de Matadero Madrid. La muestra, que se convierte en un punto de encuentro para profesionales e instituciones, permanecerá abierta al público hasta finales de año.

      De los 420 proyectos presentados, son 140 las propuestas seleccionadas por un jurado internacional. Argentina, Bolivia, Brasil, Chile, Colombia, Costa Rica, Cuba, Ecuador, El Salvador, Guatemala, Honduras, México, Nicaragua, Panamá, Paraguay, Perú, Portugal, Puerto Rico, República Dominicana, Uruguay y Venezuela son, junto con España, los países representados. Este año la DAG celebra la selección del trabajo de 3 de nuestras asociadas, la diseñadora [Uqui Permui](https://uqui.net) y Xabier Rilo y Ricardo Tubío, del estudio de diseño [cenlitrosmetrocadrado](http://cenlitrosmetrocadrado.com/?lang=es). Los proyectos seleccionados serán publicados en el catálogo de la exposición y también en la propia página web de la BID 2020.
