intro: "El diseño para la señalización de las [Cabanas de Albeida](http://cenlitrosmetrocadrado.com/cabanas-de-albeida/?lang=es), creado por nuestros socios Xabier Rilo y Ricardo Tubío, ha sido seleccionado en la categoría de diseño gráfico y comunicación visual de la séptima edición de la BID. En esta misma categoría encontramos también el diseño para la marca [Xacobeo 2021](https://uqui.net/es/proyectos/xacobeo-2021), un proyecto creado por nuestra socia Uqui Permui para la identidad del próximo año jacobeo."
