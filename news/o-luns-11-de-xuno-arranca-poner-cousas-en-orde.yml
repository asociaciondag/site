title: 'O luns 11 de xuño arranca Poñer cousas en orde'
body:
  -
    type: text
    text: |-
      O vindeiro luns, 11 de xuño, arranca **Poñer cousas en orde**, a nova proposta expositiva do NORMAL. Espazo de Intervención Cultural que organiza o socio da DAG, [Dani Bembibre](http://www.studiobelda.com/), e que combina a exposición de obras visuais, concertos e charlas. Poñer cousas en orde desenvolverase entre o 11 de xuño e o 20 xullo, corenta días en total, nos que todos aqueles que se acheguen á Coruña poderán asistir a charlas específicas ou a coloquios de recoñecidos creativos e deseñadores españois; participar no [Obradoiro de analoxización codeco: iconas animadas](http://pceo.istoenormal.org/?p=424) que impartirá [Esferobite](http://esferobite.com/) entre o 16 e o 19 de xullo; ir a concertos de grupos e artistas de música electrónica, djs, rock e pop (a proposta inclúe un concerto á semana), ou visitar a exposición que se inaugura este luns 11 de xuño ás 20.00h con obras de[ GLF](http://www.glfarquitectos.com/), [David Silvosa](http://www.davidsilvosa.com/), [Álvaro Valiño](http://cargocollective.com/alvarovalino), [Dani Bembibre](http://www.studiobelda.com/), [Luís Díaz](http://www.luisdiazdiaz.com/), [Jonay Pmatos](http://www.jonaypmatos.com/), [Rubén López Ares](http://arsares.com/), [Esferobite](http://esferobite.com/), [Eloi Gimeno](http://www.eloigimeno.com/) e [Cecilia Díaz](http://lasurrealista.tumblr.com/).

      Consulta o programa e toda a información sobre horarios, participantes, etc. en: <http://pceo.istoenormal.org/>

      Lugar: [NORMAL. Espazo de intervención cultural](http://istoenormal.org/gl/) Universidade da Coruña Paseo de Ronda, 47 15011 A Coruña
