title: 'Concurso para o deseño do logotipo da Xornada Mundial da Xuventude. Madrid 2011'
body:
  -
    text: |-
      O obxectivo do concuros é dotar a estas xornadas dunha identidade gráfica singular, atractiva e homoxénea coa que desenvolver o logotipo da mesma, a páxina oficial en Internet así como os diversos elementos que formarán o “pack” do peregrino: mochila, gorra, abado, etc. O concurso, dotado de 15000 € de premio, poderán participar todos aqueles deseñadores gráficos profesionais que desenvolvan a súa actividade en España.

      Os deseñadores profesionais poden presentar as súas candidaturas ata o 15 de maio.

      Para máis información [consulta a web](http://www.jmj2011madrid.com/bases/bases.pdf)
    type: text
intro: 'O arcebispado de Madrid convocou un Concurso para o deseño da identidade institucional da Xornada Mundial da Xuventude, que se celebrará en Madrid do 16 ao 21 de agosto do 2011.'
