  - text: |-
      O acto de presentación contou coa presenza da presidenta da Deputación de Pontevedra Carmen Silva, o vicepresidente César Mosquera, o director do Museo Xosé Manuel Rey, o alcalde de Pontevedra Miguel Anxo Fernández Lores, e a deseñadora da nova identidade, a nosa socia Uqui Permui. Nas súas palabras:

      > «Toda a cidade é un museo. Dalgún xeito, esa foi a representación que Alejandro de la Sota debuxou en 1942. Agora, cunha linguaxe diferente e novos códigos, quixen transmitir o mesmo».

      A nova imaxe, que fai referencia a formas que se repiten na arquitectura e na ourivaría, atopou o seu fío condutor nun peite do Tesouro de Caldas. Un «M» que xoga coas formas e as contraformas convértese así na nova imaxe do Museo, sintetizando a idea da institución nunha marca adaptada a un novo tempo.
