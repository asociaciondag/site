  - text: |-
      A nova identidade do Museo de Pontevedra nace dunha «chamada a proxecto», unha fórmula de contratación que dende a DAG e dende READ defendemos como alternativa aos concursos especulativos de deseño. De entre as 4 finalistas, a proposta escollida polo xurado foi a de Uqui Permui.

      75 anos despois da creación do _ex libris_ de Alejandro de la Sota, a institución adapta a súa linguaxe visual a unha nova etapa, na que o anterior logotipo presentaba certas limitacións. A imaxe de De la Sota recuperará agora a súa función orixinal, e será incluida nas publicacións promovidas polo propio museo.
