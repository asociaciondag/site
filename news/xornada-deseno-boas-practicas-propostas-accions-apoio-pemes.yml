title: 'Xornada "O deseño e boas prácticas, propostas de accións e apoio a PEMEs"'
body:
  -
    text: |-
      Esta xornada, dirixida a profesionais e empresas, introdúcenos nos dous programas de ámbito europeo nos que participa GAIN: **Desig4Innovation**, financiado a través do programa Interreg Europe, e **User-Factor** financiado a través do Interreg Atlantic Area. O primeiro está destinado a promover políticas públicas de deseño, a través do uso do deseño como condutor da innovación e mellora da competitividade das empresas. O segundo busca fortalecer a innovación en pequenas e medianas empresas co uso do deseño como ferramenta de innovación para adaptarse ás exixencias do mercado e dos usuarios. Para elo desenvolverase unha acción piloto con 25 PEMEs galegas.

      A DAG forma parte do grupo de axentes do deseño que colabora coa Axencia Galega de Innovación nestes dous proxectos europeos. Coñeceremos os avances de cada un deles e teremos a oportunidade de conversar cos seus impulsores, ademais de asistir á presentación de novos casos de éxito galego coas empresas Bico de Xeado, EV Confort ou Mobalco.

      A xornada é de balde pero precisa de inscrición previa.
