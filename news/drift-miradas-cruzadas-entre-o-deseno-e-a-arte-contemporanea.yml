    text: |-
      A mostra fai un percorrido pola historia do deseño máis próximo e paradigmático, e explora as relacións que se teñen estabelecido entre as dúas disciplinas, arte e deseño, a través da obra de máis dun cento de creadores. Na exposición préstaselles unha atención especial aos creadores galegos representados nela por nomes como Tomás Alonso, Pepe Barro, Misha Bies Golas, Ventura Cores, Isaac Díaz Pardo, Maruja Mallo, Vítor Mejuto, Víctor Moscoso, María Ramos -xunto co sudafricano Noel Pretorius-, Luís Seoane, Álvaro Valiño e Marta Verde.

      Drift permanecerá aberta ao público entre o 4 e o 30 de decembro.
