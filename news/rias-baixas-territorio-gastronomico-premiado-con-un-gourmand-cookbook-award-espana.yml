title: 'Rías Baixas. Territorio gastronómico premiado con un Gourmand Cookbook Award España'
body:
  -
    text: 'El libro nos descubre a través de las entrevistas de [Manuel Gago](http://www.manuelgago.org/blog/) y [Jorge Guitián](http://gourmetymerlin.blogspot.com/) a los cocineros Alberto González de Silabario, Rafa Centeno de Maruja Limón, Iñaki Bretal y Roberto Filgueira de Eirado da Leña, Pablo Romero de Allo y Aceite, Pepe Solla e Xosé T. Cannas de Pepe Vieira, Yayo Daporta y Antonio Botana de Pandemonium y Javier Olleros de Culler de Pau, un territorio gastronómico y desvela algunas de las claves de la cocina que se está haciendo en las Rías Bajas en este momento. Además de estas conversaciones, la obra recopila también textos divulgativos, recetas y las fotografías de [Francesc Guillamet](http://www.francescguillamet.com/). Este premio clasifica al libro para participar en la final de los [Gourmand Cookbook Award](http://www.cookbookfair.com/) que en marzo se celebrará en París y que cada año premia a las mejores publicaciones sobre gastronomía del mundo.'
