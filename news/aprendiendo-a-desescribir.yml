title: 'Aprendiendo a desescribir'
body:
  -
    text: |-
      En esta quinta edición, el festival contará con la presencia del estudio de diseño gráfico y editorial [desescribir](http://www.desescribir.com/), formado por Cibrán Rico y Suso Vázquez. Los dos diseñadores han sido invitados por la organización a dar una conferencia que lleva el sugerente título de Aprendiendo a desescribir y que tendrá lugar el jueves 10 de abril a las 11 de la mañana.

      Puedes consultar más información sobre el FETSAC en:

      <http://fetsac.tumblr.com/>
