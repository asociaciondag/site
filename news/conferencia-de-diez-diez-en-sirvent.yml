title: 'Conferencia de díez + díez en Sirvent'
body:
  -
    text: |-
      Ademais da conferencia, poderase visitar unha exposición que baixo o título de Epigramas reúne obxectos do estudio, a medio camiño entre o deseño e a arte contemporánea, e que eles definen como curtocircuítos, chispazos artísticos libres de calquera carga conceptual.

      Entrada libre

      Lugar: Sirvent

      Gran Vía 129 36204 Vigo España

      T: +34 986 42 44 22 · F: +34 986 42 04 28 COORDENADAS: 42° 13' 22.93'' N · 8° 43' 28.61'' W

