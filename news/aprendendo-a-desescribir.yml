title: 'Aprendendo a desescribir'
body:
  -
    text: |-
      Nesta quinta edición, o festival contará coa presenza do estudio de deseño gráfico e editorial [desescribir](http://www.desescribir.com/), formado por Cibrán Rico e Suso Vázquez. Ambos os deseñadores foron convidados pola organización a dar unha conferencia que leva o suxestivo título de Aprendendo a desescribir e que terá lugar o xoves 10 de abril ás 11 da mañá.

      Podes consultar toda a información sobre o FETSAC en:

      <http://fetsac.tumblr.com/>
