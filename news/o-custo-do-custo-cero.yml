intro: 'O pasado 21 de outubro a Deputación de Pontevedra presentaba aos medios a súa nova imaxe corporativa. Tal e como se recolle na [nota de prensa](http://www.depo.es/web/edepo/-/noticia-a-deputacion-de-pontevedra-presenta-a-sua-nova-imaxe-acorde-co-actual-goberno-provincial) da entidade, esta nova imaxe -presentada pouco antes de se cumprir os primeiros 100 días de goberno- supuxo un custo cero para a institución, posto que foi desenvolvida "polos propios traballadores da Deputación".'
