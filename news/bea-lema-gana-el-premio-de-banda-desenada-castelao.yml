    text: |-
      El cuerpo de Cristo, la obra de [Bea Lema](https://dag.gal/es/bea-lema/) premiada en esta edición aborda el tema de las enfermedades mentales, un tema que la autora le apetecía tratar porque sigue siendo tabú. El jurado, compuesto por especialistas del cómic, ha valorado la intensidad dramática sin caer en el sentimentalismo de la obra y la sensibilidad de la autora a la hora de hablar de patologías mentales desde un punto de vista infantil y mostrar la resiliencia de una niña frente a los problemas adultos. Por lo que respecta al trabajo gráfico, el jurado ha destacado la línea elegante y delicada con la que la autora transmite atmósferas emocionales muy complejas y la utilización de metáforas visuales intensas y potentes.

      En la actualidad, Bea Lema desarrolla proyectos de diseño de produto e ilustración e imparte sus propios talleres en la cooperativa 7H. Aunque se ha formado como diseñadora de producto y empezó su trayectoria profesional en 2010 trabajando para la firma de cerámica Sargadelos, en los últimos tiempos se ha interesado cada vez más por el mundo de la ilustración y del cómic. La revista teórica de ilustración _Fuera (de) Margen_ reconoció en 2015 su primer trabajo, el minilibro ilustrado _Pasado ou futuro?_; y en ese mismo año participó en el proyecto Ilustradanza como becaria del Festival Internacional de Ilustración Ilustratour. Tiene publicada otra obra: _O diario de Raquel,_ ilustrado por ella, y recientemente ha sido seleccionada en el II Concurso Internacional de Ilustración organizado por el Festival de Valladolid Ilustrado.
