    text: |-
      El Museo do Pobo Galego acogió por segundo año consecutivo a las personas asistentes a la Asamblea General. En el orden del día quedaron aprobadas las cuentas del año 2022, se presentó la previsión de ingresos y gastos para el período 2023-2024, se habló del trabajo interno de la Junta Directiva y de la gestión diaria de la asociación, con la inclusión de herramientas que aportan agilidad y nuevos canales de más directos para las asociadas. Se presentó también un cronograma resumen de la actividad desarrollada desde junio de 2022 y la programación que se activará a partir de junio de este año.

      Entre los hitos a destacar en este período están la co-organización del [X ENAD](https://designread.es/10enad/) en Pontevedra, con un programa de actividades paralelas que duró hasta el 25 de noviembre, la activación del [proyecto AR\\DE](https://arde.gal/) que presentó imagen y web en enero de este año, la participación en varias mesas de trabajo sectoriales organizadas por la Xunta de Galicia para la redacción de varios Anteproyectos de Ley relacionados con la cultura inclusiva y digital de Galicia, la creación de un Manual de Bienvenida para nuevas asociadas, la grabación del progama A Porta Aberta para la TVG en el que participaron Uqui Permui, Xóse García, María Ramos y Óscar Otero, la participación como jurado en varios certámenes y premios de diseño como los Premios Innovación e Deseño de la Xunta de Galicia, los Premios Paraugas o los Anuaria, y la organización del [2º Encontro de Deseño Galego](https://dag.gal/2-encontro/) en Casa Museo Rosalía de Castro el pasado 27 de mayo.

      Uqui habló también de la experiencia alcanzada como representante de DAG en READ y más en concreto como presidenta de esta red nacional desde marzo de 2021. Repasó los hitos más importantes alcanzados en ese período y, en la Asamblea de READ de marzo de 2023 organizada por DIEX en Mérida, pasó el testigo a Juan Lázaro de Cuenca Diseño.

      Al cierre de la Asamblea, Paula Cantero como seleccionada de la llamada a proyecto lanzada en abril, presentó la línea gráfica del 7º FEED para el que ya hay fechas y lugar confirmados: los días 3 y 4 de noviembre en Santiago de Compostela. El Centro Galego de Arte Contemporánea acogerá las conferencias, mesas redondas y las presentaciones de proyectos nen las jornadas de tarde, y en la Fundación DIDAC se realizarán los dos talleres matinales.

      Con la entrega de los carnés a las nuevas asociadas se dio por concluida la Asamblea y se puso rumbo ya a la organización de las nuevas actividades y a la participación continuada de proyectos y reuniones con entidades colaboradoras: el 7º FEED, el 3º Encontro de Deseño Galego, el Nodo Galego del SNIC, AR\\DE, la Asamblea READ, el XI ENAD...
