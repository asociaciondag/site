    text: |-
      A xornada comezará coa presentación dos servizos que se prestan a través da Materioteca de Galicia, que acolle o obradoiro nas súas instalacións e que cumpre cinco meses a disposición de empresas e profesionais do deseño.

      Posteriormente, serán expostos os novos desafíos e tendencias de innovación no envasado de alimentos, ámbito sobre o que tamén se presentarán as últimas solucións sustentables. Os desafíos do sector do comercio, as normas internacionais sobre sustentabilidade no envasado e as posibilidades que ofrecen os novos materiais creados en Galicia para o packaging completan a sesión expositiva.

      A segunda parte do obradoiro centrarase nunha actividade práctica limitada á participación de 50 persoas, na que se presentarán materiais innovadores para packaging sustentable e se traballará en grupo para xerar novas ideas e resolver desafíos. Será impartido por Material ConneXion Bilbao, o maior centro internacional especializado en materiais innovadores e procesos de transformación, socio da Materioteca de Galicia.

      De xeito paralelo ao obradoiro, os asistentes poderán participar en reunións bilaterais co fin de facilitar a transferencia e buscar posibles sinerxías ou colaboracións entre empresas, empresas e profesionais do deseño ou empresas e grupos de investigación.

      Ligazón ao programa completo:  
       [http://www.cisgalicia.org/contactos/plantillas/packaging\_taller/programa.pdf](http://www.cisgalicia.org/contactos/plantillas/packaging_taller/programa.pdf)

      Inscrición na sesión informativa + obradoiro (xornada de mañá e tarde, límite 50 persoas):  
       <http://www.cisgalicia.org/contactos/campan/inscribir/19>

      Inscrición na sesión informativa (xornada de mañá, sen límite de asistentes):  
       <http://www.cisgalicia.org/contactos/campan/inscribir/18>
