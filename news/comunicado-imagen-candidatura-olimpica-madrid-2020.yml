title: 'Comunicado imagen candidatura olímpica Madrid 2020'
body:
  -
    text: |-
      A convocatoria dun concurso entre estudantes, máis alá da desconsideración cara ao colectivo de profesionais do deseño e cara á actividade profesional que desenvolven, non é un proceso idóneo para obter a mellorr solución. Incluso a tentación que supón un concurso deste tipo no que a repercusión mediática se refire, adoita volverse en contra e acabar cun resultado exactamente contrario ao esperado, como xa coñecen e como xa sucedeu no concurso de deseño para a candidatura de 2016.

      Xa desde a redacción das bases deste concurso, no que non queremos deixar de chamar a atención sobre as condicións en que se lles obrigou a ceder os derechos de autoría aos participantes. A creación debe ser respectada, e é inaceptable que a mera participación supuxera a cesión de dereitos de todo o material presentado, non só o traballo gañador, nunhas condicións absolutamente inaceptables ata o punto de reservarse o convocante a facultade de cesión remunerada a terceiros. Del mismo modo, y como ha podido seguirse en los medios de comunicación, es inadmisible también la desacertada decisión de incluir sin limitaciones de ningún tipo la cesión de cualquier derecho de transformación de la imagen original por un resultado final del que ni siquiera es responsable el estudiante ganador. Incluso la decisión de encomendar a una agencia de publicidad la transformación final, en lugar de optar por un equipo de profesionales del diseño, se ha demostrado también como una equivocación.

      Un concurso convocado con criterios más de espectáculo que de excelencia en la calidad, sin las más mínimas exigencias de rigor profesional, sin un presupuesto acorde con la trascendencia del elemento resultante, previsiblemente acaba en un resultado fallido, como es el caso. Las consecuencias lo son sobre la imagen del convocante, pero también sobre nuestro colectivo y la labor que desempeñamos. La imagen y la solvencia de la candidatura olímpica han quedado en entredicho. Aquí y en el extranjero, donde la prensa se ha hecho eco del fiasco. Pero también queda en entredicho, una vez más, la imagen del diseño español, sabiendo la importancia de la imagen gráfica de una candidatura olímpica para la Marca-País.

      Las asociaciones de diseño firmantes nos ofrecemos a asesorar y colaborar en las convocatorias futuras, aportando nuestro criterio y rigor a las instituciones y empresas públicas y privadas que lo requieran, y enérgicamente manifestamos nuestro desacuerdo con que estos concursos sigan siendo una opción, cada vez más habitual desafortunadamente, para la búsqueda y contratación de soluciones de identidad y diseño.

      Pedimos, asimismo, respeto hacia nuestra profesión y aquellos que la ejercemos, y reclamamos que el diseño, como actividad económica y como pieza esencial de la imagen de nuestro país, de nuestras ciudades, de nuestra cultura empresarial, sea considerado en la medida que se merece.

