title: 'Xa está aquí o Culturgal 2014'
body:
  -
    text: |-
      Trátase dun encontro concibido para que todas aquelas asociacións profesionais que constitúen o sector cultural se acheguen, coñezan e establezan conexións. O vermú estará presentado por Manuel Bragado, o actual presidente do Culturgal, e contará coa presenza da Directiva Culturgal (Agapi, Agem, Age, Escena Galega), GALIX (Asociación Galega da Literatura Infantil e Xuvenil), AELG (Asociación de Escritores en Lingua Galega), AGPI ( Asociación Galega de Profesionais da Ilustración), MARKEA (Asociación Galega de Marketing), Academia Galega do Audiovisual, Asociación Profesional de Bibliotecarios Municipais de Galicia, AEAGG (Asociación de Empresarios de Artes Gráficas de Galicia), AGPTI (Asociación Galega de Profesionais da Tradución e a Interpretación), ATG (Asociación de Tradutores Galegos), Asociación de Periodistas de Galicia, Colexio de Xornalistas de Galicia, Sindicato de Xornalistas de Galicia, AGPXC (Asociación Galega de Profesionais da Xestión Cultural), AAAG (Asociación de Actores e Actrices de Galicia), Asociación de profesionais do circo, DANESGA (Asociación de profesionais da danza), Músicos ao vivo, a Federación de Libreiros de Galicia, ANABAD Galicia (Asociación Nacional de Bibliotecarios) e Asociación Galega de Guionistas.

