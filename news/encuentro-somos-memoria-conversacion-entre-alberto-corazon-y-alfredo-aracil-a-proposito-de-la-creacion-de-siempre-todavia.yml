intro: 'Como preámbulo y presentación del estreno este viernes en Compostela de la ópera sin voces Siempre/Todavía, el CGAC acoge hoy miércoles 21 de octubre a las 20.30 h un encuentro con sus creadores Alberto Corazón (diseñador) y Alfredo Aracil (compositor).'
