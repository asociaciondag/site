    text: |-
      La ópera tiene su origen en los cuadernos de trabajo que Alberto Corazón fue llenando de anotaciones y dibujos durante su estancia en Damasco, con motivo de la exposición retrospectiva que el Museo Nacional le dedicó en 2002 a su pintura y escultura. Algunos de esos textos y dibujos con grafito forman parte del espectáculo y se proyectan sobre una pantalla, mientras el pianista ejecuta una partitura compuesta a partir del libro publicado por Corazón bajo el título de _Damasco suite._ Se trata de textos escritos _in situ_ con una profunda melancolía, sabiéndose el autor parte de un lugar en el que el tiempo está condensado, puesto que Damasco es la ciudad viva más antigua del mundo.

      Entrada libre hasta completar el aforo
