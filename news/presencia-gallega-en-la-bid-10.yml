title: 'Presencia gallega en la bid_10'
body:
  -
    text: '[Hachedè visual](http://www.hachedevisual.com.) del estudio lugués **Sond3 diseño&amp;desarrollo** fue el trabajo destacado y premiado por el Jurado Internacional de la II Bienal Iberoamericana de Diseño en la categoría digital. Los otros dos seleccionados han sido la identidad de la Librería Formatos de Xosé Teiga, en la categoría de gráfico, y el trabajo de Desoños: Grupo de Teatro Chévere - http://www.grupochevere.eu/. Labid es una muestra de Diseño Iberoamericano que se celebra cada dos años en Madrid, convocada y organizada por la Central de Diseño y Dimad (Asociación de Diseñadores de Madrid y Fundación Diseño Madrid), y que aspira a convertirse en una de las citas más importantes de promoción del diseño contemporáneo que se realiza en Latinoamérica, España y Portugal. Los temas transversales de la presente edición que se desarrollará entre el 22 y el 26 de noviembre en Matadero Madrid son “Diseño para todos” y “Diseño para el desarrollo”. Más información en [bid\_10](http://www.bid-dimad.org/bid_10)'
