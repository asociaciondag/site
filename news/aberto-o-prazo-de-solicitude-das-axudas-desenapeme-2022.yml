    text: |-
      [DeseñaPeme 2022 ](http://gain.xunta.gal/artigos/493/desenapeme)son axudas para a mellora da capacidade de innovación e sostibilidade nas empresas galegas mediante a incorporación do deseño estratéxico de produtos, servizos, experiencias, marcas e identidade corporativa.

      Nestas axudas diferéncianse tres ámbitos do deseño segundo o tipo de proxecto a desenvolver nas empresas beneficiarias:

      - **Deseño de produto:** concepción e desenvolvemento de produtos novos ou, no caso de redeseño dos xa existentes, que se aprecie unha mellora substancial.
          
          
          - Duración mínima do proxecto: 12 meses.
          - Posibilidade de integrar no proxecto:
              
              
              - **Deseño circular** para conseguir novos produtos sustentables.
              - **Deseño dixital**, sempre que estea asociado ao produto.
              - **Deseño de identidade**, é dicir, elementos de identidade gráfica, envase, embalaxe e comunicación ligados ao produto.
      - **Deseño de servizos e experiencias:** concepción e desenvolvemento de servizos e experiencias novos ou, no caso de redeseño dos xa existentes, que se aprecie unha mellora substancial desde o punto de vista estético, funcional, técnico/produtivo e económico.
          
          
          - Duración mínima do proxecto: 12 meses.
          - Posibilidade de integrar no proxecto:
              
              
              - **Deseño dixital**, sempre que estea asociado ao novo servizo ou experiencia.
              - **Deseño de identidade**, é dicir, elementos de identidade gráfica e comunicación ligados ao servizo ou experiencia.
      - **Deseño de marca e identidade corporativa:** formulación de proxectos de identidade corporativa e marca, con especial atención á representación de valores sustentables e innovadores.
          
          
          - Duración mínima do proxecto: 6 meses.
          - Posibilidade de integrar no proxecto:
              
              
              - Traballos de deseño gráfico, identidade visual, embalaxe, creación de soportes dixitais e outros, necesarios para configurar a estratexia de marca coa que a empresa proxecta a súa identidade cara ás persoas e o mercado.
       
      A convocatoria é en réxime de concorrencia competitiva e subvención a fondo perdido. As axudas deste programa poderán ser solicitadas por microempresas, pequenas e medianas empresas individuais con domicilio social ou centro de traballo en Galicia, onde deberán desenvolver as actividades para as que se solicita a axuda. Quedan excluídas as que están integradas na sección J dos códigos CNA​E 2009 (información e comunicación​)​. ​O prazo de presentación de solicitudes é ata o 23 de maio.
