    text: |-
      Los proyectos presentados a los Laus se integran en 4 categorías principales: Diseño gráfico, Digital, Publicidad y Audiovisual. Existe además un apartado dedicado a Estudiantes, un premio honorífico y un premio especial Laus Aporta, que reconoce el valor añadido de los proyectos a nivel social y cultural. Este año, el importe recaudado con las inscripciones en esta última categoría será íntegramente donado al proyecto «La Creatividad al Principio», una iniciativa de Cruz Roja para transformar la realidad de niñas y niños en riesgo de exclusión.

      La inscripción de proyectos se realiza a través de la propia [página web de los premios](https://www.adg-fad.org/es/user) y todas las personas asociadas a la DAG, como asociación amiga, pueden beneficiarse de un descuento del 15%.

      El jurado estará integrado por profesionales con largas y reconocidas trayectorias como Toni Segarra o David Ruiz, y profesionales que despuntan como Rebeka Arce o Olga Capdevila. La DAG cuenta un año más con representación de asociadas en el equipo de selección, en esta ocasión será el infografista y diseñador [Álvaro Valiño](https://www.alvarovalino.com/) quien colabore con la organización en la selección de proyectos.

      Los galardones serán comunicados durante a ceremonia de entrega de premios, en junio. Todos los proyectos premiados serán incluidos en el Magabook ADG Laus de 2021 y recibirán un trofeo, diseñado por el estudio [Oiko Design Office](https://www.oikodesignoffice.com/laus).
