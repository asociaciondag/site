title: 'Últimas semanas para presentarse aos Premios Anuaria de deseño'
body:
  -
    list: after
    image: /news/images/anuaria.jpg
    text: ''
    mode: normal
    type: image
  -
    text: |-
      O vindeiro 30 de novembro rematará o prazo ordinario para a presentación de proxectos aos Anuaria. Dende a organización fan unha chamada a profesionais e empresas de deseño de toda España a presentar traballos desenvolvidos entre 2019 e 2020. Os Premios Anuaria contan cada ano coa colaboración de asociacións e centros de deseño, que propoñen os nomes das persoas que integran o xurado. Nesta ocasión, a DAG estará representada por [Simón Villamayor](https://dag.gal/gl/simon-windsock/), deseñador gráfico e web e membro da actual Xunta Directiva.

      Todas as obras premiadas serán publicadas na páxina web dos premios e difundidas a través das súas redes sociais e canles de comunicación. As persoas asociadas á DAG poderán beneficiarse dun desconto do 15% nas inscricións de proxectos.
