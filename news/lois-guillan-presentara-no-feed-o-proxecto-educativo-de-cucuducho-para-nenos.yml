      O interesante do deseño, na opinión de Lois, é que pode ser a canle de comunicación axeitada para case calquera concepto. Podemos transmitir tradición ou vangarda mediante o emprego dos materiais; proximidade ou frialdade a través dos acabados; nostalxia ou indiferenza coas formas… Nestes momentos, o seu obxectivo é que os seus deseños estean estreitamente vencellados coa cultura, coa tradición, coa educación e coa arte, e que se tornen en amplificadores destes aspectos en todos os nenos.

      Lois Guillán é graduado en Deseño de Interiores e Deseño de Produtos pola EASD de Santiago de Compostela. Após oito anos á fronte do estudio [Piedrapapeltijera](http://www.piedrapapeltijera.com/) que axudou a cofundar, na actualidade dirixe o proxecto [cucuducho](http://cucuducho.com/cms/gl/).
