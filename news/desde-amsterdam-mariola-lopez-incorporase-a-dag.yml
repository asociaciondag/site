    text: |-
      Ola, encantada de coñecervos e honrada de formar parte da DAG. Son Mariola López Mariño, fundadora e directora creativa de Lopezlab Amsterdam. Son de Ribadeo e vivo en Ámsterdam dende hai 20 anos, comecei o meu propio estudio hai 15 anos despois de rematar a miña aprendizaxe en Amsterdam, Barcelona e Ourense.

      Fíxenme deseñadora porque me gustaban as cousas fermosas e consistentes, e pola miña fascinación de toda a vida pola comunicación: comprender a forma en que a xente elixe e asimila información intrigoume e segue a intrigarme agora tanto como ao principio.

      Mentres, pasaron 20 anos e sen saber moi ben como convertinme en especialista contacontos: moitas veces a través de libros en edicións especiais, pero tamén a través de espectáculos, interiores, marcas ou plataformas dixitais. Unha historia pódese contar de moitas maneiras. Como deseñadora síntome privilexiada de ter as ferramentas que facilitan a forma en que as persoas se entenden e orgullosa cando consigo crear algo que funciona e que non existía antes.

      Este é o meu resumo. Espero coñecervos persoalmente nalgún dos eventos da DAG e ter a oportunidade de intercambiar opinións. O potencial de deseño en Galicia é inmenso e estou feliz de formar parte del.
