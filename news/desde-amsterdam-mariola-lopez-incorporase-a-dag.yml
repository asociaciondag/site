intro: 'Estamos moi contentos de contar entre as nosas asociadas con [Mariola López](https://dag.gal/gl/mariola-lopez/), que desde Ámsterdam e o seu estudio [Lopezlab](https://www.lopezlab.com/en/) se incorpora á DAG traspasando fronteiras e sumando asociadas. Benvida Mariola!'
