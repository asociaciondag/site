    text: |-
      Diseñadores gráficos de Asturias, País Vasco, Galicia y León convertirán a Avilés el próximo jueves, 30 de noviembre, en la capital del diseño gráfico del Norte de España, en un encuentro promovido por la Asociación de Diseñadores Gráficos de Asturias (AGA) y la Escuela Superior de Arte del Principado de Asturias (ESAPA).

      Los participantes tendrán ocasión de analizar los retos a los que se enfrenta el sector del diseño gráfico, de conocer el código deontológico de la Red Española de Asociaciones de Diseño (READ) y de debatir sobre el día a día de un estudio de diseño, entre otras actividades.

      La jornada se completa con una exposición en la que se muestra el trabajo de READ y de las asociaciones participantes.
