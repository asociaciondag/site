      From Spain With Design (FSWD) es un proyecto de READ, Red Española de Asociaciones de Diseño, concebido de forma colaborativa como una herramienta para la proyección del diseño español a nivel nacional e internacional. Fruto de este proyecto se inauguró el pasado 15 de octubre la exposición «FSWD. Identidad y territorio», que recoge proyectos de diseño de distintos ámbitos, entre ellos el diseño de estuches, especialidad en la que sobresale [Nacho Lavernia](https://lavernia-cienfuegos.com/es/equipo), Premio Nacional de Diseño en el 2012 y un referente a nivel internacional.

      La exposición cuenta con un acuerdo firmado entre la Xunta de Galicia y READ a través de la [Axencia Galega da Industria Forestal](https://www.xunta.gal/notas-de-prensa/-/nova/64991/xunta-red-espanola-asociaciones-diseno-colaboraran-divulgacion-del-uso-madera), para la divulgación del uso de la madera gallega como elemento para el diseño. De esta manera todas las muestras de esta exposición itinerante, que se desarrollará en varias ciudades y países, utilizarán como soportes de las piezas unas peanas realizadas de manera artesanal en Galicia con madera local.
