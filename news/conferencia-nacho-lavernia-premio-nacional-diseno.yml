  - text: "Las plazas para la conferencia se cubrirán por orden de inscripción y posteriormente, a las 19:00h, se realizará una visita guiada a la exposición. «FSWD: Identidad y territorio» está​ ​ comisariada por Uqui Permui (DAG), Ángel Martínez (ADCV), Gloria Escribano (DIMAD) y Juan Lázaro (Cuenca Diseño) y puede visitarse hasta el 30 de enero."
