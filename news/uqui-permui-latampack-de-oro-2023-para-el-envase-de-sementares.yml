  - text: |-
      [Sementares](https://sementares.com/es/inicio-es/) es una joven productora de semillas multi-especies que apuesta por recuperar un producto de calidad, priorizando el valor nutricional y organoléptico de las variedades tradicionales. Colabora con los agricultores gallegos, analizando la trazabilidad y registrando variedades autóctonas a partir del material parental conservado en los bancos de Germoplasma de Galicia. Además de la producción sostenible, los sobres de las semillas son de material bio-base, elaborado a partir de fibra de tomate (FSC C017135). En el empaquetado, Uqui juega con colores vivos que identifican rápidamente a las diferentes familias del producto.

      El diseño recibió una Selección Clap en la categoría de Branding &amp; Packaging al mejor sistema de identidad corporativa y un Premio Latampack de Oro al mejor envase eco amigable, que implica, entre otras cosas, un uso reducido de materiales, que sea reciclable, de producción sostenible y que sea respetuoso con el medio ambiente.

      Veredictas es el organismo internacional que está detrás de Premios como los Anuaria, Clap, Latampack, Arcapack o Emporia, que abarcan el diseño gráfico, el diseño de empaquetado o la arquitectura efímera, en estos casos; y es el primero en gestionar estándares de excelencia a nivel nacional e internacional.
