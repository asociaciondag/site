intro: "Nuestra socia [Uqui Permui](https://uqui.net/) acaba de recibir el Premio Latampack de Oro al mejor envase eco amigable por Sementares, proyecto que también obtuvo una Selección Clap en el apartado de Branding &amp; Packaging, al mejor sistema de identidad corporativa."
