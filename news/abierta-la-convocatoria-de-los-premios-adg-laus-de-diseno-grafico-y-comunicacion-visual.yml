    text: |-
      La Asociación de Diseñadores Gráficos y Directores de Arte (ADG-FAD) abre la convocatoria de inscripciones de la 52ª edición de los Premios ADG Laus en las categorías Diseño Gráfico, Digital, Publicidad y Audiovisual para profesionales del diseño gráfico y la comunicación visual, los Laus Estudiantes para estudiantes de diseño, publicidad, audiovisual y digital de todo el país, y la categoría Laus Aporta, que busca reconocer proyectos que a través del diseño han conseguido redimensionar una información, un servicio o un producto social y culturalmente.

      El jurado que otorgará los Premios ADG Laus 2022 destaca por su carácter independiente y transversal, y está integrado por grandes profesionales del sector del diseño y la comunicación visual, reconocidos a nivel nacional e internacional como [Marisa Gallén](https://gallenibanez.com/), [Enric Aguilera](http://www.enricaguilera.com/), [Marta Yarza](https://yarzatwins.com/), [Ana Mirats](http://www.anamirats.com/), [David Ruiz](http://ruizcompany.com/), [Patricia Luján](http://www.patriciaycarlitos.com/), [Raúl Ortiz](http://www.nectarestudio.com/), [Tara Rego](https://dous.studio/), [Jean-Paul Frenay](http://www.frenayjp.be/), y [Óscar Guayabero](https://www.guayabero.net/), entre muchos otros.

      La convocatoria de inscripciones permanecerá abierta hasta el próximo 14 de febrero. Toda la información y condiciones de participación aparecen detalladas en las bases. La presentación de proyectos para esta edición se realiza en la [página web de los premios](https://www.adg-fad.org/es/laus/premios) y todas las persoas asociadas a la DAG, como entidad amiga, pueden beneficiarse de un descuento del 15%.
