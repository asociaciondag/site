      Hola,

      Me presento, soy Fito, de Lugo cien por cien aunque me crié en Valladolid, dónde empecé a formarme como diseñador y tipógrafo. Después de trabajar para publicaciones, agencias y estudios en Madrid y A Coruña, me establecí como _freelance_ con base en A Coruña.

      Mi trabajo se basa principalmente en la creación de marca, construcción tipográfica y comunicación visual. Realizo proyectos y encargos solo, o en colaboración con otros profesionales y estudios.

      Entre mis aficiones está la esgrima histórica, el senderismo, y ultimamente le estoy cogiendo bastante gusto al _bushcraft_. También me gusta trabajar la madera y la piedra, cuando se tercia incluyo estos materiales en mis proyectos.

      Con esto ya me conocéis un poco. Por cierto, en la imagen estoy con mi buen amigo Toxo en la puerta del taller.

      Ahora, sin más, saludos y a vuestra disposición.
