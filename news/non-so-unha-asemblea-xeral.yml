    text: |-
      Con este obxectivo, paralelamente á asemblea, propómosvos unha serie de actividades abertas, pensadas tamén para vós, todos os que tedes curiosidade e interese por achegarvos e saber un pouco máis da DAG e dos seus asociados. O programa deste ano inclúe:

      11.00 h Unha charla sobre estratexia de marca a cargo dos integrantes de Desoños

      12.00 h Descanso – café

      12.30 h Presentación de GazeHits: App desenvolvida en Galicia para predicir a atención visual

      Aínda que é sabido que os membros de [Desoños](http://www.desonhos.gal/) derrubaron tabiques para facernos sitio ;)
