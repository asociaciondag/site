    text: 'O espazo é limitado, por tanto, se queres vir, avísanos antes no correo: [info@asociaciondag.org](mailto:info@asociaciondag.org?subject=Quero%20asistir%20%C3%A1s%20actividades%20abertas%20da%20DAG%20este%20s%C3%A1bado)'
