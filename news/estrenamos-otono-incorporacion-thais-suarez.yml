    text: |-
      A mis compañeros y compañeras de DAG,

      Mi nombre es Thais, soy directora de arte y agradezco poder formar parte de una asociación que ayuda a escribir la historia del diseño gallego, cuidando de nuestra profesión, y que, además, brinda compañerxs maravillosxs con los que crecer.

      Sobre mí, puedo contaros que empecé estudiando diseño en la Marcelo Macías (Coruña) e hice un Máster en Dirección de Arte por Elisava (Barcelona). Mi primera oportunidad fue en _La Voz de Galicia_, y desde entonces he tenido la suerte de trabajar en empresas como Caramelo, Uniter, Eosa o PM International, entre otros. También he desarrollado proyectos y exposiciones por mi cuenta, fui seleccionada como artista emergente en 2019 en el «EAN9» de la Ciudad de la Cultura, y he sido parte activa de la iniciativa _Ladies, Wine &amp; Design Coruña_ durante 3 años.

      En cuanto al desarrollo de proyectos, me encanta el momento de convertir el _brief_ en ideas, en pruebas, en materializar todas esas corrientes que se pasan por la cabeza, y crear un diseño que traduce la esencia del cliente. Eso y desarrollar _packaging_ hacen que las agujas del reloj se me escapen para no volver.

      Me he movido bastante por Galicia, Cataluña y, recientemente, Luxemburgo. Ahora, he vuelto a Galicia (estoy entre Vigo y Coruña) cumpliendo la ilusión de crear mi propio estudio «sísmica», desde dónde abordo proyectos de dirección de arte, diseño y organización de eventos.

      Gracias por acogerme.
