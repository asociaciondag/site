title: 'Conclusiones del 6ENAD organizado por la Red Española de Asociaciones de Diseño (READ)'
body:
  -
    text: |-
      El trabajo grupal realizado durante la jornada contó con las aportaciones de más de un centenar de participantes venidos desde distintos lugares del territorio español: representantes de asociaciones de diseño, responsables de la administración y de partidos políticos, diseñadores, empresarios, docentes y estudiantes. Las conclusiones fueron compartidas al día siguiente en sesión plenaria en Las Naves.

      A continuación presentamos una síntesis de las conclusiones de los cuatro talleres colaborativos simultáneos que tuvieron lugar en la sexta edición del Encuentro Nacional de Asociaciones de Diseño, 6ENAD:

      - Taller 1: Diseño como conector entre política, industria y sociedad, coordinado por Manolo Martínez Torán (FAB Lab Valencia) y Juan Pastor (RIC1);
      - Taller 2: Creación de un ente nacional de diseño, coordinado por Montserrat Rodríguez (CIS-Madeira) y Benicio Aguerrea (EIDE);
      - Taller 3: Diseño y Pymes: diseñar políticas puente entre los distintos agentes, coordinado por Carlos San José (EIDE) y Laurent Ogel (di\_mad),
      - Taller 4: Planes de acción acerca del diseño, coordinado por Kike Correcher (ADCV) y Uqui Permui (DAG).
       
      La programación del 6ENAD en su conjunto ha estado definida por la intención de contribuir a un Plan de acción para una estrategia nacional de diseño, avanzando así en las ideas que pudieron escucharse en la jornada informativa que tuvo lugar en el Congreso de los Diputados el 12 de enero de este mismo año y congregó en Madrid a 200 agentes concernidos por el diseño. Un hecho histórico que culminó con la aprobación por unanimidad de todos los partidos políticos de una Proposición No de Ley para crear una Estrategia de Diseño para España4.

      Este Plan de Acción, creado de manera colaborativa en 6ENAD, completa los debates informados, estudios y planes estratégicos de los países de nuestro entorno europeo que READ viene recopilando y difundiendo desde su fundación, y será tenido en cuenta para el diálogo iniciado con el Gobierno de España para la vertebración del sector y el adecuado posicionamiento del diseño en nuestro país.

      Síntesis de conclusiones\_ De la lectura comparada de los documentos aportados por los coordinadores, podemos resumir en cinco los ejes principales en los que habría que actuar, con algunas acciones identificadas como prioritarias en cada uno de ellos, y otras dos acciones de mayor calado, holísticas y transversales, que, a falta de nombre definitivo, podríamos denominar como Ente del Diseño y Pacto por el Diseño. Más concretamente:

      Un EJE EDUCATIVO, con acciones financiadas para: fomentar la cultura del diseño desde las primeras etapas formativas; difundir en la enseñanza reglada y no reglada el ejercicio de unas buenas prácticas para el diseño, como concursos y encargos de administraciones y empresas; crear un órgano que coordine universidades, escuelas y empresas para facilitar la transferencia de conocimiento y la investigación, y potenciar una política de diseño en las microempresas y pymes que integre el diseño en programas de formación empresarial (incidiendo en la formación sobre procesos, métodos y herramientas de diseño) y formación empresarial en las carreras de diseño.

      Un EJE SECTOR PÚBLICO, con: políticas fiscales incentivadoras para quienes apliquen diseño; establecimiento de indicadores de la actividad profesional del diseño y su impacto en la empresa (medición del ROI/RODI) y dotación económica para su aplicación efectiva y subsiguiente comunicación; mejora, apoyándose en el diseño, de la contratación y licitaciones en el ámbito de lo público; mejora de la imagen y el diseño de las ciudades y fomento del asociacionismo.

      Un EJE EMPRESA, potenciando una política de diseño en las microempresas y pymes españolas que incluya formación en las mismas, como ya se ha mencionado; que contribuya a fortalecer el tejido empresarial, identificando y generando vínculos entre los distintos actores del ecosistema socioeconómico; que promueva buenas prácticas en la contratación de servicios de diseño; que premie y difunda casos de éxito a través de premios y exposiciones, y que propicie foros sectoriales entre diseñadores y empresas, dando visibilidad al papel tractor del sector del diseño para la innovación y la sostenibilidad.

      Un EJE SOCIAL, con iniciativas articuladas por el sector del diseño para implicar a la sociedad en su bienestar; también con las articuladas por la administración, para introducir herramientas de diseño que permitan, desde el sector público, mejorar la vida de las personas; promover y difundir adecuadamente proyectos de diseño e innovación social, facilitando la inclusividad, la integración y la accesibilidad; desarrollar iniciativas que fomenten la participación para la mejora de nuestro entorno, y aquellos que promuevan la mejora del medioambiente a través de herramientas como el diseño circular.

      Un EJE MICROEMPRESAS Y PYMES DE DISEÑO, de manera que: se haga revisión e incluso redefinición del IAE y el CNAE, para la cuantificación efectiva de la contribución del sector tanto a efectos económicos como estadísticos, acompañado de una campaña que permita su aplicación; se recupere el legado histórico de las empresas de diseño; se establezca un plan de comunicación orquestado para dar a conocer la profesión a la sociedad.

      ENTE DE DISEÑO Objeto de estudio específico del taller 2, aparece también en todos los demás la necesidad de un "ente" que impulse una política nacional de diseño y sus correspondientes planes de acción, nacionales y regionales. Con una estructura aún por definir, el prototipo propuesto tiene algunas características concretas:

      Transversal, con mayor peso del ámbito económico, cultural y político, aunque sin olvidar el social y el medioambiental.

      Articulador, que tenga en cuenta la realidad de un estado descentralizado y logre la interlocución de ministerios y administraciones locales con las asociaciones profesionales; que fomente la cohesión de todos los agentes concernidos por el diseño.
