      ¡Hola!

      Soy Ana, diseñadora UX.

      Estudié Ilustración y Diseño Gráfico en la EASD Pablo Picasso, siempre he sido una persona curiosa y con muchas ganas de aprender; por eso, mientras estaba estudiando Diseño me embarqué en el grado en Historia del Arte a través de la UNED.

      Comecé mi carrera profesional en el sector editorial, pero pronto decidí formarme en UX, guiada pola mi pasión por las personas y la tecnología, y pasé a trabajar en una agencia de marketing diseñando productos digitales.

      Actualmente, trabajo en Corunet como parte del equipo de UX de una multinacional del sector textil. Fuera del trabajo me gusta dedicar tiempo a la investigación sobre la historia del diseño gallego y me gustaría poder doctorarme en este tema algún día.

      Entré en esta asociación porque pienso que puede ser un espacio de conexión con otras profesionales y el lugar adecuado en el que construir grandes proyectos; creo que tenemos como asignatura pendiente documentar nuestra historia desde la óptica del diseño y también trabajar en una educación superior pública y de calidad sin necesidad de salir de Galicia para estudiar una maestría o doctorarnos en Diseño. Espero poder aportar todo cuanto esté en mi mano y compartir consejos, proyectos o ideas con las grandes profesionales que forman esta asociación.

      ¡Gracias por acogerme!
