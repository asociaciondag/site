      A iniciativa insírese dentro do proxecto europeo [Design4innovation](https://www.interregeurope.eu/design4innovation/) e pretende:

      - Identificar os **dous mellores proxectos** industrializados por empresas galegas e presentalos, con cobertura de gastos de aloxamento e desprazamento, na **exposición de deseño europeo** que terá lugar en abril 2018 na Valetta, capital europea da cultura 2018.
      - Editar unha **publicación** que recompile todos aqueles **casos** que reúnan as características solicitadas e que axude a difundir as **mellores prácticas do deseño galego**, demostrando que o deseño pode ser chave para conseguir obxectivos específicos da empresa, tan pragmáticos como alcanzar certas cuotas de mercado, abrir mercados novos, diversificar a oferta de produtos, conseguir que unha innovación tecnolóxica sexa asimilada facilmente polo usuario.
       
      Todos os detalles sobre o proceso de inscrición e selección están contidos no seguinte documento:
