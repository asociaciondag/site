      Pola súa parte, o director creativo [Roberto Núñez](https://robertonunez.com/) foi premiado cun Laus de Bronce na categoría de Deseño &amp; Packaging polo proxecto **Observador**, un viño de Bodegas DAVIDE, da DO. Rías Baixas. Entre os membros do xurado encargado de valorar a categoría encontrábanse figuras nacionais e internacionais tan relevantes como Sascha Lobe de Pentagram ou David McFarline, entre outros.

      Observador é un viño premium de edición limitada que ten a súa orixe nunha forma moi persoal de traballar, analizar e entender a natureza, a denominada _viticultura reflexiva._ O packaging conceptualiza a idea de Observador. Un texto gravado na base da botella, que tan só uns poucos consumidores chegarán a ver, tórnao posíbel. A proposta amplía o campo visual convencional dunha botella, xa que utiliza a base para xerar un diálogo inesperado co consumidor. A gravación do texto requiriu dun manipulado artesanal individualizado.

      Con este proxecto, Roberto Núñez continúa acumulando casos de éxito en diferentes ámbitos da comunicación: estratexia, packaging, branding, campañas de comunicación etc. O premio Laus engádese ao histórico D&amp;AD Awards, conseguido recentemente en Londres por **Perfeccionista**, outro viño de Bodegas DAVIDE, as recentes nominacións por ambos os proxectos de packaging nos premios de deseño americano Communication Arts, que este ano celebrarán a súa 60 edición, e os diferentes premios gañados en anos anteriores nos GRAPHIS de Nova York, no EL SOL-Festival Iberoamericano de Publicidade, e nos Premios Nacionais de Deseño Gráfico ANUARIA, entre outros.
