title: 'Desescribir e Roberto Núñez premiados na 49ª edición dos Laus'
body:
  -
    text: |-
      Os Premios Laus de deseño, outorgados pola [ADG-FAD](https://www.adg-fad.org/es) de Cataluña, son os premios de deseño de maior prestixio en España e uns dos máis importantes en Europa. Desde 1970 recoñecen os mellores traballos realizados nos ámbitos do deseño, da publicidade e da comunicación. Cada ano, o xurado dos premios está integrado por algúns dos profesionais da comunicación máis relevantes do mundo.

      De entre os máis de 1000 proxectos presentados en 2019, o estudio [desescribir](http://www.desescribir.com/), formado por Cibrán Rico López e Suso Vázquez Gómez, resultou premiado con dous Laus de Ouro, nas categorías de Mellor Deseño de Libro —polo libro **_Lugares_** de Vari Caramés publicado pola editorial [Fabulatorio](http://fabulatorio.org/)—, e na categoría ao Mellor Deseño de Cartel —polos **carteis deseñados para a SELIC**, a semana do Libro de Compostela.

      Os premios súmanse a unha longa listaxe de recoñecementos entre os que podemos destacar os oito Premios Laus de Bronce e Plata obtidos en edicións anteriores, os dous Premios D&amp;AD de Londres ou o Premio PHotoEspaña ao mellor libro de fotografía publicado en España.
