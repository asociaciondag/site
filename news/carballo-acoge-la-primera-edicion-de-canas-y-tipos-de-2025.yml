intro: "El próximo 22 de febrero tenemos nueva cita con el diseño tipográfico en el espacio Movidas Coworking de Carballo. Esta primera edición del 2025 contará con la presencia de Maite Canet y Manuel Griñó​n. La entrada es libre hasta completar la capacidad del local."
