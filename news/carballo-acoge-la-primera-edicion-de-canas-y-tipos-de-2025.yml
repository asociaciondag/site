  - text: |-
      La edición gallega de Cañas y Tipos se traslada hasta Carballo, concretamente al espacio [Movidas Coworking](https://coworkingmovidas.com/) donde, además de l​as charlas matinales a cargo de [Maite Canet](https://www.behance.net/maitecanetc2c1) y [Manuel Griñón](https://pincelsigns.com/), podremos disfrutar del Tipobingo, una parte importante de estos encuentros que sortea piezas y material donado por diseñadores y diseñadoras entre las consumiciones que se realicen en el local organizador. Por la tarde Maite Canet impartirá un taller de bordado tipográfico para el que ya no hay plazas disponibles.

      Este es el quinto Cañas y Tipos que se organiza en Galicia. El primero fue en el espacio [Sar 53](https://www.instagram.com/sar____53/), de Santiago de Compostela con[ María Peinado](https://www.instagram.com/mariapeinadoflorido/?img_index=1) y[ Rubel Prol](https://www.rubenprol.gal/) como protagonistas. El segundo fue en A Coruña con[ Manchea](https://www.instagram.com/mancheagram/) e [Robert Janes](https://www.instagram.com/robert.janes/?img_index=1). El tercero se celebró en la ciudad de Pontevedra, concretamente en la sede de la Asociación Cultural[ Kentada](https://www.instagram.com/_kentada/) y contó con[ Marcos Dopico](http://www.maistypes.com/) y[ Zeltia Iglesias](https://www.instagram.com/_zeltia/?img_index=1). El cuarto se hizo de nuevo en Santiago de Compostela, en la [Escola Unitaria](https://escolaunitaria.com/), y acogió las charlas de [Laura Meseguer](https://www.laurameseguer.com/) y [Berio Molina](https://beriomolina.com/es/).

      El evento en Galicia está organizado por los socios de DAG María Ramos y Daniel Pino, junto con Bernardo Paz, Yolanda González y Carla Bautís. La entrada es libre hasta completar el aforo.
