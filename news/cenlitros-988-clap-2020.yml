      O estudio de deseño cenlitros obtivo un CLAP Platinum ao mellor deseño de mobiliario urbano polo proxecto de sinalética «Roteiros Creativos»; ademais foron seleccionados o traballo «Almáciga Kit de autoxestión veciñal» e o sistema de sinalización gráfica desenvolvido para as «Cabanas de Albeida», este último, tamén galardoado na Bienal Iberoamericana de Deseño.

      Na categoría de Branding, o estudio ourensán 988 conseguiu o recoñecemento do xurado polo traballo de identidade desenvolvido para o FEED2019, o Foro de Deseño que organiza bianualmente a DAG.

      A historia dos premios CLAP comeza no ano 2013, nel participan proxectos de deseño gráfico e deseño industrial de América Latina, Estados Unidos, Brasil, España e Portugal. Os premios están avalados por Veredictas Internacional e os proxectos son valorados por un xurado internacional nomeado por organismos profesionais dos distintos países participantes, neste caso a representación española foi proposta por [READ](https://www.designread.es).
