intro: "La XXX Edición de los Premios Anuaria ya está en marcha y aquellas personas y estudios de diseño que quieran presentar proyectos tienen hasta el 15 de noviembre para poder hacerlo. Los socios y socias de DAG, además, tienen un descuento especial en la inscripción."
