title: 'Cursos para el verano en el Taller de Litografía Milpedras'
body:
  -
    text: 'El taller está concebido para acercar el concepto de edición de contenidos gráficos y visuales a todas aquellas personas interesadas en autoeditar sus propios trabajos o en complementar sus creaciones con material gráfico de calidad. Entre el 1 y el 3 de septiembre se desarrollará el Curso intensivo de placas solares, impartido por [Yuli Andrea Cadavid](http://librodeartista.ning.com/profile/YuliAndreaCadavidAgudelo) y centrado en técnicas de grabado no tóxico o menos tóxico. Se trata de técnicas que buscan ofrecer una alternativa más saludable y respetuosa con el medio ambiente, sin renunciar por ello al potencial expresivo y creativo de la práctica artística del grabado. Yuli Andrea Cadavid será tambien la encargada de impartir a la semana siguiente el Curso de introducción a la litografía en piedra: el día 8 y el 9 de septiembre en horario de 16.00 a 20.30 de la tardey el 10 de septiembre de 10.00 a 14.00 de la mañaña y de 16.00 a 20.30 h de la tarde. La oferta de Milpedras para el verano aún se completa con dos cursos más: el curso Libro de artista: el libro como objeto de expresión y creación, a cargo de [Jim Lorena](http://librodeartista.ning.com/profile/JimLorena), del 13 al 17 de septiembre y el Curso de litografía sin agua (waterless lithography) con Esteban Moreno, entre el 20y el 24 de septiembre, y dirigido a grabadores, artistas visuales, diseñadores gráficos y público en general. Taller de Litografía Milpedras Brasil n.º 3, baixo 15009A Coruña Más información en el enlace [Cursos Milpedras](http://www.milpedras.com/es/taller/cursos/)'
