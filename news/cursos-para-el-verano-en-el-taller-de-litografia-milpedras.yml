intro: 'El [Taller de Litografía Milpedras](http://www.milpedras.com/es/) acaba de abrir el plazo de inscripción en sus cursos para el mes de agosto y septiembre. La programación didáctica del taller se inaugura con las Jornadas de autoedición gráfica para artistas que [Alberto Carballido](http://www.albertocarballido.com/) impartirá del 22 al 27 de agosto en horario de 16.00 a 20.30 h.'
