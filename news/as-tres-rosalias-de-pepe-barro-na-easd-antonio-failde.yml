title: "As tres Rosalías de Pepe Barro na EASD Antonio Faílde"
body:
  - text: |-
      [Pepe Barro](http://gruporevision.net/) é un dos deseñadores galegos cunha traxectoría máis ampla, xa que os seu primeiros traballos publicados, ligados a actividades culturais desenvolvidas en Santiago de Compostela, datan do período 1972-1975. En 1977, sae á rúa o n.º 0 d’A Nosa Terra, un periódico semanal en lingua galega que, nunha época de recuperación das liberdades democráticas, pon en circulación un novo proxecto informativo cunha cabeceira histórica da cultura galega. Con vinte e dous anos, rematados os seus estudos na escola EINA de Barcelona, Pepe Barro realiza o proxecto gráfico e ten a responsabilidade do deseño semana a semana, durante os dous primeiros anos de vida da publicación. Este proxecto asenta as raíces deste profesional en Galicia e orienta os seus traballos cara ao mundo da cultura galega —editoriais, grupos de teatro, revistas…—. Unha mostra sobre estes primeiros traballos puido verse na galería Sargadelos de Santiago de Compostela nunha exposición organizada en 1981. Co desenvolvemento dos órganos do goberno autónomo de Galicia chéganlle as primeiras encomendas institucionais (memoria 1983 de SODIGA, Sociedade para o Desenvolvemento Industrial de Galicia, e proxectos para as primeiras actividades da Consellería de Cultura).

      En 1984, créase o efémero estudio de deseño BC&amp;D (Barro, Campos e Díaz) e en 1985 Grupo Revisión Deseño, inicialmente con Pepe Barro, Xosé Díaz (até 1995) e Lia Santana, ao que logo se incorpora Xosé Salgado. Sobre o Grupo Revisión publicaron reportaxes as revistas especializadas Línea Gráfica, On, De Diseño, Visual, Experimenta e Artegráfica, e varios deseños do estudio figuran no libro Historia del Diseño Gráfico en España, Enric Satué (Alianza Editorial, Madrid, 1997). Os seus traballos tamén formaron parte das exposicións Deseño en España (Centro de Arte Reina Sofía, Madrid, 1987); Barcelona 92, la creativitat gráfica a l’sport olimpic, (Barcelona 1987); Design Spain (Design Museum, Londres, 1990); Galicien: Tradition und Design (Berlín, 1991); Signos del Siglo, 100 años de Diseño Gráfico en España (Reina Sofía, Madrid, 2000); Pasión, Spanish Design (Berlín, Viena, Salamanca, 2002 /Chicago 2003); Sin límites, visiones del diseño actual (Palacio de Sástago, Zaragoza, 2003); Exposición de diseño español na Feira Industrial de Delhi (India), 15-20 febreiro de 2001; Todos polos dereitos humanos, 2002; A creación do necesario, aproximacións ao deseño en Galicia, MARCO de Vigo 2004; Homenaje al Quijote, Toledo 2005; Galicia en Cartel, cartelería turística de Galicia, Universidade de Santiago 2005; O lado da sombra, Fundación Seoane 2005; Desacuerdos, MACBA, Barcelona 2005; Listos para leer. Diseño de libros en España (Nova Iorque, outubro de 2005. 2006: México, Sao Paulo, Bos Aires…); Carteles de Autor, Museo de les Arts Decoratives, (Barcelona, 2008); I Bienal Ibero-Americana de Design, (Matadero, Madrid, novembro 2008 – febreiro 2009); Produce, consume recicla. Diseño de envase y embalaje (Círculo de Belas Artes, Madrid. Abril – xuño, 2009). En 1997, a Universidade de Santiago organizou unha exposición antolóxica cos proxectos do estudio baixo o título Conformando Ideas, e editou un catálogo de 68 páxinas. Individual ou colectivamente recibiron o Premio da Crítica Galega, Artes e Ciencias da Representación en 1983, o Premio Galicia de Deseño Gráfico en 1984, o Premio Xerais á Cooperación Editorial en 2000, o Premio Letra 2002 (SIGN-IFEMA) e o Premio AEPD de Deseño en 2004. Así mesmo, o seu criterio ten sido requirido nos xurados dos premios de deseño Galicia (Ourense, 1985), Signes (Barcelona, 1995), Alimentaria (Barcelona, 1997), Laus (Barcelona, 1996) no concurso restrinxido que decidiu a identidade do Forum 2004 de Barcelona, ou nos Premios AEPD 2006.
