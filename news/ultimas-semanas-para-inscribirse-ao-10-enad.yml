    text: |-
      ​Este ano a cidade de Pontevedra acolle o 10º Encontro Nacional de Deseño, o segundo que se desenvolve en Galicia e o último tamén, pois​ a partir de 2023 será Cuenca Diseño quen recolla a presidencia de READ e, polo tanto, a organización do evento.​

      A sede principal do encontro, onde se desenvolverán as conferencias, presentacións de proxectos e mesas redondas das xornadas matinais, é o auditorio do Museo de Pontevedra, sito no Edificio Castelao. Mais existen outros puntos na cidade de Pontevedra onde se organizan actividades paralelas de interese:

      - Conferencia sobre o _Código ​​deontológico del diseño READ_, na Facultade de Comunicación (Campus CREA), xoves 20 de outubro ás 18:30 h.
      - «Intervención Transitar lo impensable», no triángulo de Gráficas en Negr​o​ sito na Avda. de Montero Ríos, o venres 21 ás 20:00 h.
      - Presentación de proxectos «Diseñando hilos sostenibles con la artesanía y la moda», ​no Convento de Santa Clara, sábado 22, ás 19:00 h.​
      - Visita guiada pola cidade ata a «Illa das esculturas», domingo 23, de 11:00 a 13:00 h (previa inscrición).
       
      Ademais dos compañeiros e das compañeiras das trece asociacións de deseño que conformamos READ, acudirán profesionais de diferentes disciplinas e entidades, tanto públicas como privadas; profundaremos sobre o deseño e a planificación das cidades que habitamos, e poremos en común novos conceptos de convivencia e de crecemento social, pensando no respecto ao medio e na integración de todo tipo de colectivos.

      ​​O encontro conta cunha nova experiencia da man de València Capital Mundial do Deseño 2022. Así, tanto o venres 21 como o sábado 22 de outubro, de 9:00 a 14:30 h, será posible seguir o 10º Encontro Nacional de Deseño desde o [Ágora Valéncia](https://www.wdcvalencia2022.com/valencian-design-and-architecture-make-their-way-to-the-town-hall-square/), pavillón sostible en pleno corazón da cidade de Valencia, na praza do Concello, abrindo charlas, debates e conferencias ao público en xeral.

      O 10º ENAD está patrocinado pola Xunta de Galicia a través da Axencia Galega de Innovación GAIN, e polo Concello de Pontevedra. Conta ademais coa colaboración de​ Artesanía de Galicia, Acción Cultural Española, a Deputación de Pontevedra, o Museo de Pontevedra, Valencia Capital Mundial do Deseño e da Universidade de Vigo.

      De existir algún cambio na progamación comunicarase a través da web do evento. Recordamos que para participar deste 10º ENAD é necesario inscribirse previamente.

      Vémonos o 21 e 22 de outubro en Pontevedra!​​
