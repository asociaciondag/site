title: 'Óscar de Castro premiado cun Laus polo seu cartel para o 50 aniversario das Letras Galegas'
body:
  -
    text: |-
      Hoxe soubemos que os dous Laus a [desescribir](http://www.desescribir.com/) non son os únicos concedidos a deseñadores galegos. Hai aínda un Laus de bronce máis, o que levou [Óscar de Castro](http://www.oscardecastro.com/) polo cartel de Luís Pimentel que realizou para o proxecto [A volta ás letras en 50 días](http://www.realacademiagalega.org/50-carteis-das-letras) promovido pola DAG con motivo do 50 aniversario do Día das Letras Galegas.

      Como recordaredes, tratábase dunha iniciativa realizada en colaboración coa Asociación de Escritores en Lingua Galega (AELG) e a Real Academia Galega (RAG) e que reuniu a deseñadores e escritores para traballar conxuntamente na elaboración de 50 carteis, un por cada unha das figuras homenaxeadas nos 50 anos de vida da efeméride.
