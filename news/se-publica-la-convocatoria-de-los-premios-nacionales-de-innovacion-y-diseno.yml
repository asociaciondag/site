title: "Se publica la convocatoria de los Premios Nacionales de Innovación y Diseño"
body:
  - text: |-
      En esta edición los Premios Nacionales de Innovación contemplan las modalidades “Trayectoria Innovadora”, “Compra Pública Innovadora” e “Internacionalización” y los Premios Nacionales de Diseño, las modalidades: “Profesionales” y “Empresas”.

      Los Premios Nacionales de Innovación y de Diseño son el más alto galardón que se otorga en España como reconocimiento a empresas y profesionales que han destacado por su trayectoria excelente y ejemplar en unos casos en el campo del diseño y en otros en el de la innovación. Estos premios reconocen la innovación y el diseño como factores esenciales para aumentar la competitividad y el rendimiento económico así como para aportar calidad de vida a los ciudadanos. Con ellos se trata asimismo de fomentar la cultura del diseño y la de la innovación en España, tanto en el ámbito empresarial como en el conjunto de la sociedad en general.

      El plazo de presentación de candidaturas se abrirá el 11 de mayo de 2017 a las 0:00 (hora peninsular) y finalizará el día 8 de junio de 2017 a las 15:00 (hora peninsular).

      Para acceder a toda la información sobre la convocatoria: <http://www.idi.mineco.gob.es/portal/site/MICINN/PNID>
