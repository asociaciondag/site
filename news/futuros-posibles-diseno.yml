    text: |-
      Coincidiendo con el Día Mundial del Diseño Industrial, arrancó un ciclo de cuatro encuentros virtuales que buscan analizar el papel del diseño en el contexto actual. En este primer encuentro, titulado [_Diseño, empresa y sociedad: futuros posibles_](http://gain.xunta.gal/eventos/309/iii+encuentro+diseno+innovacion+empresarial+), se presentó además el libro _Futuros posibles: Deseño para a innovación na era pos-COVID_, que se suma a la colección editada dentro del Programa de Deseño para a Innovación 2020.

      En esta nueva publicación, [disponible para consulta _online_](https://online.flippingbook.com/view/139387/), profesionales de reconocido prestigio reflexionan sobre el papel del diseño en un futuro inmediato. Nuestros socios Noemí Cortizas, Dani Bembibre, David Silvosa, Roberto Núñez y Anxo López comparten espacio con otros diseñadores de distintas disciplinas como Alberto Barreiro, Nuria Carballo, Coca Rivas o Marta Verde. Las páginas de este libro intentan proyectar algo de luz sobre temas que preocupan a la sociedad y cómo el diseño puede ayudar a resolverlos. ¿Cuales son los retos a los que se enfrenta el diseño? ¿Cambiará nuestra manera de trabajar? ¿Impondrá esta crisis un modelo más sostenible? ¿Cómo será nuestra relación con los espacios? Estas y otras preguntas buscan respuestas en el sector del diseño.

      El libro incluye además un apéndice final en el que se hace referencia a la imagen creada por Alvaro Valiño para el Programa y al uso en la publicación de varias tipografías de autoría gallega: Isaac Sans, creada por Marcos Dopico, y Movement y Nomada Didone, con diseño de María Ramos.
