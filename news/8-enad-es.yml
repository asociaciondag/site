      El octavo ENAD está organizado por [DIP Murcia](http://dipmurcia.es) y [READ](https://www.designread.es). El Encontro busca, desde su nacimiento, servir de espacio común para el análisis. Un espacio de compromiso y trabajo, que muestra la conexión del diseño con distintos ámbitos socio-económicos. En esta ocasión, bajo el lema «Diseñar antes de comer», la co-protagonista del programa será la gastronomía.

      La innovación y la creatividad culinaria han convertido a nuestro territorio en referencia de vanguardia a nivel internacional. La cocina nacional celebra hoy los productos locales y presume de territorio y de cultura. Las persoas artífices de este cambio son emprendedoras capaces de lanzar líneas de productos, de crear alianzas con centros de investigación y de formar a nuevas generaciones.

      La comunidad asociativa del diseño, profesionales del diseño, empresarias y empresarios, docentes, responsables de políticas públicas y persoas interesadas, encontrarán en el 8º ENAD un espacio de encuentro. Todas las actividades serán retransmitidas en directo, excepto las mesas de trabajo que compartirán, posteriomente, la documentación creada.

      Como actividades paralelas, aquellos que estén en Murcia, podrán además asistir a la proyección del documental, sobre Cruz Novillo, «El hombre que diseño España», y visitar la exposición «\_¿estudias o diseñas?\_» de la Premio Nacional de Diseño Marisa Gallén.

      ¿Cuales son los procesos que permiter aplicar la innovación a las propuestas culinarias?, ¿cuales son las disciplinas creativas con las que trabajan desde el sector?, ¿qué aprendizaje podemos extraer de su crecimiento? Estas y otras preguntas buscan respuesta en le 8º Encuentro Nacional de Diseño.
