title: "A DAG renova a súa Xunta Directiva"
body:
  - text: |-
      Presidente: [Óscar Otero](https://dag.gal/gl/oscarotero/)

      Vicepresidente: [Manuel del Río](https://dag.gal/gl/manuel-del-rio-regos/)

      Tesoureira: [María Agra](https://dag.gal/gl/maria-agra/)

      Secretario: [Segundo Fdez](https://dag.gal/gl/segundo-fdez/)

      Vogal: [Suso Vázquez](https://dag.gal/gl/suso-vazquez-gomez/)

      Vogal: [Marcos Dopico](https://dag.gal/gl/marcos-dopico-castro/)

      Vogal: [Irene García](https://dag.gal/gl/irene-garcia-reyes/)

      O novo equipo vai estar á fronte da DAG durante os próximos dous anos e forman parte del moitas das persoas do equipo anterior, con algunhas modificacións en forma de altas e baixas. Abandonan a Directiva [Raquel Boo](https://dag.gal/gl/raquel-boo/), [Cibrán Rico](https://dag.gal/gl/cibran-rico-lopez/), [Noelia Fernández](https://dag.gal/gl/noelia-fernandez-estevez/) e [Rebeca Ces](https://dag.gal/gl/rebeca-ces/) que, por mor de novos compromisos profesionais e/ou familiares, non teñen xa a dispoñibilidade que lles gustaría para seguir co seu labor. A todos eles, a DAG agradécelles o traballo realizado e o seu compromiso coa asociación. A nova alta é a de Irene García.

      A Xunta Directiva cre que a existencia da DAG é chave para o porvir do deseño en Galicia, tanto para mellorar as condicións dos profesionais que o exercen día a día como para alcanzar unha mellor consideración do deseño na sociedade e no tecido empresarial, e, en liñas xerais, pretende continuar coas liñas de traballo xa abertas:

      - Consolidar eventos en diferentes formatos ([Feed](https://dag.gal/gl/feed2015/), [Encontro de deseñadoras e deseñadores galegos](https://dag.gal/gl/rianxo/), charlas, foros) e idear outros novos que contribúan á visibilización e ao debate ao redor do deseño.
      - Unir esforzos con outras asociacións para así aumentarmos a nosa capacidade de influencia en distintos ámbitos de decisión: no nivel europeo, estando no [BEDA](http://www.beda.org/) grazas á intermediación da READ; no nivel estatal, dentro da xa mencionada [READ](http://www.designread.es/); e aquí en Galicia, desde o[ Clúster da Comunicación Gráfica](http://www.clustergrafico.com/).
      - Reformular as canles de comunicación e organización internas da DAG para fomentar a participación dos seus socios.
      - Reforzar e mellorar as relacións coas escolas de deseño de Galicia.

