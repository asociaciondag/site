title: 'Arranca a próxima semana na Fundación DIDAC o ciclo de conferencias Galicia. Un século de creación. 1916-2016'
body:
  -
    list: after
    image: /img/news/images/cicloconferencias-didac.jpeg
    text: ''
    mode: normal
    type: image
  -
    text: |-
      O primeiro conferenciante será o crítico de arte Xavier Seoane, quen o luns 23 ás 19.30 h falará sobre a construción dunha identidade da arte galega.

      O xoves 26 ás 19.30 h será a vez do deseñador [Pepe Barro](https://dag.gal/gl/pepe-barro/) cunha palestra sobre o deseño na Galicia moderna.

      O encargado de fechar a primeira semana de conferencias deste ciclo que continuará até xullo será o arquitecto Fernando Agrasar o venres 27 ás 19.30 h cunha intervención centrada na renovación arquitectónica do movemento moderno e o racionalismo.

      Aínda que a asistencia ás conferencias é gratuíta, terán prioridade aquelas persoas inscritas con antelación. Permitirase o acceso até completar a capacidade da sala (45 persoas máximo). Podes reservar o teu lugar en <info@didac.gal>
