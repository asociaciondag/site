intro: 'O ciclo forma parte do Proxecto _DIDAC Arteria Galicia_ que será complementado cun arquivodidac.gal, un corpo documental _online_ en constante crecemento onde coñecer o traballo e a traxectoria de creadores galegos contemporáneos.'
