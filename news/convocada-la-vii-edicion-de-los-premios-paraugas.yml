      Los Premios de la Comunicación y del Marketing de Galicia fueron creados por el Clúster de la Comunicación de Galicia en el año 2016. Nacieron con la idea de poner en valor a calidad y el excelente trabajo que se hace en nuestra tierra, con el objetivo de ensalzar la función de la creatividad, el diseño, la edición, la impresión, el _marketing_, la comunicación y los eventos de origen gallego y como medio para conseguir aumentar la competitividad y la capacidad innovadora. Se trata de una convocatoria de premios desde el sector y para el sector.

      Los Premios Paraugas reconocen el trabajo profesional hecho en Galicia en los ámbitos de la creatividad, la impresión y la edició​n​, el _marketing_, el _marketing_ digital,​ la comunicación, eventos y el diseño. Esta última categoría, patrocinada por la Agencia Gallega de Innovación, incluye 3 premios: Premio Paraugas al Mejor Diseño Gráfico, Premio Paraugas al Mejor Diseño Industrial o de Producto y Premio Paraugas al Mejor Diseño Digital.

      Este año la DAG colabora con el Clúster en la coordinación del jurado de la categoría de Diseño y los socios y socias de DAG pueden disfrutar de un descuento del 50% en la inscripción de trabajos y proyectos.

      La gala​ de entrega de premios se celebrará en Expourense el 18 de noviembre.

      Todos los detalles sobre esta nueva edición de los Premios Paraugas están disponibles[ en su web](https://premios.clustercomunicacion.gal/), desde donde también se puede hacer la inscripción de proyectos.
