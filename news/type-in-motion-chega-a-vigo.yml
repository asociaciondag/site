title: 'Type in motion chega a Vigo'
body:
  -
    text: |-
      A mostra que está comisariada polo historiador da arte, arquitectura e cine, [Andrés Janser](http://word-image.ch/?/speakers/janser/), reúne 120 obras de máis de 80 deseñadores distintos organizadas en seis áreas temáticas: videoclips, curtametraxes, anuncios, gráficos animados, espazo público e largometraxes. De xeito paralelo á exposición, está prevista a realización de varios obradoiros destinados a escolares que queiran experimentar e xogar coa tipografía e outro, para profesionais do deseño, que baixo o título de Tipografía e interacción se desenvolverá no primeiro trimestre de 2012.

      Todas as persoas interesadas en participar nestas actividades ou que queiran concertar visitas guiadas poden obter máis información no teléfono: 986 110 220.

      Entrada gratuíta

      Horario: de martes a domingo, festivos incluídos: 12.00-14.00 / 18.00-21.00

      Lugar: Fundación Barrié Policarpo Sanz, 31 36202 Vigo

      Máis información en: <http://www.fundacionbarrie.org/gl>
