intro: 'Desde onte e ata o 1 de abril de 2012, pode visitarse na Fundación Barrié, [Type in Motion](http://www.fundacionbarrie.org/es/sala-de-prensa/21-noticias/204-inauguracion-qtype-in-motionq), unha exposición do [Museo do Deseño de Zúric ](http://www.museum-gestaltung.ch/)que nos invita a descubrir a tipografía dinámica en todas as súas manifestacións: vídeos musicais, títulos de crédito, instalacións interactivas en tres dimensións... e que explora as últimas tendencias dentro do ámbito dos textos en movemento.'
