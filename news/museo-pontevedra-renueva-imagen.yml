      La nueva identidad del Museo de Pontevedra nace de una «llamada a proyecto», una fórmula de contratación que desde la DAG y desde READ defendemos como alternativa a los concursos especulativos de diseño. De entre las 4 finalistas, la propuesta escogida por el jurado ha sido la de Uqui Permui.

      75 años después de la creación del _ex libris_ de Alejandro de la Sota, la institución adapta su lenguaje visual a una nueva etapa, en la que el anterior logotipo presentaba ciertas limitaciones. La imagen de De la Sota recuperará ahora su función original, y será incluida en las publicaciones promovidas por el propio museo.
