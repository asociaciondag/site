intro: 'El pasado jueves, 16 de julio, se presentó en Pontevedra la nueva identidad del Museo. Un acto en el que se descubrió la pieza escultórica con la forma del nuevo símbolo, que ya preside la plaza de acceso al Sexto Edificio.'
