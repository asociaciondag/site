      El acto de presentación contó con la presencia de la presidenta de la Diputación de Pontevedra Carmen Silva, el vicepresidente César Mosquera, el director del Museo Xosé Manuel Rey, el alcalde de Pontevedra Miguel Anxo Fernández Lores, y la diseñadora de la nueva identidad, nuestra socia Uqui Permui. En su intervención destacaba que:

      > «Toda la ciudad es un museo. De alguna manera, esa fue la representación que Alejandro de la Sota dibujó en 1942. Ahora, con un lenguaje diferente y nuevos códigos, quise transmitir lo mismo».

      La nueva imagen, que hace referencia a formas que se repiten en la arquitectura y en la orfebrería, encontró su hilo conductor en un peine del Tesoro de Caldas. Una «M» que juega con las formas y las contraformas se convierte así en la nueva imagen del Museo, sintetizando la idea de la institución en una marca adaptada a un nuevo tiempo.
