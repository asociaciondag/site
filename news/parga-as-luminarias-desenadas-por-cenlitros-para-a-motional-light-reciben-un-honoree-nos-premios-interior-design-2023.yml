    text: |-
      Os Best of Year Award están organizados pola revista Interior Design. Na súa 18ª edición, a-emotional light presentou a colección Parga, deseñada polos compañeiros de Cenlitros, estudio formado por Ricardo Tubío e o socio de DAG, Xabier Rilo. Tal e como apuntan na súa web, esta colección recupera a aplicación do granito para obxectos funcionais e decorativos en espazos interiores, aproveitando a neutralidade cromática e a súa textura natural. O conxunto está formado por tres pezas de diferentes diámetros e alturas elaboradas co granito que se extrae das canteiras de Parga-Guitiriz, aproveitando os descartes. Trátase dun material compacto de tono grisáceo claro uniforme con pintas negras e granulometría fina.

      Non é a primeira vez que [Cenlitros](https://www.cenlitros.com/) colabora con a-emotional light. Tamén deseñaron as coleccións Nebra e Cambo, esta última levou o Premio Paraugas ao Mellor Deseño de Produto en 2021.

      Os premios da revista Interior Design poñen de relevo os traballos máis impactantes do ano, recoñecendo aos iconos de hoxe e marcando a pauta para a innovación do mañá.
