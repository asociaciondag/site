title: "Luis Seoane. Retrato de esguello no Marco de Vigo"
body:
  - text: |-
      A mostra permanecerá aberta ata o 27 de setembro de 2015 nas salas de exposición da planta baixa do Marco no seguinte horario:

      - **Martes a sábados** (festivos incluídos), de 11.00 a 14.30 e de 17.00 a 21.00
      - **Domingos,** de 11.00 a 14.30

