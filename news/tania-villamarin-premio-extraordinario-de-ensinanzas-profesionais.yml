  - text: |-
      Estes premios, convocados pola Xunta de Galicia, están dirixidos ao alumnado que finalizou as ensinanzas profesionais de Música, de Danza de Artes Plásticas ou Deseño, nun centro docente da Comunidade Autónoma de Galicia durante ese curso. Tal é o caso da nosa asociada Tania Villamarín que se titulou recentemente no Ciclo Formativo de Grao Superior de Cerámica Artística na EASD Ramón Falcón de Lugo.

      En 2015, [Tania Villamarí​n](https://taniavillaga.es/info)​ graduouse en Deseño pola Universidade Complutense de Madrid e desde entón exerce como profresional ​desenvolvendo proxectos de naming, identidade visual, embalaxe, web, deseño editorial e fotografía de produto.​

      Cómpre destacar tamén que recibiu un Premio Laus Bronce en 2016 polo seu proxecto fin de carreira e un Premio Extraordinario no Grao en Deseño no 2015 na Facultade de Belas Artes da UCM.
    type: text
intro: "A socia ​Tania Villamarín foi recoñecida recentemente co Premio Extraordinario nas Ensinanzas Profesionais de Música, Danza e de Artes Plásticas e Deseño da Comunidade Autónoma de Galicia."
