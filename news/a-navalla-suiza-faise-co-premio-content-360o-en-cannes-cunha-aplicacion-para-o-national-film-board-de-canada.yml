title: 'A Navalla Suíza faise co premio ʻContent 360ºʼ en Cannes cunha aplicación para o National Film Board de Canadá'
body:
  -
    text: |-
      A empresa galega impúxose ás outras dúas finalistas, unha compañía londinense e outra dos Estados Unidos, no pitching final diante do xurado. O premio consiste nun contrato de desenvolvemento da aplicación, financiado con 12.000 euros polo National Film Board de Canadá, a institución cinematográfica máis importante daquel país.

      O proxecto seleccionado polo National Film Board traslada a realidade aumentada ao cinema canadense e permite que os usuarios recoñezan os lugares onde se filmaron diversas películas apuntando co seu teléfono móbil ao espazo que os arrodea. Ademais, inclúe unha actividade social importante, pois os usuarios e usuarias poden xogar cos filmes e mesmo engadir contido.

      Dous dos socios da Navalla Suíza, Xabier Cid e María Yáñez, foron quen defenderon o proxecto e recolleron o premio na cerimonia Zapping Show, que entregou os galardóns nas 6 categorías do certame ʻContent 360ºʼ, nas que había un total de 24 finalistas de todo o mundo.

      A Navalla Suíza é unha empresa de comunicación dixital creada no 2008 en Santiago de Compostela por Berto Yáñez, Xabier Cid, Óscar Otero, Álvaro Gómez e María Yáñez. Entre os seus traballos realizados ata hoxe destaca Flocos.TV, o cineclube do audiovisual galego, unha plataforma web que ofrece máis de 350 filmes feitos en Galicia e que conta con máis de 1800 usuarios.
