  - text: |-
      A cuarta edición dos premios segue a mesma liña de actuación que anos anteriores e divide a convocatoria e dúas grandes categorías, innovación e deseño, e en cada unha delas hai tres recoñecementos​ a persoas e empresas.

      Na categoría de innovación prémiase con 15.000 € a traxectoria innovadora de empresarios, empresarias e profesionais con alomenos dez anos de experiencia. Con outros 15.000 € á pequena e mediana empresa que demostre unha actividade innovadora durante cinco anos. O premio á grande empresa con traxectoria de alomenos dez anos é​ honorífico.

      No caso da categoría de deseño, hai premio monetario tamé​n​ de 15.000 € para profesionais con traxectoria recoñecida no sector de alomenos cinco anos, e para o talento emerxente, profesionais menores de 35 anos e con menos de dez anos de traxectoria. O premio para as empresas é honorifico e valora aquelas que incorporen o deseño na súa estratexia empresarial, como mínimo, ao longo de dez anos.

      Poden presentarse aos premios persoas físicas nacidas en Galicia e persoas xurídicas que teñan polo menos un establecemento permanente en Galicia que manteña a súa actividade. A categoría de talento emerxente, debe contar como mínimo con dous avais de persoas de prestixio dentro do ámbito do deseño, e unha mesma persoa candidata pode propoñerse para varias categorías.

      Na primeira edición resultaron gañadores os compañeiros de Cenlitros, Ricardo Tubío e Xabier Rilo; na segunda, Cibrán Rico e Suso Vázquez de Desescribir, e nas tres convocatorias anteriores, os socios David Silvosa e Daniel Bembribre de Costa resultaron finalistas. ​​

      Os galardóns buscan destacar as mellores prácticas para que sirvan de exemplo a todo o tecido empresarial galego, poñendo de relevo a innovación e o deseño como fórmulas básicas para aumentar a competitividade das empresas e mellorar a calidade de vida das persoas.
