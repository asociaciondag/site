title: "En la DAG no podemos empezar mejor el año: le damos la bienvenida a una nueva socia, Rebeca Ces"
body:
  - text: |-
      [Rebeca Ces](http://rebecaces.com/). 1979. Noia. Publicidad y RR. PP. Pontevedra. Máster en diseño gráfico. Madrid. 5 años trabajando como creativa publicitaria y de eventos. Madrid. Curso de doctorado en Bellas Artes en la Complutense. Madrid. Vuelta a casa. Punto de inflexión... hace ya 4 años, como pasa el tiempo... Después de alguna experiencia laboral más en el campo de la publicidad, decidí reiniciar. Renovarse o morir. Guardar el portfolio en un cajón y volver al punto de partida. Pensar. Pensar. Conclusión: dejar la publicidad. Camino: combinar diseño y gestión cultural. Máster en servicios culturales. USC. ¿Razones? De todo tipo menos económicas ;): por intereses personales; porque de algún modo ya lo hacía en mi tiempo libre; porque hace que de vez en cuando puedas despegarte del ordenador y tocar campo de trabajo, personas, aire, historias...; pero sobre todo porque cada proyecto requiere un proceso de investigación y documentación con temáticas apasionantes al tiempo que te da la posibilidad de conocer gente que da mucho por muy poco. Buena gente. Como buena gente voy viendo también que hay en la DAG. Gente interesada en que las cosas mejoren, despacio, que es la única manera. Gente a la que le cuesta no implicarse y con la que espero trabajar en la mejora de la profesión de diseñador en Galicia y hacer visible la importancia social de nuestro trabajo.

      ¿Ahora? Pues aquí andamos... en esta agridulce aventura que es ser autónoma. Manteniendo la premisa de trabajar en proyectos culturales, y preparando proyectos propios... Pero eso ya mejor os lo cuento un día con una caña en la mano :). Abrazos.

      Más sobre ella en <http://rebecaces.com/>
