      Este año 2025 la escuela EASD Pablo Picasso celebra además​ ​su 175 aniversario por lo que estas jornadas son especiales ya que participarán profesionales del arte y del diseño que pasaron previamente por la escuela, y estudiantes que recientemente finalizaron los estudios para presentar sus proyectos fin de grado o curso.

      Las jornadas se inauguran el miércole​s​ 22 a las 09.30 h con una bienvenida institucional. A las 10.00 h participan las ilustradoras Violeta González y Lidia Cao y a las 12.00 h lo​s profesionais del dorado Brais Carpintero y David Muñiz. Por la tarde, a las 16.00 h serán protagonistas los fotógrafos Steffan Abella y Kiko Delgado. ​​

      El jueves 23 a las 10.00 h abren la jornada los diseñadores de interiores Iria Moreira y José Santiso. Después se hará​ entrega de los premios a aquellos proyectos TFE/PI que se presenten en gallego y a las 12.30 h hablarán de diseño gráfico Luis Mosquera y Marta Lojo.​ Por la tarde la ponencia será a cargo del escultor Miguel Ángel Vigo

      El viernes 24, a las 10.00 h será el turno de los ceramistas Jorge Ramírez y Verónica Moar. Las jornadas finalizarán con la presencia de Patricia Morales, Laura Blanco y Jorge Rodríguez “Gorka” a las 12.00 h.

      Durante las jornadas el Aula de Saxofón del Conservatorio Superior de Música de A Coruña realizará una serie de intervenciones​ interpretando obras del repertorio clásico contemporáneo. ​

      Todas las ponencias se desarrollarán en el Salón de Actos de la escuela. Estarán abiertas al público hasta completar el aforo, pero el alumnado tendrá prioridad de acceso.
