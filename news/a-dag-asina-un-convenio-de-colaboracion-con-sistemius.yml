title: "A DAG asina un convenio de colaboración con Sistemius"
body:
  - text: |-
      Entre estes servizos encontraríanse, por exemplo:

      - O asesoramento sobre cuestións de propiedade intelectual (autoría, dereitos de explotación, obra orfa, obra en colaboración, obra colectiva, transmisión de dereitos de autor, programas de software, licenzas copyleft etc.), con especial atención ao medio dixital.
      - O asesoramento sobre propiedade industrial: rexistro de marcas, patentes, modelos de utilidade, deseños industriais tanto na OEPM (Oficina Española de Patentes e Marcas) como na EUIPO (Oficina de Propiedade Intelectual da Unión Europea). Tamén interposición de oposicións ou a súa contestación.
      - A redacción de contratos de prestación de servizos, de contratos de cesión de dereitos de explotación, de contratos de edición, de contratos de _escrow,_ de cláusulas para a súa inclusión en páxinas web etc.
      - A protección xurídica dos deseños; violación da propiedade intelectual e industrial, procedementos xudiciais e extraxudiciais; reclamacións por falta de pagamento; xestión de conflitos por nomes de dominio…

      [Sistemius](http://www.sistemius.com/) tamén lles prestará a todos os socios da DAG un servizo gratuíto de atención de consultas sobre dereito tecnolóxico, sempre e cando requiran unha resposta xurídica breve e non superen o n.º de 3 ao mes.

      Alén disto, as dúas entidades comprometéronse a traballar conxuntamente na recompilación e elaboración de documentación sobre temas xurídicos relacionados co ámbito do deseño gráfico e de produto (concursos de deseño, recomendacións na contratación de servizos de deseño etc.) co obxectivo de avanzar na redacción dunha futura guía ou libro branco para deseñadores.

      O convenio terá unha duración inicial dun ano, prorrogábel por acordo das dúas partes á finalización deste período.
