title: '(R)evolution design: Seminario para la implementación de productos y servicios innovadores'
body:
  -
    text: |-
      El programa consiste en un Seminario de 16 horas de duración y un curso que se celebrarán en el 2012.

      **Objetivos:** El objetivo de este seminario es que las PYMES implementen nuevos sistemas y productos de gestión y diseño innovador. En concreto, este seminario les permitirá: - Descubrir herramientas de generación de modelos de negocio abiertos basados en el Design Thinking, modelos que están siendo aplicados para generar valor. - Conocer casos de éxito en el mundo del diseño.

      **Dirigido a:** Dirigido a PYMESde cualquier sector de actividad de ámbito nacional que tengan la necesidad de ser formadas en técnicas innovadoras en gestión en sus empresas, PYMES a las que se les haga llegar los productos y servicios innovadores existentes, así como los recursos y apoyos a los que se puede acceder para la mejora e innovación de sus empresas.

      Se entiende por profesionales del sector: diseñadores gráficos, de espacios, de moda, de experiencias, de diseñadores industriales, de productos, muebles, joyas, juguetes, diseñadores de campañas publicitarias convencionales y digitales, en definitiva, a profesionales del diseño o de la gestión que deseen ampliar sus conocimientos en el campo de la gestión del diseño en la empresa, profesionales de consultoras de diseño, de oficinas técnicas, de departamentosinternos o externos de diseño, así como empresas o emprendedores de cualquier sector de actividad con proyectos empresariales en los que la gestión del diseño sea un elemento vital.

      **Matrícula gratuita** (Curso cofinanciado polo Fondo Social Europeo, Ministerio de Industria, Turismo e Comercio e ENISA)

      **Límite máximo de alumnos:** 30

      **Fecha y horario:** 13 y 14 enero de 2012 Mañanas de 10.00 h a 14.00 h Tardes de 16.30 a 20.30 h La duración del seminario será de 16 hora lectivas.

      **Lugar de celebración:**[Galería Sargadelos](http://www.sargadelos.com/galerias/galeria.php?id=2&lg=gal) Rúa Nova, 16 15705 Santiago de Compostela

      Fecha límite para formalizar la inscripción: 4 de enero de 2012

      Envía el formulario con tus datos y toda la documentación a info@asociaciondag.org

      **Información:** Asociación Gallega de Diseñadores (DAG) Apdo. 2131 15780 Santiago de Compostela info@asociaciondag.org EOI, ESCUELA DE ORGANIZACIÓN INDUSTRIAL informacion@eoi.es [www.eoi.es ](http://www.eoi.es/portal/guest/inicio)

