title: "La exposición «FSWD/Identidad y territorio» muestra la diversidad y buen hacer del diseño "
body:
  - list: before
    image: /img/news/images/enad-15-xh1s8168-c-xaimecortizo.jpg
    text: "De izquierda a derecha: Ángel Martínez, Gloria Escribano, Uqui Permui y Juan Lázaro, comisarios de la exposición."
    mode: normal
    type: image
  - text: |-
      El pasado 15 de octubre se inauguró, en el [CGAC ](http://cgac.xunta.gal/GL/contido/cgac)de Santiago de Compostela, la exposición _FSWD / Identidad y Territorio_, organizada por READ, Red Española de Asociaciones de Diseño, dentro del proyecto global [FSWD / From Spain With Design](http://www.fswd.es/), una iniciativa concebida de forma colaborativa como una herramienta para la proyección del diseño español a nivel nacional e internacional.

      Distintos ejes conceptuales contribuyen a acotar una selección de más de 125 obras de diferentes ámbitos: _Intersecciones_, _Identidad y territorio_, _Internacionalización_, _Sostenibilidad y Complicidades_ son los pilares vertebradores _que_ nos acercan, a los distintos relatos que nos ofrecen tanto objetos como espacios o formas de comunicar y que han tenido como objetivo un uso, una utilidad y que han creado identidad desde el contexto en que han nacido, respondiendo a un problema o demanda y sobre todo a la necesidad de las personas.
    type: text
  - list: ""
    image: /img/news/images/expo-fswd-xh1s7358-c-xaimecortizo.jpg
    text: "Vista de la exposición"
    mode: normal
    type: image
  - text: "Trabajos de diseño industrial, diseño gráfico, interiorismo y diseño de servicios, algunos transversales a compartimentos estancos, así como otros planteados en los límites de estas definiciones, dialogan en este espacio expositivo, articulando en su discurso manifestaciones ligadas a la inclusión, la igualdad de género, las preocupaciones ambientales, las ambiciones tecnológicas, la búsqueda de nuevos materiales y usos. Y cada uno y todos, construyendo un escenario y una narrativa identitaria que indudablemente crea memoria."
    type: text
  - list: ""
    image: /img/news/images/silla-bolina-amalia-puga.jpg
    text: "Silla Bolina. Amalia Puga"
    mode: normal
    type: image
  - text: "Planteada con intención itinerante, _FSWD / Identidad y Territorio_ mira al futuro para viajar por distintas ciudades y países con la idea de compartir con distintos públicos esta radiografía del panorama actual del diseño español. Ese fue el reto del diseño expositivo, desarrollado por Enorme Estudio, resultado de una llamada a proyecto. El mismo plantea una exposición con posibilidad de replicarse en un formato _responsive_, adaptable a distintos tamaños, cantidad de proyectos y espacios. Se basa, fundamentalmente, en unas piezas/peanas que se han producido artesanalmente en Galicia, con madera gallega, en el taller de carpintería de Víctor Domínguez Gaviño."
    type: text
  - list: ""
    image: /img/news/images/454-feed2021-xh1s7366-c-xaimecortizo.jpg
    text: "Vista de la exposición"
    mode: normal
    type: image
  - text: |-
      Comisariada y coordinada por Uqui Permui (DAG), Ángel Martínez (ADCV), Gloria Escribano (DIMAD) y Juan Lázaro (Cuenca Diseño), ha contado en su desarrollo con la colaboración de integrantes de las doce asociaciones que componen READ y es un formidable ejemplo de un trabajo abierto, generoso y participativo al que se han sumado con entusiasmo las y los profesionales de diseño participantes y las empresas productoras.

      Señalar además que en la selección de estudios y profesionales del diseño participan 21 procedentes de Galicia, entre las que se encuentran nuestras asociadas Álvaro Valiño, Carlos Lorenzo, Marcos Dopico, María Ramos, Pepe Barro, Uqui Permui, y los estudios cenlitrometrocadrado, Desescribir, Numax, Desoños, Ekinoccio, Era Comunicación y Guillotina Estudio.

      La exposición podrá visitarse hasta el 30 de enero de 2022.
