  - text: |-
      Os deseños españois competirán con outros realizados en América Latina, Estados Unidos, Brasil e Portugal nas seguintes categorías: publicidade, ilustración, editorial, _branding,_ _online &amp; apps,_ tipografía, _motion graphics,_ industrial e outros.

      Tanto profesionais como estudantes poden presentar tantas obras como queiran e se inscriben dous ou máis traballos obteñen o dereito a presentar un terceiro de forma gratuíta. Ata o 19 de xuño existe un 50% de desconto para os e as participantes e, ademáis, os socios e as socias de DAG teñen un 15% de desconto no total de inscricións por formar parte de READ, entidade colaboradora cos premios que, xunto con outras entidades especializadas, encargarase de seleccionar ao xurado desta edición.

      Para inscribir os traballos nos Premios CLAP é preciso crear unha conta na web de Veredictas, organismo que xestiona os estándares de excelencia no deseño internacional e que organiza estes premios man a man con FOROALFA.

      O 30 de agosto pecha a convocatoria, polo que aquelas persoas que queiran participar deberán presentar os seus traballos antes desa data.
