      Desde siempre me ha gustado el diseño. Empecé a interesarme por el diseño a partir de la vertiente de “producto”. Tras desarrollar profesionalmente muchas de sus disciplinas (gráfico, producto, interiores...) he constatado que, realmente, me gusta esto del diseño. Y, especialmente, el diseño de producto.

      Desde siempre, también, me han gustado los niños. Y todavía me siguen gustando, pese a ser padre de dos.

      Y desde siempre me ha gustado todo lo relacionado con la cultura. Y creo que ahora tengo la posibilidad de disfrutarla y compartirla desde dentro.
