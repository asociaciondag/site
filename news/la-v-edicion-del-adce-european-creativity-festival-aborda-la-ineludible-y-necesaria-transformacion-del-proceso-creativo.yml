      Los mejores profesionales europeos de la industria creativa, la publicidad y el diseño volverán al Disseny Hub Barcelona para asistir a la quinta edición del **ADCE European Creativity Festival**, que presenta un programa de dos días -9 y 10 de noviembre- con inspiradoras conferencias, talleres y espacios para el encuentro entre profesionales.

      Bajo el concepto **‘Rewiring the Creative Machine’**, la edición de este año propone conciliar creatividad y tecnología “a través del diseño de flujos de trabajo y procesos colaborativos adecuados a la complejidad del proceso creativo_”_, en palabras de **Kris Hoet**, comisario del Festival y Director de Innovación en **Happiness** y **FCB Global**.

      ## El futuro de los procesos creativos

      Reconocer el verdadero impacto de la automatización y digitalización sobre el proceso creativo, que es caótico e impredecible por naturaleza, es la cuestión sobre la que debatirán los [ponentes](https://www.adceurope.org/festival/speakers/) protagonistas de las conferencias programadas para el viernes 9 de noviembre. Son:

      - **Neil Christie**, CEO de **W+K London**. Bajo el título **The Case for Chaos**, Christie propone con su discurso una estrategia de supervivencia para la creatividad “en medio de la estupidez de la ortodoxia, el instinto corporativo, la ilusión de las mejores prácticas o los sofocantes efectos de los procesos.
      - **Maria Scileppi**, Creativa residente en **Dropbox** ofrecerá una charla con título **What is the question? That is the question**. Como artista que diseña incubadoras creativas dentro de las organizaciones, Scileppi compartirá historias de contratiempos, descubrimientos y explicará cómo ha conseguido trabajar en lo que ella misma denomina ‘espacios intermedios’. También expondrá cuáles son los ingredientes para una colaboración creativa exitosa y cómo crear marcos sostenibles para trabajar en colaboración con otros cuando éstos cambian a menudo de proyecto.
      - **Tim Malbon,** Socio Fundador de **Made by Many** centrará su intervención, titulada **Everyone’s creative**, en explicar cómo su agencia abrió el proceso creativo a sus clientes y a los consumidores finales, logrando crear así un modelo multifuncional para sus equipos que involucra a todo el mundo en el proceso de diseño.
      - **Pip Jamieson**, Fundador y CEO en **The Dots**, la comunidad creativa llamada a ser el próximo Linkedin por Forbes, propone una conferencia que bajo el título ‘**The Robots are coming! Ten tips to thrive in an age of automation.’** descubrirá diez formas en las que la creatividad puede prosperar en la era de la automatización.
      - **Conn Bertish**, Fundador y CEO en **Cancer Dojo**, -aplicación móvil que combina creatividad, tecnología y medicina para ayudar a los pacientes con cáncer- explicará en su intervención titulada ‘**Why dying made me a better creative’** la importancia y el poder de la creatividad en un mundo regido por el estrés.
      - **Rey Andrade**, Director Creativo en **72andSunny Amsterdam**, remarcará la importancia de la diversidad en la industria creativa y cómo,las organizaciones multiculturales y diversas pueden convertirse en potentes entornos creativos. ‘**Creativity needs diversity**’ es el título de la conferencia que propone.
      - **Julia Blomquist**, planner en **Forsman &amp; Bodenfors** presentará una conferencia titulada ‘**How “tillsammans” promotes creativity**’, en la que reflexionará sobre cómo una aproximación colaborativa a la resolución de tareas ayuda a promover la creatividad.
       
      ## Workshops y High Potentials

      La mañana del sábado, 10 de noviembre, los asistentes con Full Pass podrán participar en uno de los talleres programados entorno a las singularidades del proceso creativo. Un total de ocho propuestas, totalmente prácticas, pensadas para inspirar y estimular las habilidades de los participantes en la resolución de problemas, la resiliencia, la colaboración y la búsqueda de formas innovadoras de potenciar su creatividad:

      - **Transforming the Business of Creativity: a magical primer for building a successful digital organisation’** con Tim Malbon (Made by Many) &amp; Rubens Filho (Abracademy)
      - ‘**Become Harder to Kill**’ con Conn Bertish (Cancer Dojo)
      - Por la tarde, el auditorio del Disseny Hub Barcelona acogerá la sesión [**High Potentials**](https://www.adceurope.org/education/high-potentials/). Un desafiante e inspirador formato diseñado para ayudar a jóvenes creativos a mostrar sus habilidades, crearse una red de contactos y encontrar trabajos
      - ‘**The Secrets of the Unpredictable. Behind the Scenes Creative Tech Workshop**’ con Daniel Torrico &amp; Guillem Castellvi (Wildbytes)
      - ‘**Blockchain is WTF(mpoc): a Way to Transform the F\*\*\*ing Messy Process Of Creativity**’ con Gerri Smits
      - ‘**Generate Ideas with LEGO® SERIOUS PLAY®**’ con Enrique Conches
      - ‘**Generative Design, Processing the Future**’ con Maximilian Heitsch, Korbi Lenzer (Moby Digg) y Saurabh Kakade (Serviceplan)
      - ‘**Out of the darkness and into the light. A performance writing workshop**’ con Marcus Brown
      - ‘**Human Creative Machine’** con Maria Anderson-Contreras
       
      Por la tarde, el auditorio del Disseny Hub Barcelona acogerá la sesión [**High Potentials**](https://www.adceurope.org/education/high-potentials/). Un desafiante e inspirador formato diseñado para ayudar a jóvenes creativos a mostrar sus habilidades, crearse una red de contactos y encontrar trabajos irresistibles. En su cuarta edición, el programa de este año trabaja para conectar a los nuevos talentos emergentes con los directores creativos y responsables de recursos humanos de destacadas agencias europeas. Durante la sesión, los jóvenes participantes tendrán la oportunidad de presentar al público sus mejores trabajos y participar en un ‘_speed dating_’ con representantes de varias agencias para generar nuevas relaciones profesionales.

      ## Creative Incubator

      Una de las sesiones más esperadas del Festival tendrá lugar el sábado 10 de noviembre a mediodía. Será la presentación de las conclusiones del programa formativo [**Creative Incubator**](https://www.adceurope.org/education/creative-incubator/), diseñado por el ADCE en colaboración con **Pi School** para definir los futuros modelos de negocio y organización de la industria publicitaria y del diseño.

      ¿Qué papel juegan la realidad virtual, la realidad aumentada, la inteligencia artificial o el _machine learning_ en las agencias? ¿Qué necesidades tendrán los clientes en el futuro? Éstas y otras preguntas han vertebrado los 3 módulos formativos que se han celebrado este curso en Roma, Barcelona y Berlín para debatir el modelo actual de agencia y cuestionar el status quo de la industria creativa, ofreciendo un punto de encuentro para que los creativos reflexionen. **Jamshid Alamuti**, CEO y cofundador de **Pi School, y director del Creative Incubator, será el encargado de presentar las conclusiones del programa que considera “una oportunidad única para solucionar los problemas del mañana, uniendo tecnología, creatividad e iniciativa empresarial”.

      ## ADCE Awards

      En el marco del Festival se celebrará la 27ª edición de los **ADCE Best of European Design and Advertising Awards**, única competición internacional abierta exclusivamente a los trabajos reconocidos en competiciones nacionales europeas. Las distinciones que concede el ADCE se consideran como la ‘Champions League’ ya que todas las piezas reconocidas como las mejores de Europa deben haber sido previamente ganadoras en las competiciones de sus respectivos países de origen. En España pueden presentarse los ganadores y seleccionados de los Premios c de c y ADG Laus hasta el 5 de octubre, a través de [awards.adceurope.org](https://www.adceurope.org/awards).

      Los ganadores se darán a conocer el sábado por la tarde y unas horas después se anunciará el esperado **Grand Prix 2018** en la Fiesta de Clausura del Festival.

      ## Sobre el Art Directors Club of Europe

      El [Art Directors Club of Europe](https://www.adceurope.org/about/) (ADCE) es una asociación sin ánimo de lucro, con oficina en Barcelona, formada por 22 asociaciones y clubs de diseñadores gráficos y creativos publicitarios de 21 países europeos: Alemania, Austria, Chipre, Croacia, Eslovaquia, Eslovenia, España, Estonia, Finlandia, Georgia, Letonia, Irlanda, Islandia, Italia, Portugal, Reino Unido, República Checa, Rumanía, Rusia, Suiza y Ucrania.

      Fundado en el año 1990, el ADCE promueve la excelencia en el diseño gráfico y la creatividad publicitaria. La asociación representa a más de 5.000 profesionales del sector y dota de visibilidad a las mejores creaciones realizadas a escala local. El presidente actual es el finlandés **Ami Hasan**, fundador, chairman y director creativo de **hasan &amp; partners**.

