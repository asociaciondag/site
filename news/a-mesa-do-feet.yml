    text: |-
      Participan:

      **Pepe Barro**, deseñador galego con máis de trinta anos de profesión ás costas e membro da [Asociación Galega de Deseñadores](../../../?p=1). Ao fronte do seu estudio [Grupo Revisión Deseño](http://gruporevision.com/) leva desenvolvendo traballos de deseño editorial coma o do semanario _A Nosa Terra,_ 1977; _O Diario de Galicia,_ 1987; a revista _Tempos,_ 1996, e publicacións de Turgalicia entre 2001 e 2004. Entre os diversos premios que recibiu figuran o Premio Xerais á cooperación editorial en 2000, o Premio letra 2002 (SIGN-IFEMA) e o Premio AEPD de deseño en 2006.

      **Manuel Bragado** (Vigo, 1959) Licenciouse en Ciencias da Educación na Universidade de Santiago de Compostela e durante anos exerceu a docencia como mestre de educación infantil e primaria. Foi presidente da asociación pedagóxica Nova Escola Galega (1986-88) e director da _Revista Galega de Educación_ (1986-2000). Na actualidade é o director de Edicións Xerais, cargo que tamén compatibiliza co de presidente da Asociación Galega de Editores. Ademais, dá clases no Máster de edición da Universidade de Santiago de Compostela e de Vigo, e colabora con distintos medios de comunicación: a Radio Galega, Xornal.com... e o _Faro de Vigo_, onde mantén unha columna semanal desde hai anos. Por último, non podemos deixar de mencionar a súa faceta de conferenciante e de blogueiro, cunha bitácora, [Brétemas](http://bretemas.blogaliza.org/), que xa se converteu nun referente dentro da blogoesfera galega e desde a que realiza un seguimento de temas editoriais, literarios e políticos de actualidade.

      **Pedro Nora** da editora [Braço de Ferro](http://www.bfeditora.net/) Estudou na Academia de Belas Artes do Porto e desde 2007, este deseñador gráfico xunto coa artista Isabel Carvalho coordina o proxecto editorial independente e autosustentado que leva por nome Braço de Ferro. Os editores de Braço de Ferro ven no libro unha forma de acción pública (pública-acción) e política, que debe potenciar a reflexión e o enriquecemento do lector e proporcionar unha alternativa aos medios establecidos de transmisión do coñecemento. As súas opcións editoriais, artísticas e formais resultan do estreito diálogo entre eles e os autores de cada proxecto, e desenvólvense nunha esfera de experimentación e de cuestionamento ao redor do libro.

      Algunhas das súas obras pódense visitar na exposición do feet, como por exemplo: _Girls are dreaming about enormous machines, Lebre um / O feio como reinvenção, s/he is her/e, Impossuível, A economia do Artista..._ e así ata completar un total de quince títulos.

      **Tati Mancebo** (A Coruña, 1969) É licenciada en Filoloxía Inglesa pola Universidade de Santiago de Compostela. Como poeta publicou un libro individual, _Na hora redonda,_ e tamén participou en numerosas publicacións colectivas en Galicia e Portugal e en recitais poéticos. Ten experiencia como tradutora de guións de cine _O Bosque animado_ e de poesía inglesa, irlandesa e estadounidense para revistas e medios electrónicos. Desde hai tempo traballa como consultora cultural na rede. Forma parte do equipo de [Algueirada](http://algueirada.blogaliza.org/), unha empresa de xestión cultural que está detrás de comunidades como Blogaliza ou do proxecto musical AcoruñaSon. Tamén son formadores en TIC da Fundación Amancio Ortega e constrúen espazos para escritores: Xavier Alcalá, Pepe Cáccamo, Suso de Toro ou Manuel Rivas están entre os seus clientes. Alén do seu labor en Algueirada, Tati Mancebo colabora no blog de crítica literaria [O levantador de minas](http://olevantadordeminas.blogaliza.org/), e ten [blog](http://tatimancebo.blogaliza.org/) e [twitter](http://twitter.com/#!/tatimancebo) de seu, centrados no libro e a literatura dixitais.

      **Ángel Cerviño** (Lugo, 1956) É escritor, artista visual e comisario de exposicións. Ten publicados varios libros, _Kamasutra para Hansel y Gretel, El ave Fénix sólo caga canela,_ co que gañou o XV Premio de Poesía Cidade de Mérida, _Teleprompter,_ e numerosos textos críticos sobre as novas prácticas artísticas e a crecente tendencia á espectacularización da industria cultural, en revistas, catálogos e publicacións de arte contemporánea. [Ángel Cerviño](http://angelcervino.es/) foi membro do Consello editorial da revista SINAL (órgano de expresión da Asociación Galega de Artistas Visuais) e ten participado en diversos proxectos editoriais, entre outros: Proxecto edición (CGAC, Santiago de Compostela, 2006), Fragmentos de cultura contemporánea (Vigo, 2007 – 2008). Ademais, mantén vivo na rede un blog, [Turbulencias](http://turbulencias2.blogspot.com/), sobre arte e literatura.

      **Nuno Coelho** (Bruxelas, 1971) Está licenciado en Deseño e Comunicación/ Arte Gráfica pola Facultade de Belas Artes do Porto, e durante a súa etapa universitaria tamén cursou estudos na Escola de Artes Plásticas e Visuais de Mons/Bergen (Bélxica) como bolseiro Erasmus. Ten un Máster en deseño e produción gráfica pola Universidade Barcelona e é doutorando en Arte Contemporánea. Na actualidade imparte aulas na Licenciatura e no Mestrado en design e multimedia da Facultade de Ciencias e Tecnoloxía da Universidade de Coimbra e como deseñador freelance desenvolve traballos para diversas institucións en Portugal, Alemaña, España, Noruega, Palestina e O Reino Unido. Organizou as exposicións “Uma terra sem gente para gente sem terra” e “Undesign”, entre outras, e tamén participou en diversas exposicións colectivas en Portugal, Alemaña, Austria, España, como “Timeless”, unha exposición que formou parte da programación de Experimenta Design Lisboa en 2009. Con Adam Kershaw, [Nuno Coelho](http://www.nunocoelho.net/) publicou _Uma terra sem gente para gente sem terra - Um livro de colorir sobre a Palestina,_ libro que presentou onte no feet.

