    text: |-
      La reunión tuvo lugar en el Museo Caja Granda, el viernes 8 y el sábado 9 de marzo. Dos días de convivencia entre los y las representantes de las trece asociaciones que actualmente formamos parte de READ donde, además de la propia asamblea, participamos de varias actividades organizadas por la asociación anfitriona, AAD​.

      El viernes 8, a primera hora de la tarde, comenzó la asamblea de READ. En ella se trataron distintos puntos del orden del día, se aprobaron las memorias de actividades realizadas pola asociación en este curso y se marcó la hoja de ruta para el siguiente año. También se revisaron las necesidades y deseos de los grupos de trabajo, aunque al día siguiente se presentaron de forma más completa. La jornada terminó con la asistencia a la manifestación en torno al Día de la Mujer, organizada en el centro de Granada. READ desplegó las bolas de «[El feminismo va para Bingo](https://designread.es/el-feminismo-va-para-bingo/)» proyecto del grupo de Gráficas en Negro cuyo material fue elaborado por las compañeras de DIP Murcia.

      El sábado 9 la jornada empezó con una presentación marco de la situación de la [asociación AAD](https://www.aad-andalucia.org/) y de los proyectos que están desarrollando. Posteriormente, Uqui Permui, como coordinadora de los grupos de READ, fue presentando cada uno de ellos, valorando de forma muy positiva su actividad este ano, que cuenta, desde el ENAD, con un nuevo grupo: [Desarrollo del territorio y ruralidad](https://designread.es/grupo_trabajo/desarrollo-del-territorio-y-ruralidad/). Destacar también el trabajo del grupo de Educación y diseño que nos avanzaron la presentación del MIEDE’24 Manifiesto por la Innovación en la Educación del Diseño en España; una tarea muy significativa de cara a impulsar la innovación en los estudios de diseño. También importante el trabajo del grupo de [Buenas Prácticas](https://designread.es/grupo_trabajo/buenas-practicas/), y el de Internacionalización, que está apoyando el proyecto de [FSWD](https://designread.es/from-spain-with-design/) para su exhibición fuera de España.

      La actividad continuó con una visita guiada por las exposiciones en el Museo Caja Granada. La jornada de tarde empezó con una comida conjunta y terminó con una visita nocturna a la Alhambra de Granada.

      Dos días, al final, de conversaciones, experiencias compartidas y nuevas ideas en torno al diseño que, agardeesperamos, tomen forma en lo que resta de año.
