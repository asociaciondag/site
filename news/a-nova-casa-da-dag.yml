title: 'A nova casa da DAG'
body:
  -
    text: |-
      Desde marzo, a nova sede oficial da DAG está na [Trisca,](http://www.santiagosociocultural.org/centros/centro.php?lang=gal&id=4) no barrio de San Pedro. Plenamente instalados tras a mudanza, todos aqueles que queirades visitarnos xa podedes facelo concertando unha cita no teléfono 691 230 421 ou no enderezo electrónico info@asociaciondag.org, calquera destes dous días: mércores de 10.00 a 14.00 h e venres de 17.00 a 21.00 h.

      Velaquí tedes o enderezo completo: Centrosociocultural A Trisca Corredoira das Fraguas, 92 15703 Santiago de Compostela

      Estamos no despacho do 2º andar, neste momento, perfilando a que será a programación da DAG para os vindeiros meses. Estade atentos, que haberá noticias!
