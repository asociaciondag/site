    text: 'Pecha Kucha Night consiste en exposicións de proxectos cretativos nun formato 20 imaxes x 20 segundos nun ambiente lúdico e distendido. Terá lugar este venres 10 de xullo ás 22:00 na Sala Karma de Pontevedra. A entrada é gratuíta.'
