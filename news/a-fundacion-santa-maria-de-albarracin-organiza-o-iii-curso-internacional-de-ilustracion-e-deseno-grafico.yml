title: 'A fundación Santa María de Albarracín organiza o III curso internacional de ilustración e deseño gráfico'
body:
  -
    text: |-
      Os talleres, centrarán o seu traballo completamente práctico no tema elixido para este ano; "la risa, el llanto y todo lo demás" converteranse no eixo central de estudo de cada profesor cos seus alumnos, cuxos resultados se valorarán e presentarán en conxunto o último día.

      Do 24 ao 27 de Xuño.

      Co-Dirección: D. Isidro Ferrer, Ilustrador e Deseñador Gráfico, e D. Carlos Grassa Touro, Escritor e Profesor.

      FUNDACIÓN SANTA MARÍA DE ALBARRACÍN: [web](http://fundacionsantamariadealbarracin.com)

      INSCRICIÓN: [web](http://www.fundacionsantamariadealbarracin.com/pdf/ficha_electronica_curso_internacional_ilustracion_diseno_0609.pdf)
