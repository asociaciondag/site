      Lo interesante del diseño, en opinión de Lois, es que puede ser un canal de comunicación adecuado para casi cualquier concepto. Podemos transmitir tradición o vanguardia mediante le empleo de los materiales; proximidad o frialdad a través de los acabados; nostalgia o indiferencia con las formas... En estos momentos, su objetivo es que sus diseños estén estrechamente vinculados con la cultura, con la tradición, con la educación y con el arte, y que se conviertan en amplificadores de estos aspectos en todos los niños.

      Lois Guillán es graduado en Diseño de Interiores y Diseño de Productos por la EASD de Santiago de Compostela. Después de ocho años al frente del estudio [Piedrapapeltijera](http://www.piedrapapeltijera.com/) que ayudó a cofundar, en la actualidad dirige el proyecto [cucuducho](http://cucuducho.com/cms/es/).
