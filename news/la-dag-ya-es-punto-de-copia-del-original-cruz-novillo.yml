    text: |-
      La obra se divide en dos grandes bloques temáticos: una primera parte introdutoria dedicada a aclarar aquellos conceptos imprescindibles para comprender el trabajo de [Cruz Novillo](http://www.cruznovillo.com/) o de cualquier otro diseñador gráfico y una segunda centrada en el autor, con información sobre su formación, sus referentes, su visión personal sobre el diseño etc. Esta segunda parte incluye además un estudio de sus obras de diseño gráfico e identidad visual organizado por décadas desde finales de los 50 hasta ahora.

      La distribución se realiza mediante la copia. El sistema parte de un primer y único volumen impreso denominado ORIGINAL que tiene como función servir de matriz para la generación de copias. Ahora existen ya algunos lugares por la geografía española que disponibilizan la obra para que cualquier persona interesada pueda hacer su copia, asumiendo los gastos que isto le genere.

      Desde esta semana la DAG forma parte de esa red de puntos de copia a la que os podéis dirigir. La obra tiene licencia Creative Commons lo que le permite al lector no solo copiar, sino también adaptar, modificar y ampliar ese material.

      Si tú también quieres una copia, escríbenos a <info@dag.gal> y te informaremos de todo.
