      ##### Unha entrevista de Irene García

      Como profesional independente, asociado no Grupo Revisión ou desde 2013 en Barro Deseño, realiza algúns dos seus traballos máis coñecidos como a identidade gráfica da Universidade da Coruña, os primeiros «cuponazos» da Once, a identidade gráfica de Turgalicia, a camiseta da Selección Galega de Fútbol, a identidade e a web de la Real Academia Galega, o proxecto museolóxico e museográfico da Casa de Rosalía de Castro, a identidade corporativa de Denodo (empresa de _sofware big data),_ a identidade da Culturgal 2017 (feira das industrias culturais), ou os viños Terra de Asorei (albariño e escumoso albariño _brut_). En 2019 deseña o xornal diario Nós, que sae á rúa o 2 de xaneiro de 2020.

      O deseño de identidade de empresas e institucións, o deseño editorial ou os proxectos expositivos, sobre temas da cultura e a historia de Galicia, son campos nos que conta con gran experiencia. Con motivo da inauguración do Museo Ramón Cabanillas en Cambados o pasado 3 de xuño, conmemorando o 145 aniversario do nacemento do poeta, afondamos na súa faceta de deseñador de proxectos expositivos.

      **Como te definirías como deseñador? Pensas que mudaches moito desde os teus comezos?**  
       Eu digo que son un deseñador xeneralista, creo que o noso país non está desenvolvido como para especializarse, mesmo así xa hai xente de _branding_, ilustradoras cun estilo moi marcado, deseñadores web... está moi ben. Pero a min unha das cousas que máis me gustan da profesión é o cambio que se produce con cada nova encomenda, cambia o cliente, muda o xénero e isto é refrescante, aínda que as veces sexa duro partir de cero, coa pantalla e o papel en branco... E esta querencia e os pros e contras dela estiveron aí desde os meus comezos, pelexando ás veces coa miña propia sombra, poñendo máis ambición na encomenda que os propios clientes, sempre tomando decisións no equilibrio do arame, sen rede.

      **A túa experiencia como profesional é moi ampla e sempre vai moi ligada á terra na que vives. Se tiveras que destacar algún proxecto, cal sería e por que?**  
       A ampla e diversa experiencia vén un pouco buscada e un pouco por acaso, pero ampliar os xéneros nos que é posíbel traballar foi en min actitude, curiosidade e reto. Non debemos estar aborrecidos. A primeira peza que tirei do prelo foi un cartel para unhas conferencias sobre Castelao en Santiago, en xaneiro de 1973, foi un gravado en linóleo, técnica que comezaba a coñecer; non cumprira os dezaoito anos e aínda non fora estudar deseño. Desde o principio dos setenta coñecín as letras de chumbo, vivín a chegada da fotocomposición, case a do _offset_, o Letraset, a montaxe sobre papel ou xa sobre acetato estralón, as repromaster, as fotocopiadoras que ampliaban e reducían e logo as que o facían a cores, a selección de cores a man ou con escáner de tambor... até os _Macintosh_ primeiros que coñecín en 1987 e así seguido, claro... a revolución permanente, que diría Trotski. Muda a tecnoloxía e deixa pegada nos traballos, loxicamente, pero o esencial é saber cara onde queremos ir. Unha carreira ligada ao país dicides que é a miña? Se traballas aquí estás ligado á sociedade na que vives, é o natural, pero se nos referimos á cultura, si que é certa a miña querencia por ese campo, desde novo sempre estiven ligado ao activismo cultural e os meus primeiros clientes viñeron de aí e aínda veñen en boa parte. Pero se preguntades porque son deseñador e nacionalista quero responder parafraseando a Cabanillas: porque son de Pontedeume.
