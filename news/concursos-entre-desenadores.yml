      Concursos entre deseñadores: como facelos

      A idea de celebrar un concurso entre deseñadores para atopar unha solución a un problema ou resolver unha necesidade concreta está moi extendida. A convocatoria fará que se plantexe o problema (que se elabore un briefing), aportará unha serie de resultados e isto permitirá ao convocante escoller entre varias solucións. Nalgúns casos, isto pode permitir que algún cliente contacte con algún deseñador que, doutra forma, non habería de coñecer. Ás veces tamén se plantexa desde a mesma convocatoria como un evento público que dará relevancia non tanto ao deseñador como ao convocante ou ao tema do concurso, como sería o caso dun concurso de carteis para unha festa maior onde a mesma convocatoria participa do espíritu do acto, e onde non importa tanto o cartel resultante coma o concurso en sí.

      Existen dous tipos de concursos: os abertos a calquera persoa interesada en participar, nos que non se remunera a participación e só se premia ao ganador, e os concursos nos que se convoca a un número restrinxido de deseñadores e nos que se paga por participar, aparte do premio que obteña a proposta gañadora.

      En ADG/FAD estamos en contra dos concursos da primera modalidade por unha serie de razóns que expoñeremos a continuación. Polo que se refire aos segundos, cremos que para convocalos é necesario ter en conta unhas determinadas condicións, que consideramos mínimas, que tamén explicaremos.

      ¿Por qué non deben facerse concursos abertos entre deseñadores?

      - Nos concursos abertos non adoita existir contacto directo entre os convocantes e os participantes. Publícanse unhas bases e todo aquel que quere participar axústase a unhas condicións técnicas sen mais información. Isto pode levar a malentendidos sobre a natureza do encargo ou a que non se poda obter información en detalle.
      - Xeralmente, nun concurso aberto participarán mais deseñadores que nun concurso restrinxido. Pero unha maior participación non garantiza mais calidade. A cotío sucede o contrario: non participan moitos deseñadores profesionais.
      - Un concurso aberto significa que moitas veces o convocante non se plantexa a fondo o problema a resolver, cales son os requerimentos exactos, e omite explicacións sobre o entorno da problemática. Dado que non hai diálogo cos convocados e que haberá moitas solucións a escoller, tendemos a crer que entre as solucións presentadas ao final “alguén dará no cravo”.
      - Moitas veces o convocante aproveita o concurso para presentarse como un mecenas, como un promotor do deseño, xa que convoca a unha numerosa participación, e incluso ás veces realiza unha exposición pública dos traballos. Aínda que non se fai con esta intención, está claro que isto non é promocionar o deseño, senon aproveitarse del.
      - Os concursos abertos perpetúan a idea do deseño como unha cousa meritoria, como se estas convocatorias foran un concurso de talentos artísticos, no lugar de prestar atención ao prantexamento do problema (que a cotío significa comezar a resolver parte do problema) e o proceso.
      - Nun concurso aberto entre deseñadores faise traballar a moita xente sen remuneración algunha para obter unha soa solución que se paga, cousa que non se fai con otras profesións. ¿Por qué os deseñadores temos que traballar sen remuneración? ¿Por qué non o fan os avogados, por exemplo?
      - Tampouco serve de moito pedir “somente un certo nivel de presentación” como por exemplo bosquexos o unhas ideas básicas. É precisamente esta parte do proceso a mais difícil de resolver, e xeralmente a mais importante.
       
      Se ben é certo que os concursos públicos poderían ser unha boa oportunidade para que deseñadores xóvenes ou non suficientemente coñecidos se den a coñecer, temos que pensar que ésta non pode ser a única fórmula para acceder ao ámbito profesional. Desde ADG/FAD cremos que é responsabilidade de todo deseñador –estudiante, principiante ou establecido– considerar se debe presentarse a un concurso no que non se retribuye a súa participación, sexa restrinxido ou non.

      A alternativa aos concursos abertos e non retribuidos son os concursos remunerados que, naturalmente, teñen que ser restrinxidos. Nun concurso deste tipo non se fai traballar aos deseñadores de forma gratuita, se lles paga polas súas propostas, lévense a cabo ou non. Fácilmente estas propostas, se son remuneradas, elaboraranse con máis interese e non “probando a ver que pasa” como acontece a cotío nun concurso aberto. Tamén adoita pasar que o convocante adoita valorar máis aquelo que pagou, e isto pódese traducir nun xuízo mais atento.

      Sexa como sexa, é imprescindible que todo concurso sexa rexido por unhas bases que fixen as reglas do xogo, que axuden a definir eo proxecto por parte da entidade convocante e que protexan ao profesional de posibles irregularidades.

      Según ADG/FAD, as bases dun concurso de deseño deberían contemplar, como mínimo, os seguintes puntos:

      Condicións para os concursos restrinxidos

      - Definición dun obxectivo: o proxecto específico ou obxecto a deseñar (por exemplo un cartel, unha marca, un embalaxe, etc.) \* Definición dunha finalidade: que uso se dará á peza creada polo deseñador (por exemplo comunicar un evento, promocionar unha marca, etc.)
      - Requisitos: explicación das características do proxecto, aplicacións, condicións técnicas, etc.
      - Definición dos participantes: a quen se convoca (se é un concurso aberto só para estudantes, un concurso restrinxido a un listado de profesionais, etc.)
      - Composición do xurado: o participante ten dereito a saber quen xulgará o seu traballo, cal é a súa profesión e con que criterio se vai valorar. Desde ADG/FAD recomendamos que como mínimo a metade dos membros do xurado sexan deseñadores gráficos en activo, seleccionados expresamente para o concurso.
      - Premios: debe concretarse o premio e se o feito de de ser premiado comporta algunha obligación (por exemplo participar en actos públicos, etc.)
      - Dereitos de autor: o convocante debe establecer de forma clara as condicións da adquisición dos dereitos de explotación.
       
      Xunta directiva de ADG-FAD, Asociación de Diseñadores Gráficos y Directores de Arte
