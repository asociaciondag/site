title: 'Marujas Creativas gañan o Premio Gourmand'
body:
  -
    text: 'A publicación, editada por Turismo de Santiago en colaboración con Baía Edicións e con fotografías de idNespereira, competirá agora cos gañadores de cada país na categoría de deseño de libro de cociña polo título Best in the world. Os premios [Gourmand World CookBook](http://www.cookbookfair.com/) foron creados en 1995 por Edouard Cointreau e cada anodistinguen as mellores publicacións sobre alimentos e viño do mundo.'
