  - text: |-
      Con la celebración de este tipo de encuentros la DAG quiere descentralizar las actividades de diseño de las urbes gallegas llevándolas a otros lugares para conocer más sobre nuestra identidad y recursos vinculados a la cultura visual, historia y patrimonio.

      La jornada, abierta a toda la comunidad del diseño y personas interesadas en nuestro ámbito, comenzará a las 10.30 h en el propio ayuntamiento, con las presentaciones de proyectos de las socias/os **Carlos el Rojo** ([carloselrojo](https://www.carloselrojo.com/)), **Thais Suárez** ([Sísmica Creativa](https://sismicacreativa.com/)), **Pablo Álvarez** ([BeDo Creativos](https://wearebedo.com/)), **Tania Villamarín** ([Tania Villaga](https://taniavillaga.es/)) y **Luis Lago** ([Lago:Monroy](https://lagomonroy.com/)). A continuación participaremos en una dinámica colectiva a modo de debate sobre diseño y futuro, para tratar las inquietudes e intereses del sector.

      Para la tarde están programadas dos interesantes visitas guiadas, la primera a cargo de la asociación cultural «A illa dos ratos» recorriendo el antiguo complejo industrial de Massó, que llegó a ser la mayor conservera de Europa a mediados del siglo pasado. Historia, curiosidades y anécdotas sobre su importante papel en el desarrollo económico y social de Cangas. Y la segunda al MUVI, Museo del Videojuego, en el que se reivindica el valor cultural y artístico de este medio, además de su capacidad como herramienta educativa.

      El acceso al encuentro es gratuito, pero requiere de **inscripción previa** a través de este **[formulario](https://forms.gle/woX9dDqCBbvWoqYBA)** que enlazamos para poder organizar las visitas guiadas que sí cuentan con plazas limitadas por cuestiones de logística. La inscripción estará abierta **hasta las 14.00 h del lunes 13 de enero**.

      La gráfica del evento es de nuestro socio **José A. Pérez Gil** ([Era Comunicación](https://eracomunicacion.com/)), natural de Cangas, que hace un doble guiño al lugar, con las letras inspiradas en el logo de Massó y el dicho popular «A chorar a Cangas», que proviene de que la zona era conocida por su generosidad con las plañideras o «lloronas» a las que se les pagaba más que en ningún sitio, con una taza de caldo y un real, por su labor de buen hablar. Estamos seguros/as de que hablaremos mucho y bien de diseño y de que de estos encuentros salimos todos enriquecidos, tanto por lo que en ellos se comparte como por la compañía.

      Finalizamos agradeciendo al Concello de Cangas por su acogida y os animamos a hacer de esta ocasión otra celebración del diseño gallego.
