title: 'Subvencións para o fomento da propiedade industrial en Galicia e a súa tramitación'
body:
  -
    text: |-
      Na convocatoria para este 2011 están previstas axudas ás empresas para a protección das invencións desenvolvidas por empresas en Galicia, así como para a protección dos deseños industriais creados polas empresas galegas ou para o rexistro de signos distintivos que vaian utilizar para a comercialización dos seus produtos.

      Con este apoio financeiro, a Consellaría pretende contribuír á equiparación da actividade rexistral do tecido empresarial galego co resto do Estado español e, consecuentemente, á mellora das condicións de competitividade de Galicia. O prazo de presentación de solicitudes remata o 15 de novembro, pero ata o 30 de setembro e con motivo da Campaña Marcas 2011 que o despacho de [Zoila Gulín](http://www.tanquedezinc.blogspot.com/) acaba de poñer en marcha, os socios da DAG poden beneficiarse de prezos especiais nas solicitudes de marca española e comunitaria. As tarifas aplicables serían as seguintes: **Marca española** Solicitude (inclúe 1 clase): 350 euros (+IVE) Cada clase adicional: 120 euros (+IVE) **Marca comunitaria** Solicitude (inclúe ata 3 clases): 1500 euros (+ IVE) Cada clase adicional: 180 euros (+IVE) Ademais, só durante este período xestiona sen cargo adicional as axudas de propiedade industrial correspondentes ás marcas solicitadas dentro da campaña. Estas subvencións a fondo perdido cobren o 70% dos gastos derivados da tramitación de marcas e outros títulos de propiedade industrial, e poden ser beneficiarias as empresas de carácter privado establecidas en Galicia.

      Datos de contacto de Zoila Gulín: Praza de Santo Domingo 5, 3º 27001 Lugo Teléfono: 34 617 281 335 Mail: zgulinb@avogacia.org

      Consulta toda información no enlace á páxina da [Consellaría de Economía e Industria](http://economiaeindustria.xunta.es/axudas-dx-investigacion?p_p_id=ipecos_opencms_portlet_INSTANCE_l9OF&p_p_lifecycle=0&p_p_state=normal&_ipecos_opencms_portlet_INSTANCE_l9OF_content=/opencms/Portal-Industria/Contidos/Axuda/axuda_0126.html)
