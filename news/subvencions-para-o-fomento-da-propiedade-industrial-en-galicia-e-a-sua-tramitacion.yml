intro: 'O pasado 26 de xullo de 2011 a Consellaría de Economía e Industria publicou no DOG as bases reguladoras para a concesión, en réxime de concorrencia non competitiva, das [subvencións para o fomento da propiedade industrial](http://www.xunta.es/dog/Publicados/2011/20110726/AnuncioCA04-180711-4534_gl.html) no ámbito da comunidade autónoma de Galicia, cofinanciadas polo Fondo Europeo de Desenvolvemento Rexional (Feder).'
