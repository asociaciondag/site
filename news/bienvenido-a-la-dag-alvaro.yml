title: 'Bienvenido a la DAG, Álvaro'
body:
  -
    text: |-
      ¡Hola!

      Soy Álvaro Justo, diseñador gráfico y multimedia. Me encanta todo lo relacionado con la tipografía y siempre ando en busca de discos con buena música...

      Actualmente estoy finalizando los estudios de grado en Diseño Gráfico en la EASD Valencia. Me he unido a la DAG para hacer un poco de piña con otros profesionales del diseño y apoyar el diseño gallego, impulsar su reconocimiento y poner en valor nuestra labor.

      Muchas gracias por la acogida y un saludo
