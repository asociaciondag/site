      ## Workshops and Hacks

      El segundo día del European Creativity Festival estará dedicado al aprendizaje práctico con algunos de los más talentosos profesionales europeos dirigiendo las actividades. Los asistentes serán motivados a salir de su zona de comfort eligiendo uno de los _workshops_ creativos.

      Los participantes podrán escoger la relación entre la industria creativa y la danza coreografíada con Quim Bigas, desarrollar soluciones a la hora de ofrecer servicios creativos con el galardonado estudio Fjord, o comprobar las últimas novedades en contenido estereoscópico junto a Outliers Collective.

      Para aquellos en busca de algo realmente único, el workshop de Virginie Gailing denominado _Re.Designing Death_ planteará cómo utilizar la creatividad en uno de los temas más desafiantes de la vida, mientras que IAAC (Instituto de Arquitectura Avanzada) ofrece un aprendizaje práctico y técnico de cómo llevar la tipografía al mundo 3D.

      Mientras tanto, en el ‘Pirates’ Hackathon, equipos de diseñadores e ingenieros competirán entre sí para ganar una semana con gastos pagados en el acelerador de startups romano Pi Campus, en la que podrán desarrollar su propio proyecto. Los participantes serán retados a lograr una exitosa suma de tecnología y diseño desarrollando su propia idea de startup antes de presentarla a inversores y emprendedores.

      Además, dentro del programa está incluido un tour especial por la Barcelona creativa y tecnológica cortesía de Insòlitbarcelona, además de otras actividades. Para ver el programa completo de eventos, visita [www.EuropeanCreativityFestival.com](http://www.EuropeanCreativityFestival.com)

      ## ADCE Awards 2016: La Champions League de la creatividad

      Este año se celebra la 25ª edición de los ADCE Awards, el jueves 13 de octubre será el día en el que los jurados deliberarán, todo dentro del marco de la tercera edición del European Creativity Festival.

      ADCE Awards son lo únicos premios abiertos únicamente a los ganadores de otras competiciones europeas. El sábado 15 de octubre, los asistentes podrán ver por primera vez los premios coronados como ‘lo mejor de lo mejor’ y además, el miembro fundador de ADCE y presidente de los premios de este año, Johannes Newrkla, revelará el ganador del Grand Prix.

      Para concluir la tercera edición del European Creativity Festival, todos los asistentes están invitados a la Gala de clausura, donde el Grand Prix de la 25ª edición de los ADCE Awards será anunciado, junto con los galardonados en las competiciones ‘European Student of the Year’ y ‘European Young Creative of the Year’.

      ## Información práctica y tíckets

      El 3º European Creativity Festival se celebrará en:

      Disseny Hub Barcelona, Pl. de les Glòries Catalanes, 37-38, 08018 Barcelona

      **Entrada general (2 días / 14-15 cct)** con acceso a las seis ‘Connections’, un _workshop_ y a la gala de clausura (incluye la entrada a la cena y fiesta del sábado noche). Los precios de las entradas son los siguientes

      - Entrada general: 60€
      - Miembros de ADCE (1): 36€
      - Entrada estudiantes (2): 20€
      - **Entrada socios DAG: 54 € (10% de descuento)**

      Todas las actividades se realizarán en inglés. Habrá traducciones simultáneas al castellano durante las ‘Connections’
