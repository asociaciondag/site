title: "El 3rd European Creativity Festival vuelve a Barcelona en octubre"
body:
  - text: |-
      En esta tercera edición, el Club de Directores de Arte de Europa va a desarrollar un nuevo concepto: el _hybridscape,_ consistente en juntar en una conferencia a parejas de profesionales de diversos campos como la cocina, la danza o el _chess boxing,_ con Jamshid Alamuti como moderador. Además, habrá charlas, premios, _workshops_ e incluso un _hackathon._

      Como plato fuerte del festival 2016, se celebrarán una serie de ‘Connections’ en pareja en las que compartirán escenario emprendedores con perfiles innovadores y transgresores para debatir los cambios que están modelando la sociedad de hoy en día.

      ### Connection 1: El nuevo rol del diseñador

      - Luis Villa – _Director de estrategia en Fjord Spain_

      - Virginie Gailing – _Directora Creativa y cofundadora de The Cookery_

      ### Connection 2: Nuevos &amp; creativos del lenguaje y metáfora de la comunicación

      - Helen Zaltzman – _Locutora de radio &amp; Podcaster_
      - Lawrence Zeegan – _Ilustrador &amp; Decano en l School of Design, Ravensbourne_

      ### Connection 3: Reinventando la creatividad &amp; iniciativas emprendedoras

      - Iepe Rubingh – _Artista, innovador &amp; fundador de Chess Boxing Global_
      - Joel Serra-Bevin – _Chef &amp; Emprendedor_

      ### Connection 4: Transformación de las convencións tradicionales &amp; procesos creativos

      - Kathryn Ferguson – d_irectora de cine_
      - Jeffrey Ludlow – d_irector creativo en 2×4 Madrid_

      ### Connection 5: Creatividad colaborativa &amp; creación holística

      - Cesc Gelabert – _Coreógrafo &amp; Bailarín_
      - Borja Ramos – _Compositor Musical_

      ### Connection 6: El futuro del diseño y la tecnología para una sociedad mejor

      - Aral Balkan – _Activista, diseñador y desarrollador de software_
      - Marco Trombetti - Promotor de start-ups

