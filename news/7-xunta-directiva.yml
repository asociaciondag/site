intro: 'O pasado sábado, 27 de xuño, a Asociación Galega de Deseño celebrou a súa Asemblea Xeral anual. Nesta ocasión, co obxectivo de minimizar riscos innecesarios e facilitar a presenza de socios e socias que residen e traballan fóra de Galicia, a reunión foi _online_.'
