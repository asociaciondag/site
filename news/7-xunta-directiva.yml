      Como marcan os Estatutos, cada dous anos a DAG renova a súa Xunta Directiva cunha votación aberta das persoas que conforman a Asemblea Xeral. O equipo da Directiva saínte propuxo este ano unha nova candidatura na que Irene García e María Agra repiten como presidenta e vicepresidenta. O cargo de tesoureiro estará ocupado por Xosé García e o de secretario por Adrián Parcero. O equipo de vogais conta con Lois Guillán, Dani Bembibre e Simón Villamayor, que continúan no cargo, e coas incorporacións de Noelia Fernández, Antonio Doñate e Olaia Rodríguez. A nova Xunta Directiva resulta elixida coa votación positiva das persoas asistentes e dos votos delegados.

      A Asemblea Xeral da DAG, que habitualmente organiza algunha actividade paralela á reunión anual, tivo nesta ocasión unha dinámica diferente. Se ben a distancia non permitiu un encontro persoal, a celebración _online_ facilitou a conexión de socios e socias que doutra maneira non poderían asistir. A asistencia e participación foi ampla e a experiencia igualmente positiva. Esta asamblea, pouco ordinaria para a Asociación, establece un punto de partida para dinámicas de interacción que máis que novas xa empezan a se converteren en habituais.
