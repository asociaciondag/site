    text: |-
      **[Parga](https://www.cenlitros.com/parga) é unha colección que recupera a aplicación do granito para obxectos funcionais e decorativos en espazos interiores, aproveitando a neutralidade cromática e a súa textura natural. Un conxunto formado por tres pezas de diferentes diámetros e alturas, que empregan unha linguaxe formal que remite á talla lítica máis primixenia e rudimentaria.**

      **Recordemos que este traballo dos compañeiros de Cenlitros levou xa un Honoree Interior no Design Best of Year Awards 2023 e un Delta de Bronce 2024 nos Premios ADI FAD.**

      **A [Bienal Iberoamericana de Deseño BID](https://bid-dimad.com/), organizada por[ Fundación Diseño Madrid](https://dimad.org/), ten lugar cada dous anos na Central de Diseño de Matadero Madrid, centro de creación contemporánea promovido pola Área de Goberno de Cultura e Deportes do Ayuntamiento de Madrid, e é unha das citas máis importante do deseño contemporáneo iberoamericano.**

      **A BID é unha iniciativa que permite ao público achegarse ata a disciplina do deseño e a súa contorna, ademais de seren un punto de encontro para a reflexión e o pensamiento crítico e para establecer relacións entre profesionais, con empresas do sector e o ámbito académico. O nivel de actividades organizadas para a semana inaugural dan boa conta da súa repercusión a nivel internacional.**

      **Felicitamos tamén a asociación ADCV, compañeira de READ, por resultar premiada co Premio BID Cultura do Deseño «Frank Memelsdorff» pola ferramenta dixital [D-ToolBox.](https://www.adcv.com/proyecto/d-tool/)**
