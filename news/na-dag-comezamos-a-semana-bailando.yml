      Ola! Chámome Adrián e son o 50% de [Guillotina Estudio](http://www.guillotinaestudio.com), aventura na que levo aprendendo e desfrutando deste o noso oficio dende hai 3 anos.

      Asóciome á DAG porque [xa lle debía un baile](https://www.youtube.com/watch?v=_cObMwPa1Z8) (a de tempo que me representou sen case darme conta...). Porque creo no colectivo, na unión de forzas como a única ferramenta real de cambio e porque quero botar todos os cabos que poida para coidar, divulgar e defender a nosa profesión.

      Graciñas a todas e todos polo voso traballo.
