title: 'Probeta, entre los proyectos finalistas aos Premios Eganet'
body:
  -
    type: text
    text: '[Eganet](http://www.eganet.org/), la asociación de empresas gallegas dedicadas a Internet y a las nuevas tecnologías acaba de hacer públicas las candidaturas finalistas a los **Premios Eganet** que se entegarán mañana día 1 de febrero en una gala de premios que este año se celebra conjuntamente con la 3rd Lacon Network en el Palacio de Exposiciones y Congresos de Santiago de Compostela. Entre los finalistas del 2012, en concreto en la categoría de Proyecto Colaborativo Empresarial TIC, tenemos que destacar la presencia de [A Navalla Suíza](http://anavallasuiza.com/), [Ekinocio](http://www.ekinocio.com/) y [Cenlitrosmetrocadrado](http://cenlitrosmetrocadrado.com/es/), nominados por su proyecto [Probeta](http://anavallasuiza.com/probeta/). Como recordareis, se trataba de un nada convencional programa de formación pra diseñadores jóvenes en el que los tres estudios colaboraban en el desarrollo del proyecto personal de los participantes. Los proyectos tenían la singularidad de que debían reunir las tres facetas del diseño en las que cada una de las empresas trabaja: diseño industrial, diseño gráfico y diseño web. Y en la edición de este año, las diseñadoras seleccionadas habían sido Susana Ríos, Antía Carbajo y María Otero. ¡Nuestras felicitaciones a todos y mucha suerte!'
