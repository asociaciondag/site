      [Roberto Núñez](https://dag.gal/gl/roberto-nunez/) foi premiado cun Wood Pencil na categoría de Packaging Design, en Luxury, polo traballo [Perfeccionista](https://www.dandad.org/awards/professional/2019/packaging-design/231328/perfeccionista/), un viño premium de Bodegas Davide, situada en Vilanova de Arousa (D.O Rías Baixas).  
         
       Na presente edición dos premios británicos soamente foron 3 os distinguidos na categoría entre as máis de 10.000 inscricións recibidas de 56 países. Entre os 12 finalistas figuraban proxectos feitos para grandes marcas do luxo como Moët &amp; Chandon, Hennessy, Shiseido, ou Jameson.

      Perfeccionista é un viño _de finca_ de edición limitada que ten a súa orixe nunha forma moi persoal de traballar, analizar e entender a natureza, nomeada como ‘Viticultura Reflexiva’.  
         
       Co obxectivo de conectar emocionalmente co consumidor e posicionar o producto como un viño premium con personalidade, creouse un packaging que pon en valor a idea de imperfección.  
         
       E para dotalo dun valor engadido, as 697 unidades da edición limitada fixéronse diferentes entre si. Cada caixa de madeira rompeuse manualmente sen troquel, e posteriormente numeráronse cun selo de tinta.  
         
       O proxecto enmárcase dentro da primeira fase do rebranding que Roberto Núñez está a facer á bodega e que polo momento se viu materializado nunha estratexia de produto e de comunicación, nunha nova imaxe corporativa, e no packaging de todos os produtos.

      Os traballos premiados formarán parte de _The annual D&amp;AD Awards 2019_, o libro de cabeceira da industria creativa internacional.
