intro: 'Esta conferencia ofrece una oportunidad importante de participar en el desarrollo de la investigación histórica del activismo de diseño a los estudiantes de diseño,los académicos y los profesionales.La fundación Historia del Diseño agradece lapresentación de investigaciones originales que ayuden a profundizar y a ampliar nuestra comprensión de sus prácticas y contextos, teorías y discursos.Las especialidades de diseño que esta conferencia incluyeson, aunque no de forma exclusiva, tanto profesionales comoamateurs: diseño industrial, diseño artesano,diseño gráfico, diseño textil, diseño de moda, urbanismo, diseño de espacios, diseño deinteriores, diseño digital y diseño de servicios.'
