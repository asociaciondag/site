intro: 'Os próximos 21 e 22 de outubro celebrarase,​ no edificio Castelao do Museo Pontevedra, o 10ENAD. A décima edición dos Encontros Nacionais de Deseño que organiza READ e DAG, como asociación que ocupa a actual presidencia, desenvolverase baixo o lema «Cidades imaxinadas, cidades deseñadas» coa intención de responder á cuestión: «en que tipo de cidades queremos vivir?»'
