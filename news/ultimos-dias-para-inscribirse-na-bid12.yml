title: 'Últimos días para inscribirse na BID12'
body:
  -
    type: text
    text: 'Só quedan uns días para que se peche o prazo de inscrición para participar na [BID\_12](http://www.bid-dimad.org/bid12/index.html), a edición da Bienal Iberoamericana de Deseño que organiza a Central do Deseño e mais [DIMAD](http://www.dimad.org/) co fin de dar a coñecer as propostas máis representativas, destacadas e innovadoras do deseño en Iberoamérica. Neste ocasión, están convocados profesionais do deseño de 22 países iberoamericanos, entre os que a organización outorgará ata un total 119 premios (5 por país e nas seguintes categorías: deseño de espazos e interiorismo, deseño industrial/produto, deseño gráfico, deseño de moda, téxtil e complementos, deseño dixital). No caso español, o comité asesor está integrado por Alberto Corazón, Manuel Estrada e Pedro Feduchi. Á parte dos premios, os traballos seleccionados e premiados serán obxecto dunha exposición que poderá visitarse entre o 26 de novembro de 2012 e o 28 de febreiro de 2013 na sede de DIMAD, na Central do Deseño en Matadero Madrid, e que posteriormente viaxará por países coma Colombia, a Arxentina, Paraguai, O Brasil ou Portugal. Así mesmo, está prevista a realización de mesas redondas, conferencias e obradoiros nos que se exporán e se discutirán as novas ideas ao redor do eixe desenvolvemento, deseño e sustentabilidade. O prazo para inscribirse remata o vindeiro 30 de xuño e o custo será de 59 euros, a tarifa normal, e de 50,15 euros, a tarifa con desconto do 15% para membros de asociacións. Máis información en: [BID12, III Bienal Iberoamericana do Deseño](http://www.bid-dimad.org/bid12/index.html) Descarga as bases:'
