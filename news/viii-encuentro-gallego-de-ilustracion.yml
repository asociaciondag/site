title: 'VIII Encuentro Gallego de Ilustración'
body:
  -
    text: |-
      El evento se desarrolla a lo largo de todo el día. Por la tarde tendrá lugar la Asamblea General de la AGPI sólo para miembros, pero durante la mañana las puertas estarán abiertas a todas las personas que quieran participar, tal y como explican en la invitación que la AGPI, muy amablemente, nos ha hecho llegar. Así que ya sabéis, apuntad esta cita en la agenda y aquí tenéis el programa de actividades por si le queréis echar un vistazo:

      **Programa**

      10.00 h Recepción 10.15 h Presentación del Encuentro

      10.30 h Charla: La ilustración ante los nuevos tiempos de la profesión con Gemma Cortabitarte, gerente de la [APIC](http://www.apic.es/es) (Asociación de Profesionales Ilustradores de Cataluña) 11.30 h Descanso 11.45 h Charla: entre dos, la obra conjunta [Xabier P. Docampo ](http://xabier-docampo.net/blog/29_blog.php)y [José Cobas](http://www.xosecobas.es/) hablarán del proceso creativo conjunto entre escritor e ilustrador. 13.00 h Mesa redonda: como convivir con los medios digitales? Participan Manuel Gago, director de [Culturagalega.org](http://www.culturagalega.org/) y profesor de ciberperiodismo en la USC, Manuel Bragado, presidente de la [AGE](http://www.editoresgalegos.org/) y director de [Edicións Xerais](http://www.xerais.es/cgi-bin/index.pl), y modera [Henrique Torreiro](http://htorreiro.blogspot.com/), gerente de [FADIP](http://www.fadip.org/).

      Lugar: Fundación Novacaixagalicia Rúa do Vilar, 19 15705 Santiago de Compostela

      Más información en: [VIII Encuentro Gallego de Ilustración](http://www.agpi.es/noticia.php?id=540)
