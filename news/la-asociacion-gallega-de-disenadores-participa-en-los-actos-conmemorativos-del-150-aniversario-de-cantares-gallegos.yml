title: 'La Asociación Gallega de Diseñadores participa en los actos conmemorativos del 150 aniversario de Cantares Gallegos'
body:
  -
    type: text
    text: 'La Asociación Gallega de Diseñadores junto con otros colectivos participó el pasado 26 de mayo en las celebraciones que con motivo del 150 aniversario de la publicación de _Cantares Gallegos_ se desarrollaron en el entorno del n.º 12 de la calle Real en Vigo, el lugar donde tenía su sede la imprenta de Juan Campañel en la que vio la luz la primera edición de la obra. Entre los actos festivos que animaron las calles viguesas durante la mañana del domingo tenemos que destacar especialmente la confección de una alfombra floral en la que tomaron parte activa dos de nuestros socios, [Noelia Fernández](http://www.desonhos.net/) y [Carlos Álvarez](http://www.desonhos.net/) quienes se encargaron de trazar las letras con los versos de la obra, en concreto con el inicio del poema “Alborada”, que posteriormente serían decoradas con las flores traídas por los vecinos. La confección de esta alfomfra dio paso a toda unha serie de actividades de animación como recitado de versos a cargo de poetas, el baile y la música de los grupos tradicionales con los que el barrio de Vigo se quiso sumar a los actos de homenaje por el aniversario de la publicación.'
