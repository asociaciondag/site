title: "A DAG participa na asemblea anual da READ"
body:
  - list: before
    image: /img/news/images/589e0255682eb-asamblea-read-marzo-2017.jpg
    text: ""
    mode: normal
    type: image
  - text: |-
      O resto de temas da asemblea poden consultarse na orde do día que reproducimos a seguir:

      10.00 h Recepción

      10.30 h Inicio:

      - Aprobación da acta da asemblea 2016
      - Memoria de actividades de 2016
      - Resumo das contas de 2016

      12.00 h Desenvolvemento e xestión de proxectos en curso. Intervirán o coordinador xeral e os responsábeis dos proxectos:

      - Transferencias 2016 / FSWD / Memorias do Diseño / Plataformas
      - 5ENAD
      - Comunicación

      14.00 h Comida

      15.00 h Renovación de cargos e plan de traballo para 2017-2018:

      - Presentación da folla de ruta 2017/18
      - Presentación do código deontolóxico
      - Modelo de financiamento

      Outros temas de interese para as asociacións.
    type: text
intro: "A asemblea terá lugar o próximo 16 de febreiro na Central de Deseño en Matadero (Madrid) e nela abordaranse asuntos como o desenvolvemento do proxectos en curso, a folla de ruta para o 2017-2018 ou a presentación código deontolóxico para a práctica do deseño en que está a traballar un grupo de profesionais do deseño desde o último 4ENAD (Encontro Nacional de Asociacións de Deseñado) organizado por [READ](http://www.designread.es/)."
