title: "III edición dos Premios Galicia Innovación e Deseño"
body:
  - list: before
    image: /img/news/images/imaxe-premios-gain-2022.jpg
    text: ""
    mode: normal
    type: image
  - text: |-
      Os galardóns recoñecen o labor das persoas e empresas referentes do avance económico e social en Galicia a través da innovación e do deseño. Profesionais de recoñecido prestixio, entre eles o noso presidente Xose García, integraron o xurado que seleccionou ás persoas e empresas finalistas para as categorías das que consta o certame:

      **Deseño:**

      - **Profesionais:** profesionais do deseño (persoas ou equipos) cunha traxectoria de alomenos dez anos de recoñecido prestixio no sector. **Gañador: Isaac Piñeiro Meira.** Finalistas Costa Comunicación Visual e MMASA.
      - **Talento emerxente:** creadores e creadoras de ata 35 anos de idade cunha traxectoria profesional inferior a dez anos. **Gañadora Sara Regal Alonso.** Finalistas: Raquel Fernández Caamaño e Roberto Costas Fernández.
      - **Empresas:** empresas consolidadas que incorporaron o deseño á súa estratexia empresarial ao longo de, como mínimo, a última década. **Gañadora: Unvi Carroceros**. Finalistas: Hifas da Terra e Vertifil Industrial.

      **Innovación:**

      - **Pequena e mediana empresa:** pemes con demostrada actividade innovadora durante alomenos os últimos cinco anos. Gañadora: **Alen Space.** Finalistas: Centum Research&amp;Technology e Little Electric Car España.
      - **Grande empresa:** grandes empresas con actividade innovadora ao longo de, como mínimo, a última década. Gañadora: **Compañía Española de Algas Marinas (Ceamsa).** Finalistas: Puentes y Calzadas e Unvi Carroceros.
      - **Traxectoria innovadora:** líderes empresariais e profesionais cunha traxectoria de alomenos dez anos na que a innovación fose relevante: **Catalina Fernández de Ana.**

      Parabéns aos/as profesionais e empresas finalistas nesta edición polas súas traxectorias, en especial aos nosos socios David Silvosa e Daniel Bembibre de [Costa comunicación visual](http://costa.io/), e a [Sofía de Ana](https://dag.gal/es/sofia-f-de-ana/) como integrante do equipo de Hifas da Terra.
    type: text
intro: "O 20 de decembro celebrouse no Hotel Monumento San Francisco de Santiago de Compostela a gala de entrega dos III Premios Galicia Innovación e Deseño que promove a Xunta de Galicia a través da Axencia Galega de Innovación, con tres premios nas categorías de Innovación e outros tres nas categorías de Deseño."
