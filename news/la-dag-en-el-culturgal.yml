title: 'La DAG en el Culturgal'
body:
  -
    text: |-
      La DAG quiere aprovechar también la magnífica plataforma del [Culturgal](http://www.culturgal.com/) para acercarse al gran público y para dar a conocer la labor de esta asociación que agrupa a diseñadores gráficos e industriales de toda Galicia.

      La Asociación Gallega de Diseñadores es una asociación sin ánimo de lucro que se fundó en el 2006 y que desde entonces trabaja para alcanzar los siguientes objetivos:

      - Impulsar el diseño gallego y defender los intereses de los diseñadores gallegos.
      - Dar a conocer e implicar a los diseñadores en el tejido empresarial del país.
      - Reivindicar que el diseño tiene un valor, y que las empresas y las instituciones públicas que cuidan este aspecto están a añadir valor a su actividad.
      - Crear canales de comunicación entre los profesionales y también entre estos y los futuros profesionales, los estudiantes de las escuelas de diseño, con el fin de favorecer el diálogo y la reflexión sobre aquellas cuestiones que más les preocupan e interesan a todos.
       
