      Ao longo da Asemblea debatéronse cuestións relativas ao funcionamento da rede, compartíronse experiencias desde as asociacións e propuxéronse melloras para os fluxos de traballo e roles. Logo da votación, que se aprobou por unanimidade, procedeuse á presentación dos orzamentos para o 2025 e as liñas de traballo, así como o próximo ENAD que se celebrará en Badajoz o vindeiro outubro.

      Juan Lázaro tivo unhas palabras para agradecer o traballo ás persoas que conformaron a súa directiva, entre elas Uqui Permui que deixaba os postos de representación logo de moito tempo de participación activa en READ e de exercer a presidencia nos anos 2021-2022.

      Ademais da Asemblea, os compañeiros e compañeiras de DICA organizaron un programa de actividades. O venres á noite celebrouse o «Tenderete de deseño», no que puidemos coñecer de primeira man o traballo de Lars Amundsen e Matthias Beck de [Tipos en su tinta](https://tiposensutinta.com/) (taller de impresión tipográfica), [Mínima Cía](https://minima.es/), o estudo de deseño corporativo liderado por Pedro García e tamén os proxectos de interiorismo de [Sergio Macías](https://estudiosergiomacias.com/).

      Ao día seguinte estaba programada unha visita guiada ao casco antigo de Vegueta, unha saíd​a​ á fábrica Ron Arehucas e un xantar de confraternización con asociados/as de DICA. Desde DAG participaron a nosa presidenta Raquel Boo, Uqui Permui como vicepresidenta segunda de READ, e Thais Suárez ([Sísmica Creativa](https://sismicacreativa.com/)), quen asumiu a nosa representación para os próximos dous anos.

      Agradecemos a [DICA](https://di-ca.es/) a súa agarimosa acollida, foi un pracer achegarnos á cultura e o deseño canario, e aos compañeiros de compañeiras de [READ](https://designread.es/) a celebración desta asemblea para seguir traballando para o común desde as nosas singularidades.
