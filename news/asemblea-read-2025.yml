    text: |-
      Os pasados​ 21 e 22 de marzo tivo lugar na cidade das Palmas de Gran Canaria a Asemblea Ordinaria de READ coa participación das persoas delegadas de cada unha das asociacións. A xornada do venres desenvolveuse nas instalacións do Gabinete Literario coa celebración da Asemblea Ordinaria.

      A orde do día comezou coa presentación da memoria de actividades, na que se compartiu información sobre eventos como o ENAD de Cuenca, a participación na Paris Design Week con ‘Diálogos sur le design’ ou as itinerancias de From Spain With Design, entre outras iniciativas. Proseguiuse co informe de comunicación e a aprobación de contas do 2024 para dar paso despois ao nomeamento de DIEX (Extremadura) como asociación que exercerá a presidencia durante os dous próximos anos na persoa de Silvia González.

      A vicepresidencia será asumida por Cris Cavaller da Exprimidora (Castellón) e a vicepresidencia segunda por Gonzalo Galán de AAD (Andalucía). Juana Valcárcel de DIP (Murcia) e Sergio Sánchez de DICA (Canarias) ocuparán os cargos de secretaría e tesourería respectivamente.

      As vogalías correspóndenlles aos representantes restantes: Vicente Gallega de ADCV (Valencia), Diego Rozada de AGA (Asturias), Juan Lázaro de Cuenca Diseña, Félix Rodríguez de DIME (Diseño de la Meseta) e a nosa socia Thais Suárez.

      Myriam Cea de DIMAD (Madrid) será a nova responsable de comunicación, Lander Balza, de EIDE (Euskadi e Navarra) coordinará os grupos de traballo, figura que até agora exercía Uqui Permui, e Kike Correcher continuará como representante en BEDA.
