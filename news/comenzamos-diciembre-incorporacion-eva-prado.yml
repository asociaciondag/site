    text: |-
      ¡Hola!

      Soy Eva y actualmente estoy dando mis primeros pasos como diseñadora gráfica.

      Comencé en el año 1999 estudiando la especialidad de escultura en la Escuela de Conservación de Pontevedra, y hasta hace no mucho me dediqué a la conservación de arte y a la gestión cultural.

      Además de tener la oportunidad de trabajar en varios museos, formé parte durante más de 13 años del equipo técnico del MAC, el Museo de Arte Contemporáneo de la Fundación Naturgy en A Coruña.

      ¡Trabajar en el MAC fue genial! Lo recuerdo como unha etapa muy divertida y estimulante, encadenando proyectos y trabajando siempre contra reloj. Éramos un equipo pequeño pero muy creativo y resolutivo. Mi responsabilidad era dirigir los departamentos de conservación y de colección pero también me ocupé de la coordinación de exposiciones, actividades y otros eventos, lo que me permitió entrar en contacto con múltiples formas de pensar y de hacer de artistas, fotógrafos, diseñadores, músicos y otros agentes culturales de todo el mundo.

      Llegó el momento en el que tomé la gran decisión de apostar por mis inquietudes y dar un giro hacia algo a lo que siempre me había sentido atraída: el diseño en general y el gráfico en particular, por lo que el año pasado cursé un máster en diseño gráfico de ESDesign y ahora acabo de empezar otro en diseño web multidispositivo: UX/UI para especializarme.

      Me ilusiona mucho volver a empezar, y más hacerlo en algo algo que me entusiasma pudiendo aportar todos estos años de experiencia y vivencias profesionais. Mi interés es comunicar, mejorar el acceso a contenido y convertir pequeñas ideas en proyectos que transformen la sociedad.

      Actualmente vivo en la ciudad donde nací, Vigo, pero también paso temporadas en Londres.

      Me encanta asociarme a la DAG para conectar, establecer colaboraciones y apoyarme en la comunidad, y espero algún día ser también yo un apoyo para otros diseñadores.

      Saludos y ¡gracias por acogerme!
    type: text
intro: 'A punto de finalizar el año, seguimos sumando asociadas. [Eva Prado](https://dag.gal/es/eva-prado/) es la última incorporación y se acerca al diseño después de una larga trayectoria profesional en el ámbito de los museos. Seguro que aporta nuevas y refrescantes visiones. Nos alegra mucho que formes parte de la DAG, Eva, ¡bienvenida!'
