title: 'Congreso anual da Design History Society 2011. Deseño activista e cambio social'
body:
  -
    text: |-
      As especialidades do deseño que esta conferencia inclúe son, aínda que non de forma exclusiva, tanto profesionais como amateurs: deseño industrial, deseño artesán, deseño gráfico, deseño téxtil, deseño de moda, urbanismo, deseño de espazos, deseño de interiores, deseño dixital e deseño de servizos.

      8-10 de Setembro de 2011, Barcelona

      Sedes: Facultade de Historia da Arte da Universitat de Barcelona e ADI FAD

      Coordinador: Guy \*Julier

      Organiza: Fundació Historia del Disseny, Barcelona

      [www.historiadeldiseno.org/congres/index.html](http://www.historiadeldiseno.org/congres/index.html)
