intro: 'Esta conferencia ofrece unha oportunidade importante de participar no desenvolvemento da investigación histórica do activismo do deseño aos estudantes de deseño, os académicos e os profesionais. A fundación Historia do Deseño agradece a presentación de investigacións orixinais que axuden a profundizar e a ampliar a nosa comprensión das súas prácticas e contextos, teorías e discursos.'
