      Kinetic es una família de tipos creada por [María Ramos](https://dag.gal/es/maria-ramos/) y Noel Pretorius. Una de las principales fuentes de inspiración para su diseño fue la obra de Alexander Calder, quien comenzó a trabajar con esculturas móviles en París en el inicio de la década de 1930. La apariencia leve, juguetona y suave de los móviles de Calder era algo que los diseñadores querían traducir en formas de tipo.

      Kinetic es una sans-serif geométrica que evita patrones de diseño rígidos. A pesar de que la geometría esté claramente presente en la estructura simple de los caracteres, las correcciones ópticas fueron incluidas y hay espacio para la interpretación en el diseño de cada carácter particular.

      Kinetic es un diseño artesanal que viene en 3 pesos con itálica. Es un tipo de letra de texto que fue creado con el lector en mente. Kinetic es un tipo de letra funcional y moderno que facilita la lectura.

      Kinetic es una família de tipos pensada para el uso tipográfico contemporáneo, tanto en la impresión como en la pantalla. El diseño se destina a una amplia gama de aplicaciones: publicidad, diseño editorial y cualquier proyecto corporativo o artístico.
