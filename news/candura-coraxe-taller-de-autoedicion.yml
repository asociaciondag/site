title: 'Candura & Coraxe. Taller de autoedición'
body:
  -
    type: text
    text: |-
      Con motivo de la exposición [Do it yourself! Los incunables contemporáneos de un impresor particular, ](http://www.cidadedacultura.org/cultural/seccion.aspx?Id=330)la Ciudad de la Cultura pone en marcha del 7 al 12 de mayo Candura &amp; Coraxe, un taller gráfico y de autoedición impartido por el artista Federico Guzmán. Con Seoane, Castelao y Chankecham como referentes, Federico Guzmán adoptará en este taller un enfoque sobre el dibujo como huella y rastro de la vida. El primer día les presentará a los participantes una serie de casos artísticos, hechos poéticos y proyectos colaborativos sobre autoedición, mientras que el segundo día será el turno de los alumnos a los invitará a que incorporen, de algún modo, situaciones, acontecimientos y procesos de su contexto local o personal con el fin de crear una obra gráfica colectiva, inventada, dibujada y plasmada entre todos. La inscripción es gratuita y lo único que tienes que hacer para participar es enviar tus datos personales (nombre, apellidos, correo electrónico y teléfono de contacto) al mail online@cidadedacultura.org, y tres palabras que sinteticen las razones que te llevan a querer tomar parte en el taller. Más información en: [Candura &amp; Coraxe](http://www.cidadedacultura.org/cultural/seccion.aspx?Id=348)

