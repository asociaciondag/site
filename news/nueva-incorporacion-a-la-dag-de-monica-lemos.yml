  - text: |-
      ¡Qué bonito es ser gallega! Bueno, depende, porque los inviernos son fríos y húmedos. Aún así no lo cambiaría por nada. Pues lo mismo me ocurre con el mundo creativo, un entorno profesional lleno de pensamiento crítico, diversidad de tareas, diversión y muchos retos.

      En mi adolescencia empecé a desarrollar mi parte más artística escribiendo poesía y pintando cuadros al óleo pero nunca me planteé estudiar nada relacionado con bellas artes o diseño gráfico.

      Sin embargo, paralelamente al mundo laboral y estudiantil (allá por 2006), tenía un blog donde publicaba mis aprendizajes y pasión por la educación y la psicología así como las Tecnologías de la Comunicación y la Información, y además invertía muchas horas en el diseño de este.

      Con el paso del tiempo, y una serie de acontecimientos y adversidades en mi vida, me di cuenta de que tenía solicitudes de trabajo y una comunidad de seguidores y, con un empujoncito, emprendí allá por finales de 2017. Desde ese momento no dejé de desarrollarme y formarme en ámbitos de diseño gráfico, marketing, modelo de negocio, branding... hasta finalmente formar equipo con Nerea, mi gran amiga y compañera en Agarimo Estudio y Consultoría de Branding.

      Hemos trascendido al diseño gráfico con la entrega de servicios completamente estratégicos de branding, donde gracias al diseño podemos representar de manera fiel la identidad de las marcas para fortalecer su valor de marca.

      ¿Dónde me puedes encontrar?

      - Podcast: Emprender LibreMente
      - Libro: _Tu propio éxito. Desarrollo personal y branding. Cuando vida profesional y personal van de la mano._
      - Youtube: Agarimo Estudio
      - Podcast: Fuera del estudio
      - Web:[ agarimoestudio.com](http://agarimoestudio.com/)

      Gracias a DAG por toda su labor y muy orgullosa y contenta de formar parte de la asociación.
    type: text
intro: "Comenzamos el año con nuevas incorporaciones, entre ellas Mónica Lemos que desde Agarimo Estudio y Consultoría de Branding apuesta por estrategia y diseño para definir quienes somos, transmitirlo con fidelidad y así pertenecer a la sociedad y al mundo. Encantados de tenerte en la DAG, ¡bienvenida Mónica!"
