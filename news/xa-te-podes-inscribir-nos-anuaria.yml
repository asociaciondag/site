    text: |-
      Para lle dar cabida aos diferentes ámbitos do Deseño Gráfico impreso e dixital, os Premios Anuaria establecen 25 categorías nas que os participantes poden inscribir as obras realizadas no 2016 e 2017.

      Este ano as inscricións permanecerán abertas até o 30 de xuño, e os descontos son os seguintes:

      - Desde agora e até o 30 de abril un **50% desconto** (60 €). Do 1 ao 30 de maio un **25% de desconto** (90 €). E sen desconto do 1 ao 30 de xuño (120 €).
      - Os membros da DAG teñen ademais un **15% de desconto adicional** en calquera período.
       
