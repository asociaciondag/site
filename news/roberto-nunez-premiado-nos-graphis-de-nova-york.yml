      A bodega da D.O. Rías Baixas e os seus viticultores, os famosos cartógrafos de emocións de Portas (Pontevedra), seguen recollendo a colleita froito do _rebranding_ global feito en equipo con [Roberto Núñez Studio](https://robertonunez.com/). Son moitos os recoñecementos obtidos (Pentawards, ADG Laus, Graphis Design Awards, Communication Arts, World Brand Design Society Awards, Best in Food - Premios do marketing alimentario de España, ...) que falan dun caso de éxito empresarial onde a estratexia, a creatividade e o deseño foron determinantes como motor de transformación.

      Os proxectos premiados formarán parte do anuario Graphis Design Annual 2023**,** que cada ano pon en valor o mellor deseño e comunicación internacional.
