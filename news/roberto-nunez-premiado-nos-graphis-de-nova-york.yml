intro: 'Recentemente desvelouse o palmarés dos históricos premios de deseño Graphis Design Annual e o noso socio [Roberto Núñez](https://dag.gal/gl/roberto-nunez/) foi premiado con dous Graphis de Prata polo _branding_ e a web realizada para a adega galega [Viña Almirante](http://vinaalmirante.com/).'
