      Pedro Campos e Nuno Louro Libro e exposición

      _Duas linhas_ é un proxecto dos arquitectos Pedro Campos e Nuno Louro co que os autores quixeron facer un retrato sensorial do territorio. O 70% da poboación habita o territorio portugués ao longo da costa occidental e apenas un 30% vive no interior do país, ao longo da fronteira con España. Dúas zonas habitadas de diferentes maneiras, con tempos diferentes, ritmos, arquitecturas, paisaxes, culturas, velocidades e densidades diferentes. Estes dous mundos, constitúen dúas realidades con potencialidades e problemas. Na liña ao longo da fronteira, o territorio está poboado con imaxes dun tempo tempo perdido, desertificado e sen esperanza. Cunha paisaxe melancólica pouco urbanizada, poboada dun imaxinario rural, hoxe cun potencial turístico, ambiental e un patrimonio cultural e arquitectónico envexable. O que se encontra ao longo da liña da costa é outra realidade claramente urbanizada de forma continua e dispersa, marcada polas grandes infraestruturas viarias e ferroviarias, unha paisaxe urbana típica. Aquí encóntrase a sociedade creativa e produtiva, típica das grandes urbes, continuamente en proceso de cambio e cunha enorme carga de construción. Os arquitectos percorreron os 715 quilómetros do territorio continental, nas dúas liñas, con dous itinerarios diferentes e unha metodoloxía de norte a sur, en tempos e percorridos diferentes. Sacaron 70 fotos en 70 puntos predefinidos. Dous territorios e tempos unidos punto a punto pola mesma latitude. Convidaron a dous fotógrafos para 5 rexistros individuais en latitudes, preferentemente non consecutivas, á súa escolla. Daniel Malhão para a liña ao longo da fronteira, Nuno Cera para a liña ao longo da costa. O resultado do percorrido é un libro de case 150 páxinas, con fotografías e elementos gráficos e prefacio de Álvaro Domingues, Mário Alves, Samuel Rego, João Seixas e João Ferreira Nunes.
