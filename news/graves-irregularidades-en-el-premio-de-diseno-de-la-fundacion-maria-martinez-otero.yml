title: 'Graves irregularidades en el premio de Diseño de la Fundación María Martínez Otero'
body:
  -
    text: 'El Primer Premio de "Diseño Industrial del Mueble Fundación María Martínez Otero" fue adjudicado en A Estrada a una pieza extraordinariamente parecida a otras que ya se comercializan en distintos países, entre ellos España, Suiza y Alemania, con diferentes acabados y precios. La cuestión no sería tan extraña si no fuera porque las bases del concurso exigían literalmente que las propuestas debían ser "inéditas y que no se hayan presentado a otros concursos o publicado anteriormente". El director de la Escuela Universitaria de Diseño Industrial de la Universidade da Coruña, José Ramón Méndez, como miembro del jurado, hizo ver esta circunstancia en las deliberaciones pero uno de los presentes, decorador de la empresa (los representantes de María Martínez eran mayoría en la reunión) lo puso en duda Méndez recurrió a un ordenador para mostrar en Internet las distintas versiones existentes, pero su ausencia durante la consulta en la red fue aprovechada para votar, rellenar el acta y abrir los sobres que desvelaban la identidad de todos los concursantes premiados o reconocidos con un accésit. Ya no había marcha atrás. A partir de ese momento no se podía acordar un premio alternativo porque se conocían los autores y se perdía toda objetividad. El jurado decidió mantener su fallo inicial a pesar de la evidente falta de originalidad. La pieza en cuestión, denominada "Nr. 78 Flat" es una repisa plana con cajón, que se puede adquirir, por ejemplo, por 310 francos suizos. Se puede consultar en www.tuena.com u, otra semejante, en www.do-ce.com, modelo "Horizonte" en mobiliario auxiliar. Después de retirar su voto y formular una protesta verbal, el director de Diseño Industrial dirigió un escrito de reclamación al presidente del jurado, José Manuel Durán Martínez, como principal responsable del fallo y de la actuación del comité a su juicio totalmente irregular. Ante la imposibilidad, tras la pérdida del anonimato de los concursantes, de corregir la situación designando un nuevo jurado y para compensar los daños y perjuicios causados a los 117 participantes, Méndez propone a Durán que se les indemnice individualmente por su trabajo, gastos de material, transporte y participación con 645 euros. La cantidad se puede considerar simbólica teniendo en cuenta el gran esfuerzo que requiere la presentación a un certamen de estas características. El Primer Premio de Diseño Industrial del Mueble fue organizado por la Fundación María Martínez Otero con el objetivo de contribuir a la promoción del mueble de diseño y al desarrollo e innovación de la industria relacionada con este sector. Existía una única categoría en la que podían participar, individualmente o en equipo, tanto profesionales como estudiantes. El trabajo debía consistir en el diseño de un mueble para el hábitat doméstico y el premio está dotado con 6.000 euros.'
