title: 'A biblioteca de Francisco Mantecón no Marco de Vigo'
body:
  -
    text: 'A mostra inaugurouseo pasado 27 de maio no [Museo de Arte Contemporánea de Vigo](http://www.marcovigo.com/) e reúne unha selección de publicacións da biblioteca persoal do pintor e deseñador gráfico, [Francisco Mantecón](http://www.franciscomantecon.eu/galego/biografia/biografia.php), doadas pola viúva do artista, Pilar Barreiro, ábiblioteca do Marco. Da escolma forman parte os fondos máis destacados da biblioteca Francisco Mantecón, pero tamén catálogos de bienais xa descatalogadas, libros sobre teoría social da arte e publicacións específicas sobre deseño gráfico, o que supón un aliciente máis para todos aqueles interesados en explorar e profundizar nas múltiplas facetas desta figura sobranceira no ámbito das artes plásticas e do deseño en Galicia. A exposición permanecerá aberta ata o 14 de outubro na Biblioteca-Centro de Documentación do Marco de martes a venres en horario de 11.00 a 14.00 da mañá e de 16.00 a 20.00 da tarde. Dossier da mostra:'
