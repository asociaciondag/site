    text: |-
      Uno de los factores a resaltar en este estudio es que tiene en cuenta a empresas de diferentes sectores productivos pertenecientes a los quince clústeres de Galicia y empresas que participaron de las diferentes iniciativas promovidas por la Xunta de Galicia que fomentan la integración del diseño como motor de cambio e innovación; pero también porque pretende hacer una radiografía del sector diseño desde el punto de vista de profesionales por cuenta propia y profesionales por cuenta ajena, no tanto a nivel de cuántas empresas y profesionales existen, sino de cómo se comporta el sector, las diferencias y semejanzas que existen entre diferentes profesionales, las especialidades que más se realizan, etc.

      El estudio fue realizado por un equipo de trece personas con asesoramiento experto externo en ciertas fases de la investigación, como en la creación de la **[taxonomía del diseño](https://estudodeseno.dag.gal/taxonomia/)**, que clarifica la importancia del diseño como disciplina que debe integrarse en cualquier fase de creación y producción de un producto y servicio; y, ​además, mejora la descripción de las diferentes disciplinas para que las empresas que demandan este tipo de servicios tengan la información necesaria para buscar el perfil profesional más adecuado en cada caso. Una de las conclusiones que se obtuvo en el estudio es que en Galicia existen profesionales competentes y de calidad, y que todas las disciplinas del diseño están representadas; por lo que la oferta de servicios de diseño es completa y las empresas pueden trabajar con proveedores locales sin tener que acudir a profesionales de fuera.​

      Otra de las claves del estudio fue conocer hasta qué punto las empresas invierten en diseño y cómo lo utilizan, cómo valoran su repercusión y cómo miden su retorno. Así como hay empresas que ya asumen el diseño como parte de su proceso productivo e integran a profesionales dentro de sus cuadros de personal, hay muchas empresas que no lo consideran un factor importante para su desarrollo y siguen pensando que es un coste más que una inversión. Se evidenció, pues, cierto desconocimiento de lo que aporta el diseño a los procesos internos y, también, la necesidad de desarrollar herramientas que permitan medir de forma más objetiva y clara el retorno de este activo, tanto a nivel tangible como intangible.
    type: text
