    text: 'El nivel de estudios académicos de los y de las profesionales del diseño es elevado. La mayor parte proceden de las Escuelas de Arte Superiores de Diseño que existen en Galicia,​​ o de Grados y Licenciaturas relacionadas. Sin embargo, se constató en el estudio que el rango salarial más numeroso, en el caso de las y los profesionales por cuenta ajena, es el de 14.000€/año y que los máximos a los que se llega es de 24.000€/año, en el caso de las mujeres, y de 36.000€/año, en el caso de los hombres. Hace falta ajustar esta realidad al nivel de experiencia adquirida en el puesto de trabajo, a la trayectoria dentro de la empresa y también al grado de responsabilidad adquirida; sobre todo, partiendo de que la clasificación laboral inicial de la profesión debería estar en los grupos 1 o 2 de cotización que publica el BOE.'
    type: text
  -
    list: ''
    image: /img/news/images/grafica-02-xenero-conta-propia.png
    text: 'Dentro de la muestra de profesionales por cuenta propia hay mayor representación de hombres que de mujeres (60% frente al 38,6%); igualmente, existen más hombres que mujeres al frente de una empresa de diseño. ​'
    mode: normal
    type: image
  -
    text: |-
      Estas son algunas de las conclusiones obtenidas en el estudio. El grueso de la investigación se centró en el análisis cuantitativo y cualitativo de los resultados obtenidos en las encuestas y entrevistas personales realizadas tanto a empresas de diferentes sectores productivos como a profesionales del diseño, por cuenta propia y ajena. Toda la información está disponible en la web [www.estudodeseno.dag.gal](https://estudodeseno.dag.gal/), dónde además se puede consultar, de forma más directa, la taxonomía del diseño, preguntas que dan respuesta rápida y fácil sobre diferentes temas comunes en el sector; y se aportan algunas herramientas de trabajo para orientar mejor las relaciones entre profesionales y empresas que demanden servicios de diseño. El [informe completo](https://estudodeseno.dag.gal/assets/images/informe_EEDG.pdf) elaborado por el equipo de trabajo, que profundiza en muchos otros aspectos además de los dos destacados anteriormente, está disponible para libre descarga y consulta.

      La gráfica del informe y de la web es obra de los socios de DAG,​ Iago Barreiro y Alberto Carballido, del estudio [Novagarda](https://novagarda.gal/).
