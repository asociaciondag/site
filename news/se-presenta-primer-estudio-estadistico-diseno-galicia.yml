    list: ''
    image: /img/news/images/grafica01-proteccion-deseno-empresas.png
    text: 'La protección del diseño está ligada con la importancia que se ​​le da a los procesos, productos y servicios que las empresas desarrollan. Es una manera más de valorar ​el uso del diseño y se aprecia más en las empresas de mayor volumen.'
    mode: normal
    type: image
