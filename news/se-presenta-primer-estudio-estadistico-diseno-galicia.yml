    text: |-
      El estudio aporta información relevante sobre el sector y permite hacer comparativas con otros estudios desarrollados en otros territorios a nivel nacional e internacional; y supone un punto de partida importante para sentar las bases de estudios posteriores y más amplios que sirvan de referencia estad​ística para la toma de decisiones, tanto de carácter público como privado.

      El peso del sector diseño en la economía gallega es destacable, sobre todo porque es una profesión que podemos definir como transversal, por intervenir en diferentes fases de la cadena de producción de las empresas, desde la concepción del producto o servicio, hasta su implementación y uso por parte de la sociedad. Entonces, ¿qué pasaría si se dejasen de hacer actividades de diseño y se dejasen de consumir bienes y servicios relacionados con esta profesión? Pues que la economía gallega caería casi un 2%, el valor añadido un 3,4% y el empleo un 4%. Supondría una pérdida de casi 2.000 millones de euros en valor añadido y más de 42.000 empleos a tiempo completo. Estos datos se obtuvieron mediante un ejercicio de extracción hipotética de las actividades de diseño especializado (CNAE 7410) y aquellas otras relacionadas en mayor o menor medida con la profesión, a partir de los últimos datos completos consultados (año 2018).
