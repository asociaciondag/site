  - text: |-
      Con el hilo conductor de las prácticas sostenibles, la muestra ofrece una visión de parte de la realidad en el diseño gallego prestando especial atención al diseño industrial, el diseño editorial, el diseño de moda, la tipografía o el diseño de producto.

      Dentro de esta selección de diseñadores gallegos, no podía ser de otro modo, están socios de la DAG como [Uqui Permui](http://uqui.net/es) o los [desescribir](http://www.desescribir.com/), en la parte dedicada al diseño editorial, o los [cenlitrosmetrocadrado](http://cenlitrosmetrocadrado.com/?lang=es), en la de diseño industrial. También la Isaac Sans, la tipografía empleada en la gráfica de la muestra es una creación de otro socio: [Marcos Dopico](http://www.maistypes.com/), quien se inspiró en la tradición de la letra gallega para este trabajo.

      Con motivo de la inauguración, a las 19.00 h tendrá lugar una mesa redonda en la que participarán diferentes agentes gallegos especializados en diseño.

      **INAUGURACIÓN: 20.00 h**

      **MESA REDONDA: 19.00 h**

