title: 'El Cluster de la Madera y del Diseño de Galicia (CMD) celebra su asamblea anual'
body:
  -
    list: after
    image: /img/news/images/575e74fd8a5a1-premio-tomas-alonso.jpg
    text: 'El presidente del Cluster con Tomás Alonso'
    mode: normal
    type: image
  -
    text: |-
      José Manuel Iglesias, el presidente del [CMD](http://clustermadeira.com/), quiso destacar en su intervención el papel del Cluster como interlocutor sectorial activo y reconocido, así como la implicación que la entidad tiene por todos los eslabones que conforman la cadena de valor del sector de la madera.

      Al término de la asamblea, se hizo entrega, por octavo año consecutivo, del reconocimiento de socio de honor al diseñador gallego [Tomás Alonso](http://www.tomas-alonso.com/), quien goza de un reconocido prestigio internacional en el mundo del diseño.
    type: text
intro: 'La asamblea tuvo lugar el pasado viernes en Cerceda, y, durante la reunión, las empresas del CMD coincidieron en señalar que se encuentran en la senda de la recuperación y mostraron su compromiso fuerte y decidido por continuar aportando su granito de arena para conseguir que el sector de la madera continúe siendo un sector estratégico para Galicia.'
