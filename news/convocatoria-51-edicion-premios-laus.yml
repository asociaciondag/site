    text: |-
      Os proxectos presentados aos Laus intégranse en 4 categorías principais: Deseño gráfico, Dixital, Publicidade e Audiovisual. Existe ademais un apartado adicado a Estudantes, un premio honorífico e un premio especial Laus Aporta, que recoñece o valor engadido dos proxectos a nivel social e cultural. Este ano, o importe recadado coas inscricións nesta última categoría será íntegramente doado ao proxecto «A Creatividade ao Principio», unha iniciativa de Cruz Vermella para transformar a realidade de nenas e nenos en risco de exclusión.

      A inscrición de proxectos realízase a través da propia [páxina web dos premios](https://www.adg-fad.org/es/user) e todas as persoas asociadas á DAG, como asociación amiga, poden beneficiarse dun desconto do 15%.

      O xurado estará integrado por profesionais con longas e recoñecidas traxectorias como Toni Segarra ou David Ruiz, e profesionais que despuntan como Rebeka Arce ou Olga Capdevila. A DAG conta un ano máis con representación de asociadas no equipo de selección, nesta ocasión será o infografista e deseñador [Álvaro Valiño](https://www.alvarovalino.com/) quen colabore coa organización na selección de proxectos.

      Os galardóns serán comunicados durante a cerimonia de entrega de premios, en xuño. Todos os proxectos premiados serán incluídos no Magabook ADG Laus de 2021 e recibirán un trofeo, deseñado polo estudio [Oiko Design Office](https://www.oikodesignoffice.com/laus).
