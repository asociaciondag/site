title: 'A Axencia Galega de Innovación convoca axudas para o fomento da propiedade industrial'
body:
  -
    text: 'Dentro destas tramitacións inclúense como subvencionables, sempre que cumpran os requisitos da Orde EHA/524/2008, do Ministerio de Economía e Facenda, do 26 de febreiro, pola que se aproban os gastos subvencionables dos programas operativos do Feder e do Fondo de Cohesión, os seguintes conceptos e gastos: a) Solicitude dos títulos de propiedade industrial correspondentes a invencións. Dentro deste concepto inclúense todos os trámites que sexan necesarios para a solicitude do título correspondente e que supoñan o pagamento dunha taxa oficial ante a oficina de propiedade industrial correspondente, así como a transformación ou a extensión territorial de títulos existentes. b) Mantemento dos títulos de propiedade industrial correspondentes a invencións. Dentro deste concepto inclúense todos os trámites correspondentes á renovación e posta en explotación de patentes e modelos de utilidade realizados ante a oficina oficial de propiedade industrial correspondente. c) Análises de rexistrabilidade dos títulos de propiedade industrial correspondentes a invencións. A axuda que se vai conceder asume a forma de subvención a fondo perdido e a súa contía será o 70 % dos gastos subvencionables, sempre que exista crédito e que a suma das subvencións percibidas non supere os 30.000 euros. Esta convocatoria tramítase na modalidade de concorrencia non competitiva, de modo que as solicitudes de subvención serán atendidas respectando a súa orde de entrada e sen comparación con outras solicitudes, ata o esgotamento do crédito dispoñible. O prazo para a presentación de solicitudes remata o 31 de maio de 2014 e poderase obter información adicional sobre a convocatoria na Axencia Galega de Innovación, a través dos seguintes medios: a) Na páxina web oficial da Axencia Galega de Innovación (<http://gain.xunta.es/>), na súa epígrafe de «Axudas». b) Nos teléfonos 981 95 73 90 e 981 95 73 91 da devandita axencia. c) No enderezo electrónico infosegapi.gain@xunta.es d) Presencialmente Enlace á convocatoria: <http://gain.xunta.es/artigos/409/axudas+fomento+da+>'
    type: text
intro: 'As subvencións da [Axencia Galega de Innovación](http://gain.xunta.es/) para o fomento da propiedade industrial destinaranse a atender os gastos derivados da tramitación de solicitudes de títulos de propiedade industrial relativos a invencións e da súa renovación, ante as oficinas nacionais, rexionais ou internacionais.'
