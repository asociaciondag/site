title: "Subvención Consellería de Economía y Industria"
body:
  - text: |-
      Diario Oficial de Galicia: Lunes, 26 de abril de 2010

      Orden de 14 de abril de 2010 por la que se establecen las bases reguladoras para la concesión, en régimen de concurrencia competitiva, de las subvenciones para la financiación de proyectos de innovación tecnológica relacionados con el Xacobeo 2010, cofinanciados por el Fonde Europeo de Desarrollo Regional (FEDER), en el marco del Programa operativo Feder Galicia 2007-2013, y se procede a su convocatoria para el año 2010.

      [Consultael DOG](http://www.xunta.es/consulta-do-dog)
