intro: "A Asociación Galega de Deseño segue a sumar colaboracións con entidades e profesionais vinculados a actividade profesional de deseñadoras e deseñadores. Nesta ocasión anunciamos a sinatura dun acordo coa Libraría NUMAX que, a pesar de ter tan só 5 anos de vida, xa é referencia en Santiago de Compostela."
