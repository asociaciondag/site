  - text: |-
      A [Libraría NUMAX](https://numax.org/libreria?locale=gl) nace en marzo de 2015 como unha das pezas esenciais da Cooperativa NUMAX. A libraría ofrece hoxe unha coidada selección de máis de 6.000 títulos, entre os que se atopan numerosas novidades editoriais e un valioso fondo de Literatura, Arte e Pensamento. A ampla variedade de obras do seu catálogo inclúe tamén títulos indispensables no saber do deseño e outras disciplinas intimamente contectadas, como a arte ou a divulgación cultural. A libraría ofrece servizo _online_, que permite o acceso a un listado moito máis extenso, coa opción de recollida en tenda ou envío postal.

      A libraría é ademáis lugar de tránsito das persoas que se achegan ao cinema e o espazo escollido para a presentación de novidades editoriais e outros eventos de índole cultural. Falamos pois dun espazo de intercambio no que a divulgación vai máis aló dos contidos dos seus libros.

      O novo acordo asinado coa Libraría NUMAX permitirá ás persoas asociadas á DAG beneficiarse dun desconto do 5% en todas as súas compras e o envío gratuíto peninsular a partir dos 49€. Esta nova colaboración estabelece ademáis as bases para posibles actividades conxuntas, como presentacións editoriais ou exposicións especializadas. Damos a benvida á Libraría NUMAX e ás súas libreiras como novas colaboradoras da DAG.
