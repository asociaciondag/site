title: 'A conferencia de Ekinocio sobre coworking pechará o ciclo do Cultu Kata 2012'
body:
  -
    text: |-
      Con motivo da celebración da súa patroa Santa Catarina de Siena, a Facultade de Ciencias Sociais e da Comunicación organiza cada ano o [Cultu Kata](https://www.facebook.com/CultuKata), un ciclo de actividades que este ano contará coa presenza de dúas das nosas socias, Raquel Boo e Irene García ([Ekinocio Comunicación](http://www.ekinocio.com/)). Raquel e Irene, que son ex-alumnas do centro, serán as encargadas de pechar mañá o ciclo conferencias cunha charla sobre coworking na que compartirán cos asistentes as súas experiencias neste ámbito:xa sexa no estudio, que comparten con outros dous profesionais [Víctor Souto](http://tagnia.com/) e [Pablo Dávila](http://www.pablodavila.com/), ou na rúa, posto que se achan detrás de iniciativas coma o [CafeDturno](http://www.facebook.com/groups/48864294729/), unhas xuntanzas informais de persoas creativas que comparten inquedanzas e que, como se pode ver na imaxe, se reúnen en Compostela o terceiro xoves de cada mes para falar, intercambiar coñecementos, organizar pequenas actividades, etc. Ademais destas experiencias, tamén comentarán e proporcionarán información e datos sobre outras iniciativas semellantes xeradas en Galicia e que están funcionando con éxito arestora. A charla que terá lugar ás 12.00 h da mañá no salón de graos da Facultade Ciencias Sociais e da Comunicación estará aberta ao público en xeral ata completar a capacidade da sala. **Lugar:**[Facultade de Ciencias Sociais e da Comunicación ](http://www.csc.uvigo.es/) Campus A Xunqueira s/n 36005 Pontevedra

      **Día:** xoves, 26 de abril ás 12.00 h
