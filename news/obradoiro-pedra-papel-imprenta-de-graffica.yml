title: 'Obradoiro Pedra, papel, imprenta de Gràffica'
body:
  -
    text: |-
      Trátase dunha actividade lúdica pensada para que os deseñadores entren na imprenta e experimenten coas técnicas e materiais. Durante a sesión que durará case catro horas, os participantes realizarán un cartel que logo terán que imprimir, o que lles dará a oportunidade de probar e xogar coas texturas, papeis e tintas.

      É de balde e para inscribirvos só tedes que enviar un correo cos vosos datos a anagea@grafficainfo antes do 12 de xuño. Día: xoves, 16 de xuño de 2011 Hora: 16.00 - 20.30 h Lugar: Eurográficas Pichel · Polígono Industrial Boisaca Rúa José Villar Granjel, 33 · 15890 Santiago de Compostela Prazo de inscrición: ata o 12 de xuño Máis información en: [Obradoiro Pedra, papel, imprenta](http://graffica.info/2011/06/03/taller-piedra-papel-imprenta-en-santiago-de-compostela/)
