intro: 'El Museo do Pobo Galego, en colaboración con la Red Museística Provincial de Lugo, organiza la exposición [La vanguardia de las formas. Obra cerámica de Isaac Díaz Pardo](http://www.museodopobo.es/exposicion.php?idexpo=189), una muestra formada por más de 350 piezas que muestran la evolución creativa de la cerámica de Isaac Díaz Pardo durante el período que va de 1947 a 2006.'
