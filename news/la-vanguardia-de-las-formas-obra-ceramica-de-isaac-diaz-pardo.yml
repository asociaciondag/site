title: 'La vanguardia de las formas. Obra cerámica de Isaac Díaz Pardo'
body:
  -
    text: |-
      Se trata de la primera gran muestra realizada sobre la producción cerámica llevada a cabo por Díaz Pardo y en la que figuran las obras originales de sus comienzos en esta actividad artística, así como también los últimos prototipos diseñados por el y sus colaboradores (entre los que hay que destacar a Luis Seoane con el que funda el Laboratorio de Formas) en las fábricas de O Castro (Sada-A Coruña), Magdalena (Argentina) y Sargadelos (Cervo-Lugo).

      De martes a sábado: 10.30 a 14.00 h / 16.00 a 19.30 h
