    text: |-
      Un punto de encotro para avaliar a calidade do noso deseño a través de actividades dirixidas a profesionais e estudantes, para os que dispoñemos ademais de créditos de libre elección.

      ¿Cándo? O venres 13 e o sábado 14 de novembro do 2009

      ¿Ónde? Edificio Nepolis Rambla de l'Exposició, 61-69 Vilanova i la Geltrú - Barcelona

