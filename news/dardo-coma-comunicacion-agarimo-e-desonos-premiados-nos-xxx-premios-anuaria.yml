      Os socios e socias de DAG están de parabéns por este recoñecemento que da Veredictas Excellence Standard ao traballo desenvolvido no ano 2023. En concreto, Dardo, estudio de deseño liderado pola nosa socia Conchi Mayo, levou un Ouro na categoría de mellor deseño dunha publicación editorial polo catálogo _Markus Linnenbrink. Flamigloveanddestiny_, editado por Fundación DIDAC. Este mesmo catálogo levou tamén un Ouro á mellor cuberta dun libro. Ademais, Dardo obtivo tres Seleccións Anuaria: unha polo deseño do cartel «Un viaje extraordinario. El efecto espejo de los océanos», realizado para CentroCentro Madrid-Palacio de Cibeles; outra á mellor ilustración creada para a campaña da Xunta de Galicia «Artesanía di moito de ti»; e unha terceira tamén dentro da categoría de mellor publicación editorial para _Galicia. Procesos y formas_​​.

      O socio Carlos El Rojo, de Coma comunicación, levou unha Selección Anuaria polo deseño de imagotipo realizado para o Tribunal Superior de Xustiza de Galiza. Pola súa banda, os compañeiros de Desoños, Carlos Álvarez, Noelia Estévez e Susana González, non paran de recoller premios pola web do Arquivo do Deseño AR\\DE, proxecto impulsado polo grupo de traballo que hai en DAG e que recentemente acadou o Premio Paraugas ao mellor deseño dixital. Agarimo estudio, liderado pola socia Mónica Lemos, levou unha Selección Anuaria polo _naming_ para Zoireo. ​​
