title: 'David Dopacio hablará de la infografía como herramienta de representación en el ciclo de las #charlasnaDAG este miércoles'
body:
  -
    text: |-
      David Dopacio es diseñador industrial de profesión y está especializado en la infografía fotorrealista de productos y espacios. Tras cursar la carrera de Ingeniería Técnica en Diseño Industrial en la Universida de A Coruña, y después de trabajar en el departamento de diseño del astillero Rodman, cofunda en 2006 el estudio de diseño de produto FrutoDS, que tiene su sede en Pontevedra. En su charla que lleva por título **La infografía como herramienta de representación**, David Dopacio además de explicar en qué consiste la infografía, hará también un breve recorrido por su evolución histórica y por sus aplicaciones como herramienta de representación para el diseño de producto, así como por su influencia en sectores como el diseño gráfico, la publicidad o el cine. Ficha de la 4º charla Título: La infografía como herramienta de representación Diseñador invitado: David Dopacio, diseñador y socio fundador de [FrutoDS](http://frutods.com/blog/) desde el 2006 Hora: 19.00 Día: miércoles, 18 de enero de 2012 Lugar: Centro sociocultural A Trisca Corredoira das Fraguas, 92 15703 Santiago de Compostela Entrada libre hasta completar el aforo de la sala

      La charla también se podrá seguir en streaming en: <http://www.ustream.tv/channel/charlas-na-dag>

      Más información en: info@asociaciondag.org
