      El evento contará con la presencia del diseñador Pepe Barro, protagonista de uno de los artículos de la publicación, de Laura Lobón, alumna de la escuela encargada del diseño y maquetación de este volumen, y de una representación de las diferentes especialidades artísticas impartidas en la[ EASD Antonio Faílde](http://www.escolarte.com/es/).

        
       Al finalizar el acto se hará entrega de ejemplares a los asistentes.
    type: text
intro: 'Será el próximo martes, 6 de octubre, a las 20.00 h cuando la Escuela de Arte e Superior de Diseño Antonio Faílde presente Lab, su anuario 2015, en el Centro Cultural Marcos Valcárcel.'
