title: "Dos nuevos Laus para desescribir"
body:
  - text: "La [Nit Laus](http://www.laus.cat/es/nit-laus) de ayer ha venido cargada de muy buenas noticias para el diseño gallego y para la DAG en especial. La razón no es otra que esos dos Laus de bronce en la categoría de diseño gráfico que han ido a parar a las manos de nuestros socios Suso Vázquez y Cibrán Rico. Los dos trabajos de [desescribir](http://www.desescribir.com/) merecedores de tal galardón han sido _[El jardín en movimiento](http://laus.cat/es/proyecto?ap=19&project_page=6),_ una obra editada por Gustavo Gili y que ha obtenido el Laus de bronce a la Mejor portada o colección de portadas de libro, y el trabajo realizado para la Fundación Caja de Arquitectos [arquia/próxima 2012. Nuevos Formatos](http://laus.cat/es/proyecto?ap=24&project_page=12) que resultó premiado en la subcategoría de Conjunto de elementos coordinados."
