      Aos meus compañeiros e compañeiras de DAG,

      O meu nome é Thais, son directora de arte e agradezo poder formar parte dunha asociación que axuda a escribir a historia do deseño galego, coidando da nosa profesión, e que, ademais, brinda compañeirxs maravillosxs cos que medrar.

      Sobre min, podo contarvos que empecei estudando deseño na Marcelo Macías (Coruña) e fixen un Máster en Dirección de Arte por Elisava (Barcelona). A miña primeira oportunidade foi en _La Voz de Galicia_, e dende entón tiven a sorte de traballar en empresas como Caramelo, Uniter, Eosa ou PM International, entre outras. Tamén desenvolvín proxectos e exposicións pola miña conta, fun seleccionada como artista emerxente en 2019 no «EAN9» da Ciudade da Cultura, e fun parte activa da iniciativa _Ladies, Wine &amp; Design Coruña_ durante 3 anos.

      En canto ao desenvolvemento de proxectos, encántame o momento de converter o _brief_ en ideas, en probas, en materializar todas esas correntes que pasan pola cabeza, e crear un deseño que traduce a esencia do cliente. Iso, e desenvolver _packaging,_ fan que las agullas do reloxo se me escapen para non volver.

      Movínme bastante por Galicia, Cataluña e, recentemente, Luxemburgo. Agora, volvín a Galicia (estou entre Vigo e Coruña) cumprindo a ilusión de crear o meu propio estudio «sísmica», dende onde abordo proxectos de dirección de arte, deseño e organización de eventos.

      Grazas por acollerme.
    type: text
intro: 'Estamos moi felices porque a Asociación Galega de Deseño segue medrando coa incorporación de [Thais Suárez,](https://dag.gal/gl/thais-suarez-rey/) e tamén porque seguimos sumando asociadas, conseguindo maior equilibrio de xénero e aportando talento. Con moita ilusión, dende «sísmica», Thais aborda proxectos de dirección de arte, deseño e organización de eventos. Benvida!'
