title: '11 e 12 xuño de 2015: III Encontro Nacional de Asociacións de Deseño'
body:
  -
    text: |-
      Os encontros nacionais de asociacións de deseño son eventos convocados anualmente pola READ. A primeira edición tivo lugar en 2013 e supuxo o recoñecemento colectivo das asociacións e dos profesionais do deseño español que compartimos unha visión crítica sobre a situación do deseño en España. Na edición de 2014 démonos cita 70 representantes de asociacións e expertos (do ámbitos público e privado) e iniciamos traballos colaborativos en varias mesas ao redor de temas significativos para o deseño e os deseñadores. Neste 2ENAD estiveron representadas 15 das 17 comunidades do estado español, coa participación activa de 19 asociacións.

      A diferenza das edicións anteriores, que tiveron lugar na Central de Deseño (Matadero, Madrid) coa di\_mad como anfitrioa, o Terceiro Encontro Nacional de Asociacións de Deseño terá lugar na cidade de Málaga e en dous espazos de acollida, A Térmica e a Zona Portuaria, sendo a AAD (Asociación Andaluza de Deseñadores), que detén a presidencia da READ desde marzo pasado, a asociación organizadora.

      Se tivésemos que describilo nun tuit, poderiamos dicir que #ENAD se caracterizará pola apertura a docentes, empresas e institucións. Os avances das mesas cocreativas anteriores constitúen o punto de partida deste novo encontro en Málaga para o que se propón traballar nestes sete proxectos:

      1. Bases para as políticas de deseño en España
      2. Primeiro Encontro de Centros Docentes e Asociacións Profesionais do Deseño
      3. Creación do arquivo documental “Memorias do deseño español” no Museo Nacional de Artes Decorativas (MNAD)
      4. Mapa do deseño
      5. Obradoiro Deseño-Empresa. Experiencia Proxecto READ-Telefónica I+D
      6. Novos modelos de organización e asociación de deseñadores
      7. From Spain with Design
       
      Ademais de convidar os deseñadores das distintas asociacións españolas a participar, READ pretende incorporar a cada proxecto significativos axentes do mundo académico, do empresariado e das institucións públicas, propiciando a creación de fluxos de traballo ao redor das diferentes estratexias do deseño.

      Máis información, moi pronto en [www.designread.es/3enad](http://www.designread.es/3enad-11-y-12-de-junio-de-2015-en-malaga/)
