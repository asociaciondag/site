title: "Xa vos podedes inscribir no VI Congreso de Tipografía de Valencia"
body:
  - text: "Os prezos das cotas de inscrición son de 80 euros para estudantes e desempregados, 110 euros para profesionais membros da [ADCV](http://adcv.com/) e doutras asociacións de deseñadores, a DAG entre elas, e de 150 euros para profesionais e público en xeral. Todos aqueles que esteades pensando en acudir, debedes darvos présa porque só vos poderedes aproveitar destas cotas reducidas ata o 20 de maio, que será cando se lles aplique unha suba do 20%. Alén de asistir ao congreso, os máis novos aínda estades a tempo de participar na 3ª edición do Premio de deseño de tipografía Paco Bascuñán. A este premio só poden optar deseñadores de tipos menores de 25 anos (cumpridos antes de xullo de 2014) con nacionalidade española e residentes no territorio español. Admítense alfabetos compostos por glifos pertencentes a calquera dos sistemas de escritura coñecidos, mais non se poden presentar máis de dous traballos por autor e os alfabetos deben estar completos. A participación é gratuíta e o prazo para inscribirse remata o 2 de xuño. Máis información sobre a inscrición no congreso en: [http://www.congresotipografia.com/inscripcion/ ](http://www.congresotipografia.com/inscripcion/) E sobre a participación no Premio de deseño de tipografía Paco Bascuñán en: <http://www.congresotipografia.com/3a-edicion-premio-de-tipografia-paco-bascunan/>"
