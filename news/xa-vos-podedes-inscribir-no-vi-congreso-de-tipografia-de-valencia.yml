intro: 'Xa está aberto o prazo de inscrición no Congreso de tipografía de Valencia. Celebrarase entre o 20 e o 22 de xuño e baixo o lema "Con carácter. Dez anos de tipografía en España (2004-2014), posto que neste 2014 o congreso cumpre dez anos de vida.'
