title: '(R)evolution design: Seminario para a implementación de produtos e servizos innovadores'
body:
  -
    text: |-
      O Programa consiste nun Seminario de 16 horas de duración e un Curso que se celebrarán en 2012.

      **Obxectivos:** O obxectivo deste seminario é que as PEMES implementen novos sistemas e produtos de xestión e deseño innovador. En concreto, este seminario permitiralles: - Descubriren ferramentas de xeración de modelos de negocio abertos baseados no Design Thinking, modelos que están sendo aplicados para xerar valor. - Coñeceren casos de éxito no mundo do deseño.

      **Dirixido a:** Dirixido ás PEMES de calquera sector de actividade de ámbito nacional que teñan a necesidade de ser formadas en técnicas innovadoras en xestión nas súas empresas. PEMES ás que se lles faga chegar os produtos e servizos innovadores existentes, así como os recursos e apoios aos que poden acceder para a mellora e innovación das súas empresas. Enténdese por profesionais do sector: deseñadores gráficos, de espazos, de moda, de experiencias, deseñadores industriais, de produtos, mobles, xoias, xoguetes, deseñadores de campañas publicitarias convencionais e dixitais, en definitiva, a profesionais do deseño ou da xestión que desexen ampliar os seus coñecementos no campo da xestión do deseño na empresa, profesionais de consultoras de deseño, de oficinas técnicas, de departamentos internos ou externos de deseño, así como empresas ou emprendedores de calquera sector de actividade con proxectos empresariais nos que a xestión do deseño sexa un elemento vital.

      **Matrícula gratuíta** (Curso cofinanciado polo Fondo Social Europeo, Ministerio de Industria, Turismo e Comercio e ENISA)

      **Límite máximo de alumnos: 30**

      **Datas e horario:** 13 e 14 xaneiro de 2012

      Mañás de 10.00h a 14.00 h Tardes de 16.30 h a 20.30 h A duración do seminario será de 16 horas lectivas.

      **Lugar de celebración**: [Galería Sargadelos](http://www.sargadelos.com/galerias/galeria.php?id=2&lg=gal) Rúa Nova, 16 15705 Santiago de Compostela

      **Inscrición:** Data límite para formalizar a inscrición: 4 de xaneiro de 2012 Envía o formulario cos teus datos e a documentación a info@asociaciondag.org

      **Información:**

