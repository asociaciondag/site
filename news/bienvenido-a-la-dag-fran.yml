    text: |-
      Hola a todos/as!

      Me llamo Fran y me alegra mucho formar parte de la DAG. Espero poder aportar mi granito de arena para que el diseño gallego sea cada día más destacado y que la profesión de diseñador, en cualquiera de sus vertientes, sea más y mejor reconocida y respetada.

      Creo que el trabajo que hacéis, tanto la asociación como sus miembros, tiene mucha calidad y valor.

      Me embarqué en [Innovación Ágil](http://innovacionagil.com/) hace ya algo más de tres años y estoy disfrutando mucho trabajando día a día, codo con codo, con personas y en proyectos de diferente tipología.
