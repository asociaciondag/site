title: 'A DAG no Culturgal'
body:
  -
    text: |-
      A DAG quere aproveitar tamén a magnífica plataforma do [Culturgal](http://www.culturgal.com/) para achegarse ao gran público e para dar a coñecer o labor desta asociación que agrupa a deseñadores gráficos e industriais de toda Galicia.

      A Asociación Galega de Deseñadores é unha asoaciación sen ánimo de lucro que se fundou en 2006 e que desde entón traballa para alcanzar os seguintes obxectivos:

      - Impulsar o deseño galego e defender os intereses dos deseñadores galegos.
      - Dar a coñecer e implicar os deseñadores no tecido empresarial do país.
      - Reivindicar que o deseño ten un valo de seu, e que as empresas e as institucións públicas que coidan este aspecto están a engadir valor á súa actividade.
      - Crear canles de comunicación entre os profesionais e tamén entre estes e os futuros profesionais, os estudantes das escolas de deseño, co fin de favorecer o diálogo e a reflexión sobre aquelas cuestións que máis lles preocupan e interesan a todos.
       
