title: 'El Pecha Kucha llega a Pontevedra'
body:
  -
    text: 'Pecha Kucha Night consiste en exposiciones de proyectos cretativos en un formato 20 imágenes x 20 segundos en un ambiente lúdico y distendido. Tendrá lugar este viernes 10 de julio a las 22:00 en la Sala Karma de Pontevedra. La entrada es gratuíta.'
