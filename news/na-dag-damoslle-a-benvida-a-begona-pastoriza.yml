      Ola compañeiros DAG!

      Xa levo un tempiño por aquí vendo cousas maravillosas dos vosos traballos, e aínda que fixen unha presentación _online_, non me presentei oficialmente (en casa de ferreiro… pois iso).

      O meu traballo, no día a día, céntrase dende hai 11 anos en deseñar webs e apps, UX e UI, para institucións públicas. O que está xenial porque podes facer proxectos moi interesantes de índole social e cobertura internacional que chegan a moita xente, desde proxectos da Xunta de Galicia, Sergas, Nacións Unidas ata o concello de Copenhague, por mencionar algúns.

      Pero a miña vocación é máis artística, máis libre por así decilo, así que adico o meu tempo “de ocio”, a facer colaxes e exposicións.

      Por que colaxe? Porque me adiquei á fotografía, á delineación, ao gravado, ao debuxo, á pintura e ao deseño toda a miña vida, e me parece unha disciplina na que podo facer que todas convivan, alomenos unhas cantas.

      Dito isto, resumo. Traballei como deseñadora e serigrafista, montei unha asociación de fotografía, explorei moitos campos da arte, analóxicos e dixitáis. Fun bolseira no primeiro máster de gravado de Betanzos CIEC (Centro Internacional de la Estampa Contemporánea), expuxen en diferentes cidades de Galicia, Madrid, Portugal, París, Xapón, Os Ánxeles ou Londres.

      Recentemente veño de expoñer na Live Design Week, de Londres, a través da Galería ARVIVID, que tamén levou o meu traballo ao Hipódromo de Madrid anteriormente. Tamén podedes ver cousiñas da etapa covid, na galería Monty4 da Coruña.

      Agardo poder vervos en persoa e debatir, falar, rir, disertar sobre todos estes temas ou o que nos preste.

      Moitas grazas a DAG e aos compañeiros por facer que o deseño cobre valor e compartir estas cousiñas.

      Bikiños!
