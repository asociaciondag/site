      Ola, son Pablo Villaverde, deseñador gráfico especializado en identidade visual, desenvolvemento web e ilustración tanto técnica como artística, con máis de 20 anos de experiencia.

      Comecei no sector a mediados dos 90, manexando as primeiras versións de Adobe Photoshop ou Quark mentres traballaba en Macrom (A Coruña), unha das empresas punteiras no campo das Artes Gráficas.

      Logo desa etapa inicial traballei como deseñador e creativo en Luis Ferreira Asociados e, posteriormente, no departamento de Marketing de Produtos Koala no Porriño.

      No ano 2010 empecei a miña carreira profesional como _freelance_, explorando todos os ámbitos do deseño e da comunicación corporativa, realizando traballos de deseño de marcas para sectores tan variados como a industria alimentaria, a electrónica, ou a arquitectura ecolóxica; e para clientes e axencias de toda España e algún país de Europa (Alemaña, Reino Unido...).
