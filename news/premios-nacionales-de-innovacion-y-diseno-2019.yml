    text: |-
      Los Premios Nacionales de Innovación y Diseño organizados por el Ministerio de Ciencia, Innovación y Universidades, distinguen a aquellas personas y entidades que han hecho de la innovación parte de su estrategia profesional y de su crecimiento empresarial; así como a aquellos profesionales que han contribuido al incremento del prestigio del diseño español y a aquellas empresas que han demostrado que el uso del diseño es el motor de la competitividad.

      Dentro de los Premios Nacionales de Diseño, en la categoría de Profesionales, el galardón fue para la diseñadora [Marisa Gallén Jaime](http://www.disenadorasgraficas.com/archivo/marisa-gallen/); en la categoría de Empresa para [Point S. L](http://www.disenadorasgraficas.com/archivo/marisa-gallen/).; y en la categoría de Jóvenes Diseñadores para [Silvia Fernández Palomar](http://www.disenadorasgraficas.com/archivo/marisa-gallen/). Mención especial tuvo la empresa [Fhecor Ingenieros Consultores S. A.](http://www.fhecor.es/index.php?lang=es)
