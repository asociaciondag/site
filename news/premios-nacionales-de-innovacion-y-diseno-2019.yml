    text: 'Marisa Gallén Jaime es directora del estudio de diseño [Gallén + Ibáñez](http://www.fhecor.es/index.php?lang=es), fue fundadora de La Nave, presidenta de la [ADCV](http://www.fhecor.es/index.php?lang=es) entre 1999-2001 y actualmente es la presidenta de la asociación promotora de la candidatura de [Valencia como Capital Mundial do Deseño](http://designvalencia.eu/). De esta diseñadora valenciana, con amplia experiencia en el ámbito cultural y una larga trayectoria profesional, el jurado destacó la influencia de su trabajo en la estrategia de la empresa, su compromiso con la sostenibilidad y el asociacionismo, y su capacidad para transmitir los valores del diseño a la sociedad mediante el uso de lenguajes contemporáneos ligados al arte. Es la segunda mujer en conseguir este premio después de [Pati Núñez](http://patinunez.com/) en 2007.'
    type: text
