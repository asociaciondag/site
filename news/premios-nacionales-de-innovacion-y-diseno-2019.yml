    text: |-
      [Silvia Fernández Palomar](https://www.silviaferpal.com/) es una joven diseñadora madrileña formada en Bellas Artes a la que le gusta jugar con distintas disciplinas. Es docente en el [IED](https://www.ied.es/), un mundo que le cautiva y que utiliza como herramienta de creación cuando trabaja como diseñadora. Con un estilo colorista, minimalista y casi conceptual, el jurado destacó de ella su “valentía a la hora de compaginar creatividad y demanda del diseño”.

      La ceremonia de entrega de los Premios será en Valencia, como Capital Mundial del Diseño en 2022.
