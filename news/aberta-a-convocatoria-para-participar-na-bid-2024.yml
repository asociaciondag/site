    text: |-
      A BID é unha cita imprescindible de carácter internacional que aglutina e vertebra ​todas as áreas de interese do deseño, conectando países, empresas, profesionais, estudantes, centros de estudos, provedores… para crear redes e encontros de valor para todas as persoas participantes. A cita comeza o 8 de outubro de 2024, mais estende as s​úas actividades durante casi dous anos. A semana inaugural será d​o 8 ol 13 de outubro. Este ano a exposición traballa baixo o lema «Deseño expandido» e céntrase en​​ explorar como o deseño está en constante evolución e se enriquece mediante a súa interacción con outras disciplinas, incorporando os avances e os retos que ofrecen as novas tecnoloxías.

      Como parte de Read, os socios e as socias de DAG teñen un 10% de desconto na inscrición de cada proxecto que queiran presentar para a exposición BID24. As persoas interesadas poden consultar as [bases da convocatoria](https://bid-dimad.com/wp-content/uploads/Bases-Convocatoria-BID24.pdf) aquí mesmo ou a través da propia páxina web da Bienal.​​ A participación ofrece o acceso ao Selo BID, marca de calidade e estándar de excelencia que conleva unha serie de oportunidades de visibilidade. Animámosvos a aproveitar o momento e participar.

      A BID desenvólvese cada dous anos na Central de Diseño de Matadero Madri​d​ e é a cita máis importante do deseño contempoáneo iberoamericano. Esta iniciativa permite ao público achegarse á disciplina do deseño e a súa contorna, ademais de ser un punto de encontro e reflexión sobre a profesión e un espazo idóneo para establecer relacións entre profesionais, con empresas do sector e o ámbito académico. Ano tras ano consolídase como un foro para xerar ideas e compartirlas.
