    text: |-
      Los Premios tienen como objetivo celebrar la excelencia del diseño y poner de relieve su importancia como herramienta para generar riqueza en una economía industrial, y su papel fundamental para expresar los valores de nuestra cultura. El diseño industrial es un proceso que da forma a muhcos objetos que se usan cada día y detrás de cada uno de ellos hay profesionales que piensan en las usuarias finales y en los procesos de fabricación, y empresas que apuestan por el diseño como valor estratégico.

      La ceremonia de entrega de los premios se celebró el pasado 13 de junio en el Disseny Hub de Barcelona. En ella, nuestro socio Xabier Rilo y su compañero en [Cenlitros](https://www.cenlitros.com/parga), Ricardo Tubío, recibieron un Delta de Bronce por la colección Parga que diseñaron para A Emotional Light. Este proyecto ya ha recibido premios anteriormente, como un Honoree en los Interior Design Award de 2023.

      Los Premios ADI aglutinan los principales reconocimientos en el ámbito del diseño industrial y de producto. Además de los Premios Delta, la asociación entrega las Medallas ADI a estudiantes y los Premios ADI Cultura a proyectos que ponen en valor la cultura del diseño.

      Todos los proyectos finalistas de los Premios ADI FAD, 170 en total, pueden verse en una exposición que estará abierta al público en el Disseny Hub de Barcelona hasta el 25 de agosto.
