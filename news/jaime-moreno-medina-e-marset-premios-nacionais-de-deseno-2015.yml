title: "Jaime Moreno Medina e Marset, Premios Nacionais de Deseño 2015"
body:
  - text: |-
      No caso de Jaime Moreno Medina, o xurado destacou a súa visión creativa e innovadora especializada no deseño de produtos industriais orientados ao usuario que, a través do deseño, produce un valor comercial e ao mesmo tempo unha mellora na calidade de vida das persoas. Ademais do deseño do produto, achega unha visión multidisciplinar que o converte nun consultor experto en estratexia de produto. A súa orientación profesional permitiulle, a través da súa empresa [Mormedi](http://www.mormedi.com/), o desenvolvemento de numerosos proxectos para compañías procedentes de múltiples sectores.

      Pola súa parte, os deseños de [Marset](http://www.marset.com/) no ámbito da iluminación establecen un importante elemento estratéxico empresarial e constitúen un eixe transversal que une produto, comunicación e empresa ata alcanzar comportamentos sostibles e responsables. O xurado sinalou tamén o crecemento excepcional experimentado pola entidade nos últimos anos, a súa forte cota de exportación e a calidade das súas diferentes coleccións.
    type: text
intro: "O Ministerio de Economía e Competitividade anunciou hoxe a concesión dos Premios Nacionais de Deseño 2015 a Jaime Moreno Medina, na categoría de profesionais, e a Marset, na modalidade de empresas."
