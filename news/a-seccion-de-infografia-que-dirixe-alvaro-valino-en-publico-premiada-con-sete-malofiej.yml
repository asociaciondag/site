title: "A sección de infografía que dirixe Álvaro Valiño en Público, premiada con sete Malofiej"
body:
  - text: |-
      _Público,_ o diario no que Álvaro dirixe a sección de infografía quedou terceiro na categoría impresa só por detrás do _The New York Times,_ con once premios, e do _National Geographic,_ con dez, o que supón todo un éxito para un diario novo e pequeno coma o seu. Entre os seus traballos premiados pola Society for New Desing ([SNDE-e](http://www.snd-e.com/es/)), prestixiosa organización internacional que vela pola calidade do deseño xornalístico encóntranse Los abuelos de Alonso, merecente do Malofeij de ouro; El pulso informativo del año e Cuadernos de viajes, galardoados co Malofiej de prata e Radiografía de la posesión en el clásico, Juegos Olímpicos de invierno, Tramas y procesos e Los siete países implicados en el Plan Cóndor, gañadores na categoría de bronce.

      [Flickr](http://www.flickr.com/photos/diariopublico/sets/72157622755124412/) do departamento de infografía de Público
