intro: "Un dos socios da DAG, [Álvaro Valiño](http://cargocollective.com/alvarovalino), acaba de regresar de Pamplona do 19 Cumio mundial de Infografía Malofiej que como cada ano por estas datas se celebra na cidade e onde o pasado 25 de marzo tivo lugar a entrega de premios á mellor Infografía do ano."
