id: 42
title: NO-ISBN
body:
  - text: |-
      A única condición para participar é que as publicacións non teñan ISBN. A finalidade da convocatoria é seleccionar 300 publicacións para organizar unha futura exposición. A data límite para presentar publicacións é o 20 de Novembro de 2009. SALON FÜR KUNSTBUCH é un espazo en Viena inaugurado no 2007 polo artista austríaco Bernhard Cella dedicado a mostrar traballos relacionados co campo da publicación.

      <http://www.salon-fuer-kunstbuch.at/noisbn>
