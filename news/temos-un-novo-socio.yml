  - text: |-
      Ola,

       Son [Roberto Núñez](https://robertonunez.com/), director creativo cambadés establecido en Barcelona.

      Empecei no mundo da comunicación no ano 2002 na Coruña. Formeime en axencias de publicidade de carácter rexional, logo nacional e máis tarde multinacional. DDB Barcelona marcoume moito. Neste período tiven a sorte de afrontar todo tipo de proxectos de comunicación para pequenos e grandes clientes de decenas de sectores diferentes.

       O meu perfil foi evolucionado ao longo do tempo. Pasei pola redacción, programación, deseño, dirección de arte, dirección creativa, estratexia, ata a actualidade en que son un reflexo desta experiencia.

      Nos últimos anos fixen unha transición profesional que desembocou de forma natural na miña propia marca e aventura persoal. Teño a oficina principal en Barcelona, pero tamén traballo puntualmente dende Cambados.

       Creo na forza dos conceptos e na estratexia a longo prazo.

       É un pracer formar parte da asociación.
