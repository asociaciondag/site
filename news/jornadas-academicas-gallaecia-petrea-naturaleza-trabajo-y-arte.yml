title: 'Jornadas académicas Gallaecia Petrea: Naturaleza, Trabajo y Arte'
body:
  -
    type: text
    text: |-
      Del 2 de octubre al 20 de noviembre, tendrán lugar en la Ciudad de la Cultura las Jornadas Gallaecia Petrea: Naturaleza, Trabajo y Arte en las que los seis comisarios de la muestra Gallaecia Petrea: Miguel Fernández Cid, Juan Ramón Vidal Romaní, Antonio Rodríguez Colmenero, Ana Goy Diz, Xosé Ignacio Vilaseco y Carlos Valle junto a la diseñadora Uqui Permui y el responsable de diseño de montaje, el arquitecto Juan Pablo Rodríguez Frade, se encargarán de trasladar las claves de esta ambiciosa exposición concebida como una minuciosa investigación sobre el patrimonio gallego y un proyecto de rehabilitación. La inscripción es gratuita y está abierta a todo el público. Más información en: [http://www.cidadedacultura.org](http://www.cidadedacultura.org/)

