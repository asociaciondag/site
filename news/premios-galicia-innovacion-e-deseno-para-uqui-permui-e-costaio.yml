      Os galardóns recoñecen o labor das persoas e empresas referentes do avance económico e social en Galicia a través da innovación e do deseño. Xose García, presidente de DAG, foi membro do xurado xunto con David Barro, da Fudación Didac e asesor da Xunta no programa Diferenza, a deseñadora​ ​Coca Rivas e o presidente do Clúster da Comunicación,​ Alberto Garnil. A DAG participa deste certame desde o ano da súa creación​.​

      A gala, que tivo lugar onte no Hotel Monumento San Francisco de Santiago de Compostela, consolidou un ano máis a calidade dos perfís presentados para estes premios autonómico​s​ que,​ finalmente, quedaron así repartidos:

      Dentro do ámbito do​​ Deseño, na categoría Profesional resultou gañadora a nosa socia Uqui Permui, deseñadora moi comprometida e cunha loga traxectoria no sector gráfico e de servizo​s​.​ ​Na categoría de Talento Emerxente gañou Ismael Velo, deseñador de produto de orixe ourensán que traballa para a empresa canadiense Earthscape Play​. E na categoría de Empresas levouse o premio Costa Comunicación Visua​l​, empresa coruñesa fundada por David Silvosa e o noso socio Daniel Bembibre en 2014, que desenvolve proxectos experienciais de marca.

      Dentro do ámbito da Innovación,​ na categoría de Pequena e Mediana Empresa levou o premio Centum Research&amp;Technology, empresa viguesa que elabora sistemas aeronáuticos par​a o sector de emerxencias e seguridade. Na categoría de Grande Empresa, Pasek Minerales, dedicada á produción, tratamento e comercialización de minerais​. E​ na categoría de Traxectoria Innovadora, á investigadora​ Carme Pampín, fundadora de GalChimia e presidenta do Cluster Biog​a.​​​

      Moitos parabéns tamé​n​ ao resto de finalistas nas diferentes categorías, Tomás Alonso e, en especial, ao noso socio Álvaro Valiño; Amalia Puga, Borja Regueiro, Visual MS, Ascensores Enor, Texas Control e MRF Solutions.
    type: text
intro: 'Onte, 21 de decembro, celebrouse no Hotel Monumento San Francisco de Santiago de Compostela a gala de entrega dos IV Premios Galicia Innovación e Deseño que promove a Xunta de Galicia a través da Axencia Galega de Innovación, onde Uqui Permui levouse o premio na categoría Profesional e Costa.io na de Empresas.'
