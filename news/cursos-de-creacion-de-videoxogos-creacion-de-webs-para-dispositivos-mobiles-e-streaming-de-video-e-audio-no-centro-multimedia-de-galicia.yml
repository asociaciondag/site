title: "Cursos de creación de videoxogos, creación de webs para dispositivos móbiles e streaming de vídeo e audio no Centro Multimedia de Galicia"
body:
  - text: |-
      Tres son os cursos ofertados:

      **Curso de creación de videoxogos** (setembro) 8 horas presenciais + 22 de traballo on line Inscricións ata o 12 de setembro de 2011 Comezo da actividade: 26 de setembro de 2011 Profesor: Carlos Fernández Carlos Fernández leva 15 anos deseñando e producindo videoxogos para Wii, PS3, PC, iPad, iPhone, máquinas deportivas, etc., ademais de coordinar proxectos de I+D con varias empresas, centros tecnolóxicos e universidades españolas. A esta experiencia súmase a de director técnico e de animación en producións cinematográficas en 3D con [Continental Producciones](http://www.continental-producciones.com/index.html) e a de guionista de produción audiovisuais e videoxogos. Ademais, Carlos Fernández deseñu e dirixiu o primeiro videoxogo galego para Wii, My Fireplace, número 1 en vendas en España e top ten nos mercados estadounidense e europeo. Programa - Historia dos videoxogos (30 anos de produción internacional e galega) - Como é o proceso de produción dun videoxogo - Características dun equipo de desenvolvemento de videoxogos. Que debo estudar? - As plataformas e a distribución - A programación - Apartado gráfico (deseño, 3D ou 2D, animación, etc.) - A xogabilidade e a "chispa" dun videoxogo - Canles de comercialización accesibles para proxectos independentes Requisitos Requírese formación previa nalgunha das facetas propias da produción de videoxogos: programación, deseño gráfico, modelado, animación, efectos especiais, texturas, guión, efectos de son, composición musical, localización, etc.

      **Curso de creación de webs para dispositivos móbiles** (outubro) 8 horas presenciais + 22 de traballo on line Inscricións ata o 10 de outubro de 2011 Comezo da actividade: 24 de outubro de 2011 Profesor: Carlos García García Carlos García conta con máis 12 anos de experiencia traballando para empresas nacionais e internacionais no ámbito do desenvolvemento de aplicacións web e posúe posibles amplos coñcementos en temas de accesibilidade ou usabilidade web. É ademais membro da xunta directiva de [EGANET](http://www.eganet.org/), asociación de empresas galegas de novas tecnoloxías, e foi docente no Máster en telemática da Universidade da Coruña. Programa: - Deseño para plataformas móbiles. Entendendo por que é diferente e deseñando de xeito efectivo para os principais dispositivos: iPhone, Android e RIM Blackberry - Estado actual e convivencia de aproximacións - Elixindo unha estratexia para o deseño - Diferenzas entre as plataformas principais - Deseño web práctico seguindo os estándares - Creando o noso primeiro sitio web móbil - Estándares de construción e deseño orientados á web móbil - Deseñando para distintos dispositivos - Creación dun sitio web e publicación deste - Elementos multimedia na web móbil Requisitos: - Ter coñecementos de desenvolvemento de web tradicional con HTML e estilos - Comprender a diferenza entre contido e visualización, e ter experiencia no deseño sen táboas

      **Curso de streaming de audio e vídeo** (novembro) 8 horas presenciais + 22 de traballo on line Inscricións: ata o 7 de novembro de 2011 Comezo da actividade: 21 de novembro de 2011 Profesor: Miguel Anxo Gómez Miguel Anxo Gómez é profesor administrador na Aula de Formación de Adultos do Concello de Oroso con máis de 10 anos de experiencia en formación e teleformación. É ademais fundador de Allticnor SLNE, empresa de servizos TIC e produción audiovisual. Programa - Introdución ao streaming - Formatos específicos de vídeo e audio para a tecnoloxía streaming - Diferentes usos do streaming: radio e TV por Internet - Coñecemento e uso de diferentes plataformas existentes - Ferramentas necesarias para instalar e configurar un servidor de streaming Requisitos É preciso ter coñecementos medios de informática e ter algunha experiencia no manexo de ferramentas informáticas de edición de vídeo.

      Máis información e matrícula en: [http://www.cmg.xunta.es/of\_cursosonline.php](http://www.cmg.xunta.es/of_cursosonline.php)

