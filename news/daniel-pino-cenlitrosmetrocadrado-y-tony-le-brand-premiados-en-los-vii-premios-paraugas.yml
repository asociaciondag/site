  - text: |-
      En la categoría de Diseño, patrocinada por la Axencia Galega de Innovación, resultaron ganadores los siguientes proyectos, dos de ellos de tres socios de DAG, Daniel Pino, Ricardo Tubío y Xabier Rilo:

      - Mejor Diseño Gráfico: proyecto editorial y _rebranding_ de la revista _Tempos Novos_ realizado por Daniel Pino.
      - Mejor Diseño Industrial o de Producto: Oco, de Cenlitrosmetrocadrado para la empresa Rodiñas.
      - Mejor Diseño Digital: Web Médula Flor, de Tío Phil.

      Los compañeros de Tony Le Brand, con la pieza «La resistencia continúa», realizada para Hijos de Rivera (Estrella Galicia), resultaron ganadores en la categoría de Creatividad a la Mejor Campaña y en la categoría Márketing como Mejor Estrategia de Márketing. Además, en la categoría de Creatividad, se llevaron el premio a la Mejor Producción (Craft) con «Prohibido bajar los brazos», realizada también para Hijos de Rivera (Estrella Galicia).

      Queremos trasladar la enhorabuena al resto de compañeros y compañeras que acompañaron a los ganadores como finalistas en las diferentes categorías: Noelia Estévez, Carlos Álvarez y Susana González de Desoños, Marcos Dopico, Nuria Carballo y Javier Ferrín.
    type: text
intro: "El pasado viernes 18 de noviembre se conocieron los proyectos ganadores de los VII Premios Paraugas en una gala presencial celebrada en Expourense. Los Premios, que estrenaron imagen gráfica, respaldaron la calidad del trabajo que se está desarrollando en Galicia en los últimos años."
