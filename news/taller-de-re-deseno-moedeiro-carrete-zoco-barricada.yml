title: 'Taller de re-deseño: moedeiro, carrete, zoco, barricada'
body:
  -
    text: |-
      O taller está orientado á formalización de obxectos utilitarios mediante a remontaxe de materiais que se encontran ao final dunha cadea de consumo.

      Trátase de realizar propostas de reutilización e reprogramación de materiais de refugallo orientados cara un uso cotián en forma de pequenos artefactos.

      Obxectos insurrectos considerados como antimecanismos que cumpren temporalmente unha función; utensilios primordialmente empáticos, afectivos; dispositivos que propoñen unha reaprendizaxe crítica, poética a través da nudez dos obxectos.
