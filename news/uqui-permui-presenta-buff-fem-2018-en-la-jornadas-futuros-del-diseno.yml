  - text: |-
      En las jornadas [Futuros del Diseño](https://www.adg-fad.org/es/news/jornadas-futuros-del-diseno-nuevas-practicas-y-significados) se presentarán catorce proyectos alineados con las nuevas orientaciones que están surgiendo en el campo del diseño, un ámbito que, en estos inicios del siglo XXI, se encuentra en estado de redefinición de sus límites y categorías.

      El proyecto que presentará Uqui Permui lleva por título BUFF FEM, 2018. Se trata de una herramienta que tiene como objetivo ayudar a detectar y modificar las actitudes machistas que, a largo plazo, generan diferentes tipos de violencias, centrándose, sobre todo, en un público joven de 16 a 20 años.

      Para alcanzar esta meta, la diseñadora se basó en el diseño centrado en las personas usuarias. Optó, como método de investigación, por el diseño participativo o codiseño, lo que le permitió conocer de primera mano las necesidades del público objetivo.

      El comienzo estuvo en un taller con alrededor de veinte alumnos y alumnas y profesoras de varios IES de Santiago de Compostela. Los principales _insights_ que surgieron ahí fueron la preocupación por el control, por medio de los móviles, en las parejas jóvenes y el abuso que se hace del cuerpo de las mujeres en las redes sociales.

      Del interés mostrado en los grupos de trabajo por dar respuesta a estas prácticas, nació la idea inicial de la herramienta: una aplicación para móvil con la que se pueda replicar una acción o actitud machista. La aplicación permite de forma rápida y fácil dar respuestas gráficas, y sonoras, a cualquier comentario en las redes sociales o cualquier actitud que se puede dar en la vida diaria.

      La aplicación se divide en tres partes principales:

      - Buff: a partir de modelos se pueden crear gráficas personalizadas, ya que la aplicación permite incorporar imágenes, iconos y sonidos para elaborar un post que se puede compartir en el chat o en las diferentes redes sociales.
      - Mis posts: almacén de imágenes encontradas en las redes sociales o creadas con la aplicación.
      - Chat: funciona como una red social, para compartir en grupos o con amigos los posts creados por cada uno. También se pueden votar los posts elaborados por otras persoas.

      [Uqui.net](http://uqui.net/) tiene ya un prototipo de la aplicación que fue evaluado por diferentes estudiantes para verificar el grado de aprobación de la herramienta ideada en un principio, y en este momento se encuentra en la fase de busca de patrocinio para desarrollar el proyecto.

