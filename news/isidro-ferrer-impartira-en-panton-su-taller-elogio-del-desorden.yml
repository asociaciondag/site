  - text: |-
      En esta ocasión, el taller conducido por [Isidro Ferrer](http://www.isidroferrer.com/) se centrará en encontrar en los objetos que nos rodean los valores sentimentales que estos albergan, buscando y descubriendo las cualidades secretas que habitan en ellos. Alterando mínimamente la esencia de las cosas, construir otras nuevas cargadas de simbolismo, resaltando los valores semánticos, metafóricos y comunicativos de los objetos.

      Está dirigido principalmente a ilustradores, diseñadores gráficos, estudiantes de diseño, ilustración, bellas artes, y a cualquier persona interesada en la comunicación gráfica.

      La actividad se desarrollará durante el penúltimo fin de semana de octubre en la [Casa de los Muros](http://casadosmuros.com/) (Outeiro 1, Paderne, 27437 Pantón) en el siguiente horario:

      Viernes 23: 19.00 h a 21.30 h

      Sábado 24: 10.00 h a 14.00 h / 17.00 h a 20.30 h

      Domingo 25: 10.00 h a 14.00 h

      El coste del taller, 290 euros, incluye taller + alojamiento + extras. A los miembros de la DAG se les hará un 10% de descuento sobre el precio. Para beneficiaros de esta oferta, lo único que tenéis que hacer es inscribiros a través de [laplantacion.info](http://laplantacion.info/) / <info@laplantacion.info> / t. 692 958 429**,** especificando que sois socios de la DAG.
