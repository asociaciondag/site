title: "Temos unha nova compañeira na DAG"
body:
  - text: |-
      Boas. E non só como saúdo, senón porque para min son boas novas poder formar parte da DAG e estar en contacto con profesionais do medio deste país.

      Chámome Laura Alonso, son licenciada en Belas Artes e conto cun Máster en Dirección de Arte en Publicidade pola Universidade de Vigo. Levo anos adicándome ao deseño e en xeral ás artes gráficas. Agardo que a travesía sexa ben produtiva.
