    text: 'TITULO: O ollo na rúa, sinais de identidade. PROFESORES: Enrique Longinotti Hernán Ordoñez OBXECTIVOS: Rastrexo e recolección de signos. Rexistro fotográfico dos fenómenos tipográficos e sígnicos urbáns. Rescate de imaxes urbanas nas que participan signos e escritura. Investigación do argot cidadán e selección de termos relevantes da cultura urbana. Deseño de pezas gráficas ou outros soportes visuais a partir da convivencia texto / imaxe. Creación dun novo repertorio de signos. **Terá lugar no CGAC do 24 ao 28 de febreiro. O prazo de inscripción xa é aberto. Para inscribirse siga este link: \[web\](http://www.cgac.org/index.php?id=41&amp;idn=583 target=) Os socios da DAG contarán con un desconto sobre o importe da matricula. **PARA MAIS INFO: [web](http://elojoenlacalle.wordpress.com)****'
