title: 'Gain organiza unha xornada sobre mobiliario intelixente'
body:
  -
    text: |-
      Os temas que se abordarán serán:

      - A Internet das cousas - internet dos mobles
      - Novos conceptos de mobiliario intelixente para eSaúde e mellora da vida diaria
      - Mobiliario multisensorial para servizos asistenciais e envellecemento activo
      - Micro e nano Solucións para mobiliario intelixente de valor engadido
      - Reunións B2B
       
      A xornada está dirixida a emprendedores e responsables de dirección, produto ou innovación.

      **Data límite de inscrición:** xoves 25 de xuño de 2015.. [Inscríbete aquí](http://www.cismadeira.es/Galego/novas/02-07-2015.html)

      **Data da xornada:** xoves 2 de xullo de 2015  
       Horario: 09.30 h – 14.30 h  
       Lugar: Salón de actos do edificio CEI  
       [Parque Tecnolóxico de Galicia](http://www.tecnopole.es/gl)  
       Xornada gratuíta. Imprescindible inscrición. Prazas limitadas.
