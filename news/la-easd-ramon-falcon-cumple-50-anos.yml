      El 50 aniversario de la escuela se produjo realmente en el año 2019, pero la pandemia hizo que todos los planes de celebración que se habían planificado para ese curso académico se retrasaran y pudieran ser una realidad en este curso 2022-2023.

      Una de las acciones más importantes​ ​​que organiza la Escuela es a exposición «Cabeza, Mano, Corazón», ​inaugurada el pasado 24 de marzo en O Vello Cárcere de Lugo y que puede visitarse hasta el 30 de abril. El título destaca tres términos, «cabeza» para la creatividad y la imaginación, «mano» para la habilidad y el oficio, y «corazón» para la honestidad y el amor, como germen de las escuelas de artes y oficios entendidas como centros para el estudio, preservación e investigación de los valores artesanos, artísticos y de diseño.

      La exposición enseña un recorrido por los 50 años de historia del centro a través de intervenciones del propio alumnado que pasó por la escuela durante todos esos años. Dentro del centenar de participantes de la muestra nos encontramos socios y socias de DAG, como nuestro presidente Xóse García de Piedrapapeltijera, José Manuel Pérez de Era Comunicación, Marta Castro de Hey Castro o Segundo Fdez de Sond3, entre otros.

      La segunda exposición preparada para este aniversario tendrá lugar en la Capilla de Santa María de Lugo y podrá visitarse ​desde el 14 de abril hasta el 21 de mayo. En ella el alumnado actual del centro revelará su particular visión del futuro, donde la escuela será siempre el punto de encuentro​​.​​

      Seguid atentas a la web y a las redes sociales de la [EASD Ramón Falcón](https://escoladeartelugo.com/) para conocer de primera mano todos los actos conmemorativos de este 50 aniversario. ​​
