      Hola!

      Soy Susana, trabajo como diseñadora en [Desoños](http://www.desonhos.gal/es/) y estoy encantada de haberme unido a la DAG.

      Cuando estudiaba pasaba el día sumergida en revistas, libros y sitios web, descubriendo lo que para mí era un nuevo modo de leer la vida. Es algo que echo de menos; cuando trabajamos tendemos a hacer más búsquedas concretas y dejamos de navegar sin rumbo. Es más productivo, pero perdemos la aventura de descubrir nuevas islas por el camino.

      En el [FEED 2015](https://dag.gal/gl/feed2015/) tuve la oportunidad de conocer a otros profesionales, unos ya admirados desde hacía tiempo, otros totalmente desconocidos para mí; fue una muy grata experiencia que espero poder repetir pronto.

      Pienso que la labor de la DAG es imprescindible, tanto para los estudiantes y profesionales como para poner en valor el diseño como disciplina necesaria para el desarrollo de Galicia.
