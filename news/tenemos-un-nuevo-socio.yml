      ¡Hola!

      Soy Alejandro, diseñador gráfico, ilustrador, amante de la fotografía y del surf.

      Cursé los estudios superiores de Diseño Gráfico en la ESDA y los de técnico superior en Ilustración en la EASD Pablo Picasso. En este momento estoy a punto de finalizar el Máster en dirección de arte publicitaria de la Universidad de Vigo.

      Mi perfil profesional se orienta hacia disciplinas diversas como la creación de marca, el diseño editorial, la ilustración y la fotografía. Además, me gusta estar en contacto con las nuevas tendencias, herramientas y soportes.
