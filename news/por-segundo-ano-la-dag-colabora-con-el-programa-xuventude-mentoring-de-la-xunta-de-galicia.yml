      El programa busca favorecer la transición a la vida laboral de las persoas jóvenes con estudios de grado o de formación profesional y está destinado a la mejora de las habilidades y competencias para la búsqueda de empleo, tanto por cuenta propia como por cuenta ajena, a través de acciones formativas, actividades de _networking_ y de una red de personas mentoras procedentes del empresariado gallego, que ofrecerán asesoramento y apoyo. Los y las participantes además tendrán un asesoramento continuado por parte del equipo especializado del programa. El proceso de inscripción estuvo abierto hasta el 14 de septiembre de 2022.

      Se trata de un programa pionero promovido por la Consellería de Política Social e Xuventude da Xunta de Galicia y el Cixug, en colaboración con las tres universidades gallegas, y cofinanciado por el Fondo Social Europeo, Programa Operativo de Empleo Juvenil.

      En la edición anterior participaron 146 personas mentoras, realizando 49 horas de formación en habilidades y competencias, 12 jornadas de _networking_ y visitas a empresas con un resultado del 58% de los/las participantes están trabajando o completando formación.
