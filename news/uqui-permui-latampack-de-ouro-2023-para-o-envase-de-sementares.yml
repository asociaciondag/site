      [Sementares](https://sementares.com/es/inicio-es/) é unha nova produtora de sementes multi-especie que aposta por recuperar un produto de calidade, priorizando o valor nutricional e organoléptico das variedades tradicionais. Colabora con agricultores galegos analizando a trazabilidade e rexistrando variedades autóctonas a patir de material parental conservado nos bancos de Xermoplasma de Galicia. Ademais da produción sostible, os sobres das sementes son de matrial bio-base, elaborado a partires de fibra de tomate (FSC C017135). No empaquetado Uqui xoga con cores vivas que identifican rapidamente ás diferentes familias de produto.

      O deseño recibiu unha Selección Clap na categoría de Branding &amp; Packaging ao mellor sistema de identidade corporativa e un Premio Latampack de Ouro ao mellor envase eco amigable, que implica, entre outras cousas, un uso reducido de materiais, que sexa reciclable, de produción sostible e que sexa respectuoso co medio ambiente.

      Veredictas é o organismo internacional que está detrás de Premios como os Anuaria, os Clap, os Latampack, Arcapack ou Emporia que abranguen o Deseño Gráfico, o Deseño de Empaquetado ou a Arquitectura Efémera, nestes casos; e é o primeiro en xestionar estándares de excelencia a nivel nacional e internacional.
