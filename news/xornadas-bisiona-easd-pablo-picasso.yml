intro: 'A Escola de Arte e Deseño Pablo Picasso da Coruña organiza [Bisiona](https://www.eapicasso.com/v-xornadas-de-arte-e-deseno/), as V Xornadas de Arte e Deseño os ​días 15, 16 e 17 de decembro. Este ano as charlas serán presenciais para o alumnado da escola e o público externo poderá seguilas a través da [súa ​canle de Youtube.](https://www.youtube.com/channel/UCc2hlmi6Mn3WUAPxexW6p-Q/featured)'
