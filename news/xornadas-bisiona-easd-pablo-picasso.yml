    text: |-
      Nesta V Edicion, as xornadas Bisiona contan con profesionais do ámbito da fotografía, da ilustración, da policromía, da escultura, da cerámica, do deseño gráfico e do deseño de interiores​. Durante tres días, ​o alumnado poderá gozar da experiencia de​ [David Barro](http://didac.gal/didac/es/encontros/unseculocreacion/david-barro),​​ [Christian García Bello](http://www.christiangarciabello.es/), [Ruth Villamagna](https://www.rutvillamagna.com/), [Iv​án Cotado](https://ivancotado.es/), [Daniel Ayuso](https://graphic.elisava.net/es/events/daniel-ayuso-clase/), [Elena Ramírez](https://www.ashler.design/), [Calros Silvar](https://agpi.es/ilustradores/calros-silvar/), [Gimena Berenguer](https://www.gimenaberenguer.com/), Noemí López e [Idea Creatividad](http://www.ideacreatividad.es/trabajos.html); esta última presentará ademais a nova imaxe corporativa da escola​​.

      A imaxe gráfic​a deste ano seleccionouse entre outras propostas desenvolvidas polos alumnos e alumnas de 4º Curso de Deseño Gráfico.
