title: "Mesa redonda sobre diseño gráfico Poñer cousas en orde"
body:
  - type: text
    text: "[Poñer cousas en orde](http://pceo.istoenormal.org/), la propuesta expositiva comisariada por [Dani Bembibre](http://www.studiobelda.com/) y María América que se está desarrollando en NORMAL en junio y julio continúa con las actividades este lunes 25 de junio. Para ese día, a las 18.30 h, está programada una charla sobre diseño gráfico en la que participarán la diseñadora gráfica valenciana [Rocío Martinavarro](http://www.rociomartinavarro.es/), especializada en la creación de identidades corporativas (PanPan, logotipo del compositor Matías Nadal, rediseño de RTVE); Tilman Solé, parte del estudio [Mucho](http://www.mucho.ws/) desde 2010, tras una etapa de diez años en Summa como director creativo; y, por último, Gerard Tejero y Carlos Toledo, integrantes de [Entresuelo 1º A](http://www.entresuelo1a.com/), un estudio de diseño industrial barcelonés que produce y comercializa a pequeña escala sus productos, objetos funcionales y con un carácter lúdico que buscan que el usuario se pregunte ¿cómo no se me ocurriría a mí? Cada uno de los participantes hará primero una presentación de sus últimos proyectos y, a continuación, se abrirá un debate centrado en su trabajo y que se encargará de moderar el presidente de la Asociación Gallega de Diseñadores (DAG), [Marcos Dopico](http://webs.uvigo.es/mdopico/). Al finalizar la mesa redonda, sobre las 20.00 h, Verónica Fuerte incorporará una nueva pieza a la exposición. Se trata de Hey Color, de [Hey Studio](http://heystudio.es/), un estudio especializado en la gestión de marca y en el diseño editorial, packaging o interactivo, con sede en Barcelona. Lugar: NORMAL. Espazo de intervención cultural Universidade da Coruña Paseo de Ronda, 47 15011 A Coruña"
