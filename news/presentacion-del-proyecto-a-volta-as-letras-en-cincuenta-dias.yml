    type: text
    text: |-
      Este viernes 1 de junio se inaugura en los [Jardines de San Carlos](http://www.coruna.es/guiaLocal/mapa.jsp?dummy=dummy&X=549491.146&Y=4802155.2424&direccion=Jardines%20de%20San%20Carlos&portal=s/n) de A Coruña la exposición, a cielo abierto, con los 50 carteles realizados en colaboración por 50 diseñadores y 50 escritores gallegos con motivo del aniversario del Día de las Letras Gallegas. El acto de presentación tendrá lugar a las 19.30 h y en el intervendrán los diseñadores y escritores que trabajaron en los carteles y también representantes de las asociaciones y de las entidades participantes en el proyecto: **A volta ás Letras en cincuenta días** con el que los diseñadores gallegos le han querido rendir su tributo a todos los escritores homenajeados en estos 50 años.

      Xosé Luís Méndez Ferrín, presidente de la Real Academia Gallega (RAG), será el encargado de cerrar este acto que estará abierto a todo o público. Descarga la invitación:
