id: 161
title: 'A DAG estará en Co-Creation'
body:
  -
    text: |-
      Nesta xornada, que se enmarca dentro do programa europeo CREATIVA, participan representantes da produción gráfica, do audiovisual, a música e as artes escénicas co obxectivo de favorecer o coñecemento e o intercambio de experiencias e contactos empresariais entre o sur de Galicia e o norte de Portugal. Durante a sesión da mañá terán lugar varias mesas redondas con representantes dos distintos sectores implicados a ambos os lados da fronteira. Xa pola tarde, as firmas galegas e portuguesas acreditadas disporán de tempo e espazo para establecer contactos directos con outras empresas e participar en xuntanzas de curta duración, para o que contarán co apoio da organización.

      Máis información en [Creativacultural](http://www.creativacultural.com/cocreation)
