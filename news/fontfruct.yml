    text: |-
      Por medio dunha serie de pinceis (ao estilo Photoshop) e cunha cuadricula por detrás, creas libremente a tipografía que che apeteza.

      Un código de Flash, permíteche desprazarte libremente, crear "case un alfabeto completo" con maiúsculas, minúsculas, algúns signos e números. E logo podes descargarche a túa propia fonte no escritorio e cargala no teu computador.
