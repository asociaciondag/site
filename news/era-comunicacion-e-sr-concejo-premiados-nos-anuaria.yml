  - text: |-
      Os Premios Anuaria celebran a súa 31 edición​ e publican na súa we​b​ a lista completa de proxectos premiados nas diferentes categorías​. Temos que trasladar os parabéns a dous compañeiros de DAG. Por un lado, José A. Pérez Gil de [Era Comunicación](https://eracomunicacion.com/) que conseguiu unha Selección Anuaria ao mellor cartel polo 30º Festival de Jazz e Blues de Pontevedra. E por outra banda, Yago Concejo, de [Sr. Concejo](https://srconcejo.es/), que recibiu unha Selección Anuaria polo traballo de márketing directo realizado para PF1 interiorismo.

      O xurado dos premios está formado exclusivamente por representantes designados das organizacións profesionais. Este ano, representando a DAG estivo o compañeiro Carlos el Rojo.​​
