intro: "A XXXI Edición dos Premios Anuaria acaba de publicar os proxectos premiados e entre eles atopamos aos socios José A. Pérez Gil de Era Comunicación e Yago Concejo de Sr. Concejo, con traballos en diferentes categorías."
