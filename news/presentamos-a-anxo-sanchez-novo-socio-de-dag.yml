    text: |-
      Ola!

      Son deseñador web e desde 2018 adícome a isto por conta propia. Actualmente non o cambiaría por nada. Non sei se iso é bo ou é malo, pero é.

      Nacín na Coruña. Crecín, estudei, traballei e vivín alí (case) toda a miña vida. Por cousas do destino finalmente acabei en Lugo e aquí resido actualmente.

      Neste preciso intre estame a mirar un gato, e pola finca adiante hai 4 máis. De cando en vez penso que estou nun capítulo dos Simpson.

      Participo activamente na ampla comunidade de WordPress, en concreto organizando _Meetups_, desenvolvendo solucións de código aberto e nas traducións de temas e _plugins_ ao galego.

      Penso que, malia as críticas que se lle poidan facer por parte de colegas do sector, WordPress supuxo unha democratización masiva da web para as persoas que non teñen coñecementos técnicos.

      Gústame ensinar e compartir. Por iso participei en diferentes eventos e relatorios onde falo de WordPress e deseño web. Tamén en aulas de diferentes cursos ou másters.

      Teño un blog onde escribo contidos relacionados con todo isto. Neste sentido son moi clásico e gústame máis escribir que gravar vídeos para redes sociais.

      Penso que xa era hora de apoiar unha asociación como a DAG e, animado por persoas que xa son socias actualmente, animeime a participar. Agardo aprender moito, seguro que si!
