    mode: normal
    type: image
  -
    text: |-
      O sábado 16, ás 16 horas, os nosos compañeiros de Cenlitrosmetrocadrado, ofrecerán unha conferencia sobre o traballo desenvolvido nos últimos anos no estudio. A súa presenza vén iniciar unha liña de “deseño atlántico - deseño galego” en que a organización de Selected quere afondar e afianzar nos vindeiros eventos.

      Os asistentes terán a oportunidade de coñecer ademais o traballo de profesionais como Medusa Tatto, Elektrart, Weiartefloral, Raquel Cascales, Narita Estudio, Errea Comunicación, Mashcreaive, DsType ou Cruz más Cruz, entre outros.

      Todas as conferencias, mesas redondas e actividades do evento desenvolveranse no Palacio Euskalduna. Na súa finalización terá lugar o acto de entrega dos premios Stone and Wood de deseño da cidade de Bilbao que recoñecen o talento e a creatividade de profesionais e novos talentos.

      Os asistentes ao Selected 2019 poden votar eses dous días os mellores traballos expostos onde, de novo, os nosos compañeiros Cenlitrosmetrocadrado teñen unha selección. Todos os proxectos seleccionados este ano 2019 baixo o criterio dun xurado profesional, serán os protagonistas da publicación que edita a organización desde a primeira edición de 2016.

      Todas as entradas do evento inclúen un pack de benvinda e un exemplar do _Selected the book._ Os asociados e asociadas da DAG teñen un desconto especial para acudir a este evento. Se estás interesado ou interesada, ponte en contacto connosco para xestionalo: info@dag.gal.

      O Selected 2019 intégrase na Bilbao Bizcaia Design Week, polo que pode agrandarse a oportunidade de coñecer moitas máis propostas e profesionais tanto nacionais como internacionais.

      Programa completo do Selected 2019: <https://selectedinspiration.com/2019/programa>

      Avance de programa da Bilbao Bizcaia Design Week: [https://www.bilbaobizkaiadesignweek.eus/files/pre\_programa\_ES.pdf](https://www.bilbaobizkaiadesignweek.eus/files/pre_programa_ES.pdf)
