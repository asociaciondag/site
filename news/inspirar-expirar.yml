    text: |-
      Martiño e Uqui abren, na revista 0032, un diálogo sobre a identidade e o deseño. "inspirar… expirar"é unha pequena introdución ao pensamento no momento da elaboración gráfica.

      Gustaríanos que se ábrise o debate neste apartado: ¿en que medida nos marcan o lugar e as experiencias acumuladas á hora de proxectar un traballo? Somos o que deseñamos e creamos a partir do que somos? é necesario compartir os imaxinarios para realizar un bo deseño?

      (todos aqueles que non sexan socios e queiran partiparpodenenviar asúa opinión a <info@asociaciondag.org> e a incorporaremos ao debate)(este texto está traducido ao castelán, se o precisades só tedes que solicitalo)
