title: 'A DAG participa por primeira vez como xurado na V edición dos premios Anuaria'
body:
  -
    type: text
    text: |-
      O pasado venres 28 de setembro reuniuse en Barcelona o xurado dos premios internacionais de deseño gráfico de España e Portugal ANUARIA.

      Por primeira vez a Asociación Galega de Deseñadores participou como membro do xurado, xunto coas principais asociacións de deseño: AEPD (Asociación Española de Profesionales del Diseño), AAD (Asociación Andaluza de Diseñadores), ADP (Asociació de Dissenyadors Professionals), AGA (Asociación de Diseñadores Gráficos de Asturias), ADCV (Asociación de Diseñadores de la Comunidad Valenciana), Col·legi Oficial Disseny Grfic Catalunya, CEdiR (Centro de Diseño Integral de La Rioja), DI\_Mad (Asociación de Diseñadores de Madrid), CdeC (Club de Creativos), BCD (Barcelona Centre de Disseny), Igualada=Disseny, DiCA (Asociación de Profesionales y Empresas de Diseño de Canarias), DIP (Asociación de Profesionales del Diseño y la Comunicación Publicitaria de la Región de Murcia, DISENA, AND (Associaçao Nacional Designers). A reunión do xurado serviu para estreitar lazos entre as diferentes asociacións de deseñadores e propoñer proxectos en común para o futuro.

      Canto á presenza galega nas 27 categorías premiadas, esta destacou especialmente na categoría do [premio ao mellor catálogo](http://www.veredictas.com/index.php?md=premis&accio=guanyadors&id_categoria=294) que gañou a axencia coruñesa [Unlimit-ed](http://www.unlimitedcreativegroup.com/) e na que tamén resultaron finalistas os nosos socios do estudio [Era Comunicación](http://www.eracomunicacion.com/), con sede en Pontevedra.

      Podes consultar a relación de premiados no enlace: [Gañadores Anuaria 2012](http://www.veredictas.com/premios/premios-anuaria/galeria-premiados-anuaria/ganadores-2012.html)
