title: "La Red Española de Asociaciones de Diseño convoca el 4ENAD"
body:
  - list: after
    image: /img/news/images/57a4c24e4018f-4enad.png
    text: ""
    mode: normal
    type: image
  - text: |-
      El encuentro de este año se celebrará en Málaga el 22 y 23 de septiembre y tiene como primer objetivo la presentación de los proyectos finalizados y los que están en curso, producto de la labor de READ y de las mesas de trabajo de los ENAD de años anteriores, para seguir trabajando en las líneas definidas y configurar nuevos equipos de trabajo colaborativo.

      El segundo objetivo del 4ENAD será la puesta en marcha de un nuevo espacio común de conocimiento y debate: Ágora. Este será el lugar en el que exponer temas no planteados aún y que las asociaciones de diseño consideren importante tratar: asuntos para debatir, experiencias para compartir con valores destacables, etc.

      En esta edición, la DAG forma parte de la organización, coordina la mesa de trabajo sobre buenas prácticas y código deontológico de la profesión y participa en la mesa Transferencias.

      Toda la información sobre el encuentro y las inscripciones en la página del evento:
