intro: "Con cada nueva edición, el Encuentro Nacional de Asociaciones de Diseño que organiza la Red de Asociaciones de Diseño (READ) se consolida como un espacio común de análisis y presentación de propuestas por parte de todos los actores relacionados con el ejercicio del diseño."
