    text: |-
      Estos premios, convocados por la Xunta de Galicia, están dirigidos al alumnado que finalizó los estudios profesionales de Música, de Danza de Artes Plásticas o Diseño, en un centro docente de la Comunidad Autónoma de Galicia durante ese curso. Ese es el caso de nuestra asociada Tania Villamarín que se tituló recientemente en el Ciclo Formativo de Grado Superior de Cerámica Artística en la EASD Ramón Falcón de Lugo.

      En 2015, [Tania Villamarí​n](https://taniavillaga.es/info)​ se graduó en Diseño por la Universidad Complutense de Madrid y desde entonces ejerce como profresional desarrollando proyectos de naming, identidad visual, empaquetado, web, diseño editorial y fotografía de producto.​

      Cabe destacar también que recibió un Premio Laus Bronce en 2016 por su proyecto fin de carrera y un Premio Extraordinario en el Grado en Diseño en 2015 en la Facultad de Bellas Artes de la UCM.
