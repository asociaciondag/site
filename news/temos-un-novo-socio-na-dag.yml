      Ola!  
         
       Son Alejandro, deseñador gráfico, ilustrador, amante da fotografía e do surf.

      Cursei os estudos superiores de Deseño Gráfico na ESDA e os de Técnico superior en Ilustración na EASD Pablo Picasso. Neste momento estou a piques de finalizar o Máster en dirección de arte publicitaria da Universidade de Vigo.  
         
       O meu perfil profesional oriéntase cara a disciplinas diversas como a creación de marca, o deseño editorial, a ilustración e a fotografía. Ademais, gústame estar en contacto coas novas tendencias, ferramentas e soportes.
