      Bases para a presentación de comunicacións para o 4º Congreso Internacional de Tipografía

      A convocatoria está aberta a deseñadores, estudantes, investigadores e académicos que poden presentar os seus traballos, xa sexan de aplicación práctica ou artigos de investigación, de acordo ás áreas temáticas do Congreso.

      Data límite: 28 de febreiro 2010

      - info: <http://www.congresotipografia.com/>
       
      O artista Richard Serra afirmou que o debuxo é outra linguaxe. Unha linguaxe universal que serviu para documentar, plasmar ideas, servir de soporte da arte ou ser arte en si mesmo.

      O seu papel foi cambiante e estivo moi ligado ás transformacións sufridas pola sensibilidade estética ao longo do tempo pero, en todo caso e como dixo Elizabeth Finch é: "O elemento básico da creatividade, desde aquela man que trazou o contorno dunha sombra".

      Pero cal foi e é o seu lugar na tipografía? Segundo o historiador James Mosley, foi a partir de finais do século XVII cando empezou a utilizarse o debuxo no desenvolvemento dos tipos, cuxas formas até entón correran a cargo exclusivamente dos punzonistas.

      Os intentos de racionalizar o proceso de creación da tipografía atoparon, pois, un aliado no debuxo. O seu emprego significou, a longo prazo, unha ruptura na historia do deseño da letra, en primeiro lugar porque a súa estrutura deixou de estar determinada unicamente polo proceso de produción e, en segundo, porque supuxo a incorporación da división do traballo na fundición tipográfica. Apareceu así a figura do deseñador de tipos mentres que o punzonista converteuse en moitas ocasións en mero executor das propostas formais daquel.

      Pero si aquel momento foi un punto de inflexión, non menos o foi a aparición do computador e o paso dun debuxo realizado a man a outro realizado de maneira dixital. E si no pasado un dos problemas puido ser a falta de entendemento entre "debuxante" e punzonista, hoxe en día una das cuestións que se expón é como manter a viveza do trazo manual ou de que modo condicionaron as ferramentas informáticas de debuxo, coas posibilidades que ofrecen, as formas das letras.

      Como sinalou Eduardo Berliner, nunha investigación presentada na Universidade de Reading: "Unha vez máis o deseñador de tipos enfróntase co problema de como trasladar por medio dunha máquina as calidades humanas que pertencen á acción integrada entre man e ollos presente nun debuxo a man".

      Precisamente, o feito de que nos atopemos inmersos no mundo dixital, provocou unha mirada cara ao mundo analóxico, que supuxo a recuperación de manifestacións que parecían quedar obsoletas tan só trinta anos atrás. Recupéranse o lettering, a escritura manual, a caligrafía e a letra ilustrada.

      Cales son as diferenzas entre lettering e caligrafía? Que lle achega a caligrafía á tipografía? É a letra ?ilustrada? tipografía ou é ilustración? Cal é o proceso de debuxo dunha letra?

      Estas e outras moitas cuestións abordaranse no IV Congreso Internacional de Tipografía, dedicado nesta convocatoria ao debuxo e a súa relación coa letra.
