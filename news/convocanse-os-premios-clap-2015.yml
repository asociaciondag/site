intro: "Os CLAP son uns Premios Internacionais de Deseño Industrial e Deseño Gráfico aos que poden concorrer traballos de deseño gráfico e industrial realizados en América Latina, Os Estados Unidos, O Brasil, España e Portugal durante os anos 2013, 2014 e 2015."
