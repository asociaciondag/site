title: "Convócanse os Premios CLAP 2015"
body:
  - text: |-
      Na edición deste ano admítense traballos candidatos aos premios en sete grupos de categorías: tipografía, deseño industrial, publicidade gráfica, miscelánea, gráfica dixital, branding e editorial.

      O prazo de inscrición permanecerá aberto ata 31 de agosto, mais as inscricións realizadas antes do 20 de xullo teñen un 42% de desconto.

      Toda a información en: <http://premiosclap.org/>
