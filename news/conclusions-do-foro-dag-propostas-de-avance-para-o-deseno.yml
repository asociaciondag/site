title: 'Conclusións do foro DAG: Propostas de avance para o deseño'
body:
  -
    text: |-
      O foro, ao que asistiron deseñadores gráficos e industriais de toda Galicia, articulouse en seis mesas de debate, cada unha delas centrada nun tema:

      1. A web como medio no contexto da edición 2. Educación e formación en deseño en Galicia 3. A produción do deseño galego 4. A comunicación do deseño galego 5. Historia do deseño galego e a identidade tipográfica 6. O tratamento do deseño por parte das administracións públicas (contratacións, concursos...)
       
      O documento de conclusións que ve a luz agora pretende ser un punto de partida para a discusión das distintas propostas xurdidas durante a xornada do foro e a selección daquelas máis interesantes para o seu desenvolvemento por parte da DAG a través de comisións de traballo creadas para tal efecto.

      De momento hai xa unha primeira comisión constituída por membros da asociación que está a traballar no tema dos concursos de deseño, posto que desde a DAG considérase prioritario a posta en marcha de iniciativas que combatan esta mala práctica cada vez máis adoptada por empresas e administracións públicas.

      Aquelas persoas interesadas, da DAG ou non, en participar nesta primeiro grupo de traballo, ou en calquera outra das iniciativas propostas no documento, poden poñerse en contacto connosco a través de <info@asociaciondag.org>. Esperamos as vosas suxestións e comentarios!

