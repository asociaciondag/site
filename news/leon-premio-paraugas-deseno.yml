  - text: |-
      O traballo realizado por [León](https://dag.gal/es/leonlopez/) busca ante todo a funcionalidade do obxecto e a lixeireza no uso dos materiais. Cunha xeometría limpa, as mesas están elaboradas a partir de dous discos cun soporte central que permite un fácil agarre e desprazamento. As rañuras que teñen os discos, aliñadas en partes opostas, fan que sexan acoplables dando unidade á peza.

      León ten unha ampla experiencia como deseñador de produto, con especial afinidade polo deseño de pezas de iluminación e mobiliario do fogar que o levou a ser colaborador da empresa Lledó ou a participar na exposición «La esencia del objeto» no Madrid Design Festival de 2019.

      Non queremos deixar de felicitar tamén á nosa asociada [Ana Besada](https://www.slab.es/), que resultou finalista na mesma categoría coa súa cadeira Carlei, así como aos galardoados nos apartados de Mellor Deseño Gráfico e Mellor Deseño Dixital, que nesta edición recaeu en Tío Phill polo _branding_ e web de A Taquilla.
