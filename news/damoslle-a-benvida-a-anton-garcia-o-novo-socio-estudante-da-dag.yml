title: 'Dámoslle a benvida a Antón García, o novo socio estudante da DAG'
body:
  -
    text: 'Toda a miña vida fun unha persoa inqueda, ao tempo que esixente comigo mesmo. Cos anos puiden canalizar toda esa enerxía cara a unha actitude creativa ante a vida. Tanto o apartado artístico (mediante ilustracións e pintura mural), coma o técnico (debuxo técnico e industrial), fóronme encamiñando cara a un sector profesional que acabou por apaixonarme: o Deseño Industrial. A miña formación como enxeñeiro técnico de deseño industrial e posteriormente como graduado en enxeñaría de deseño industrial e desenvolvemento de produto fan de min unha persoa cualificada para desempeñar calquera traballo creativo que se me propoña. En canto á miña traxectoria, engadirei que cursei os meus estudos na Escola Universitaria de Deseño Industrial de Ferrol, con José Ramón Méndez, Jon Solozábal e Álvaro Deibe ao mando. Alí tamén recibín formación indispensable en numerosos cursos, con personalidades como Salvador Treserras (Director de Baluard Modelos Especiais), Xosé Salgado (Grupo Revisión Deseño), ou Tony Gallardo (Responsable do Dpto. Iluminación Seat), entre outros. Pouco despois de graduarme puiden dar os meus primeiro pasos no mundo laboral incorporándome temporalmente ao Dpto. de Deseño e Enxeñaría de UNVI S.A. (Unidade de Vehículos Industriais) e recentemente, lanzeime a crear a miña propia empresa Rok Design, polo que estou comezando a dar os meus primeiros pasos como deseñador freelance. Actualmente dispóñome a cursar un Máster en Deseño de Mobiliario na Escola Elisava de Barcelona. Desexo seguir formando parte do cambio social que trae o Deseño e contribuír a este mediante o meu enxeño, capacidades e motivación. Para máis información podedes visitar a miña páxina web que estará dispoñible este mes de setembro: [www.rokdesign.es](http://www.rokdesign.es/). Mentres tanto, podedes ver en [https://vimeo.com/24244716](http://vimeo.com/24244716) un Demo Reel con algún dos meus proxectos e se o que vos interesa é o apartado artístico, a través deste enlace poderedes coñecerme un pouco mellor: <http://www.ontherokdesign.blogspot.com.es/> Por suposto, é un pracer formar parte da Dag. Grazas pola benvida! Antón García Seoane (Vigo, 1986).'
