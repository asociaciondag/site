    text: |-
      El programa incluye varias conferencias y el taller Dibujar-cortar-colar: construir tipografía experimental en papel, con la orientación de Joana Correia, María Ramos, Viktoriya Grabowska.

      Programa completo:

      Día 17.10.2019 a las 14.30 h en el Auditorio ESAD

      - Conferencia de Joana Correia: Límites y restricciones de la tipografía
      - Conferencia de María Ramos: Type, art and movement
      - Conferencia de Viktoriya Grabowska: Sobre la Birra Saison
       
      Día 18.10.2019 a las 10.30 h en la sala P5 da ESAD

      - Obradoiro Dibujar-cortar-colar: construir tipografia experimental en papel, coordinado por las tres oradoras del día anterior.
       
