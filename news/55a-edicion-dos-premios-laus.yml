      Un ano máis a asociación de deseño ADG FAD convoca os Premios Laus de deseño onde teñen cabida proxectos impresos, publicados, emitidos, visionados _online_ ou editados entre o ano 2024 e a data de peche das inscricións. O único método de inscrición é a través da plataforma _online_ que está habilitada para elo. Unha vez inscritos, os materiais físicos e dixitais, terán que recibirse antes do 26 de

      O xurado multidisciplinar desta edición está composto por profesionais nacionais e internacionais de prestixio. Un total de 40 persoas para as 10 categorías dos premios,​​ entre os cales atopamos a Luna Maurer, Pedro Arilla, Vicente Reyes, Quim Marín,​ Cris Mascort ou Josep María Mir. Os aspectos que se valoran son: a calidade conceptual da idea, a súa​ execución formal, a utlidade do proxecto presentado, a innovación, a consistencia e a coherencia do proxecto no seu conxunto, e a sustentabilidade e reducción do impacto medioambiental. ​ ​​

      Recordamos que ademais das categorías para profesionais (deseño editorial, dirección de arte, tipografía, embalaxe, branding, gráfica de contorna, comunicación gráfica e publicitaria, deseño dixital e comunicación audiovisual) tamén existe a categoría de Laus Estudantes para inscribir proxectos realizados por​ alumnos e alumnas das escolas de deseño e publicidade de todo o país; así que animámosvos a todas a participar.

      A entrega dos premios farase no mes de xuño, en Barcelona, na Nit ADG Laus.
