      [A ILLA](http://www.laplatanera.com/talleres/la-isla-taller-serigrafiacollage/)

      É un encontro entre a colaxe e a serigrafía.

      Para experimentarmos a combinación destas dúas técnicas.

      Un obradoiro onde mancharmos as mans con cola e tinta, onde as ferramentas de traballo seremos nós mesmos e a nosa imaxinación.

      **Información básica**

      **Lugar:** Espazo La Platanera. Illa de Arousa

      **Docentes:** La Platanera, Sr. García e Atijerascorazon

      **Día:** 28 de maio

      **Horario:** de 10.00 a 14.00 e de 16.00 a 18.00 h

      **Prezo:** 70 € (desconto de 10% a socios da DAG)

      **Máis información e inscricións en** <info@laplatanera.com>
