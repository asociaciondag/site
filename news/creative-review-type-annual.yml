title: "Creative Review Type Annual"
body:
  - text: |-
      Para ser seleccionados os tipos de letra deberon ser creados ou utilizados por primeira vez dentro deste periodo de tempo. Os traballos seleccionados aparecerán nun número especial de Creative Review en febreiro.

      As categorías son:

      Display,Text,ad hoc eNon latinos

      Non hai gañadores nin finalistas, e non hai límite no número de tipos de letra seleccionados. Data límite para enviar propostas 22 de outubro de 2010.

      +info <http://www.creativereview.co.uk/cr-blog/2010/september/creative-review-type-annual>
