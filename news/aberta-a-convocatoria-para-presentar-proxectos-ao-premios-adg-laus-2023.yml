      A Asociación de Diseñadores Gráficos y Directores de Arte (ADG-FAD) acaba de abrir a convocatoria de inscricións da 53ª edición dos Premios ADG Laus nas categorías Deseño Gráfico, Dixital, Publicidade e Audiovisual para profesionais do deseño gráfico e a comunicación visual, os Laus Estudantes para estudantes de deseño, publicidade, audiovisual e dixital de todo o país, e a categoría Laus Aporta, que busca recoñecer proxectos que a través do deseño conseguiron redimensionar unha información, un servizo ou un produto social e culturalmente.

      O xurado que outorgará os Premios ADG Laus 2023 está integrado por grandes profesionais do sector do deseño e a comunicación visual, recoñecidos a nivel nacional e internacional, como o noso socio [Cibrán Rico](https://dag.gal/es/cibran-rico-lopez/) de Desescribir, [Ainhoa Nicolau](https://www.adg-fad.org/es/laus/jurado), [Lluis Morillas](https://www.adg-fad.org/es/laus/jurado), [Ramón Soler](https://www.adg-fad.org/es/laus/jurado), [Ena Cardenal de la Nuez](https://www.adg-fad.org/es/laus/jurado), [Pablo Amade](https://www.adg-fad.org/es/laus/jurado) o [Rubén García Alí](https://www.adg-fad.org/es/laus/jurado) entre moitos outros.

      A convocatoria de inscricións permanecerá aberta ata o próximo 17 de febreiro. Toda a información e condicións de participación aparecen detalladas [nas bases](https://www.adg-fad.org/sites/default/files/terms-and-conditions/adglausbasescast23_0.pdf). A presentación de proxectos realízase na [páxina web dos premios](https://www.adg-fad.org/es/laus/premios) e todas as persoas asociadas á DAG, como entidade amiga, poden beneficiarse dun descuento do 15%.
