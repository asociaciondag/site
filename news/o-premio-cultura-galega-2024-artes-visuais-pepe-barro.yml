    text: |-
      O pasado venres 11 de outubro facíanse públicos os nomes das persoas e entidades premiadas nas oito modalidades e xunto con Barro (Artes Visuais), recibían a distinción: Manuel Lourenzo (Letras), Marta Pazos (Artes Escénicas), Joaquín Martínez (Música), Ficción Producións (Audiovisual), Julia Díaz (Lingua), Xosé Manuel González (Patrimonio Cultural) e o Real Club Celta de Vigo (Proxección Exterior).

      O perfil profesional deste pioneiro do deseño en Galicia destaca por proxectos vencellados ao eido cultural que ademais reflicten o seu compromiso co país; desde as musealizacións da Casa de Rosalía, a Casa-Museo de Manuel Antonio ou a do Museo Ramón Cabanillas, pasando por exposicións como «Galicia 100» ou «Con-fío en Galicia», sen esquecer o seu traballo de deseño editorial no semanario A Nosa Terra ou a cabeceira de Nós Diario.

      Do seu estudio compartido con Lía Santana e Xosé Salgado, Grupo Revisión (1985-2013), saíron identidades como a da Universidade da Coruña ou Turgalicia, o deseño da revista Tempos Novos, a camiseta da selección galega de fútbol ou a web da Real Academia Galega… todo un universo visual que forma parte do imaxinario colectivo galego.

      Reseñable tamén a súa faceta como historiador do deseño e o labor de divulgación que realiza desde a súa columna en Sermos, artigos noutras publicacións, faladoiros e exposicións.

      Vaian os nosos parabéns para Pepe Barro, unidos á satisfacción do sector de ver recoñecido o valor cultural do traballo que desenvolvemos desde as distintas disciplinas do deseño.
