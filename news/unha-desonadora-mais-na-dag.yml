      Ola!

      Son Susana, traballo como deseñadora en [Desoños](http://www.desonhos.gal/) e estou encantada de terme unido á DAG.

      Cando estudaba pasaba o día mergullada en revistas, libros e sitios web, descubrindo o que para min era un novo modo de ler a vida. É algo que boto en falta; cando traballamos tendemos a facer máis buscas concretas e deixamos de navegar sen rumbo. É máis produtivo, pero perdemos a aventura de descubrir novas illas polo camiño.

      No [FEED 2015](https://dag.gal/gl/feed2015/) tiven a oportunidade de coñecer a outros profesionais, uns xa admirados dende hai tempo, outros totalmente descoñecidos para min; foi unha moi grata experiencia que espero poder repetir pronto.

      Penso que o labor da DAG é imprescindible, tanto para os estudantes e profesionais como para pór en valor o deseño como disciplina necesaria para o desenvolvemento de Galicia.
