intro: 'Tiñamos dous, [Carlos](https://dag.gal/gl/carlos-alvarez/) e [Noelia](https://dag.gal/gl/noelia-fernandez-estevez/), e hoxe recibimos a Susana, a terceira. Moitos de vós xa a puidestes coñecer en persoa na [asemblea xeral](https://dag.gal/gl/non-so-unha-asemblea-xeral/) da DAG deste ano, cando os tres nos abriron as portas do seu estudio e nos trataron tan marabillosamente ben. O resto tedes agora unha magnífica ocasión.'
