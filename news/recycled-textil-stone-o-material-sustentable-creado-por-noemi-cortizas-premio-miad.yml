      O Madrid Inside Art &amp; Design, MIAD, é unha feira de arte, deseño e arquitectura que se desenvolveu en Madrid desde o 5 ata o 17 de marzo. Contou con 30 espazos expositivos e máis de 150 marcas, de eido nacional e internacional, que apostan pola renovación do deseño e o uso de materiais que dan resposta ante o cambio global da arquitectura, as normativas, a industria e a sociedade.

      Dentro do espazo [Tattoo Contract](https://tattoocontract.com/), Noemí e Pablo presentaron o produto Recycled Textil Stone en dous formatos visibles e entendibles para o público: a mesa «Circular» e un tótem, a través dos cales puideron explicar a súa filosofía de traballo (de onde veñen os materiais e cara onde van) e dar conta do proceso circular que sustenta todo. No laboratorio dan unha nova vida aos desfeitos a través dun proceso que non implica o uso de calor; logrando reciclar estes materiais sin emitir gases nocivos á atmosfera, e marcando así un fito na loita contra o cambio climático. Recibiron o primeiro premio ao produto máis ecolóxico e sustentable da mostra.

      [Wim Studio](https://wimstudio.es/), o laboratorio de materiais circulares creado por Noemí e Pablo, ofrece principalmente dous tipos de servizos: por un lado, a creación de materiais que valorizan o lixo e os residuos xerados polas empresas —normalmente, os seus clientes—, que logo poden empregar para a fabricación doutros produtos; e polo outro, proporcionar tamén produtos deseñados e preparados para a súa fabricación. Coa axuda de [Swearit](https://swearit.io/es), crearon ademais un sistema de trazabilidade de todos os materiais e deseños, para que os clientes saiban a historia do material e do produto, de forma clara e honesta.

      Noemí Cortizas leva anos traballando na creación de novos produtos a partir de materiais sustentables. Desde o seu estudio de deseño [Ydemaker](https://www.ydemaker.com/), realiza ecodeseño de forma transversal para empresas de sectores de todo tipo, como o de embalaxe, transporte, moda e o luxo, mobiliario ou de produtos de consumo.
