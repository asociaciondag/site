title: "Nani Marquina falará sobre a artesanía como factor innovador do deseño en Sirvent"
body:
  - type: text
    text: |-
      A artesanía como factor innovador do deseño será o tema da conferencia que a deseñadora industrial [Nani Marquina](http://www.nanimarquina.com/) dará o vindeiro xoves 31 de maio no Espazo Sirvent de Vigo.

      Nani, que foi premio nacional de deseño en 2005 e é unha das deseñadoras españolas de alfombras con máis proxección internacional, falará dos diferentes tipos de alfombras tradicionais, de como se elaboran, dos tipos de nós de cada país, das distintas técnicas, ilustrando todo con vídeos e imaxes cos que tratará de explicar todos os pasos do proceso desde a idea, o deseño, a fabricación artesanal, etc. ata chegar ao resultado final.

      Día: xoves 31 de maio

      Hora: 20.00 h

      Lugar: [Espazo Sirvent](http://www.sirventvigo.com/sirvent/)

      Gran Vía 129 36204 Vigo España
