    text: |-
      Con máis de 30 anos de vida, [Experimenta](https://www.experimenta.es) é xa un referente na divulgación e comunicación do deseño iberoamericano. O deseño gráfico, o industrial e o interiorismo son parte importante dos contidos que a Editorial difunde a través da súa plataforma dixital e nas súas publicacións impresas. A relación entre deseño e tecnoloxía, os artigos de opinión, as entrevistas, os eventos e actividades, son tamén esenciais na súa maneira de entender o sector.

      O proxecto, que botou a andar en 1988 cunha publicación local gratuíta, conta hoxe cunha revista que se distribúe en máis de 50 países e un portal dixital que serve de ferramenta de comunicación para a comunidade profesional.

      Grazas a este novo acordo, as persoas asociadas á DAG poderán beneficiarse dun desconto do 15% na suscrición anual da revista Experimenta e dun 5% en todas as obras do seu fondo editorial. Esta liña de actuación, de colaboración con distintos axentes, permitirá avanzar na divulgación do deseño, para fortalecer o sector e promover o coñecemento e estudo da disciplina.
