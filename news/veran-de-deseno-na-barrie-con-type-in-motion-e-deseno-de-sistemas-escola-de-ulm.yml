title: 'Verán de deseño na Barrié con Type in motion e Deseño de sistemas. Escola de Ulm'
body:
  -
    type: text
    text: |-
      [Type in motion](http://www.fundacionbarrie.org/gl/actividades/exposicions/exposicions-temporais/359-exposicion-type-in-motion) é unha exposición sobre tipografía en movemento que xa se puido visitar na sede da Fundación en Vigo a comezos deste ano, e que se traslada agora á sede da Coruña, onde permanecerá aberta ao público ata o 23 de setembro. No caso de [Diseño de sistemas. Escola de Ulm](http://www.fundacionbarrie.org/gl/actividades/exposicions/exposicions-temporais/366-diseno-de-sistemas-escuela-de-ulm), trátase da primeira oportunidade para ver en Galicia esta exposición organizada pola Disseny Hub Barcelona (DHBU) e que ofrece unha visión panorámica do traballo desenvolvido pola Escola de Ulm entre 1958 y 1963. A mostra, que reúne un total de 70 pezas procedentes do arquivo da Hochschule für Gestaltung de Ulm (Alemaña) e de coleccións privadas e arquivos españois, ocupa dous andares da Fundación e divídese en cinco áreas: sistemas de mobiliario, sistemas de electrónica, identidade corporativa e sistemas de comunicación, que exploran o concepto de sistema expresado como conxunto de compoñentes enlazados racionalmente entre si, e que son capaces de xerar un obxecto ou de contribuír ao seu desenvolvemento e formación. Máis información en: <http://www.fundacionbarrie.org/> Entrada gratuíta Horario: de martes a domingo: 12.00-14.00 / 18.00-21.00

      Datas de apertura: Type in motion: ata o 23 de setembro Deseño de sistemas. Escola de Ulm: ata o 14 de outubro

