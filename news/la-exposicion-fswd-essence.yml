      La capital estadounidense acoge la próxima itineracia del proyecto expositivo _From Spain With Design_ en una versión reducida que presenta los diseños en formato panel, cartel y vídeo para favorecer los traslados y la adaptación de la muestra a distintos espacios.

      El comisariado y la coordinación de este proyecto de READ es responsabilidad de Juan Lázaro (Cuenca Diseña), Uqui Permui (DAG), Gloria Escribano (DIMAD) y Ángel Martínez (ADCV). El objetivo de la iniciativa es apoyar la internacionalización del tejido creativo y productivo del diseño español acercando su trabajo a nuevos públicos. La muestra recoge una selección de los proyectos que formaron parte de la exposición original inaugurada en Santiago de Compostela en 2021 y que ya ha itinerado por otras 6 ciudades: Murcia, Valencia, Badajoz, Gijón, Madrid y Aveiro (Portugal).

      La iniciativa cuenta con el apoyo de la Oficina Cultural de la Embajada de España en Washington e incluye diseño industrial, diseño gráfico, interiorismo y diseño de servicios, así como algunos trabajos con carácter transversal, organizados en 5 ejes temáticos: «Identidad y territorio», «Intersecciones», «Internacionalización», «Sustentabilidad» y «Complicidades».

      Los trabajos, procedentes de distintas partes del estado, ofrecen una visión panorámica del diseño actual con propuestas influenciadas por los oficios tradicionales y otras más tecnológicas o digitales. En la selección, conformada por 83 diseños, hay una amplia representación gallega entre los que figuran también los de profesionales asociados/as a DAG como: Álvaro Valiño, Desoños, Irene García y Raquel Boo, Era Comunicación, Guillotina Estudio, Idoia Cuesta, María Ramos (NMType), Numax, Xosé Teiga… entre otros.

      La exposición podrá visitarse hasta mayo y en el acto de inauguración estuvo presente nuestro socio Artur Galocha representando a la comunidad de profesionales del diseño de READ.
