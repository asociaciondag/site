title: 'Tomás Alonso inaugura Sobre mesas & otras cosas en Sirvent'
body:
  -
    text: 'La exposición presenta su trabajo desde tres ángulos diferentes, pero con un enfoque común; el de crear objetos sencillos y funcionales con un profundo respeto por el contexto que los rodea, desde su concepción, a su vida con nosotros los que los usamos, pasando por su producción, completamente intrínseca a su estética. Por un lado la colaboración con empresas - en este caso centrada en los sistemas de mesas y estanterías Offset diseñados para la empresa italiana Maxdesign. Junto a ellos se presentan los taburetes 5º diseñados para la alemana Nils Holger Moormann, o los percheros de pared y tablas de cocina para ACE, joven empresa suiza o los contenedores Euclid para Praxis. Por otro lado, algunos trabajos que el diseñador realiza de modo más experimental, ya sea con materiales, o procesos de producción, y que se materializan en prototipos o en objetos de producción artesanal realizados en pequeñas ediciones que normalmente se venden a través de galerías de arte. Y por último, la presentación de la serie Val do Barco, una pequeña colección de mesas producidas en colaboración exclusiva con [Sirvent](http://www.sirventvigo.com/sirvent/) y que se basa en un interés común por los materiales y procesos productivos autóctonos del entorno en el que nacen, en este caso Galicia, un homenaje a su tierra de procedencia, en el que el granito de Vincios y la madera de castaño de Lalín son trabajados artesanalmente por profesionales cualificados y acabados de manera natural, reinterpretando la tradición, con la pretensión de conservar los recursos naturales y la mano de obra especializada de los oficios habituales de nuestro país.'
