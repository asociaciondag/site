intro: 'El ojo en la calle es una propuesta de investigación del lenguaje tipográfico de la ciudad. En el marco del 4to Congreso Internacional de Tipografía “La letra dibujada” EL OJO EN LA CALLE quiere centrar su atención en el mercado de valencia y su entorno.'
