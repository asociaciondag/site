title: 'El ojo en la calle - Valencia 16/06/10'
body:
  -
    text: |-
      El workshop propone interactuar con la ciudad cómo ámbito de lectura, escritura y de comunicación. La ciudad habla (con sus códigos) y la ciudad se lee. ¿Cómo intervenimos nosotros, diseñadores, en ese lenguaje? ¿Cómo nos relacionamos con los lectores? ¿Cómo escribimos? ¿Qué decimos? ¿Con qué escribimos? Son algunas preguntas que nos proponemos responder poniendo EL OJO EN LA CALLE. La propuesta es escribir en la ciudad, instalar textos físicamente en la calle. Los alumnos se transforman en ocupas textuales, ocupados en volver legible un espacio, un muro, un escalón, una acera. La intención es despertar al lector desprevenido poniendo ante él las palabras en las cosas, para que por un instante se detenga, mire y lea.

      \*\*Ciudad:\*\*Valencia \*\*Autor:\*\*Hernán Ordoñez, Paula Seré, Laura Varsky. Cátedra Longinotti \*\*Lugar:\*\*Aulas EASD \*\*Fecha:\*\*16/06/10 **Horario:** Miércoles 16 y jueves 17 de 9:00 a 14:00

      [+info](http://congresotipografia.com/talleres/el-ojo-en-la-calle/actividades-paralelas-ficha.aspx)

      _Video: O ollo na rúa/el ojo en la calle: Santiago de Compostela Organizado por la DAG en colaboración con elCGAC Febrero de 2009_
