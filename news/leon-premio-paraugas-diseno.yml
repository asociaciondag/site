      El trabajo realizado por [León](https://dag.gal/es/leonlopez/) busca ante todo la funcionalidad del objeto y la ligereza en el uso de los materiales. Con una geometría clara, las mesas están elaboradas a partir de dos discos con un soporte central que permite un fácil agarre y desplazamiento. Las ranuras que tienen los discos, alineadas en partes opuestas, hacen que sean acoplables dando unidad a la pieza.

      León tiene una amplia experiencia como diseñador de producto, con especial afinidad por el diseño de piezas de iluminación y mobiliario del hogar que lo llevó a ser colaborador de la empresa Lledó o a participar en la exposición "La esencia del objeto" en el Madrid Design Festival de 2019.

      No queremos dejar de felicitar también a nuestra asociada [Ana Besada](https://www.slab.es/), que resultó finalista en la misma categoría con su mecedora Carlei, así como a los galardonados en los apartados de Mejor Diseño Gráfico y Mejor Diseño Digital, que en esta edición recayó en Tío Phill por el _branding_ y la web de A Taquilla.
