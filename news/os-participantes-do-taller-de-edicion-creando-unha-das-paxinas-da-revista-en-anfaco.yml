title: 'Os participantes do taller de edición creando unha das páxinas da revista en Anfaco'
body:
  -
    type: text
    text: |-
      Os participantes no taller de edición e xestión de revistas experimentais desprazáronse a [Anfaco](http://www.anfaco.es/webs/webAnfaco/portales/anfaco/) (Asociación Nacional de Fabricantes de Conservas de Pescados e Mariscos) en Vigo para editar unha das páxinas da revista especial _A Mar Bela._

      Neste caso, o material para a páxina non era o papel, senón unha lata de conservas que no seu interior contiña diferentes elementos: o poema de Manuel Antonio: S.O.S., un cordel e un cravo, escarvadentes, aire da ría. Deste xeito, o diferente contido de cada unha das latas contribúe a facer aínda máis especial e singular cada un dos exemplares da revista, porque o significado de cada páxina varía en función da páxina do exemplar que ao lector lle toque ler e interpretar.

      Moitas grazas aos traballadores de Anfaco pola súa hospitalidade.
