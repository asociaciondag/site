intro: 'Entre el 23 y el 26 de noviembre de 2013 se celebra en la Ciudad de la Cultura el Mercado de las Industrias Culturales Atlánticas, [MICAtlántica](http://www.micatlantica.org/idioma/1), el primer encuentro entre empresarios argentinos, españoles y portugueses, a través de Galicia, con el objetivo de desarrollar las industrias culturales de territorios separados por el océano pero unidos por una historia común capaz de contribuir al intercambio y crecimiento de sus bienes y servicios culturales.'
