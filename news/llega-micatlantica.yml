title: 'Llega MICAtlántica'
body:
  -
    text: |-
      El MICAtlántica nace como fruto de la colaboración entre instituciones argentinas y gallegas. Por parte de Galicia, organiza la Consellaría de Cultura, Educación y Ordenación Universitaria, a través de la Agencia Gallega de las Industrias Culturales ([Agadic](http://www.agadic.info/)) y la Fundación Ciudad de la Cultura; en tanto que por parte argentina concurre la Secretaría de Cultura de la Presidencia de la Nación, a través de la Dirección Nacional de Industriais Culturales.

      Esta iniciativa se propone consolidar un futuro en conjunto potenciando las propias identidades y creando circuitos de circulación con Galicia como puerta de entrada para canalizar este intercambio en un marco iberoamericano. Los sectores convocados a participara son seis: Artes escénicas, Audiovisual, Diseño – Artesanía, Editorial, Música y Videojuegos. Empresarios, instituciones, productores, artistas y pemes podrán encontrarse con sus pares transatlánticos, a través de una agenda individualizada diseñada a medida. También se celebrarán conferencias, debates y presentaciones artísticas en directo. Las vías de participación en MICAtlántica son basicamente dos: como público y como profesional. - La acreditación como público permite asistir libremente a todas las actividades programadas en los espacios de [MICAtlánticaEXPO](http://www.micatlantica.org/micatlantica) y [MICAtlánticaFORUM](http://www.micatlantica.org/micatlantica). - Como profesional, la acreditación te habilita para participar en [MICAtlánticaLAB](http://www.micatlantica.org/micatlantica), el espacio reservado para reuniones comerciales, de carácter profesional y a la gestión de tu agenda de reuniones que el equipo de MICAtlántica diseñará para ti. Con esta acreditación tendrás acceso a todos los espacios y programas de MICAtlántica. Para más información e inscripciones, puedes visitar la página del evento [http://www.micatlantica.org/](http://www.micatlantica.org/idioma/1) o ponerte en contacto vía mail a través del siguiente correo electrónico info@micatlantica.org (plazas limitadas)
