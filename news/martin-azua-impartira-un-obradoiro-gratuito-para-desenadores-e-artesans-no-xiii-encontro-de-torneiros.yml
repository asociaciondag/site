title: 'Martín Azúa impartirá un obradoiro gratuíto para deseñadores e artesáns no XIII Encontro de Torneiros'
body:
  -
    type: text
    text: |-
      Do 19 ao 22 de setembro de 2013 celébrase en Xermade o XIII Encontro de Torneiros en Galicia. Entre as actividades previstas na edición deste ano encóntranse diversas demostracións a cargo de artesáns convidados como [Elisabeth Molimard](http://www.elisabeth-molimard.com/) (Baleirado dunha esfera), [Yann Marot](http://www.yannmarot.com/) (Ángulo de corte: como acadar un bo corte coa ferramenta), [Nicolas Gaussen](http://www.nicolasgaussen.fr/) (Torneado de multieixes, tres bólas labradas e texturas), unha exposición itinerante de madeira torneada e tamén a celebración dun foro de opinión e análise da situación do torneado de madeira e de conferencias, entre as que cómpre destacar **Produción local: unha esixencia do deseño contemporáneo** de [Martín Azúa](http://www.martinazua.com/cas/inicio/) programada para o domingo 22 de setembro ás 11.30 h no Salón de actos do C.E.I.P de Xermade.

      Ademais da conferencia, Martín Azúa será o encargado de impartir tamén o workshop **Ferramentas para a nova cociña** dirixido a artesáns e deseñadores. O obradoiro desenvolverase do 19 ao 22 de setembro na Biblioteca Municipal de Xermade (Lugo) en horario de 10.00 a 13.30 e de 16.00 a 19.30 (o xoves tan só pola tarde). A inscrición é de balde e pódese realizar a través da páxina web [www.artesaniadegalicia.xunta.es](http://artesaniadegalicia.xunta.es/), no correo electrónico formacion.artesania@xunta.es ou no teléfono +34 881 999 174. Para obter máis información sobre o encontro ou workshop descarga os programas:
