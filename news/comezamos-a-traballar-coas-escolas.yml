title: "Comezamos a traballar coas escolas."
body:
  - text: "Aproveitando sinerxías e optimizando os recursos a través de diversas iniciativas: posicionamento conxunto sobre obxectivos estratéxicos, acometendo liñas de investigación académica que contribúan a mellorar o coñecemento do sector do deseño en Galicia. Poñendo especial atención no vínculo entre as Escolas e a Asociación, incorporando aos novos Graduados o deseñando obradoiros, xornadas e congresos de deseño (gráfico e industrial). Ademais de presentar anualmente o traballo e beneficios da Asociación e o asociacionismo en Galicia."
    type: text
intro: "Despois da reunión mantida con Gonzalo Porral - Coordinador das escolas de deseño e interlocutor coa ADMON - o pasado mércores, 21 de xullo de 2010, na Consellería de Educación; a Asociación comezará, a partir de setembro, a desenvolver liñas de traballo coas escolas de deseño gráfico e industrial en Galicia."
