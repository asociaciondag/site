intro: "A DAG, Asociación Galega de Deseño, en colaboración con NORMAL, organiza unha xornada para achegarse á impresión con tipos móbiles na era dixital e coñecer como os pequenos obradoiros que usan as técnicas tradicionais entenden o proceso e afrontan a impresión desde novas perspectivas."
