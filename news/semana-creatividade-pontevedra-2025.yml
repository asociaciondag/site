    text: |-
      Esta edición da Semana da Creatividade, que terá lugar entre o 21 e 25 de abril en varias localizacións de Pontevedra, ten por eixo temático a sustentabilidade e inclúe charlas, obradoiros, coloquios, un ciclo de cinema e unha exposición.

      Os relatorios, que versarán sobre a sustentabilidade desde distintos ámbitos da creación, estarán protagonizados pola deseñadora de moda e investigadora Elisa Palomino, o profesor Carlos Rodríguez Méndez da Facultade de Belas Artes da Universidade de Salamanca e o director de SODS Estudio Manuel Heredia Pérez.

      O coloquio, _Isto é un colexio_, reunirá dúas das principais figuras da industria publicitaria en España, Toni Segarra e David Caballero, e será conducido por Julián Abad, presidente de Creatividade Galega. Na outra mesa, _Deseño e sociedade: inclusión e identidade_, intervirán as deseñadoras Raquel Boo, socia de DAG, e Zeltia Iglesias, xunto coa profesora Silvia García.

      Están programados catro obradoiros, que manteñen aberta a súa inscrición ata cubrir prazas no correo <xes.crea@uvigo.gal>. O primeiro, impartido pola artista gráfica Maritza Berttollini, permitirá iniciarse na creación dun libro téxtil a través do bordado e do colaxe; o segundo, a cargo de Bruno Almeida, abordará o deseño colaborativo; o terceiro, conducido por Elisa Palomino, tratará sobre materiais sustentables; e o último, desenvolvido polos investigadores da Facultade de Belas Artes Julio Catalán, Álex Fuertes e Andrea Otero, centrarase na recollida e reemprego de materiais de refugallo en obra artística.

      Entre as iniciativas desta Semana CREA atópase tamén o ciclo de cinema _Sobrevivir_, coordinado por Suso Novás, codirector do Festival Novos Cinemas, cunha escolma de filmes, que se proxectarán nos meses de abril e maio e que poñen o foco no ser humano como parte dun ecosistema, non só ambiental, senón tamén social ou económico.

      O venres, 25 de abril, ás 20.00 h, na sede da Asociación Kentada inaugurarase a exposición _Las hierbas que él arrojó_ cos traballos realizados durante o obradoiro previo.

      A Semana da Creatividade está promovida polo Campus Crea e conta co apoio da Deputación de Pontevedra para a súa realización.
