      Ha pasado por Hiroshi Tsunoda Design Studio / DesignCode, un pequeño estudio y editora de diseño de Barcelona. Después, por la oficina madrileña de PERA Group, una empresa de innovación tecnológica. Ahora trabaja en Designit, consultora de diseño estratégico donde lleva ya cerca de cinco años. En Designit lidera y participa en proyectos de diseño de servicios e innovación en modelos de negocio: desde la creación de nuevas experiencias para el _retail_ hasta el diseño de nuevos servicios en el mundo del dinero. Siempre desde el diseño centrado en las personas.

