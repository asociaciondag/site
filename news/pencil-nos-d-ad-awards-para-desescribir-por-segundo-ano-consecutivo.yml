title: 'Pencil nos D&AD awards para desescribir por segundo ano consecutivo'
body:
  -
    text: |-
      Con esta xa son dúas as veces en que os [D&amp;AD awards](https://www.dandad.org/) seleccionan un traballo do estudio galego, quen xa o ano pasado resultara premiado, tamén na mesma categoría, polo fotolibro _Ostalgia_ de Simona Rota.

      A cerimonia de entrega de trofeos será o próximo 21 de maio en Londres, no transcurso da cal será desvelada, por fin, a cor do lapis gañado por cada un dos premiados: madeira, grafito, amarela, branca ou negra (o máximo galardón).
