title: 'O deseño de produto será o protagonista na segunda xornada do feed 2013'
body:
  -
    text: |-
      A xornada inaugurarase ás 9.15 h cun seminario impartido por [Héctor Serrano](http://www.hectorserrano.com/), de título Cada tolo coa súa teima. Un obxecto e unha manía, e que se desenvolverá ao longo da mañá.

      A tarde será o momento das charlas, nas que participará o propio Héctor Serrano e os deseñadores galegos Manuel del Río de [cenlitrosmetrocadrado](http://cenlitrosmetrocadrado.com/) e Alberto Montiel de [Fruto DS](http://frutods.com/blog/).

      Igual que na primeira sesión do feed, a xornada pecharase cunha mesa redonda na que participarán todos os relatores do día e á que se unirán ademais Luís Gil ([Undo Redo](http://undoredo17.wordpress.com/)) e Patricia Martínez ([Arturo Álvarez](http://www.arturo-alvarez.com/es)). A moderadora será [Xènia Vilads](http://www.xvdmc.es/).

      Toda a información: <http://feed.asociaciondag.org/>
