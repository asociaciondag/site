title: "Exposición de Obxectos-Icona TRANS-FORMA no espazo Sirvent"
body:
  - text: |-
      Entre os novos obxectos-icona: Sciangai (De Pas, D’Urbino e Lomazzi, 1973) o percheiro que lembra o famoso xogo chinés, enriquecido cunha serie de ferramentas prácticas de traballo; Sela (Achille e Piergiacomo Castiglioni, 1957) o asento que para sentar ten unha sela de bicicleta apoiada sobre un perfil de aceiro, aguanta o paso do tempo dotándoo dunha grosa cadea antirroubo; Blow (De Pas, D’Urbino e Lomazzi, 1967) a butaca inchable símbolo dos anos da xuventude contestataria, toma unha nova característica lúdica; Milo (1937), o espello que evoca a forma sinuosa da célebre estatua grega La Venus de Milo, convídanos a reflexionar sobre os canons actuais da beleza; a mesa Bieder (Emaf Progetti, 2005), animada con figuras bidimensionais -persoas, obxectos e animais- que din o que pode pasar debaixo das patas dunha mesa, ata as populares cadeiras Small (For Use, 2003) que se converten en obra de arte grazas ao refinado bordado realizado en punto de cruz, na parte posterior do respaldo. A investigación, a experimentación e o deseño únense para comunicar a forza creativa, converténdose deste xeito nun novo símbolo, libre e que alegra a estética da vida cotiá. A presentación acompañarase coa presenza de David Barro, actualmente director da Fundación Luis Seoane, quen falará da interrelación que se produce entre a arte e o deseño, do concepto de reutilización e transformación do cotián e o seu potencial estético e dos principios de responsabilidade que deben guiar o deseño no século XXI.

