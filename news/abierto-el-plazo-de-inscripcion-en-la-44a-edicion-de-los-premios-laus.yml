title: 'Abierto el plazo de inscripción en la 44ª edición de los Premios Laus'
body:
  -
    text: |-
      Se trata de unos premios, los Laus, que cada año distinguen en las categorías de Diseño Gráfico, Web y medios digitales, Creatividad publicitaria, Audiovisuales, Empresas y Estudiantes, aquellos trabajos y proyectos que destacan por su calidad conceptual, calidad formal, funcionalidad, excelencia y contribución al diseño. Toda la información relativa a las bases y a la inscripción está disponible en la página del evento: <http://www.laus.cat/>

      La inscripción puede realizarse hasta el 31 de enero de 2014 y todos los socios y socias de la DAG, Asociación Galega de Diseñadores, tienen un descuento del 15% en la inscripción.
