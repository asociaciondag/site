intro: 'La semana pasada se abría el plazo de inscripción en la 44ª edición de los Premios Laus de Diseño Gráfico y Comunicación Visual de Barcelona que organiza la Asociación de Diseñadores Gráficos y Directores de Arte del FAD (ADG-FAD).'
