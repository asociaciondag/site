title: "Unha nova edición dos Premios Anuaria"
body:
  - text: |-
      O período de inscrición estará aberto 3 meses, ata o 15 de outubro, e hai un total de 19 categorías: mellor anuncio de prensa, campaña de publicidade comercial, cartel, tríptico, folleto, postal, flyer, cuberta de libro, tipografía, logotipo... Cada inscrición nos premios debe formalizarse mediante o abono de 80 € en concepto de dereitos de inscrición e teñen unha promoción pola que se inscribes 2 traballos, che regalan a inscrición dun 3º. A maiores, para os socios da DAG hai un desconto do 20% en cada inscrición que fagan. Para conseguilo, só teñen que poñerse en contacto coa asociación e facilitarémoslles un código que deberán introducir no momento de se inscribir. Aqueles que queirades consultar máis información, podedes facelo na páxina web do evento:\[\](La semana pasada se convocaba una nueva edición de los Premios Anuaria en los que la DAG, Asociación Gallega de Diseñadores, colabora formando parte del jurado y en la difusión El período de inscripción estará abierto 3 meses, hasta el 15 de octubre, y hay un total de 19 categorías:// mejor anuncio de prensa, campaña de publicidad comercial, cartel, tríptico, folleto, postal, flyer, cubierta de libro, tipografía, logotipo... Cada inscripción en los premios debe formalizarse mediante el abono de 80 € en concepto de derechos de inscripción y tienen una promoción por la que si inscribes 2 trabajos, te regalan la inscripción de un 3º. A mayores, para los socios de la DAG hay un descuento del 20% en cada inscripción que hagan. Aquellos que queráis consultar más información, podéis hacerlo en la página web del evento http)

