intro: 'O proxecto interno de READ que busca a internacionalización do deseño español lanza unha nova convocatoria para actualizar a plataforma e incluír novos traballos de profesionais do deseño. O 24 de febreiro é o​ prazo máximo para presentar candidaturas.'
