      La categoría de Diseño estará patrocinada por GAIN - Agencia Gallega de Innovación y contará con tres premios específicos:

      1. **Premio Paraguas al Mejor Diseño Gráfico:** Proyectos profesionales de identidad corporativa, embalajes (en el aspecto visual), editorial, tipografía, cartelería o cualquier otra aplicación que emplee el lenguaje visual gráfico como fundamento en la transmisión de mensajes o ideas
      2. **Premio Paraguas al Mejor Diseño Industrial:** Proyectos profesionales de productos, elementos de iluminación, mobiliario, sinalética, embalaje (en el aspecto estructural), maquinaria, soluciones de escenografías, exposiciones, stands, punto de venta o cualquier otro objeto o espacio físico que busque mejorar su funcionalidad conjugando los procesos de fabricación o construción con las necesidades formales o comunicativas
      3. **Premio Paraguas al Mejor Diseño Digital:** Proyectos profesionales de aplicacións para móbiles, páginas web, interfaces de software o cualquier otra aplicación digital que empleen el lenguaje visual gráfica como herramientas para facilitar la interacción y la usabilidad con ellas

      Los trabajos serán valorado por un jurado conformado por tres profesionales del sector de experiencia contrastada y de completa independencia:

      ## Xurado

      **Noa Bembibre Belda** - _Fundadora de Noa Bembibre OY en Helsinki_

      Noa cuenta con una amplia trayectoria en diseño a caballo entre Finlandia y los Estados Unidos. Ahora dirige su trabajo hacia la economía industrial, la estrategia y los negocios. Como diseñadora ha trabajado para firmas como Iittala, Marimekko, Artek y Apple. Adicionalmente su empresa tiene una marca propia a la venta en establecimientos especializados como Colette Paris, Iseta Japan, o Museum of Contemporary Art dos Ánxeles, el Cooper-Hewitt y el Smithsonian Design Museum en Nueva York. Su trabajo ha sido expuesto en la muestra "Greater New York" en el PS1 Museum of Modern Art de Nueva York, además de en el Tokyo Type Directors Club Annual y prensa líder como _Harper's Bazaar, Monocle, Wallpaper\*_ y _The Chicago Tribune._

      **Álvaro Valiño Pardo** - _Diseñador independiente desde A Coruña_

      Diseñador, infografista e ilustrador localizado en La Coruña despúes de trabajar durante cinco anos en Washington DC. Ha colaborado con medios como _National Geographic Magazine, The Guardian, Science, Corriere della Sera, Courrier International_ y la revista _Mongolia,_ entre otros. Ha sido jefe de infografía del desaparecido diario _Público_ y comenzó su actividad profesional en la sección de gráficos de _La Voz de Galicia._ Premio Gràffica 2011, su trabajo ha sido reconocido por la Society of News Design en once ocasiones y ha obtenido 28 premios Malofiej, el galardón más reputado en la infografía periodística. Su trabajo ha sido publicado en _Information Graphics_ de Taschen e _Visual Storytelling_ de Gestalten entre otros. También ha ejercido de 'peer reviewer' para la revista _Visible Journal,_ la más veterana publicación especializada en la investigación en comunicación visual en Estados Unidos.

      **Iván Mato Fente** - _Director Creativo en Forpeople Ltd. en Londres_

      Iván es director creativo de Forpeople, una agencia de diseño multidisciplinar con sede en Londres. Entre otros, Iván ha trabajado en proyectos de creación o desarrollo de marca para NIO, YAMAHA, Nokia, Intercontinental Hotels Group, Siemens, Deutsche Bank, Panasonic, RSA Insurance, Cunard, Fujitsu, YAS Island, Telia Sonera, GSK, The Doha Film Institute, AECOM Engineering, MARCO Vigo, el Concello de Santiago y la Universidad de Santiago de Compostela. Antes de unirse a Forpeople trabajó en las consultorías de marca Start JG, Interbrand, Saffron e OPX; en Nokia Design; y en Santiago de Compostela en Ombretta, etc e Ibisa. Su trabajo ha sido premiado por D&amp;AD, Clio Awards, Type Directors Club y Art Directors Club New York, Design Week Awards, Red Dot Design Awards, AIGA y American Design Awards.

      ## Inscripción

      El plazo de inscripción finalizará el 9 de noviembre a las 20.00 h. La inscripción se podrá realizar, junto con el envío de los trabajos, a través [del formulario de la página web creada a tal efecto.](http://www.premios.clustercomunicacion.gal)

      La partipación en la III Edición de los Premios de la Comunicación y Marketing de Galicia implica el abono previo del derecho de inscripción por cada trabajo que se presente bajo las siguientes condiciones:

      ### Empresas socias del Clúster de la Comunicación Gráfica:

      - Las dos primeras inscripciones: gratuitas
      - 3ª inscripción y siguientes: 30€+ IVA por cada inscripción

      ### Empresas o profesionales socios de Creatividade Galega, Dircom, Markea o Ejecutivas de Galicia:

      - 1ª inscripción: 45€ +IVA
      - 2ª inscripción: 45€+ IVA
      - 3ª inscrpición y siguientes: gratis

      ### Empresas o profesionales NO socios de ninguna de las entidades nomeadas anteriormente:

      - 1ª inscripción: 90€+IVA
      - 2ª inscripción: 90€+IVA
      - 3ª inscripción y siguientes: gratis

