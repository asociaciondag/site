      O obxectivo do programa é reflexionar acerca do deseño no ámbito urbano, a habitabilidade e usabilidade das cidades desde a perspectiva de xénero. As charlas, talleres e intervencións prolongaranse ata o 25N, Día Internacional da Eliminación da Violencia Contra as Mulleres.

      O programa conta cun espazo efémero en forma de triángulo na Gran Vía de Montero Ríos de Pontevedra e funcionará como espazo expositivo dos distintos proxectos que se realicen nas diferentes actividades. Agora mesmo poden verse os dioramas que realizou o alumnado de Belas Artes, Moda e Publicidade do Campus de Pontevedra (UVigo) e de Deseño Industrial (UDC), metáforas visuais sobre as problemáticas que se producen por non incluír a p​erspectiva de xénero no deseño e o funcionamento do espacio público; e o mural participativo «Se o podes imaxinar é posible»,​ ​resultado do taller realizado o pasado 20 de outubro dirixido pola ilustradora Antonia Santolaya.

      O triángulo, deseñado por Uqui Permui para a campaña _En negro contra as violencias_, promovida polo Concello de Santiago e construído co apoio da Fundación Paideia e Finsa, cobra agora unha segunda vida cunha programación que pretende manter un diálogo aberto e participativo coa cidadanía sobre a cidade, o feminismo e o deseño; e faise posible grazas á implicación do Concello de Pontevedra, a Deputación de Pontevedra e Finsa. ​

      O pasado 29 de outubro realizouse un taller sobre gráfica feminista dirixido polas socias [Uqui Permui](https://www.uqui.net/es) e [Raquel Boo](https://raquelboo.com/), mais aínda quedan actividades nas que participar:

      - Sábado 5 de novembro ás 11:30 h: charla-coloquio «Cal é o teu impensable?», con Rosa Millán e Myriam Cea.
      - Sábado 12 de novembro ás 11:30 h: charla-coloquio «Repensar a cidade. Miradas feministas», con Raquel Pelta e Mari Carmen Estevan.
      - Sábado 19 de novembro ás 10:30 h: taller de contrapublicidade feminista «Hackea o discurso» con 7H Cooperativa Cultural.

      As charlas-coloquios son de acceso libre ata completar aforo e desenvolveranse no Edificio Administrativo Palacio Provincial da Deputación de Pontevedra, sito na mesma Avda. Montero Ríos. O taller realizarase no triángulo negro e ten un límite de 10 prazas que se asignarán previa inscrición en <transitaroimpensable@gmail.com> ​​​

      ​A clausura do programa de actividades será o​ 24 de novembro, vésper​a​ do Día Internacional da Eliminación da Violencia Contra as Mulleres.
