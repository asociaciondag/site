title: "Encuentro de políticas públicas y buenas prácticas empresariales de diseño para la innovación"
body:
  - text: |-
      El [Encuentro de políticas públicas y buenas prácticas empresariales para la innovación](http://gain.xunta.gal/eventos/251/encontro+politicas+publicas+boas+practicas+empresariais+deseno+innovacion) se desarrollará el **martes 11 de diciembre** de 2018 en el CIS Galicia de Ferrol en horario de mañana, y la inscripción es gratuita.

      La sesión estará dividida en dos partes: una primera dedicada a la presentación de distintas iniciativas públicas en materia de diseño para la innovación dirigidas a empresas y, especialmente, a pymes; y una segunda en la que se pondrá el foco en diferentes casos de éxito de empresas tractoras que han implementado el diseño como herramienta estratégica de innovación y competitividad.

      Completarán los contenidos de la jornada, la exposición _Galicia. O deseño como motor,_ centrada en los referentes del diseño industrial en Galicia. Durante la inauguración, David Barro presentará la publicación homónima.

      # Programa del encuentro

      ## Políticas públicas de diseño para la innovación

      09.30 - 10.00 h Registro de asistentes

      10.00 - 10.40 h: [Porto Design Biennale 2019](https://portodesignbiennale.pt/pt)

      Promoción social y económica del norte de Portugal (Porto y Matosinhos) a través de la promoción y la internacionalización del pensamiento y la práctica del diseño

      10.40 - 11.00 h Ecosistema del diseño europeo, el papel de la comunidad del diseño de la UE en las políticas de innovación

      KiKe Correcher, representante de la READ en [BEDA](http://www.beda.org/), Bureau of European Design Associations, red de 50 centros de diseño y asociaciones con presencia en 25 países que llevan siendo la voz de la comunidad de diseño europea desde 1969

      11.00 - 11.30 h Ecosistema del diseño estatal, el papel de la comunidad de diseño nacional en las políticas de diseño nacionales y europeas

      Vicente Gallega, presidente de la Red Española de Asociaciones de Diseño ([READ](http://www.designread.es/)) y [Uqui Permui](http://uqui.net/), representante de la DAG, Asociación Gallega de Diseño en la READ

      11.30 - 12.00 h Pausa café

      12.00 - 12.20 h Inauguración de la exposición _Galicia. O deseño como motor_ por Francisco Conde López, conselleiro de Economía, Empleo e Industria

      12.20 - 12.30 h Apertura del encuentro por Francisco Conde López, conselleiro de Economía, Empleo e Industria

      12.30 - 12.45 h Presentación de la publicación _Galicia. O deseño como motor_ por David Barro, director de la Fundación [DIDAC](http://uqui.net/)

      ## Buenas prácticas empresariales de diseño para la innovación

      12.45 - 14. 15 h Empresas gallegas que han realizado unha apuesta estratégica por el diseño en Galicia:

      - José Cabanas Muíños, CMO director de marketing estratégico de Estrella Galicia
      - Maite Rodríguez Calabria, directora departamento diseño; Javier Aliste González, Diseño y Marketing Digital, FINSA.
      - Diego Piñeiro Carrera, director de I+D+i, Selmark Lingerie.
      - Pablo García Bodaño, CEO &amp; president Tattoo Contract.
      - Nuria Varela Portas, directora general Pazo de Vilane.
      - Rosario Froján e Alfredo Olmedo, socios-directores de D-Due

      14.15 - 14.45 h Empresas gallegas galardonadas en los Premios Paraguas del Clúster de la Comunicación Gráfica. El papel de los estudios de diseño gallegos para la innovación y la competitividad

      ### Categoría de Diseño Gráfico

      Suso Vázquez y Cibrán López, socios fundadores del estudio de diseño gráfico y editorial [desescribir](http://www.desescribir.com/)

      Premio 2018: Identidad gráfica para la Fundación Arquitectura y Sociedad

      Premio 2017: Identidad gráfica para el Laboratorio Ciudadano de La Coruña CoLab.

      Presenta David Silvosa, socio fundador del estudio de diseño, comunicación visual y construcción de marcas [Costa](http://costa.io/) y secretario del Clúster de la Comunicación Gráfica.

      ### Categoría de Diseño Industrial

      Xabier Rilo y Ricardo Tubío, socios fundadores del estudio de diseño de espacios, embalaje, producto, gráfico, sinalética e I+D [cenlitrosmetrocadrado](http://cenlitrosmetrocadrado.com/)

      Premio 2018: Natur Hall espacio vivo y dinámico de creación, exposición, formación... en la factoría de Padrón de Finsa

      Premio 2017: Global Refuge espacio de Finsa en Casa Decor

      Presenta José Ramón Méndez, director de la Escuela Universitaria de Diseño Industrial EUDI-UDC

      ### Categoría Diseño Digital y Multimedia

      Carlos Álvarez y Noelia Fernández, socios directores del estudio de diseño de identidad, packaging, web/app, gráfica, editorial y exposición [Desoños](https://www.desonhos.gal/).

      Premio 2018: Página web para Pepe Vieira

      Premio 2017: Portal web realizado para Afundación

      Presenta Antonio Rodríguez del Corral, presidente del Clúster TIC

      14.45 - 15.00 h Clausura del encuentro por Patricia Argerey, directora de la Agencia Gallega de Innovación ([GAIN](http://gain.xunta.gal/))

      15.00 h Almuerzo
