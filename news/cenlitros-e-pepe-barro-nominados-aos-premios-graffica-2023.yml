  - text: |-
      As nominacións deste ano configuran un grupo ecléctico de profesionais, colectivos e institucións de diferentes zonas xeográficas, que son referencia do mundo da cultura visual dentro de diferentes disciplinas e campos creativos: deseño gráfico e todo o que implica (tipografía, editorial, embalaxe…), deseño de produto, _urban art_, moda, deseño expositivo, programas de radio e Tv, puntos de venda de deseño…

      No medio de todo o grupo, atopamos as nominacións de [Pepe Barro](https://graffica.info/premiosgraffica/pepe-barro/), que precisamente está a festexar os seus 50 anos na profesión coa exposición _A cociña de Barro_, e de [Cenlitros](https://graffica.info/premiosgraffica/cenlitros/), o estudio formado polo noso socio Xabier Rilo e o seu compañeiro Ricardo Tubío. Na lista cólanse tamén proxectos galegos como Sargadelos ou Xerion.

      Os Premios Gràffica veñen celebrándose desde o ano 2009 e recoñecen proxectos e profesionais que melloran a cultura visual realizada en España. A diferencia doutros premios, o xurado elixe candidaturas de forma directa, sen que previamente exista unha fase de inscrición de proxectos. Desta vez, tamén temos representación galega [no xurado](https://graffica.info/premiosgraffica/conoce-el-jurado-de-los-premios-graffica-2023/): os compañeiros de Desescribir, Cibrán Rico e Suso Vázquez, e Alex Rico.

      Os dez proxectos premiados daranse a coñecer proximamente. Estaremos atentas!
