      Durante vinte días unha vivenda sita na rúa Nova de Santiago de Compostela permanecerá aberta ao público, tanto profesional como xeral, para ofrecer e mostrar o traballo de deseñadores e deseñadoras​​ galegas, entre elas [Ana Besada](https://www.slab.es/), [Idoia Cuesta](https://idoiacuesta.com/) ou [Luis Lago](http://monroyproyectos.blogspot.com/p/planetario.html), compañeiras da DAG. A lista de participantes é moi ampla e busca dar a coñecer tanto ás persoas que hai detrás de proxectos singulares como pezas de interiorismo feitas en Galicia.

      Todo xira ao redor dun tema común: o fogar. ​​As promotoras deste proxecto, as interioristas Almudena Fernández e​​ Bea Barril, revalorizan con esta acció​n un​ inmoble en desuso dentro do casco histórico de Santiago respectando a arquitectura orixinal da vivenda e crean un proxecto de interiorismo sostible, poñendo en valor os recursos naturais e materiais de Galicia.

      Ademáis das visitas guiadas que se poden concertar ata o 9 de outubro, hai programados faladoiros, relatorios, mesas redondas, presentacións​ de proxectos ​e obradoiros para que a experiencia co público sexa o máis ampla posible.​
