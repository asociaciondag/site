    text: |-
      La encuesta permitirá recopilar datos objetivos para saber como está afectando el confinamento a la actividad profesional de personas autónomas y pymes que ofrecen servicios de diseño.

      Los datos recopilados servirán para formular algunas recomendaciones a las instituciones competentes para activar medidas e instrumentos de apoyo al sector.

      El cuestionario es breve y anónimo y está disponible en cuatro lenguas ([castellano](https://read-covid19.typeform.com/to/bmHd3s), [galego](https://read-covid19.typeform.com/to/w7pxi9), [euskera](https://read-covid19.typeform.com/to/Q2iNig) y [valencià](https://read-covid19.typeform.com/to/wwrbS5)). Permanecerá activo para reunir datos hasta el último día de abril.
