title: 'Subvenciones para el fomento de la propiedad industrial en Galicia y su tramitación'
body:
  -
    text: |-
      En la convocatoria para este 2011 están previstas ayudas a las empresas para la protección de las invenciones desarrolladas por empresas en Galicia, así como para la protección de los diseños industriales creados por las empresas gallegas o para el registro de signos distintivos que vayan a utilizar para la comercialización de sus productos. Con este apoyo financiero, la Consellaría pretende contribuir a la equiparación de la actividad registral del tejido empresarial gallego con el resto del Estado español y, consecuentemente, a la mejora de las condiciones de la competitividad de Galicia. El plazo de presentación de solicitudes finaliza el 15 de noviembre, pero hasta el 30 de septiembre y con motivo de la Campaña Marcas 2011 que el despacho de [Zoila Gulín](http://www.tanquedezinc.blogspot.com/) acaba de poner en marcha, los socios de la DAG pueden beneficiarse de precios especiales en las solicitudes de marca española y comunitaria. Las tarifas aplicables serían las siguientes: **Marca española** Solicitud (incluye 1 clase): 350 euros (+IVA) Cada clase adicional: 120 euros (+IVA) **Marca comunitaria** Solicitud (incluye hasta 3 clases): 1500 euros (+ IVA) Cada clase adicional: 180 euros (+IVA) Además, solo durante este período gestiona sin cargo adicional las ayudas de propiedad industrial correspondientes a las marcas solicitadas dentro de la campaña. Estas subvenciones a fondo perdido cubren el 70% de los gastos derivados de la tramitación de marcas y otros títulos de propiedad industrial, y pueden ser beneficiarias las empresas de carácter privado establecidas en Galicia.

      Datos de contacto de Zoila Gulín: Plaza de Santo Domingo 5, 3º 27001 Lugo Teléfono: 34 617 281 335 Mail: zgulinb@avogacia.org

      Consulta toda la información en el enlace a la página de la [Consellaría de Economía e Industria](http://economiaeindustria.xunta.es/axudas-dx-investigacion?p_p_id=ipecos_opencms_portlet_INSTANCE_l9OF&p_p_lifecycle=0&p_p_state=normal&_ipecos_opencms_portlet_INSTANCE_l9OF_content=/opencms/Portal-Industria/Contidos/Axuda/axuda_0126.html)
