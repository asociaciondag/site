       Entre os proxectos premiados encóntrase a exposición Emporium, Mil Anos de Comercio en Vigo, do **Concello de Vigo** que se puido visitar no museo Verbum de xullo de 2016 a maio de 2017. Para este proxecto museográfico de Liqe Arquitectura, [Desoños](http://www.desonhos.gal/) deseñou a gráfica expositiva, o catálogo e o material de difusión, traballo merecedor do Premio á Mellor Produción Gráfica de Exposición.
    type: text
