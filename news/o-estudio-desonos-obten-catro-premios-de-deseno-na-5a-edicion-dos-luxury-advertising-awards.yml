    mode: normal
    type: image
  - text: "O Premio ao Mellor Deseño de Marca Premium foille outorgado ao proxecto dunha emprendedora galega, Araceli Hermelo, quen lanzou ao mercado **Ylé**, unha nova marca de cosméticos premium."
    type: text
