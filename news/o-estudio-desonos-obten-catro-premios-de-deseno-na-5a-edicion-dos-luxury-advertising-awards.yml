intro: "Esta nova edición do [Festival de Publicidade de Luxo e Marcas Premium](http://luxuryawards.es/) premiou o estudio vigués Desoños con catro galardóns: tres premios concedidos a proxectos desenvolvidos polo estudio e un **Premio Especial ao Estudio con Mellor Deseño Premium 2017**. Os premios entréganse hoxe pola tarde nunha gala que terá lugar en Marbella."
