    text: |-
      El estudio de diseño [Cenlitrosmetrocadrado](http://cenlitrosmetrocadrado.com/) está compuesto por Xabier Rilo, Ricardo Tubío y Manuel del Río, así como por una amplia red de colaboradores externos procedentes de ámbitos tangenciales a la propia actividad del estudio. Con una identidade de marcado carácter atlántico desarrollan proyectos que van desde el diseño gráfico, de producto o espacios hasta la coordinación de equipos de trabajo en ámbitos creativos.

      La entrada es libre hasta completar el aforo del salón de actos de la EASD Mestre Mateo (calle Virxe da Cerca, 32, 15706 Santiago de Compostela)
    type: text
intro: 'Este martes 12 de enero a las 12.30 h los diseñadores de Cenlitrometrocadrado se acercarán a la EASD Mestre Mateo para hablar de su trabajo.'
