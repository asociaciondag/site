    text: |-
      Buenas. Y no solo como saludo, sino porque para mí son buenas noticias formar parte de la DAG y estar en contacto con profesionales del medio de este país.

      Me llamo Laura Alonso, soy licenciada en Bellas Artes y cuento con un Máster en Dirección de Arte y Publicidad por la Universidad de Vigo. LLevo años dedicándome al diseño y en general a las artes gráficas. Espero que la travesía sea muy productiva.
