title: 'Últimos días para visitar a mostra feet'
body:
  -
    text: |-
      A exposición do feet que entra na súa recta final estará aberta ao público ata o vindeiro sábado 18 de decembro en horario de mañá e tarde.

      Desde aquí, queremos animar a todas as persoas interesadas en ver a escolma de libros obxecto e libros de artista que se expón na entrada da [Casa das Campas](http://casadascampas.uvigo.es/) a que se dean présa e non deixen pasar a oportunidade de visitar unha mostra tan orixinal.
