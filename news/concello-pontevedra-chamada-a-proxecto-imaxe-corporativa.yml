  - text: |-
      A decisión do Concello de Pontevedra de renovar a súa identidade está motivada, entre outras cousas, pola necesidade de adaptar a marca Pontevedra aos códigos gráficos e necesidades actuais.

      As candidaturas deberán presentar unha mostra de traballos a través da sede electrónica do concello. Co obxectivo de protexer o anonimato das candidaturas non se poderán incluír proxectos xa desenvolvidos para o Concello de Pontevedra. De todas as candidaturas presentadas serán 4 as seleccionadas polo xurado. Estas, deberán entón presentar a súa proposta de imagotipo e memoria explicativa con cinco exemplos de aplicación. O xurado escollerá a candidatura adxudicataria do proxecto, que deberá desenvolver o Manual de Identidade Visual Corporativa a partir da proposta presentada, incluíndo os puntos definidos nas bases da convocatoria.

      Os puntos a valorar por parte do xurado, a través da mostra de proxectos, serán a experiencia en proxectos similares de identidade corporativa, a calidade formal e orixinalidade dos traballos, a capacidade profesional para transmitir os valores inherentes ás marcas creando identidades claramente recoñecibles, e a versatilidade das propostas para adaptarse a distintos usos.

      O xurado estará integrado por persoal do concello (dúas técnicas do departamento de Comunicación, o xefe da Oficina Técnica de Arquitectura e Planeamento, a xefa de Servizo de Secretaría e Asuntos Xerais, e a concelleira de Réxime Interior e Contratación) e dúas persoas, profesionais do deseño, nomeadas pola DAG. Ademais, o xurado contará co asesoramento dun comité de expertos que estará composto por 4 persoas directamente vencelladas á docencia universitaria e ao deseño: Marcos Dopico, docente e profesional do deseño; Cristina Varela, docente na Universidade de Vigo e deseñadora gráfica; e Juan Manuel Corbacho e Alberto Dafonte, docentes e investigadores de comunicación audiovisual e publicidade no campus universitario de Pontevedra.
