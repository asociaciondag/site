  - text: |-
      Programa de las jornadas:

      **Miércoles 14:**
       10:00 h: Giovanna Lopalco (ilustradora)
       12:00 h: Sandra Villar (ceramista).
       16:00 h: Mario Castro (especialista en efectos especiales).
       18:00 h: Taller&amp;Co (diseño de interiores).

      **Jueves 15:**
       10:00 h: Vanessa Casteleiro (fotógrafa).
       12:00 h: Equipo EME (diseño de interiores).
       16:00 h: Entrega del I Premio al TFE de Diseño de Interiores (Colexio Oficial de Deseñadores de Interiores/Decoradores de Galicia).
       16:30 h: FASEDOS (diseño de interiores).
       18:00 h: Juan Rodríguez (fotógrafo).

      **Viernes 16:**
       10:00 h: Brutto Studio (diseño gráfico).
       11:30 h: Desoños (diseño gráfico).
       13:00 h: Saúl Pedrosa (diseño y preimpresión).
       Por la tarde, taller sobre artefinal solo para alumnado de la Escuela.

      Todas las charlas tendrán lugar en el Salón de Actos de la Escuela y son abiertas al público, hasta completar aforo, con prioridad para el alumnado. También serán publicadas posteriormente en el [canal de youtube](https://www.youtube.com/channel/UCc2hlmi6Mn3WUAPxexW6p-Q/featured) de la Escuela.
