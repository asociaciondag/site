      [La ISLA](http://www.laplatanera.com/talleres/la-isla-taller-serigrafiacollage/)

      Es un encuentro entre el collage y la serigrafía.  
       Para experimentar la combinación de estas dos técnicas.  
       Un taller donde nos mancharemos las manos con cola y tinta, donde nuestras herramientas de trabajo seremos nosotros mismos y nuestra imaginación.

      **Información básica**

      **Lugar:** Espacio La Platanera. Illa de Arousa

      **Docentes:** La Platanera, Sr. García e Atijerascorazon

      **Día:** 28 de mayo

      **Horario:** de 10.00 a 14.00 y de 16.00 a 18.00 h

      **Precio:** 70 € (descuento del 10% a socios de la DAG)

      **Más información e inscripciones en** <info@laplatanera.com>
