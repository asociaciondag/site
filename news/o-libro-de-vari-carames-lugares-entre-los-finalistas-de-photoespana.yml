  - text: |-
      Entres todos los libros seleccionados en la edición de este año, tenemos que destacar la presencia en la categoría de Mejor Libro de Fotografía Nacional [_Lugares_](http://fabulatorio.org/publicacion/lugares/), de Vari Camarés, editado por [Fabulatorio](http://fabulatorio.org/), el proyecto editorial de nuestros socios [Cibrán Rico](https://dag.gal/es/cibran-rico-lopez/) y [Suso Vázquez](https://dag.gal/es/suso-vazquez-gomez/).

      Este es el tercer año en que uno de sus libros obtiene algún reconocimento en los PHE, pues [_Ostalgia_](http://fabulatorio.org/publicacion/ostalgia-2a-ed/), de Simona Rota, se llevara el premio al mejor libro de fotografía en 2014 y [_Boas noites_](http://fabulatorio.org/publicacion/boas-noites-2/), de Jesús Madriñán, fue finalista en esa misma categoría en 2016.

      Se trata, además, del segundo reconocimiento alcanzado por la obra, que ya había resultado seleccionada en abril por los premios LAUS, junto con otro trabajo de Suso y Cibrán: los carteles para la Semana del Libro de Compostela (SELIC).
