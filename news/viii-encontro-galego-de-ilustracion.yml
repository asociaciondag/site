title: "VIII Encontro Galego de Ilustración"
body:
  - text: |-
      O evento desenvolverase ao longo de todo o día. Pola tarde terá lugar a Asemblea Xeral da AGPI só para membros, pero durante a mañá as portas estarán abertas a todas as persoas que queiran participar, tal e como explican no convite que, moi amablemente, a AGPI nos fixo chegar. Así que xa sabedes, apuntade esta cita na axenda e velaquí tedes o programa de actividades por se lle queredes botar un ollo:

      **Programa** 10.00 h Recepción 10.15 h Presentación do encontro 10.30 h Charla: A ilustración ante os novos tempos da profesión con Gemma Cortabitarte, xerente da [APIC](http://www.apic.es/es) (Asociación Profesional de Ilustradores de Cataluña) 11.30 h Descanso 11.45 h Charla: entre dous, a obra conxunta [Xabier P. Docampo](http://xabier-docampo.net/blog/29_blog.php) e [Xosé Cobas](http://www.xosecobas.es/) falarán do proceso creativo conxunto entre escritor e ilustrador 13.00 h Mesa redonda: como convivir cos medios dixitais? Participan Manuel Gago, director de [Culturagalega.org](http://www.culturagalega.org/) e profesor de ciberxornalismo na USC, Manuel Bragado, presidente da [AGE](http://www.editoresgalegos.org/) e director de [Edicións Xerais](http://www.xerais.es/cgi-bin/index.pl), e modera [Henrique Torreiro](http://htorreiro.blogspot.com/), xerente de [FADIP](http://www.fadip.org/).

      Lugar: Fundación Novacaixagalicia Rúa do Vilar, 19 15705 Santiago de Compostela

      Máis información en: [VIII Encontro Galego de Ilustración](http://www.agpi.es/noticia.php?id=540)
