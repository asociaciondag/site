       [Joana Correia](http://joanacorreiatype.com/) é unha deseñadora de tipos portuguesa cuxa paixón son o _lettering_ e a tipografía. Cursou o Máster en deseño de tipos da Universidade de Reading; antes diso, traballou como arquitecta e estudou Deseño Gráfico.

      Na actualidade vive no Porto e traballa como deseñadora _free lance._ Personaliza tipografías e deseña as súas propias para o seu uso en identidades ou con fins editoriais. Organiza _workshops,_ dá conferencias e foi profesora na ESAD Matosinhos desde 2011 até 2017.

      Ao longo da súa carreira profesional desenvolveu tipos de letra para clientes como Google Fonts e a Indian Type Foundry. Ten un interese especial no alfabeto Devanagari e noutros alfabetos indios. Cofundou, xunto con Natanael Gama, a fundición [Ndiscover](https://ndiscover.com/) onde desenvolven novos tipos de letra e proxectos personalizados.

