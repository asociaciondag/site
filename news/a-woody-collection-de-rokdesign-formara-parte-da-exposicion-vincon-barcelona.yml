title: 'A WOODY Collection de RoKdesign formará parte da exposición VINÇON Barcelona'
body:
  -
    text: |-
      WOODY Collection é un proxecto en fase conceptual en busca de empresas interesadas en comercializalo que está conformado por unha familia de soportes para cápsulas de café:

      - “3 en raya” concibido como un obxecto interactivo que ademais de cumprir a súa función permite que os usuarios se entreteñan mentres toman o café.
      - “Gon” que representa un hexágono erosionado e que se pode colocar de maneira horizontal sobre unha mesa ou ben en vertical colgado da parede.
       
      A base de ambos os soportes é a madeira maciza e combínase segundo o modelo con pezas metálicas e de silicona. Este contraste entre o industrial dos perfís de aceiro ou silicona e as formas amables da madeira dotan de carácter as pezas.

      Dossier sobre a WOODY Collection:

      [http://issuu.com/rokdesign/docs/rokdesign\_en\_vin\_\_on\_woody\_collecti/0](http://issuu.com/rokdesign/docs/rokdesign_en_vin__on_woody_collecti/0)
