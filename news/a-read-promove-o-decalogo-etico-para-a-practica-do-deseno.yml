title: "A READ promove o decálogo ético para a práctica do deseño"
body:
  - text: |-
      O decálogo comezouse a xestar no 4ENAD (Encontro de Asociacións, organizado pola READ) por un grupo de profesionais do deseño, como punto de partida á elaboración dun Código Deontolóxico do Deseño -neste momento en proceso de elaboración-, aberto e inclusivo, que pretende servir de referencia a toda a comunidade relacionada co Deseño.

      Na súa elaboración participaron: Xavi Calvo, Jesús Ángel Alonso, Mari Carmen Estevan, Esteban Julio Zamora, Carlos G. Martín, Francisco del Campo, Santiago Blanc, Esther Muñoz, David Gopar, Abel de Benito, Rodolfo Fernández, Toni Mañach Moreno, Kike Correcher y Uqui Permui.

      ## Decálogo ético para a práctica do deseño

      1. Defendemos a profesión e non realizamos accións que a poidan prexudicar. Mantemos un comportamento responsábel e xeramos o ben común transmitindo valores éticos.
      2. Aplicamos e fomentamos o deseño universal, inclusivo e accesíbel, de acordo cunha visión social responsábel e crítica.
      3. Deseñamos con perspectiva de xénero, sen perpetuarmos estereotipos nin actitudes sexistas, e incorporamos tamén estes criterios ás nosas relacións profesionais.
      4. Protexemos o ambiente, promovemos o desenvolvemento sustentábel e fomentamos a economía local traballando con fornecedores próximos.
      5. Respectamos o traballo e a reputación do resto de profesionais, sen difundirmos críticas inxustas e infundadas, e posicionámonos contra o plaxio e a competencia desleal.
      6. Non participamos en convocatorias en que non se valore de forma adecuada o noso traballo e opómonos ás competicións especulativas.
      7. Promovemos o respecto dos dereitos de autor e dos dereitos de explotación dos nosos traballos.
      8. Comprometémonos con quen nos contrata, preservando tanto o proxecto como a información que nos confían. Definimos o proxecto e a remuneración de forma transparente.
      9. Adquirimos os coñecementos necesarios, e mantemos en todo momento o interese por actualizalos para ofrecermos sempre os resultados máis convenientes.
      10. Transmitimos estes valores a todas as persoas relacionadas coa nosa profesión, como parte do noso traballo, para fomentarmos as boas prácticas no deseño.

      Todas as contribucións que desexedes formular podedes envialas a <uquipermui@designread.es> Asunto: Código Deontolóxico. Grazas
