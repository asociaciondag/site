title: 'A DAG reuniuse co concello da Coruña para falar sobre os concursos e a contratación do deseño'
body:
  -
    text: |-
      O obxectivo da reunión foi pór en coñecemento da nova corporación municipal algunha das medidas que a DAG vén demandando das administracións públicas galegas desde hai tempo.

      Ao longo de case dúas horas, as representantes da DAG comentaron co concelleiro a situación da profesión en Galicia, e propuxéronlle un conxunto de boas prácticas para activar mecanismos de contratación racionais e xustos, dentro dos límites que propón a Lei de contratos do sector público (LCSP).

      No concreto abordouse o problema dos concursos abertos e a necesidade de erradicar por parte da administración unha práctica que promove o traballo especulativo, a precariedade do sector profesional creativo e resultados de deseño de pouca calidade.

      A representación da directiva da DAG afondou tamén no detalle das distintas modalidades de contratación existentes e nunha serie de recomendacións e boas prácticas, tales como:

      - Promover a contratación de estudios de deseño cunha solvencia profesional contrastada, que promovan prácticas laborais internas sustentables e non precarias, e que actúen de acordo a principios éticos respecto ao conxunto da profesión.
      - Contribuír, dentro dos límites da Lei de contratos do sector público, a contratar co tecido de empresas creativas do noso país, na súa meirande parte de tamaño medio e pequeno, evitando a presenza nos pregos técnicos de licitación de cláusulas restritivas que na práctica dificultan en moitos casos a participación e a presentación de ofertas de moitos estudios e profesionais do deseño.
      - Que nos pregos de condicións técnicas se definan correctamente: o obxecto do contrato, o seu alcance (que traballos deben ser realizados), os criterios de valoración das propostas e o peso relativo de cada unha delas na puntuación final, ponderando sempre á alta a solución creativa específica se é demandada no proceso de contratación.
      - Que a solvencia técnica sexa demostrable só cunha relación de traballos elaborados ou portfolio.
      - Que no caso de solicitar solucións gráficas concretas no proceso de contratación, esas propostas sexan sempre remuneradas tal como recolle o artigo 179 da LCSP.
      - Que no órgano de contratación haxa profesionais do deseño nunha proporción mínima da metade mais un dos seus membros.
      - Que tal como recolle o artigo 96 da LCSP, a garantía do contrato poida producirse por unha retención do importe de contratación en vez de pola presentación dun aval ou dun ingreso en metálico.
       
      José Manual Sande confirmou que estudarán en detalle o conxunto de recomendacións propostas e manifestou o seu compromiso de incorporalas progresivamente no seu quefacer como concelleiro.

      A DAG agradece a cordialidade e vontade de entendemento por parte do concelleiro de cultura e confía en que no futuro outras corporacións municipais valoren a posibilidade de incorporar o deseño como ferramenta necesaria na acción de goberno e promovan modos de contratación que axuden o tecido de empresas creativas do país.
