      ¡Hola!

      Soy Javier Martínez Monzoncillo, _Javi MarMon_, artista digital nacido en Ourense.

      Cursé mi BFA en Digipen Bilbao entre 2020 y 2024 en la actualidad compatibilizo mi actividad profesional con la realización de un Programa de Formación Avanzada en modelado 3D.

      Tengo formación sólida en todo el _pipeline_ de producción de animación y videojuegos, y me interesa especialmente el diseño de personajes, modelado 3D y la creación de historias.

      Afortunadamente, tengo cierta experiencia laboral tras participar en producciones reales como _rigger_ y modelador 3D.

      En cualquier caso, quiero compartir con vosotros que, ya desde pequeño, siento auténtica pasión por el arte digital y tenía como principal juguete, además de mis queridos legos, una tableta para dibujar que siempre me acompañaba.

      Estoy emocionado por unirme a esta comunidad de profesionales y deseoso de aprender de vosotros, de compartir experiencias, inquietudes y proyectos y de aportar, en la medida de lo posible, mi visión del arte.

      ¡Un saludo enorme para toda la comunidad de la DAG!

      Javi MarMon
