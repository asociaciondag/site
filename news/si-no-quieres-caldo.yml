title: "Si no quieres caldo..."
body:
  - text: |-
      Convocatorias como esta parece que vengan a confirmar que en el tema de los concursos de diseño siempre se cumple la [ley de Murphy](http://es.wikipedia.org/wiki/Ley_de_Murphy). En este caso, no sólo se recurre a la fórmula de un concurso en el que se pide a los participantes que diseñen, construyan y encuadernen el Libro del peregrino totalmente gratis, sino que además deben abonar 125 euros por participar y hacerse cargo ellos mismos de los gastos de devolución de las obras.

      La **Asociación Gallega de Diseñadores** se lamenta de que iniciativas como esta, que no hacen más que contribuir a perpetuar ideas como la de que cualquiera puede diseñar o la de que el trabajo del diseñador no tiene ningún valor -todos deben enviar propuestas por las que non percibirán remuneración- se financien con dinero público.

      Y a esto aún hay que añadir el desconocimiento del medio que demuestran los convocantes. Cuestiones como la imagen o la identidad de una institución, empresa... resultan vitales hoy en día y, por lo tanto, deben ser abordadas de una manera profesional y seria.

      Convocatoria del [Concurso peregrino](http://www.afeda.org/novedades_50.asp)
