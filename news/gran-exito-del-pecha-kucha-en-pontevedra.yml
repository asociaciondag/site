title: 'Gran éxito del Pecha Kucha en Pontevedra'
body:
  -
    text: |-
      Desde DAG queremos agradecer la toda la gente que hizoposible este primero evento PKN en Galicia; especialmente la colaboración de los catorce participantes, a los presentadores y dj's, a la sala Karma y la todos los asistentes. Sospechávamos de la cantidad y de la calidad de los creativos gallegos, lo intentamos y salió bien.

      El próximo evento tendrá lugar antes de final de año, por este motivo nos gustaría contar con nuevos participantes que pueden remitirnos ya una selección de 5 imágenes y una breve descripción de su proyecto. Por otra parte, nos gustaría que este formato se difundiese por otras ciudades como Santiago, Vigo, Ourense, Coruña, Lugo o Ferrol. Por este motivo hacemos una llamada la todos aquellos interesados en llevar el PKN su localidad, poneos en contacto y os facilitaremos la información necesaria. pechakucha@martinovillaverde.com
