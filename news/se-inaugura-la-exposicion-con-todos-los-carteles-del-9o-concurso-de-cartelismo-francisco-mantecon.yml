title: "Se inaugura la exposición con todos los carteles del 9º Concurso de Cartelismo Francisco Mantecón"
body:
  - text: |-
      La exposición refleja las tendencias del diseño mundial en un recorrido artístico que sirve para reivindicar la vigencia del cartelismo en la sociedad actual y podrá visitarse en la Estación Marítima de Vigo hasta el martes 7 de diciembre, en horario de 10.00 a 14.00 y de 17.00 a 20.00 h.

      Más información en:\[ http://www.franciscomantecon.com/2010/\](Más información en:// http//www.franciscomantecon.com/2010/finalistas.html)
