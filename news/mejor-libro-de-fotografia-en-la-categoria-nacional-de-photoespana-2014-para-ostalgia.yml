title: 'Mejor libro de fotografía en la categoria nacional de PhotoEspaña 2014 para Ostalgia'
body:
  -
    text: |-
      El libro, que fue publicado con motivo de la exposición del mismo nombre en la galería Kursala de la Universidad de Cádiz, es el resultado del trabajo desarrollado por Simona Rota dentro de un grupo de investigación coordinado por el Architekturzentrum de Viena, y encargado de rescatar y estudiar los archivos relacionados con la arquitectura promovida por la antigua Unión Soviética en sus quince repúblicas desde 1960 a 1990.

      Casas de cultura de los sindicatos, casas de cultura de los pioneros socialistas, palacios de obreros, de Lenin, circos y palacios de deportes, museos y mausoleos... forman parte de esta serie fotográfica que conforma un catálogo subjetivo de edificios construidos para ser iconos del triunfo y del progreso, pero que acabaron por ser cómplices de la propoganda política dentro de la dinámina legitimadora de un régimen totalitario.
