intro: '[Ostalgia](http://fabulatorio.org/publicacion/ostalgia-2/), el libro de Simona Rota editado por [Fabulatorio](http://fabulatorio.org/) sigue cosechando premios. Al [D&amp;AD](../../../ostalgia-de-desescribir-pemiada-na-categoria-de-desenyo-de-libro-nos-aad-awards-285.html) en la categoría de diseño de libro que conseguía hace apenas tres meses, hay que añadir ahora otro más: el [Premio al Mejor Libro de Fotografía](http://www.phe.es/es/noticias/1/noticias_phe/80/premios_al_mejor_libro_de_fotografia_del_ano) en la categoría nacional de la edición 2014 de PhotoEspaña.'
