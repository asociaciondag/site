    text: |-
      Tanto a DAG como outras asociacións de deseño de ámbito nacional dentro de READ, que vimos denunciando desde hai anos este tipo de concursos abertos e pouco profesionais, alzamos unha vez máis a nosa voz para que as administracións, empresas e institucións sexan responsables no seu facer e non promovan concursos especulativos deste tipo.

      A DAG está aberta a colaborar coas entidades convocantes para que os procesos sexan xustos, profesionais e acaden un resultado esperado. Non é a primeira vez que o facemos en Galicia. Está o exemplo da «chamada a proxecto» da imaxe corporativa do Concello de Pontevedra, con quen traballamos man a man na definición da convocatoria e no proceso de selección de candidaturas.​ Pero hai outros moitos a nivel nacional que poden tomarse como base para exercer unha boa política pública de deseño.​​

      **Como deben ser os concursos profesionalizados de deseño que garanten un resultado óptimo e un proceso limpo​?**

      1. En primeiro lugar, a convocatoria debe estar definida de forma correcta, clara e debe conter todos os puntos necesarios para que a encarga sexa a axeitada: ​obxecto da convocatoria, descrición da encarga, requisitos de participación, fases en que se divide o procedemento, tempos de execución, recepción de documentación,​ criterios de valoración de candidaturas, xurado e membros do comité asesor, remuneración, outras consideracións como a cesión de dereitos de autoría...
      2. Debe ser pechado a profesionais que poidan acreditar o exercicio da súa profesión, de forma independente ou dentro dunha empresa adicada ao deseño.
      3. Os e as profesionais deben presentar a súa candidatura a través dun dossier ou _portfolio_ de traballos que amosen proxectos, con especial atención a aqueles máis relacionados co obxecto da convocatoria.
      4. O xurado debe ser profesional desde o comezo e estar formado por representantes da entidade acompañados por un comité asesor formado por profesionais do sector do deseño.​ O xurado pode seleccionar unha candidatura ou varias en función das necesidades da convocatoria.​​
      5. Se a relevancia do concurso require a presentación de propostas, deberá organizarse por fases:​​ selección previa de candidaturas mediante _portfolio_ e outras consideracións técnicas e económicas, e selección de varios equipos de deseño (mínimo 3) para que presenten unha proposta. Estas propostas serán remuneradas cun importe razoable e asumible.
      6. A cesión de dereitos de autoría sempre debe estar​ consensuada entre as partes; igualmente, calquera modificación da propost​a e os usos da mesma nos diferentes soportes de comunicación. ​​
       
      No caso deste concurso en concreto, do cartel anunciador do Arde Lucus 2023, a demanda de propostas entre persoas non profesionais e a participación dun xurado popular fixeron que a primeira selección resultara un plaxio da obra que realizou o estudio de deseño Yinsen para as Fallas de Valencia en 2018, obrigando á retirada da obra gañadora e seleccionando unha segunda proposta.
