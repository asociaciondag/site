      Sabemos o complexo que é introducir mudanzas nos procedementos dentro das administracións públicas, pero unha boa práctica na contratación de deseño pasa por ter en conta estas consideracións previas, mellorando con elo a boa percepción da cidadanía e dos sectores profesionais que traballamos diariamente coa administración.

      Desde a DAG ademais queremos reivindicar a figura do deseñador e da deseñadora. O deseño é unha profesión recoñecida e como tal calquera encarga relacionada co deseño e as súas disciplinas, veña da administración pública ou dunha entidade privada, debe ser realizada por profesionais.​​

      Calquera entidade que precise máis información sobre a convocatoria de concursos ou coñecer máis en profundidade o exercicio das boas prácticas na contratación de deseño, pode poñerse en contacto con DAG, ademais de consultar previamente o [Estudo do Deseño](https://estudodeseno.dag.gal/) elaborado en 2020, e a web [Contratar Diseño](https://xn--contratardiseo-2nb.es/) desenvolvida polos nosos compañeiros da [ADCV](https://www.adcv.com/).
