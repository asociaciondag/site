title: 'La gran cita con el diseño gallego'
body:
  -
    text: 'Esta iniciativa que tiene como finalidad visibilizar los trabajos de los diseñadores gráficos e industriales gallegos, echó a andar a finales de enero cuando se lanzó la convocatoria para que los estudios enviaran una muestra de los mejores trabajos en las distintas categorías: diseño gráfico, web, de producto... y el próximo 6 de mayo, a las 18.00 h, es el día elegido para presentar publicamente el proyecto. Más de 30 estudios se darán cita en el CGAC para demostrar el buen estado de forma del diseño gallego, un sector que en los últimos años ha sabido ponerle al mal tiempo buena cara y hacer una apuesta clara por la calidad y la creatividad, y de la que ahora pueden verse los resultados. Ese día tendrá lugar también la presentación de la web Acción DAG, una plataforma en la red para mostrarle al mundo los trabajos de los profesionales gallegos y desde la que reinvidicar el nivel del diseño _made in Galicia._ La investigadora Emanuela Saladini del [Departamento de Historia del Arte](http://www.usc.es/arte/) de la USC y profesora del Máster en arte, museología y crítica contemporáneas será la encargada de presentar una selección que reúne los mejores trabajos de los profesionales gallegos de los últimos dos o tres años. A continuación, se celebrará una mesa de debate que lleva por título Radiografía del diseño gallego y en la que participarán Pepe Barro ([Grupo Revisión](http://gruporevision.com/)), Óscar Otero ([A navalla suíza](http://anavallasuiza.com/)), Uqui Permui ([Uqui-Cebra](http://www.uquicebra.com/)), José Ramón Méndez, director de la [EUDI](http://www.eudi.udc.es/), Suso Vázquez ([Desescribir](http://www.desescribir.com/)), Manuel del Río ([Cenlitrosmetrocadrado](http://cenlitrosmetrocadrado.com/es)) y Marcos Dopico, diseñador gráfico y profesor de Diseño en la [Facultad de Bellas de UVigo](http://www.belasartes.uvigo.es/). Tanto las ponencias como la recopilación de los mejores trabajos de la web quedarán plasmados en una publicación que verá la luz en los próximos meses. Aunque Acción DAG es un proyecto de la Asociación Gallega de Diseñadodres, está patrocinado por la Agencia Gallega de las Industrias Culturales ([Agadic](http://www.agadic.info/)) y colabora también el [Centro Gallego de Arte Contemporánea](http://www.cgac.org/). Más información en: [Acción DAG](http://acciondag.asociaciondag.org/) Entrada libre Día: viernes, 6 de mayo Hora: 18.00 h Lugar: Auditorio del CGAC'
