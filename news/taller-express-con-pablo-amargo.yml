      O obradoiro está dirixido principalmente a ilustradores, deseñadores gráficos, estudantes de Deseño, Ilustración, Belas Artes, e a calquera persoa interesada na ilustración e na comunicación gráfica.

      O prezo é de 110 euros, mais **os socios da DAG poden beneficiarse dun 10% de desconto na inscrición**.
