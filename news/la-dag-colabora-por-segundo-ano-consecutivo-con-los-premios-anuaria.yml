title: "La DAG colabora por segundo año consecutivo con los Premios Anuaria"
body:
  - type: text
    text: |-
      La DAG, Asociación Gallega de Diseñadores,junto con el resto de asociaciones estatales AAD, ADCV, ADP, ADPN, AEPD, AGA, AND, BCD, C de C, CEDIR, COL·LEGI PROFESSIONAL DE DISSENY GRÀFIC DE CATALUNYA, DI\_MAD, DI-CA, DIP, DISENA e IGUALADA=DISSSENY vuelve a colaborar por segundo año consecutivo con los Premios Anuaria. Los Premios Anuaria, que cuentan con una trayectoria de ocho años ya, constan de un total de 19 categorías que dan cabida a los diferentes ámbitos del diseño gráfico impreso y a ellos pueden concurrir todos los trabajos de diseño gráfico realizados en España y Portugal en el año 2012 y 2013. El plazo para inscribirse finaliza el 24 de marzo y este año los socios de la DAG que deseen participar tienen un descuento del 10% en el precio de la inscripción.

      Toda la información referente a las bases, categorías, presentación del material, derechos de inscripción y jurado puede consultarse en el siguiente enlace: [www.veredictas.com/premios/premios-anuaria.html](www.veredictas.com/premios/premios-anuaria.html)
