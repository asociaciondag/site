title: 'Benvido á DAG, Daniel'
body:
  -
    text: 'Na actualidade traballo no Porriño, nunha empresa do sector TIC, de nome [Visual MS](http://www.visualms.com/web/index.pro). Son o responsable de Deseño e algunhas das miñas funcións son a xestión da imaxe de marca, o desenvolvemento das pautas gráficas en varios soportes e con varios fins, e a definición do look and feel da interface do software que fabricamos. Creo que en Galicia o bo deseño nin se entende nin se valora y iso repercute negativamente na consideración do deseñador. As empresas non acaban de comprender cal é a función do deseño, non o aproveitan como ferramenta estratéxica nin o utilizan para axudar a comunicar de forma coherente e diferencial, mellorar funcionalmente os produtos e servizos, propoñer novas formas de uso, etc. En definitiva, que non se explotan todas as súas posibilidades. Ademais, aínda existe unha idea xeneralizada de que deseñar é saber usar un programa de edición gráfica e “poñer bonito” en “cero coma” co único criterio do gusto persoal. Na miña opinión, tampouco axuda moito a mellorar a situación do deseño galego que os talentos opten por desenvolver as súas carreiras profesionais fóra de Galicia. Persoalmente, a miña gran carga de morriña contribuíu a que nin se me pasase pola cabeza marchar. E supoño que, malia ás adversidades, teño fe no potencial do deseño “feito na casa” e en que, pouco a pouco, se irá consolidando unha cultura do deseño tamén aquí. Por último, e agora que xa formo parte do club, creo que pertencer á DAG é unha forma de acreditarte como profesional. E tamén penso que a unión fai a forza, e que canta máis unión, máis grande será esa forza que fará que o deseño, en Galicia, consiga o respecto e o recoñecemento que merece.'
