intro: 'Chámome [Daniel Costas](http://www.danivx.com/) e, aínda que nacín en 1978 en Vigo, desde hai algo máis de tres anos vivo na Guarda. Estudei Delineación, pero a miña curiosidade por todo o que ten que ver co estilo, percepción, cor, forma e tipografía levoume a formarme en Deseño Gráfico, as máis das veces, dun xeito autodidacta.'
