title: 'Gain organiza una jornada sobre mobiliario inteligente'
body:
  -
    text: |-
      Los temas que se abordarán serán:

      - La internet de las cosas – internet de los muebles
      - Nuevos conceptos de mobiliario inteligente para eSalud y mejora de la vida diaria
      - Mobiliario multisensorial para servicios asistenciales y envejecimiento activo
      - Micro y nano soluciones para mobiliario inteligente de valor añadido
      - Reunión B2B
       
      La jornada está dirigida a emprendedores y responsables de dirección, producto o innovación.

      **Fecha límite de inscripción:** jueves 25 de junio de 2015. [Inscríbete aquí](http://www.cismadeira.es/Galego/novas/02-07-2015.html)

      **Día de la jornada:** jueves 2 de julio de 2015  
       Hora: 09.30 h – 14.30 h  
       Lugar: Salón de actos del edificio CEI  
       [Parque Tecnológico de Galicia](http://www.tecnopole.es/)  
       Jornada gratuita. Imprescindible inscripción. Plazas limitadas
