      La convocatoria lanzada a diseñadores y estudiantes el pasado mes de mayo recibió​​ más de 1600 carteles. Una selección de 300 participarán de la muestr​a que se organiza en Portugal hasta el día 31 de octubre. Entre ellos están el trabajo de Pepe Barro "3 mulleres: roterio arredor de De Castro, Herrera, Villalta"; y el de la también galleg​a,​ Alicia Calviño, titulado "Casas sen xente", ambos del 2024.

      Destacamos la presencia de la​​ diseñadora María Ramos y del diseñador Xóse García en el jurado de esta primera edición, que compartieron experiencia junto con Paula Scher, Isidro Ferrer, Joana Monteiro, Rui Abreu, Agnieszka Siemiszewska y Rui Mendonça. La DAG participa de la iniciativa ​​y abre con ello nuevas vías​ ​de colaboración con entidades del país vecino.

      El evento empezará ​a las 15.00 h (hora local) con las conferencias de João Faria y Pep Carrió, seguidas de la entrega de premios, una visita a la exposición y una fiesta.

      La Luga Poster Biennale es un proyecto de la Escola Superior de Media Artes e Design, Instituto Politécnico do Porto (ESMAD/P.PORTO) y el Instituto de Investigación en Diseño, Medios y Cultura (ID+). Pretende explorar el cartel como elemento fundamental de investigación y como forma de expresión artística y comunicativa.​
