      A lo largo de la Asamblea se debatieron cuestiones relativas al funcionamiento de la red, se compartieron experiencias desde las asociaciones y se propusieron mejoras para los flujos de trabajo y roles. Después de la votación, que se aprobó por unanimidad, se procedió a la presentación de los presupuestos para el 2025 y las líneas de trabajo, así como el próximo ENAD que se celebrará en Badajoz en el mes de octubre.

      Juan Lázaro tuvo unas palabras para agradecer el trabajo a las personas que conformaron su directiva, entre ellas Uqui Permui, que dejaba los puestos de representación después de mucho tiempo de participación activa en READ y de ejercer la presidencia en los años 2021-2022.

      Además de la Asamblea, los compañeros y compañeras de DICA organizaron un programa de actividades. El viernes por la nochese celebró el «Tenderete de deseño», en el que pudimos conocer de primeira mano el trabajo de Lars Amundsen y Matthias Beck de [Tipos en su tinta](https://tiposensutinta.com/) (taller de impresión tipográfica), [Mínima Cía](https://minima.es/), el estudio de diseño corporativo liderado por Pedro García y también los proyectos de interiorismo de [Sergio Macías](https://estudiosergiomacias.com/).

      Al día siguiente estaba programada una visita guiada al casco antiguo de Vegueta, una salid​a​ a la fábrica Ron Arehucas y una comida de confraternización con asociados/as de DICA. Desde DAG participaron nuestra presidenta Raquel Boo, Uqui Permui como vicepresidenta segunda de READ, y Thais Suárez [(Sísmica Creativa)](https://sismicacreativa.com/), quien asumió nuestra representación para los próximos dos años.

      Agradecemos a [DICA](https://di-ca.es/) su agradable acogida, fue un placer acercarnos a la cultura y el diseño canario; y a los compañeros y compañeras de [READ](https://designread.es/), la celebración de esta Asamblea para seguir trabajando por el bien común desde nuestras singularidades.
