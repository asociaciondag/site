    text: |-
      Los pasados​ 21 y 22 de marzo tuvo lugar en la ciudad de las Palmas de Gran Canaria la Asamblea Ordinaria de READ con la participación de las personas delegadas de cada una de las asociaciones. La jornada del viernes se desarrolló en las instalaciones del Gabinete Literario con la celebración de la Asamblea Ordinaria.

      La orden del día comenzó con la presentación de la memoria de actividades, en la que se compartió información sobre eventos como el ENAD de Cuenca, la participación en la Paris Design Week con ‘Diálogos sur le design’ o las itinerancias de From Spain With Design, entre otras iniciativas. Continuó con el informe de comunicación y la aprobación de cuentas del 2024 para dar paso después al nombramiento de DIEX (Extremadura) como asociación que ejercerá la presidencia durante los dos próximos años en la persona de Silvia González.

      La vicepresidencia será asumida por Cris Cavaller de La Exprimidora (Castellón) y la vicepresidencia segunda por Gonzalo Galán de AAD (Andalucía). Juana Valcárcel de DIP (Murcia) y Sergio Sánchez de DICA (Canarias) ocuparán los cargos de secretaría y tesorería respectivamente.

      Las vocalías les corresponden a los representantes restantes: Vicente Gallega de ADCV (Valencia), Diego Rozada de AGA (Asturias), Juan Lázaro de Cuenca Diseña, Félix Rodríguez de DIME (Diseño de la Meseta) y nuestra socia Thais Suárez.

      Myriam Cea de DIMAD (Madrid) será la nueva responsable de comunicación, Lander Balza, de EIDE (Euskadi y Navarra) coordinará los grupos de trabajo, figura que hasta ahora ejercía Uqui Permui y Kike Correcher continuará como representante en BEDA.
