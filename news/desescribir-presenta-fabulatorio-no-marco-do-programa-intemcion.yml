title: 'Desescribir presenta Fabulatorio no marco do programa intemción'
body:
  -
    text: 'Os nosos socios Cibrán Rico e Suso Vázquez, ou o que é o mesmo, [Desescribir ](http://www.desescribir.com/)estarán o vindeiro mércores 16 de maio, ás 20.00 h, na librería Formatos da Coruña para presentar [Fabulatorio](http://fabulatorio.org/),o seu novo proxecto editorial, dentro do marco do programa intemción. Será a súa, unha presentación dobre: a do proxecto editorial e mais a do [ideario](http://blog.fabulatorio.org/) que se acha detrás, e tamén a dos dous primeiros números que ven a luz: o número 0 (f.00), conmemorativo do nacemento da editorial e titulado de xeito homónimo, Fabulatorio, e o número 1 (f.01), un caderno de fotografía, de título _A casa do Oscar_, con fotos de Luis Díaz Díaz e textos de [Chico Buarque](http://www.chicobuarque.com.br/) e [Benoit Sindt](http://www.studiolada.fr/), que quere reflexionar sobre a relación entre arquitectura e vida a través da casa que proxectou para si [Oscar Niemeyer](http://es.wikipedia.org/wiki/Oscar_Niemeyer). Acompañando a Suso e a Cibrán, estará tamén [Luis Díaz](http://www.luisdiazdiaz.com/), o autor das fotografías, para falar da viaxe ao Brasil e do traballo realizado alí. Lugar: Librería Formatos Santiago Rey Fernández-Latorre, 5, baixo 4 15006 A Coruña'
