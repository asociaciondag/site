    text: |-
      El [Selected](https://selectedinspiration.com/) fue concebido en el año 2002 como un encuentro donde la protagonista es la cultura visual en sus distintas formas de expresión. Nació, por tanto, con voluntad de ser un evento útil a los profesionales de la comunicación visual y la creatividad.

      En esta edición ha reunido a **750 participantes** alrededor de las tendencias actuales del diseño en el panorama cultural e industrial y más de **1700 proyectos** en su plataforma. Entre todos estos profesionales, este año los socios de la DAG del estudio [cenlitrosmetrocadrado](http://cenlitrosmetrocadrado.com/?lang=es) han tenido un papel destacado al ser ponentes, colaboradores y también premiados:

      ## Como ponentes

      Participaron en una de las charlas del sábado con una ponencia en la que expusieron la filosofía del estudio a través del trabajo realizado en los últimos años. Presentaron proyectos relacionados con el desarrollo de producto, packaging y de espacio como Loxe Mareiro, Natur Hall, Exenta, el sistema de embalaje Lesma o Ferrádica. También abordaron proyectos relacionados con la línea de experimentación del estudio denominada I+D+Cien con proyectos como Gran Suite, Carriza o Dando la lata.

      ## Como colaboradores

      La organización del evento les ofreció la posibilidad de desarrollar una colaboración para el diseño de la equipación para uno nuevo espacio dentro del evento: el meeting point. Para él, desarrollaron un sistema de equipación de asientos y mesas como elementos de apoyo para pequeñas charlas y como punto de encuentro entre los ponentes y el público asistente. También diseñaron un sistema expositivo para la presentación del libro del evento. Esta publicación es fruto de la colaboración entre los dos patrocinadores principales, Otzarreta y Guarrocasas, que desarrollaron un papel especialmente para la publicación llamado Sideral basado en 8 colores. La fabricación del sistema de equipación y expositivo se realizó con la colaboración del Fablab de la Universidad de Deusto.

      ## Como premiados

      Vinculados al Selected se concedieron los Stone &amp; Wood Awards. Se trata de unos premios de diseño que otorga la ciudad de Bilbao, creados para reconocer el talento y la creatividad. Desde hace cuatro ediciones, Stone and Wood promociona profesionales y nuevos talentos dentro de la industria del diseño. Entre los 8 finalistas seleccionados de **un total de 800 proyectos** presentados en la categoría profesional estuvieron dos proyectos de nuestros compañeros:

      - Stand expositivo para la artesana Rosa Méndez.
      - [Arquitectos de Santiago](https://selectedinspiration.com/community/project/arquitectos-de-santiago-imagen-grafica), una reedición de un proyecto hecho para la sede del COAG de Santiago de Compostela, que fue el proyecto de gráfica ganador en la categoría profesional.
       
