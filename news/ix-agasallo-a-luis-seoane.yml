intro: 'O próximo 1 de xuño ás 19.30 h na biblioteca pública da Coruña Miguel González Garcés inaugúrase **Picasso 73**, unha mostra de libros da biblioteca de arte de Luís Seoane. A continuación, procederase á plantación de tres rudas e un allo verde fronte ao busto da praza de Luís Seoane.'
