title: 'IX Agasallo a Luís Seoane'
body:
  -
    text: 'A actividade enmárcase dentro do IX Agasallo a Luís Seoane, o evento que cada ano conmemora o nacemento do artista. Ademais da exposición, que permanecerá aberta ata o 29 de setembro, o programa de actos previsto para este 2015 inclúe a celebración o 4 de xuño no salón de actos da biblioteca, tamén ás 19.30 h, de dúas conferencias: **Biblioteca de arte de Luís Seoane: Picasso**, a cargo do presidente da Real Academia Galega Xesús Alonso Montero, e **Do Seoane máis deseñador**, por parte do deseñador [Pepe Barro](http://gruporevision.net/).'
    type: text
