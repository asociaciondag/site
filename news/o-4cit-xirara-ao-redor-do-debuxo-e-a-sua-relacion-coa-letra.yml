title: 'O 4CIT xirará ao redor do debuxo e a súa relación coa letra'
body:
  -
    text: |-
      Entre os participantes deste ano estarán, entre outros, Javier Mariscal (conferencia inaugural), Keith Adams, Marian Bantjes, Ken Barber, Inocuo, Claude Mediavilla, James Mosley, Gerrit Noordzij yRicardo Rousselot. O congreso estará de novo organizado pola Asociación de Deseñadores da Comunidade Valenciá (ADCV)

      Entre outras cuestións debatirase sobre ¿Cáles son as diferencias entre letterig e caligrafía? ¿Qué lle aporta a caligrafía á tipografía? ¿É a letra "ilustrada" tipografía ou ilustración? ¿Cál é o proceso de debuxo dunha letra?

      [+ info](http://www.congresotipografia.com/)[inscripción](http://congresotipografia.com/inscripcion.aspx) **Cota reducida**: Estudantes, profesionais membros da ADCV e outras asociacións de deseñadores.
