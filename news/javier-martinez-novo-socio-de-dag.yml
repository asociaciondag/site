      Boas!

      Son Javier Martínez Monzoncillo, _Javi MarMon_, artista dixital nado en Ourense.

      Cursei o meu BFA en Digipen Bilbao entre 2020 e 2024 e na actualidade compatibilizo a miña actividade profesional coa realización dun Programa de Formación Avanzada en modelado 3D.

      Teño adquirido formación sólida en todo o _pipeline_ de produción de animación e videoxogos, interesándome especialmente o deseño de personaxes, modelado 3D e a creación de historias.

      Afortunadamente, teño certa experiencia laboral tras participar en producións reais como _rigger_ e modelador 3D.

      En calquera caso, quero compartir con vós que, xa dende cativo, sinto auténtica paixón pola arte dixital e tiña como principal xoguete, ademais dos meus queridos legos, unha tableta para debuxar que me acompañaba sempre.

      Estou emocionado por unirme a esta comunidade de profesionais e desexoso de aprender de vós, de compartir experiencias, inquedanzas e proxectos e de aportar, na medida do posible, a miña visión da arte.

      Unha grande aperta para toda a comunidade da DAG!

      Javi MarMon
