  - text: |-
      As catro nominacións dos nosos socios convertéronse en premio durante a Nit Laus. Catro eran os proxectos que estaban nominados nas distintas categorías e catro foron os proxectos que conseguiron un Laus de bronce nesta convocatoria.

      Roberto Núñez Studio foi galardoado na categoría de Dirección de arte / packaging polo seu traballo para Maccerato, de Viña Almirante SCG. Un deseño homenaxe a Domingo Fontán e á súa magnífica carta xeométrica de 1834.

      Roberto recibiu tamén un bronce pola dirección de arte da [web de Davide](https://www.davide.es/gl/), unha bodega para a que se creou un código gráfico minimalista, delicado e onírico. Un proxecto complexo que ademais do desenvolvemento gráfico e web, inclúe contido audiovisual, fotografía de produto e ilustracións CGI.
    type: text
