  - text: |-
      Os compañeiros de desescribir, recoñecidos en numerosas ocasións nos Laus, foron galardoados nesta nova edición polo cartel para o filme Ons, de Maruxiña Films, e o catálogo [«Cabrita. WORK (always) IN PROGRESS»](https://libraria.xunta.gal/gl/cabrita-work-always-in-progress), para o Centro Galego de Arte Contemporánea.

      O catálogo da exposición retrospectiva do artista Pedro Cabrita Reis é un deseño «silencioso» que reflicte a mirada dun artista obsesionado co arquivo e documentación da súa obra.

      O cartel para a película «Ons», premiado tamén con un bronce, é unha proposta que busca suxerir, interpelando a quen mira. Un deseño que prescinde do innecesario para transmitir unha atmósfera concreta a través da tipografía, a cor, e a fotografía.
