title: "Seminario Design Thinking, innovación centrada nas persoas e na cadea de valor"
body:
  - type: text
    text: |-
      [O Centro de Innovación e Servizos Tecnolóxicos da Madeira de Galicia](http://www.cismadeira.com/galego/inicial.php) (CIS-Madeira) organiza os días 23 e 24 de outubro de 2013 en Ourense un seminario co obxectivo de difundir a metodoloxía do Design Thinking como ferramenta práctica para promover a innovación. O programa inclúe:

      **MÉRCORES 23**

      **Bloque I:** Introdución á metodoloxía do Design thinking Lugar de celebración: Salón de actos do edificio CEI da Tecnópole Actividade gratuíta (imprescindible inscrición)

      10:00 – 10:30 Presentación do seminario.

      10:30 – 11:15 O Design Thinking e a innovación centrada no usuario e na cadea de valor. INEEDIT Creative Innovation Lab

      11:15 – 12:00 Casos reais de aplicación práctica. Empresas industriais e de servizos

      **Bloque II:** Desenvolvemento dun caso práctico para un cliente ficticio

      Lugar de celebración: CIS-Madeira Actividade reservada aos inscritos na parte práctica

      12:00 – 12:30 Coffee break.

      12:30 – 13:30 Introdución e preparación da parte práctica do seminario Creación de grupos de traballo e proposta do RETO a resolver nos exercicios prácticos. Teoría + traballo en grupo

      13:30 – 14:30 Xantar

      14:30 – 16:00 Descubrir TERRITORIOS de innovación Identificar TERRITORIOS de intersección entre as necesidades, desexos e frustracións dos consumidores, o know-how e os valores da empresa-marca. Teoría + traballo en grupo

      16:00 – 17:30 Visualizar o USUARIO do territorio Identificar as motivacións concretas do usuario nos territorios identificados no exercicio anterior. Teoría + traballo en grupo

      **XOVES 24 Bloque II: (continuación)**

      Lugar de celebración: CIS-Madeira Actividade reservada aos inscritos na parte práctica

      10:00 – 11:45 Descubrir INSIGHTS do usuario e da cadea de valor nos territorios identificados Simular a secuencia de uso e a cadea de valor para descubrir as necesidades non resoltas que poidan derivar en oportunidades de innovación ou mellora para os territorios identificados. Teoría + traballo en grupo

      11:45 – 12:00 Coffee break

      12:00 – 13:30 Explorar OPORTUNIDADES e xerar IDEAS Aplicar técnicas de creatividade para "idear" solucións aos Insights descubertos no punto anterior. Teoría + traballo en grupo

      13:30 – 14:30 Xantar

      14:30 – 16:00 PROTOTIPAR ideas Prototipado rápido das ideas xeradas, para conceptualizalas. Teoría + traballo en grupo

      16:00 – 17:00 DEFINIR un novo concepto Definir un novo concepto de produto ou servizo a partir das ideas prototipadas, definindo a súa proposta de valor para o usuario e a empresa. Teoría + traballo en grupo

      17:00 – 17:30 Posta en común dos resultados

      Todos os datos relativos á inscrición en: <http://www.cismadeira.es/Galego/novas/23-e-24-10-2013.html>
