title: "Encuentro sobre diseño e innovación empresarial este martes 13 de noviembre en Ferrol"
body:
  - list: after
    image: /img/news/images/encontro-ecosistema-deseno.png
    text: ""
    mode: normal
    type: image
  - text: |-
      El **Encuentro ecosistema del diseño para la innovación empresarial** tiene como objetivo contribuir a la configuración de un ecosistema del diseño en Galicia con las características necesarias para garantizar su impacto sobre la innovación empresarial.

      Los participantes tendrán ocasión de conocer el impacto positivo de la actividad asociativa sobre el desarrollo del diseño tanto en Galicia como en otras comunidades autónomas, y además podrán compartir las experiencias de transferencia de conocimiento y talento a la industria que expondrán las principales escuelas de diseño gallegas.

       Como parte del [Programa de Diseño para la Innovación 2020](http://gain.xunta.gal/artigos/351/programa+deseno+innovacion+2020) desarrollado por la Xunta, la jornada busca fomentar el intercambio de conocimiento, la difusión de buenas prácticas y el establecimiento de contacto entre los y las profesionales y asociaciones del diseño, la industria gallega y las instituciones académicas vinculadas al sector.
