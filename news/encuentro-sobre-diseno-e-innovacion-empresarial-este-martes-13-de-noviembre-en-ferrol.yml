intro: "La Consellería de Economía, Empleo e Industria, a través de la [Agencia Gallega de Innovación](http://gain.xunta.gal/) (GAIN), celebra el martes 13 de noviembre en Ferrol, en el CIS Galicia (A Cabana s/n) el Encuentro ecosistema del diseño para la innovación empresarial."
