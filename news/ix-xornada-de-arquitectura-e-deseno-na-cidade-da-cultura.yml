      A xornada comezará ás 09.30 h e durante a sesión da mañá terán lugar 2 conferencias e unha mesa redonda:

      10.00 h Pensamento Glocal no deseño con [Xabier Rilo](https://dag.gal/gl/xabier-rilo/) e [Ricardo Tubío](https://dag.gal/gl/ricardo-tubio-pazos/) ([cenlitrosmetrocadrado](http://cenlitrosmetrocadrado.com/))

      10.45 h Deseño sen querer con José Antonio Vázquez ([Estudio Nómada](http://www.estudionomada.es/))

      12.00 h Mesa redonda: Deseño e Industria moderada polo arquitecto e doutor pola ETSAC da Universidade da Coruña Elías Cueto e na que participarán:

      - Tania Pichel, arquitecta, responsábel do Departamento Técnico de[ Molduras do Noroeste](http://www.grupomolduras.com/)
      - Ana Hermida, directora comercial e de marketing de Mobles [Hermida](http://www.hermida.com/)
      - Xabier Rilo e Ricardo Tubío, enxeñeiros en Deseño Industrial e fundadores de [cenlitrosmetrocadrado](http://cenlitrosmetrocadrado.com/)
      - José Antonio Vázquez, arquitecto e un dos fundadores do [Estudio Nómada](http://www.estudionomada.es/)
       
      A actividade retomarase a partir das 16.00 h cunha serie de encontros empresariais. Trátase de encontros coordinados e marcados con antelación entre empresas, arquitectos e deseñadores que asisten ás xornadas. Cada entrevista terá unha duración de 15 minutos.
