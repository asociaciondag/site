    text: |-
      Trátase da exposición Trabajar con signos. Alberto Corazón 1963-2013. A mostra reúne carteis, publicacións, maquetas e esbozos orixinais realizados por [Alberto Corazón](http://www.albertocorazon.com/) nos últimos cincuenta anos e organizados en sete grandes bloques para ofrecer unha visión global do universo creativo do deseñador, tanto na súa vertente artística como nos campos do deseño gráfico e industrial: Arte e deseño, Compromiso e ética, O papel do deseño na Transición, A renovación da imaxe, A modernización da empresa, O deseño e a Academia e O deseño e a arte.

      Fundación Luís Seoane San Francisco 27 15001 A Coruña

      Horario de apertura ao público

      Martes a sábado de 11.00 a 14.00 e de 17.00 a 20.00. Domingos de 11.00 a 14.00. Luns pechado
