    text: |-
      Según palabras de su presidente, Manuel González González, [PuntoGal](http://dominio.gal) busca «promover este tipo de convenios, fundamentalmente, en proyectos asociativos relacionados con la cultura y la tecnología». Desde PuntoGal subrayan el papel central que profesionales del diseño y estudios del diseño desempeñan en la internet gallega, y más aún en este momento, en el que a conexión entre persoas y empresas se presenta como algo esencial.

      Por otro lado, nuestra presidenta, Irene García, quiso agradecer la colaboración de PuntoGal, resaltando que esta iniciativa «ahonda en las relaciones entre asociaciones con objetivos comunes, en la búsqueda de visibilidad y en una clara apuesta por el valor de lo nuestro». Desde la Asociación Gallega de Diseño seguimos trabajando para crear canales de comunicación que contribuyan al buen funcionamento de nuestro sector y que faciliten a las personas asociaciadas el desarrollo de su profesión.

      Según el acuerdo firmado, las socias y los socios de la DAG podrán beneficiarse de un precio reducido en la compra de dominios .gal, a través de una de las dos entidades colaboradoras ([Dinahosting](https://gl.dinahosting.com) y [Entorno Digital](https://www.entorno.es)). Se busca, así, ofrecer el dominio gallego a un precio más accesible y fomentar su uso desde el sector del diseño.
