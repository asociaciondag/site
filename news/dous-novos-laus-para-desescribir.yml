title: "Dous novos Laus para desescribir"
body:
  - text: |-
      A [Nit Laus](http://www.laus.cat/es/nit-laus) de onte veu cargada de moi boas novas para o deseño galego e para a DAG en especial. A razón non é outra que eses dous Laus de bronce na categoríade deseño gráfico que foron parar ás mans dos nosos socios Suso Vázquez e Cibrán Rico.

      Os dous traballos de [desescribir](http://www.desescribir.com/) merecentes de tal galardón foron _[El jardín en movimiento](http://laus.cat/es/proyecto?ap=19&project_page=6)_, unha obra editada por Gustavo Gili e que obtivo o Laus de bronce á Mellor portada ou colección de portadas de libro, e o traballo realizado para a Fundación Caja de Arquitectos [arquia/próxima 2012. Nuevos Formatos](http://laus.cat/es/proyecto?ap=24&project_page=12) que resultou premiado na subcategoría de Conxunto de elementos coordinados.
