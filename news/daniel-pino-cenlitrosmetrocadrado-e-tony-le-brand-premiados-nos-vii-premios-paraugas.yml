    text: |-
      Na categoría de Deseño, patrocinada pola Axencia Galega de Innovación, resultaron gañadores os seguintes proxectos, dous deles de tres socios de DAG, Daniel Pino, Ricardo Tubío e Xabier Rilo:

      - Mellor Deseño Gráfico: proxecto editorial e _rebranding_ da revista _Tempos Novos_ realizado por Daniel Pino.
      - Mellor Deseño Industrial ou de Produto: Oco, de Cenlitrosmetrocadrado para a empresa Rodiñas.
      - Mellor Deseño Dixital: Web Médula Flor, de Tío Phil.
       
      Os compañeiros de Tony Le Brand, coa peza «La resistencia continúa», realizada para Hijos de Rivera (Estrella Galicia), resultaron gañadores na categoría de Creatividade á Mellor Campaña e na categoría Márketing como Mellor Estratexia de Márketing. Ademais, na categoría de Creatividade, levaron o premio á Mellor Produción (Craft) con «Prohibido bajar los brazos», realizada tamén para Hijos de Rivera (Estrella Galicia).

      Queremos trasladar os parabéns ao resto de compañeiros e compañeiras que acompañaron aos gañadores como finalistas nas diferentes categorías: Noelia Estévez, Carlos Álvarez e Susana González de Desoños, Marcos Dopico, Nuria Carballo e Javier Ferrín.
    type: text
intro: 'O pasado venres 18 de novembro coñecéronse os proxectos gañadores dos VII Premios Paraugas nunha gala presencial celebrada en Expourense. Os Premios, que estrearon imaxe gráfica, respaldaron a calidade do traballo que se está a desenvolver en Galicia nos últimos anos.'
