title: 'Arqueología tipográfica. La evolución de los caracteres de palo seco'
body:
  -
    text: |-
      Animamos pois, a todos os socios a participar nesta sección que hoxe se estrea cunha publicación da editorial valenciana especializada en tipografía [Campgrfic](http://www.campgrafic.com/). Trátase do libro _Arqueología tipográfica. La evolución de los caracteres de palo seco,_ escrito polo socio da DAG, [Marcos Dopico](http://www.dedominiopublico.com/), a partir da tese de doutoramento que defendeu na Universidade de Vigo en 2009. Tal e como o seu título apunta, trátase dunha revisión histórica da evolución da tipografía _san serif_ desde a súa orixe a finais do século XIX ata os nosos días, e que presta unha especial atención aos _revivals_ e reinterpretacións históricas creadas nos últimos dez anos. Algunhas das preguntas xurdidas nesta investigación son debates actuais. As letras de pau seco superaron o filtro da lecturabilidade en textos longos, ou continúan sendo letras de percorrido curto na lectura? As novas letras de pau seco representan unha nova revolución ou son simples reelaboracións de antigos modelos tipográficos? O retorno das tipografías de pau seco é o resultado dunha incapacidade para elaborar novos modelos, ou atopámonos ante unha homenaxe a certos modelos tipográficos que non alcanzaron as súas metas no momento da súa aparición? A etiqueta de modernidade acompañou a tipografía sen remates desde que Jan Tschichold elevara esta categoría aos altares do deseño. A súa evolución vai parella ao desenvolvemento histórico de todos os períodos da modernidade, desde a época premoderna, as vangardas históricas, o proxecto moderno e a posmodernidade. O campo tipográfico continúa aberto e as _san serif_ erixíronse nun modelo en constante crecemento do que este libro ofrece unha análise da que se poderá servir o deseñador gráfico no seu traballo diario e o estudoso para coñecer versións novas e os seus antecedentes. Algunhas imaxes do libro neste enlace ao [Flickr](http://www.flickr.com/photos/marcosdopico/sets/72157626621227562/).

      Ficha do libro: _Arqueología tipográfica. La evolución de los caracteres de palo seco._ Valencia:Campgrfic, 2011. Autor: Dopico Castro, Marcos. ISBN: 978-978-8496-65-6 n.º de páxinas: 254
