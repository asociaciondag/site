title: 'Los Premios Nacionales de Diseño Anuaria 2016'
body:
  -
    text: |-
      Premiada con un Anuaria al mejor diseño de una publicación periódica ha resultado [DARDOmagazine](http://www.dardonews.com/dardonews/), una revista que desde su creación hace 11 años viene apostando por el diálogo entre diseño y análisis del contexto artístico contemporáneo con una cuidada propuesta estética. Centrada en tres contextos, España, Portugal-Brasil y Latinoamérica, se ha posicionado ya entre las más prestigiosas revistas culturales, recopilando textos críticos y entrevistas de arte, arquitectura y diseño.

      Además de este reconocimiento, la editorial y estudio de diseño [DARDO](http://www.dardo-ds.com/dardo/) ha obtenido también una selección Anuaria en otras dos categorías, a la mejor cubierta de libro —con el catálogo diseñado para la exposición “Impulsores del movimiento abstracto” celebrada en la Casa da Parra y organizada por la Xunta de Galicia— y otra al mejor catálogo —_Raúl Artiles. Black Hole_, diseñado para el CAAM, Centro Atlántico de Arte Moderno de las Palmas de Gran Canaria—.

      Unos premios que se suman al Diploma al mejor diseño de diario o revista recibido hace tan solo unos meses en los [Premios CLAP](http://premiosclap.org/).
