title: 'El lunes 11 de junio arranca Poñer cousas en orde'
body:
  -
    type: text
    text: |-
      El próximo lunes, 11 de junio, arranca **Poñer cousas en orde**, la nueva propuesta expositiva del NORMAL. Espacio de Intervención Cultural que organiza el socio de la DAG, [Dani Bembibre](http://www.studiobelda.com/), y que combina la exposición de obras visuales, conciertos y charlas. Poñer cousas en orde se desarrollará desde el 11 de junio hasta el 20 de julio, cuarenta días en total, en los que todos aquellos que se acerquen a A Coruña podrán asistir a charlas específicas o a coloquios de reconocidos creativos y diseñadores españoles; participar en el [Taller de analogización codeco: iconos animados](http://pceo.istoenormal.org/?p=424) que impartirá [Esferobite](http://esferobite.com/) entre el 16 y el 19 de julio; ir a conciertos de grupos y artistas de música electrónica, djs, rock y pop (la propuesta incluye un concierto a la semana), o visitar la exposición que se inaugura este lunes 11 de junio a las 20.00 h con obras de [GLF](http://www.glfarquitectos.com/), [David Silvosa](http://www.davidsilvosa.com/), [Álvaro Valiño](http://cargocollective.com/alvarovalino), [Dani Bembibre](http://www.studiobelda.com/), [Luís Díaz](http://www.luisdiazdiaz.com/), [Jonay Pmatos](http://www.jonaypmatos.com/), [Rubén López Ares](http://arsares.com/), [Esferobite](http://esferobite.com/), [Eloi Gimeno](http://www.eloigimeno.com/) e [Cecilia Díaz](http://lasurrealista.tumblr.com/).

      Consulta el programa y toda la información sobre horarios, participantes, etc. en: <http://pceo.istoenormal.org/>

      Lugar: [NORMAL. Espacio de intervención cultural](http://istoenormal.org/es/) Universidad de A Coruña Paseo de Ronda, 47 15011 A coruña
