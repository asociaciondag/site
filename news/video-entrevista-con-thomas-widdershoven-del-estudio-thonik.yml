id: 110
title: "Vídeo. Entrevista con Thomas Widdershoven del estudio Thonik"
body:
  - text: |-
      **Thonik han creado en la última década una importante labor de creación de identidades visuales en el sector cultural, reinterpretando el paradigma tradicional de los programas modernos de identidad basados en un esquema predefinido por un nombre, un imagotipo y un logotipo. Sus malabarismos tipográficos transforman el mensaje textual en imágenes gráficas invasivas, compuestas por una breve -o compleja- configuración de letras sobre múltiples variaciones que construyen el concepto de imagen corporativa sin renunciar al concepto de juego gráfico. La versión francesa de la revista **Etapes** publica periódicamente en su web y en su canal de **Vimeo** diferentes vídeos con lo más destacado de la gráfica y de la cultura visual.**

      **[www.thonikbyyou.com](http://www.thonikbyyou.com)**

      **[www.etapes.com](http://www.etapes.com)**

      **[www.vimeo.com/etapesmag](http://www.vimeo.com/etapesmag)**
    type: text
intro: "Thomas Widderhoven, fundador junto con **Nikki Gonnissen** del estudio holandés **Thonik**, nos explica el proceso de creación de varias de las identidades visuales desarrolladas por este estudio con sede en Amsterdam."
