      La [Librería Formatos](https://www.facebook.com/libreriaformatos), que hace un año celebraba su 25 aniversario, es una librería bien conocida por la ciudadanía coruñesa. El afán de sus fundadores, Ramón y José Manuel Domínguez, por crear una librería especializada en el área de las artes dio sus frutos, consiguiendo ya en sus inicios una clientela fiel que valoraba su cuidada selección. En los últimos años la librería ha ido ampliando su oferta, con una temática en la que también tienen cabida otras disciplinas, aunque sin perder nunca de vista su origen como librería especializada.

      El acuerdo entre la DAG y Formatos permitirá a las persoas asociadas beneficiarse de un descuento del 5% en toda su oferta literaria, además de descuentos adicionales en envíos a domicilio y el acceso a contenidos seleccionados. Esta nueva colaboración abre además la puerta a posibles actividades conjuntas y crea un vínculo necesario entre dos disciplinas unidas en esencia, el diseño y la obra literaria.
