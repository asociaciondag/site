  - text: |-
      En el marco de la exposición, como acción de interés común que ofrece un recorrido histórico por el diseño gallego con proyección educativa, surge una mirada crítica que expresa la necesidad de contar con la participación de las mujeres a la hora de relatar la historia hoy en día. Es por eso que en la mesa participan diseñadoras que llevan marcando camino desde la década de los noventa en Galicia y aportarán su experiencia y su​ ​visión sobre la integración de la perspectiva de género en el ejercicio y en la historia del diseño.

      «Si se analizan los procesos y los resultados de los trabajos desarrollados se ve que existen diferencias que vienen derivadas de las referencias y de los principios que cada quien tiene a la hora de crear un elemento o forma, del mismo modo que se infiltra en los trabajos la cultura, la ideología o el paisaje». Sabiendo que la figura de la mujer está cada vez más presente en todos los entornos profesionales, aunque queda mucho por hacer, la exposición «A Galicia Deseñada» puede ser un buen ejercicio para reflexionar sobre cómo diseñar e investigar con perspectiva de género.

      La DAG fomenta desde sus comienzos la realización de actividades y proyectos donde mujeres y hombres participan de la forma más equilibrada posible (el FEED o el Estudio del diseño son ejemplos de ello). Y como entidad que representa, escribe y difunde la historia del diseño gallego a través de las personas protagonistas, los y las profesionales del diseño, ve relevante que existan coloquios de este tipo.

      [La exposición](https://www.udc.es/es/novas/A-Galicia-Desenada.-Simbolos-marcas-e-identidades-graficas/), que podrá visitarse hasta el 13 de enero de 2023 en el espacio Normal de la Universidade da Coruña y está comisariada por Jesús Vázquez, Cibrán Rico y Marcos Dopico, con diseño expositivo de Cenlitrometrocadrado, tiene programadas otras actividades hasta el mes de enero:

      - Jueves, 24 de noviembre a las 19:30 h. Charla: «Nunca Más (2002-2022). Cuando el diseño conecta emocionalmente», con Xosé María Torné.
      - Jueves, 1 de diciembre a las 19:30 h. Charla: «El Estudio Quid (1971-73), el diseño gráfico portugués en Vigo y su huella», con José Luis Mateo.
      - Jueves, 12 de enero a las 19:00 h: Coloquio: «Diseñar el diseño gallego», con Pepe Barro, Xosé Díaz, Xosé Salgado, Lía Santana y Xosé María Torné.

