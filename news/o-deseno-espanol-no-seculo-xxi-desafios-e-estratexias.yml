title: 'O deseño español no século XXI: desafíos e estratexias'
body:
  -
    text: 'O programa inclúe dúas mesas redondas moderadas por Marcelo Leslabay (director de Experimenta) e Vicente Gallega (presidente da READ) e dous coloquios que teñen como obxectivo informar sobre a situación actual do deseño español, sobre os desafíos aos que se enfronta na actual conxuntura económica internacional, analizar fortalezas e debilidades para a competitividade das empresas e profesionais do deseño, e formular as medidas que, desde a Administración xeral do Estado, se poden implantar para reforzar este sector a través dunha estratexia nacional de deseño.'
