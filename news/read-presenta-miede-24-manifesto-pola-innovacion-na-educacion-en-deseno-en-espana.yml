  - text: |-
      O manifesto é froito do traballo desenvolvido polo [grupo de traballo Educación e Deseño de READ](https://designread.es/grupo_trabajo/educacion/), e foi presentado polos seus coordinadores: Juana Valcárcel, de DIP Murcia, e Daniel Hervás, de DIEX. O seu obxectivo principal é o de crear un documento marco da innovación na formación en deseño que, desde a perspectiva da READ, poida ser de utilidade para todos os axentes da educación en deseño de España: alumnado, centros educativos e ecosistema do deseño (administracións, empresas e sociedade en xeral).

      O MIEDE propón unhas liñas xerais de mellora e modernización para conseguir a transformación da contorna, a innovación educativa e a consecuente mellora da sociedade, a través dun equilibrio entre a liberdade experimental, o rigor nas competencias e a ética profesional. Desde esta perspectiva, poténciase un modelo postdisciplinar, centrado no alumnado, en favor dunha maior transversalidade e flexibilidade, fomentando un estilo de deseño integral que dea solución a problemáticas e necesidades da sociedade.

      Aposta pois por estimular un perfil profesional común que permita formar a profesionais que poidan afrontar contextos de máxima incerteza duhna forma integral. Para elo, sen renunciar ao coñecemento das ferramentas e procesos necesarios para o seu desempeño, pon o aceno na súa capacidade de investigación, creatividade, experimentación e innovación dentro de equipos multidisciplinares.

      Na realización deste manifesto contibuíron profesionais independentes e membros da comunidade educativa do deseño, incluíndo estudantes e persoal educador, así como representantes da administración e empresas dese eido. O documento está en continua evolución.
