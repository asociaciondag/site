intro: 'Nestas semanas de cancelacións e proxectos pausados o traballo ben feito segue a recibir merecido recoñecemento. Falamos neste caso dos compañeiros de cenlitrosmetrocadrado nos prestixiosos Premios de Arquitectura Ascensores Enor, e da deseñadora de tipografías María Ramos nos _European Design Awards_ e os _ADC Awards_.'
