    text: |-
      Se falamos dos [Premios de Arquitectura Ascensores Enor](http://www.enor.es/premio/) non serán moitas as persoas que non saiban do que estamos a falar. Estes galardóns, que naceron no ano 2005, son hoxe un dos eventos de arquitectura máis destacados da Península Ibérica. Nesta VIII edición, Ricardo Tubío e Xabier Rilo ([cenlitros](http://cenlitrosmetrocadrado.com)) foron seleccionados co proxecto que desenvolveron con Salgado e Liñares Arquitectos para a [rexeneración do conxunto da Casa da Cotona](http://www.salgadoeliñares.com/index.php/proxectos/patrimonio-rehabilitacion/casa-da-cotona), en Rois. Un novo exemplo de como arquitectura e deseño conflúen para lograr un resultado óptimo.

      As boas novas chegan tamén dende outros puntos do planeta. Os [_European Design Awards_](https://europeandesign.org) acaban de anunciar a lista de premiados para este 2020 tan atípico. Alédanos moito comunicar que a tipografía [Movement](http://www.nmtype.com/movement/) de María Ramos e Noel Pretorius ([NM type](http://www.nmtype.com)) foi galardoada co Ouro na categoría «Tipografía Orixinal–Display». Este mesmo proxecto é ademáis finalista na 99ª edición dos [_ADC Awards_](https://www.adcawards.org). Neste caso os premiados daránse a coñecer durante o [_Creative Month_](https://www.oneclub.org/creativemonth/), un programa completamente _online_ e gratuíto que, ademáis de ofrecer charlas en vivo, permitirá interactuar con compañeiros e compañeiras de profesión.
