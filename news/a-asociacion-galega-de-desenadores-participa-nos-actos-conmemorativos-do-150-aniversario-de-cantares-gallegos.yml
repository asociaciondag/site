title: "A Asociación Galega de Deseñadores participa nos actos conmemorativos do 150 aniversario de Cantares Gallegos"
body:
  - type: text
    text: "A Asociación Galega de Deseñadores xunto con outros colectivos participou o pasado 26 de maio nas celebracións que con motivo do 150 aniversario da publicación de _Cantares Gallegos_ se desenvolveron no contorno do n.º 12 da rúa Real en Vigo, o lugar onde tiña a súa sede a imprenta de Juan Campañel na que veu a luz a primeira edición da obra. Entre os actos festivos que animaron a rúas viguesas durante a mañá do domingo cómpre destacar especialmente a elaboración dunha alfombra floral na que tomaron parte activa dous dos nosos socios, [Noelia Fernández ](http://www.desonhos.net/)e [Carlos Álvarez](http://www.desonhos.net/) que se encargaron de trazar as letras cos versos da obra, en concreto o inicio do poema “Alborada”, que posteriormente serían decoradas coas flores achegadas polos veciños. A confección desta alfombra deu paso a toda unha serie de actividades de animación como o recitado de versos a cargo de poetas, o baile e a música de grupos tradicionais coas que o barrio de Vigo se quixo sumar aos actos de homenaxe polo aniversario da publicación."
