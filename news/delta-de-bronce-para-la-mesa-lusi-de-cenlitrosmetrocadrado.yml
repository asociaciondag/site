      En palabras de Cenlitrosmetrocadrado, «la mesa Lusi, nace con la intención de aunar la calidez y la proximidad del mobiliario doméstico y la limpieza y el pragmatismo de las soluciones​ de oficina. Se construye a partir de una sencilla estructura de madera maciza de cedro sobre la que se apoya un tablero contrachapado melamínico. La estructura emplea un leguaje de culto al material y al oficio, mientras que la superficie lo hace en un tono más sobrio y contenido, vinculado a la funcionalidad y a la durabilidad».​​

      Los premios se entregaron en una ceremonia dentro de la Barcelona Design Week, junto con el resto de premios FAD. Todas las obras seleccionadas y ganadoras de las diferentes disciplinas del diseño pueden visitarse en la exposición «El mejor diseño del año», que estará en el Disseny Hub Barcelona hasta el 28 de agosto de 2022.
    type: text
intro: 'El pasado 16 de junio, nuestros compañeros Ricardo Tubío y Xabier Rilo recibieron un Delta de bronce por el diseño de la mesa Lusi. Los premios, editados por ADI FAD, la Asociación de Diseño Industrial,​ valoran la excelencia del diseño y pone de relieve su importancia como herramienta para generar riqueza en la economía industrial.'
