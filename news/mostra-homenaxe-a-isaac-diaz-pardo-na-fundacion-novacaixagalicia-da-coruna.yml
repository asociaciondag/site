title: 'Mostra homenaxe a Isaac Díaz Pardo na Fundación Novacaixagalicia da Coruña'
body:
  -
    type: text
    text: |-
      A mostra homenaxe a Isaac Díaz Pardo permanecerá aberta ao público ata o 1 de maio e reúne un total de 35 pinturas realizadas en óleo sobre lenzo, cartolina, táboa e cartón, tinta sobre papel; carbón, lapis, tinta e sanguina sobre papel. Ademais das técnicas, a exposición dá conta das distintas etapas do artista entre 1940 e 1960 e permítelle ao visitante facer un percorrido pola súa evolución desde esa primeira etapa de formación en Madrid, a cidade na que estuda Belas Artes, por unha etapa máis comprometida no Castro de Samoedo, caracterizada polos grandes óleos e cadros de temática social, e tamén pola súa etapa na Arxentina, cando a ruptura estilística coa tradición e os canons é máis evidente na súa pintura.

      **Horario da exposición:** luns a venres: 16.00 a 21.00 h sábados e festivos: 12.00 a 14.00 h e 17.00 a 21.00 h

      Visitas guiadas e información: 981 18 50 60

      \*\*Enderezo da Fundación:\*\*Cantón Grande, 21, 23, 15003 A Coruña
