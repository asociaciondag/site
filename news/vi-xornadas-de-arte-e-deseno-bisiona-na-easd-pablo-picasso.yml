    text: |-
      Programa das xornadas:

      **Mércores 14:**  
       10:00 h: Giovanna Lopalco (ilustradora)  
       12:00 h: Sandra Villar (ceramista).  
       16:00 h: Mario Castro (especialista en efectos especiais).  
       18:00 h: Taller&amp;Co (deseño de interiores).

      **Xoves 15:**  
       10:00 h: Vanessa Casteleiro (fotógrafa).  
       12:00 h: Equipo EME (deseño de interiores).  
       16:00 h: Entrega do I Premio ao TFE de Deseño de interiores (Colexio Oficial de Deseñadores de Interiores/Decoradores de Galicia).  
       16:30 h: FASEDOS (deseño de interiores).  
       18:00 h: Juan Rodríguez (fotógrafo).

      **Venres 16:**  
       10:00 h: Brutto Studio (deseño gráfico).  
       11:30 h: Desoños (deseño gráfico).  
       13:00 h: Saúl Pedrosa (deseño e preimpresión).  
       Pola tarde, taller sobre artefinal so para alumnado da Escola.

      Todas as charlas terán lugar no Salón de Actos da Escola e son abertas ao público, ata completar aforo, con prioridade para o alumnado. Tamén serán publicadas posteriormente na [canle de youtube](https://www.youtube.com/channel/UCc2hlmi6Mn3WUAPxexW6p-Q/featured) da Escola.
