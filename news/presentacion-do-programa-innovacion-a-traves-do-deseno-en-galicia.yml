      O [PID «Programa de Innovación a través del Diseño»](https://innovayaccion.com/pid-innovacion-a-traves-del-diseno) está destinado a empresas de calquera sector produtivo e aos deseñadores e deseñadoras con experiencia que se integran nelas como equipo especializado de deseño. Ao remate do programa formativo os deseñadores e deseñadoras terán coñecementos e recursos dirigidos á innovación a través do deseño incorporando a visión estratéxica do negocio e capacitando á súa empresa a outro nivel competitivo. Traballarán en proxectos que despois serán presentados en varios actos relacionados coa World Design Capital Valencia 2022, ofrecendo gran proxección nacional e internacional ás empresas participantes.

      A [primeira edición](https://www.youtube.com/watch?v=9nKPlZZjI6Q) estivo protagonizada por empresas de Valencia mais este ano os organizadores queren achegarse a outros territorios para que empresas doutros entornos teñan tamén a oportunidade de formarse en deseño mellorando os seus procesos de innovación. A presentación do PID en Galicia farase de forma _online_ e, para organizar mellor a sesión informativa, requírese inscrición previa.
