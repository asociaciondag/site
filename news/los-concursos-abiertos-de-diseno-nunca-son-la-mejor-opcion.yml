title: 'Los concursos abiertos de diseño nunca son la mejor opción'
body:
  -
    text: |-
      La DAG Asociación Gallega de Diseñadores una vez más tiene que manifestar su total rechazo hacia una práctica por desgracia cada vez más extendida. Nos estamos a referir a la convocatoria de concursos abiertos de diseño y, más en concreto, al convocado por la empresa RdeC – REINO DE CELTAS S.L. bajo el lema "La imagen de Rosalía vista por..." del que podéis consultar las bases en el siguiente enlace:http://www.rdec.es/concurso.html

      Como ya hiciera en ocasiones anteriores, la DAG optó también en esta ocasión por ponerse en contacto con la empresa convocante a fin de trasladarle la postura de la asociación frente a este tipo de concursos que no solo pervierten el fundamento básico por el cual el resultado del trabajo profesional debe ser la consecuencia de aplicar unos conocimientos y una experiencia adquirida, sino que además promueven una mayor precariedad de las condiciones laborales de los profesionales específicamente cualificados, ya de por si complejas en el momento actual, dificultando aún más la capacidad de innovación. Conviene puntualizar que en el ánimo de la DAG al establecer este tipo de contactos con las entidades convocantes no está de ningún modo la busca de confrontación con estas, sino todo lo contrario, el establecimiento de vías de diálogo entre profesionales del diseño e instituciones y empresas que permitan que, andando el tiempo, este tipo de malas prácticas sean sustituidas por opciones mucho más adecuadas y provechosas para los propios convocantes como la de optar por seleccionar a alguno de los muchos profesionales del diseño, asociados a la DAG o no, que en la actualidad están ejerciendo a muy buen nivel la profesión del diseño en Galicia, o caso de querer persistir en la opción del concurso, la convocatoria de un nuevo concurso pero de carácter restringido entre profesionales del diseño de solvencia contrastada, y con una remuneración acorde con el trabajo que se solicite.
