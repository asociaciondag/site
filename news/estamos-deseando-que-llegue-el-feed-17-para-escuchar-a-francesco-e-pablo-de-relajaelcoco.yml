      Y ahora que ya sabéis como trabajan, cuatro apuntes rápidos sobre su trayectoria:

      Francesco Furno y Pablo Galeano son los fundadores de [relajaelcoco](http://www.relajaelcoco.com/), un estudio de diseño gráfico localizado ahora en Madrid, pero que se creó en Barcelona en 2008, con un enfoque internacional especializado en infografías y diseño editorial.

      El nombre del estudio resume su filosofía vital y laboral: positividad y alegría para conseguir que los clientes disfruten de un proceso de trabajo agradable y enriquecedor. El equipo de trabajo casi tiene una estructura de equipo deportivo: 4-1-1 (4 diseñadores, 1 programador y 1 animador) y, según el tipo de proyecto, suman más perfiles a la familia..

      Pablo y Francesco son también profesores en distintas universidades e institutos (IE Business School, IED Barcelona, IED Madrid, Universidad de Salamanca, Trazos Pro Madrid, Mr Marcel School Madrid y Domestika.org) donde enseñan Infografía, Técnicas Gráficas, Diseño Editorial y Dibujo Dixital.

      Algunas de las empresas con las que han colaborado en estos nueve años son Men's Health, Fast Company, BBC UK, Wired, UK, BBVA, Line, Yorokobu magazine, Jot Down magazine o Mapping Residencies.
