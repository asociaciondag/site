      La Porto Design Biennale está promovida por la Cámara Municipal de Porto y la Cámara Municipal de Matosinhos, y organizada por la ESAD Idea y la ESAD Matosinhos. ​Este año cuenta con Galicia como país invitado y, además de la exposición, contará con la edición de u​n​ catálog​o y la organización de talleres y encuentros alrededor del diseño para la innovación en Galicia. ​

      La exposición _Galicia, procesos e formas_ es un proyecto expositivo que traza un camino por el pasado, presente y el futuro​ del diseño gallego a través de profesionales y empresas clave por su apuesta por el diseño como herramienta de innovación desde los años veinte del siglo pasado hasta la actualidad. ​​

      En palabras del comisario, David Barro: «es necesario reinventar una y otra vez Galicia, porque para valorar una cultura es necesario renovarla e innovar teniendo en cuenta sus raíces, formas y recurso​s».​ La exposición está dividida en tres partes. La primera muestra cómo Galicia consiguió construir​ su carácter diferencial a través del diseño, creando «formas inéditas» y un sistema de expresión propio​​. La segunda, presenta propuestas experimentales que protagonizan la abertura democrática del país y una serie de obras donde el diseño asume autoridad para imponerse como disciplina profesional. Y la tercera, la última sección, introduce una serie de casos de éxito donde se explora sobre los recursos de Galicia como territorio y su condición atlántica y sostenible, que lleva a entender su presente a partir del pasado y del futuro.

      Podremos ver trabajos de Pepe Barro, Uqui Permui, Dani Bembibre y David Silvosa de Costa, Adrián Parcero de​ ​Guillotina Estudio, Xabier Rilo de Cenlitros, María Ramos, Marcos Dopico, Suso Vázquez y Cibrán Rico de​ Desescribir, Carlos El Rojo, Irene García y Raquel Boo de Ekinocio, Noelia Estévez, Carlos Álvarez y Susana Gonzále​z​ de Desoños, Segundo Fernández y Natalia Crecente de Sond3, Álvaro Valiño, Idoia Cuesta, María Peinado, Artur Galocha, María Agra, Antonio Doñate y Carlos Hidalgo de Laboratorio Numax,​ Rafa Cáccamo, Alberto Rodríguez, Rebeca Ces, Roberto Núñez​, ​Xóse García de Piedrapapeltijera, Thais Suárez de Sísmica Creativa, ​Daniel Pino, Luis Lago de Lago:Monroy, Noemí Cortizas, ​​Iago Barreiro e Alberto Carballido de Novagarda, José Pérez de Era Comunicación…

      Completando la exposición, el día 20 de octubre en la ESAD Matosinhos, se organiza una jornada donde, además de presentarse la exposición, se presenta el libro _Galiza. Processos e formas_ de la editorial Experimenta, y también diferentes trabajos de profesionales gallegos donde participa nuestra socia Idoia Cuesta. Idoia también lidera el taller de diseño de producto y técnicas de artesanía junto con el diseñador Isaac Piñeiro.

      Para este proyecto expositivo, la Porto Design Biennale cuenta con el apoyo de la Xunta de Galicia a través de la Axencia Galega de Innovación, de la Fundación Artesanía de Galicia e de la Fundación DIDAC.
