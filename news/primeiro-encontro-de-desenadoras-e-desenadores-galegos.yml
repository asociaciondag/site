title: "1º Encontro de deseñadoras e deseñadores galegos"
body:
  - text: |-
      Trátase dunha iniciativa con vontade de ter continuidade e que se enmarca dentro dunha das liñas de actuación da DAG que busca descentralizar os eventos de deseño e achegar estes tamén ás vilas pequenas. O lugar elixido para esta primeira edición é Rianxo, concello ao que lle agradecemos que nos ceda o seu auditorio para a súa celebración.

      O encontro, concibido para pór en común e aprender a partir das experiencias dos profesionais do deseño galego, desenvolverase ao longo de dúas xornadas (31 de xullo e 1 de agosto) e contempla un variado programa de actividades con conferencias, debates, presentacións de proxectos, etc.

      **Auditorio de Rianxo**
       Rúa Autores da Rianxeira, 15920 Rianxo
