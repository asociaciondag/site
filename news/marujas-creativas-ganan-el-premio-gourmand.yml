title: 'Marujas Creativas ganan el Premio Gourmand'
body:
  -
    text: 'La publicación, editada por Turismo de Santiago en colaboración con Baía Ediciones y con fotografías de idNespereira, competirá ahora con los ganadores de cada país en la categoría de diseño de libro de cocina por el título Best in the world. Los premios [Gourmand World CookBook](http://www.cookbookfair.com/) fueron creados en 1995 por Edouard Cointreau y cada año distinguen las mejores publicaciones sobre alimentos y vino del mundo.'
