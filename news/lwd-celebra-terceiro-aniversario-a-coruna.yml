intro: 'O vindeiro xoves, 10 de xuño, a Fundación Luis Seoane acollerá un novo encontro de [Ladies, Wine &amp; Design](https://ladieswinedesign.com/coruna/) na cidade. Esta será unha ocasión especial, xa que o evento cumpre 3 anos de actividade continuada.'
