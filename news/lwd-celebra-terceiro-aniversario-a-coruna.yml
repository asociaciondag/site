    text: |-
      O lema «Activas e creativas» integra un programa de actividades que incluirá a presentación de 4 profesionais vencelladas ao deseño e a creatividade. Falamos da cineasta e xornalista Paula Cons, directora de filmes como A illa das mentiras, María José Mariño, directora da Axencia Galega de Innovación, a cociñeira Iria Espinosa, e a ilustradora e deseñadora Iria Prol. As entradas para asistir ao evento de maneira presencial tiveron moi boa acollida e xa están esgotadas. A boa noticia é que o evento será tamén retransmitido en directo, por primeira vez as presentacións estarán aberta ao público xeral. Para asistir ao evento en liña só hai que rexistrarse no evento a través da web Cultura ENVIVO.

      Apoiamos a iniciativa e trasladamos os nosos parabéns ao colectivo nesta celebración.
