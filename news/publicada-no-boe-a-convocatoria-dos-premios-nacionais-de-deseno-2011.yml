title: 'Publicada no BOE a convocatoria dos Premios Nacionais de Deseño 2011'
body:
  -
    text: |-
      Poderán ser candidatos na modalidade profesional, os profesionais ou equipos de profesionais de nacionalidade española, independentemente do país en que desenvolvan a súa actividade, con:

      a) Traxectoria constante, recoñecida e notoria tanto entre outros profesionais do deseño, coma no mercado e nos medios de comunicación durante un mínimo de 15 anos. b) Achega amplamente recoñecida ao progreso do deseño e a innovación españois, mediante publicacións, actividades de investigación ou docencia.

      Na modalidade empresas, as empresas con maioría de capital privado que actúen en España, con:

      a) Traxectoria consolidada e amplamente recoñecida no campo do deseño de polo menos 10 anos. b) Utilización do deseño para a innovación. c) Coherencia na estratexia empresarial e resultados positivos no mercado. d) Calidade conceptual e técnica nos seus produtos e xestión. e) Beneficios en sustentabilidade logrados a través dun uso eficiente do deseño e do seu proceso. f) Capacidade para transmitir valores á sociedade e contribuír á promoción e valorización do deseño.

      As candidaturas deberán ser presentadas por persoas ou institucións distintas ao candidato. **A contía** A contía dos Premios Nacionais de Deseño na modalidade profesional é de 30.000 euros, mentres que na modalidade empresa teñen unicamente carácter honorífico. **Data límite** O prazo para a presentación de candidaturas remata o 16 de setembro. Descarga a convocatoria do BOE en PDF:
