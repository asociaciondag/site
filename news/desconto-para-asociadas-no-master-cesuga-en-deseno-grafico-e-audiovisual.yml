  - text: |-
      O máster, de carácter práctico e versátil está estruturado en tres bloques básicos -Gráfica, Audiovisual e Planificación Estratéxica-, e permitirá​ ao alumnado adquirir competencias relacionadas coa comunicación visual e audiovisual. Contará cun equipo de profesores formado por figuras de recoñecida traxectoria profesional e docente. O vínculo co mundo profesional constitúe o núcleo do cuarto e último bloque, un Traballo Fin de Máster enfocado como caso práctico no que envorcar os coñecementos e ferramentas adquiridas, e complétase cunha serie de obradoiros relacionados coas áreas específicas do Máster.

      O bloque de Gráfica estará a cargo dos nosos asociados [María Ramos ](https://dag.gal/es/maria-ramos/)(NM type), [Cibrán Rico](https://dag.gal/es/cibran-rico-lopez/) e [Suso Vázquez](https://dag.gal/es/suso-vazquez-gomez/) (Desescribir), [Dani Bembibre](https://dag.gal/es/dani-bembibre/) (Costa), [Alberto Carballido](https://dag.gal/es/alberto-carballido/) e [Iago Barreiro](https://dag.gal/es/iago-barreiro/) (Novagarda), e [Pepe Barro](https://dag.gal/es/pepe-barro/), que encargarase da clase maxistral de apertura; Jano Viñuela, Lorena Arévalo e Borja Ramón López Cotelo completan o grupo docente. O bloque de Audiovisual será impartido por Andrea Franco, David Fidalgo, Miguel Mariño, Javier Trigales e Tono Mejuto; mentres que Chisco Saavedra e Julián Abad (Wise), xunto con Marga Borreguero, serán os responsables do bloque de Planificación Estratéxica.

      Dadas as características dos perfís aos que está destinado este máster, faise imprescindible unha modalidade que permita compatibilizar as tarefas académicas coa vida profesional, social e familiar; así, será impartido en modalidade Executive, ao longo de 34 fins de semana. As clases terá​n​ lugar de forma presencial co obxectivo de que o profesorado poida realizar un seguimento exhaustivo e en directo dos avances do alumnado. A duración das sesións será de 4 horas. O Master dará comezo no mes de outubro e terminará a terceira semana do mes de xuño coas sesións de defensa do Traballo Fin de Máster.

      Ademais do 20% de desconto para asociadas interesadas, o pago pódese aplazar ata en 7 meses e o programa benefíciase de [FUNDAE](https://www.fundae.es/).
