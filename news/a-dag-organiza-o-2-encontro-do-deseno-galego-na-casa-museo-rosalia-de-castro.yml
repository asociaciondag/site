    text: |-
      Os encontros buscan o intercambio de ideas e a reflexión sobre a profesión nun ambiente cercano, distendido, amigable e​ aberto á comunidade de profesionais. Despois da primeira e magnífica experiencia en Rianxo, o Museo Casa Rosalía de Castro serve de sede para coñecer ademais dúas intervencións realizadas no espazo: a rehabilitación interna do auditorio onde desenvolveremos a xornada, feita polo estudio de arquitectura [Gil Pita-Nieto Peñamaría](https://gilpitanietopenamariaarquitectos.com/reforma-interior-do-edificio-auditorio-da-fundacion-rosalia-de-castro/), e a renovación museográfic​a realizada polo socio [Pepe Barro](https://dag.gal/es/pepe-barro/).

      Durante a xornada teremos oportunidade de coñecer un pouco mellor o [proxecto AR\\DE](https://arde.gal/) con María Ramos, Óscar Otero e o estudio Desoños​, falaremos dos pasos seguintes para a creación dese arquivo do deseño galego, debateremos sobre as relacións profesionais e a creación de redes para xerar comunidade, e gozaremos dunha presentación de proxectos con Luis Gil e Cristina Nieto, Iago Barreiro e Alberto Carballido do estudio [Novagarda](https://novagarda.gal/), [Paula Cantero](https://dag.gal/es/paula-cantero-rey/) de Origami, Ana Besada de [Slab](https://www.slab.es/) e Fernando Ponte de [Abisal](http://abisalstudio.com/). Remataremos a xornada cunha visita guiada ao museo da man de Pepe Barro.

      Para que o encontro poida levarse a cabo contamos coa colaboración da Casa-Museo Rosalía de Castro, de Axeitos, e dos compañeiros e compañeiras de DAG que participarán na xornada. A imaxe gráfica é da socia [María Agra](http://maria-agra.com/mariaagra).​

      A asistencia é de balde e está ​aberta a profesionais, estudantes e persoas interesadas no deseño, mais hai que [inscribirse previamente aquí](https://docs.google.com/forms/d/e/1FAIpQLSdkHPniZfo58MYKg8DGVB-qBHDLSA58FPF1TsunKAwb_XQeKA/viewform) **antes do 23 de maio**.

      Contamos con todos e todas vós para poñer en común ideas, opinións, experiencias e coñecementos.
