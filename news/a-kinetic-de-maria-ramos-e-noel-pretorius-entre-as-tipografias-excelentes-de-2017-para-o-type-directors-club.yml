intro: "A organización internacional que vela pola excelencia tipográfica en todas as súas formas, o Type Directors Club, tamén coñecido como TDC, acaba de distinguir co seu certificado de excelencia a Kinetic de [NM type](http://www.kinetictypeface.com/), o selo tipográfico de María Ramos e Noel Pretorius."
