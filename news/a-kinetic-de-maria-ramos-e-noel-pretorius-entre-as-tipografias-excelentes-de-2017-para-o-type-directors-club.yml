      Kinetic é unha familia de tipos creada por [María Ramos](https://dag.gal/gl/maria-ramos/) e Noel Pretorius. Unha das principais fontes de inspiración para o seu deseño foi a obra de Alexander Calder, quen comezou a trabalhar con esculturas móbiles en París no inicio da década de 1930. A aparencia leve, brincallona e suave dos móbiles de Calder era algo que os deseñadores queriam traducir en formas de tipo.

      Kinetic é unha sans-serif xeométrica que evita padróns de deseño ríxidos. A pesar de que a xeometría estea claramente presente na estrutura simple dos caracteres, as correccións ópticas foron incluídas e hai espazo para a interpretación no deseño de cada carácter particular.

      Kinetic é un deseño artesanal que vén en 3 pesos con itálica. É un tipo de letra de texto que foi creado co lector en mente. Kinetic é un tipo de letra funcional e moderno que facilita a lectura.

      Kinetic é unha família de tipos pensada para o uso tipográfico contemporáneo, tanto na impresión como na pantalla. O deseño destínase a unha ampla gama de aplicacións: publicidade, deseño editorial e calquera proxecto corporativo ou artístico.
