  - text: |-
      Trala boa acollida que tivo o lanzamento de AR\\DE, a principios de 2023, o equipo do Arquivo abriu unha nova etapa no proxecto, pensando en ampliar e diversificar os contidos publicados na web. A iniciativa do Rexistro Sonoro xorde dunha proposta dos socios da DAG, Adrián Parcero e Dani Bembibre, e conta co apoio e financiamiento da Asociación Galega de Deseño no seu lanzamento.

      O Rexistro Sonoro de AR\\DE publicará un capítulo mensual, no que escoitaremos as voces de deseñadoras e deseñadores para coñecer as súas reflexións sobre a profesión. A historia do deseño galego preséntase así en primeira persoa, deixando constancia da realidade do deseño hoxe e legando coñecementos e experiencias para o futuro. No primeiro capítulo o deseñador gráfico coruñés [Álvaro Valiño](https://www.alvarovalino.com/) ofrece a súa visión do deseño e fala do seu campo de especialización, a infografía.

      O grupo de traballo de AR\\DE, integrado actualmente polas socias María Agra, Raquel Boo, Ana Besada, Samuel, Baltar, Óscar Otero e María Ramos, conta para esta nova sección co equipo de produción do podcast. Pablo Silva é o responsable da dirección e guión do Rexistro Sonoro, e David Santos o encargado de montaxe e edición, contando ademais coa colaboración especial de Lucía Aldao á voz.

      A [páxina web de AR\\DE](https://arde.gal/) conta cunha nova sección na que poder escoitar todos os capítulos do Rexistro Sonoro, que tamén estarán dispoñibles na plataforma [Spotify](https://open.spotify.com/show/1w4yOIiyksdlTizYpzVNnE?si=3XRJrFbgQVi6ETyMx4llCg). A nova gráfica e desenvolvemento da web é obra do estudio vigués Desoños.
