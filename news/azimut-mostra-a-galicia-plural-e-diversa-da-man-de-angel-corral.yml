      [AZIMUT](https://azimut.gal/) son unha serie de concertos íntimos para ver online nos que se resalta o paso do tempo en diferentes espazos arquitectónicos galegos que foron testemuñas dunha historia e que por diferentes circunstancias atópanse actualmente en estado de abandono ou desuso. O proxecto​ ​pretende fusionar este pasado con intervencións de artistas galegos de diferentes disciplinas e achegar a vangarda a estes lugares para resignificalos. [Ángel Corral](https://dag.gal/es/angel-corral/) ocúpase da dirección creativa, dirección de arte e deseño gráfico xunto a Adrián Fragueiro (encargado da produción) da empresa Doppler Gestión Cultural.

      O proxecto plásmase a través de cápsulas dixitais que combinan o _show_ ao vivo coa _performance_. Poemas visuais sen público que buscan mostrar a experiencia global da historia e a interpretación dos artistas en cada lugar. Son pezas para o goce dixital, rápidas, directas e virales, cunha duración de 5 a 15 minutos que se visualizan a través de [Youtube](https://www.youtube.com/channel/UCt7tEiwsPaf2yIKGxbkpRMA/featured), [Instagram](https://www.instagram.com/azimut.gal/) e [Facebook](https://www.facebook.com/azimut.gal)

      Realizaron xa dúas cápsulas. A primeira, nos altos fornos e minas da Pontenova en Lugo, está protagonizada por MounQup, a cantante e compositora franco-galega Camille Hédouin e EQX, o misterioso dúo de sons experimentais. A Pontenova transformou o seu pasado mineiro en atractivos roteiros de sendeirismo que transcorren por túneles e antigas vías de tren. Nesta localidade, poténciase o patrimonio industrial ao redor dos Fornos de Vilaoudriz, símbolo da historia da Galicia mineira.

      A segunda cápsula desenvólvese no Poboado de San Cristovo, en Chandrexa de Queixa, en Ourense, e está protagonizada polos irmáns Yugen Kala, no foco da vangarda internacional da música​ electrónica, xunto coa artista visual e programadora Marta Verde. San Cristovo está ​formado por 12 vivendas, con garaxes e galiñeiros, destinadas a aloxar aos traballadores da empresa hidroeléctrica Saltos de Sil. Chaman a atención o casino, a piscina ou a gran igrexa no centro, vestixios da grandiosidade do poboado naquela época que, ata finais dos 70, estivo cheo de vida.
