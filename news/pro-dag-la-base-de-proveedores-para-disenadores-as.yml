title: "PRO-DAG, la base de proveedores para diseñadores/as"
body:
  - text: |-
      [PRO-DAG](https://asociaciondag.github.io/provedores/) pretende ser unha herramienta útil para que los diseñadores y las diseñadoras localicen de unha forma fácil y rápida el contacto de aquel profesional que necesitan para su proyecto. En su creación han colaborado todos los socios de la DAG introduciendo los datos de aquellos proveedores con los que trabajan habitualmente.

      La base de datos permite visualizar la lista completa de proveedores por orden alfabético, y también realizar búsquedas filtrando por lugar o por alguna de las 17 categorías que existen: Impresión, Ilustración, Vídeo-Fotografía, Rotulación, Serigrafía, Merchandising, Carpintería, Marketing digital, Animación, Encuadernación, Programación Web/Móvil, Servicios Jurídicos, Motion Graphics.

      Tras esta fase inicial realizada a nivel interno, PRO-DAG estará disponible en la página de la asociación bajo una licencia Creative Commons para el público en general. De acuerdo con la vocación colaborativa con la que nació, la idea ahora es que la base continúe creciendo con las aportaciones de todos sus usuarios.

      Aquellas personas interesadas en hacer sugerencias acerca de nuevos proveedores o en hacer correcciones o modificaciones sobre los datos que figuran en la base, pueden escribirnos a <info@dag.gal>.
