      [«Limen. Christian García Bello»](https://www.veredictas.com/es/trabajo/15875/limen._christian_garcia_bello/82), de DARDO, estudio liderado por Conchi Mayo, acadou o Premio Anuaria ao mellor deseño unha publicación editorial e o Premio Anuaria á mellor cuberta dun libro. Limen é unha monografía que revisa a última década do traballo do artista Christian García Bello. O deseño da publicación logra trasladar a propia esencia do traballo do artista. A portada resólvese desde a rotundidade e a sutileza, presidida por una liña central estampada capaz de dialogar ca poética visual do artista como unha chiscadela ao interior sen desvelar o seu contido.

      [«Dalí. Litrografías de los excesos pantagruélicos»](https://www.veredictas.com/es/trabajo/15869/dali._litografias_.../82) e [«June Crespo. Helmets»](https://www.veredictas.com/es/trabajo/15874/june_crespo._helmets/82), ambos de DARDO, tamén foron proxectos seleccionados na categoría mellor deseño dunha publicación editorial.

      Os dous proxectos con selección Anuaria do estudio Piedrapepeltijera, dirixido por Xóse García, son [«Non nos xulgues»](https://www.veredictas.com/es/trabajo/15727/non_nos_xulgues/82) seleccionado na categoría mellor campaña de interese social, e [«Aller Perfumes»](https://www.veredictas.com/es/trabajo/15749/aller_perfumes/82), seleccionado na categoría mellor tenda web.

      Destacar tamén que María Agra, vicepresidenta da DAG, participou como xurado nesta edición, continuando coa colaboración que a asociación mantén coas entidades organizadoras dos premios desde hai anos​.

      Parabéns a todos!
