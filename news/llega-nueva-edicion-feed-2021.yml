    text: |-
      La dinámica será la misma que en ediciones anteriores pero este año se aglutina todo el programa en un solo día, **el 14 de octubre**, ya que el 15, 16 y 17 de octubre se celebra el 9º Encuentro Nacional de Asociaciones de Diseño (ENAD) por asumir DAG la presidencia de la Red Española de Asociaciones de Diseño (READ) entre los años 2021–2023.

      Como ya viene siendo habitual, en el programa del FEED 2021 conviven distintas disciplinas de la profesión: diseño gráfico, diseño de producto, diseño digital, diseño de estrategia o diseño de servicios y experiencias, las cuáles serán abordadas a lo largo del día, en una jornada dividida en dos partes:​ la sesión de mañana dedicada a dos talleres, y la sesión de tarde con seis conferencias y una ronda final de preguntas entre conferenciantes y asistentes.

      Los talleres se realizarán de forma simultánea en dos salas habilitadas en el [CGAC](http://cgac.xunta.gal/) y en el [Museo do Pobo Galego](http://museodopobo.gal/). El que se impartirá en el CGAC, «Diseño informado por datos» se centra en cómo los datos pueden ayudar a diseñar el mejor producto/servicio digital posible. Está dirigido por​ [Ricardo Tayar](https://ricardotayar.com/), y se desarrollar​á​ entre las **10.00 y las 13.45 h**. El taller en el Museo do Pobo Galego, en el mismo horario, «Sistemas visuales flexibles», será impartido por Elio Salichs del estudio [Two Points](https://new.twopoints.net/) y en él las personas asistentes trabajará​n​ un sistema visual versátil, capaz de adaptarse a entornos variados, estáticos y​ en movimiento, amplios y reducidos.​

      Por lo que respecta a las conferencias, estas transcurrirán en el auditorio del CGAC a partir de las **15.45 h de la tarde**. Contaremos con la presencia de [Laurent Ogel](https://dag.gal/es/laurent-ogel/), [Júlia Esqué](https://www.juliaesque.com/), [Laura Hernández](https://www.linkedin.com/in/laurahb), [Ana Moliz](https://www.anamoliz.com/), [Pablo Honey](https://pablohoney.com/) y [Verónica Fuerte](https://heystudio.es/). La participación de público profesional y del estudiantado de diferentes escuelas de diseño gallegas dará pie a una sesión de preguntas directas a conferenciantes y al intercambio de reflexiones sobre el diseño en el mundo actual desde sus experiencias particulares​. ​

      Debido a las restricciones actuales vigentes, los aforos para los talleres y las conferencias son muy limitados y las entradas para conferencias y el taller de Twopoints se han agotado en pocos días. Quedan algunas plazas disponibles para el taller de Ricardo Tayar​.

      El diseño de la gráfica del​ FEED 2021 es de nuestros compañeros y socios Adrián Parcero de [Guillotina Estudio](http://guillotinaestudio.com/) y ​​[Ángel Ramos](https://dag.gal/gl/angel-ramos/). ​

      Toda la información sobre el programa e inscripciones puede encontrarse en la web del foro.
