    text: |-
      La jornada está dirigida a promotores y promotoras de proyectos dentro de las incubadoras, aceleradoras y viveros de la zona de Vigo como el Business Factory Auto, HighTechAuto o ViaGalicia, para que conozcan el valor estratégico del diseño y lo integren desde el comienzo en sus negocios. Además, por su carácter transversal, el evento estará abierto al público en general y podrá seguirs​e​ por _streaming_.

      La DAG estará representada​ por Noelia Estéve​z​, del estudio vigués [Desoños](https://www.desonhos.gal/es/), que hablará de la visión que tiene la asociación del diseño, el trabajo que realiza para visibilizar el sector y de la importancia de aplicarlo desde los primeros pasos de un negocio. Además en la jornada participarán ​Nuria Carballo, también socia de DAG, en representación del Clúster da Comunicació​n, Alicia Chavero experta en diseño estratégico ​y Alberto Montiel socio fundador del estudio Fruto DS. Patricia López, por su parte, en representación de Gain,​ hablará de los avances del Programa Diferenza.​

      A partir das 12:30 h las personas participantes que se encuentren en el Centro de Negocios Porto do Molle de Nigrán podrán hacer _networking_ e intercambiar opiniones. ​​​

      ​El Programa de Deseño para a Innovación e a Sustentabilidade 2024 Diferenza ofrece varias actividades de divulgación, formación y asesoramiento en coordinación con los diferentes programas de la Red de Aceleradoras de la Xunta de Galicia. En este caso cuenta también con el apoyo d​el Consorcio de la Zona Franca de Vigo y con la colaboración del Instituto Galego de Promoción Económica.
