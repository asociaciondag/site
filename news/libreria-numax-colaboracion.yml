intro: "La Asociación Gallega de Diseño sigue sumando colaboraciones con entidades y profesionales vinculados a la actividad profesional de diseñadoras y diseñadores. En esta ocasión anunciamos la firma de un acuerdo con la Librería NUMAX que, a pesar de tener tan solo 5 años de vida, ya es referencia en Santiago de Compostela."
