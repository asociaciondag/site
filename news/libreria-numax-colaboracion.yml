  - text: |-
      La [Librería NUMAX](https://numax.org/libreria?locale=es) nace en marzo de 2015 como una de las piezas esenciales de la Cooperativa NUMAX. La librería ofrece hoy una cuidada selección que incluye más de 6.000 títulos, entre los que encontramos numerosas novedades editoriales y un valioso fondo de Literatura, Arte y Pensamiento. La amplia variedad de obras de su catálogo incluye también títulos indispensables en diseño y otras disciplinas íntimamente contectadas, como el arte o la divulgación cultural. La librería ofrece servicio _online_, que permite el acceso a un listado mucho más extenso, con la posibilidad de recogida en tienda o envío postal.

      La librería es además lugar de tránsito de las personas que se acercan al cine y el espacio escogido para la presentación de novedades editoriales y otros eventos de índole cultural. Hablamos de un espacio de intercambio en el que la divulgación va más allá de los contenidos de sus libros.

      El nuevo acuerdo firmado con la Librería NUMAX permitirá a las personas asociadas a la DAG beneficiarse de un descuento del 5% en todas sus compras y el envío gratuito peninsular a partir de los 49€. Esta nueva colaboración establece además las bases para posibles actividades conjuntas, como presentaciones editoriales o exposiciones especializadas. Damos la bienvenida a la Librería NUMAX y a sus libreras como colaboradoras de la DAG.
