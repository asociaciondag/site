title: 'Talleres de creación Artesanía/Diseño'
body:
  -
    text: 'Resultado de esta combinación son las parejas formadas por el diseñador de moda [Carlos Díez](http://carlosdiezdiez.com/) y el cestero [Carlos Fontales](http://carlosfontales.blogspot.com/), por Natalia Pérez y Jorge Bolado de la firma [American Pérez](http://www.americanperez.com/) y la tejedora [Anna Champeney](http://www.textilesnaturales.com/about) y por Nando Cornejo de [Potipoti](http://www.potipoti.com/) y la cestera [Idoia Cuesta](http://idoiacuesta.com/). Los talleres, que son gratuitos, están organizados por el Grupo de Investigación DX7 de la Universidad de Vigo ESDEMGA y coordinados por Rocío Gómez, Cristina Varela y Silvia García, bajo la dirección de Lola Dopico. Para anotarse, hay que cubrir una hoja de inscripción y enviarla junto con tu currículo o portfolio y una pequeña explicación acerca de tus motivos para inscribirte a info.esdemga@uvigo.es antes del 30 de junio. Más información en la página de [ESDEMGA](http://esdemga.uvigo.es/index.php?id=72&idn=54)'
