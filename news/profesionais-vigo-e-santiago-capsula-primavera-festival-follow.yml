  - text: |-
      As pezas presentadas, que están dispoñibles para a súa visualización en liña, presentan o traballo de profesionais e empresas de deseño en distintas disciplinas e dende distintas perpectivas, onde os procesos, a creatividade e os propios proxectos son tamén protagonistas.

      Esta cápsula preséntase como un aperitivo da _Galicia Design Week_, que terá lugar no mes de xuño. Os vídeos compartidos na web do festival contan coa participación de varias socias e socios da DAG, que compartiron as súas experiencias e coñecementos:

      - Irene García e Raquel Boo, do estudio [Ekinocio](https://www.ekinocio.com)
      - Xabier Rilo e Ricardo Tubío, de [cenlitros](https://www.cenlitrosmetrocadrado.com)
      - Carlos Álvarez e Noelia Estévez, de [Desoños](https://www.desonhos.gal)
      - Antonio Doñate, do [laboratorio NUMAX](https://laboratorio.numax.org/gl)
      - Xosé García, de [Piedrapapeltijera](https://www.piedrapapeltijera.com)
      - A deseñadora e presidenta de READ [Uqui Permui ](https://www.uqui.net)
      - O deseñador gráfico e programador [Iago Barreiro](https://iagobarreiro.com)

      As pezas audiovisuais tocan disciplinas moi diversas como a moda, a impresión dende unha perspectiva ecolóxica, o paisaxismo, o deseño de produto e industrial, a arquitectura, ou o deseño gráfico, dixital e audiovisual. Nos contidos dos vídeos publicados hai espazo para a reflexión, a divulgación e, sobre todo, para o coñecemento do deseño en tódalas súas formas, unha nova mostra do bo facer das e dos profesionais en Galicia.
