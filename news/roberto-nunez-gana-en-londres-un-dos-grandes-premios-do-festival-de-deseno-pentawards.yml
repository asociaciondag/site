    text: |-
      O xurado dos premios internacionais, considerados como os galardóns máis importantes do mundo no ámbito do deseño de produto, decidiron outorgarlle ao cambadés **o gran premio do festival, o Platinum, do que o Best of Luxury,** é o mellor proxecto internacional do ano entre fine wines, champagne, gourmet food, perfumes, bebidas espirituosas, make up, body care e beauty products.

      Perfeccionista é un viño de edición limitada que ten a súa orixe nunha forma moi persoal de traballar, analizar e entender a naturaleza, a denominada _viticultura reflexiva._  
         
       Co obxectivo de conectar emocionalmente co consumidor e posicionar o producto como un viño premium con personalidade, ideouse un _packaging_ que pon en valor a idea de imperfección.

      E para dotar de máis valor cada produto, as 697 unidades da edición limitada fixéronse diferentes entre si. Cada caixa de madeira quebrouse manualmente sen troquel, e posteriormente foron numeradas cun selo de tinta.

      Segundo o propio Roberto Núñez, ''o máis emocionante, é comprobar como a estratexia, o deseño, a creatividade e innovación no sector premium tamén permitiu conquistar o consumidor final. Iso é o máis importante para nós''.  
         
       Gañar o gran premio dos Pentawards, tamén fará posíbel que a empresa galega con sede en Barcelona, figure de modo destacado no libro editado por Taschen e Pentawards: _**The Package Design Book**,_ o referente internacional no deseño e packaging de produto.

      O premio **Platinum Pentawards** é o último recoñecemento do director creativo galego, pero cómpre destacar que hai apenas unhas semanas tamén foi premiado en América cun **Communication Arts** polo packaging do viño Observador, da Bodega Davide.

      E facendo un balance do que levamos de ano, temos que sumar a estes premios o histórico premio británico **D&amp;AD**, os recoñecementos recibidos nos **GRAPHIS** de Nova York, e nos premios nacionais **ADG-LAUS**. Resultados que sitúan a Roberto Núñez Studio como a empresa española de comunicación e deseño máis premiada internacionalmente no que vai de ano.
