    text: |-
      La muestra hace un recorrido por la historia del diseño más próximo y paradigmático, y explora las relaciones que se han establecido entre las dos disciplinas, arte y diseño, a través de la obra de más de cien creadores. En la exposición se les presta una atención especial a los creadores gallegos representados en ella por nombres como Tomás Alonso, Pepe Barro, Misha Bies Golas, Ventura Cores, Issac Díaz Pardo, Maruja Mallo, Vítor Mejuto, Víctor Moscoso, María Ramos -junto al sudafricano Noel Pretorius-, Luís Seoane, Álvaro Valiño y Marta Verde.

      Drift permanecerá abierta al público entre el 4 y el 30 de diciembre.
