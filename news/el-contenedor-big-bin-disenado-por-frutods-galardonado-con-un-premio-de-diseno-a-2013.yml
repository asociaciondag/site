title: 'El contenedor big.bin diseñado por FrutoDS galardonado con un Premio de Diseño A'' 2013'
body:
  -
    type: text
    text: 'El prestigioso premio internacional de diseño industrial [A''2013](http://www.adesignaward.com/) reconoce con el Premio Platino en la categoría de mobiliario urbano el contenedor [big.bin](http://www.adesignaward.com/design.php?ID=28398) diseñado por el estudio gallego FrutoDS. El Big.Bin que ha sido elegido entre más de 5.000 proyectos de 141 nacionalidades distintas es el resultado de una apuesta del equipo [Formato Verde](http://www.formatoverde.com/es-ES/default.aspx) y [FrutoDS](http://frutods.com/blog/) por el diseño como herramienta estratégica. Se trata, en palabras de nuestro socio Alberto Montiel, de un contenedor diseñado para humanizar la ciudad. Con formas limpias que lo acercan al ámbito doméstico, buscando mejorar la empatía con el usuario, yformas redondeadas que crean un volumen fácil de integrar en cualquier ambiente, haciéndolo perfecto para el centro de la ciudad, parques o áreas residenciales. Entre las mejoras funcionales más salientables que incorpora el big.bin estarían un sistema de tapas para cada uso, con una tapa de vaciado de gran tamaño y una tapa de usuario, más pequeña y ligera para facilitar la apertura y con un sistema de asistencia en apertura y cierre suavizado. Y un cinturón en rotomoldeo relleno de espuma, en la parte central, que junto a la ausencia de mecanismos móviles dotan al producto de una gran solidez y resistencia que contribuyen a prolongar su vida útil. Para todos aquellos que le queráis poner cara a parte del equipo responsable del big.bin, aquí os dejamos un enlace a la entrevista emitida por la TVG: [Un colector de deseño 100% galego](http://www.crtvg.es/informativos/un-colector-de-deseno-100-galego-580229#.UYaJxHEQs2g.facebook)'
