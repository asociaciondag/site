title: 'O feet tipográfico'
body:
  -
    text: 'O [feet](http://feet.asociaciondag.org/?p=1) tipográfico arranca este xoves 16 de decembro ás 11.00 da mañá na Casa das Campás co workshop: Introdución ao deseño de tipografía impartido por [Andreu Balius](http://www.andreubalius.com/), un dos deseñadores de tipos máis recoñecidos do panorama nacional. O tipógrafo catalán que dirixe desde 2002 o seu estudio [Typerepublic](http://www.typerepublic.com/), conta cunha ampla experiencia docente: é profesor asociado da Facultade de Ciencias Sociais e da Comunicación na Universidade Pompeu Fabra e percorreu xa medio mundo (México, Francia, A Arxentina, Italia...) dando conferencias e realizando cursos e talleres. É o autor do libro _Type at work. Usos de la tipografía en el diseño editorial,_ e de numerosos capítulos de libros e tamén de artigos sobre o tema publicados en revistas especializadas. O taller ten como obxectivo pór en práctica os fundamentos do deseño de tipografía, partindo dunha base teórica e resolvendo algunhas das cuestións técnicas implícitas no proceso de deseño. Descarga o programa:'
