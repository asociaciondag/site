    type: text
    text: |-
      O vindeiro xoves, 15 de novembro, ás 19.00 h, tres dos socios da DAG: Alberto Rodríguez Montiel (membro fundador de [FrutoDS](http://frutods.com/blog/)), José Ramón Méndez Salgueiro (profesor da [Escola Universitaria de Deseño Industrial de Ferrol](http://www.eudi.udc.es/)) e Esteban Carballido Couceiro (responsable de deseño de produto de [Televés](http://www.televes.es/es/esp/home)) participarán como relatores nunha xornada que baixo o título **Deseño de Produto: Realidade Custo/Servizo** organiza a Cámara de Comercio de Vilagarcía de Arousa. Esta actividade enmárcase dentro do Programa Xornadas Competitividade que con motivo da actual conxuntura económica está a desenvolver a Cámara para mellorar a competitividade das empresas.

      Nesta ocasión, a xornada centrarase en como o deseño de produtos para a empresa pode axudar a converter oportunidades de negocio en negocios efectivos e entre os puntos que se abordarán estarán o deseño de produto, as fases, as mellores propostas no menor tempo e menor custo, e tamén se analizarán casos prácticos de deseño e internalización. Para a inscrición diríxete ao enderezo electrónico b.lorda@camaravilagarcia.com ou entra no seguinte enlace: [http://www.camaravilagarcia.com/index\_3.php?id\_seccion=523&amp;id\_idioma=2 ](http://www.camaravilagarcia.com/index_3.php?id_seccion=523&id_idioma=2)
