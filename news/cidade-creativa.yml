       Pero qué es [\#CidadeCreativa](https://www.facebook.com/hashtag/cidadecreativa)?   
         
       #CidadeCreativa quiere ser un mercado de creación diferente, un punto de encuentro para que los que trabajan en el ámbito creativo y cultural puedan dar a conocer sus productos y servicios de una forma más vivencial que la que permiten los tradicionales 'networkings', y donde además de visibilizar a las más de 50 empresas que diaramente conviven en el [Centro de Emprendimiento Gaiás - CEM](https://www.facebook.com/cemgaias/) (y a todas aquellas que se animen a participar) se puedan establecer sinergias entre emprendedores, agentes y ciudadanía.   
         
       Arte, artesanía, música, diseño, artes vivas, creación multidisciplinar e intercambio de conocimientos serán los ejes centrales de esta cita a la que todxs están invitadxs, y que contará con dos tiempos: jornada de mañana y comida para profesionales y jornada de tarde abierta al público.   
         
       Más info en <7Hcoop@7Hcoop.es>  
         
       Programa Definitivo  
         
       \[9.00-11.00\] Tiempo de montaje.  
         
       ≠ 11.30 Inauguración institucional.   
       ≠ 12.00-14.00 BIC Express: ¡comparte tu experiencia!  
       Un networking diferente, en el que en lugar de hablar de lo que hacemos invitamos al resto a hacerlo con nosotros! Una versión del Banco de Intercambio de Conocimientos en funcionamiento en el CEM desde el 2016. Pero, ¿qué es?   
         
       El Banco de Intercambio de Conocimientos (BIC) es un sistema económico por el cual la moneda de cambio y de valor es siempre la misma para todos: el saber. El BIC tiene como objetivo desarrollar, crear y proteger espacios de intercambio y transmisión libre de conocimientos, potenciar el saber como un bien común que permita seguir aprendiendo, y encontrar estrategias más eficaces que desemboquen en nuevas formas de comunicación, formación o participación ciudadana.  
         
       En esta versión express 5 empresas del CEM compartirán su experiencia con aquellos asistentes interesados. Inscripción en: <7Hcoop@7Hcoop.es>

      - La importancia de crear tu discurso profesional por Concha Diéguez de Reverso Comunicación, Cultura e Lingua.
      - Explorando el camino al éxito por Beatriz G. Cibreiro de ComuniArte.
      - Minimasterclass de iluminación por Andreu Romaní de Andreu Romaní Fotografía.
      - Si te sientes bien, trabajas mejor: ergonomía y salud en el entorno laboral por Andrea Tapias de MásQuePapel.
      - Impresión manual sobre madera por Isabel Pernas de Quenindiola.
       
        
       \[14.00-15.30\] Tiempo de almuerzo comunitario (previa inscripción)   
         
       ≠ 16.30 Apertura general de puertas: comienzo público de #CidadeCreativa.  
         
       Visita un mercado diferente y participa de las performances, photocalls y demás sorpresas que las empresas del CEM han preparado para la jornada. Actuaciones de [Diana Sieira](https://www.facebook.com/diana.sieira), [Helen Erika Bertels](https://www.facebook.com/helen.bertels), Caroline Fernandez ...; así como showrooms de proyectos, creación en directo, puestos de información y muchos más! Participan:  
         
       Actante Dourada / AGPXC Xestores Culturais / AJE A Coruña / Eva Agra / B-Ride Banana / Helen Bertels / Marcos Boedo / Blockhead / ComunicArte / Correveydile / Reina D’Hoore / Nuria Díaz / Do Paraná Espazo Serigráfico / Carolina Fernández / David Fidalgo Omil / Five Sensation / Galix / Instituto de Medios Sociales / IUNI consulting / Jean Fixx / Galiwonders / Jas&amp;Fixx / Juanma LoDo / Luís Magarinhos / Más Que Papel / My Mom Did It (Marisa Martorell) / Nana (Diana Rodeiro) / No3l / Paripepop / Jas Processor / Quenindiola / Reverso / ReEvoluciona (Marcos López) / Andreu Romaní / Sar Cerámica / Diana Sieira / Adrián Taracido / Lara Torres / Urco Editora / Diego V. Meizoso / Esther Xeix  
         
       ≠ 16.30-18.30 Aprende a realizar tu “pussyhat” desde cero, taller con [Actante Dourada](https://www.facebook.com/actantedourada/)! Solo necesitas traer un ovillo y unas agujas. Cualquier duda sobre el material puedes consultarla directamente con [Actante Dourada](https://www.facebook.com/actantedourada/) o mandar un email! ¿No sabes lo que es Pussyhat project?   
       El pussyhat es una iniciativa surgida en América como respuesta al grab them from the pussy (agárralas por el coño) de Trump. Desde entonces se han tejido ya miles de gorros.. ¿te sumas?  
         
       ≠ 18.30-19.30 Goteo Creativo. Hora de micro abierto en formato Pecha-Kucha (20 imágenes x 20 segundos). Se presentan: [Agpxc Xestores Culturais](https://www.facebook.com/agpxc.xestocultural/)/ [Blockhead](https://www.facebook.com/blockheadproject/) / [Gálix - Asociación Galega do Libro Infantil e Xuvenil](https://www.facebook.com/GALIX.LIX/) / Luís Magarinhos / Más Que Papel / [Mulleres Bravas da nosa historia](https://www.facebook.com/mulleresbravas/) de [Urco Editora](https://www.facebook.com/urcoeditora/) / [NANA](https://www.facebook.com/iamNana.art/) / [Paripepop](https://www.facebook.com/paripepopshop/) / ReEvoliciona / Diego V. Meizoso  
         
       ≠ 19.30 Live Set [Juanma LoDo](https://www.facebook.com/juanma.lodo/).  
       Juanma LoDo os abre su estudio e os deja probar sus instrumentos electrónicos para crear música de todos los estilos. Anímate a jugar y hazte DJ!   
         
       ≠ 20.00 Set DJ. [Jas Processor](https://www.facebook.com/Jas-Processor-221853477864083/) / [JEAN FIXX](https://www.facebook.com/jeanfixx/) / [Jas &amp; Fixx](https://www.facebook.com/jasanfixx/)  
         
       \[22.00\] Cierre de Cidade Creativa.  
         
