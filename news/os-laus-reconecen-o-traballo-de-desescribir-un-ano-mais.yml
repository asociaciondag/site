  - text: |-
      Na edición deste ano concorrían 1100 proxectos en cinco categorías diferentes: Deseño Gráfico, Dixital, Creatividade Publicitaria, Audiovisuais e Estudantes, por tanto, nada nos alegra máis que saber que os nosos socios [Suso Vázquez](https://dag.gal/gl/suso-vazquez-gomez/) e [Cibrán Rico](https://dag.gal/gl/cibran-rico-lopez/), [desescribir](http://www.desescribir.com/), se encontran entre os galardoados.

      Nesta ocasión o traballo premiado polo xurado cun Laus de bronce na categoría de Libro completo foi [Altres glòries](http://adg-fad.org/es/laus/proyecto/altres-glories-other-glories), o libro que deseñaron para deumésu. Para este proxecto, os autores requirían dous bloques diferenciados: proposta e proceso, e unha estrutura capaz de ordenar un material gráfico variado e complexo acompañado de textos en dous idiomas. De acordo con estas indicacións, o libro concibiuse como un dossier. As páxinas aparecen divididas en dúas áreas, unha para cada idioma, e a narración gráfica discorre polo centro. Pola súa parte, os dous bloques de contidos (proposta e proceso) diferéncianse polo tipo de papel.
