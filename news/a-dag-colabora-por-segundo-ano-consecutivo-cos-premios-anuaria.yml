title: "A DAG colabora por segundo ano consecutivo cos Premios Anuaria"
body:
  - type: text
    text: |-
      A DAG, Asociación Galega de Deseñadores, xunto co resto de asociacións estatais AAD, ADCV, ADP, ADPN, AEPD, AGA, AND, BCD, C de C, CEDIR, COL·LEGI PROFESSIONAL DE DISSENY GRÀFIC DE CATALUNYA, DI\_MAD, DI-CA, DIP, DISENA e IGUALADA=DISSSENY volve colaborar por segundo ano consecutivo cos Premios Anuaria. Os Premios Anuaria, que contan cunha traxectoria de oitos anos xa, constan dun total de 19 categorías que dan cabida aos diferentes ámbitos do deseño gráfico impreso e a eles poden concorrer todos os traballos de deseño gráfico realizados en España e Portugal no ano 2012 e 2013.

      O prazo para inscribirse remata o 24 de marzo e este ano os socios da DAG que desexen participar teñen un desconto do 10 % no prezo da inscrición. Toda a información referente ás bases, categorías, presentación do material, dereitos de inscrición e xurado pode consultarse no seguinte enlace: [www.veredictas.com/premios/premios-anuaria.html](http://www.veredictas.com/premios/premios-anuaria.html)
