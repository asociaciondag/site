    text: |-
      From Spain with Design, FSWD, é un proxecto impulsado por [READ](http://www.designread.es/) co apoio económico do Ministerio de Educación, Cultura e Deporte do Goberno de España, que pretende dar visibilidade ao deseño español, propiciando a súa comunicación a nivel nacional e internacional. Tamén quere crear sinerxias dentro do colectivo profesional e impulsar a creatividade e o deseño como eixos de prosperidade, contribuíndo á visibilidade da “Marca España”.

      FSWD quere amosar as capacidades dos deseñadores e deseñadoras e os estudios nos que están integrados dentro dos ámbitos do deseño de produto, deseño gráfico e comunicación visual, interiorismo e espazos, e deseño de servizos. O colectivo empresarial estará representado coas empresas produtoras e editoras vinculadas a eses mesmos ámbitos.

      O proxecto quere ser unha plataforma que recolla toda a información xerada para amosala de formas variadas: soporte online, documental interactivo e proxecto expositivo _responsive_.

      Crearase un Comité de Selección que avaliará os proxectos, deseñadores e empresas propostos polas diferentes asociacións e que xa pasaran o filtro previo do Grupo de Traballo FSWD.

      **Servizos contratados nestas chamadas a proxecto**  
       O ano pasado fíxose a chamada a proxecto para crear a identidade gráfica e o sitio web de FSWD. O GT FSWD lanza agora as chamadas a proxecto dos soportes que faltan:

      1\) Chamada a proxecto para o Documental Interactivo FSWD – 1ª Fase  
       2) Chamada a proxecto para o Anteproxecto Expositivo FSWD

      O prazo límite de envío de candidaturas é o 22 de marzo de 2019, ás 18:00 h.  
       Esta convocatoria é aberta e non exclusiva para socios e socias das asociacións de READ.

      Podedes consultar as convocatorias completas nestes documentos.
