title: 'David Dopacio falará sobre a infografía como ferramenta de representación no ciclo das #charlasnaDAG este mércores'
body:
  -
    text: |-
      David Dopacio é deseñador industrial de profesión e está especializado en infografía fotorrealista de produtos e espazos. Tras cursar a carreira de Enxeñaría Técnica en Deseño Industrial na Universidade da Coruña, e despois de traballar no departamento de deseño do estaleiro Rodman, cofunda en 2006 o estudio de deseño de produto [FrutoDS](http://frutods.com/blog/), que ten a súa sede en Pontevedra. Na súa charla que leva por título **A infografía como ferramenta de representación**, David Dopacio ademais de explicar en que consiste a infografía, fará tamén un breve percorrido pola súa evolución histórica e polas súas aplicacións como ferramenta de representación para o deseño de produto, así como pola súa influencia en sectores coma o deseño gráfico, a publicidade ou o cine. Ficha da 4º charla Título: A infografía como ferramenta de representación Deseñador convidado: David Dopacio, deseñador e socio fundador de [FrutoDS](http://frutods.com/blog/) desde o 2006 Hora: 19.00 Día: mércores, 18 de xaneiro de 2012 Lugar: Centro sociocultural A Trisca Corredoira das Fraguas, 92 15703 Santiago de Compostela Entrada libre ata completar a capacidade da sala

      A charla tamén se poderá seguir en streaming en: <http://www.ustream.tv/channel/charlas-na-dag>

      Máis información en: info@asociaciondag.org
