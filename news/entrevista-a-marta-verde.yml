      ## ¿Quién eres y a qué te dedicas?

      > —Soy Marta Verde, programadora creativa, artista digital y docente.

      ## ¿De qué vas a hablar en el FEED?

      > —Voy a hablar de mis proyectos, de mi experiencia en proyectos tecnológicos e interactivos, y reflexionar sobre el proceso y modo de creación en este campo, enfocado sobre todo en el hecho de la colaboración entre distintas disciplinas.

      ## ¿Que trabajo de diseño o investigación te gustaría haber realizado?

      > —No tengo un proyecto ideal, cada proyecto nuevo en el que me embarco es completamente distinto del anterior; me proporciona algo nuevo y me obliga a investigar nuevos campos, por lo que el siguiente en la lista siempre es el deseado.
