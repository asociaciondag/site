title: 'Entrevista a Marta Verde'
body:
  -
    text: |-
      Desarrolla su actividad profesional como programadora de interactivos y técnicas para directo en diversos proyectos escénicos/musicales, en Galicia ([Projecto Trepia](about:blank), [Licenciada Sotelo](http://www.licenciadasotelo.com/)), Cataluña ([Mucab Dans](http://www.bacum.info/)), Madrid ([Daniel Van Lion](https://soundcloud.com/daniel-van-lion), [Julián Elvira](http://pronomosflute.com/)) o Portugal ([A Charanga](http://www.charangacharanga.net/)), creando contenido interactivo y audiovisual.

      Formó parte de [do/the/right/click™](http://dotherightclick.com/work/alex-warp-interactive-visuals/) (con el que obtuvo un [Laus Bronce](http://laus.cat/es/proyecto?aw=4) y una mención en los [Webby Awards](http://www.webbyawards.com/winners/2015/websites/website-features-and-design/technical-achievement/kallpa/)), colabora con [Tecné Collective](http://tecnecollective.com/) y Lighting Design Collective como programadora junior, desarrollando soluciones interactivas basadas en la luz para arquitectura o instalaciones artísticas, además de colaborar con agencias, otros artistas, estudios, diseñadores, festivales y ferias (Visual Art Week Mexico 2015, Mini Madrid Maker Faire...), siempre buscando la convergencia entre tecnología y creatividad.

      Además de su faceta de programadora creativa, también es docente de Interacción en instituciones como Fundación Telefónica o IED Madrid, donde además asesora al departamento de I+D+I.

