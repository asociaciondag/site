      Los [premios Letra](http://www.premiosletra.com), que este año celebran su vigésima edición, otorgan anualmente sus galardones a proyectos destacados en el sector de la impresión digital y la comunicación visual.

      En esta ocasión, el proyecto gráfico presentado por DARDO ha sido reconocido en la categoría «Mejor aplicación de imagen en la cobertura de un evento». El diseño trazado por el estudio compostelano buscaba representar la diversidad de formas que puede adoptar el sector del diseño, a través de una letra G creada con película holográfica. El juego de luz y colores que permite la holografía daba vida a una composición de líneas que se cruzan recorriendo la superficie de cada un de los soportes. Esta gráfica iba acompañada de una composición de imagotipos gallegos, un mapa visual de Galicia fácilmente reconocible para la mayoría de asistentes a la muestra.
