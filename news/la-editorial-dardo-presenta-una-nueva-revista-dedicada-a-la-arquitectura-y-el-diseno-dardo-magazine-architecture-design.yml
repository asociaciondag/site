title: 'La editorial DARDO presenta una nueva revista dedicada a la arquitectura y el diseño: Dardo magazine_architecture + design'
body:
  -
    text: |-
      David Bravo y Paulo Reis, los directores de [DARDO](http://www.dardo-ds.com/), quieren de este modo abrir la revista a nuevas disciplinas y colaboradores y, aunque el arte contemporáneo continuará siendo el eje central en ambas publicaciones, esta se centrará en explorar la relaciones entre arte, arquitectura y diseño. En este primer número de _Dardo magazine\_ architecture + design_ destacan entrevistas con arquitectos como Andrés Jaque, diseñadores como Fernando Brízio o Tejo Remy y artistas como Olafur Eliasson, a propósito de su colaboración con el arquitecto Henning Larsen para un nuevo centro de conciertos y conferencias en Reykyavic. También se incluyen reportajes de artistas que trabajan a medio camino entre la arquitectura y el diseño, como los alemanes Winter &amp; Hörbelt o Moholy-Nagy, así como una serie de exposiciones y noticias sobre la actualidad de la arquitectura, el diseño gráfico e industrial, el arte y la publicidad. La entrevista central se sitúa en la casa del artista Julião Sarmento, con el autor de la misma, el arquitecto Carrilho da Graça y otros personajes próximos a la trayectoria del artista como el diseñador Miguel Rios, la escritora Clara Ferreira Alves o la galerista portuguesa Cristina Guerra.

      Las portadas de _Dardo magazine\_architecture+design_ han sido realizadas específicamente para DARDO por Julião Sarmento con la colaboración de la actriz Sasha Grey, nueva diva de Steven Soderbergh y protagonista de su última película The Girlfriend Experience y conocida actriz porno. De la portada, realizada en Malibú (EE. UU.) se ha hecho una edición especial de 90 ejemplares, numerada y firmada por DARDO. Al igual que sucedía con la revista original, _Dardo magazine\_architecture + design_ tendrá versión en español, portugués e inglés.

      Más información en [Dardonews](http://www.dardonews.com/dardonews/)
