  - text: |-
      El pasado sábado, 13 de marzo, la Red Española de Asociaciones de Diseño celebró su Asamblea General anual. La reunión de representantes de las asociaciones miembro se hizo, en esta ocasión, de manera virtual.

      Según figura en los estatutos de la organización, la presidencia y la vicepresidencia son cargos rotativos, que son asumidos por representantes de las distintas asociaciones afiliadas, correspondiendo el mandato bianual 2021–2022 a la Asociación Gallega de Diseño. La Asamblea General ha servido, entre otras cosas, para hacer oficial los nomnres del nuevo equipo de gobierno, que ha quedado constituído por:

      - Uqui Permui como presidenta (DAG)
      - Juan Lázaro como vicepresidente (Cuenca Diseña)
      - Vicente Gallega como vicepresidente 2º (ADCV, Valencia)
      - Benicio Aguerrea como secretario (EIDE, Euskadi e Navarra)
      - Cristina Cavaller como tesorera (La Exprimidora, Castelló)

      Las vocalías están ahora ocupadas por Juana Valcárcel (DIP, Murcia), Marta Pascual (DIMAD, Madrid), Jorge Amat (ADD, Andalucía), Jesús Alonso (DIS, Soria), Diego Rozada (AGA, Asturias) y Daniel Hervás (DIEX, Extremadura).

      La presidenta de la DAG, Irene García, aprovechó la ocasión para agradecer el trabajo y dedicación del equipo saliente y trasladar la ilusión y responsabilidad con la que la Asociación Gallega de Diseño asume la presidencia. Uqui Permui, nueva presidenta de READ, incidió en la necesidad de seguir trabajando en los proyectos que siguen activos y permanecer atentas a las nuevas oportunidades e iniciativas que puedan surgir en los próximos dos años.

      En su presentación oficial como presidenta, Uqui compartió además con las personas asistentes las líneas de un Plan de Acción que girará al redor de tres ejes principales: relaciones externas e internas, grupos de trabajo e internacionalización. Se presentaró también un pre-programa del 9º ENAD, que este año se celebrará en Santiago de Compostela, los días 15, 16 y 17 de octubre.

      READ comienza una etapa que pretende ser continuadora del trabajo desarrollado hasta el momento, pero también abierta a nuevas vías de actuación, con el objetivo claro de conseguir una mayor presencia y mejor consideración del diseño como actividad clave en el desarrollo social y económico.
