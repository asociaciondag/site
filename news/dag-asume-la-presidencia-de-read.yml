intro: "Uqui Permui, representante actual de la DAG en READ, será la presidenta de la [Red Española de Asociaciones de Diseño](https://www.designread.es) los próximos dos años. La DAG contará además con un grupo de apoyo a todas las actividades y proyectos que se desarrollen en READ durante este tiempo."
