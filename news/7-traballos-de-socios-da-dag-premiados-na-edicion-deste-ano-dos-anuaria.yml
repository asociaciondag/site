title: "7 traballos de socios da DAG premiados na edición deste ano dos Anuaria"
body:
  - list: after
    image: /img/news/images/o-almacen.jpeg
    text: "O Almacén de Guillotina Estudio, Anuaria de Ouro na categoría de mellor programa de identidade corporativa"
    mode: normal
    type: image
  - text: "O proxecto O Almacén de [Guillotina Estudio](http://guillotinaestudio.com/) foi galardoado co Anuaria de Ouro na categoría de mellor programa de identidade corporativa, e o estudio coruñés aínda conseguiu unha Selección Anuaria máis na mesma categoría por Astrovisit Teide. O terceiro premio foi unha Selección Anuaria na categoría de mellor packaging polo traballo desenvolvido para Adegas Tollodouro."
    type: text
  - list: ""
    image: /img/news/images/o-almacen.jpeg
    text: "O Almacén de Guillotina Estudio, Anuaria de Ouro na categoría de mellor programa de identidade corporativa"
    mode: normal
    type: image
  - list: ""
    image: /img/news/images/astrovisit-teide.jpeg
    text: "Astrovisit Teide de Guillotina Estudio, Selección Anuaria na categoría de mellor programa de identidade corporativa"
    mode: normal
    type: image
  - list: ""
    image: /img/news/images/adegas-tollodouro.jpeg
    text: "Adegas Tollodouro de Guillotina Estudio, Selección Anuaria na categoría de mellor packaging"
    mode: normal
    type: image
  - text: "Pola súa parte, [Dardo](https://dag.gal/gl/conchi-mayo/) conseguiu tres Seleccións Anuaria: unha na categoría de mellor cuberta dun libro, por _Hakon Bleken. El camino entre la abstracción y la figuración;_ outra, na de mellor traballo de autopromoción; e unha máis na de mellor programa de identidade corporativa por La Monda."
    type: text
  - list: ""
    image: /img/news/images/hakon-bleken.jpeg
    text: "_Hakon Bleken. El camino entre la abstracción y la figuración_ de Dardo, Selección Anuaria na categoría de mellor cuberta dun libro"
    mode: normal
    type: image
  - list: ""
    image: /img/news/images/autopromocion-dardo.jpeg
    text: "Dardo, Selección Anuaria na categoría de mellor traballo de autopromoción"
    mode: normal
    type: image
  - list: ""
    image: /img/news/images/la-monda.jpeg
    text: "La Monda de Dardo, Selección Anuaria na categoría de mellor programa de identidade corporativa"
    mode: normal
    type: image
  - text: "Finalmente, [Era Comunicación](http://eracomunicacion.es/) obtivo unha Selección Anuaria polo seu cartel para o Festival Internacional de Jazz e Blues de Pontevedra, categoría na que repite premio porque o ano pasado xa fora seleccionado polo seu cartel para a festa do mar de Combarro."
    type: text
  - list: ""
    image: /img/news/images/festival-jazz-e-blues.jpeg
    text: "Cartel do Festival Internacional de Jazz e Blues de Pontevedra de Era Comunicación, Selección Anuaria na categoría de mellor cartel"
    mode: normal
    type: image
  - list: ""
    url: "http://www.veredictas.com/premios/premios-anuaria/galeria-premiados-anuaria/ganadores-2017.html"
    text: "Premiados Anuaria 2017"
    type: button
intro: "Efectivamente, entre premios e seleccións anuaria, foron 7 os traballos de deseñadores da DAG que conseguiron un premio Anuaria ou máis de un. Este é o caso de Guillotina Estudio e de Dardo, premiados ambos con tres galardóns."
