intro: 'O Ministerio de Ciencia e Innovación vén de anunciar os gañadores dos [Premios Nacionais de Innovación e Deseño](https://www.ciencia.gob.es/portal/site/MICINN/menuitem.8ce192e94ba842bea3bc811001432ea0/?vgnextoid=30b05b23f3083710VgnVCM1000001d04140aRCRD&vgnextrefresh=1), tres na categoría de innovación e tres na categoría de deseño, onde ademais houbo dúas mencións especiais.'
