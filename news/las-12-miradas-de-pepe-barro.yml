title: "Las 12 miradas de Pepe Barro"
body:
  - text: |-
      En casi cuarenta años de actividad profesional, el conjunto de su trabajo puede entenderse como una lectura de Galicia que quiere rejuvenecer sus señas de identidad, incorporando los lenguajes del diseño internacional como un ingrediente más. Como un profesional independiente, asociado en Grupo Revisión o desde Barro Deseño, ha realizado algunos de sus trabajos más conocidos como la identidad gráfica de la Universidad de A Coruña, los primeros "cuponazos” de la Once, la camiseta de la selección Gallega de Fútbol, la web de la Real Academia Gallega o el proyecto museológico y museográfico de la casa de Rosalía.

      La exposición permanecerá abierta hasta el 31 de este mes y puede visitarse de lunes a viernes en el siguiente horario: de 11.00 a 14.00 de la mañana y de 17.00 a 21.00 de la tarde. La galería está situada en la calle Padre Feijoó 5-1º, 15004 A Coruña
