      # Programa das Xornadas

      ## Luns 16 de decembro 2019

      Ás 12:00 h, o fotógrafo X. Gago Pesquera impartirá unha charla titulada Papeis en Artes Plásticas: Características e conservación. E pola tarde, ás 16:00 h, Gago e o alumnado do CS de Fotografía poderán deixar a un lado as cámaras dixitais e poñer o carrete nunha cámara analóxica nun taller titulado O carbón directo.

      Ás 18:00 h Iria-Friné Rivera afondará na figura de Camilo Díaz Baliño, pai artístico da iconografía do celtismo galego.

      ## Martes 17 de decembro 2019

      Ás 11:00 h, Virginia Curiá e Tomás Conde, fundadores de Algarabía Animación falarán sobre “Animación con plastilina: o proceso creativo”.

      Ás 12:30 h, Iñaki Quenerapú impartirá a charla: “Single Serving Sites como exhibición de talento”, na que dará a coñecer a curiosa historia deste referente de cultura pop en Internet e mostrará algúns exemplos de Single Serving Sites que foron utilizados para exhibir e promocionar o talento dos seus autores/as.

      ## Mércores 18 de decembro 2019

      Ás 11:00 h, Borja Martínez, director creativo e fundador de LoSiento Studio, empresa formada por un equipo de 6 profesionais que traballan nos campos do deseño corporativo, packaging, restauración, deseño de web e exposicións.

      Ás 12.30 h, os amantes da infografía teñen unha cita con Álvaro Valiño. Baixo o título “Data love visuals”, falará sobre a representación visual de información como unha ferramenta valiosa para dar sentido ao mar de datos que nos rodea. Entre outras cousas, pode reducir a complexidade, facilitar a comprensión, axudar a detectar patróns ou permitir tirar conclusións rápidas ademais de dotar dun valioso contexto os datos que se representan.

      Ás 18:00 h, Adrián Prado, ex-alumno da escola, explorará os diversos procesos creativos e técnicos, así como á toma de decisións e gasto de recursos, no camiño de converterse nun profesional dentro do mercado do Concept Art e da ilustración.

      ## Xoves 19 de decembro 2019

      Ás 11:00 h, Ricardo Tubío e Xabier Rilo, deseñadores no Estudio Cenlitros, que achegarán aos asistentes á filosofía do estudio a través do traballo desenvolvido.

      Ás 13:00 h David González Queiro, ex-alumno da Escola falará sobre “Copiar: da folla en branco aos detalles finais”.

      Ás 18:00 h Fani Barreiro, fará un percorrido pola súa traxectoria profesional como ceramista e explicará como aborda cada proxecto nunha charla titulada “Cada un ve aquelo que sabe” .

      ## Venres 20 de decembro 2019

      Ás 11 h, Curro Gutiérrez introducirá os asisitentes no labor dun scriptorium no século XXI e explicará como compaxina o seu labor formativo coas encargas de iluminación de manuscritos e caligrafía que realiza no día a día.

      As fotografías utilizadas na imaxe gráfica das III Xornadas de Arte e Deseño foron realizadas polo alumnado de 1º curso do Ciclo Superior de Fotografía, no módulo de Proxectos de Fotografía impartido pola profesora Concha Salgado: Steffan Abella Abad, Héctor Castro Rivas, Asel Collins Roza, Pamela Conde Rojas, Carlos Gómez Pérez, María Consolación Marín, Díaz, Gloria Mª González Mauriz (Mausius), Sandra Iglesias González (Eider Oslo), Carmela Sánchez Calvo, Erena López García (Galoe), Sara Rizo Savelkouls, Edgardo Rosales Gutiérrez, Roi Gómez (modelo) e Alba Suárez.

