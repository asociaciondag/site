  - text: |-
      Esta edición de la Semana de la Creatividad, que tendrá lugar entre el 21 y el 25 de abril en varias ubicaciones de Pontevedra, tiene por eje temático la sustentabilidad e incluye charlas, talleres, coloquios, un ciclo de cine y una exposición.

      Las conferencias, que versarán sobre la sustentabilidad desde distintos ámbitos de la creación, estarán protagonizados por la diseñadora de moda e investigadora Elisa Palomino, el profesor Carlos Rodríguez Méndez de la Facultad de Bellas Artes de la Universidad de Salamanca y el director de SODS Estudio Manuel Heredia Pérez.

      El coloquio, _Esto es un colegio_, reunirá a dos de las principales figuras de la industria publicitaria en España, Toni Segarra y David Caballero, y será conducido por Julián Abad, presidente de Creatividade Galega. En la otra mesa de la semana, _Diseño y sociedad: inclusión e identidad_, intervendrán las diseñadoras Raquel Boo, socia de DAG, y Zeltia Iglesias, junto a la profesora Silvia García.

      Están programados cuatro talleres, que mantendrán abierta su inscrición hasta cubrir plazas en el correo <xes.crea@uvigo.gal>. El primiro, impartido por la artista gráfica Maritza Berttollini, permitirá iniciarse en la creación de un libro téxtil a través del bordado y del collage; el segundo, a cargo de Bruno Almeida, abordará el diseño colaborativo; el tercero, conducido por Elisa Palomino, tratará sobre materiales sustentables; y el último, desarrollado por los investigadores de la Facultad de Bellas Artes Julio Catalán, Álex Fuertes y Andrea Otero, se centrará en la recogida y reutilización de materiales de deshecho en obra artística.

       Entre las iniciativas de esta Semana CREA se encuentra también el ciclo de cine _Sobrevivir_, coordinado por Suso Novás, codirector del Festival Novos Cinemas, con una selección de películas, que se proyectarán en los meses de abril y mayo, que ponen el foco en el ser humano como parte de un ecosistema, no sólo ambiental, sino también social o económico.

      El viernes 25 de abril, ás 20.00 h, en la sede de la Asociación Kentada se inaugurará la exposición _Las hierbas que él arrojó_ con los trabajos realizados en el taller previo.

      La Semana de la Creatividad está promovida por el Campus Crea y cuenta con el apoyo de la Diputación de Pontevedra para su realización.
