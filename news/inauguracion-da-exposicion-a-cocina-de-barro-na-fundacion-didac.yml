  - text: |-
      A Fundación Didac convida ao deseñador Pepe Barro para mostrar os cadernos do seu traballo cotiá​n e moito máis. 50 anos dan para moito. Ademais de ser un deseñador clave en Galicia, é un gran historiador e divulgador da cultura galega; faceta que iniciou no Grupo Revisió​n.

      Na sala poderanse ver 66 cadernos de diversos formatos que foron utilizados ao longo da súa carreira profesional. Pero tamén, algunhas pezas enmarcadas que mostran os primeiros traballos de Pepe aló polo 1973, e varias proxeccións de imaxes que aglutinan gran parte da obra do deseñador realizada nestes anos.

      Segundo as palabras do propio Pepe: «nos cadernos hai esbozos, o pensamento gráfico, ás veces errático, outras coherente e lóxico, pero sempre fresco e, claro, hai notas, debuxos, artigos, listaxes, planos, imaxes coladas, encartadas… Non os revisei de vagar, non os censurei, decidín espirme poñendo nas mans e nos ollos do público a intimidade, espero non arrepentirme, porque vergoña teño».

      A exposición estará aberta ata o 22 de decembro e poderase visitar de martes a venres de 10 a 14 e de 16 a 19 h. Os sábados con cita previa.
