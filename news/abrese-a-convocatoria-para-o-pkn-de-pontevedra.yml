title: 'Ábrese a convocatoria para o PKN de Pontevedra'
body:
  -
    text: |-
      O vindeiro día 10 de xullo terá lugar en Pontevedra o primeiro evento Pecha Kucha Night de Galicia, formando parte do proxecto "Acción DAG". Un orixinal formato expositivo para o traballo dos novos creativos, un encontro informal e alternativo que xa está presente en máis de 190 cidades de todo o mundo. Cada participante dispón de 20 segundos por 20 imaxes para expoñer en público o seu proxecto, facendo un total de 6 minutos e 40 segundos –cun obrigado “break” para repoñer a cervexa-. Deste xeito lógranse presentacións concisas e dinámicas, mantendo o interese en todo momento e permitindo a participación de moita xente.

      Se es deseñador, arquitecta, tipógrafo, ilustradora, fotógrafo, publicista, bailarín, artista, cineasta, cociñeiro ou pertences a calquera outra disciplina e tes un proxecto creativo de interese; envía un mínimo de 5 imaxes e unha descrición do teu traballo a <pechakucha@martinovillaverde.com>**Tes de prazo ata o luns 15 de xuño.**

      Toda a información sobre a convocatoria atoparédela en <http://www.pecha-kucha.org/cities/pontevedra>
