    text: |-
      El próximo 30 de noviembre terminará el plazo ordinario para la presentación de proyectos. Desde la organización hacen una llamada a profesionales y empresas de diseño de toda España para presentar trabajos creados entre 2019 y 2020. Los Premios Anuaria cuentan cada año con la colaboración de asociaciones y centros de diseño que proponen los nombres de las persoas que integran el jurado. En esta ocasión, la DAG estará representada por [Simón Villamayor](https://dag.gal/es/simon-windsock/), diseñador gráfico y web y miembro de la actual Junta Directiva.

      Todas las obras premiadas serán publicadas en la página web de los premios y difundidas a través de sus redes sociales y canales de comunicación. Las personas asociadas a la DAG podrán beneficiarse de un descuento del 15% en las inscripciones de proyectos.
