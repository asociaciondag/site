      O 50 aniversario da escola produciuse realmente no ano 2019, mais a pandemia fixo que todos os plans de celebración que se planificaran para ese curso académico se retrasaran e puideran ser unha realidade neste curso 2022-2023.

      Unha das accións máis importantes​ ​​que organiza a Escola é a exposición «Cabeza, Man, Corazón», ​inaugurada o pasado 24 de marzo no Vello Cárcere de Lugo e que pode visitarse ata o 30 de abril. O título destaca tres termos, «cabeza» para a creatividade e a imaxinación, «man» para a habilidade e o oficio, e «corazón» para a honestidade e o amor, como xermolo das escolas de artes e oficios entendidas como centros para o estudo, preservación e investigación dos valores artesáns, artísticos e de deseño.

      A exposición amosa un percorrido polos 50 anos de historia do centro a través de intervencións do propio alumnado que pasou pola escola durante todos eses anos. Dentro do centenar de participantes da mostra atopamos socios e socias de DAG, como o noso presidente Xóse García de Piedrapapeltijera, José Manuel Pérez de Era Comunicación, Marta Castro de Hey Castro ou Segundo Fdez de Sond3, entre outros.

      A segunda exposición preparada para este aniversario terá lugar na Capela de Santa María de Lugo e poderá visitarse ​desde o 14 de abril ata o 21 de maio. Nela o alumnado actual do centro revelará a súa particular visión do futuro, onde a escola será sempre o punto de encontro​​.​​

      Seguide atentas á web e ás redes sociais da [EASD Ramón Falcón](https://escoladeartelugo.com/) para coñecer de primeira man todos os actos conmemorativos deste 50 aniversario. ​​
