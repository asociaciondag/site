  - text: |-
      O pasado sábado, 13 de marzo, a Rede Española de Asociacións de Deseño celebrou a súa Asemblea Xeral anual. A reunión de representantes das asociacións membro fíxose nesta ocasión de maneira virtual.

      Segundo figura nos estatutos da organización, a presidencia e a vicepresidencia son cargos rotativos, que son asumidos por representantes das distintas asociacións afiliadas, correspondendo o mandato bianual 2021–2022 á Asociación Galega de Deseño. A Asemblea Xeral serviu, entre outras cousas, para aprobar o novo equipo de goberno, que quedou constituído por:

      - Uqui Permui como presidenta (DAG)
      - Juan Lázaro como vicepresidente (Cuenca Diseña)
      - Vicente Gallega como vicepresidente 2º (ADCV, Valencia)
      - Benicio Aguerrea como secretario (EIDE, Euskadi e Navarra)
      - Cristina Cavaller como tesoureira (La Exprimidora, Castelló)

      As vogalías están agora ocupadas por Juana Valcárcel (DIP, Murcia), Marta Pascual (DIMAD, Madrid), Jorge Amat (ADD, Andalucía), Jesús Alonso (DIS, Soria), Diego Rozada (AGA, Asturias) e Daniel Hervás (DIEX, Extremadura).

      A presidenta da DAG, Irene García, aproveitou a ocasión para agradecer o traballo e adicación do equipo saínte e trasladar a ilusión e responsabilidade coa que a Asociación Galega de Deseño asume a presidencia. Uqui Permui, nova presidenta de READ, incidiu na necesidade de seguir traballando nos proxectos que seguen activos e estar atentas ás novas oportunidades e iniciativas que poidan xurdir nos vindeiros dous anos.

      Na súa presentación oficial como presidenta, Uqui compartiu coas persoas delegadas asistentes un Plan de Acción que xira ao redor de tres eixos principais: relacións externas e internas, grupos de traballo e internacionalización. Presentouse tamén un pre-programa do 9º ENAD, que se celebrará este ano en Santiago de Compostela, os días 15, 16 e 17 de outubro.

      READ comeza unha etapa que pretende ser continuadora do traballo desenvolvido ata o de agora, pero tamén aberta a novas vías de actuación, co obxectivo claro de conseguir unha maior presenza e mellor consideración do deseño como actividade chave no desenvolvemento social e económico.
