intro: "Uqui Permui, representante actual da DAG en READ, será a presidenta da [Rede Española de Asociacións de Deseño](https://www.designread.es) os próximos dous anos. A DAG contará ademais cun grupo de apoio a todas as actividades e proxectos que se desenvolvan en READ durante este tempo."
