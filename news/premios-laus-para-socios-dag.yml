      [Desescribir](https://www.desescribir.com/), formado por Cibrán Rico y Suso Vázquez, obtuvo una plata por la publicación _Iremos al sol / Towards the sun_ de Gina Gimenez, un catálogo diseñado para la exposición «Iremos al sol» de Regina Gimenez en el Patio Herreriano de Valladolid y editado por [Fabulatorio](http://fabulatorio.org/), la editora que fundaron en 2012. La publicación está​ más cercana al libro de artista que al catálogo de arte convencional. Recogieron también un bronce por el diseño del catálogo _Jorge Cabezas is back! l_a exposición del pintor Jorge Cabezas que tuvo lugar en la Fundación Luis Soeane de A Coruña y que comisarió Antón Reix​a​. El catálogo se formula como un homenaje que recorre la diversidad da su obra y adopta el formato de cuaderno de apuntes.

      [Novagarda](https://novagarda.gal/), Iago Barreiro y Alberto Carballido, obtuvo un bronce por el trabajo de diseño realizado para el [Estudo da Economía do Deseño en Galicia](https://estudodeseno.dag.gal/), e primer estudio​ realizado sobre este sector en Galicia y que realizó ​la​ DAG junto con la Axencia Galega de Innovación. La propuesta trata de acercar la información​ ​a cualquier tipo de público manteniendo un equilibrio entre usabilidad e innovación a través de pequeños gestos en la navegación y en la visualización del contenido.

      Felicidades a los cuatro, y felicidades también al resto de compañeros y compañeras de las asociaciones amigas que forman parte de READ y que resultaron premiadas en esta edición.

      Los Premios Laus de Diseño Gráfico y Comunicación Visual reconocen los mejores proyectos en más de 50 apartados distribuidos en cinco categorías: diseño gráfico, digital, publicidad, audiovisual y estudiantes. ​E​stán organizados por ADG FAD y cuentan con un jurado profesional de marcado prestigio nacional e internacional.
