title: 'O Igape convoca os premios para o fomento de creatividade aplicada a través de iniciativas orientadas ao desenvolvemento de Ferrolterra'
body:
  -
    text: |-
      Estes premios teñen como obxectivo favorecer a presentación de iniciativas que conduzan ao desenvolvemento de novos produtos ou servizos e á implantación de novos proxectos, para impulsar o aumento da competitividade das empresas e o seu capital humano nas comarcas de Ferrol, Eume e Ortegal, sen descartar que os beneficios podan trascender ao resto de Galicia.

      Segundo as bases, o Igape achegará unha dotación de ata 120.000 euros para incentivar a formulación, presentación e avaliación de iniciativas (ata o próximo 15 de setembro), pre-proxectos ou proxectos, co fin de estimular a colaboración da sociedade civil en xeral e da comunidade universitaria en particular cos obxectivos deste convenio. Poden presentarse a estes premios, que oscilarán entre mil e catro mil euros, tanto persoas físicas como xurídicas, departamentos universitarios ou centros tecnolóxicos.
    type: text
intro: 'Ao amparo do convenio asinado polo Igape coas tres universidades galegas e a AIPF e no marco do Plan Integral de Desenvolvemento de Ferrol, Eume e Ortegal, o Igape vén de convocar os Premios para o fomento da creatividade aplicada, segundo a resolución que publica hoxe o Diario Oficial de Galicia.'
