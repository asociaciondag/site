intro: "O pasado mes de febreiro a Deputación de Pontevedra facía unha chamada a proxecto para renovar a identidade gráfica do Museo de Pontevedra. De entre as 37 candidaturas presentadas o Consello Asesor do Museo seleccionou 4 finalistas: Uqui Permui, Costa Comunicación Visual, Cenlitrosmetrocadrado e Tamara Baz."
