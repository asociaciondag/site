  - text: |-
      Esta convocatoria, segundo o Consello Asesor do Museo respondía a unha necesidade de «crear unha identidade visual acorde coa actualidade e coa idea dun novo tempo para o Museo». O logotipo actual presenta o cruceiro da Praza da Leña diante dos edificios Castro Monteagudo (primeiro edificio do Museo) e García Flórez, unha gráfica derivada dunha creación anterior de Alejandro de la Sota.

      O director do Museo, Xosé Manuel Rey, destacaba a calidade das candidaturas avaliados. A iniciativa atópase agora nunha segunda fase, na que as candidaturas finalistas terán un prazo dun mes para a presentación das propostas para o logotipo, que deberán ir acompañadas dunha memoria xustificativa técnica e teórica da produción e aplicación en distintos soportes.

      O importe do contrato para a adxudicataria, que terá que desenvolver o manual de identidade corporativa, ascende a 12.000 euros. As outras tres propostas seleccionadas recibirán 1.000 euros, en concepto de compensación polo traballo desenvolvido.

      Trasladamos a nosa noraboa ás seleccionadas, especialmente á nosa socia Uqui Permui e aos nosos socios dos estudios Costa e Cenlitros. Seguiremos pendentes da información que chega desde o Museo e a Deputación de Pontevedra para saber máis da evolución desta convocatoria.

      Na DAG aplaudimos este tipo de iniciativas que avogan por unha valoración máis xusta da nosa profesión. Lamentablemente, e non nos cansaremos de insistir, en moitas ocasións o deseño é unha profesión prexudicada polos [concursos especulativos](https://dag.gal/gl/novas/tag/concursos/).
