title: 'O domingo remata o prazo para presentar propostas para o Culturgal 2011'
body:
  -
    text: |-
      A feira, que está organizada polas máis importantes asociacións do sector coa colaboración das empresas, dos artistas, dos colectivos e das institucións do gremio, é o escaparate ideal para presentar servizos, proxectos e ideas ante as empresas culturais galegas, un espazo de encontro no que coñecer e darse a coñecer.

      Pódense presentar propostas de actividades para o Culturgal 2011 ata o 25 de setembro e a convocatoria está aberta a empresas, persoas, asociacións e outras entidades que queiran facer presentacións dos seus produtos, servizos, espectáculos, proxectos... Aínda que non é necesario que a empresa conte cun stand na feira para que a súa actividade sexa elixida para formar parte daprogramación, aquelas empresas cun posto de expositor teñen asegurada a presenza dunha actividade de presentación de proxecto ou produto, sempre dentro dos espazos e formatos preestablecidos. Ademais, as empresas e entidades interesadas en contrataren un expositor, e que o fagan antes do 25 de setembro terán un desconto especial no prezo de contratación. Toda a información necesaria para realizar a contratación do espazo e para optimizar a presenza na feira encóntrase no _Manual do expositor._

      Consulta os enlaces á documentación relacionada:

      [Bases da convocatoria de actividades](http://culturgal.com/docs/Bases_actividades.pdf)

      [Formulario de proposta de actividades](http://culturgal.com/docs/formulario_inscripcion_propostas2011.doc)

      [Manual do expositor](http://www.culturgal.com/docs/Manual_do_expositor.pdf)

      [Formulario de contratación](http://culturgal.com/docs/Contratacion_Stand.doc)
