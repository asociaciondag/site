title: 'O libro do IV Premio Enor na final dos Premios Visual'
body:
  -
    text: 'Entre os finalistas nesta VIII edición, cómpre destacar o traballo de Cibrán Rico e Jesús Vázquez ([Desescribir](http://www.desescribir.com/)), seleccionado na categoría de libro institucional promocional/de empresa e que finalmente foi recoñecido cun diploma polo xurado.'
