intro: 'O pasado martes, 5 de abril, tivo lugar a gala de entrega dos Premios Visual de Deseño de Libros que convoca anualmente a revista [Visual](http://visual.gi/) e cos que pretende destacar os deseños das mellores publicacións editadas en español, galego, catalán, éuscaro e portugués.'
