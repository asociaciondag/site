title: "Tenemos un nuevo diseñador industrial en la DAG, Marcelo Aldunce"
body:
  - text: "Soy un diseñador generalista, con una visión del diseño centrada en las personas, trabajador obsesivo, detallista incorregible, optimista por naturaleza y observador infatigable, tengo la convicción de que desde Galicia se puede hacer diseño de alto nivel. Por esto es que hace unos pocos meses, junto a [Inés Fernández](http://www.imbrisdesign.com/index.php/es/nosotros/bio), nos hemos aventurado a fundar [Imbris](http://www.imbrisdesign.com/index.php/es/), un estudio de diseño desde el cual pretendemos trabajar de manera seria, pero también pasárnoslo bien, porque en verdad disfrutamos con lo que hacemos y de todas las cosas a las que nos podríamos haber dedicado, es el diseño lo que realmente nos apasiona. Vemos todo lo que nos rodea como si fuese la primera vez, no damos nada por sentado y nos divertimos cuestionándonos el porqué de las cosas. No entendemos los problemas como una anomalía que resolver, sino como una oportunidad para reformular las cosas y tratamos de hacerlo de la manera más abierta y desprejuiciada posible. Me asocié a la DAG porque me parece una excelente iniciativa, de la unión y la colaboración surge la fuerza, y las buenas ideas. Creo que lo que mueve el mundo son las relaciones interpersonales, y que mejor lugar para conocer a otros diseñadores, compartir experiencias, aprender del diseño en Galicia y aportar con nuestro humilde granito de arena, que en la DAG."
