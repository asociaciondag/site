intro: "Soy [Marcelo Aldunce](http://www.imbrisdesign.com/index.php/es/nosotros/bio), diseñador desde que tengo memoria, aún antes de tener conciencia de qué es el diseño, para qué sirve y por qué es tan importante para todos. Estudié diseño en Chile, y ejercí como diseñador y como docente allí durante varios años antes de iniciar mi periplo por el mundo, que comenzó con un posgrado en Italia, y que luego de un máster y algunos años trabajando en Barcelona me ha traído, felizmente, hasta Galicia."
