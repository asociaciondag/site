    text: |-
      As xornadas buscan achegar o alumnado á realidade profesional das diferentes especialidades formativas que se imparten na escola. Este ano ademais, a Aula de Saxofón do Conseratorio Superior de Música realizará unha serie de intervencións nos descansos entre as charlas.

      **Programa das VII Xornadas:**

      Mércores 24:

      - 09.30 h e 11.00 h: Martín Romero e Sandra Lodi: ilustradores que falarán dos procesos de creación a través de dúas charlas: «To bird or not to bird: Proceso de creación dunha curtametraxe de animación» e «O hurror».
      - 12.30 h: Andrea Fernández: restauradora que centrará a súa charla nas técnicas pictóricas e de dourado para a restauración dos bens culturais.
      - 16.00 h: Fran Remiseiro: escultor que falará das formas previas ao posmodernismo a través da charla «A spolia e o contemporáneo».
      - 18.00 h: Anxo García: marionetista que fará un percorrido polo mundo das marionetas, a tradición e o folclore.
       
      Xoves 25:

      - 10.00 h: Martí Andinach: fotógrafo que falará sobre a técnica do colodion e impartirá un taller na xornada de tarde para o alumnado de fotografía.
      - 12.00 h: [Novagarda](https://novagarda.gal/): estudio de deseño gráfico formado por Iago Barreiro e Alberto Carballido, socios de DAG, que a través da charla «Mapa de contexto» falarán das liñas que definen o seu traballo e os ámbitos nos que se moven.
      - Entrega dos Premios EDLG.
       
      Venres 26

      - 10.00 h: Juan Tejedor de Tejedor y Otero Arquitectos: estudio de arquitectura que presentará a charla «Arquitectura de interiores en espazos comerciais» xunto con dous ex-alumnos da escola que actualmente traballan con eles, Andrea Permuy e Óscar Freire.
      - 12.00 h: Manchea: imprenta de tipos móviles que impartirá tamén un taller o xoves pola tarde para o alumnado de deseño gráfico e de ilustración da escola.
       
      As xornadas son abertas ao público ata completar o aforo do Salón de Actos da escola, sita en Rúa Pelamios 2 (A Coruña), mais terá preferencia de asistencia o alumnado da escola.
