      Sabiendo esto, no podíamos dejar acabar el mes de santos sin traer aquí una pequeña recopilación de todas las distinciones alcanzadas por los socios de la DAG:

      ## 1) European Design Awards do ADC\*E

      Los primeros en esta lista son [Suso](https://dag.gal/gl/suso-vazquez-gomez/) y [Cibrán](https://dag.gal/gl/cibran-rico-lopez/) ([desescribir](http://www.desescribir.com/)) que este noviembre han sumado otro reconocimiento más para **_Lugares_** de Vari Caramés, el libro que habían diseñado para [Fabulatorio](http://fabulatorio.org/), premiado ya con un Laus de Oro en la categoría de mejor diseño de libro, pero que recientemente ha sido distinguido con una nominación nos European Design Awards do Art Directors Club of Europe

      ## 2) Premios Paraugas

      En el ámbito gallego, el acontecimiento del otoño será la gala de entrega de los premios que concede el Clúster de la Comunicación este viernes 29 en Expourense. Como no podía ser de otro modo, son muchos los socios y las socias de la DAG nominados en las distintas categorías:

      Uno de los socios con más nominaciones quizás sea [Tony Le Brand](http://www.lebrand.es/), finalista en 5 categorías: en la de mejor diseño digital con el trabajo **Resistencia desde 1906**, en la categoría de mejor creatividad gráfica con **Resistencia desde 1906 – 0,0**, en la de mejor creatividad audiovisual por **Fábrica de cervezas – Percebes – segunda edición**, en la de mejor estrategia/acción de branding por el **Lanzamiento marca R en expansión** y en la de mejor estrategia de comunicación interna de nuevo por **Resistencia desde 1906.**

      Tenemos que destacar a [**Winsock**](https://windsock.es/), finalista en dos categorías: en la de mejor trabajo comercial (libro, folleto o catálogo) impreso con tecnología Indigo por el **_II Informe do Xurado de Expropiación de Galicia_** y también finalista en la categoría de mejor diseño digital por la **web Macoga**.

      Por último, hai que salientar la presencia de [Roberto Núñez](https://robertonunez.com/) finalista en la categoría de diseño por su trabajo **Perfeccionista/Bodega Davide (packaging)**, ya premiado con un Platinum Pentawards y con un Wood Pencil, junto a otros dos socios de la DAG, el estudio lugués [Sond3](https://www.sond3.com/) por la **imagen corporativa de Evicc** y la diseñadora [Uqui Permui](https://uqui.net/) por el **Xacobeo 2021**.
