  - text: |-
      La información sobre el programa y las inscripciones puede consultarse en: [V Foro de la Comunicación](http://www.expourense.org/ag.php?id=190)

      El acto de entrega de los Premios Paraugas está previsto que empiece a las 20.30 h. El Clúster de la Comunicación Gráfica hacía pública hace unos días la lista con los tres finalistas en cada una de las categorías y esa noche sabremos por fin quienes son los ganadores.
