    text: |-
      En ambos os casos trátase de premios xa consolidados: os Anuaria fixeron o ano pasado os 25 anos, e os CLAP, máis recentes, veñen recoñecendo os mellores traballos de deseño de toda Iberoamérica desde 2013.

      E como tanto nun caso coma noutro existen descontos do 15% para todos os socios da DAG que queiran inscribir proxectos, queremos animar a todos os seus membros a que non deixen pasar esta ocasión.

      Nas páxinas web respectivas dos dous eventos tedes toda a información sobre cada unha das convocatorias, eis as ligazóns:

      CLAP: <https://premiosclap.org/>

      ANUARIA: <https://www.veredictas.com/pt/veredictas.html>
    type: text
intro: '30 de setembro de 2019 é a data límite en que se pecha o prazo de inscrición de traballos para os Premios Nacionais de Deseño Gráfico ANUARIA e para os Premios Internacionais de Deseño CLAP.'
