    text: |-
      Ola!

      Son Eva e actualmente estou dando os meus primeiros pasos como deseñadora gráfica.

      Comecei no ano 1999 estudando a especialidade de escultura na Escola de Conservación de Pontevedra, e ata fai non moito dediqueime á conservación da arte e á xestión cultural.

      Ademais de ter a oportunidade de traballar en varios museos, formei parte durante máis de 13 anos do equipo técnico do MAC, o Museo de Arte Contemporáneo da Fundación Naturgy en A Coruña.

      Traballar no MAC foi xenial! Recórdoo como unha etapa moi divertida e estimulante, encadeando proxectos e traballando sempre contra reloxo. Eramos un equipo pequeno pero moi creativo e resolutivo. A miña responsabilidade era dirixir os departamentos de conservación e de colección pero tamén me ocupei da coordinación de exposicións, actividades e outros eventos, o que me permitiu entrar en contacto con múltiples formas de pensar e de facer de artistas, fotógrafos, deseñadores, músicos e outros axentes culturais de todo o mundo.

      Chegou o momento no que tomei a gran decisión de apostar polas miñas inquietudes e dar un xiro cara algo ao que sempre me sentira atraída: o deseño en xeral e o gráfico en particular, polo que o ano pasado cursei un máster en deseño gráfico de ESDesign e agora acabo de empezar outro en deseño web multidispositivo: UX/UI para especializarme.

      Ilusióname moito volver a empezar, e máis facelo en algo que me entusiasma podendo aportar todos estes anos de experiencia e vivencias profesionais. O meu interese é comunicar, mellorar o acceso a contido e converter pequenas ideas en proxectos que transformen a sociedade.

      Actualmente vivo na cidade onde nacín, Vigo, pero tamén paso tempadas en Londres.

      Encántame asociarme á DAG para conectar, establecer colaboracións e apoiarme na comunidade, e espero algún día ser tamén eu un apoio para outros deseñadores.

      Saúdos e grazas por acollerme!
    type: text
intro: 'A piques de rematar o ano, seguimos sumando asociadas. [Eva Prado](https://dag.gal/gl/eva-prado/) é a última incorporación e achégase ó deseño despois dunha longa traxectoria profesional no eido dos museos. Seguro que aporta novas e refrescantes visións. Alédanos moito que formes parte da DAG, Eva, benvida!'
