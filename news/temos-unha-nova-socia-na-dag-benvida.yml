title: 'Temos unha nova socia na DAG. Benvida!'
body:
  -
    text: |-
      Ola a todos. Chámome Iria Fernández, teño 22 anos e vivo en Pontevedra. Nacín no interior de Galicia, nunha aldea chamada Puxallos. Rematei a carreira de Grao en Enxeñaría en Deseño Industrial e Desenvolvemento do Produto (Universidade da Coruña) en xullo de 2013, tendo colaborado en proxectos con Seat Centro-Técnico, con GOAT Longboards e mais co Colexio Oficial de Xoiaría de Galicia.

      A miña intención no medio prazo é, tanto a nivel persoal coma profesional, ir fóra a aprender para ter unha visión perimetral do que acontece no mundo do deseño, co obxectivo de encamiñar a miña carreira. Con todo, non quero tirarme ao río sen saber nadar, por iso pretendo a través da DAG coñecer xente do gremio, así coma a situación do sector no momento actual dende unha óptica profesional, e comezar a formar parte del.

      Aquí vos deixo un enlace para ver un pouco do meu traballo

      [http://goo.gl/TmxVQl](https://www.dropbox.com/s/1cf54mci7834za7/Iria%20Fern%C3%A1ndez%20Gonz%C3%A1lez_PORTAFOLIO.pdf)

      E espero que poidamos vernos pronto nalgunha actividade. Un pracer formar parte da asociación.
