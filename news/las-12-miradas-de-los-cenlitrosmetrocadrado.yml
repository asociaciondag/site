  - text: |-
      Para quien no conozca la iniciativa, la [galería Vilaseco](http://www.vilaseco.net/) invita cada mes a uno o varios creadores vinculados a las artes plásticas, al diseño gráfico, al diseño de muebles, a la artesanía... a hacer unha selección de imágenes representativas o inspiradoras a partir de las que reflexionar, trabajar o disertar frente al público.

      Recuerda! Será mañana miércoles, 9 de noviembre, a las 20.30 h en la Galería Vilaseco - Laboratorio Creativo (Rúa Padre Feijoó, 5, 1º, 15004 A Coruña)

      Los más curiosos tenéis a continuación un adelanto de algunas de las imágenes preferidas por los [cenlitros](http://cenlitrosmetrocadrado.com/):
