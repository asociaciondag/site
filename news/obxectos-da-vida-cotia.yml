title: 'Obxectos da vida cotiá'
body:
  -
    text: |-
      Frecuentemente están baseados nunha idea simple e inxeñosa, permanecendo prácticamente inalterados durante décadas. Debido á súa constancia, a utilización eficiente dos materiais e a súa grande utilidade, son os máximos ejemplos de sostibilidade e estética funcional. Coa exposición **"Hidden heroes: The Genius of everydaty things"** , o Vitra Design Museum presenta 35 de esos clásicos da vida cotiá, falando da súa historia e demostrando a grande trascendencia conceptual e económica que teñen na actualidade.

      **Hidden Heroes: The Genius of Everyday Things**  
       20 de agosto - 19 de setembro de 2010  
       Vitra Design Museum  
       Buckminster Fuller Dome, Vitra Campus, Weil am Rhein. Exposición do Vitra Design Museum en coperación con Hi-Cone  
       www.hidden-heroes.net
