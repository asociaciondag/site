    text: |-
      Desde 2002 dirixe o seu propio estudio, [Typerepublic](http://www.typerepublic.com/), especializado no deseño de tipografía e con sede en Barcelona.

      Conta cunha ampla experiencia docente: é profesor asociado da Facultade de Ciencias Sociais e da Comunicación da Universidade Pompeu Fabra e leva percorrido xa medio mundo (México, Francia, A Arxentina, Italia...) dando conferencias e realizando cursos e talleres.

      É autor do libro _Type at work. Usos de la tipografía en el diseño editorial,_ de numerosos capítulos de libros e tamén de artigos sobre o tema publicados en revistas especializadas.

      E os días 16, 17 e 18 de decembro ímolo ter no **feet - foro de edición e tipografía, 2010** compartindo con todos os que se acheguen ata a [Casa das Campás](http://casadascampas.uvigo.es/) a súa experiencia e visión da tipografía.

      Foto: [Felipe Pimentel](http://www.flickr.com/photos/tripulante/1538490234/)
