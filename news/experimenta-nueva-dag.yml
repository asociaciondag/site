    text: |-
      Con más de 30 años de vida, [Experimenta](https://www.experimenta.es) es ya un referente en la divulgación y comunicación del diseño iberoamericano. El diseño gráfico, el industrial y el interiorismo son parte importante de los contenidos que la Editorial difunde a través de su plataforma digital y en sus publicaciones impresas. La relación entre diseño y tecnología, los artículos de opinión, las entrevistas, los eventos y actividades, son también esenciales en su manera de entender el sector.

      El proyecto, que nació en 1988 con una publicación local gratuita, cuenta hoy con una revista que se distribuye en más de 50 países y un portal digital que sirve de herramienta de comunicación para la comunidad profesional.

      Gracias a este nuevo acuerdo, las persoas asociadas a la DAG podrán beneficiarse de un descuento del 15% en la suscripción anual de la revista Experimenta y de un 5% en todas las obras de su fondo editorial. Esta línea de actuación, de colaboración con distintos agentes, permitirá avanzar en la divulgación del diseño, para fortalecer el sector y promover el conocimiento y estudio de la disciplina.
