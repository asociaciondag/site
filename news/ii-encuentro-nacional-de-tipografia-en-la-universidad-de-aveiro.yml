title: "II Encuentro Nacional de Tipografía en la Universidad de Aveiro"
body:
  - text: |-
      El encuentro, que intenta convertirse en un centro de divulgación y de discusión sobre la investigación y desarrollo tipográfico en Portugal, girará en esta ocasión en torno a los contextos de investigación y de aplicación, y en él participarán investigadores, alumnos y docentes de enseñanza superior, y también profesionales de las industrias gráficas y de los medios digitales. Entre todos ellos, se difundió hace meses una convocatoria invitándolos a que enviasen comunicaciones y pósters relacionados con las siguientes áreas temáticas: aplicaciones multimedia interactivas, contextos audiovisuales, contextos web, diseño de tipos de letra, diseño de comunicación, diseño de producto, industrial y de ambientes, diseño editorial, dispositivos móviles, historia y crítica e identidad. El programa del día 30 incluye dos sesiones para la exposición pública de las comunicaciones recibidas y una sesión para la presentación de pósters de proyectos, un formato que permite exponer contribuciones muy concretas sobre un tema representadas de una forma muy gráfica sobre un soporte escrito que permite que se expongan colgadas. La edición de esta año cuenta además con la participación de dos oradores invitados internacionales: El diseñador profesional de tipos y cofundador de [webtype.com](http://www.webtype.com/), Petr van Blokland, que tambiénenseña Diseño Gráfico, Tipografía y Diseño de Tipos en la [Real Academia de Bellas Artes de Hague](http://www.kabk.nl/) y en la de [St. Joost Breda](http://www.stjoost.nl/nl/) (Holanda) hablará sobre la actualización de los diseñadores y sobre las estrategias para diseñar procesos de trabajo. Y el profesor de Diseño Gráfico en la Universidad de Minnesota, [Steven McCarthy](http://faculty.design.umn.edu/mccarthy/), que centrará su conferencia en cuestiones relacionadas con la teoría y práctica de la autoría en tipografía y diseño. La fecha límite para inscribirse finaliza el 15 de septiembre.

      Más información en:

      <http://entipografia.web.ua.pt/>
