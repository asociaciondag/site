      De los 313 proyectos presentados, 4 fueron Grand Laus, 1 Young Talent, 42 Laus de Oro, 89 Laus de Plata y 177 Laus de Bronce. Cruz Novillo fue premiado con el Laus de Honor por su trayectoria profesional y el Centre de Cultura Contemporània de Barcelona, CCCB, recibió el Laus Empresas y Entidades por su apuesta continuada en el uso del diseño.

      Las seis categorías que se premian son Diseño Gráfico, Diseño Digital, Publicidad, Audiovisual, Estudiantes y Aporta.​ El trabajo de [Desoños](https://estudio.desonhos.gal/es), representado por Noelia Estévez, Carlos Álvarez y Susana Rodríguez, se encuadraba en la categoría de diseño gráfico. Presentaron la tipografía creada en colaboración con [Marcos Dopico](https://dag.gal/es/marcos-dopico-castro/), para el proyecto gastronómico del cocinero gallego Pepe Vieira. Por su parte, Iago Barreiro y Alberto Carballido de [Novagarda](https://novagarda.gal/), recibieron el galardón por el trabajo web realizado para la IGFAE Labs, Instituto Galego de Física de Altas Enerxías​.

      Cabe destacar también el Laus de Oro que se llevó en la categoría de estudiante​s​ Belén Cordero de la EASD Ramón Falcón de Lugo, por el proyecto fin de grado _Letraheridas_.​

      En el jurado de esta edición, formado por profesionales de prestigio del sector, participaba el también socio Cibrán Rico, del estudio Desescribir​. Los premios, que este año celebran su 53 edición​, tienen una larga trayectoria y remarcan el prestigio conseguido en el sector, además de convertirse en una de las esperadas cit​as anuales del diseño.
