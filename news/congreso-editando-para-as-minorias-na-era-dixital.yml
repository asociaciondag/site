title: 'Congreso editando para as minorías na era dixital'
body:
  -
    text: |-
      O programa do congreso inclúe conferencias, mesas redondas, obradoiros e a inauguración o día 3 en Fonseca da exposición Imprimatur sobre a evolución do libro, desde a artesanía dos encadernadores e impresores ata os novos formatos dixitais.

      A inscrición no congreso é gratuíta, mais só será preciso formalizala no caso daqueles que vaian asistir ao 80% das actividades ou a algún dos tres obradoiros que terán lugar:

      1. A arte de encadernar, a cargo de María del Carmen Villalba Caramés
      2. A arte de imprimir, impartido por Antonio Piñeiro
      3. A arte de crear ilustracións, a cargo de Pep Carrió
       
      A asistencia ás conferencias e mesas redondas será libre ata completar a capacidade da sala.

      Consulta o programa e toda a información relativa ao evento en:

      <http://www.campusculturae.com/gl/novas/editando-para-minorias-na-era-dixital-congreso-internacional>
