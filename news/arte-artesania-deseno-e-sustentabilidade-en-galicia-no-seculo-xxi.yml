    text: |-
      Co fío condutor das prácticas sustentábeis, a mostra ofrece unha visión de parte da realidade no deseño galego prestando especial atención ao deseño industrial, o deseño editorial, o deseño de moda, a tipografía ou o deseño de produto.

      Dentro desta escolma de deseñadores galegos, non podía ser doutro xeito, están socios da DAG como [Uqui Permui](http://uqui.net/gl) ou os [desescribir](http://www.desescribir.com/), na parte dedicada ao deseño editorial, ou os [cenlitrosmetrocadrado](http://cenlitrosmetrocadrado.com/?lang=gl), na de deseño industrial. Tamén a Isaac Sans, a tipografía empregada na gráfica da mostra é unha creación doutro socio noso: [Marcos Dopico](http://www.maistypes.com/), quen se inspirou na tradición da letra galega para o seu traballo.

      Con motivo da inauguración, ás 19.00 h terá lugar unha mesa redonda na que participarán diferentes axentes galegos especializados en deseño.

