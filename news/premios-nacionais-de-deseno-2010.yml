title: "Premios Nacionais de Deseño 2010"
body:
  - text: "O Boletín Oficial do Estado publicou con data 25 de febreiro a resolución da Secretaría Xeral de Innovación que abre o prazo de presentación de candidaturas ata o vindeiro 26 de abril. As modalidades para a convocatoria 2010 son profesional e empresa. Nesta convocatoria o procedemento da mesma, concorrencia e dotación económica equiparase ao doutros Premios nacionais. Concretamente, os gañadores da modalidade profesional recibirán por primeira vez unha dotación de 30.000 euros. A ddi é a encargada da difusión, xestión e coordinación dos premios. www.ddi.es"
