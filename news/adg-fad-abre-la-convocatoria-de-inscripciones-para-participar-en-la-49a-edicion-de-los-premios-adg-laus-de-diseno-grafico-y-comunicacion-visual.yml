      Este año contarán con un jurado de reconocidos profesionales nacionales e internacionales del sector como Sascha Lobe ([Pentagram](https://www.pentagram.com/)), Daan Lucas ([Random Studio](https://random.studio/)), Iria López ([Wednesday](http://www.wearewednesday.com/)), David McFarline ([Commission](http://commission.studio/)), Monse Garcia ([SeriesNemo](http://www.seriesnemo.com/)), Biel Capllonch ([Biel Capllonch](http://www.bielcapllonch.com/)), Laura Messeguer ([Laura Messeguer](http://www.laurameseguer.com/)), Mireia Ruiz ([Cocolia](http://www.cocolia.cat/)) y Marta Cerdà ([Marta Cerdà](http://www.martacerda.com/)), entre otros

      Los premios ADG Laus de Diseño Gráfico y Comunicación Visual se otorgan con el objetivo de reconocer la excelencia en la comunicación gráfica. Son los premios de diseño gráfico de referencia y de mayor prestigio del Estado español, la celebración del grafismo que se ha convertido en una referencia esencial para conocer las propuestas creativas relevantes del año. Los ADG Laus son un trampolín para los estudiantes y diseñadores emergentes, la consagración de los profesionales y el reconocimiento a las empresas e instituciones que invierten en diseño. Los ADG Laus son también una inapelable herramienta de divulgación y participar es un ejercicio de promoción inestimable para cualquier diseñador gráfico o director de arte. Todas estas razones hacen de los ADG Laus los premios que dan reconocimiento y visibilidad al trabajo de los grafistas.

      La convocatoria de los ADG Laus se abre para todos los trabajos impresos, publicados, emitidos, visionados online o editados durante el año 2018 en las siguientes categorías: Diseño Gráfico, Digital, Publicidad, Audiovisuales y Estudiantes. Un año más, se otorgará el premio Laus Aporta—Fundació Banc Sabadell, que pretende hacer visible la contribución del diseño a la sociedad con proyectos que, a través de la comunicación visual, han conseguido tener un impacto social, económico o cultural positivo. La Junta Directiva de [ADG-FAD](https://www.adg-fad.org/) concederá el premio Laus de Honor a la trayectoria profesional y Laus Empresas y Entidades como reconocimiento a aquellas instituciones que sobresalen por su larga, fructífera e inspiradora relación con el diseño.

      [Carles Murillo](http://www.carlesmurillo.com/), socio de ADG-FAD y diseñador gráfico con una amplia trayectoria en la dirección de arte, ha sido el encargado de desarrollar la campaña de los premios ADG Laus 2019. Para esta edición, Murillo se ha decantado por una campaña con un lenguaje cercano y un tono humorístico que rinde homenaje a Jean Laplace, el mítico dibujante de las viñetas de los ocho errores. En este caso, el juego que propone es el de comparar las diferencias entre la vida de un creativo antes y después de ganar un premio ADG Laus. La campaña se podrá seguir a través de las redes sociales de ADG y los medios colaboradores de la campaña.

      El Magabook ADG Laus 2019 será diseñado por los socios de ADG-FAD [**Rubio &amp; del Amo**](http://rubioydelamo.com/) y se desvelará en la Nit ADG Laus, como recopilatorio de todos los ganadores de esta edición de los premios. Incluirá también una serie de entrevistas y artículos en torno a los ganadores del Laus de Honor y el Laus Empresas y Entidades.

      El plazo de inscripción permanecerá abierto hasta el 10 de febrero. **Por ser la DAG una asociación amiga de la ADG-FAD, todos sus socios tienen un 15% de descuento en el precio de la inscripción.**
