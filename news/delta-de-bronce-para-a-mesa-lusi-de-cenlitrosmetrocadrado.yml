    text: |-
      En palabras de Cenlitrosmetrocadrado, «a mesa Lusi, nace coa intención de aunar a calidez e proximidade do mobiliario doméstico e a limpeza e pragmatismo das solución​s​ de oficina. Constrúese a partir dunha sinxela estrutura de madeira maciza de cedro sobre a que se apoia un taboleiro contrachapado melamínico. A estrutura emprega unha linguaxe de culto ao material e ao oficio, mentres que a superficie faino nun ton máis sobrio e contido, vencellado á funcionalidade e á durabilidade».​​

      Os premios entregáronse nunha cerimonia dentro da Barcelona Design Week, xunto co resto de premios FAD. Todas as obras seleccionadas e gañadoras das diferentes disciplinas do deseño poden visitarse na exposición «O mellor deseño do ano», que estará no Disseny Hub Barcelona ata o 28 de agosto de 2022.
    type: text
intro: 'O pasado 16 de xuño, os nosos compañeiros Ricardo Tubío e Xabier Rilo recibiron un Delta de bronce polo deseño da mesa Lusi. Os premios, editados por ADI FAD, a Asociación de Deseño Industrial,​ valoran a excelencia do deseño e pon de relevo a súa importancia como ferramenta para xerar riqueza na economía industrial.'
