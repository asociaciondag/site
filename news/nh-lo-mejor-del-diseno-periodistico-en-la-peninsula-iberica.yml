title: 'ñh. Lo mejor del diseño periodístico en la Península Ibérica'
body:
  -
    text: |-
      Los premios ÑH nacieron en 2004 con el objetivo de estimular el diseño periodístico en España y Portugal, dos países vecinos por lengua y por modelo de diarios. El objetivo no era sólo reconocer la excelencia, sino también descubrir buenas prácticas ocultas en publicaciones pequeñas que rara vez acuden a este tipo de competiciones, seguramente acomplejadas por su tamaño. Muchos diarios pequeños hacen grandes cosas y es imprescindible liberarse de complejos y mostrarlas a los demás.

      Este año el periódico valenciano Las Provincias co-organizará del 10 al 12 de noviembre el séptimo congreso ÑH Lo Mejor del Diseño Periodístico de España &amp; Portugal.

