    text: |-
      Además de las categorías anteriores, los premios reconocerán a través del Laus Aporta-Fundació Banc Sabadell, instaurado hace tres años, aquellos proyectos que, a través de la comunicación visual, hayan conseguido tener un impacto social o económico positivo.

      Como principal novedad, este año los Laus incorporan dos novos premios: el Laus Empresas y Entidades, que será otorgado por los miembros de la Junta Directa de ADG-FAD, e el Young Talent, con el que el jurado de estudiantes premiará al mejor de los trabajos de sua categoría.

      Según la ADG-FAD, esta edicón es especial porque tiene como objetivo establecer conexiones más allá de nuestras fronteras e internacionalizar su repercusión, ayudando a dar más visibilidad y presencia internacional al diseño gráfico español. Destacan que en el diseño del cartel de la campaña, que lleva por título Laus&amp;, han participado reconocidos profesionales internacionales como Milton Glaser, , Derek Birdsall, Bob Gill, Christoph Niemann, Alan Kitching, Paula Scher, Simon Esterson, Julia Hasting, Tony Brook, Joost Grootens, Bruno Monguzzi o Marion Deuchars, entre muchos otros.

      Inscripciones en: <http://laus.cat/2016/>

      Todos los socios de la DAG tienen un 15% de descuento en su inscripción
