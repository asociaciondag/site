intro: 'La Asociación de Diseñadores Gráficos y Directores de Arte del FAD (ADG-FAD) abrió esta semana la convocatoria para inscribirse en la 46ª edición de los Premios Laus de Diseño Gráfico y Comunicación Visual. A ella se pueden presentar todos los trabajos impresos, publicados, emitidos, visionados online o editados durante el año 2015 en las siguientes categorías: Diseño Gráfico, Digital, Publicidad, Audiovisuales y Estudiantes.'
