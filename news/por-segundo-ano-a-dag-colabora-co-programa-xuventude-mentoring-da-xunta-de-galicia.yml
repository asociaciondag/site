    text: |-
      O programa busca favorecer a transición á vida laboral das persoas mozas con estudos de grao ou de formación profesional e está destinado á mellora das habilidades e competencias para a busca de emprego, tanto por conta propia como por conta allea, a través de accións formativas, actividades de _networking_ e dunha rede de persoas mentoras procedentes do empresariado galego, que ofrecerán asesoramento e apoio. Os e as participantes ademais terán un asesoramento continuado por parte do equipo especializado do programa. O proceso de inscrición estivo aberto ata o 14 de setembro de 2022.

      Trátase dun programa pioneiro promovido pola Consellería de Política Social e Xuventude da Xunta de Galicia e o Cixug, en colaboración coas tres universidades galegas, e cofinanciado polo Fondo Social Europeo, Programa Operativo de Emprego Xuvenil.

      Na edición anterior participaron 146 persoas mentoras, desenvolvendo 49 horas de formación en habilidades e competencias, 12 xornadas de _networking_ e visitas a empresas cun resultado do 58% dos/as participantes están traballando ou completando formación.
