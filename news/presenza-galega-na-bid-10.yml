title: "Presenza galega na bid_10"
body:
  - text: '[Hachedè visual](http://www.hachedevisual.com.) do estudio lugués [**Sond3 diseño&amp;desarrollo**](http://www.sond3.com) foi o traballo destacado e premiado polo Xurado Internacional da II Bienal Iberoamericana de Deseño na categoría dixital. Os outros dous seleccionados foron a identidade da Librería Formatos de Xosé Teiga, na categoría de gráfico, e o traballo de Desoños: Grupo de Teatro Chévere - http://www.grupochevere.eu/. A bid é unha mostra de Deseño Iberoamericano que se celebra cada dous anos en Madrid, convocada e organizada pola Central de Diseño e Dimad (Asociación de Deseñadores de Madride Fundación Deseño Madrid), e que aspira a converterse nunha das citas máis importantes de promoción do deseño contemporáneo que se realiza en Latinoamérica, España e Portugal. Os temas transversais da presente edición que se desenvolverá entre o 22 e o 26 de novembro en Matadero Madrid son “Deseño para todos” e “Deseño para o desenvolvemento”. Máis información en [bid\_10](http://www.bid-dimad.org/bid_10)'
