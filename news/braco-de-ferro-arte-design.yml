      **Ámanhã 1909–2009** Coa colaboración de ATLAS projectos, Dayana Lucas, Isabel Carvalho, João Alves Marrucho e Pedro Nora

      Entre o 1 de xuño e o 15 de agosto de 1909 viron a luz 6 números do periódico anarquista _Ámanhã._ Na presentación do número inaugural, os seus autores definían a publicación como unha revista popular de orientación nacional, que rompía co pasado, sen respectar ídolos, deuses, dogmas. Ao longo da curta existencia do xornal abordáronse temas como a educación, o amor libre, o traballo, a pedagoxía libertaria o ateísmo ou a propiedade.
