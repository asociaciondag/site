      O “feo” descrito por Heller hai 17 anos tornouse belo, institucionalizado e apetecible en pouco tempo. Que é actualmente o novo “feo”? Ou, facendo a pregunta doutra xetio, de que modo a disciplina se pode reinventar.

      **A Economia do Artista** Editado por: Isabel Carvalho, Lígia Paz, Pedro Nora Os textos reunidos en _A economia do artista_ propoñen análises críticas das políticas culturais, das institucións e da propia estrutura de pensamento dos intervenientes culturais en cuxo centro se encontra o artista. A forma de cuestionar a precariedade que subsiste no medio artístico é aquí presentada por veces como unha acción individual, por outras como o resultado dunha concienciación colectiva de carácter asociativo. As vinte contribución presentadas toman a forma de ensaio, de entrevista, de reflexión, de episodio biográfico. Son propostas de reflexión que pretenden contribuír ao debate público, e coa vantaxe de que nos ofrecen unha análise diversificada e heteroxénea da complexidade das relacións entre a arte e a economía.

