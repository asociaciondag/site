  - text: |-
      A Asociación Galega de Deseño prepara unha nova edición do FEED e asume a organización do ENAD, en colaboración coa [Rede Española de Asociacións de Deseño](https://www.designread.es/). Será unha boa oportunidade para o encontro, intercambiar experiencias, opinións e coñecementos, pero sobre todo para seguir avanzando no recoñecemento do deseño como un factor esencial para o desenvolvemento social, cultural e económico.

      Tanto o FEED coma o ENAD seguirán a ter programas independentes con enfoques diferenciados, os dous comparten obxectivos e terán, este ano, continuidade no tempo. Ambos eventos poñerán o foco, durante 3 días, no deseño. Dáse a curiosa coincidencia que tanto o ENAD coma o FEED botaron a andar aló polo 2013. Este ano xuntarán os seus camiños para dar continuidade ao seu traballo en prol do deseño.

      O [FEED](https://dag.gal/gl/proxectos/) é un evento bianual organizado pola Asociación Galega de Deseño, un espazo de encontro entre profesionais do deseño e estudantes das distintas disciplinas. É, hoxe, un evento de referencia para o sector do deseño en Galicia. Polas súas 4 edicións, 5 se contamos o precedente do [FEET](https://dag.gal/gl/feet-2010/), pasaron referentes como Andreu Balius, Xènia Viladàs, Javier Cañada, Raquel Pelta ou Coca Rivas, deseñadores e deseñadoras cunha traxectoria marcada polo bo facer como Fruto DS, Marta Verde, Elena Urizar, Danny Saltaren ou Sara Regal, sen esquecer ás asociadas que mostraron o valor do noso deseño (Pepe Barro, Marcos Dopico, Uqui Permui, cenlitros, Pancho Lapeña, desescribir, Óscar Otero, Álvaro Valiño, Lois Guillán, Costa ou María Ramos). Nesta ocasión, o FEED concentrará a súa programación de presentacións e obradoiros nunha soa xornada, na que estudantes e profesionais poderán participar e compartir experiencias.

      O [Encontro Nacional de Deseño](http://www.designread.es/proyectos/primer-encuentro-nacional-de-asociaciones-de-diseno/) deste ano, o 9ENAD, tamén se celebrará en Galicia, en Santiago de Compostela. Os ENAD teñen cada ano unha temática diferente, este ano «Deseño e territorio» será o eixo temático. O programa incluirá conferencias, proxectos, actividades e mesas de traballo, que se distribuirán en dúas xornadas. Será a ocasión perfecta para o encontro da comunidade de deseño, contando coa presenza de representantes de institucións públicas de ámbito nacional e internacional, de empresas e outros organismos cos que READ traballa en diferentes proxectos.

      Dende DAG e READ xa estamos traballando na preparación e organización dos encontros e seguiremos informando de novidades e avances na programación.
    type: text
intro: "A que será a 6ª edición do Foro de Edición e Deseño e a 9ª do Encontro Nacional de Deseño xa teñen datas. Os dous eventos terán este ano unha programación continua e sucederán entre o 14 e o 16 de outubro. Santiago de Compostela é a cidade elixida para acoller as actividades incluídas no programa."
