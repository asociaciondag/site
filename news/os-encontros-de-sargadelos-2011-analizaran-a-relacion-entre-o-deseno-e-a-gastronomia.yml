title: 'Os encontros de Sargadelos 2011 analizarán a relación entre o Deseño e a Gastronomía'
body:
  -
    text: |-
      As actividades que conforman o programa deste ano son:

      1. Un obradoiro aberto á participación de deseñadores de produto, ceramistas, estudantes e investigadores de calquera das disciplinas implicadas.
      2. O taller experimental: Deseño industrial, arte e gastronomía contemporánea, que desenvolverá un grupo de deseñadores industriais.
      3. Unha exposición sobre a Escola de Ulm. **O obradoiro**
       
      O obradoiro, que tratará de analizar a interacción entre o Deseño e a Gastronomía nas distintas vertentes, desenvolverase entre o 1 e o 12 de agosto baixo a supervisión da profesora Marta Rois.

      Os participantes recibirán clases teóricas e tamén poderán investigar e experimentar no taller de Sargadelos durante a primeira semana e á semana seguinte trasladaranse á planta do Castro para confeccionar os prototipos. O obradoiro persegue que os alumnos aprendan a mirar doutro xeito os alimentos e afonden na concepción de obxectos e artefactos que optimicen a súa degustación. **Deseño industrial, arte e gastronomía contemporánea**

      A principal novidade deste ano está en que de xeito paralelo ao obradoiro se desenvolverá tamén o taller experimental: Deseño industrial, arte e gastronomía contemporánea, e no que participarán os deseñadores industriais Xabier Rilo, Manuel del Río e Ricardo Tubío de [Cenlitrosmetrocadrado](http://cenlitrosmetrocadrado.com/gl), Luis Eslava e Lorena Sauras de [Luis Eslava Studio](http://www.luiseslava.com/index.html), [Martín Azúa](http://www.martinazua.com/cas/inicio/), Isaac Piñeiro de [Nadadora Studio](http://www.nadadora.es/), Javier Díez de [Díez+Díez Diseño](http://www.diezmasdiez.com/), Gabriele Schiavon e Gerard Sanmartí de [La Granja](http://www.lagranja.it/) e [Xènia Vilads](http://www.xvdmc.es/). Alén dos participantes nos dous talleres tamén está prevista a presenza da ourive, Mayelín Guevara, e da deseñadora gráfica, Giselle Monzón, que se achegarán ata a Mariña para presentarlles aos asistentes do encontro o seu traballo e falar sobre a súa experiencia profesional. **Exposición modelos de Ulm 1953-1968** Considerada en certo sentido a herdeira da Bauhaus, a Escola de Ulm desempeñou un papel fundamental na integración do proceso de deseño no proceso de industrialización e contribuíu a dotar de carácter metodolóxico o proceso de creación.

      Fundada en 1953, e cun equipo docente do que formaron parte Max Bill, Friedrich Vondemberge-Gildewart, Otl Aicher, Tomás Maldonado e Hans Gugelot, entre outros, a especial metodoloxía educativa da Escola de Ulm, coñecida como modelo de Ulm, axudou ademais a definir o rol do deseñador industrial profesional e continúa aínda hoxe influíndo na ensinanza do deseño. Forman parte da exposición, fotografías de gran formato, paneis de texto, liñas do tempo, pezas gráficas, bosquexos, produtos e vídeos... obxectos cos que se tenta reflectir a ampla variedade de enfoques teóricos da corrente alemá.

      Permanecerá aberta ao público todos os días da semana do 4 de agosto ao 4 de setembro nas salas de exposición municipais no Complexo Histórico de Sargadelos en Cervo (Lugo).

      Horario de visita: de 10.00 a 14.30 e de 17.00 a 21.00 horas.

