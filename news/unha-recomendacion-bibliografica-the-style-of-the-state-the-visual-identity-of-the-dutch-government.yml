title: 'Unha recomendación bibliográfica. The Style of the State. The visual identity of the Dutch government'
body:
  -
    text: |-
      O propio goberno dos Países Baixos foi durante décadas unha das principais fontes de encargos. Cada ministerio buscaba crear a súa propia forma de expresión visual, individual e singular á vez, e é un cliente envexado polos deseñadores extranxeiros polo seu enfoque audaz e a súa disposición a asumir riscos na creación da súa imaxe visual. Dende principios do século XX, directivos e asesores de empresas adicanse a apoiar a cultura incluindo a promoción do deseño e o seu impacto na sociedade. Estas campañas a menudo foron idealistas, unha reacción natural nun país pequeno rodeado de veciños de fala inglesa, francesa e alemana. Esta situación idílica permitiu a proliferación de identidades visuais en cada un dos órganos de goberno e ministerios durante décadas e provocou un "magnífico caos" que o goberno holandés decidiu eliminar, optando por establecer de novo a orde unificando a súa imaxe. Para iso, no ano 2007 o executivo emplazou a cinco dos máis prestixiosos estudos de deseño de Holanda, baixo concurso público restrinxido, á realización de propostas para a nova identidade visual do goberno que unificaría todos os elementos visuais de comunicación. Os proxectos de Eden design, Thonik, Koeweiden Postma, Total Identity e Studio Dumbar (que finalmente gañaría o concurso) quedan reflexados na publicación **"The Style of the State. The visual identity of the Dutch government"**. Ademais, os autores do libro, Ed Annink, Fiona Atighi, Hestia Bavelaar, Maaike Molenkamp e Martien Versteegh, realizan unha análise detallada das identidades visuais desenvolvidas para o goberno holandés e os seus ministerios e áreas dende a década dos 60 ata a actualidade, percorrendo de paso a historia do deseño gráfico en todas as súas etapas.

      **V.V.A.A. The Style fo the State. The visual identity of the Dutch government.** Idea Books, Amsterdam, 2010. Isbn: 978-90-815497-2-1

      P.D. Se tes a oportunidade de visitar Amsterdam, non te esquezas de facer unha visita á librería Nijhof &amp; Lee, unha das mellores librerías do mundo en temas de deseño e arquitectura.

      Nijhof &amp; Lee international booksellers Staalstraat 13a 1011 JK Amsterdam www.nijhoflee.nl
