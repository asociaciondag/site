title: 'Temos un novo socio estudante na DAG. Benvido!'
body:
  -
    text: 'Chámome Bruno Pardo e son estudante de Deseño Gráfico na EASD Ramón Falcón en Lugo. Comecei a interesarme polas artes desde pequeniño, o meu hobby número un era debuxar (aínda a día de hoxe segue sen ser o meu forte) e a música, a cal segue sendo unha parte fundamental da miña vida e do meu día a día, acabarei de home orquestra! En canto puiden facerme con algún programa, empecei de forma autodidacta a deseñar para min dentro de foros, e a crear pola miña conta uns cantos, aprendendo así o uso básico dalgún programa e algo de HTML. O primeiro paso importante na miña curta carreira como deseñador (a cal está empezando a nacer) foi iniciar os meus estudos na escola, estou no terceiro ano e o punto de vista co que vexo agora as cousas é radicalmente diferente ao que tiña antes. Aprendín, e sigo a facelo, cada día algo útil e importante para seguir desenvolvéndome como deseñador. O meu método, para moitos equivocado, é o de ensaio-erro. Fago as cousas moi (demasiado quizais) rápido e cando as vexo terminadas e algo non me convence volta a corrixir! Gústame o deseño sinxelo, “menos é máis”, claro e conciso. O que sobra, quítoo. Aberto a mellorar e a ver. Estou encantado de formar parte da DAG e ansioso por irvos coñecendo a todos para ver o que facedes (xa lle botei un ollo a algunhas webs), aprender do que me contedes e, sobre todo, facer colegas de profesión. Por que ser simplemente un pensador creativo cando podes ser un provocador cultural? Esa é a pregunta que me fago a diario, e o meu obxectivo, como non, converterme en provocador cultural. Para terminar, gustaríame incluír a frase de Samuel Johnson: “Moitas cousas difíciles de deseñar mostran ser fáciles de realizar”'
