      O código deontolóxico do deseño é froito do proceso de traballo colaborativo realizado dentro do grupo Boas Prácticas no que, desde o ano 2014, participaron ata 54 profesionais relacionados co deseño. Foi redactado polo profesor e filósofo [Toni Mañach-Moreno.](https://tonimanach.wordpress.com/2015/06/09/hola-mundo/)

      Materializouse finalmente en 5 capítulos e 52 artigos, despois dun proceso de análise previa de 24 códigos deontolóxicos de asociacións de todo o mundo, estudando as súas estruturas, normas e valores, e aprendendo deles. Estrutúrase en catro bloques diferenciados nos que se describen as súas funcións, os valores que o inspiraron, os niveis nos que se engloban os artigos que o forman e os artigos en si.

      _Os códigos deontolóxicos son un catálogo de cousas ben feitas e mal feitas ao longo da historia que se escriben para tentar regulalas. Estamos ante un código que non acaba aquí, isto é un principio, un camiño non estático que hai que ir renovando porque a sociedade tampouco é estática. É unha ferramenta moi importante, e facer este traballo en grupo foi brutal_, sinala Mañach.

      Os encontros participativos do grupo de traballo «Boas Prácticas» foron fundamentais para identificar os valores que inspiran a práctica profesional das persoas asociadas a READ. Deste debate nacen os seis eixos que rexen este código: sustentabilidade (para conservar o medio ambiente), crítica (para construír un futuro mellor), compromiso (unha cuestión de actitude), respecto (que provén da vida cotiá), creatividade (para construír un futuro mellor) e resiliencia (para afrontar situacións límite); e os seus tres niveles, que van desde os principios xerais das éticas aplicadas ata as regras concretas da práctica profesional do deseño.

      Segundo Toni Mañach, o código deontolóxico debe servir de ferramenta para tentar facer da nosa profesión un mundo mellor, con especial énfase na función educativa. E debe ser un documento de futuro e adaptarse aos momentos. Sabina Alcaraz, deseñadora e socia de ADCV, conversou con el​ na canle de Instagram de READ, para coñecer máis a fondo este código, desvelando detalles sobre como foi o seu proceso de realización, evolución, problemática… Podedes ver a entrevista completa [aquí](https://www.instagram.com/designread_/?hl=es)
