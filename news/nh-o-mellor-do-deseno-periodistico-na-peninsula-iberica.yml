title: "ñh. O mellor do deseño periodístico na Península Ibérica"
body:
  - text: |-
      Os premiso ÑH naceron en 2004 co obxectivo de estimular o deseño periodístico en España e Portugal, dous países veciños por lingua e por medio de diarios. O obxectivo no é so recoñecer a excelencia, senon tamén descubrir boas prácticas ocultas en plublicacións pequenas que rara vez acuden a este tipo de competicións, seguramente acomplexadas polo seu tamaño. Moitos diarios pequenos fan grandes cousas e é imprescindible liberarse de complexos e amosalas ós demais.

      Este ano o periódico valenciano Las provincias co-organiza do 10 ó 12 de novembro o séptimo congreso ÑH Lo mejor del diseño periodístico de España &amp; Portugal.

      - info:[www.snd-e.com/es/nh](http://www.snd-e.com/es/nh)

