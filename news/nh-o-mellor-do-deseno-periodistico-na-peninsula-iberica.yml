intro: "O mellor do deseño periodístico en España e Portugal coñécese por dúas letras: ñ e h. Este xogo entre a ñ española e a ñ portuguesa (nh) tense consolidado como referencia do deseño, no só na península ibérica, senon en todo o mundo."
