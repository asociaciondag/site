intro: 'Nunha das súas últimas aparicións públicas, co gallo do recoñecemento como Doutor Honoris Causa pola Universidade da Coruña, a presentadora do acto preguntoulle a Isaac polas razóns da súa coñecida renuncia á pintura e a conseguinte aposta persoal pola dimensión social do deseño. A súa resposta foi: "Porque me deu a gana". Nesa contestación encérrase sen dúbida parte da súa inmensa contribución ao noso país.'
