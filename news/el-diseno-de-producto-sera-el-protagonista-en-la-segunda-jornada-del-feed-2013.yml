title: 'El diseño de producto será el protagonista en la segunda jornada del feed 2013'
body:
  -
    text: |-
      La jornada se inaugurará a las 09.15 h con un seminario impartido por [Héctor Serrano](http://www.hectorserrano.com/), de título Cada loco con su tema. Un objeto y una manía, y que se desarrollará ao lo largo de la mañana.

      La tarde será el momento de las charlas, en las que participará el propio Héctor Serrano y los diseñadores gallegos Manuel del Río de [cenlitrosmetrocadrado](http://cenlitrosmetrocadrado.com/) y Alberto Montiel de [Fruto DS](http://frutods.com/blog/).

      Al gual que en la primera sesión del feed, la jornada se cerrará con una mesa redonda en la que participarán todos los relatores del día y a la que se unirán además Luis Gil ([Undo Redo](http://undoredo17.wordpress.com/)) y Patricia Martínez ([Arturo Álvarez](http://www.arturo-alvarez.com/es)). La moderadora será [Xènia Vilads](http://www.xvdmc.es/).

      Toda la información en: <http://feed.asociaciondag.org/>
