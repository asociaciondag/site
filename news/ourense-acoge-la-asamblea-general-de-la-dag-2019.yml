    text: |-
      Este año recuperamos la idea de celebrar una jornada completa de actividades para acercarnos a un público más amplio que los propios asociados y asociadas, tal y como ya hiciéramos en el 2015 en A Coruña o en 2016 en Vigo. Por eso, en la jornada de mañana ofrecemos 2 charlas abiertas al público. La primera de ellas está protagonizada por el [estudio 988](https://www.988.gal/) de diseño gráfico y arquitectura, fundado por nuestro socio Daniel Vila. Hablará del trabajo que desarrollan, de los procesos y también de los proyectos que tienen entre manos. Después de la pausa café, será Óscar Otero, diseñador y socio también de la DAG, quien nos presente el proyecto [HA! Historia del Arte](https://historia-arte.com/) y nos desvele la maquinaria que hay detrás de toda esa dinámica de contenidos.

      Los interesados e interesadas en asistir as las charlas de la mañana, de 11 a 13.30 h, pueden confirmar su asistencia en info@dag.gal.

      La jornada de tarde está reservada para los socios y socias de la DAG.

      Toda la información que se vaya generando del evento estará disponible en la web creada para esta asamblea 2019.
