intro: 'En noviembre de 2009 se cumplieron 20 años de la caída del muro de Berlín, del inicio de la unificación alemana que terminó definitivamente con el "telón de acero" que marcó la nueva situación política europea después de la Segunda Guerra Mundial. La reunificación en 1990 puso fin a la represión política de la RDA y supuso el inicio de una nueva era. Los símbolos del pasado comunista se borraron rápidamente del mapa, convertidos en souvenirs y el pasado de toda una nación calló en el ostracismo, con sus ciudadanos ansiosos de pasar página y olvidar las penurias económicas y políticas. Sin embargo, muchos alemanes perciben hoy esta reunificación como una absorción por parte de la Alemania Occidental. El anhelo de la unificación tantas veces perseguida trajo consigo un olvido de muchos de los aspectos de la cultura de la Alemania comunista, de muchos de los aspectos cotidianos, de los objetos e iconos presentes durante 40 años.'
