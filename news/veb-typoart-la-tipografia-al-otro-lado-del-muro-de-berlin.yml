title: "VEB Typoart. La tipografía al otro lado del muro de Berlín"
body:
  - text: |-
      Los productos, objetos cotidianos y diseños de la RDA provocan ante los ojos cansados y saturados de publicidad en la economía de consumo, cierta sensación entrañable e inocente de un mundo perdido, reviviendo una estética austera y eficaz despojada ya de aquellos condicionantes negativos que imponían las cuestiones políticas y económicas.

      En este contexto de nostalgia y recuperación del patrimonio gráfico de aquella época, encontramos la historia única de la fundición **VEB Typoart**. La fundición tipográfica **VEB Typoart** fue creada en la Alemania del Este en 1948 por el Gobierno de la República Democrática, resultado de la fusión y nacionalización de diversas fundiciones en Berlín, Leipzig y Dresden, entre las cuales la más importante fue Schelter &amp; Giesecke. La nueva sede se estableció en Dresden. La fundición **VEB Typoart** dependía de la Zentrag (Druckerei-Zentrale, Einkaufs-und Revisionsgesellschaft mbH) organismo de coordinación de las empresas de edición e impresión de la RDA. Este organismo encargaba la creación de los tipos de letra que necesitaba, llegando a solicitar expresamente imitaciones de tipografías occidentales como Helvetica, Times New Roman o Futura, cuyas licencias no podían permitirse el lujo de pagar en una economía empobrecida como la de la RDA. La necesidad de la creación de estas versiones propias dio lugar a fuentes como **Timeless** creada por el equipo de diseño de Typoart en 1982 como versión de Times New Roman, **Drescher Grotesk** de Arno Drescher (1930) como versión de Futura, **Publica** (1981-1983) como versión de la Optima, o la **Maxima Grotesk**, considerada una versión de Helvetica. Después de la caída del muro de Berlín en 1989 y la unificación de las dos Alemanias, la fundición **Typoart** se privatizó en una GmbH (sociedad anónima) pasando a denominarse **VEB Typoart GmbH** hasta su desaparición en 1995. Las ansias de integración de la antigua RDA en la economía de mercado y el interés en olvidar su pasado político, propiciaron el ostracismo de este legado tipográfico durante la década de los 90. Pero en 2006, un grupo de estudiantes de la **Bauhaus-University de Weimar**, denominado **Typoart friends**, se ha propuesto la recuperación de la memoria histórica de la fundición **Typoart**, así como la de sus diseñadores entre los que se encuentran **Karl Heinz Lange**, **Albert Kapv**, **Herbert Thannhaeuser**, **Gert Wunderlich**, **Hildegard Korger**, **Arno Drescher** y **Barbara Cain**. Entre las reivindicaciones de este grupo de estudiantes se encuentra la exigencia del reconocimiento de la labor de estos diseñadores y la integración de este patrimonio tipográfico en la Alemania actual reunificada. Para ello han creado un manifiesto y editado la publicación **Typoart Freunde** con el fin de documentar la historia única de **VEB Typoart**. Puede consultarse el manifiesto en la web www.typoart-freunde.de. Esta circunstancia también ha propiciado nuevas interpretaciones y revivals de estas fuentes tradicionales del otro lado del muro que han servido para recuperar un patrimonio gráfico olvidado por parte de los jóvenes diseñadores gráficos alemanes. [http://www.typoart-freunde.de](http://www.typoart-freunde.de/)
