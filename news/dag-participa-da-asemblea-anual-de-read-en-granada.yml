    text: |-
      A xuntanza tivo lugar no Museo Caja Granada, o venres 8 e o sábado 9 de marzo. Dous días de convivencia entre os e as representantes das trece asociacións que actualmente formamos parte de READ onde ademais da propia asemblea, participamos de varias actividades organizadas pola asociación anfitrioa, AAD​.

      O venres 8, a primeira hora da tarde, deu comezo a asemblea de READ. Nela tratáronse distintos puntos da orde do día, aprobáronse as memorias de actividades desenvolvidas pola asociación neste curso e marcouse a folla de ruta para o seguinte ano. Tamén se revisaron as necesidades e desexos dos grupos de traballo, aínda que ao día seguínte se presentaron de forma máis completa. A xornada rematou coa asistencia á manifestación en torno ao Día da Muller, organizada no centro de Granada. READ despregou as bolas de «[O feminismo vai para Bingo](https://designread.es/el-feminismo-va-para-bingo/)» proxecto do grupo de Gráficas en Negro cuio material foi confeccionado polas compañeiras de DIP Murcia.

      O sábado 9 a xornada comezou cunha presentación marco da situación da [asociación AAD](https://www.aad-andalucia.org/) e dos proxectos que están a desenvolver. Posteriormente, Uqui Permui, como coordinadora dos Grupos de READ, foi presentando cada un deles, valorando de xeito moi positivo a actividade deste ano, que conta dende o ENAD cun novo grupo: [Desenvolvemento territorial e ruralidade](https://designread.es/grupo_trabajo/desarrollo-del-territorio-y-ruralidad/). Destacar tamén o traballo do Grupo de Educación e deseño que nos avanzaron a presentación do MIEDE’24, Manifesto pola Innovación na Educación do deseño en España; unha labor moi significativa de cara a impulsar a innovación nos estudos de deseño. Tamén importante o traballo do [Grupo de Boas Prácticas](https://designread.es/grupo_trabajo/buenas-practicas/), e o de Internacionalización, que está a poiar o proxecto de [FSWD](https://designread.es/from-spain-with-design/) para a súa exhibición fó​ra de España.

      A actividade proseguiu cunha visita guiada polas exposicións no Museo Caja Granada. A tarde comezou cunha comida conxunta e rematou cunha visita nocturna á Alhambra de Granada.

      Dous días, ó fin, de conversas, experiencias compartidas e novas ideas en torno ao deseño que, agardemos, tomen forma no que resta de ano.
