title: 'Designa 2011: La esperanza proyectual'
body:
  -
    text: |-
      La conferencia anual de investigación en Diseño, Designa 2011, reflexionará sobre los problemas conceptuales y operativos planteados por el Diseño a lo largo de dos días, 25 y 26 de noviembre, en la [Universidad de Beira Interior](https://www.ubi.pt/Index.aspx).

      El plazo de inscripción para asistir a las conferencias finaliza el 20 de noviembre.

      Más información en: [Designa 2011](http://designa.ubi.pt/index.html)
