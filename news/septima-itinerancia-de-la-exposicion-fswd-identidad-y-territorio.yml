intro: '«From Spain With Design», el proyecto expositivo de la Red Española de Asociaciones de Diseño llega a Madrid tras inaugurarse en Santiago de Compostela en 2021 e itinerar por Aveiro, Valencia, Murcia, Badajoz y Asturias. Estará ubicada en la Central del Diseño Matadero desde el 1 de febrero hasta el 17 de marzo.'
