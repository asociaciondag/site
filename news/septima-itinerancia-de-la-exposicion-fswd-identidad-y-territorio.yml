      FSWD es un proyecto de [READ](https://designread.es/) concebido colaborativamente en los Encuentros Nacionales de Diseño (ENAD) como una herramienta para la proyección del diseño español a nivel nacional e internacional. Dentro del conjunto del proyecto, que incluye una [plataforma _online_](https://fswd.es/) _responsive_, una publicación y un documental interactivo (en proceso), «FSWD: Identidad y territorio» es una exposición viva. Al conjunto de trabajos que ya tiene la muestra, también de socios y socias de DAG, se incorporan propuestas de profesionales y empresas de diseño madrileñas que ofrecerán un actualizado panorama del sector y de las innovaciones de la disciplina en la región.

      Los trabajos que se pueden ver en la exposición siguen un hilo conductor a través de cinco ejes temáticos: Identidad y territorio, Intersecciones, Internacionalización, Sostenibilidad y Complicidades. La persona visitante econtrará más de 100 piezas de diseño y un amplio programa de actividades paralelas creado por READ e DIMAD, que incluye charlas y talleres, tanto para el público general como para profesionales y empresas.

      La exposición está comisariada y coordinada por nuestra socia Uqui Permui (DAG), Ángel Martínez (ADCV), Gloria Escribano (DIMAD) y Juan Lázaro (Cuenca Diseño). En esta ocasión, la muestra es posible gracias al patrocinio de UDIT y se suma a la programación del [Madrid Design Festival 2024](https://madriddesignfestival.lafabrica.com/).
