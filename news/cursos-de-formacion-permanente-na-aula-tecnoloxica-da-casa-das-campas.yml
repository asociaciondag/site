title: 'Cursos de formación permanente na Aula Tecnolóxica da Casa das Campás'
body:
  -
    text: |-
      Os cursos son:

      **Sketchup 8: modelado en 3D para todos**, impartido por Lucía Fernández Constela Datas: 3, 5, 6, 10, 11 e 13 de outubro Prazo de matrícula entre o 23.09.11 e o 30.09.11

      **Introdución a programación creativa. Processing**, con Alberto García Ariza Datas: 7, 14, 21 e 28 de outubro e 4 e 11 de novembro Prazo de matrícula entre o 26.09.11 e o 06.10.11

      **JClic: Creación de actividades educativas**, que imparte Almudena Aparicio Andión Datas: 18, 20, 25 e 27 de outubro e 3 e 8 de novembro Prazo de matrícula entre o 10.10.11 e o 17.10.11

      **Servizos web 2.0 e blogging**, a cargo de Diego Fernández Pérez Datas: 14, 16, 18, 21, 23 e 25 de novembro Prazo de matrícula entre o 4.11.11 e o 11.11.11

      **Deseño de páxinas web con recursos gratuítos**, impartido por Lidia Mokonoko Malvido Datas: 12, 14, 15, 19, 21 e 22 de decembro Prazo de matrícula entre o 28.11.11 e o 09.12.11

      O número máximo de prazas por curso son 20 e as actividades desenvolveranse sempre no mesmo horario todas: de 19.00 h a 21.00 h.

      A inscrición é gratuíta e pode facerse a través da páxina da Aula de Posgrao Virtual: [https://bubela.uvigo.es/bubela/publico/publico.php](https://bubela.uvigo.es/bubela/publico/publico.php?funcion=lista_ediciones_grupo&tab=LC&id_grupo=42)

