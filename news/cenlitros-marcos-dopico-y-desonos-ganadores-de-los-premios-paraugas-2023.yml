      La gala fue conducida por los periodistas Luis Fraga y María Lamela y congregó​ a un gran número de profesionales y empresas ligadas a la cadena de valor del sector de la comunicación que engloba el Clúster da Comunicación: diseño, impresión, marketing, creatividad, comunicació​n​ y eventos. ​

      De entre las 300 inscricipciones y los 55 finalistas, en la categoría de diseño tenemos que felicitar a los socios Xabier Rilo, Marcos Dopico, Noelia Estévez, Carlos Álvarez y Susana González​ porque sus trabajos foron merecedores de premio. Por un lado, Cenlitros co la imagen corporativa diseñada para la empresa gallega Mobalco, que crearon con la implicación de Marcos Dopico en el diseño de la tipografía; y por el otro, Desoños, que presentaron el diseño web creado para AR\\DE, un proyecto interno de DAG con mucha proyección de futuro,​​ que nos hace especial ilusión. En el apartado de diseño industrial o de producto el premio fue para ​​Lavelle Fireroad de Pablo Iglesias.

      En la entrega de galardones también se dieron dos premios honoríficos.​ Uno para el publicista de renombre internacional Luis Bassat​ y otro para la periodista Rosa Vila.

      Este año, ademáis del resto de categorías, hubo dos premios especiales: el Premio Paraugas Novos Talentos fue para Elena Bengoa Fernández por el proyecto Retratados; y el Premio Paraugas de Oro para Recados Carmen con Balidea y AtlanTTic da Universidade de Vigo por el proyecto Reto FaIAI.

      El jurado de los premios estuvo conformado por personas especialistas en cada categoría. La organización contó con varios socios y socias de DAG para​ llevar a cabo la selección en las categorías de impresión y diseño: Alberto Carballido de Novagarda, Conchi Mayo directora de Dardo y presidenta de la Fundación Didac, Alberto Rodríguez diseñador en Fundación USC - Servizo de Edición e Impresión Dixital, y Carmen Bouza, diseñadora de productos digitales en Accenture Song.
