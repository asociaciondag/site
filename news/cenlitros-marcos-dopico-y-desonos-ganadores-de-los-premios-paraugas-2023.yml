intro: 'El pasado 17 de noviembre se celebró en el Teatro Jofre de Ferrol la gala de entrega de los VIII Premios Paraugas donde Xabier Rilo y Ricardo Tubío junto con Marcos Dopico recibieron el premio al mejor diseño gráfico; y​ los compañeros de Desoños, Noelia Estévez, Carlos Álvarez y Susana González, ganaron el premio al mejor diseño digital por la web AR\\DE.​​'
