intro: 'Con motivo da semana internacional do deseño en Barcelona, o estudio [ROKdesign](http://www.rokdesign.es/) do noso socio Antón García Seoane organiza este xoves 11 de xuño unha xornada de portas abertas. Ese día todos os estudios creativos de Sant Agustí 5 abrirán as súas portas ao público ás 10 da mañá e ofrecerán unha actividade ou exposición preparada en exclusiva para a ocasión.'
