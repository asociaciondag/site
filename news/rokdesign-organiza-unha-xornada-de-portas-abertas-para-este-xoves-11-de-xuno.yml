title: 'ROKdesign organiza unha xornada de portas abertas para este xoves 11 de xuño'
body:
  -
    text: |-
      No caso de ROKdesign e do resto de coworkers do estudio trátase dunha intervención artística titulada **La Persiana Indiscreta** consistente na realización, mediante a técnica do graffiti art, dun mural artístico. O traballo será realizado por ROKdesign en colaboración con Rughy, ilustrador proveniente de Italia. O punto de inspiración inicial é a mirada ao deseño dos anos 50. Para a intervención, ocuparán parcialmente a beiravía cun andamio móbil. A actuación, concibida como reclamo, durará toda a xornada.  
         
       Alén de á actividade, ROKdesign convida a todos aqueles que o desexen a entrar no seu estudio e coñecer de primeira man o local, a metodoloxía de traballo, así como os últimos proxectos e traballos.

      Enderezo:  
       Carrer Sant Agustí 5 - 08012 - Barcelona
