      [DeseñaPeme 2022 ](http://gain.xunta.gal/artigos/493/desenapeme)son ayudas para la mejora de la capacidad de innovación y sostenibilidad en las empresas gallegas mediante la incorporación del diseño estratégico de productos, servicios, experiencias, marcas e identidad corporativa.

      En estas ayudas se diferencian tres ámbitos del diseño según el tipo de proyecto a desarrollar en las empresas beneficiarias:

      - **Diseño de producto:** concepción y desarrollo de productos nuevos o, en el caso de rediseño de los ya existentes, que se aprecie una mejora sustancial.
          
          
          - Duración mínima del proyecto: 12 meses.
          - Posibilidad de integrar en el proyecto:
              
              
              - **Diseño circular** para conseguir nuevos productos sostenibles.
              - **Diseño digital**, siempre que esté asociado al producto.
              - **Diseño de identidad**, es decir, elementos de identidad gráfica, envase, embalaje y comunicación ligados al producto.
      - **Diseño de servicios y experiencias:** concepción y desarrollo de servicios y experiencias nuevos o, en el caso de rediseño de los ya existentes, que se aprecie una mejora sustancial desde el punto de vista estético, funcional, técnico/productivo y económico.
          
          
          - Duración mínima del proyecto: 12 meses.
          - Posibilidad de integrar en el proyecto:
              
              
              - **Diseño digital**, siempre que esté asociado al nuevo servicio o experiencia.
              - **Diseño de identidad**, es decir, elementos de identidad gráfica y comunicación ligados al servicio o experiencia.
      - **Diseño de marca e identidad corporativa:** formulación de proyectos de identidad corporativa y marca, con especial atención a la representación de valores sostenibles e innovadores.
          
          
          - Duración mínima del proyecto: 6 meses.
          - Posibilidad de integrar en el proyecto:
              
              
              - Trabajos de diseño gráfico, identidad visual, embalaje, creación de soportes digitales y otros, necesarios para configurar la estrategia de marca con la que la empresa proyecta su identidad de cara a las personas y el mercado.
       
      La convocatoria es en régimen de concurrencia competitiva y subvención a fondo perdido. Las ayudas de este programa podrán ser solicitadas por microempresas, pequeñas y medianas empresas individuales con domicilio social o centro de trabajo en Galicia, dónde deberán de desarrollar las actividades para las que se solicita la ayuda. Quedan excluidas las que están integradas en la sección J de los códigos CNA​E 2009 (información y comunicación​)​. ​El plazo de presentación de solicitudes es hasta el 23 de mayo.
