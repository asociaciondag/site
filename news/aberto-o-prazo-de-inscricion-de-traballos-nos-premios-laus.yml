  - text: |-
      Este ano contarán cun xurado de recoñecidos profesionais nacionais e internacionais do sector como Larissa Kasper, Will Hudson, Javier Xaén, Veronica Ditting, Diego Feijóo, Lernert&amp;Sander, Chacho Poboa, Belén Coca, Olga Llopis ou Albert Folch entre moitos outros.

      A ADG-FAG dá o sinal de partida para que os profesionais do grafismo, a publicidade e a comunicación visual interesados inscriban os seus mellores traballos até o 3 de febreiro de 2017.

      Os Premios ADG Laus de Deseño Gráfico e Comunicación Visual outórganse co obxectivo de recoñecer a excelencia na comunicación gráfica. Son os premios de deseño gráfico de referencia e de maior prestixio do Estado español, a celebración do grafismo que se converteu nunha referencia esencial para coñecer as propostas creativas relevantes do ano.

      A convocatoria dos Laus está aberta a todos os traballos impresos, publicados, emitidos, visionados online ou editados durante o ano 2016 nas seguintes categorías: Deseño Gráfico, Dixital, Publicidade, Audiovisuais e Estudantes.

      Na súa cuarta edición tamén se outorgará o premio Laus Aporta-Fundació Banc Sabadell, que pretende facer visíbel a contribución do deseño á sociedade con proxectos que, a través da comunicación visual, conseguiron ter un impacto social, económico ou cultural positivo.

      As dúas recentes incorporacións aos Premios ADG Laus son, desde hai xa un ano, o Laus Empresas e Entidades, que será outorgado polos membros da Xunta Directiva da ADG-FAD, e o Young Talent, co cal o xurado de Estudantes premiará o mellor dos traballos da súa categoría. Do xurado desta edición dos Premios ADG Laus Estudantes formará parte Maria Martí Vigil (Young Talent 16), encargada da imaxe gráfica dos Premios ADG Laus Estudantes 2017.

      A campaña deste ano, da man de Crowd Studio, promete ademais moitas sorpresas que serán desveladas durante a Nit Laus. A campaña poderase seguir a través das redes sociais da ADG, Facebook, Twitter, Instagram, Youtube ou Pinterest.

      Podedes consultar as bases e inscricións, que contemplan un 15% de desconto para os socios da DAG, en <http://www.adg-fad.org/es/laus/premios>
