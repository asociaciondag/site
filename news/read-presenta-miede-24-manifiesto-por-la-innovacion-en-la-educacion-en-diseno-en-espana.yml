      El manifiesto es fruto del trabajo desarrollado por el [grupo de trabajo Educación y Diseño de READ](https://designread.es/grupo_trabajo/educacion/), y fue presentado por sus coordinadores: Juana Valcárcel, de DIP Murcia, y Daniel Hervás, de DIEX. Su objetivo principal es el de crear un documento marco de la innovación en la formación en diseño que, desde la perspectiva da READ, pueda ser de utilidad para todos los agentes de la educación en diseño de España: alumnado, centros educativos y ecosistema del diseño (administraciones, empresas y sociedad en general).

      El MIEDE propone unas líneas generales de mejora y modernización para conseguir la transformación del entorno, la innovación educativa y la consecuente mejora de la sociedad, a través de un equilibrio entre la libertad experimental, el rigor en las competencias y la ética profesional. Desde esta perspectiva, potencia un modelo postdisciplinar, centrado en el alumnado, en favor de una mayor transversalidad y flexibilidad, fomentando un estilo de diseño integral que de solución a problemáticas y necesidades de la sociedad.

      Apuesta pues por estimular un perfil profesional común que permita formar a profesionales que puedan afrontar contextos de máxima incertidumbre de una forma integral. Para ello, sin renunciar al conocimiento de las herramientas y procesos necesarios para su desempeño, pone el acento en su capacidad de investigación, creatividad, experimentación e innovación dentro de equipos multidisciplinares.

      En la realización de este manifiesto han contribuido profesionales independientes y miembros de la comunidad educativa del diseño, incluyendo estudiantes y personal educador, así como representantes de la administración y empresas de este ámbito. El documento está en continua evolución.
