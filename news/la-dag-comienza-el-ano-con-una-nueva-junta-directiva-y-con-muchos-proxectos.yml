intro: "La Asamblea General de la DAG elige por unanimidad a [Marcos Dopico ](http://webs.uvigo.es/mdopico/)como presidente para los próximos catro anos. [Segundo Fernández](http://www.sond3.com/) será el nuevo vicepresidente y [Natalia Crecente](http://www.sond3.com/) sustituye en la secretaría de la DAG a [José Ramón Méndez](http://www.eudi.udc.es/) que pasa a ocupar el puesto de vocal. [Javier Pérez](http://www.ografico.com/) continúa como tesorero de la DAG, mientras que los vocales de la Asociación serán [Uqui Permui](http://www.uquicebra.com/), [Lía Santana](http://gruporevision.com/), [Óscar Otero](http://anavallasuiza.com/), [Martiño Villaverde](http://www.martinovillaverde.com/), [Alberto Rodríguez](http://frutods.com/blog/) y [José Antonio Pérez](http://www.eracomunicacion.com/)."
