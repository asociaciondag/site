title: "La DAG comienza el año con una nueva Junta Directiva y con muchos proxectos"
body:
  - text: "Además de la renovación del equipo de Gobierno, la Asamblea General aprobó la introducción en los Estatutos de las siguientes modificaciones relativas a la condición de socios DAG: - Se crea la figura de socio novel, con el fin de de facilitarles a todos aquellos diseñadores y diseñadoras que comienzan su carrera profesional la incorporación a la DAG. El socio novel gozará de los mismos derechos y deberes que un socio ordinario, pero durante los dos primeros años en la asociación podrá socilitar una reducción del 50 % de la cuota trimestral. - Se establece que los socios estudiantes tras finalizar sus estudios pasen automáticamente a ser considerados socios noveles o ordinarios según su situación. - Se fija la cuota estudiante en un 15 % de la cuota de socio ordinario. En la reunión también se discutieron algunas propuestas como la redacción de un documento marco de análisis de la situación del sector estratégico del diseño en Galicia y se presentó el próximo proyecto de la DAG: **Acción DAG 11**. Se trata de una iniciativa destinada a mostrar los últimos proyectos del diseño hechos en Galicia o por diseñadores/as gallegos/as. El objetivo principal es poner en valor los proyectos desarrollados por los socios/as de la DAG, por una parte utilizando la plataforma web como medio de difusión inmediato; y por otra, con la vista puesta en futuras publicaciones que reflejen lo mejor del diseño gallego. A través de esta convocatoria abierta se pretende abrir un nuevo espacio para mostrar los trabajos de los socios, y convertirlos en un referente para las empresas, instituciones, estudiantes y gente interesada en el diseño y en la cultura en general. Finalmente, se acordó retomar el trabajo de difusión de la labor de la DAG en los centros formativos de diseño en Galicia (escuelas superiores y facultades). Natalia Crecente y José Ramón Méndez serán los coordinadores del grupo de trabajo para este fin."
