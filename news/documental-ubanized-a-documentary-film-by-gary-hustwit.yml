title: 'Documental. Ubanized. A documentary film by Gary Hustwit'
body:
  -
    text: |-
      Objetified en 2009, un documental sobre o deseño industrial e de produtos e a relación cos obxetos manufacturados que nos rodean. A triloxía completarase agora co terceiro dos documentais deste realizador británico. Urbanized estará adicado ó deseño das cidades, analizará os problemas e as estrategias do entorno urbano cos arquitectos, políticos, constructores e pensadores máis destacados da última parte do século XX. O reto de equilibrar a vivenda, mobilidae, espazo público, o desenvolvemento económico e a política ambiental estan a ser hoxe en día preocupacións universais, sen embargo, moitas destas cuestións están fora do dominio público.

      Ao contrario de moitos campos do deseño, as cidades non son creadas na súa totalidade por especialistas ou expertos, senon que moitos axentes contribúen ó cambio urbano, incluíndo os cidadáns comúns, que poden ter un impacto grande na mellora das cidades nas que viven. Urbanized pretende crear un debate global sobre o futuro das cidades. Urbanized está agora en producción e a súa estrea está planificada para 2011.

      [**www.urbanizedfilm.com**](http://www.urbanizedfilm.com)
