title: 'Los estudios de Diseño estarán presentes en la Mostra do Ensino 2012'
body:
  -
    type: text
    text: |-
      Los estudios de Diseño estarán representados en la Mostra do Ensino 2012 que se celebrará en Expocoruña del 11 al 14 de abril a través de la EASD Pablo Picasso.

      En esta muestra con la que se pretende dar a conocer entre la ciudadanía todas las posibilidades formativas que ofrece el sistema educativo gallego, la EASD de A Coruña participará con los trabajos realizados por el alumnado del centro y también con talleres demostrativos con el fin de mostrar las distintas técnicas y formas de trabajar en la escuela.

      Los profesores de las materias serán los encargados de desenvolver cada un de los talleres en el siguiente horario:

      **Taller de modelado** A cargo de los profesores Miguel Alonso Oural y Juan Ramón Pérez Demostración, por parte de profesores y alumnos, de las técnicas de trabajo en barro a partir de un modelo figurativo. El miércoles 11 de abril, de 10 a 14.00 h, y de 16 a 20.00 h

      **Taller de ilustración** A cargo de las profesoras Beatriz Garcia Trillo y Clara López Torres Explicación de las profesoras a un alumnado de los procesos técnicos de la ilustración y realización de una actividad práctica El jueves, 12 de abril, de 10 a 14.00 h

      **Taller de fotografía** A cargo de la profesora Concha Salgado Realización de retratos de estudio El jueves, 12 de abril, de 16 a 20.00 h

      **Taller de cerámica** A cargo del profesor Anxo Cao Realización de obras a partir de los procesos de modelado, reproducción y realización de decoración a color aplicado a las piezas El viernes 13 de abril, de 10 a 14.00 h

      **Taller de madera** A cargo del profesor Francisco Gómez Breve explicación de las posibilidades de uso de las herramientas profesionales y ejecución de trabajos de talla en madera El viernes 13 de abril, de 16 a 20.00 h

      **Taller de maquetas** A cargo de los profesores Miguel Alonso Oural y Gonzalo Porral Mato Demostración de algunas de las fases en las que se desarrolla la producción de una maqueta El viernes 13 de abril, de 16 a 20.00 h

      Lugar: ExpoCoruña Avenida da Universidade, 15008 A Coruña
