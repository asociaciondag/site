      A Galicia Design Week ofrece programació​n​ en catro eixos diferenciados: o _Pro_, con catro días de conferencias e presentacións; o _Showcase_, que inclúe tres exposicións dedicadas ao deseño; o _Showroom_, un escaparate dixital de creacións galegas e un roteiro por estudios e espazos de deseño da Coruña; e o _Camp_, con catro obradoiros e revisión de portafolios.

      Nas conversas _Pro_ do venres 24 e do sábado 25 participan 9 profesionais galegos mesturados con 5 referentes nacionais. O público poderá gozar dos traballos e da experiencia de, entre outros, Kike Besada, Realmente Bravo, Óscar Germade e extratype, Verónica Bello de Designit, Estefanía Casal​, Lucía Freitas, Laura Delgado e Idoia Cuesta, ou a nosa compañeira [Uqui Permui](https://www.uqui.net/es). ​

      O domingo 26, a xornada está protagonizada pola DAG.​ Pola mañá falaremos dos proxectos nos que estivemos inmersos estes últimos meses, como o [Estudo da Economía do Deseño en Galicia](https://estudodeseno.dag.gal/), e tamén dos novos nos que estamos a traballar, como o 10ENAD que terá lugar en Pontevedra​​ o 21 e 22 de outubro. Pola tarde, daremos paso á presentación de traballos de asociadas e contaremos con Adrián Parcero de [Guillotina Estudio](http://guillotinaestudio.com/), coa deseñadora dixital [Begoña Pastoriza](https://cargocollective.com/begonhapastoriza), con [Alberto Rodríguez](http://www.arrp.es/) e o seu proxecto _A marca compostela_, e Thais Suárez da axencia creativa [Sísmica](https://sismicacreativa.com/elementor-520/).

      O mércores 29, Gain organiza o Encontro de Deseño para a Innovación no CIS Ferrol, con motivo da celebración do Día Internacional do Deseño Industrial. Este ano centrará o contido en tres temas de gran relevancia: futuro dixital e desenvolvemento sustentable, o rural como motor empresarial e de innovación, e a economía circular e creativa. ​Para asistir de xeito presencial hai que confirmar asistencia xa que o aforo está limitado, mais tamén se poderá seguir en liña. Haberá autobuses desde A Coruña para asistir​.​ ​

      Desde o venres 24 ata o 17 de xullo, a cidadanía poderá visitar os tres espazos expositivos _Showcase_: «O mellor deseño do ano» e «O futuro deseño galego» no Palexco, e «O novo deseño galego» na Praza de Pontevedra. Ademais o 30 de xuño está previst​a​ unha visita guiada polas tres exposicións​ que se complementa coa presentación do libro _Vivir del diseñ_o de Ana Gea.

      Do venres 24 ao xoves 30 de xuño, organízase o _Showroom_, un escaparate dixital de creacións de deseño galego e unha serie de visitas a estudios e espazos de deseño da cidade. E entre o luns 27 e o venres 30 de xuño, no estudio Follow, o _Camp_, ofrecerá unha serie de obradoiros especializados dirixidos a estudantes avanzados e profesionais. Os talleres versan sobre deseño de produto, _branding_, paixasismo e emisión en _streaming_.

      A sede principal da GDW será o [estudio Follow](https://follow.gal/studio) aínda qu​e​​ gran parte da programación se poderá seguir vía _streaming_. ​As entradas son de balde e é preciso inscrición previa a través da plataforma DICE.
