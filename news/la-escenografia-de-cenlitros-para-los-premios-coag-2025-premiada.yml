  - text: |-
      La nueva edición del premio convocó a aquellas actuaciones realizadas en España y Portugal con el objetivo de poner en valor las posibilidades de la construción con madera como recurso natural, renovable, reciclable y sostenible.

      Entre las categorías de premios está la de Diseño de Producto y Pequeña Escala, que incluye mobiliario o innovación en el diseño de marca, donde resultó ganadora la propuesta de diseño de escenografía realizada por el estudio [Cenlitros](https://www.cenlitros.com/), del que forma parte nuestro socio Xabier Rilo, para los Premios COAG 2025 celebrados en el Pazo de Congresos de Galicia el pasado mes de abril de 2025.

      Los aspectos a destacar por el jurado en los diferentes proyectos premiados fueron: la sensibilidad en el diseño de las propuestas, el rigor en su composición arquitectónica y la durabilidad de las mismas. En la categoría de Obra Nueva destacó el proyecto turístico en Barbeitos de Alfonso Salgado y Francisco Liñares; en la de Rehabilitación y Reforma, la rehabilitación del Palacio Zarautz en Getaria realizado por Vaumm Arquitectura; y el galardón especial Pino de Galicia fue para el proyecto Nodusnudus del estudio Sabín+Blanco.

      La entrega de premios tuvo lugar en A Toxa, dentro del foro económico, político y social «O Encontro» organizado por CESUGA. Todas las obras destacadas por el jurado, las premiadas y aquellas que recibieron una mención de honor, formarán parte de una publicación conmemorativa.

      Felicidades también, por la parte que les toca, a los compañeros de Novagarda, creadores de la identidad gráfica de los Premios COAG 2025.
