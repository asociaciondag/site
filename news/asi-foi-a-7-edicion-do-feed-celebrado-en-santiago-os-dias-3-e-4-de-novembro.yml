  - text: |-
      As sedes principais deste ano volveron ser o CGAC e a Fundación Didac. A primeira para acoller as xornadas de tarde e a segunda para desenvolver os talleres formativos. Na liña das actividades desenvolvidas en anos anteriores ao longo dos últimos anos, a 7ª edición do FEED retomou os dous días de evento e serviu de punto de encontro para que os e as profesionais compartiran experiencias, satisfaceran a demanda de formación continua e propiciasen a reflexión e o debate interno na profesión.

      En canto á formación, realizáronse​ 2 obradoiros para un grupo de 20 persoas, que se desenvolveron na Fundación Didac. O obradoiro do venres 3 foi impartido por David Galar de Thru Motion, estudio de deseño con sede en Barcelona especializado en deseño gráfico animado que traballa para grandes marcas nacionais e internacionais. O obradoiro do sábado 4, sobre procesos e negocios de deseño, foi impartido por Marta Falcón, deseñadora de produto de formación, que foi evolucionando cara o deseño de procesos e servizos e que traballou para grandes corporacións no seu deseño interno.

      En canto á difusión, realizáronse​ 8 conferencias, 2 mesas redondas e 6 presentacións de proxectos de estudantes nas dúas xornadas en que discorreu esta 7ª edición do FEED. Na xornada do venres pola tarde as persoas asistentes acudiron ata o auditorio do CGAC para escoitar a Salva Codinach de [Oiko Design Office](https://www.oikodesignoffice.com/), falar sobre os proxectos que desenvolven baixo a filosofía do proceso completo do reciclaxe de materiais; a [María Agra](http://maria-agra.com/mariaagra/), que fixo un pequeño percorrido pola súa traxectoria ata chegar a traballar como deseñadora dixital de interfaces con tecnoloxía _blockchain_, facendo especial fincapé na experiencia do usuario; e a David Galar, de [Thru Studio](https://thrumotion.com/work/), que presentou varios proxectos completos onde o movemento forma parte do deseño corporativo como unha extensión do deseño gráfico. A edición deste FEED quedou inaugurada ás 16 h por parte de Xóse García presidente de DAG e Anxo Lorenzo, director xeral de Cultura da Xunta de Galicia, que acudiu en representación de AGADIC. Durante a mesa redonda do venres, moderada por Xóse García, os relatores puideron responder ademais a varias preguntas do público. O punto final deste primeiro día o puxeron os estudantes das escolas de deseño que presentaron os seus proxectos fin de grao.

      Na xornada do sábado, de novo no auditorio do CGAC, as persoas asistentes puideron coñecer de primeira man a exposición «Galicia procesos e formas» que comisaria David Barro da [Fundación Didac](https://didac.gal/didac/es), na [Porto Design Biennale](https://www.portodesignbiennale.pt/), onde este ano está Galicia representando a España como país invitado. Despois, foi o turno de [Noemí Cortizas](https://ydemaker.com/), deseñadora de produto e especializada en co-deseño, que falou do necesario control e procesado de materiais para un reciclado óptimo, poñendo casos de estudo franceses, país onde traballa para diferentes marcas. Àngela Montagud falounos de varios proxectos a partir de palabras que de finen o seu estudio [Clap](https://weareclap.com/) e a súa especial forma de traballar e producir, desde o local, para todo o mundo. Pola súa banda, [Marta Falcón](https://martafalcon.com/) expuso situacións de estrés ás que nos enfrontamos os e as profesionais do deseño no noso día a día e deu recomendacións e tips para salvar algunhas circunstancias. Por último, [Isidro Ferrer](https://isidroferrer.com/), gran referente do deseño gráfico en España e Premio Nacional de Deseño en 2002, ofreceu unha charla moi inspiradora presentando os últimos proxectos editoriais desevolvidos, con especial énfase no deseño de portadas de libros e a programación realizada para diferentes teatros con público infantil. Na mesa redonda posterior, moderada por Thais Suárez, os catro relatores convidados puideron tamén charlar co público ademais de contestar ás cuestións plantexadas.

      Ao remate desta xornada, invitadas e socias e socios de DAG puideron escoitar a [Pepe Barro](https://gl.wikipedia.org/wiki/Pepe_Barro), deseñador galego de referencia, que este ano cumpre 50 anos na profesión e quixo rememoralo coa exposición «A cociña de Barro» na Fundación Didac, onde presenta 66 cadernos de debuxo e anotacións sobre os proxectos desenvolvidos nos últimos 30 anos. A exposición complétase con varias pezas de cartelería e tres proxeccións e está visitable ata o 22 de decembro.

      Desde DAG queremos agradecer o patrocinio principal da Xunta de Galicia a través de AGADIC, entidade que vén apoiando estes encontros desde o ano 2010. ​Tamén á Fundación Didac e ao CGAC, por cedernos os espazos para o desenvolvemento óptimo das actividades; e ás empresas colaboradoras habituais, Anduriña, Axeitos&amp;Co e Serilúa. Tamén agradecemos a colaboración e participación activa das escolas de deseño EASD Antonio Faílde, EASD Pablo Picasso, EASD Ramón Falcón, EASD Mestre Mateo, ES Marcelo Macías e o Mestrado en Dirección de Arte en Publicidade da Universidade de Vigo; a conferenciantes e ao público asistente, por confiar na organización e formar parte desta edición.

      Vémonos no FEED 2025!
