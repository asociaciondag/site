    text: |-
      Da man de Luís Seoane descubreu que as formas podian ser galegas.

      Soñou un océano de cerámicas que ocuparon os andeis das salas de estar, levando sinais de identidade aos espazos íntimos de todos os galegos.

      No labirinto de Sargadelos, entre a brétema de Compostela, Isaac anda xa, de palique con Gropius, a preparar outro proxecto.

      Isaac Díaz Pardo (1920-2012)
