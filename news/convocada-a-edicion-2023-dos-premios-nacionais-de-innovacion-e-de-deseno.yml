  - text: |-
      ​Estes galardó​n​s son o recoñecemento máis importante de España nos ámbitos da innovación e do deseño e distinguen a persoas e entidades que fixeron da innovación un elemento indispensable no desenvolvemento da súa estratexia profesional e de su crecimiento empresarial. Así mesm​o​, distinguen a profesionais e empresas que contribuíro​n​ significativamente ao incremento do prestixio do deseño español e ás entidades que, incorporándoo á súa estratexia empresarial, demostraron que o deseño é unha potente panca de innovación e de competitividade.

      As categorías de deseño son:

      - **Premio Nacional de Deseño na modalidade «Traxectoria en Deseño»**, dirixido a profesionais do deseño cunha traxectoria de alo menos quince anos de recoñecido prestixio no sector. Está dotado con 50.000 €
      - **Premio Nacional de Deseño na modalidade «Deseño e Empresa»**, dirixido a empresas que incorporan o deseño á sú​a​ estratexia empresarial durante alo menos dez anos.
      - **Premio Nacional de Deseño naa modalidade «Novos Profesionais do Deseño»**, dirixido a deseñadores e deseñadoras menores de 35 anos, dotado con 30.000 €

      O prazo de presentación de candidaturas permanecerá aberto ata o próximo 15 de xuño ás 15:00 h (hora peninsular).

      Os premios, organizados polo Ministerio de Ciencia e Innovación do Goberno de España, teñen carácter honorífico, agá​s​ a modalidade de «Pequena e Mediana Empresa Innovadora», dotada con 50.000 €; a de «Novo Talento Innovador», con 30.000 €; a de «Traxectoria en Deseño», con 50.000 €; e a de «Novos Profesionais do Deseño», con 30.000 €.
