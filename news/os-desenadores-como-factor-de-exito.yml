  -
    text: |-
      Alí estarán as nosas socias, Noelia Estevez, do estudio [Desoños](https://www.desonhos.gal/es/), que centrará a súa presentación na creación de identidade visual a través do _packaging_; e [Noemí Cortizas](https://dag.gal/gl/noemi-cortizas/), deseñadora de produto e experta en CMF, que falará de deseño tendo en conta cores, materiais e acabados.

      A xornada complétase coa presentación de obxectivos e avances do proxecto **Design4Innovation** e outras intervencións centradas no envase como valor engadido, no deseño de iluminación, na creatividade ou no emprendemento. Ás 13.30 h está previsto un aperitivo _networking_ para intercambiar opinións entre os protagonistas e os asistentes.

      A asistencia é de balde mais é necesario inscrición previa.
