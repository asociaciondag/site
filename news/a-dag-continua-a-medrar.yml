intro: 'Boa proba disto é que tan só un par de días despois de recibirmos o novo socio [Alberto Fernández](https://dag.gal/gl/benvindo-alberto/), hoxe dámoslle a benvinda a unha nova incorporación: Javier Caamaño, un deseñador gráfico que tras dar os primeiros pasos no mundo da impresión, decidiu dar un xiro profesional e apostar polo que realmente o apaixona: a comunicación visual e o branding.'
