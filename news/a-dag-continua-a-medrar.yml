    text: |-
      Boas,

      Son Javier Caamaño, fundador e deseñador gráfico en [Mascolor Comunicación](https://mascolor.eu/) en Boiro, A Coruña.

      Empecei nisto alá polo ano 2000, despois de cursar os meus estudos na Coruña. Dei os meus primeiros pasos no mundo profesional en varias imprentas da zona do Barbanza.

      No 2008 déronme a oportunidade de facerme cargo dunha delas pola xubilación dos donos. Cambiamos de nome, pero os primeiros anos seguimos a súa liña de traballo, é dicir, a dunha imprenta de toda a vida. Pero non era o meu e decidín dar un cambio á empresa.

      En 2014 cambiamos de localización e aproveitei este momento para mudar a liña de traballo e pasamos a facer traballos de comunicación visual e branding, ademais do que xa faciamos. Non é a miña política deixar os clientes de sempre, eles facilitáronnos as cousas ao principio.

      Tento aprender sempre desta profesión que me encanta, dende pequeno sempre quixen dedicarme ao deseño e, sobre todo, ao branding. Con só dicirvos que estiven tres semanas para deseñar a primeira sinatura para o carné de identidade.... sempre me acordarei, foi o meu primeiro deseño de marca, hahaha!

      Como xa vos dixen, encántame aprender e por iso quixen entrar nesta asociación, que reúne tanta xente diversa desta profesión. Espero poder contribuír co meu gran de area e, sobre todo, adquirir coñecementos de todos vós.
