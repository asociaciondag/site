title: 'Serie. Arròs covat'
body:
  -
    text: |-
      El **Xavi Masdéu**, su protagonista, tiene 30 años y una sensación constante que se le pasa el arroz. Es un diseñador de éxito, moderno, cosmopolita, tiene un estudio de diseño gráfico. Es reflexivo e inteligente, pero un absoluto incompetente sentimental, lo que amarga la existencia a su novia, la Sonia, de quien está completamente enamorado, aunque últimamente no para de mirar con deseo todas las chicas con las que se encuentra, en especial la Luz, una chica que es pura tentación para él. Este hecho hará que comience a replantearse su relación con Sonia, y desembocará en una amarga ruptura sentimental que le llevará a replantearse todo su mundo vital, profesional y sentimental. Después de recibir un premio Laus, todo se empieza a torcer para el Xavi.

      Detrás de esta serie de culto de la televisión catalana está el humor ácido e irónico del ilustrador **Juanjo Sáez**. Puedes ver todos los capítulos de la 1º temporada en el blog de la serie **www.arroscovat.com**, seguro que algunos os sentís identificados con algunas de sus aventuras.
