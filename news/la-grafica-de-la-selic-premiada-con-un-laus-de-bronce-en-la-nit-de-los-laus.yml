title: "La gráfica de la SELIC premiada con un Laus de bronce en la Nit de los Laus"
body:
  - list: after
    image: /img/news/images/01-l.jpg
    text: ""
    mode: normal
    type: image
  - text: "Este es el séptimo año consecutivo en que los [Laus](http://www.adg-fad.org/es/laus/premios), uno de los premios de mayor prestigio del estado y que cada vez cuentan con más participación internacional, reconocen el trabajo de los diseñadores gallegos [Suso Vázquez](https://dag.gal/gl/suso-vazquez-gomez/) y [Cibrán Rico](https://dag.gal/gl/cibran-rico-lopez/). En esta ocasión, el trabajo premiado ha sido la gráfica (colección de libros incluída) de la [SELIC](http://selic.gal/), Semana del Libro de Compostela, realizada por [desescribir](http://www.desescribir.com/) para el Ayuntamiento de Santiago de Compostela, y que ha resultado merecedor de un Laus de bronce en la categoría de elementos coordinados."
