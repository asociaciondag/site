intro: 'El pasado sábado, 27 de junio, la Asociación Gallega de Diseño celebró su Asamblea General anual. En esta ocasión, con el objetivo de minimizar riesgos innecesarios y facilitar la presencia de socios y socias que residen y trabajan fuera de Galicia, la reunión fue _online_.'
