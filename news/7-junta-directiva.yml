      Como marcan los Estatutos, cada dos años la DAG renueva su Junta Directiva con una votación abierta de las personas que conforman la Asamblea General. El equipo de la Directiva saliente propuso este año una nueva candidatura en la que Irene García y María Agra repiten como presidenta y vicepresidenta. El cargo de tesorero estará ocupado por Xosé García y el de secretario por Adrián Parcero. El equipo de vocales cuenta con Lois Guillán, Dani Bembibre y Simón Villamayor, que continúan en el cargo, y con las incorporaciones de Noelia Fernández, Antonio Doñate y Olaia Rodríguez. La nueva Junta Directiva resulta elegida con la votación positiva de las persoas asistentes y de los votos delegados.

      La Asamblea General de la DAG, que habitualmente organiza alguna actividad paralela a la reunión anual, tuvo en esta ocasión una dinámica diferente. Si bien la distancia no permitió un encuentro persoal, la celebración _online_ facilitó la conexión de socios y socias que de otra manera non hubiesen podido asistir. La asistencia y participación fue amplia y la experiencia igualmente positiva. Esta asamblea, poco ordinaria para la Asociación, establece un punto de partida para dinámicas de interacción que más que nuevas ya empiezan a convertirse en habituales.
