  - text: |-
      El programa, que empezó esta semana y está conducido por nuestro socio [Lois Guillán](https://dag.gal/es/lois-guillan/), creador de [cucuducho](http://cucuducho.com/cms/es/), se llama Diseños minúsculos, valores mayúsculos.

      La próxima sesión será el 12 de julio, con **Argallar**, un taller que girará en torno a la moda y el mar. La invitada en esta ocasión será la diseñadora industrial Beatriz Lema, quien les propondrá a los participantes el empleo de pasta de modelado en frío para materializar sus creaciones. Harán botones con elementos marinos como conchas o cantos rodados, pero también cremalleras, abalorios y puntillas.

      La siguiente cita será **Enredar**, el 19 de julio, con Idoia Cuesta. La artesana les propondrá a los pequeños descubrir las fibras vegetales y experimentar con ellas, creando diferentes formas y tamaños de peces. Con una base de varas de junco, los participantes conocerán sencillas prácticas de tejido para confeccionar sus creaciones.

      Y ya por último, **Artellar**, el 26 de julio, con la diseñadora de moda Sara Coleman. En este caso, la relación entre el mar y el textil será la que vertebre este taller en el que los más pequeños modelarán formas tridimensionales a partir de lana.
