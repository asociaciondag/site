title: "Tipografía. Adeus Helvetica, hola Aktiv Grotesk"
body:
  - text: |-
      Esta reinterpretación do estilo suizo internacional -en ocasións como oposición frontal á súa hexemonía- é un asunto contradictorio na última década, na que se veñen creando tipografías neogrotescas con unha intención crítica de ofrecer alternativas ás tipografías máis exitosas pero cuns parámetros moi similares. É o caso de **Aktiv Grotesk** (2010) do deseñador suizo afincado en Londres Bruno Maag, bautizada como a _Helvetica Killer_. Maag é un deseñador profundamente crítico coa ubicuidade da Helvetica e coa idea ampliamente extendida de que ésta é a fonte moderna por excelencia. Na súa opinión, o éxito a nivel mundial da Helvetica debese a potentes campañas de marketing da empresa Linotype na súa orixe e, sobre todo, á expansión do ordenador personal Mac nos anos 80 e 90, máis que pola súa calidade no deseño. Neste senso considera a Univers como a tipografía moderna máis consecuente, como a esencia do estilo internacional. Mentres na Escola de Basilea utilizabase maioritariamente a Univers, en Zurich as preferencias inclinabanse máis pola Akzidenz Grotesk e incluso pola Monotype Grotesk 215. Neste senso, Helvetica foi máis un producto que alcanzou o seu maior éxito a posteriori no mundo corporativo e a publicidade en EEUU e Inglaterra, converténdose na fonte "por defecto". **Aktiv Grotesk**, creada polo equipo de deseño de Dalto Maag, nace polo tanto coa ousada idea de sustituir á Helvetica, ainda que para diferencias ambas fontes sexa necesario unha análise en detalle. Con unha altura x lixeiramente superior, posúe tamén similitudes coa Univers e detalles sutis que pretenden darlle un toque de personalidade.

      www.daltonmaag.com
