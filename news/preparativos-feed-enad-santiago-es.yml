    text: |-
      La Asociación Gallega de Diseño prepara una nueva edición del FEED y coge el relevo para la organización del ENAD, en colaboración con la [Red Española de Asociaciones de Diseño](https://www.designread.es/). Será una buena oportunidad para el encuentro, para intercambiar experiencias, opiniones y conocimientos, pero sobre todo para seguir avanzando en el reconocimiento del diseño como un factor esencial para el desarrollo social, cultural y económico.

      Aunque tanto el FEED como el ENAD seguirán teniendo programas independientes con enfoques diferenciados, los dos comparten objetivos y tendrán, este año, continuidad en el tiempo. Ambos eventos pondrán el foco, durante 3 días, en el diseño. Se da la curiosa coincidencia de que tanto el ENAD como el FEED nacen en el año 2013. En 2021 juntarán sus caminos para dar continuidad a su trabajo en favor del diseño.

      El [FEED](https://dag.gal/gl/proxectos/) es un evento bianual organizado por la Asociación Gallega de Diseño, un espacio de encuentro entre profesionales del diseño y estudiantes en sus distintas disciplinas. Es, hoy, un evento de referencia para el sector del diseño en Galicia. Por sus 4 ediciones, 5 si contamos el precedente del [FEET](https://dag.gal/gl/feet-2010/), han pasado referentes como Andreu Balius, Xènia Viladàs, Javier Cañada, Raquel Pelta o Coca Rivas, diseñadores y diseñadoras con una trayectoria marcada por el trabajo bien hecho como Fruto DS, Marta Verde, Elena Urizar, Danny Saltaren o Sara Regal, sin olvidar a las asociadas que han mostrado el valor del diseño gallego (Pepe Barro, Marcos Dopico, Uqui Permui, cenlitros, Pancho Lapeña, desescribir, Óscar Otero, Álvaro Valiño, Lois Guillán, Costa o María Ramos). En esta ocasión, el FEED concentrará su programación de presentaciones y talleres en una sola jornada, en la que estudiantes y profesionales podrán participar y compartir experiencias.

      El [Encuentro Nacional de Diseño](http://www.designread.es/proyectos/primer-encuentro-nacional-de-asociaciones-de-diseno/) de este año, el 9ENAD, se celebrará también en Galicia, en Santiago de Compostela. Los ENAD tienen cada año una temática diferente, en esta ocasión «Diseño y territorio» será el eje temático. El programa incluirá conferencias, proyectos, actividades y mesas de trabajo, que se distribuirán en dos jornadas. Será una ocasión perfecta para el encuentro de la comunidad del diseño, contando también con la presencia de representantes de instituciones públicas de ámbito nacional e internacional, de empresas y otros organismos con los que READ trabaja en diferentes proyectos.

      Desde DAG y READ ya estamos trabajando en la preparación y organización de los encuentros y seguiremos informando de novedades y avances en la programación.
