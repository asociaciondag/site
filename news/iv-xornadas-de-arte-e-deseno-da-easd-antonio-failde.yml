  - text: |-
      Este evento realízase bianualmente desde hai oito anos e pretende visibilizar as actividades e a oferta formativa da EASD na súa contorna social, cultural e produtiva, ofrecendo interesantes conferencias de prestixiosas/os profesionais das artes aplicadas e do deseño, así como a posta en valor dos proxectos do seu alumnado egresado.

      O programa ao completo realizarase no recinto educativo Universidade Laboral no barrio da Cuña (Ourense), sede da EASD Artonio Faíld​e​.

      O martes 1, as xornadas comezan cun acto inaugural, a entrega dos Premios de Dinamización en Lingua Galega, e a presentación do Anuario Nimia 2024. ​​A continuación as persoas asistentes terá​n​ oportunidade de escoitar á deseñadora Laura Meseguer, Anxo Varela e Lúa Lomo de Pruden Tattoo, Zeltia Iglesias e Xurxo Baca, antiguos alumnos da Escola.

      O segundo día, a xornada comeza coa proxección do documental do creador audiovisual David Hernández “Ollar, escolma da fotografía galega contemporánea”. Despois, será o turno da​ directora de cine Mercedes Álvarez, da ilustradora Sonia Pulido e dos fotógrafos Toni Cortés e Lois Cid, que presentarán o fotolibro Man. A xornada rematará coñecendo a experiencia profesional das ilustradoras e antigas alumnas Blanca Muñiz, Elena Andrés e Maiky

      O xoves 3, a Escola conta coa presenza do noso socio e deseñador de produto [Ismael Velo](https://www.ismaelvelo.com/), a arquitecta Laura Ortín, a deseñadora e ilustradrora Andrea García e a ebanista Chus Lamas. Ademais, María Molina, Iria Pereira e Carla Vilar, alumnas do Grao de Deseño de Interiores, terán a oportuidade de presentar o proxecto O xardín de Casandra.​​

      As xornadas Crea están abertas ao público xeral, para que coñeza de primeira man unhas prácticas profesionais plenas de creatividade e técnica moi necesarias e demandadas pola sociedade e o ámbito produtivo.​
