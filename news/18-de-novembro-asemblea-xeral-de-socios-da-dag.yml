title: "18 de novembro, asemblea xeral de socios da DAG"
body:
  - text: "Para ese día, está convocada a asemblea xeral anual, que este ano, por mor dos proxectos nos que está embarcada a Asociación, se adianta un pouquiño. Non faltades e anotade na axenda todos os datos: Día: venres, 18 de novembro Hora: 18.15 h Lugar: Sala de conferencias (3º andar) [Centro sociocultural A Trisca](http://www.santiagosociocultural.org/centros/centro.php?lang=gal&id=4) Corredoira das Fraguas, 92 15703 Santiago de Compostela"
