  - text: |-
      O Museo do Pobo Galego acolleu por segundo ano consecutivo ás persoas asistentes á Asemblea Xeral. Na orde do día quedaron aprobadas as contas do ano 2022, presentouse a previsión de ingresos e gastos para o período 2023-2024, falouse do traballo interno da Xunta Directiva e da xestión diaria da asociación, coa inclusión de ferramentas que aportan axilidade e novas canles de comunicación máis directas para as asociadas. Presentouse tamén un cronograma resumo da actividade desenvolvida desde xuño de 2022 e a programación que se activará a partir de xuño deste ano.

      Entre os fitos a destacar neste período están a co-organización do [X ENAD](https://designread.es/10enad/) en Pontevedra, cun programa de actividades paralelas que durou ata o 25 de novembro, a activación do [proxecto AR\\DE](https://arde.gal/) que presentou imaxe e web en xaneiro deste ano, a participación en varias mesas de traballo sectoriais organizadas pola Xunta de Galicia para a redacción de varios Anteproxectos de Lei relacionados coa cultura inclusiva e dixital de Galicia, a creación dun Manual de Benvida para novas asociadas, a gravación do progama A Porta Aberta para a TVG no que participaron Uqui Permui, Xóse García, María Ramos e Óscar Otero, a participación como xurado en varios certames e premios de deseño como os Premios Innovación e Deseño da Xunta de Galicia, os Premios Paraugas ou os Anuaria, e a organización do [2º Encontro de Deseño Galego](https://dag.gal/2-encontro/) na Casa Museo Rosalía de Castro o pasado 27 de maio.

      Uqui falou tamén da experiencia acadada como representante de DAG en READ e máis en concreto como presidenta desta rede nacional desde marzo de 2021. Repasou os fitos máis importantes acadados nese período e, na Asemblea de READ de marzo de 2023 organizada por DIEX en Mérida, pasou o testigo a Juan Lázaro de Cuenca Diseño.

      Ao peche da Asemblea, Paula Cantero como seleccionada da chamada a proxecto lanzada en abril, presentou a liña gráfica do 7º FEED para o que xa hai datas e lugar confirmados: os días 3 e 4 de novembro en Santiago de Compostela. O Centro Galego de Arte Contemporánea acollerá as conferencias, mesas redondas e as presentacións de proxectos nas xornadas de tarde, e na Fundación DIDAC realizaranse os dous talleres matinais.

      Coa entrega dos carnés ás novas asociadas deuse por rematada a Asemblea e púxose rumbo xa á organización das novas actividades e a participación continuada de proxectos e reunións con entidades colaboradoras: o 7º FEED, o 3º Encontro de Deseño Galego, o Nodo Galego do SNIC, AR\\DE, a Asemblea READ, o XI ENAD...
