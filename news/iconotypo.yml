intro: 'Este outono a tipografía está de moda! En decembro o [feet](http://feet.asociaciondag.org/?p=1), e agora chega ICONOTYPO, as II xornadas de deseño gráfico e tipografía que se celebrarán na Facultade de Ciencias Sociais e da Comunicación da Universidade de Vigo o vindeiro 18 e 19 de novembro.'
