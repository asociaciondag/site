title: 'O deseñador gráfico Alberte Permuy, na exposición Graphispag 2011'
body:
  -
    text: 'Graphispag encargoulles a 46 deseñadores unha colección de carteis sobre os valores do produto impreso. As obras exporanse o próximo mes de marzo durante a celebración do certame e formarán parte dun libro conmemorativo dos 45 anos de Graphispag como a feira de referencia da industria gráfica española. O cartel de Alberte Permuy, titulado **Colortest**, é un deseño en 3D dun test de cor de impresión en offsetque representa unha futurista cidade das artes gráficas. Recollendo unha das principais inquietudes das empresas gráficas, esta iniciativa bautizada co nome [GG45](http://www.firabcn.es/portal/appmanager/efiraSalones/S045011?_nfpb=true&_pageLabel=P58400378611289462727357&profileLocale=es) reivindica a vixencia e as posibilidades de futuro da impresión sobre papel ou outros soportes en plena era de Internet e das novas tecnoloxías. Para Albert Isern, deseñador e coordinador deste proxecto, "o principal logro é que Graphispag conseguiu implicar diferentes xeracións de deseñadores con linguaxes e estilos gráficos moi diversos nunha causa común coa industria gráfica para reclamar e facerlle ver á sociedade o protagonismo que merece o produto impreso como forma de comunicación, de expresión artística e como elemento de información, divulgación e de desenvolvemento económico". O elevado nivel da colección de carteis demostra o bo momento creativo que atravesa o deseño español. Albert Isern explica que, aínda que a exposición GG45 está vinculada á celebración do 45 aniversario de Graphispag (1966-2011), a vista está posta no futuro. Por iso é polo que, "en realidade sexan 45+1 deseñadores os que participen no proxecto, nun intento por representar con estas cifras a tradición e a historia e, ao mesmo tempo, a continuidade e o futuro da comunicación gráfica", aclara Isern. A exposición inaugurarase o 22 de marzo no pavillón 2 do recinto de Gran Via de Fira de Barcelona. Así mesmo, estase traballando para que a mostra sexa itinerante por varias cidades españolas durante 2011.'
