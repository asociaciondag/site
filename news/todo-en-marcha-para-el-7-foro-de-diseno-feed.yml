  - text: |-
      El FEED es un evento bianual que organiza la DAG desde el 2013 en diferentes ciudades de Galicia. El punto de partida de estos encuentros fue el [FEET](https://dag.gal/es/feet-2010/), un congreso orientado a la edición y a la tipografía que tuvo lugar en Pontevedra en el 2010 y que puso sobre la mesa la importancia de las reuniones de profesionales del diseño en Galicia, creando el ambiente propicio para la puesta en común de proyectos, investigaciones y avances en diseño dentro de nuestra comunidad, teniendo repercusión a nivel nacional e internacional.

      El objetivo principal del FEED es el de establecer un espacio para profesionales y estudiantes de diseño donde compartir experiencias y propiciar la reflexión y el debate dentro de nuestra profesión, así como satisfacer la demanda de formación continua. Hoy, es ya un evento de referencia en el noroeste de la península para todas las personas y agentes económicos y culturales interesados en los valores innovadores del diseño.

      El 7º FEED recupera los dos días de evento con un programa completo de seminarios de formación, conferencias, mesas redondas y presentaciones de proyectos, dirigido a estudiantes y profesionales de diferentes disciplinas.

      Los dos talleres están dirigidos por equipos de diseño especializados en _motion graphics_ y diseño de procesos productivos: David Galar de [Thru Motion](https://thrumotion.com/work/) e [Marta Falcón](https://martafalcon.com/). Las siete conferencias planificadas estarán protagonizadas por profesionales de diferentes disciplinas. Además de David Galar y de Marta Falcón que hablará​n​ de diseño de interacción y diseño de servicios y de procesos, contamos con [Isidro Ferrer](https://www.isidroferrer.com/) (diseño gráfico y editorial), [María Agra](http://maria-agra.com/mariaagra/) (diseño digital), José F. López de [Oiko Desing Office](https://www.oikodesignoffice.com/) (diseño de producto), Ángela Monteagud de [Clap](https://weareclap.com/) (diseño de experiencias y de espacios). [Anne Asensio](https://www.linkedin.com/authwall?trk=bf&trkInfo=AQEMiryHYpONSQAAAYkLiEfgOMR5MOBxBxvzqnqNnXEYz_amg-1vcdcF4QVjn1vHLDAcwWkveQWnDK5ekpKm8XlOjOGn2IH3Vo9rsNSn09XIXB783KpLZBnAZ1zyA7hE_qM4iRA=&original_referer=&sessionRedirect=https%3A%2F%2Fwww.linkedin.com%2Fin%2Fanne-asensio-2043627%2F), representante de la Asociación para la Promoción de la Creación Industrial de Francia (APCI) y miembro de la Organización Mundial del Diseño, nos contará la experiencia francesa de vinculación diseño/empresa y cómo se fue construyendo el ecosistema actual con el que trabajan.

      Además habrá presentaciones de proyectos de estudiantes de las Escuelas Superiores de Diseño de Galicia y dos mesas redondas participadas por conferenciantes.

      El programa se completa con la exposición «a cociña de Barro» en la Fundación DIDAC, impulsada por el socio [Pepe Barro](https://gl.wikipedia.org/wiki/Pepe_Barro) en su 50 aniversario en la profesión y toda una vida dedicada al diseño y a la investigación.

      El FEED cuenta con el patrocinio principal de la Xunta de Galicia a través de la Axencia Galega das Industrias Culturais, y con el apoyo del programa PICE Visitantes de Acción Cultural Española, del CGAC y de la Fundación DIDAC. Colaboran también empresas y proveedores locales como Serilúa, Axeitos&amp;Co y Anduriña.

      La imagen gráfica del Foro es de [Paula Cantero](https://www.instagram.com/origamiestudioscq/), socia de DAG, que resultó seleccionada tras una llamada a proyecto interna. La venta de entradas se lanzará en septiembre así que estad atentas a nuestros canales y anotad desde ya las fechas en la agenda.
    type: text
intro: "Los días 3 y 4 de noviembre la DAG organiza en Santiago de Compostela la 7º Edición del FEED. El Foro de Diseño que viene celebrándose desde el 2010, es una cita ya imprescindible para profesionales y estudiantes de diseño en nuestra comunidad."
