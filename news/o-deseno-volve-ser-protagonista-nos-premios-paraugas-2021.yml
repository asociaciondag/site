intro: "O pasado venres, 12 de novembro, os [Premios Paraugas](https://premios.clustercomunicacion.gal/) regresaron a Expourense co formato presencial para recoñecer a excelencia das empresas e profesionais da comunicación. Estes premios organizados polo Cluster da Comunicación de Galicia, que xa van pola súa sexta edición, buscan recoñecer o traballo feito en Galicia no campo do deseño, a impresión e a edición, a creatividade, a comunicación, o márketing e a organización de eventos."
