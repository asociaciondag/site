  - text: |-
      Creados no ano 2016 co obxectivo de distinguir de maneira pública o bo facer das empresas e profesionais que traballan en toda a cadea de valor da comunicación en Galicia. No marco da convocatoria establecéronse [oito categorías de premios](https://rubricadigital.es/o-reencontro-mais-agardado-da-comunicacion-e-do-marketing-de-galicia/), con 21 subcategorías en total, ás que optaron cerca de 250 candidaturas. Este ano quedaron desertos os premios ó mellor congreso e o mellor incentivo de empresa de toda Galicia.

      Entre as candidaturas finalistas nas categorías de Deseño, Comunicación, Creatividade, Márketing e Eventos, estiveron os estudios de deseño [Costa](http://www.costa.io), [cenlitrosmetrocadrado](http://cenlitrosmetrocadrado.com), [988](https://www.988.gal), [Desoños](https://www.desonhos.gal), a axencia de publicidade [Tony Le Brand](https://www.lebrand.es/) e a deseñadora [Nuria Carballo](http://nuriacarballo.com). Tamén na categoría de Impresión atopamos ao noso socio [Alberto Rodríguez](https://dag.gal/gl/alberto-rodriguez-perez/), co libro _Dona Emilia e Compostela_ de Campus na Nube.

      Os premios na categoría de deseño, patrocinada pola Axencia Galega de Innovación, foron para os seguintes proxectos:

      - **Mellor Deseño Gráfico:** [_Identidade corporativa de Katarsis_](https://www.somoskindergarten.com/portfolio/katarsis-2/)_._ Kindergarten
      - **Mellor Deseño Industrial ou de Produto:** _CAMBO Familia de luminarias de interior_. Cenlitrosmetrocadrado/a-emotional light
      - **Mellor Deseño Dixital:** [_EASD Antonio Faílde_](https://es.escolarte.com)_._ 988 Deseño e Arquitectura

      Na categoría Creatividade (Premios Roi Scroll), a axencia Tony Le Brand fixo pleno:

      - **Mellor Idea:** _[Restyling Acción Tatoo](https://youtu.be/RjbYxNSucxA),_ para Hijos de Rivera (Estrella Galicia).
      - **Mellor Produción (Craft):** _[Una cerveza como Dios manda](https://youtu.be/pC9-N61ieH4),_ tamén con Hijos de Rivera (Abadía dos Monxes).
      - **Mellor Campaña:** _[Sabemos que sempre o levarás dentro](https://youtube.com/playlist?list=PLkRpOvf2KfVZ_XK5ybLbQLRKd3RaNQLJV),_ para Unifersa (Clickfer).

      Na categoría de Márketing Dixital (premios PuntoGal) o premio á mellor extratexia/acción de produto/servizo foi para a campaña de lanzamento das infusións Wize Monkey de Cafés Candelas, na que o estudio Desoños colaborou con Ma Agencia e Zeltia Stadelmann.

      O Premio Paraugas ao Mellor Evento foi para _SON Estrella Galicia Posidonia: El Reencuentro_, de Hijos de Rivera e o estudio Costa.

      Como en cada edición, celebramos o recoñecemento ao deseño feito en Galicia e trasladamos os nosos parabéns a finalistas e candidaturas gañadoras desta edición.
