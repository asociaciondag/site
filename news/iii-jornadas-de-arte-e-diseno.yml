      # Programa de la Jornadas

      ## Lunes 16 de diciembre 2019

      A las 12:00 h, el fotógrafo X. Gago Pesquera impartirá una charla titulada Papeles en Artes Plásticas: Características y conservación. Y por la tarde, a las 16:00 h, Gago y el alumnado del CS de Fotografía podrán dejar a un lado las cámaras digitales y poner el carrete en unha cámara analógica en un taller titulado El carbón directo.

      A las 18:00 h Iria-Friné Rivera profundizará en la figura de Camilo Díaz Baliño, padre artístico de la iconografía del celtismo gallego.

      ## Martes 17 de diciembre 2019

      A las 11:00 h, Virginia Curiá y Tomás Conde, fundadores de Algarabía Animación hablarán sobre “Animación con plastilina: el proceso creativo”.

      A las 12:30 h, Iñaki Quenerapú impartirá la charla: “Single Serving Sites como exhibición de talento”, en la que dará a conocer la curiosa historia de este referente de cultura pop en Internet y mostrará algunos ejemplos de Single Serving Sites que han sido utilizados para exhibir y promocionar el talento de su autores/as.

      ## Miércoles 18 de diciembre 2019

      A las 11:00 h, Borja Martínez, director creativo y fundador de LoSiento Studio, empresa formada por un equipo de 6 profesionais que trabajan en los campos del diseño corporativo, packaging, restauración, diseño de web y exposiciones.

      A las 12.30 h, los amantes de la infografía tienen una cita con Álvaro Valiño. Bajo el título “Data love visuals”, hablará sobre la representación visual de información como una herramienta valiosa para dar sentido al mar de datos que nos rodea. Entre otras cosas, puede reducir la complejidad, facilitar la comprensión, ayudar a detectar patrones o permitir sacar conclusiones rápidas además de dotar de un valioso contexto a los datos que se representan.

      A las 18:00 h, Adrián Prado, ex-alumno de la escuela, explorará los diversos procesos creativos y técnicos, así como la toma de decisiones y gasto de recursos, en el camino de convertirse en un profesional dentro del mercado del Concept Art y de la ilustración.

      ## Jueves 19 de diciembre 2019

      Á las 11:00 h, Ricardo Tubío y Xabier Rilo, diseñadores en el estudio cenlitrosmetrocadrado, que acercarán a los asistentes a la filosofía del estudio a través del trabajo desarrollado.

      A las 13:00 h David González Queiro, ex-alumno de la escuela hablará sobre “Copiar: de la hoja en blanco a los detalles finales”.

      A las 18:00 h Fani Barreiro, hará un recorrido por su trayectoria profesional como ceramista y explicará como aborda cada proyecto en una charla titulada “Cada uno ve aquello que sabe” .

      ## Viernes 20 de diciembre 2019

      A las 11 h, Curro Gutiérrez introducirá a los asistentes en el labro de un scriptorium en el siglo XXI y explicará como compagina su labor formativo con los encargos de iluminación de manuscritos y caligrafía que realiza en el día a día.

      Las fotografías utilizadas en la imagen gráfica de las III Jornadas de Arte y Diseño han sido realizadas por el alumnado de 1º curso del Ciclo Superior de Fotografía, en el módulo de Proyectos de Fotografía impartido por la profesora Concha Salgado: Steffan Abella Abad, Héctor Castro Rivas, Asel Collins Roza, Pamela Conde Rojas, Carlos Gómez Pérez, María Consolación Marín, Díaz, Gloria Mª González Mauriz (Mausius), Sandra Iglesias González (Eider Oslo), Carmela Sánchez Calvo, Erena López García (Galoe), Sara Rizo Savelkouls, Edgardo Rosales Gutiérrez, Roi Gómez (modelo) e Alba Suárez.

