      Esta sexta edición da Bienal decorrerá entre o 26 e 30 de novembro de 2018 en Matadero Madrid. Na mostra poderanse ver aqueles proxectos seleccionados polo Comité Organizador, o Comité Asesor e os Equipos BID, e posteriormente ratificados por un Xurado Internacional, de entre todos os inscritos nas sete categorías existentes: Deseño de espazos e interiorismo, Deseño industrial/produto, Deseño gráfico e comunicación visual, Deseño de moda, téxtil e complementos, Deseño Dixital, Deseño de Servizos, e Deseños Integrais/Transversais.

      Arestora xa está aberto o prazo de inscrición e permanecerá aberto até o 15 de xuño de 2018.

      Aínda que o prezo da inscrición xeral son 60 euros, existen descontos do 15% para socios da DAG.
