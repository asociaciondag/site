title: 'La Más Bella impartirá un taller de edición e xestión de revistas de arte e experimentais'
body:
  -
    text: 'Conta con máis de 15 anos de experiencia, máis de 30 edicións publicadas e preto de 600 colaboradores do ámbito artístico e literario español contemporáneo. A orixinalidade do proxecto La Más Bella radica na creación de revistas e proxectos experimentais que reflexionan e investigan sobre aspectos tradicionais da edición de arte: os contidos, os colaboradores, os temas, o formato, a distribución, etc., e trata de crear edicións orixinais e diferentes, utilizando poucos medios e moita imaxinación. DIRIXIDO A: - Profesionais do mundo da edición de libros e revistas: editores, deseñadores... - Artistas visuais de calquera disciplina: pintura, ilustración, fotografía, performance… - Deseñadores gráficos - Escritores e poetas, en xeral calquera persoa interesada ou que estea familiarizada coa edición de fanzines e a autoedición literaria e artística. Prazas limitadas (ver apartado de participa) No taller, Diego Ortiz e Pepe Murciego, coeditores de La Más Bella, propóñenlles aos alumnos a creación dunha revista experimental de arte e creación. Para iso, primeiro repasarán exemplos de produción editorial independente (fanzines, libro obxecto, edicións de artista...) e a continuación terán que ser eles os que poñan en práctica un modelo de edición totalmente experimental e non comercial. Aos participantes proporcionaránselles as ferramentas e os recursos para que creen en varios días unha revista experimental de arte, en edición limitada e formalmente obxectual, cuxa edición final se repartirá entre os propios alumnos.'
