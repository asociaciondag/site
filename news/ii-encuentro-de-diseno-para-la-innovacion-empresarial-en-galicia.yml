title: "II Encuentro de diseño para la innovación empresarial en Galicia"
body:
  - list: after
    image: /img/news/images/ii-encontro-gain-imaxe.png
    text: ""
    mode: normal
    type: image
  - text: |-
      Por segundo año consecutivo, GAIN organiza este evento destinado a profesionales del diseño, estudiantes, empresas e instituciones, para servir de espacio de encuentro e intercambio de ideas, experiencias y proyectos que se desarrollan en Galicia e fuera de ella. En esta ocasión, el programa marca una línea de trabajo sobre el diseño estratégico para la innovación centrada en las personas y traerá a profesionales como Iván Mato, director creativo de Jones Knowles Ritchie; Coca Rivas, directora de estrategia y diseño de servicios en dxi dixital; Isaac Piñeiro, diseñador y cofundador de Nadadora y fundador de Isaac Piñeiro Design Studio; Manuel Vázquez, consultor de diseño estratégico e innovación en Soulsight; Albert Vidal del laboratorio de innovación Sparklab; Nuria Carballo, diseñadora y directora creativa del Unconventional London y José Valladares, director del departamento de obra civil de Martínez Otero.

      El encuentro se enmarca dentro de las actividades programadas por GAIN en el Plan de Deseño para a Innovación 2020 e incluye un aperitivo networking para todos los asistentes. La inscripción es gratuita.
