title: 'Pechamos o prazo de inscrición para participar nos talleres do feet'
body:
  -
    text: 'Foron tantas as solicitudes que ao longo destes días nos foron chegando para se inscribir nos dous talleres do feet, que xa non podemos seguir anotando máis xente. Se algo nos deixastes claro é que os fans de [La Más Bella](http://www.lamasbella.org/) e de [Andreu Balius](http://www.andreubalius.com/) son lexión! Moitas grazas pola magnífica acollida e, en breve, a [DAG](http://www.asociaciondag.org/) poñerase en contacto con aqueles que finalmente resulten seleccionados para participar no obradoiro de Edición e xestión de revistas de arte experimentais e no de Introdución á tipografía.'
    type: text
