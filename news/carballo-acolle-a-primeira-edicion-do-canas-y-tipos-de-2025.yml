    text: |-
      A edición galega de Cañas y Tipos trasládase ata Carballo, concretamente ao espazo [Movidas Coworking](https://coworkingmovidas.com/) onde, ademais das charlas matinais a cargo de [Maite Canet](https://www.behance.net/maitecanetc2c1) e [Manuel Griñón](https://pincelsigns.com/), poderemos gozar do Tipobingo, unha parte importante destes encontros que sortea pezas e material doado por deseñadores e deseñadoras entre as consumicións que se realicen no local organizador. Pola tarde Maite Canet impartirá un taller de bordado tipográfico para o que xa non hai prazas dispoñibles.

      Este é o quinto Cañas y Tipos que se organiza en Galicia. O primeiro foi no espazo [Sar 53](https://www.instagram.com/sar____53/), de Santiago de Compostela con[ María Peinado](https://www.instagram.com/mariapeinadoflorido/?img_index=1) y[ Rubel Prol](https://www.rubenprol.gal/) como protagonistas. O segundo foi na Coruña con[ Manchea](https://www.instagram.com/mancheagram/) e [Robert Janes](https://www.instagram.com/robert.janes/?img_index=1). O terceiro celebrouse na cidade de Pontevedra, concretamente na sede da Asociación Cultural[ Kentada](https://www.instagram.com/_kentada/) e contou con[ Marcos Dopico](http://www.maistypes.com/) e[ Zeltia Iglesias](https://www.instagram.com/_zeltia/?img_index=1). O cuarto fíxose de novo en Santiago de Compostela, na [Escola Unitaria](https://escolaunitaria.com/), e acolleu as charlas de [Laura Meseguer](https://www.laurameseguer.com/) e [Berio Molina](https://beriomolina.com/es/).

      O evento en Galicia está organizado polos socios de DAG María Ramos e Daniel Pino, xunto con Bernardo Paz, Yolanda González e Carla Bautís. A entrada é de balde ata completar o aforo.
