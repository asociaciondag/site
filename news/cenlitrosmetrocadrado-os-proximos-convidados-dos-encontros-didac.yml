      O Instituto inauguraba a súa programación con dúas liñas de actividades: a expositiva, con _[Specchio Paulo Reis](http://didac.gal/didac/gl/node/38),_ unha mostra que lle rende homenaxe á figura Paulo Reis, e que reúne artistas que traballaron con el e que contribuiron á súa intención de tender pontes entre creadores de España, Portugal e Brasil; e os encontros con creadores, o último deles, a semana pasada, co pintor, gravador, escultor, escritor, etc. [Correa Corredoira](http://www.didac.gal/didac/gl/node/33), para falar do seu labor editorial, como deseñador de libros e impulsor de proxecto editoriais.

      Continuando con estes encontros DIDAC chega este xoves 23 de marzo ás 19.30 a vez do equipo do estudio compostelá [cenlitrosmetrocadrado](http://cenlitrosmetrocadrado.com/?lang=gl).

      Cenlitrosmetrocadrado é un estudio de deseño e comunicación composto polos deseñadores Xabier Rilo, Ricardo Tubío e Manuel del Río e unha ampla rede de colaboradores externos en outros eidos tanxenciais á propia actividade do estudio.

      Falarán sobre o seu traballo, a amplitude do seu proxecto e a situación do deseño profesional en Galicia.

      O estudio Cenlitrosmetrocadrado constitúese coa intención de ofrecer un deseño de clara orientación humanista, que vaia máis alá da simple función práctica e que atenda tamén funcións de carácter emocional e social. Cunha identidade de marcado carácter atlántico desenvolve proxectos que van desde o gráfico, produto, espazos, ata coordinación de equipas de traballo en ámbitos creativos.

      Con máis de dez anos de traxectoria tiveron oportunidade de desenvolver múltiples proxectos que analizan e reflexionan sobre as diversas circunstancias e problemáticas que rodean ámbitos profesionais e culturais como a comunicación corporativa para empresas e organización, o deseño e comercialización de produtos artesanais, o deseño de obxectos de menaxe e equipamento para o espazo doméstico, comercial, de restauración ou urbano, ou a divulgación e posta en valor de bens patrimoniais materiais e inmateriais.

      A marxe dos encargos, o estudio desenvolve proxectos por iniciativa propia dentro dunha liña de investigación interna baixo a denominación I+D+Cen. Estas experiencias están encamiñadas a reflexionar sobre diversos factores como poden ser: usos, códigos formais, contextos, materiais, técnicas produtivas… co fin de propoñer novos conceptos ou revisar os xa existentes.

      Entre os seus últimos traballos encontramos o desenvolvemento da cadeira [Minia](http://cenlitrosmetrocadrado.com/minia/) na que se alixeira ao máximo a estrutura sen comprometer a resistencia e que está pensada para poder ser realizada en calquera carpintaría, a mesa [Lusi](http://cenlitrosmetrocadrado.com/lusi/?lang=gl) que nace coa intención de xuntar a calidez e proximidade do mobiliario doméstico e a limpeza e pragmatismo das solucións de oficina, o deseño da publicación [_El trayecto de un anhelo_](http://cenlitrosmetrocadrado.com/el-trayecto-de-un-anhelo/?lang=gl) que relata o proceso desde os primeiros trámites ate a ocupación das vivendas Galeras-Entrerríos situadas no solar do antigo Hospital Xeral de Galicia ou o sistema de embalaxe [Lesma](http://cenlitrosmetrocadrado.com/lesma/) baseado na reutilización de cámaras de aire de rodas usadas para pezas de xoiería da artesán Rosa Méndez.
