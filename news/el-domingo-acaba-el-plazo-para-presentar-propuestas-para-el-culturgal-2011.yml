title: 'El domingo acaba el plazo para presentar propuestas para el Culturgal 2011'
body:
  -
    text: |-
      La feria, que está organizada por las más importantes asociaciones del sector con la colaboración de las empresas, de los artistas, de los colectivos y de las instituciones del gremio, es el escaparate ideal para presentar servicios, proyectos e ideas ante las empresas culturales gallegas, un espacio de encuentro en el que conocer y darse a conocer.

      Se pueden presentar propuestas de actividades para el Culturgal 2011 hasta el 25 de septiembre y la convocatoria está abierta a empresas, personas, asociaciones y otras entidades que quieran hacer presentaciones de sus productos, servicios, espectáculos, proyectos... Aunque no es necesario que una empresa cuente con un stand en la feria para que su actividad sea elegida para formar parte de la programación, aquellas empresas con un puesto de expositor tienen asegurada la presencia de una actividad de presentación de proyecto o producto, siempre dentro de los espacios y formatos preestablecidos.

      Además, las empresas o entidades interesadas en contratar un expositor, y que lo hagan antes del 25 de septiembre tendrán un descuento especial en el precio de contratación. Toda la información necesaria para realizar la contratación del espacio y para optimizar la presencia en la feria se encuentra en el _Manual del expositor._

      Consulta los enlaces a la documentación relacionada:

      [Bases de la convocatoria de actividades](http://culturgal.com/docs/Bases_actividades.pdf)

      [Formulario de propuesta de actividades](http://culturgal.com/docs/formulario_inscripcion_propostas2011.doc)

      [Manual del expositor](http://www.culturgal.com/docs/Manual_do_expositor.pdf)

      [Formulario de inscrición](http://culturgal.com/docs/Contratacion_Stand.doc)
