title: 'Se abre el plazo de inscripción para participar en DIÁLOGOS'
body:
  -
    text: |-
      **1 julio - 31 agosto:** Sala de exposiciones; Pazo da Cultura de Pontevedra

      **Estás a tiempo de participar en la exposición de marcas/ logotipos/ identidade gráfica:** selecciona uno, máximo dos, trabajos y envíanoslo a: info@asociaciondag.org

      La exposición de las marcas e identidades se realizarán en vinilo - gris - la marca, en un formato grande, acompañado de las imágenes de aplicaciones en color.Por lo que tenéis que enviar la marca vectorizada, un eps en formato A4 en negro, y varias imágenes de aplicaciones - máximo seis -(papelería, rótulos, vehículos, bolsas?) formato 21 x 21 cm 300ppp en color, en formato jpg, eps o pdf.

      El PLAZO MÁXIMO DE RECEPCIÓN ES El 7 DE JUNIO (no se admitirá material después del día 7 a las 24h) se agradece que se envíen antes de finalizar ese plazo.

      Es conveniente también incluir una breve ficha para cada trabajo(nombre, apellidos del deseñador, año de realización, cliente y objetivos) y sería interesante, en el caso que deseéis acompañar este material de los bocetos e ideas previas al diseño definitivo de la marca.

      Los logotipos y aplicaciones para la exposición serán seleccionados por la directiva de DAG en una junta extraordinaria, que tendrá lugar entre el día 8 y 11 de junio.
