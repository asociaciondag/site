intro: 'O ollo na rúa é unha proposta de investigación da linguaxe tipográfica da cidade. No marco do 4to Congreso Internacional de Tipografía "A letra debuxada" O OLLO NA RÚA quere centrar a súa atención no mercado de valencia e a súa contorna.'
