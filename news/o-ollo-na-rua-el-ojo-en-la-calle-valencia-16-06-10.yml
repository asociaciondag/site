title: 'O ollo na rúa / El ojo en la calle - Valencia |16/06/10|'
body:
  -
    text: |-
      O workshop propón interactuar coa cidade como ámbito de lectura, escritura e de comunicación. A cidade fala (cos seus códigos) e a cidade lese. Como intervimos nós, deseñadores, nesa linguaxe? Como nos relacionamos cos lectores? Como escribimos? Que dicimos? Con que escribimos? Son algunhas preguntas que nos propomos responder pondo O OLLO NA RÚA. A proposta é escribir na cidade, instalar textos fisicamente na rúa. Os alumnos transfórmanse en ocupas textuais, ocupados en volverlexible un espazo, un muro, un chanzo, unha beirarrúa. A intención é espertar ao lector desprevido pondo ante el as palabras nas cousas, para que por un instante detéñase, mire e lea.

      Cidade: Valencia Autor: Hernán Ordoñez, Paula Serei, Laura Varsky. Cátedra Longinotti Lugar: Aulas EASD Data: 16/06/10 Horario: Mércores 16 e xoves 17 de 9:00 a 14:00

      [+info](http://congresotipografia.com/talleres/el-ojo-en-la-calle/actividades-paralelas-ficha.aspx)

