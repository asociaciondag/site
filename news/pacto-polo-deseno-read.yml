    text: |-
      O impulso desta iniciativa nace do traballo conxunto e colaborativo de seis organizacións –READ, Red Española de Asociaciones de Diseño; FAD, Fomento de las Artes y del Diseño; BcD, Barcelona centro de Diseño; FMRE, Foro de Marcas Renombradas Españolas; CADI, Centro Aragonés de Diseño Industrial e València Capital Mundial del Diseño 2022– a través do grupo de traballo «La Multilateral del Diseño».

      O 10 de maio de 2018 a Comisión de Economía, Industria e Competitividade do Congreso dos Diputados aprobou por unanimidade de todos os grupos políticos a Proposición non de Lei para o desenvolvemento dunha Estratexia Nacional de Deseño. Unha proposta que contou coa colaboración e apoio de organismos e axentes do ecosistema nacional do deseño. Tres anos despois da súa aprobación, pensamos que é o momento de retomar o camiño iniciado naquel momento para apelar á capacidade do deseño para crear, innovar e aportar solucións transversais, sostibles, sociais e cun alto impacto económico. O exemplo doutros países europeos na implementación e uso do deseño nas súas estratexias institucionais son bo exemplo da necesidade de aproveitar o valor do deseño para axudar na recuperación económica, social e medioambiental.

      O pacto busca o apoio de profesionais, empresas e organizacións que fan un uso estratéxico do deseño, as que ofrecen servizos de deseño, pero tamén as que cren no poder transformador do deseño e a súa capacidade para engadir valor e mellorar a competitividade do noso país.

      A elaboración e implementación dunha Estratexia Nacional de Deseño preséntase con cinco eixos claros nos que incidir: tecido empresarial, sector público, educación, sociedade e sector deseño.

      A iniciativa conta xa coa adhesión de numerosas entidades, empresas e profesionais de distintos sectores e disciplinas. Toda a información sobre o «Pacto por el Diseño» e o formulario de adhesión están dispoñibles na páxina web da iniciativa.
