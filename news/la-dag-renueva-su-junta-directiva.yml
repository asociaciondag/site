title: "La DAG renueva su Junta Directiva"
body:
  - text: |-
      Presidente: [Óscar Otero](https://dag.gal/gl/oscarotero/)

      Vicepresidente: [Manuel del Río](https://dag.gal/gl/manuel-del-rio-regos/)

      Tesorera: [María Agra](https://dag.gal/gl/maria-agra/)

      Secretario: [Segundo Fdez](https://dag.gal/gl/segundo-fdez/)

      Vocal: [Suso Vázquez](https://dag.gal/gl/suso-vazquez-gomez/)

      Vocal: [Marcos Dopico](https://dag.gal/gl/marcos-dopico-castro/)

      Vocal: [Irene García](https://dag.gal/gl/irene-garcia-reyes/)

      El nuevo equipo va a estar al frente de la DAG durante los próximos dos años y forman parte de él muchas de las personas del equipo anterior, con algunas modificaciones en forma de altas y bajas. Abandonan la Directiva [Raquel Boo](https://dag.gal/gl/raquel-boo/), [Cibrán Rico](https://dag.gal/gl/cibran-rico-lopez/), [Noelia Fernández](https://dag.gal/gl/noelia-fernandez-estevez/) y [Rebeca Ces](https://dag.gal/gl/rebeca-ces/) que, a causa de nuevos compromisos profesionales y/o familiares, no tienen ya la disponibilidad que les gustaría para seguir con su labor. A todos ellos, la DAG les agradece el trabajo realizado y su compromiso con la asociación. La nueva alta es la de Irene García.

      La Junta Directiva cree que la existencia de la DAG es clave para el porvenir del diseño en Galicia, tanto para mejorar las condiciones de los profesionales que lo ejercen día a día como para alcanzar una mejor consideración del diseño en la sociedad y en el tejido empresarial, y, en líneas generales, pretende continuar con las líneas de trabajo ya abiertas:

      - Consolidar eventos en diferentes formatos ([Feed](https://dag.gal/gl/feed2015/), [Encuentro de diseñadoras y diseñadores gallegos](https://dag.gal/gl/rianxo/), charlas, foros) e idear otros nuevos que contribuyan a la visibilización y al debate alrededor del diseño.
      - Unir esfuerzos con otras asociaciones para así aumentar nuestra capacidad de influencia en distintos ámbitos de decisión: en el nivel europeo, estando en el [BEDA](http://www.beda.org/) gracias a la intermediación de la READ; en el nivel estatal, dentro de la ya mencionada [READ](http://www.designread.es/); e aquí en Galicia, desde el[ Clúster da Comunicación Gráfica](http://www.clustergrafico.com/).
      - Replantear los canales de comunicación y organización internos de la DAG para fomentar la participación de sus socios.
      - Reforzar y mejorar las relaciones con las escuelas de diseño de Galicia.

