      El programa incluye varios seminarios y talleres sobre temas como Nuevos materiales y diseño, El papel del papel, Diseño de museos de Diseño, Diseño de experiencia de usuario, Empresa en los procesos formativos de postgrado en Diseño, Procesos globales de trabajo en el diseño; una conferencia sobre Gráfica comercial y economía; una exposición de carteles publicitarios y la entrega de los premios Cosentino Design Challenge.

