title: "Óscar de Castro premiado con un Laus por su cartel para el 50 aniversario de las Letras Gallegas"
body:
  - text: |-
      Hoy hemos sabido que los dos Laus a [desescribir](http://www.desescribir.com/) no son los únicos concedidos a diseñadores gallegos. Hay todavía un Laus de bronce más, el que se ha llevado [Óscar de Castro](http://www.oscardecastro.com/) por el cartel de Luís Pimentel que realizó para el proyecto [A volta ás letras en 50 días](http://www.realacademiagalega.org/50-carteis-das-letras) promovido por la DAG con motivo del 50 aniversario del Día de las Letras Gallegas.

      Como recordaréis, se trataba una iniciativa realizada en colaboración con Asociación de Escritores en Lengua Gallega (AELG) y la Real Academia Gallega (RAG) y que reunió a diseñadores y escritores para trabajar conjuntamente en la realización de 50 carteles, uno por cada una de las figuras homenajeadas en los 50 años de vida de la efeméride.
