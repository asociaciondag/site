      Boas,

      O meu nome é Marta Castro, e traballo como deseñadora gráfica no meu propio estudio, chamado Hei Castro.

      A miña formación relacionada co mundo do deseño foi na escola Ramón Falcón de Lugo, onde cursei o grao de Deseño Gráfico. Ao finalizar os estudos, fundei canda outros tres socios e amigos a cooperativa Ailalelo, que dende o 2012 ao 2016 traballou no eido do deseño e do desenvolvemento de webs e aplicacións móbiles. Neses mesmos anos tamén colaborei co Museo Provincial de Lugo, para o que desenvolvín proxectos de deseño gráfico en distintas iniciativas e exposicións. Logo desta experiencia na cooperativa, moi positiva e enriquecedora, montei o meu propio estudio, Hei Castro, que ten na creación de marcas un dos seus puntos fortes. O meu traballo busca enfatizar a impronta emocional das marcas, tratando de facer un oco na mente do "consumidor".

      Faime moita ilusión, por todo isto, encontrarme aquí na asociación, e abrir camiños para compartir e aprender convosco.

      Un saúdo e moitas grazas!
