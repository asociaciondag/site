  - text: |-
      O xurado e o comité asesor reunironse presencialmente en Pontevedra para avaliar as propostas recibidas de estudios e empresas de deseño e comunicación. Desde o primeiro momento as candidaturas foron anónimas e identificábanse cun lema. Seleccionáronse catro para que pasasen á segunda fase, onde xa tiñan que presentar unha proposta gráfica adaptada aos obxectivos institucionais e de cidade que se recollían nas bases da convocatoria. A segunda xuntanza de avaliación foi en setembro e de aí saiu a candidatura final. As tres propostas non seleccionadas cobrarán 950€ en compensación polo traballo realizado e o estudio adxudicatario desenvolverá o traballo completo por un importe de 12.000€.

      A DAG asesorou ao Concello de Pontevedra na redacción das bases da convocatoria para que recollese as características técnicas e formais que debe ter unha contratación deste tipo, segundo o que defendemos como organismo representante de profesionais do deseño. Ademais, dúas persoas da directiva formaron parte do comité asesor e participaron do proceso desde o inicio. As [chamadas a proxecto](https://www.designread.es/wp-content/uploads/2020/02/Anuncio-contratacion-READ-galego.pdf) son un instrumento válido para as administracións porque recollen todas as necesidades de solicitude dun traballo profesional de deseño e ofrece garantías para un resultado óptimo. A colaboración entre ambas partes e a boa receptividade por parte do Concello de Pontevedra para mellorar a convocatoria, foi fundamental neste caso, e esperamos que sexa exemplo de boa práctica para outras administracións e entidades.

      [Cenlitrosmetrocadrado](http://cenlitrosmetrocadrado.com/?lang=es), formado polos deseñadores e socios da DAG Xabier Rilo e Ricardo Tubío, e Javier Aliste (márketing e comunicación), é un estudio de deseño especializado en gráfico e produto cunha ampla traxectoria profesional, que desenvolve proxectos de gran calidade formal que respectan a contorna e os espazos onde se ubican, e priorizan o uso racional dos materiais. O Concello de Pontevedra contará coa experiencia de grandes profesionais e seguro que a imaxe gráfica resultante deste proceso representará á institución e á cidadanía co sentido que se busca.
