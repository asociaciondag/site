title: 'Xornadas académicas Gallaecia Petrea: Natureza, Traballo e Arte'
body:
  -
    type: text
    text: |-
      Do 2 de outubro ao 20 de novembro, terán lugar na Cidade da Cultura as Xornadas Gallaecia Petrea: Natureza, Traballo e Arte nas que osseis comisarios da mostra Gallaecia Petrea: Miguel Fernández Cid, Juan Ramón Vidal Romaní, Antonio Rodríguez Colmenero, Ana Goy Diz, Xosé Ignacio Vilaseco e Carlos Valle xunto á deseñadora Uqui Permui e o responsable do deseño de montaxe, o arquitecto Juan Pablo Rodríguez Frade, se encargarán de trasladar as claves desta ambiciosa exposición concibida como unha minuciosa investigación sobre o patrimonio galego e un proxecto de rehabilitación. A inscrición é gratuíta e está aberta a todo o público Máis información en: <http://www.cidadedacultura.org/>

