    text: |-
      O [Selected](https://selectedinspiration.com/) foi concebido no ano 2002 como un encontro onde a protagonista é a cultura visual nas súas distintas formas de expresión. Naceu, por tanto, con vontade de ser un evento útil aos profesionais da comunicación visual e a creatividade.

      Nesta edición reuniu **750 participantes** ao redor das tendencias actuais do deseño no panorama cultural e industrial e máis de **1700 proxectos** na súa plataforma. Entre todos estes profesionais, este ano os socios da DAG do estudio [cenlitrosmetrocadrado](http://cenlitrosmetrocadrado.com/) tiveron un papel destacado ao seren relatores, colaboradores e tamén premiados:

      ## Como relatores

      Participaron nunha das palestras do sábado cun relatorio no que expuxeron a filosofía do estudio a través do traballo realizado nos últimos anos. Presentaron proxectos relacionados co desenvolvemento de produto, packaging e de espazo como Loxe Mareiro, Natur Hall, Exenta, o sistema de embalaxe Lesma ou Ferrádica. Tamén abordaron proxectos relacionados coa liña de experimentación do estudio denominada I+D+Cen con proxectos como Gran Suite, Carriza ou Dando a lata.

      ## Como colaboradores

      A organización do evento ofreceulles a posibilidade de desenvolver unha colaboración para o deseño do equipamento para un novo espazo dentro do evento: o meeting point. Para el, desenvolveron un sistema de equipamento de asentos e mesas como elementos de apoio para pequenas charlas e como punto de encontro entre os relatores e o público asistente. Tamén deseñaron un sistema expositivo para a presentación do libro do evento. Esta publicación é froito da colaboración entre os dous patrocinadores principais, Otzarreta e Guarrocasas, que desenvolveron un papel especialmente para a publicación chamado Sideral baseado en 8 cores. A fabricación do sistema de equipamento e expositivo realizouse coa colaboración do Fablab da Universidade de Deusto.

      ## Como premiados

      Vinculados ao Selected concedéronse os Stone &amp; Wood Awards. Trátase duns premios de deseño que outorga a cidade de Bilbao, creados para recoñeceren o talento e a creatividade. Desde hai catro edicións, Stone and Wood promociona profesionais e novos talentos dentro da industria do deseño. Entre os 8 finalistas seleccionados dun **total de 800 proxectos** presentados na categoría profesional estiveron dous proxectos dos nosos compañeiros:

      - Stand expositivo para a artesá Rosa Méndez.
      - [Arquitectos de Santiago](https://selectedinspiration.com/community/project/arquitectos-de-santiago-imagen-grafica), unha reedición dun proxecto feito para a sede do COAG de Santiago de Compostela, que foi o proxecto de gráfica gañador na categoría profesional.
       
