  - text: |-
      O novo galardón contará cunha dotación de 6.500 euros e súmase ás iniciativas da Deputación da Coruña para premiar o talento galego, neste caso nun sector clave para a cultura, a industria e a comunicación.

      Precisamente este xoves, 10 de abril, terá lugar a cuarta edición da Gala da Cultura no Teatro Colón da Coruña, para a entrega dos premios cos que se recoñece o labor creativo noutros ámbitos como a banda deseñada, a narrativa, a poesía, a fotografía, a música, a artesanía, a arte gráfica ou a acción cultural pola igualdade de xénero.

      A programación do evento comezará ás 17.00 h co podcast A todas Luzes, onde se entrevistará ás persoas premiadas. A continuación, ás 18.00 h, poderase visitar unha mostra de encaixe de Camariñas, e finalmente a gala, que conta coa dirección artística da nosa socia Thais Suárez, dará comezo ás 19.00 h. Conducida por Susana Pedreira, con vestiario de José Matteos, incluirá actuacións de Fran Sieira e Alana, vestidos por La mapache, acompañadas dunha videocreación da cineasta Nela Fraga con imaxes do Arquivo do Patrimonio Oral da Identidade do Museo do Pobo Galego. A gala está aberta ao público até completar a capacidade do teatro.
