  - text: |-
      Este certame, comisariado polo noso socio Pepe Barro, busca recoñecer a traxectoria de persoas, colectivos ou entidades cuxo traballo sexa relevante nas disciplinas do deseño gráfico e comunicación visual, deseño dixital, deseño de procesos de organización, deseño industrial e de produto, deseño de espazos e deseño de moda.

      A deputada de cultura, Natividade González, presidirá o xurado que estará formado por unha persoa do ámbito da docencia en deseño, tres profesionais en exercicio de diferentes especialidades e unha persoa do ámbito empresarial ou cultural, especialmente relacionada cos eidos do deseño, a arte e a comunicación.

      Ademais das persoas do xurado, que elaborarán as súas propostas, tamén poderán presentar candidaturas argumentadas para a concesión do premio, por vía telemática, todas as persoas físicas maiores de idade ou persoas xurídicas, interesadas na promoción do deseño. O prazo para facelo vai do 9 de abril ao 19 de maio e deberán cumplir os seguintes requisitos:

      - As persoas candidatas deberán ter como mínimo unha traxectoria de dez anos de dedicación profesional ao ámbito do deseño.
      - Deberán ter exercido a súa profesión en Galicia ou ser persoas galegas que, residindo fóra da Comunidade autónoma, presenten na súa traxectoria unha serie de obras relevantes realizadas para clientela gallega.
      - Só se admitirá unha candidatura por persoa física ou xurídica e non se admitirán autocandidaturas.

