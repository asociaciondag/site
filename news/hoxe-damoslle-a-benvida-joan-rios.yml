      Ola a todos!

      Chámome Joan Ríos, son deseñador gráfico nacido en Cádiz de rebote, pero galego 100%.

      Actualmente resido en Vigo e estou rematando o grao de Deseño Gráfico na EASD de Ourense que compaxino con proxectos persoais.

      Gústame o deseño como vehículo e ferramenta para resolver problemas de comunicación.

      Estou moi ilusionado por formar parte da DAG e por poder contribuír co meu gran de area a impulsar e recoñecer o deseño galego.

      Moitas grazas e un saúdo!
