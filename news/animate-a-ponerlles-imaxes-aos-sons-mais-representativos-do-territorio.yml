title: "Anímate a poñerlles imaxes aos sons máis representativos do territorio"
body:
  - type: text
    text: |-
      Esta é a idea que se acha detrás do programa Paisaxe sonora que organiza o [European Acoustic Heritage](http://europeanacousticheritage.eu/) e que coordina [Escoitar.org](http://www.escoitar.org/). O reto está, como non, dirixido especialmente aos ilustradores, debuxantes e deseñadores profesionais, aínda que tamén poden participar pintores e artistas plásticos, licenciados ou estudantes de Belas Artes, Comunicación, Deseño Gráfico, etc. Cada participante poderá presentar ata un máximo de catro propostas visuais, unha por cada un dos sons a escoller entre unha listaxe de sons seleccionados pola organización: sons humanos, industriais, de auga, de animais, da natureza, urbanos, populares, domésticos. Pero ollo, antes de empezar, deberedes poñervos en contacto cos organizadores para especificar os sons cos que vos gustaría traballar. A compensación económica por cada onomatopea seleccionada será de 50 euros, libres das retencións legais que lle sexan aplicables e as onomatopeas gañadoras utilizaranse para ilustrar as exposicións, mapas sonoros virtuais e as unidades didácticas nas actividades pedagóxicas do proxecto. Os traballos deberán enviarse antes do 1 DE AGOSTO do seguinte xeito:

      -Orixinais en JPG ou formato vectorial (tamén se poden enviar en papel DIN A4)

      -Os participantes deberán ter en conta que se imprimirán adhesivos para traballar en obradoiros, por se consideran oportuno acompañar os debuxos do seu bocadillo correspondente

      -As onomatopeas poderán estar asinadas, sempre que a sinatura non teña unha presenza destacada

      Toda a información en:

      <http://europeanacousticheritage.eu/paisaxe-sonora/>
