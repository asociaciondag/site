  - text: |-
      Diferentes espacios acogerán el completo de la programación: la Galería Maraca, el Museo MARCO y el espacio Évame Orza. Como novedad habrá un mercado gráfico de ilustración, diseño y autoedición que podrá visitarse durante la jornada del sábado.

      El festival reúne a artistas, profesionales del diseño y de la ilustración y, en esta ocasión, especialistas en IA. Así, podremos escuchar a Alba Meijide, al colectivo Boamistura, Eugenia Tenenbaun, Ricardo Cavolo, Carme López, Fantasmage, Flavita Banana y Ricardo Moya, y Nuria Díaz. Habrá también una mesa redonda donde participan nuestras compañeras, [María Ramos](http://www.marsidesino.com/) y [Noelia Estévez](https://estudio.desonhos.gal/es), junto con Lis M. Torrón, una exposición del ilustrador alemán Yeye Weller y charlas rápidas donde se presentan proyectos y artistas locales.

      La entrada es gratuita y el aforo limitado en algunas localizaciones.
