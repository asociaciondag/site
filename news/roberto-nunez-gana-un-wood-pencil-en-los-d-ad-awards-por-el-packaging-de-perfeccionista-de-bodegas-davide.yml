      [Roberto Núñez](https://dag.gal/gl/roberto-nunez/) ha sido premiado con un Wood Pencil en la categoría de Packaging Design, en Luxury, por el trabajo [Perfeccionista](https://www.dandad.org/awards/professional/2019/packaging-design/231328/perfeccionista/), un vino premium de Bodegas Davide, situada en Vilanova de Arousa (D.O Rías Baixas).

      En la presente edición de los premios británicos, solamente han sido 3 los distinguidos en la categoría entre las más de 10.000 inscripciones recibidas de 56 países. Entre los 12 finalistas figuraban proyectos realizados para grandes marcas del lujo como Moët &amp; Chandon, Hennessy, Shiseido, o Jameson.

      Perfeccionista, es un vino de finca de edición limitada que tiene su origen en una forma muy personal de trabajar, analizar y entender la naturaleza, bautizada como ‘Viticultura Reflexiva’.  
         
       Con el objetivo de conectar emocionalmente con el consumidor y posicionar el producto como un vino premium con personalidad, se ha planteado un packaging que pone en valor la idea de imperfección.  
         
       Y para aportarles valor añadido, las 697 unidades de la edición limitada son diferentes entre sí. Cada caja de madera ha sido rota manualmente sin troquel, y posteriormente se han numerado con un sello de tinta.  
         
       El proyecto se enmarca dentro de la primera fase de rebranding que Roberto Núñez le está haciendo a la bodega y que por el momento se ha visto materializado en una estrategia de producto y de comunicación, en una nueva imagen corporativa, y en el packaging de todos los productos.

      Los trabajos premiados formarán parte de _The annual D&amp;AD Awards 2019,_ el libro de cabecera de la industria creativa internacional.
