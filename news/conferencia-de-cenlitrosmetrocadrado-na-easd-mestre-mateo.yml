    text: |-
      O estudio de deseño [Cenlitrosmetrocadrado](http://cenlitrosmetrocadrado.com/) está composto por Xabier Rilo, Ricardo Tubío e Manuel del Río, así como por unha ampla rede de colaboradores externos noutros ámbitos tanxenciais á propia actividade do estudio. Cunha identidade de marcado carácter atlántico desenvolve proxectos que van desde o deseño gráfico, de produto ou de espazos ata a coordinación de grupos de traballo en ámbitos creativos.

      A entrada é libre ata completar a capacidade do salón de actos da EASD Mestre Mateo (rúa Virxe da Cerca, 32, 15706 Santiago de Compostela)
    type: text
intro: 'Este martes 12 de xaneiro ás 12.30 h os deseñadores de Cenlitrometrocadrado achegaranse á EASD Mestre Mateo para falar do seu traballo.'
