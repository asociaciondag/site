    text: |-
      A nova edición do premio convocou a aquelas actuacións realizadas en España e Portugal co obxectivo de poñer en valor as posibilidades da construción con madeira como recurso natural, renovable, reciclable e sustentable.

      Entre as categorías de premios está a de Deseño de Produto e Pequena Escala, que inclúe mobiliario ou innovación no deseño de marca, onde resultou gañadora a proposta de deseño de escenografía realizada polo estudio [Cenlitros](https://www.cenlitros.com/), do que forma parte o noso socio Xabier Rilo, para os Premios COAG 2025 celebrados no Pazo de Congresos de Galicia o pasado mes de abril de 2025.

      Os aspectos a destacar polo xurado nos diferentes proxectos premiados foron: a sensibilidade no deseño das propostas, o rigor na súa composición arquitectónica e a durabilidade das mesmas. Na categoría de Obra Nova destacou o proxecto turístico en Barbeitos de Alfonso Salgado e Francisco Liñares; na de Rehabilitación e Reforma, a rehabilitación do Pazo Zarautz en Getaria realizado por Vaumm Arquitectura; e o galardón especial Pino de Galicia foi para o proxecto Nodusnudus do estudio Sabín+Blanco.

      A entrega de premios tivo lugar en A Toxa, dentro do foro económico, político e social «O Encontro» organizado por CESUGA. Todas as obras destacadas polo xurado, as premiadas e aquelas que recibiron unha mención de honra, formarán parte dunha publicación conmemorativa.

      Parabéns tamén, pola parte que lles toca, aos compañeiros de Novagarda, creadores da identidade gráfica dos Premios COAG 2025.
