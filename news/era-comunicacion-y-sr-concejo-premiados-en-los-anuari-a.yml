    text: |-
      Los Premios Anuaria celebran su 31 edición​ y publican en su web la lista completa de proyectos premiados en las diferentes categorías​. Tenemos que trasladar las felicitaciones a dos compañeros de DAG. Por un lado, José A. Pérez Gil de [Era Comunicación](https://eracomunicacion.com/) que consiguió una Selección Anuaria al mejor cartel por el 30º Festival de Jazz y Blues de Pontevedra. Y por otro lado, Yago Concejo, de [Sr. Concejo](https://srconcejo.es/), que recibió una Selección Anuaria por el trabajo de marketing directo realizado para PF1 interiorismo.

      El jurado de los premios está formado exclusivamente por representantes designados de las organizaciones profesionales. Este año, representando a DAG estuvo el compañero Carlos el Rojo.​​
