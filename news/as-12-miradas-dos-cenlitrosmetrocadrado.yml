  - text: |-
      Para quen non coñeza a iniciativa, a [galería Vilaseco](http://www.vilaseco.net/) convida cada mes a un ou varios creadores vinculados ás artes plásticas, ao deseño gráfico, ao deseño de mobles, á artesanía... a faceren unha selección de imaxes representativas ou inspiradoras a partir das que reflexionar, traballar ou disertar perante o público.

      Lembrade! Será mañá mércores, 9 de novembro, ás 20.30 h na Galería Vilaseco - Laboratorio Creativo (Rúa Padre Feijoó, 5, 1º, 15004 A Coruña)

      Os máis curiosos tedes a seguir un adianto dalgunhas desas imaxes preferidas dos [cenlitros](http://cenlitrosmetrocadrado.com/):
