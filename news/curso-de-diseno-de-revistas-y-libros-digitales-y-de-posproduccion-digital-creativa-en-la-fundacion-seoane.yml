title: 'Curso de diseño de revistas y libros digitales y de posproducción digital creativa en la Fundación Seoane'
body:
  -
    type: text
    text: |-
      La empresa de formación [Cultura Visual](http://www.culturavisual.es/) está organizando para el próximo mes de junio en la Fundación Seoane de A Coruña dos nuevos cursos. Se trata de: - Diseñando revistas y libros digitales con Mag+ que impartirá la diseñadora de producto María Cerezo de [Ubicuo Studio](http://www.ubicuostudio.com/) los días 14, 15 y 16 de junio: <http://www.culturavisual.es/desenando-revistas-e-libros-dixitais-con-magplus/> - Posproducción digital creativa, a cargo de [Ruth Rovirosa](http://www.ruthrovirosa.com/Index_s.html), y que se celebrará el 21, 22 y 23 de junio: [http://www.culturavisual.es/posproduccion-digital-creativa/ ](http://www.culturavisual.es/posproduccion-digital-creativa/) Ambos cursos son presenciales y tienen una duración de 16 horas que se desenvolverán en el siguiente horario: Viernes: de 16.00 a 20.00 h Sábado: 10.00 a 14.00 y 16.00 a 20.00 h Domingo: 10.00 a 14.00 h El precio de la matrícula es de 120 euros, pero los socios de la DAG que quieran participar en cualquiera de estas dos actividades tienen un descuento del 10%.

      Formulario de matrícula: <http://www.culturavisual.es/matricula/>
