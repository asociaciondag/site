intro: 'El trabajo realizado por el socio [Carlos el Rojo](https://dag.gal/es/carlos-lorenzo/) del estudio coruñés [Coma](https://coma.gal/es/), para las Fiestas de la Ascensión 2022 de Santiago de Compostela, acaba de recibir un Clap Platinum en la categoría de _Marketing_ y Publicidad, mejor anuncio o campaña en vía pública.'
