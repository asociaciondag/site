      La propuesta traslada ese «subidón» que se siente al salir a la calle, ir a la verbena, bailar, ver los cabezudos, escuchar música en directo, asistir al teatro y disfrutar de la vida. Una «ascensión» de cada compostelano al cielo de la felicidad y el bullicio tanto tiempo esperados, después de do​s años de parón por culpa de la pandemia. Un cartel literal donde la letra «i» inicia su ascensión dejando una estela de fiesta.

      Los Premios Clap tienen una larga trayectoria como premios internacionales y como referente de calidad dentro de la profesión. Los más de cuatrocientos trabajos presentados en las últimas ediciones son prueba de su consolidación. Cuentan con el apoyo de un jurado internacional compuesto por las principales organizaciones y colectivos profesionales del ámbito del diseño de Iberoamérica.

      Puedes ver los proyectos ganadores de esta edición en la [web de los propios premios](https://www.veredictas.com/es/premios/premios-clap/ganadores-clap.html).
