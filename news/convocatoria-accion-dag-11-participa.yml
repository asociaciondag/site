title: 'Convocatoria Acción DAG 11 - Participa ¡¡¡'
body:
  -
    text: |-
      **ACCIÓN DAG 11**

      A Convocatoria**ACCIÓN DAG 11**é unha iniciativa da**Asociación Galega de Deseñadores**destinada a amosar e poñer en valor os últimos proxectos de deseño feitos en Galicia ou por diseñadores/as galegos/as, por unha parte utilizando a**plataforma web**como medio de difusión inmediato, e por outra coa vista posta en**futuras publicacións**que reflictan o mellor do deseño galego. A través desta convocatoria aberta pretendemos abrir un novo espazo para amosar os nosos traballos, e convertelo nun referente para as empresas, institucións, estudantes e xente interesada no deseño e na cultura en xeral. Desde a DAG confiamos en que esta acción fomente as relacións profesionais e culturais para o noso colectivo.

      **CONVOCATORIA**

      Cada deseñador/a, estudio, axencia ou colectivo poderá enviar ata**cinco proxectos**creados nos últimos**dous anos**e valoraranse especialmente aquelas propostas máis inéditas. Nun futuro, esta convocatoria de Acción DAG preténdese que teña unha periodicidade anual.

      A DAG velará por unha correcta difusión dos proxectos e imaxes enviados, e só serán utilizados dentro das actividades inscritas en Acción DAG 11.

      O envío dos proxectos implica a aceptación destas bases.

      A comisión de traballo para Acción DAG resérvase o dereito a realizar unha escolma de proxectos.

      **FORMATOS**

      Cada proxecto debe incluír:

      Imaxes representativas (entre 5 e 8) en formato jpg e en calidade alta.

      Ficha do proxecto, na que se indique:

      Nome do estudio / axencia / deseñador/a ou colectivo.

      Colaboradores (fotógrafo, ilustrador, tipógrafo...)

      Nome do proxecto

      Cliente

      Ano

      Categoría (Identidade corporativa, tipografía, gráfica aplicada, web, audiovisual, mobiliario, stand, industrial, editorial, embalaxe, etc...)

      No caso da exposición de vídeos, deberán enviar o enlace á Vimeo, Youtube ou similares.

      Texto descritivo do proxecto

      Outros datos de interese

      **DATAS**

      Nesta primeira convocatoria recibiranse proxectos ata o día**28 de febreiro**. A partir desta data comezaranse a mostrar na web da DAG (www.asociaciondag.org). **ENVÍOS**

      Para os envíos dos proxectos poderanse utilizar os seguintes medios:

      1. Directamente a través do correo electrónico a acciondag@asociaciondag.org (prégase non enviar correos de máis de 8 megas).
      2. A través de sitios web de descarga tipo Rapidshare, Megaupload, Sendspace etc...) enviando o enlace.
      3. A través de Dropbox, compartindo os arquivos coa dirección acciondag@asociaciondag.org
       
      Prégase claridade nos envíos. Para calquera dúbida, poden poñerse en contacto coa asociación DAG en\*\*<acciondag@asociaciondag.org>\*\*

      Descarga a**convocatoria**e a**ficha de proxecto**.
