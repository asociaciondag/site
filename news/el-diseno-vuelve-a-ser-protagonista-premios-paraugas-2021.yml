    text: |-
      Creados en el año 2016 con el objetivo de distinguir de manera pública el buen hacer de las empresas y profesionales que trabajan en toda la cadena de valor de la comunicación en Galicia. En el marco de la convocatoria se establecieron [ocho categorías de premios](https://rubricadigital.es/o-reencontro-mais-agardado-da-comunicacion-e-do-marketing-de-galicia/), con 21 subcategorías en total, a las que optaron cerca de 250 candidaturas. Este año quedaron desiertos los premios al mejor congreso y al mejor incentivo de empresa de toda Galicia.

      Entre las candidaturas finalistas en las categorías de Diseño, Comunicación, Creatividad, Márketing y Eventos, estuvieron los estudios de diseño [Costa](http://www.costa.io), [cenlitrosmetrocadrado](http://cenlitrosmetrocadrado.com), [988](https://www.988.gal), [Desoños](https://www.desonhos.gal), la agencia de publicidad [Tony Le Brand](https://www.lebrand.es/) y la diseñadora [Nuria Carballo](http://nuriacarballo.com). También en la categoría de Impresión encontramos a nuestro socio [Alberto Rodríguez](https://dag.gal/gl/alberto-rodriguez-perez/), con el libro _Dona Emilia e Compostela_ de Campus na Nube.

      Los premios en la categoría de diseño, patrocinada por la Axencia Galega de Innovación, fueron para los siguientes proyectos:

      - **Mejor Diseño Gráfico:** [_Identidad corporativa de Katarsis_](https://www.somoskindergarten.com/portfolio/katarsis-2/)_._ Kindergarten
      - **Mejor Diseño Industrial o de Producto:** _CAMBO Familia de luminarias de interior_. Cenlitrosmetrocadrado/a-emotional light
      - **Mejor Diseño Digital:** [_EASD Antonio Faílde_](https://es.escolarte.com)_._ 988 Deseño e Arquitectura
       
      En la categoría Creatividad (Premios Roi Scroll), la agencia Tony Le Brand ha hecho pleno:

      - **Mejor Idea:** _[Restyling Acción Tatoo](https://youtu.be/RjbYxNSucxA),_ para Hijos de Rivera (Estrella Galicia).
      - **Mejor Producción (Craft):** _[Una cerveza como Dios manda](https://youtu.be/pC9-N61ieH4),_ también con Hijos de Rivera (Abadía dos Monxes).
      - **Mejor Campaña:** _[Sabemos que siempre lo llevarás dentro](https://youtube.com/playlist?list=PLkRpOvf2KfVZ_XK5ybLbQLRKd3RaNQLJV),_ para Unifersa (Clickfer).
       
      En la categoría de Márketing Digital (premios PuntoGal) el premio a la mejor estrategia/acción de producto/servicio fue para la campaña de lanzamiento de las infusiones Wize Monkey de Cafés Candelas, en la que el estudio Desoños colaboró con Ma Agencia y Zeltia Stadelmann.

      El Premio Paraugas al Mejor Evento fue para _SON Estrella Galicia Posidonia: El Reencuentro_, de Hijos de Rivera y el estudio Costa.

      Como en cada edición, celebramos el reconocimiento al diseño hecho en Galicia y trasladamos nuestra enhorabuena a finalistas y candidaturas ganadoras de esta edición.
    type: text
intro: 'El pasado viernes, 12 de noviembre, los [Premios Paraugas](https://premios.clustercomunicacion.gal/) regresaron a Expourense en formato presencial para reconocer la excelencia de las empresas y profesionales de la comunicación. Estos premios organizados por el Cluster de la Comunicación de Galicia, que ya van por su sexta edición, buscan reconocer el trabajo hecho en Galicia en el campo del diseño, la impresión y la edición, la creatividad, la comunicación, el márketing y la organización de eventos.'
