title: "Os sábados no Macuf"
body:
  - text: |-
      Entre as opcións que nos propoñen están:

      \- Un obradoiro de cine impartido por Tonecho Otero, LUDIDÁCTICA.

      O taller, que se chama Criaturas Mutantes, trátase, en realidade, dun curso de cine de animación e efectos especiais que utiliza a técnica stop-motion/pixilation, e no que os participantes poderán aprender diversas técnicas de animación stop-motion (foto a foto), de efectos especiais e tamén iniciarse na edición de vídeo dixital con OpenShot Video Editor. Desenvolverase os sábados do 29 de outubro ao 26 de novembro de 2011 en horario de 11.00 a 14.00 h e o prazo de inscrición remata hoxe, 27 de outubro.

      \- Dous talleres de gravado a cargo de Isabel Pintado, un de iniciación, as mañás dos sábados do 5 ao 19 de novembro, e outro de técnicas aditivas, pero neste caso os venres pola tarde do 4 ao 25 de novembro. En ambos se admiten inscricións ata o 2 de novembro. Toda a información sobre a matrícula, prezos, programa pódese consultar nos seguintes enlaces: [Curso Criaturas Mutantes](http://www.macuf.es/htdocs/actividades_curso_criaturasMutantes.html) [Obradoiro de Gravado. Iniciación](http://www.macuf.es/htdocs/actividades_taller_grabadoIniciacion.html) [Obradoiro de Gravado. Técnicas Aditivas](http://www.macuf.es/htdocs/actividades_taller_grabado.html)
