intro: 'El pasado martes, 5 de abril, tuvo lugar la gala de entrega de los premios Visual de Diseño de Libros que convoca anualmente la revista [Visual](http://visual.gi/) y con los que pretende destacar los diseños de las mejores publicaciones editadas en español, gallego, catalán, euskera y portugués.'
