title: 'El libro del IV Premio Enor en la final de los Premios Visual'
body:
  -
    text: 'Entre los finalistas en esta VIII edición, hay que destacar el trabajo de Cibrán Rico y Jesús Vázquez ([Desescribir](http://www.desescribir.com/)), seleccionado en la categoría de libro institucional promocional/de empresa y que finalmente ha sido reconocido con un diploma por el jurado.'
