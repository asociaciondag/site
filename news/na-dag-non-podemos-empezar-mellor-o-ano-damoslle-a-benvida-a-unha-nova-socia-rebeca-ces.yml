title: 'Na DAG non podemos empezar mellor o ano: dámoslle a benvida a unha nova socia, Rebeca Ces'
body:
  -
    text: |-
      [Rebeca Ces](http://rebecaces.com/). 1979. Noia. Publicidade e RR. PP. Pontevedra. Máster en deseño gráfico. Madrid. 5 anos traballando como creativa publicitaria e de eventos. Madrid. Curso de doutoramento en Belas Artes na Complutense. Madrid. Volta á casa. Punto de inflexión... hai xa 4 anos, como pasa o tempo... Despois dalgunha experiencia laboral máis no eido da publicidade, decidín reiniciar. Renovarse ou morrer, como se di. Gardar o portfolio nun caixón e volver ao punto de partida. Pensar. Pensar. Conclusión: deixar a publicidade. Camiño: combinar deseño e xestión cultural. Máster en servizos culturais. USC. Razóns? de todo tipo menos económicas ;): por intereses persoais; porque dalgún xeito xa o facía no meu tempo libre; porque fai que de vez en cando poidas despegarte do ordenador e tocar campo de traballo, persoas, aire, historias…; pero sobre todo porque cada proxecto require un proceso de investigación e documentación con temáticas apaixonantes ao tempo que che dá a posibilidade de coñecer xente que dá moito por moi pouco. Boa xente. Como boa xente vou vendo tamén que hai na DAG. Xente interesada en que as cousas melloren, aos poucos, que é a única maneira. Xente á que lle custa non implicarse e coa que agardo poder traballar na mellora da profesión de deseñador en Galicia e facer visible a importancia social do noso traballo. Agora? Pois aquí andamos... nesta agridoce aventura que é ser autónoma. Mantendo a premisa de traballar en proxectos culturais, e preparando proxectos propios... Pero iso xa mellor volo conto un día cunha caña na man :). Apertas.

      Máis sobre ela en <http://rebecaces.com/>
