    text: |-
      O libro parte da exposición mostrada en Normal-Espazo de Intervención Cultural (UDC) entre o 14 de outubro de 2022 e o 14 de xaneiro de 2023. ​​Mostra un percurso único pola historia do deseño galego, a través dunha selección de cen símbolos, marcas e identidades gráficas que axudan a entender a evolución do patrimonio gráfico galego.

      _A Galicia deseñada_ traza unha secuencia narrativa de cinco períodos históricos —dos antecedentes á contemporaneidade— e establece pontes entre épocas, interprentando a historia como un relato colectivo. Conta con 700 páxinas editadas en galego e inglés ​e divídese en tres partes:​​ unha primeira, con textos que exploran a nosa memoria gráfica no contexto dos grandes movementos globais; unha segunda, que presenta cen marcas acompañadas de explicacións contextuais; e unha terceira, de 250 páxinas, que reúne fotografías de aplicacións gráficas en soportes tan diversos como carteis, libros ou obxectos. Busca ser unha obra de referencia para a divulgación, consulta e inspiración para profesionais do presente e do futuro; tomando conciencia do noso patrimonio tamén a t​ravés do deseño como ferramenta ao servizo da sociedade​​.

      O traballo de moitos socios e socias de DAG que puidemos ver naquela exposición pasa agora ao formato libro co fin de preservar este patrimonio co paso do tempo. O socio Pepe Barro aporta ademais textos a esta completa publicación.​

      A entrada á Sala Normal é libre ata completar capacidade. Haberá libros á venda, mais tamén poden adquirirse na web da editora [Fabulatorio](https://fabulatorio.com/es).​ ​
