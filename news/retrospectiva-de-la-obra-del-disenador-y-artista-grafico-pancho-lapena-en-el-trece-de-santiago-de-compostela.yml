title: "Retrospectiva de la obra del diseñador y artista gráfico Pancho Lapeña en el Trece de Santiago de Compostela"
body:
  - text: "Desde hace unos días ya se puede visitar en el café bar O Trece de Santiago de Compostela una retrospectiva de la obra del diseñador y artista gráfico **Pancho Lapeña**. La exposición se compone de dos partes: MONTÓN MONTÓN, que reúne los cuadros correspondientes a una de las etapas de creación máis frenéticas y prolíficas del autor, en 2001, y TARIMAS FLOTANTES, de la que formaría parte su obra más reciente y en la que vuelve a dar muestras de su capacidad como fabulador plástico. La muestra no solo representa una magnífica ocasión para acercarse a la evolución de este artista, sino que nos ofrece además la oportunidad de descubrir cuadros suyos que nunca antes habían visto la luz o que estaban perdidos y que se han recuperado para esta exposición. Café Bar O Trece Calle de Santa Clara, 13 15704 Santiago de Compostela, A Coruña Teléfono: 981 55 73 39"
