    text: |-
      Os premios buscan de novo recoñecer o traballo de profesionais e empresas que contribúen á mellora do sector do deseño en Galicia e, tamén, o labor de persoas e empresas galegas que apostan claramente pola innovación na súa estratexia empresarial. Divídense en dúas grandes categorías, Innovación e Deseño, contando con cadanseu xurado profesional. Dentro da sección Innovación, recoñécense a persoas e empresas con traxectorias e prácticas innovadoras en tres categorías diferentes: traxectoria innovadora, pequena e mediana empresa e gran empresa (premio honorífico). Na sección Deseño, recoñécese a persoas e empresas que mellor representen a contibución do deseño galego á innovación en tres categorías distintas: profesionais, deseñadores/as mozos/as e empresa (premio honorífico). Salvo os premios honoríficos, o resto teñen unha dotación individual de 15.000€.

      As candidaturas deberán ser presentadas por medios electrónicos a través do formulario normalizado na [sede electrónica da Xunta de Galicia](https://sede.xunta.gal/portada). As persoas e empresas interesadas en presentar a súa proposta teñen de prazo ata o día 13 de outubro de 2021.
