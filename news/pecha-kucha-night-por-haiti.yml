title: 'Pecha Kucha Night por Haití'
body:
  -
    text: 'O motivo: mobilizar aos creativos de todo o mundo para recadar fondos para a reconstrución de Haití. A onda de presentacións global comezará en Tokío (ás 11:00 horas de aquí) e rematará en San Francisco, onde está situada a sede de Architecture for the Humanity —a organización que levará a cabo as tarefas de reconstrución e a onde serán destinados os fondos recadados—. Na url abaixo indicada poderemos gozar desta retransmisión en directo e facer un donativo vía pay pal ou tarxeta de crédito Pola nosa banda, estamos procurando organizar un evento en Santiago de Compostela co mesmo fin no mes de marzo. Todos aqueles interesados en participar expoñendo os seu proxecto creativo podedes dirixirvos a pechakucha@martinovillaverde.com http://www.pecha-kucha.org/pechakucha-for-haiti'
