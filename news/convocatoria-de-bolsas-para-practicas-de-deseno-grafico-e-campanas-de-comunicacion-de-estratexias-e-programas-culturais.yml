title: 'Convocatoria de bolsas para prácticas de deseño gráfico e campañas de comunicación de estratexias e programas culturais'
body:
  -
    type: text
    text: |-
      Hoxe ábrese o prazo de presentación de solicitudes para optar ás bolsas para prácticas de deseño gráfico e campañas de comunicación de estratexias e programas culturais na Dirección de Relacións Culturais e Científicas da AECID en Madrid, das que a continuación vos facilitamos os datos básicos: **Duración:** Ata 1 ano, a partir do 1 de xullo de 2013, prorrogable por un ano máis. **Dotación:** 1500 euros mensuais, sen axuda de viaxe. Seguro de asistencia médica de acordo co establecido na base octava da convocatoria. **Requisitos xerais dos solicitantes** 1. Ter a nacionalidade española. Así mesmo, os solicitantes procedentes doutro país da Unión Europea deben posuír perfecto dominio do español e residencia oficial e cotiá demostrable en España, no momento de solicitaren a bolsa. 2. Solicitude dunha soa bolsa por persoa e convocatoria. 3. Non ser beneficiario de ningún programa da Convocatoria de Bolsas MAEC-AECID, de 6 ou máis meses, nin da Fundación Carolina, nos últimos tres anos. 4. Estar en posesión de pasaporte nacional con validez mínima de 6 meses no momento de incorporarse ao centro de estudos de destino. 5. Posuír a titulación necesaria que se requira legalmente para cursar os estudos elixidos no momento de solicitar a bolsa. 6. Realizar os trámites necesarios para a oportuna validación ante as autoridades educativas correspondentes, cando iso for requisito para seguir os estudos elixidos. 7. Coñecer a lingua estranxeira correspondente para a realización dos estudos proxectados. 8. Non encontrarse incurso en ningunha das prohibicións sinaladas no artigo 13.2 da Lei 38/2003, de 17 de novembro, Xeral de Subvencións (BOE núm 276, do 18) recollidas no axeo II da presente convocatoria, con excepción do apartado f) tal e como se establece no artigo 3º da mencionada Orde de Bases de 11 de abril de 2005, que regula a presente convocatoria. 9. Indicar un enderezo de correo electrónico permanente, persoal e intransferible para os efectos de notificacións. 10. Cubrir en boa e debida forma o correspondente formulario de solicitude de bolsa. Non serán admitidas a trámite aquelas solicitudes que non se cubran coa información requirida en cada apartado. 11. Cumprir cos requisitos específicos do perfil dos solicitantes indicado paracada un dos programas da bolsa (ver anexo I). **Requisitos específicos** Ser menor de 35 anos no momento de incorporarse ao destino Posuír título de máster en deseño gráfico e web **Prazo de presentación de solicitudes:** do 27 de marzo ao 5 de abril.

      **Presentación de solicitudes:** As solicitudes terán que ser cubertas debida e enteiramente en español polos peticionarios no formulario correspondente por vía telemática, conformado en [www.aecid.gob.es](https://www.aecid.gob.es/es/), de forma completa e verídica, quedando ulterior e automaticamente eliminadas aquelas solicitudes que aleguen datos non contrastables ou falsos, así como as non presentadas vía telemática.

      Os solicitantes que sexan preseleccionados para a entrevista persoal deberán presentar a documentación á que se fai referencia na base sétima da presente convocatoria no prazo de 10 días a contar desde a data da comunicación da súa preselección para a referida entrevista. Enlace á convocatoria no BOE: <http://www.boe.es/boe/dias/2013/03/26/pdfs/BOE-A-2013-3300.pdf>
