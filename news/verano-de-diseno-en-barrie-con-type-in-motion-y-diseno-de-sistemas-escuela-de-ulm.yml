title: 'Verano de diseño en Barrié con Type in motion y Diseño de sistemas. Escuela de Ulm'
body:
  -
    type: text
    text: |-
      [Type in motion](http://www.fundacionbarrie.org/es/actividades/exposiciones/exposiciones-temporales/359-exposicion-type-in-motion) es una exposición sobre tipografía en movimiento que ya se pudo visitar en la sede de la Fundación en Vigo a comienzos de este año, y que se traslada ahora a la sede de A Coruña, donde permanecerá abierta al público hasta el 23 de septiembre. En el caso de [Diseño de sistemas. Escuela de Ulm](http://www.fundacionbarrie.org/es/actividades/exposiciones/exposiciones-temporales/366-diseno-de-sistemas-escuela-de-ulm), se trata de la primera oportunidad para ver en Galicia esta exposición organizada por la Disseny Hub Barcelona (DHBU) y que ofrece una visión panorámica del trabajo desarrollado por la Escuela de Ulm entre 1958 y 1963. La muestra, que reúne un total de 70 piezas procedentes del archivo de la Hochschule für Gestaltung de Ulm (Alemania) y de colecciones privadas y archivos españoles, ocupa dos plantas de la Fundación y se divide en cinco áreas: sistemas de mobiliario, sistemas de construcción, sistemas de electrónica, identidad corporativa y sistemas de comunicación, que exploran el concepto de sistema expresado como conjunto de componentes enlazados racionalmente entre sí, y que son capaces de generar un objeto o de contribuir a su desarrollo y formación. Más información en: <http://www.fundacionbarrie.org/> Entrada gratuita Horario: de martes a domingo: 12.00-14.00 / 18.00-21.00

      Fechas de apertura: Type in motion: hasta el 23 de septiembre Diseño de sistemas. Escuela de Ulm: hasta el 14 de octubre

