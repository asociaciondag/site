    text: |-
      O Galicia Design Weekend ofrece un formato híbrido de programación, gratuíta e aberta ao público, con catro eixos diferenciados: o «Pro», na Fundación Barrié, onde se desenvolverán as conferencias, charlas e proxeccións previa retirada de entradas; o «Showcase» que inclúe dúas exposicións adicadas ao deseño; o «Showroom», un escaparate dixital de espazos de creación galegos que se poderán ver na propia web do evento; e o «Creative Camp», cun obradoiro na Fundación Luis Seoane e unha revisión de _portfolios_ de estudantes e xente moza profesional.

      As exposicións poderán visitarse desde o 30 de xullo ata o 29 de agosto, en diferentes espazos da cidade. A Fundación Barrié acollerá a exposición #omellordeseñodoano con traballos premiados en diferentes certames internacionais; e Os Cantóns será o espazo escollido para o #novodeseñogalego, cunha mostra do talento emerxente da comunidade.

      O Galicia Design Weekend marca o camiño para a Galicia Design Week que se celebrará no 2022 e que se incluirá no circuíto de citas internacionais de cidades como Barcelona, Londres, Nova York ou México. Entre os obxectivos deste macro evento está o de fomentar a conexión e intercambio creativo de Galicia co exterior, impulsar o tecido profesional e cultural galego, formar ás novas xeracións e minimizar o impacto medioambiental.

      O festival, organizado pola axencia [Follow](https://follow.gal/) e o [Clúster da Comunicación de Galicia](http://www.clustercomunicacion.gal/es/), conta cun consello asesor formado por profesionais de referencia en Galicia. Nesta ocasión a DAG actúa como socia colaboradora. Dende a asociación seleccionamos os documentais de deseño incluídos no programa —_Rams_ e _Objectified_— e participaremos na conversa sobre «O Valor do Deseño» na xornada do sábado.
