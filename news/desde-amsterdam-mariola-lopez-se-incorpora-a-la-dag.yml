      Hola, encantada de conoceros y honrada de formar parte de la DAG. Soy Mariola López Mariño, fundadora y directora creativa de Lopezlab Amsterdam. Soy de Ribadeo y vivo en Ámsterdam desde hace 20 años, comencé mi propio estudio hace 15 años después de terminar mi aprendizaje en Amsterdam, Barcelona y Ourense.

      Me hice diseñadora porque me gustaban las cosas hermosas y consistentes, y por mi fascinación de toda la vida por la comunicación: comprender la forma en que la gente elige y asimila información me intrigó y me sigue intrigando ahora tanto como al principio.

      Mientras, pasaron 20 años y sin saber muy bien cómo, me convertí en especialista cuentacuentos: muchas veces a través de libros en ediciones especiales, pero también a través de espectáculos, interiores, marcas o plataformas digitales. Una historia se puede contar de muchas maneras. Como diseñadora me siento privilegiada de tener las herramientas que facilitan la forma en que las personas se entienden y orgullosa cuando consigo crear algo que funciona y que no existía antes.

      Este es mi resumen. Espero conoceros personalmente en alguno de los eventos de la DAG y tener la oportunidad de intercambiar opiniones. El potencial de diseño en Galicia es inmenso y estoy feliz de formar parte de él.
