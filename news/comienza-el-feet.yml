title: '¡Comienza el feet!'
body:
  -
    text: |-
      El director de [Agadic](http://www.agadic.info/), Juan Carlos Fasero, y representantes da DAG inauguraron oficialmente el feet en una rueda de prensa que tuvo lugar a las 11 de la mañana en la Casa das Campás.

      A continuación, Pepe Murciego dio comienzo al taller de edición y gestión de revistas de arte experimentales que se desarrollará entre hoy y mañana; y el sábado, después de la mesa redonda del feet, será cuando presenten al público la edición especial que están realizando entre todos los participantes.
