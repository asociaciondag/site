    text: |-
      Ola a tod@s!

      Son Xulio. Aínda que empecei a miña carreira profesional como arquitecto (coa que sigo) chegoume, por casualidade, a oportunidade de afondar na temática do deseño. Concretamente, no deseño de mobiliario. Unha ocasión de matizar, organizar ou simplemente completar espazos, previamente concibidos.

      Dende ese momento, sentín a necesidade de atopar un lugar común, onde compartir experiencias, sensacións ou meras impresións con outras persoas, con inquedanzas semellantes. Tamén, para reencontrarme con “vellos” coñecidos.
