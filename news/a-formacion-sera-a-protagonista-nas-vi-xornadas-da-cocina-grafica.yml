    text: |-
      # Programa completo

      ## Luns, 11 de febreiro de 2019

      16.30 – 19.30 h Obradoiro: Posibilidades da impresión UV na personalización. Roland DG.

      Neste obradoiro exploraranse as posibilidades de personalización a través da impresión UV coa Roland UV LEF-20. Traballarase con brancos, vernices e aprenderanse trucos e boas prácticas que permitan tirar todo o proveito da impresora e ofrecer produtos de grande valor engadido.

      Prazas limitadas

      ## Martes, 12 de febreiro de 2019

      10.00 – 14.00 h Obradoiro: **Tíralle proveito á impresión 3D na túa empresa**. Rysia

      Un obradoiro para tomar contacto coa impresión en 3D e aprender o manexo básico das máquinas de impresión e as posibilidades das tecnoloxías de filamentos e resinas na industria e no traballo.

      Prazas limitadas

      16:00 – 19.30 h Obradoiro: **Traballar con gravado e corte láser CO2 e fibra. Descubre trucos e materiais**. Framun Techno

      Neste obradoiro, orientado a profesionais e empresas que comezaron ou que se queren iniciar no mundo do láser, daranse a coñecer as tecnoloxías de CO2 e fibra, materiais de traballo, trucos e boas prácticas. Para alén disto, aprenderase a traballar correctamente os materiais de pedra, madeira, plásticos bicapa e texturizados, materiais lacados e metacrilatos.

      Prazas limitadas

      ## Mércores, 13 de febreiro de 2019

      10.00 – 14.00 Obradoiro: **As posibilidades do bordado con Tajima.** TajimaDST

      Da man de Tajima DST, os participantes introduciranse no mundo do bordado e verán as posibilidades que lles ofrece, tanto en maquinaria básica de alta calidade, coa que se executarán algunhas prácticas, como en maquinaria de produción, da que lles falarán no obradoiro.

      Prazas limitadas

      16:00 – 19:30 Obradoiro: **Descubre as posibilidades da transferencia térmica téxtil. Trucos e materiais.** Siser

      Tanto para os que se queren iniciar na transferencia térmica, como para os que xa teñen experiencia e queren solucionar eses problemas técnicos ou ese tecido que se complica, este é o seu obradoiro. Será fundamentalmente práctico, forneceranse solucións aos problemas cotiáns e presentaranse os materiais máis avanzados dun dos fabricantes líderes.

      Prazas limitadas

      ## Xoves, 14 de febreiro de 2019

      8.00 – 9.15 h **Almorzo de traballo** con degustación de café con Marcos González e Delikia, barista campión de España 2018

      10.00 - 10.45 h **Print on Demand. Caso de éxito.** Presentación e demostración práctica da man de Mr Broc e da súa ferramenta de deseño e da súa potente aplicación de impresión para personalización

      11.30 – 12.15 h **Caso de éxito de impresión 3D.** Rysia falará de onde hai negocio na impresión 3D e que sectores teñen máis futuro con esta tecnoloxía

      13.00 – 13.45 h **Caso de éxito de emprendemento téxtil.** Idawen explicará o seu proceso de empresa, a problemática do emprendemento e os pasos que hai que dar para chegar a ser unha marca de éxito.

      9.30 – 18.30 h **Workshops**

      - Troquelado dixital para téxtil, cartoncillo, foam, niño de abella con Sign-Tronic e o equipamento de Zünd
      - Print&amp;Cut con Roland DG
      - Transferencia térmica téxtil con Siser
      - Corte e gravado láser de CO2 e fibra con Framun Techno
      - Impresión UV e personalización con Roland DG
      - Bordado con Tajima DST
      - Impresión 3D filamento e resina con Rysia
      - Sublimación con Roland DG
      - Téxtiles e materiais para rotulación e impresión dixital con Plásticos Carrera
       
      Aínda que os obradoiros e workshops son de balde, é preciso inscribirse porque teñen prazas limitadas.

      Información en <aagg@afundacion.org>, no teléfono 986 414 311 ou na páxina da Cociña Gráfica:
