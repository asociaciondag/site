    text: |-
      Son Xosé Teiga director creativo e deseñador gráfico, aínda que en realidade o que fago vai moito máis aló de elexir cores ou tipografías bonitas. Adícome a construír marcas con sentido, con carácter e unha historia que contar.

      Levo máis de 20 anos metido nisto do deseño, e sigo coa mesma paixón (ou máis) que o primeiro día. Desde Galicia, tiven a sorte de traballar con marcas de todos os tamaños e sectores, sempre coa idea de aportar algo distinto, algo que conecte de verdade coas persoas.

      En **Teiga Studio**, o proxecto que fundei en 2014 para poñer en marcha unha forma de ver o deseño, gústanos facer as cousas con cabeza e con alma. Pensamos cada marca e cada deseño como un universo propio, cunha identidade clara e coherente. Nada de solucións baleiras nin modas pasaxeiras: deseñamos con intención.

      Ao longo do camiño chegaron premios e recoñecementos, que sempre fan ilusión, pero o que máis me move é ver como o deseño pode transformar unha idea, un negocio ou unha percepción. Para min, o bo deseño non é so o que se ve ben, senon o que funciona, emociona e perdura.

      Se algo teño claro despois de todos estes anos é que o deseño é unha forma de pensar. E eu sigo a pensar (e deseñar) todos os días.
