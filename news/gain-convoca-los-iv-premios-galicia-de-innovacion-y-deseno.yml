intro: 'La Xunta de Galicia, a través de la Axencia Galega de Innovación​,​ acaba de convocar los IV Premios Galicia de Innovación y Diseño para reconocer la labor de las personas y las empresas que contribuyen al desarrollo económico de Galicia a través de la innovación y del diseño. ​El plazo para presentar las candidaturas se cierra el 30 de septiembre.​'
