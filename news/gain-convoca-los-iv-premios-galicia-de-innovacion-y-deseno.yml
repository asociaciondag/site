    text: |-
      La cuarta edición de los premios sigue la misma línea de actuación que años anteriores y divide la convocatoria en dos grandes categorías, innovación y diseño, y en cada una de ellas hay tres reconocimiento a personas y empresas.

      En la categoría de innovación se premia con 15.000 € la trayectoria innovadora de empresarios, empresarias y profesionales con al menos diez años de experiencia. Con otros 15.000 € a la pequeña y mediana empresa que demuestre una actividad innovadora durante cinco años. El premio a la gran empresa con trayectoria de al menos diez años es​ honorífico.

      En el caso de la categoría de diseño, hay premio monetario tambié​n​ de 15.000 € para profesionales con trayectoria reconocida en el sector de al menos cinco años, y para el talento emergente, profesionales menores de 35 años y con menos de diez años de trayectoria. El premio para las empresas es honorífico y valora aquellas que incorporen el diseño en su estrategia empresarial, como mínimo, a lo largo de diez años.

      Pueden presentarse a los premios personas físicas nacidas en Galicia y personas jurídicas que tengan por lo menos un establecimiento permanente en Galicia que mantenga su actividad. La categoría de talento emergente, debe contar como mínimo con dos avales de personas de prestigio dentro del ámbito del diseño, y una misma persona candidata puede proponerse para varias categorías.

      En la primeira edición resultaron ganadores los compañeros de Cenlitros, Ricardo Tubío y Xabier Rilo; en la segunda, Cibrán Rico y Suso Vázquez de Desescribir, y en las tres convocatorias anteriores, los socios David Silvosa y Daniel Bembribre de Costa resultaron finalistas. ​​

      Los galardones buscan destacar las mejores prácticas para que sirvan de ejemplo a todo el tejido empresarial gallego, poniendo de relevancia la innovación y el diseño como fórmulas básicas para aumentar la competitividad de las empresas y mejorar la calidad de vida de las personas.
