title: 'Se non queres caldo...'
body:
  -
    text: |-
      Convocatorias coma esta semella que confirmen que no tema dos concursos de deseño sempre se cumpre a [lei de Murphy](http://es.wikipedia.org/wiki/Ley_de_Murphy). Neste caso, non só se recorre á fórmula dun concurso, no que se lles pide aos participantes que deseñen, constrúan e encadernen o Libro do peregrino de balde, senón que por riba deben aboar unha cota de 125 euros por participar e facerse cargo eles mesmos dos gastos de devolución das obras.

      A **Asociación Galega de Deseñadores** laméntase de que iniciativas coma esta, que non fan máis que contribuír a perpetuar ideas como a de que calquera pode deseñar ou a de que o traballo do deseñador non ten valor ningún -todos deben enviar propostas polas que non percibirán remuneración- se financien con cartos públicos.

      A isto aínda cómpre engadir o descoñecemento do medio que amosan os convocantes. Cuestións como a imaxe a ou a identidadedunha institución, empresa... resultan vitais hoxe en día e, xa que logo, deben ser abordadas dun xeito profesional e serio.

      Convocatoria do [Concurso peregrino](http://www.afeda.org/novedades_50.asp)
