title: 'Acuerdo Telefónica I+D y READ. Integrando innovación tecnológica, creatividad, diseño y talento'
body:
  -
    text: |-
      El acuerdo constituye un activo para el Sistema Nacional de Innovación y tiene por objeto generar sinergias colaborativas que contribuyan a impulsar el diseño digital de productos y servicios en España.

      En el acto de firma, que ha tenido lugar en el Centro de Creación Contemporánea Matadero Madrid, han participado por parte de Telefónica I+D, Pamela Mead, directora del laboratorio de User Experience (UX) de esta empresa, y por parte de READ su presidente, Gelo Álvarez.

      Con este acuerdo, Telefónica I+D y READ definen e impulsan un plan de actuación tomando el diseño como eje principal para conectar talento y creatividad con la innovación tecnológica. Un acuerdo que pone el foco también en la orientación al negocio de estos procesos colaborativos. Así, ambas instituciones se comprometen a fomentar la investigación y estudios sobre áreas de interés, entre otras: el diseño de aplicaciones, End to End, RODI, Métricas y Smart Cities (ciudades conectadas).

      [Más información, en la nota de prensa conjunta](http://www.designread.es/wp-content/uploads/2014/07/NdP-Acuerdo-Telefonica-I+D-READ-10072014.pdf)
