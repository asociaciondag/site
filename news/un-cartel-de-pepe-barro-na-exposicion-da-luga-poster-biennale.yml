      A convocatoria lanzada a deseñadores e estudantes o pasado mes de maio recibiu máis de 1600 carteis. Unha selección de 300 participarán da mostr​a que se organiza en Portugal ata o día 31 de outubro. Entre eles están o traballo de Pepe Barro «3 mulleres: roterio arredor de De Castro, Herrera, Villalta»; e o da tamén galeg​a,​ Alicia Calviño, titulado «Casas sen xente», ambos do 2024.

      Cómpre destacar a presencia da​​ deseñadora María Ramos e do deseñador Xóse García no xurado desta primeira edición, que compartiron experiencia xunto con Paula Scher, Isidro Ferrer, Joana Monteiro, Rui Abreu, Agnieszka Siemiszewska e Rui Mendonça. A DAG participa da iniciativa ​​e abre con elo novas vías​ ​de colaboración con entidades do país veciño.

      O evento comezará ás 15.00 h (hora local) coas conferencias de João Faria e Pep Carrió, seguidas da entrega de premios, unha visita á exposición e unha festa.

      A Luga Poster Biennale é un proxecto da Escola Superior de Media Artes e Design, Instituto Politécnico do Porto (ESMAD/P.PORTO) e o Instituto de Investigación en Diseño, Medios y Cultura (ID+). Pretende explorar o cartel como elemento fundamental de investigación e como forma de expresión artística e comunicativa.​
