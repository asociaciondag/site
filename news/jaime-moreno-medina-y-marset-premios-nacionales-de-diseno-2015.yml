title: "Jaime Moreno Medina y Marset, Premios Nacionales de Diseño 2015"
body:
  - text: |-
      En el caso de Jaime Moreno Medina, el jurado ha destacado su visión creativa e innovadora especializada en el diseño de productos industriales orientados al usuario que, a través del diseño, aporta un valor comercial y al mismo tiempo una mejora en la calidad de vida de las personas. Además del diseño del producto, aporta una visión multidisciplinar que le ha convertido en un consultor experto en estrategia de producto. Su orientación profesional le ha permitido, a través de su empresa [Mormedi](http://www.mormedi.com/), el desarrollo de numerosos proyectos para compañías procedentes de múltiples sectores.

      Por su parte, los diseños de [Marset](http://www.marset.com/) en el ámbito de la iluminación establecen un importante elemento estratégico empresarial y constituyen un eje transversal que une producto, comunicación y empresa hasta alcanzar comportamientos sostenibles y responsables. El jurado ha señalado también el crecimiento excepcional experimentado por la entidad en los últimos años, su fuerte cuota de exportación y la calidad de sus diferentes colecciones.
    type: text
intro: "El Ministerio de Economía y Competitividad ha anunciado hoy la concesión de los Premios Nacionales de Diseño 2015 a Jaime Moreno Medina, en la categoría de profesionales, y a Marset, en la modalidad de empresas."
