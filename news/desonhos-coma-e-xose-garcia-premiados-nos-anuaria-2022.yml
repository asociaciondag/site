      O estudio [Desoños](https://www.veredictas.com/show/desonos_vigo/es) lévase un Premio Anuaria de Ouro á mellor tipografía por Vieira Font para Pepe Vieira, creada en colaboración co noso tamén​ ​socio [Marcos Dopico](https://dag.gal/es/marcos-dopico-castro/). A tipografía aporta identidade á experiencia gastronómica Pepe Vieira e está inspirada nas inscripcións do Pórtico da Gloria da Catedral de Santiago de Compostela. Ademais, o programa de identidade, inspirado en mitos e lendas galegas, recibiu unha Selección Anuaria.

      Por outro lado, un terceiro traballo de Desoños, o deseño da identidade de Artesa, provedor de produtos de alimentación especializado en clientes de alta cociña,​ recibe outra Selección Anuaria.

      Pola súa banda, o estudio [Coma Comunicación Creativa](https://www.veredictas.com/show/comacc/es), do socio Carlos El Rojo, recibiu unha Selección Anuaria polo cartel das Festas da Ascensión realizado para o Concello de Santiago de Compostela en 2022. Para o deseño traballaron unha mensaxe literal na que a letra «i» inicia a súa ascensión aos ceos composteláns deixando un ronsel de festa.

      A cubertería DIVO, creada por[ Xosé García](https://www.veredictas.com/show/xose_garcia/es) de Piedrapapeltijera, como Traballo Fin de Grao para a escola EASD Mestre Mateo en Galicia, recibe un Anuaria de Oro nesa categoría. O proxecto completo abarca as disciplinas de deseño de produto, deseño de identidade, deseño de envases e deseño dixital.

      Os Premios Anuaria son de ámbito nacional e para o xurado a organización​ ​conta con representantes das diferentes organizacións profesionais. Este ano, e como vén sendo habitual a colaboración, María Agra participou como representante de DAG.
