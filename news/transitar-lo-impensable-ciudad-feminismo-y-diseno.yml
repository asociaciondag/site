      El objetivo del programa es reflexionar acerca del diseño en el ámbito urbano, la habitabilidad y usabilidad de las ciudades desde la perspectiva de género. Las charlas, talleres e intervenciones se prolongarán hasta el 25N, Día Internacional de la Eliminación de la Violencia Contra las Mujeres.

      El programa cuenta con un espacio efímero en forma de triángulo en la Gran Vía de Montero Ríos de Pontevedra y funcionará como espacio expositivo de los distintos proyectos que se realicen en las diferentes actividades. Ahora mismo pueden verse los dioramas que realizó el alumnado de Bellas Artes, Moda y Publicidad del Campus de Pontevedra (UVigo) y de Diseño Industrial (UDC), metáforas visuales sobre las problemáticas que se producen por no incluir la p​erspectiva de género en el diseño y el funcionamiento del espacio público; y el mural participativo «Si lo puedes imaginar es posible»,​ ​resultado del taller realizado el pasado 20 de octubre dirigido por la ilustradora Antonia Santolaya.

      El triángulo, diseñado por Uqui Permui para la campaña _En negro contra las violencias_, promovida por el Concello de Santiago fue construído con el apoyo de la Fundación Paideia y Finsa, cobra ahora una segunda vida con una programación que pretende mantener un diálogo abierto y participativo con la ciudadanía sobre la ciudad, el feminismo y el diseño; y es posible gracias a la implicación del Concello de Pontevedra, la Deputación de Pontevedra y Finsa. ​

      El pasado 29 de octubre se realizó un taller sobre gráfica feminista dirigido por las socias [Uqui Permui](https://www.uqui.net/es) y [Raquel Boo](https://raquelboo.com/), pero aún quedan actividades en las que participar:

      - Sábado 5 de noviembre a las 11:30 h: charla-coloquio «¿Cúal es tu impensable?», con Rosa Millán y Myriam Cea.
      - Sábado 12 de noviembre a las 11:30 h: charla-coloquio «Repensar la ciudad. Miradas feministas», con Raquel Pelta y Mari Carmen Estevan.
      - Sábado 19 de noviembre a las 10:30 h: taller de contrapublicidad feminista «Hackea el discurso» con 7H Cooperativa Cultural.
       
      Las charlas-coloquios son de acceso libre hasta completar aforo y se desarrollarán en el Edificio Administrativo Palacio Provincial de la Deputación de Pontevedra, sito en la misma Avda. Montero Ríos. El taller se realizará en el triángulo negro y tiene un límite de 10 plazas que se que asignarán previa inscripción en <transitaroimpensable@gmail.com> ​​​

      ​La clausura del programa de actividades será el​ 24 de noviembre, vísper​a​ del Día Internacional de la Eliminación de la Violencia Contra las Mujeres.
