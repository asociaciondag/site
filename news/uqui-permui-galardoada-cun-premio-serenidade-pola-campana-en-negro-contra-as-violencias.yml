    text: |-
      No caso de [Uqui Permui](http://uqui.net/gl) prémiase o seu traballo como deseñadora da campaña [En negro contra as violencias](http://tm.santiagodecompostela.gal/es/en-negro-contra-as-violencias/compostela-en-negro-2018), nacida en 2015 da man do Concello de Santiago con **Compostela en negro**, unha iniciativa que conseguiu implicar arredor de 300 estabelecementos comerciais e axentes sociais do municipio nun obxectivo común: promoveren e faceren visíbel o rexeitamento da cidadanía ante calquera tipo de violencia contra as mulleres.

      A acción consistiu en pintar de negro a cidade a través dos escaparates, os manequíns, a roupa de traballo. Vestíase así de loito Compostela en sinal da dor por todas as mulleres que sofren violencia machista.

      O éxito alcanzado pola iniciativa fixo que, desde entón, máis e máis concellos, entidades e colectivos se fosen sumando con cada nova edición até espallarse por toda Galicia. En 2018, os concellos adheridos a **En negro contras as violencias** chegou aos 102, aos que tamén se sumaron 3 deputacións provinciais.

      O acto de entrega dos galardóns de [SER-Galicia](http://cadenaser.com/emisora/radio_galicia/) terá lugar este mércores 12 de decembro nunha gala no Auditorio de Galicia.
