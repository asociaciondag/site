title: 'Festa del Grafisme'
body:
  -
    text: |-
      A localidade de Portbou, onde transcorre o evento, potencia o aspecto "slow" e a súa condición de fronteira, como o grafismo: nas marxes entre a arte e a comunicación, entre a cultura e a empresa, entre a inspiración e a reflexión, entre a cidade e a natureza.

      A Festa del Grafisme terá este ano un invitado especial, o mítico deseñador moderno holandés **Wim Crouwell**, o que fora creador da imaxe gráfica do Stedelijk Museum nos anos 70, director do Museo Boijmans van beuningen e fundador de Total Design, un dos estudios de referencia no deseño europeo e mundial. Organizarase ademáis, xunto con David Quay, unha exposición dos primeiros traballos de Crouwel. 1, 2 y 3 de octubre en Portbou (Girona)

      +info [www.festadelgrafisme.org](http://www.festadelgrafisme.org)
