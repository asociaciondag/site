title: "O feed 2013 arranca!"
body:
  - text: |-
      Mañá venres, día 18 de outubro, darán comezo as actividades do foro de edición e deseño, feed 2013.

      O programa para a primeira xornada dedicada ao deseño gráfico e editorial vén cargado de propostas: cun seminario impartido por César Ávila, charlas e unha mesa redonda que ao final da tarde servirá para pechar a sesión.

      As actividades desenvolveranse no seguinte horario:

      09:00 h Acreditación dos asistentes ao seminario

      09:15 h Seminario con [César Ávila](http://www.graficafutura.es/): Algunhas prácticas sobre a forma do libro

      11:45 h Descanso

      12:00 h Seminario con César Ávila (2ª parte)

      13:30 h Pausa para xantar

      15:30 h Acreditación de asistentes

      16:00 h Charla de [Uqui Permui](http://www.uqui.net/): Relacións icónicas coas paisaxes... Entrecruzar gráfico entre O Brasil, Portugal e Galicia

      16:45 h Charla de [Pancho Lapeña](http://cargocollective.com/panchez/): Charla sorpresa

      17:30 h Descanso

      17:45 h Charla de César Ávila: Algunhas estratexias sobre a forma do libro

      18:30 h. Mesa redonda con César Ávila, Uqui Permui, Pancho Lapeña, [Carlos Figueiras](http://www.estaleiroeditora.org/) e [Juan Carlos Pichel](http://www.eurograficas.com/). Moderada por [Suso Vázquez](http://www.desescribir.com/).

      Lugar: Centro Galego de Arte Contemporánea

      Rúa Ramón del Valle-Inclán, 2, 15704 Santiago de Compostela

      Máis información en: <http://feed.asociaciondag.org/>
