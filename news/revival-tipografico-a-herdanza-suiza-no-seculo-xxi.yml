intro: 'O ciclo das [\#charlasnaDAG](../../../charlasnadag-179.html) continúa na Trisca e esta semana cunha protagonista moi especial: a tipografía, e en concreto, as tipos san serif. Para falarnos delas, da súa orixe, da súa época de esplendor co Estilo Suízo Internacional e tamén do fenómeno revival e das reinterpretacións posteriores estará [Marcos Dopico](http://webs.uvigo.es/mdopico/), todo un especialista no tema, sobre o que recentemente publicou **Arqueología tipográfica. La evolución de los caracteres de palo seco.**'
