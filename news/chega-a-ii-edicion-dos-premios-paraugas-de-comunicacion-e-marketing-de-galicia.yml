  - text: |-
      Nesta segunda edición os participantes poderán inscribir aqueles proxectos realizados desde outubro de 2016 a outubro de 2017 nas seguintes categorías e subcategorías:

      ## 1. Creatividade

      - Creatividade gráfica
      - Creatividade audiovisual
      - Creatividade no uso dos medios

      ## 2. Deseño

      - Deseño gráfico
      - Deseño industrial
      - Deseño dixital e interactivo

      ## 3. Artes gráficas e editorial

      - Libro de arte
      - Catálogo publicitario
      - Álbum ou libro infantil

      ## 4. Marketing

      - Estratexia/acción de branding
      - Acción relación/escoita do cliente
      - Estratexia/acción de produto

      ## 5. Comunicación

      - Estratexia de comunicación externa
      - Estratexia de comunicación interna
      - Práctica na comunicación da RSE

      Alén destas categorías o xurado outorgará un Premio Especial á Idea Integrada ou Crossmedia. Trátase dun premio que valorará a execución dunha campaña/acción que utilice dous ou máis elementos da cadea de valor da comunicación en Galicia, de modo que a suma deses elementos mellore o resultado final.

      O prazo para presentar as candidaturas féchase o día 6 de outubro ás 20 h.

