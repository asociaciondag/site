      El Instituto inauguraba su programación con dos líneas de actividades: la expositiva, con _Specchio Paulo Reis,_ una muestra que le rinde homenaje a la figura de Paulo Reis, y que reúne artistas que trabajaron con él y contribuyeron a su intención de tender puentes entre creadores de España, Portugal e Brasil; y los encuentros con creadores, el último, la semana pasada, con el pintor, grabador, escultor, escritor, etc. [Correa Corredoira](http://www.didac.gal/didac/es/encontros/correa-corredoira), para hablar de su labor editorial, como diseñador de libros e impulsor de proyectos editoriales.

      Continuando con estos Encuentros DIDAC llega este jueves 23 de marzo a las 19.30 el turno del equipo del estudio compostelano [cenlitrosmetrocadrado](http://cenlitrosmetrocadrado.com/?lang=es).

      Cenlitrosmetrocadrado es un estudio de diseño y comunicación compuesto por los diseñadores Xabier Rilo, Ricardo Tubío y Manuel del Río y una amplia red de colaboradores externos en otros campos tangenciales a la propia actividad del estudio.

      Hablarán sobre su trabajo, la amplitud de su proyecto y la situación del diseño profesional en Galicia.

      El estudio Cenlitrosmetrocadrado se constituye con la intención de ofrecer un diseño de clara orientación humanista, que vaya más allá de la simple función práctica y que atienda también funciones de carácter emocional y social. Con una identidad de marcado carácter atlántico desarrolla proyectos que van desde lo gráfico, producto, espacios, hasta la cordinación de equipos de trabajo en ámbitos creativos.

      Con más de diez años de trayectoria tuvieron oportunidad de desarrollar múltiples proyectos que analizan y reflexionan sobre las diversas circunstancias y problemáticas que rodean ámbitos profesionales y culturales como la comunicación corporativa para empresas y organización, el diseño y comercialización de productos artesanales, el diseño de objetos de menaje y equipamiento para el espacio doméstico, comercial, de restauración o urbano, o la divulgación y puesta en valor de bienes patrimoniales materiales e inmateriales.

      Al margen de los encargos, el estudio desarrolla proyectos por iniciativa propia dentro de una línea de investigación interna bajo la denominación I+D+Cien. Estas experiencias están encaminadas a reflexionar sobre diversos factores como pueden ser: usos, códigos formales, contextos, materiales, técnicas productivas... con el fin de proponer nuevos conceptos o revisar los ya existentes.

      Entres sus últimos trabajos encontramos el desarrollo de la silla [Minia](http://cenlitrosmetrocadrado.com/minia/?lang=es) en la que se aligera al máximo la estructura sin comprometer la resistencia y que está pensada para poder ser realizada en cualquier carpintería, la mesa [Lusi](http://cenlitrosmetrocadrado.com/lusi/?lang=es) que nace con la intención de juntar la calidez y proximidad del mobiliario doméstico y la limpieza y pragmatismo de las soluciones de oficina, el diseño de la publicación [_El trayecto de un anhelo_](http://cenlitrosmetrocadrado.com/el-trayecto-de-un-anhelo/?lang=es) que relata el proceso desde los primeros trámites hasta la ocupación de las viviendas Galeras-Entrerríos situadas en el solar del antiguo Hospital Xeral de Galicia o el sistema de embalaje [Lesma](http://cenlitrosmetrocadrado.com/lesma/?lang=es) basado en la reutilización de cámaras de aire de ruedas usadas para piezas de joyería de la artesana Rosa Méndez.
