    text: |-
      El lema «Activas e creativas» integra un programa de actividades que incluirá la presentación de 4 profesionales vinculadas al diseño y la creatividad. Hablamos de la cineasta y periodista Paula Cons, directora de películas como A illa das mentiras, María José Mariño, directora de la Axencia Galega de Innovación, la cocinera Iria Espinosa, y la ilustradora y diseñadora Iria Prol. Las entradas para asistir al evento de manera presencial han tenido muy buena acogida y ya están agotadas. La buena noticia es que el evento será también retransmitido en directo, por primera vez las presentaciones estarán abiertas al público general. Para asistir al evento en línea solo hay que registrarse en el evento a través de la web Cultura ENVIVO.

      Apoyamos la iniciativa y trasladamos nuestras felicitaciones al colectivo en esta celebración.
