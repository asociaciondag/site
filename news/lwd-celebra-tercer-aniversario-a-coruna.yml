intro: 'El próximo jueves, 10 de junio, la Fundación Luis Seoane acogerá un nuevo encuentro de [Ladies, Wine &amp; Design](https://ladieswinedesign.com/coruna/) en la ciudad. Esta será una ocasión especial, ya que el evento cumple 3 años de actividad continuada.'
