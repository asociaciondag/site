      El objetivo del evento «Dialogos sur le design» organizado desde el grupo de internacionalización de READ y en el que llevan meses trabajando es el de establecer alianzas y crear redes entre distintos países para darle visibilidad a los profesionales del diseño español en el estranjero y difundir la imagen de España como referente en diseño e innovación.

      En colaboración con la Asociación para la Promoción del Diseño (APCI), miembro de BEDA igual que READ, se ofrece un espacio de intercambio de experiencias centrado en dos ejes: el desafío digital y la internacionalización del diseño. El evento tendrá lugar en el Cole​gio de España en París el 20 de septiembre de 10 a 13.30 horas.

      Uqui Permui, como vicepresidenta segunda y coordinadora de los grupos de trabajo de READ, junto con Emmanuel Thouan presidente de APCI, darán comienzo a la jornada. Para la conferencia inaugural se cuenta con Marcelo Alegre, diseñador industrial del estudio[ Alegre Design](https://www.alegredesign.com/), compañía internacional ubicada en Valencia que ha colaborado con marcas en diferentes partes del mundo. ​​A continuación se realizarán una serie de «Diálogos» entre diseñadores españoles y franceses sobre cuestiones relacionadas con el desafío digital y la internacionalización de los y de las profesionais del diseño. Aquí es donde participa nuestra socia Noemí Cortizas, residente en París, que también es socia de APCI.

      Por último, habrá una sesión de portfolios moderada por Fran Méndez, de DIEX, para la que se abre convocatoria a estudiantes y deiseñadores y diseñadoras noveles (menos de dos años en un estudio profesional). Serán seleccionados cuatro proyectos y presentados en la jornada por cada diseñador/a (presencialmente). Las personas interesadas pueden enviar el dossier (menos de 10 páginas) en formato horizontal y en pdf, antes del 16 de septiembre, al siguiente correo: <dag@designread.es>

      A partir de las 19:30 horas, READ y APCI invitan a profesionales y a actores del diseño de Francia y España a un cóctel-cena _networking_ en el Hotel Meliá Vendôme de París, para intercambiar y compartir ideas y proyectos de diseño de ambos países.

      El grupo de trabajo de internacionalización de READ está formado por Raúl Álvarez (DIME), ​Kike Correcher (ADCV), Noemi Cortizas (DAG), Fran Méndez (DIEX), Carlos Tíscar (ADCV) y Uqui Permui (DAG).

      Agradecemos a la Xunta de Galicia, a través del Programa de[ Deseño para a Innovación e a Sustentabilidade 2024 – DIFERENZA](http://gain.xunta.gal/artigos/351/programa+deseno+innovacion+sustentabilidade+2024+diferenza), el apoyo dado a DAG para promocionar el diseño gallego en este evento.
