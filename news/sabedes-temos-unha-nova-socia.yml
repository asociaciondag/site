      Non era sen tempo!

      Son Alba, mais no gremio son máis coñecida co pseudónimo de Ratona. Considérome polifacética xa que, aínda que por titulación son deseñadora, cústame moito “etiquetarme” nunha única disciplina. Debuxo dende que teño memoria e fago fotografía dende que conseguín comezar a experimentar coa primeira cámara dixital da familia. Agora ando na cerámica tamén. Como profesión? Deseño. Como enriquecemento? Multidisciplinariedade.

      Estou rematando os estudos de Deseño Gráfico da EASD Antonio Faílde, e traballo, na medida do posible, como _freelance_ dende a casa. Estou convencida de que entre todxs poderemos facer do deseño galego un gran conxunto: para apoiarnos, para medrar e ver o noso progreso da man.
