title: 'Ayudas del Igape a las empresas gallegas para la internacionalización'
body:
  -
    type: text
    text: 'El Igape acaba de publicar varias líneas de ayuda para la internacionalización de las empresas gallegas: [IG 110 – Internacional – Línea participación en eventos expositivos que se celebren fuera de España (2012)](http://www.igape.es/index.php?option=com_bdaxudas&task=ficha&id2=igap224&Itemid=184&lang=es) con la que se pretende favorecer la participación agrupada en eventos expositivos que tengan lugar fuera de España. [IG 172 – Internacional – Línea márketing, comunicación y marca (2012)](http://www.igape.es/index.php?option=com_bdaxudas&task=ficha&id2=igap223&Itemid=184), para fomentar el reconocimiento y revalorización de la marca ypropiedad industrial en nuevos mercados internacionales. [IG 124 – Internacional – Línea misiones inversas (2012)](http://www.igape.es/index.php?option=com_bdaxudas&task=ficha&id2=igap222&Itemid=184&lang=es) con la que se persigue impulsar la organización y coordinación de misiones inversas del extranjero a Galicia, que favorezcan a un colectivo de empresas gallegas para darlas a conocer, y para facilitar el contacto con potenciales clientes y socios. [IG 173 – Internacional – Línea prospección internacional (2012)](http://www.igape.es/index.php?option=com_bdaxudas&task=ficha&id2=igap221&Itemid=184&lang=es) para apoyar la prospección en nuevos mercados del extranjero, previa a una posible implantación comercial estable, favoreciendo así la promoción en el exterior y el incremento de la competitividad de la empresa mediante el establecimiento en nuevos mercados. [IG 158 – Internacional – Primera implantación promocional conjunta en el exterior – Plan Primex (2012)](http://www.igape.es/index.php?option=com_bdaxudas&task=ficha&id2=igap220&Itemid=184) dirigida a e empresas gallegas que alcancen un acuerdo de cooperación entre ellas para aunar esfuerzos, compartir costes y, si es el caso, estrategia y marca para establecerse por primera vez en nuevos mercados internacionales. Se trata de subvenciones todas a fondo perdido y en régimen de concurrencia no competitiva y a ellas pueden optar empresas de cualquier sector de actividad. Tramitación en [http://www.tramita.igape.es ](http://www.tramita.igape.es)'
