title: 'EMVSA abre una lista de profesionales para contratar'
body:
  -
    text: |-
      La lista que se constituirá tendrá una vigencia de doce meses prorrogables. En ella podrán apuntarse personas, sociedades o colectivos profesionales, así como asociaciones, con capacidad para ser adjudicatarios de contratos de prestación de servicios de Arquitectura; Arquitectura Técnica, Ingeniería de Caminos, Canales y Puertos, Ingeniería de Obras Públicas y Diseño Gráfico y de Producto.

      Los profesionales interesados en formar parte de esta lista deben remitir a la dirección de correo electrónico <bolsatraballo@emvsa.es> en el plazo máximo de diez días desde la fecha de publicación del anuncio de las bases en el Boletín Oficial de la Provincia (BOP) la siguiente documentación:

      - Curriculum vitae europeo, con un máximo de dos carillas
      - Portfolio de máximo ocho carillas
       
      Desde la DAG celebramos que las administraciones públicas empiecen a poner en práctica métodos de contratación de servicios de diseño más transparentes y acordes con las demandas que desde la asociación llevamos tiempo formulando.
