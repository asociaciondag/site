intro: 'EMVSA, la empresa municipal de la vivienda del ayuntamiento de A Coruña que asume las funciones que tienen que ver con la facilitación de viviendas para los colectivos en riesgo y actúa como oficina de mediación y asesoramiento en temas de habitabilidad, acaba de abrir una convocatoria para elaborar una lista de profesionales para contratar.'
