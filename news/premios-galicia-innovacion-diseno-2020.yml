  - text: |-
      La ceremonia fue retransmitida en directo a través del canal de Youtube del [Programa Deseño para a Innovación](http://gain.xunta.gal/artigos/351/programa+deseno+innovacion+2020), iniciativa en la que se integra la convocatoria de los premios. Los Premios Galicia de Innovación e Deseño tienen como principal objetivo reconocer la labor de profesionales y empresas que contribuyen al desarrollo económico y social en Galicia a través de la innovación y el diseño. Desde la Asociación Galega de Deseño celebramos esta iniciativa porque supone el reconocimiento del valor de nuestra profesión y contribuye a su visibilización como factor estratégico.

      Las ganadoras y ganadores de esta primera edición en la sección de Diseño han sido:

      - Profesionales: Ricardo Tubío, Xabier Rilo y Javier Aliste del estudio Cenlitrosmetrocadrado.
      - Diseñadores/as jóvenes/as: Eva Yarza Hilario del estudio Yarza Twins.
      - Empresas (premio honorífico): Televés, por la incorporación del diseño a la estrategia empresarial.

      Aplaudimos a las personas y empresas premiadas y trasladamos nuestras felicitaciones también a las finalistas:

      - Profesionales: Dani Bembibre y David Silvosa (Costa) y Antonio Parcero y Alberto R. Monteniel (Fruto DS).
      - Diseñadores/as jóvenes/as: Bea Lema Rivera y Sofía Blanco Santos.
      - Empresas: Bico de Xeado y D-Due.

      Queremos felicitar especialmente a nuestros socios Ricardo Tubío, Xabier Rilo, Dani Bembibre y David Silvosa. Y también a Manuel del Río, por su aportación en la trayectoria del estudio Cenlitrosmetrocadrado.

      En la sección Innovación los galardones han sido para Francisco Guitián (director del Instituto de Cerámica de Galicia de la USC) en la categoría trayectoria innovadora, Marine Instruments en la categoría de pymes, y Cupa Stone como gran empresa (premio honorífico).

      Esperamos que esta sea la primera de muchas otras ediciones de unos premios en los que el trabajo de los y las profesionales del diseño recibe el reconocimiento de la administración pública de Galicia.
