intro: "El pasado vienres, 26 de febrero, se celebró la entrega de premios de la primeira edición de los [Premios Galicia de Innovación e Deseño](http://gain.xunta.gal/artigos/437/premios+galicia+innovacion+deseno+2020), promovidos por la Xunta de Galicia a través de la Axencia Galega de Innovación."
