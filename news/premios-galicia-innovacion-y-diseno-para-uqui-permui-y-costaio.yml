      Los premios reconocen la labor de las personas y empresas referentes del avance económico y social en Galicia a través de la innovación y del diseño. Xose García, presidente de DAG, fue miembro del jurado junto con David Barro, de la Fudación Didac y asesor de la Xunta en el programa Diferenza, la diseñadora​ ​Coca Rivas y el presidente del Clúster da Comunicación,​ Alberto Garnil. La DAG participa de este certamen desde el año de su creación​.​

      La gala, que tuvo lugar ayer en el Hotel Monumento San Francisco de Santiago de Compostela, consolidó un año más la calidad de los perfiles presentados para estos premios autonómico​s​ que,​ finalmente, quedaron así repartidos:

      Dentro del ámbito del​​ Diseño, en la categoría Profesional resultó ganadora nuestra socia Uqui Permui, diseñadora muy comprometida y con una larga trayectoria en el sector gráfico y de servicio​s​.​ ​En la categoría de Talento Emergente ganó Ismael Velo, diseñador de producto de origen ourensano que trabaja para la empresa canadiense Earthscape Play​. Y en la categoría de Empresas se llevó el premio Costa Comunicación Visua​l​, empresa coruñesa fundada por David Silvosa y nuestro socio Daniel Bembibre en 2014, que elabora proyectos experienciales de marca.

      Dentro del ámbito de la Innovación,​ en la categoría de Pequeña y Mediana Empresa se llevó el premio Centum Research&amp;Technology, empresa viguesa que elabora sistemas aeronáuticos par​a el sector de emergencias y de seguridad. En la categoría de Gran Empresa, Pasek Minerales, dedicada a la producción, tratamiento y comercialización de minerales​. Y en la categoría de Trayectoria Innovadora, la investigadora​ Carme Pampín, fundadora de GalChimia y presidenta del Cluster Biog​a.​​​

      Muchas felicitaciones tambié​n​ al resto de finalistas en las diferentes categorías, Tomás Alonso y, en especial, a nuestro socio Álvaro Valiño; Amalia Puga, Borja Regueiro, Visual MS, Ascensores Enor, Texas Control y MRF Solutions.
    type: text
intro: "Ayer, 21 de diciembre, se celebró en el Hotel Monumento San Francisco de Santiago de Compostela la gala de entrega de los IV Premios Galicia Innovación y Diseño que promueve la Xunta de Galicia a través de la Axencia Galega de Innovación, donde Uqui Permui se llevó el premio en la categoría Profesional y Costa.io en la de Empresas."
