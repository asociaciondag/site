      Soy [Caterina Varela](https://dag.gal/gl/caterina-varela/), artista, diseñadora y gestora cultural, nacida y residente en Galicia –entre A Coruña y Ulloa–.

      Estoy feliz de entrar en la DAG y de poder conocer un poco más a fondo el sector del diseño gallego. Pienso que el debate sectorial en el campo de las artes vivas contemporáneas tiene mucho que ver con el del diseño. Ojalá en los próximos años veamos abrirse muchas vías de diálogo colectivo entre los sectores creativos aquí en Galicia.

      El diseño gráfico camina a mi lado desde hace más de veinte años, acompañando mi trayectoria profesional en proyectos propios, tanto de creación artística como vinculados a residencias artísticas, mediación y comisariado. Soy Técnico Superior en Imagen y curso las últimas asignaturas del Grado en Diseño y Creación Digital de la Universitat Oberta de Catalunya.

      Un saludo y gracias por la acogida.
