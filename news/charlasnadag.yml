intro: 'Se algo caracteriza os deseñadores é a paixón pola súa profesión e as ganas de seguir formándose e de aprender. Compartir experiencias de primeira man é un dos mellores xeitos de adquirir coñecementos e de enriquecerse. Con este ánimo, comeza na DAG o ciclo de charlas #Charlas na DAG. Aparcamos por unhas horas as redes sociais para volver ao mundo real.'
