      Hola, soy Pablo Villaverde, diseñador gráfico especializado en identidad visual, desarrollo web e ilustración tanto técnica como artística, con más de 20 años de experiencia.

      Empecé en el sector a mediados de los 90, manejando las primeras versiones de Adobe Photoshop o Quark mientras trabajaba en Macrom (A Coruña), unha de las empresas punteras en el campo de las Artes Gráficas.

      Después de esta etapa inicial trabajé como diseñador y creativo en Luis Ferreira Asociados y, posteriormente, en el departamento de Marketing de Productos Koala en O Porriño.

      En el año 2010 empecé mi carrera profesional como _freelance_, explorando todos los ámbitos del diseño y de la comunicación corporativa, realizando trabajos de diseño de marcas para sectores tan variados como la industria alimentaria, la electrónica, o la arquitectura ecológica; y para clientes y agencias de toda España y algún país de Europa (Alemania, Reino Unido...).
