intro: 'Nun contexto histórico marcado polas profundas convulsións da transición política española e o auxe do discurso nacionalista de Cataluña, o deseño e a arquitectura proporcionaron a Barcelona os fundamentos da súa nova narrativa urbana: a dunha capital provinciana postindustrial e en decadencia milagrosamente transformada nunha sofisticada metrópole europea, na cidade do deseño. Conceptos como identidade local e modernidade materializaronse así en entornos urbanos e obxectos cotiás ó alcance de todos.'
