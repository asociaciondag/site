title: 'Bibliografía. La Barcelona del diseño'
body:
  -
    text: |-
      Trazando un percorrido históricamente riguroso, **Viviana Narotzky** destaca os principais histos na historia recente do deseño barcelonés, dende a súa emerxencia los anos 60, pasando pola euforica dos Xogos Olímpicos de 1992, ata algúns dos traballos máis recentes dos diseñadores de hoxe.

      La Barcelona del diseño contempla tanto a práctica profesional como a producción, a venta minorista, a mediación institucional, o proceso de rexeneración urbana, o consumo popular e o uso do mesmo, desenvolvendo un detallado análise da evolución do deseño en Barcelona, o seu significado e valor.

      **Viviana Narotzky** é doutora en Historia do Deseño polo Royal College or Art. ? Senior Research Fellow no Royal College of Art e profesora do Master de Historia do deseño xestionado conxuntamente polo Royal College of Art e o Victoria &amp; Albert de Londres. ? membro do padroado da Fundació Historia del Disseny de Barcelona, e do comité editorial do Journal of Design History. ? autora de numerosas publicacións sobre deseño e cultura material contemporánea.

      Narotzky, Viviana. **La Barcelona del diseño.**  
       Barcelona: Santa&amp;Cole, Colección Los ojos fértiles, 2007  
       ISBN:978-84-934626-4-2

      <http://www.santacole.com/en/catalogo/los-ojos-fertiles>

      <http://bcndesign.narotzky.com/>
