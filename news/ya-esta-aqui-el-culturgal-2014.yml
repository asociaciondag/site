intro: "La DAG, Asociación Gallega de Diseñadores, participará en el Vermú Cultural que en el marco del [Culturgal 2014](http://culturgal.com/) tendrá lugar el próximo domingo 7 de diciembre a las 12.00 h en el Palacio de la Cultura de Pontevedra (Culturgal-Área restauración)."
