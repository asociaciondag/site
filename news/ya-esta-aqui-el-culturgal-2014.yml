title: "Ya está aquí el Culturgal 2014"
body:
  - text: |-
      Se trata de un encuentro concebido para que todas aquellas asociaciones profesionales que constituyen el sector cultural se acercen, conozcan y establezcan conexiones. El vermú estará presentado por Manuel Bragado, el actual presidente del Culturgal, y contará con la presencia de la Directiva Culturgal (Agapi, Agem, Age, Escena Galega), GALIX (Asociación Galega da Literatura Infantil e Xuvenil), AELG (Asociación de Escritores en Lingua Galega), AGPI ( Asociación Galega de Profesionais da Ilustración), MARKEA (Asociación Galega de Marketing), Academia Galega do Audiovisual, Asociación Profesional de Bibliotecarios Municipais de Galicia, AEAGG (Asociación de Empresarios de Artes Gráficas de Galicia), AGPTI (Asociación Galega de Profesionais da Tradución e a Interpretación), ATG (Asociación de Tradutores Galegos), Asociación de Periodistas de Galicia, Colexio de Xornalistas de Galicia, Sindicato de Xornalistas de Galicia, AGPXC (Asociación Galega de Profesionais da Xestión Cultural), AAAG (Asociación de Actores e Actrices de Galicia), Asociación de profesionais do circo, DANESGA (Asociación de profesionais da danza), Músicos ao vivo, a Federación de Libreiros de Galicia, ANABAD Galicia (Asociación Nacional de Bibliotecarios) y la Asociación Galega de Guionistas.

