      O obxectivo do evento «Dialogos sur le design» organizado desde o grupo de internacionalización de READ e no que levan meses traballando é o de establecer alianzas e crear redes entre distintos países para darlle visibilidade aos profesionais do deseño español no estranxeiro e difundir a imaxe de España como referente en deseño e innovación.

      En colaboración coa Asociación para la Promoción del Diseño (APCI), membro de BEDA igual que READ, ofrécese un espazo de intercambio de experiencias centrado en dous eixos: o desafío dixital e a internacionalización do deseño. O evento terá lugar no Colexio de España en París o 20 de setembro de 10 a 13.30 horas.

      Uqui Permui, como vicepresidenta segunda e coordinadora dos grupos de traballo de READ, xunto con Emmanuel Thouan presidente de APCI, darán comezo á xornada. Para a conferencia inaugural cóntase con Marcelo Alegre, deseñador industrial do estudio[ Alegre Design](https://www.alegredesign.com/), compañía internacional ubicada en Valencia que ten colaborado con marcas en diferentes partes do mundo. ​​A continuación realizaranse unha serie de «Diálogos» entre deseñadores españois e franceses sobre cuestións relacionadas co desafío dixital e a internacionalización dos e das profesionais do deseño. Aquí é onde participa a nosa socia Noemí Cortizas, residente en París, que tamén é socia de APCI.

      Por último, haberá unha sesión de portfolios moderada por Fran Méndez, de DIEX, para a que se abre convocatoria a estudantes e deseñadores e deseñadoras noveis (menos de dous anos nun estudio profesional). Serán seleccionados catro proxectos e presentados na xornada por cada deseñador/a (presencialmente). As persoas interesadas poden enviar o dossier (menos de 10 páxinas) en formato horizontal e en pdf, antes do 16 de setembro, ao seguinte correo: <dag@designread.es>

      A partir das 19:30 horas, READ e APCI invitan a profesionais e actores do deseño de Francia e España a un cóctel-cea _networking_ no Hotel Meliá Vendôme de París, para intercambiar e compartir ideas e proxectos de deseño de ambos os dous países.

      O grupo de traballo de internacionalización de READ esta formado por Raúl Álvarez (DIME), Kike Correcher (ADCV), Noemi Cortizas (DAG), Fran Méndez (DIEX), Carlos Tíscar (ADCV) e Uqui Permui (DAG).

      Agradecemos á Xunta de Galicia, a través do Programa de[ Deseño para a Innovación e a Sustentabilidade 2024 – DIFERENZA](http://gain.xunta.gal/artigos/351/programa+deseno+innovacion+sustentabilidade+2024+diferenza), o apoio dado a DAG para promocionar o deseño galego neste evento.
