    text: |-
      ¡Hola!

      Soy Yago Concejo, Sr. Concejo para los amigos. De padre coruñés marino y dibujante y madre castellana gestora, tengo una mezcla curiosa que me ayudó a defenderme con los recibos de autónomos a base de diseño.

      Por una serie de catastróficas y afortunadas desdichas acabé aprendiendo el oficio de taller durante unos meses en una empresa de rotulación con _plotters_ de corte, impresión y música de Eddie Grant. Olía a adhesivos.

      Después vinieron tiempos de formación reglada en la Escuela Superior de Arte y Diseño Pablo Picasso haciendo Gráfica Publicitaria, compatibilizando con el trabajo en el departamento de preimpresión de una pequeña imprenta, y como el verano es para disfrutar, comencé a trabajar en una agencia de publicidad de las grandes (en Coruña, tampoco os creáis).

      En 2005 decidí que lo de estar siempre en aquella silla no era para mí y empecé a trabajar por mi cuenta con Singulart Comunicación, hasta que llegó Venditos Axencia Creativa, un proyecto a medias con Chío Infante que contrajo COVID.

      En 2021 vuelvo por cuenta propia, ahora con canas y con un propósito de renovación y reconversión a un diseño más puro, más especializado y en esta asociación busco empaparme de nuevas formas de hacer las cosas, nuevos estilos y un asociacionismo enfocado al diseño en cualquiera de sus áreas.

      Estoy deseando conoceros y ver todo lo que hacéis.

      Muchos abrazos.
    type: text
intro: 'Comenzamos 2022 siendo ya 80 asociadas, lo que nos anima mucho y nos da mucha fuerza para seguir con ilusión. [Yago Concejo](https://dag.gal/gl/yago-concejo/) es una de las últimas incorporaciones, y después de una larga trayectoria profesional vuelve a atreverse con un nuevo proyecto, [Sr. Concejo](https://srconcejo.es/), destacando en la creación de marca. ¡Bienvenido Yago!'
