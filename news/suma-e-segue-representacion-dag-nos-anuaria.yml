      [Era comunicación](https://eracomunicacion.es/) recibiu unha Selección Especial Anuaria na categoría de mellor Campaña de Interese Social, polo traballo _Ben veñas, Maio!_ realizada para a Concellaría de Normalización Lingüística do Concello de Pontevedra, xunto cos equipos de normalización (ENL) dos institutos de Pontevedra, e coa que promovían o uso do galego entre a mocidade a través das artes: teatro escolar, banda deseñada, narración curta, fotografía, poesía, curtametraxe e videoclip musical.

      Por outra banda, [Roberto Núñez](https://robertonunez.com/) acadou dúas Seleccións Especiais Anuaria por _Observador_ e _Perfeccionista_, ambos na categoría de mellor Packaging. Viños de edición limitada que teñen a súa orixe nunha forma moi persoal de traballar, analizar e entender a natureza, a chamada _viticultura reflexiva._

      Como vén sendo habitual, a DAG tamén participou como xurado nesta XXVI edición dos Premios Anuaria.

      Moitos parabéns a todos!

      Podedes ver o resto de galardoados e galardoadas [aquí](https://www.veredictas.com/es/premios/premios-anuaria/ganadores-anuaria.html?utm_source=newsletter_72_2019-12-11&utm_medium=newsletter&utm_campaign=veredicto_de_los_premios_anuaria_2019&fbclid=IwAR15qBmQkrQmRZ5YdTiE1Tf8w2I_OPfeyfmEXzWt8EL-s3wmIMbmbhIDacM).
