    text: 'Nesta edición temos que destacar o Premio Anuaria de Ouro concedido a [Dardo](http://www.dardo.gal/dardo/), polo traballo realizado co libro _DRIFT, miradas cruzadas entre diseño y arte contemporáneo_, unha publicación que camiña pola historia do deseño á vez que propón outras visións da historia da arte en función da relación entre ambas as disciplinas. O resultado é un volume con ton uniforme a pesar da diversidade das fontes das que proceden as imaxes. A gráfica da portada expándese desde o D e marca a forma do libro.'
