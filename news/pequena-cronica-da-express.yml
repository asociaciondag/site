    text: |-
      [EXPRESS](https://dag.gal/gl/express/) comezou cun obradoiro de _letterpress_ impartido polo colectivo [Manchea](https://manchea.wordpress.com/) e que tivo unha espectacular acollida, pois as prazas para participar nel cubríronse todas xa o mesmo día do lanzamento da convocatoria.

      **Laura Sánchez** e **Tono Galán** explicaron o proceso de traballo con máquinas de impresión en tipos móbiles e amosaron o funcionamento da Minerva e da Adana. Trouxeron material abondo para traballar, varias tipografías de madeira e de chumbo, e de seguido houbo resultados. Os traballos expuxéronse na propia aula e no convite posterior puidemos charlar en profundidade cos protagonistas.

      Após unha pausa para o xantar, as actividades continuaron pola tarde coa proxección do documental sobre a imprenta tradicional na Arxentina [_Los Últimos_](https://vimeo.com/290326474), dirixido por **Pablo Pivetta** e **Nicolás Rodríguez Fuchs**, durante a que contamos coa presenza do primeiro deles. O director explicou que o proceso de realización do filme fora longo; 6 anos entre o nacemento da idea e a finalización da película. Nela móstrase a situación de vellas imprentas en vías de extinción que subsistían facendo traballos para clientes (en Bos Aires era moi habitual imprimir afiches para anunciar eventos, concertos, festas, etc.) que precisaban tiraxes pequenas; e competían en prezo fronte á impresión _offset._

      Alén desta realidade que esmorece, no filme ensínase tamén unha nova: a dos deseñadores novos ou pequenas editoras que deciden apostar pola impresión artesanal, recuperando máquinas vellas e mercando material a esas imprentas de sempre que xa non podían seguir adiante. Ambos os mundos conviven no documental e dispútanse o título dos “últimos”, tal e como explica nalgún momento un dos protagonistas da cinta.

      A música do filme foi motivo de pregunta por parte dalgún dos asistentes. O director contou que estaba inspirada no ruído das propias máquinas e tamén na cumbia que se escoita habitualmente neses lugares. A peza principal é do artista _Remolón_, compositor de música electrónica, cun estilo moi persoal, co que traballaron para harmonizar o que se conta no filme_._

      Tras a proxección, houbo un pequeno coloquio sobre a situación actual da imprenta tradicional moderado por [Cibrán Rico](http://www.desescribir.com/), no que participaron **Pablo Pivetta**, **Laura Sánchez** e **Tono Galán** de [Manchea](https://manchea.wordpress.com/), e **Juanjo López**, da [Familia Plómez](http://www.familiaplomez.com/). Cada un foi dando o seu punto de vista acerca do tema.

      **Cibrán Rico** defendeu, desde a súa experiencia persoal de traballo, que coñecer en profundidade o proceso de arte final sempre é beneficioso e permite que o deseñador poida intervir nel.

      Para **Pablo Pivetta,** o interese persoal por ese mundo levouno a desenvolver este filme xunto ao seu compañeiro; adoptando a posición de espectador ou de alguén que pensa como pode contar do mellor xeito posíbel unha historia. De feito, agora xa está inmerso noutro proxecto audiovisual.

      [Juanjo López](http://www.juanjez.com/) explicou que para el é unha paixón, algo que fai por gusto persoal. A [Familia Plómez](http://www.familiaplomez.com/) naceu como un proxecto de amigos que compartían ese interese polo _letterpress_. Ter un taller para el é case un hobby, no sentido de que fai só o que lle gusta. É un lugar para divertirse e para satisfacer esa parte de coleccionista que todas as persoas que pertencen a este mundo teñen, sempre na procura e rescate de materiais de entre ferralla ou nas imprentas que van pechar. Na súa opinión, non se trata dunha moda, porque son un círculo moi reducido. Veo máis como unha especie de mafia internacional, unhas poucas persoas en distintos puntos do mundo que comparten afección.

      **Laura Sánchez** e **Tono Galán** contaron que aspiran a poder vivir desta paixón. Os obradoiros de [Manchea](https://manchea.wordpress.com/) son unha forma de conseguilo, porque coa impresión é máis difícil, aínda que xa imprimiron un libro de poesía no taller. Ante a pregunta de Cibrán de se tiveran a sorte, como sucede no filme co editor mozo, de ter un cicerone que compartise con eles os segredos do oficio, a súa resposta é que no seu caso o 90% é resultado da experimentación persoal. Si tiveron oportunidade de falar con caixistas ou impresores mais a maioría aprendérono pola súa conta, co método de proba e erro. Recoñecen que é un dos _hándicaps_ deste mundo, e que tamén se reflicte no filme, onde se ve como os novos usuarios destas máquinas deben aprender a manexalas, e mesmo a arranxalas, porque xa non quedan especialistas aos que recorrer.

      Tras escoitar aos protagonistas e intercambiar algunhas cuestións co público asistente, invitamos a todos os participantes a un pequeno convite na aula de traballo, patrocinado por cervexas 1906 e Coren, onde puidemos falar máis distendidamente e compartirmos opinións e intereses sobre a impresión tradicional.
