      Onte, 26 de xuño, déronse en Madrid os Premios Room Deseño, que este ano celebraban a súa terceira edición. Entre os proxectos nominados nas diferentes categorías, atopamos o da socia [Idoia Cuesta](https://idoiacuesta.com/) e Inés Sistiaga, baixo o nome «Rastros de transformación». Nel, reformulan as técnicas herdadas no traballo da madeira nun exercicio que se concibe como pura experimentación, e do que se poden extraer outras fórmulas de creación de obxectos de deseño.

      Pola súa banda, os compañeiros Iago Barreiro e Alberto Carballido do estudio [Novagarda](https://novagarda.gal/) estaban nominados aos Premios Laus 2025 e na gala celebrada en Barcelona o pasado 19 de xuño conseguiron o Laus de Ouro na categoría de deseño de web transaccional, polo traballo realizado para Noroeste Obradoiro, un espazo-taller onde se visibiliza de principio a fin o proceso de creación dunha peza de xoiaría.
