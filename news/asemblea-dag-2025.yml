  - text: |-
      Unha veintena de profesionais do deseño reuníronse para falar das liñas de traballo para o vindeiro ano, no que se cumplirán 20 da fundación da Asociación. O programa de actividades e proxectos incluirá a celebración do foro bienal FEED, o inicio da fase de catalogación de AR\\DE, a segunda temporada do podcast Rexistro Sonoro do Deseño Galego, a activación do grupo de internacionalización, accións de divulgación do traballo das persoas asociadas e outras iniciativas para favorecer o recoñecemento do valor do deseño a nivel empresarial, cultural e patrimonial.

      Despois da asemblea asistiron á presentación do proxecto de investigación de María Ramos e Ana Moliz sobre uso de licenzas tipográficas, [Font Licensing Mess](https://fontlicensingmess.com/), cuxa web foi deseñada e desenvolvida por Óscar Otero. A mostra do estudo, realizado entre 2023-25, inclúe 171 fundiciones e profesionais independentes de 44 países.Trátase dunha primeira achega ás licenzas comerciais dende unha perspectiva estruturada e comparativa, cun enfoque que, aínda que é técnico, ten intención pedagóxica, para asistir ás persoas na toma de decisións de compra e uso de tipografías.

      Tras o xantar común realizouse unha visita guiada a O Vello Cárcere para coñecer a historia do lugar, os usos das distintas partes do edificio e as duras condicións de vida de quen habitou esta construción hoxe rehabilitada e reconvertida en centro sociocultural. A EASD Ramón Falcón mantén alí un espazo expositivo con traballos como a serie cerámica NaCasa da nosa asociada Tania Villamarín.

      As asembleas son unha oportunidade de encontro e intercambio de experiencias e opinións que axudan a marcar o rumbo da Asociación e contribúen a mellorar aspectos do seu funcionamento. A directiva agradece a participación de todas as persoas que asistiron este sábado, así como tamén entende a intención de participar de moitas que non puideron vir nesta ocasión e emprazan ás persoas asociadas a contactar en calquera momento do ano coas súas achegas, observacións ou ideas.

      Lugo era a provincia pendente, logo de ter celebrado xa asembleas en Coruña, Vigo e Ourense, ademais de todas as que tiveron lugar en Compostela, e agradecemos moito á Área de Cultura e Turismo do Concello de Lugo e ao personal do [Vello Cárcere ](https://ovellocarceredelugo.gal/)a súa acollida e facilidades para poder celebrala alí.

      Comeza a singladura cara os 20 anos da DAG!
