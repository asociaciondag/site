    type: image
  -
    text: |-
      Los [Premios Laus](https://www.adg-fad.org/es/laus/premios), otorgados por el ADG-FAD de Cataluña, son los premios de diseño de mayor prestigio en España y uno de los más importantes a nivel europeo. Desde 1970 reconocen los mejores trabajos realizados a nivel internacional en los ámbitos del diseño, la publicidad y la comunicación. El jurado que concede los premios cambia cada año. Los nombres de sus integrantes parten siempre de una cuidada selección, en la que se incluyen profesionales de gran relevancia internacional.

      Este año, celebramos la selección de dos obras creadas por nuestros socios Cibrán Rico y Suso Vázquez, en la categoría de diseño gráfico. Su estudio, [desescribir](http://www.desescribir.com), ya cuenta en su palmarés particular con 10 Premios Laus, dos Premios D&amp;AD, y un Premio PHotoEspaña al mejor libro de fotografía publicado en España, entre otros méritos y reconocimiento a su trabajo.
    type: text
  -
    list: ''
    image: /img/news/images/approach-baixa.jpg
    text: ''
    mode: normal
    type: image
  -
    text: 'La ceremonia de entrega de premios, donde se darán a conocer los diferentes galardones, se celebrará el día 26 de noviembre, dentro del programa de la [Barcelona Design Week](https://www.barcelonadesignweek.com/en/).'
    type: text
intro: 'Las obras reconocidas son el catálogo de la exposición «Pensar coas mans. Cestería, cerámica e xoiería de Galicia», editado por el Museo Gaiás da Cidade de Cultura de Galicia, y el libro «Approach 2018-2019», diseñado para la Washington University.'
