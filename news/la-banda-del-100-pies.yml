      Eloísa Cartonera

      A Arxentina

      Libros

      [Eloísa Cartonera](http://www.eloisacartonera.com.ar/) é unha cooperativa do barrio de la Boca en Bos Aires que comeza a súa andaina a principios de 2003, coincidindo coa crise na Arxentina. Fabrican libros con tapas de cartón que lles compran ás persosas que se dedican a xuntar cartón polas rúas e publican fundamentalmente a autores latinoamericanos.
