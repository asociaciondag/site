title: "Casas gallegas"
body:
  - text: "Rodríguez-Méndez documenta este tránsito mediante a fotografía. Testemuña das secuencias emocionais que esta intervención suscita e que se inscribe no marco sobre o que interpreta e sitúa o ámbito galego. “Manifiesto la relación experiencial y contradictoria que establezco con esa tierra; la casa gallega acoge a sus inquilinos y a la vez omite parte de su libertad. Así ordeno y equilibro en mí este territorio”. “CASAS GALLEGASinduce a una forzada relación con los espacios convivenciales y el acceso intrusivo a esos ámbitos privados. Suspenderme de ellos y la acción previa de anudarme en el interior de esos espacios, provoca una relación de “violento diálogo”."
