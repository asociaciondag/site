title: "La DAG participará en el segundo encuentro nacional de asociaciones de diseño"
body:
  - text: 'El encuentro está organizado por la [READ](http://www.designread.es/) y coordinado por una de sus asociaciones miembro, con el fin de buscar un espacio común donde establecer y reforzar alianzas entre los representantes. Los temas que se abordarán en este segundo encontro se han extraido del encuentro celebrado el año pasado y se estructurarán en las siguientes mesas de trabajo: Mesa 1: Relación de las asociaciones de profesionales con la enseñanza Mesa 2: Relación de los diseñadores con las empresas Mesa 3: "Proyecto From Spain With Design" Mesa 4: Mapa del diseño Mesa 5: Comunicación del Diseño Mesa 6: Relación con las administraciones Cada una de las asociaciones inscritas ha propuesto actividades o acciones concretas encaminadas a mejorar los temas y contenidos que se tratarán en cada una de las mesas.'
