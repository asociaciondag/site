      O programa, que comezou esta semana e está conducido polo noso socio [Lois Guillán](https://dag.gal/gl/lois-guillan/), creador de [cucuducho](http://cucuducho.com/cms/gl/), chámase Deseños minúsculos, valores maiúsculos.

      A próxima sesión será o 12 de xullo con **Argallar**, un obradoiro que xirará ao redor da moda e do mar. A convidada nesta ocasión será a deseñadora industrial Beatriz Lema, quen lles proporá aos pequenos o emprego da pasta de modelado en frío para materializaren as súas creacións. Farán botóns con elementos mariños como cunchas ou callaos, mais tamén cremalleiras, abelorios e rendas.

      A seguinte cita será **Enredar**, o 19 de xullo, con Idoia Cuesta. A artesá proporalles aos miúdos descubrir as fibras vexetais e experimentar con elas, creando diferentes formas e tamaños de peixes. Cunha base de varas de vimbio, as crianzas coñecerán sinxelas prácticas de tecido para confeccionaren as súas creacións.

      E xa por último, **Artellar**, o 26 de xullo, coa deseñadora de moda Sara Coleman. Neste caso, a relación entre o mar e o téxtil será a que vertebre este obradoiro no que os máis pequenos modelarán formas tridimensionais a partir de la.
