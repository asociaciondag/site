title: 'Este viernes se presenta en Santiago el Curso de creación de empresas de diseño'
body:
  -
    type: text
    text: 'Este viernes, 9 de marzo, a las 16.30 h en la [Galería Sargadelos](http://www.sargadelos.com/galerias/galeria.php?id=2&lg=gal) de Santiago de Compostela tendrá lugar la presentación oficial del Curso de creación de empresas de diseño (CREA). Se trata de un curso que tiene como objetivo principal la creación de nuevas empresas mediante la formación empresarial y la tutorización individual de los proyectos de emprendedores. En esta primera edición, de entre todas las solicitudes presentadas, han sido 19 los alumnos seleccionados que finalmente contarán con apoyo personalizado para ayudarles a plasmar su idea empresarial en un proyecto viable susceptible de ser llevado a la práctica. Durante el curso, que imparte la [Escuela de Organización Industrial](http://www.eoi.es/portal/guest/inicio) (EOI), se seguirá una metodología basada en la formación práctica y en la atención individualizada a cada uno de los emprendedores. Con el fin de facilitarles a los participantes el tiempo suficiente para que puedan ir madurando su idea de negocio, el curso se desarrollará desde marzo a julio. Cinco meses aproximadamente a lo largo de los que se abordarán los diferentes contenidos del programa que se estructuran en 10 módulos: Inteligencia Estratégica: Diseño del modelo de negocio, Creatividad: Design Thinking e Innovación, Marketing y Técnicas de Venta, Informática y Entorno Digital, Comunicación, Contorno Fiscal y Mercantil, Finanzas, Internacionalización, Ayudas Locales y Manejo del Aula Virtual. El curso CREA está cofinanciado por el Fondo Social Europeo, por el Ministerio de Industria, Turismo y Comercio y [ENISA](http://www.enisa.es/) y en su organización colabora la Asociación Gallega de Diseñadores (DAG) y la galería Sargadelos.'
