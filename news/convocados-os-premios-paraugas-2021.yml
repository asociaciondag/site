  - text: |-
      Os Premios da Comunicación e do Marketing de Galicia foron creados polo Clúster da Comunicación de Galicia no ano 2016. Naceron coa idea de poñer en valor a calidade e o excelente traballo que se fai na nosa terra, co obxectivo de enxalzar a función da creatividade, o deseño, a edición, a impresión, o márketing, a comunicación e os eventos de orixe galega e como medio para conseguir aumentar a competitividade e a capacidade innovadora. Trátase dunha convocatoria de premios desde o sector e para o sector.

      Os Premios Paraugas recoñecen o traballo profesional feito en Galicia nos ámbitos da creatividade, a edición, a impresión, o márketing, a comunicación e o deseño. Esta última categoría, patrocinada pola Axencia Galega de Innovación, inclúe 3 premios: Premio Paraugas ao Mellor Deseño Gráfico, Premio Paraugas ao Mellor Deseño Industrial ou de Produto e Premio Paraugas ao Mellor Deseño Dixital.

      Todos os detalles sobre esta nova edición dos Premios Paraugas están dispoñibles [na súa web](https://premios.clustercomunicacion.gal/), dende onde tamén se pode facer a inscrición de proxectos.
