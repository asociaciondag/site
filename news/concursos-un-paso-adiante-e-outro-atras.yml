title: "Concursos: un paso adiante e outro atrás"
body:
  - text: |-
      Perante o malestar causado polas [bases](http://www.turismocoruna.com/media/documentos/4_BASES_CONCURSO_DE_IDEAS_MARCA_A_CORUNA.pdf) deste concurso entre a comunidade de deseñadores, a Xunta Directiva da Asociación Galega de Deseño (DAG) remitíralles aos organizadores un e-mail en que lles explicaba as razóns dos profesionais do deseño para estaren radicalmente en contra deste tipo de convocatorias.

      Logo da recepción do e-mail, a xerenta do Consorcio Lanzada Calatayud contactou telefonicamente co presidente da DAG para o informar de que querían introducir dúas modificacións na convocatoria:

      1. Aumentar o prazo de recepción de traballos.
      2. Incluír algún deseñador profesional no xurado, e que lles gustaría que este fose da Asociación Galega de Deseño.

      O presidente explicoulle que era de dominio público que a Asociación Galega de Deseño era [contra a organización de concursos de deseño ](https://dag.gal/gl/a-posicion-da-dag-sobre-os-concursos-de-deseno/)e que, por tanto, non podía formar parte do xurado cando a convocatoria, tal e como xa lles explicaran no e-mail, incumpría os mínimos que a propia DAG e o resto de asociacións levaban anos reivindicando.

      Unha vez que se fixo pública a resolución do concurso, só podemos dicir que lamentamos profundamente que os argumentos dados non fosen suficiente para convencer os responsáveis políticos de desistiren desta práctica, mais que esta teimosía en organizaren concursos de deseño tampouco nos vai facer desistir da nosa reivindicación e que continuaremos traballando a prol da dignificación do traballo de todos os deseñadores e as deseñadoras galegos e do que, honestamente, cremos que é xusto.

      Reproducimos a seguir o contido do e-mail enviado:

      > Prezados Alberto e Lanzada
      >
      > Nos últimos días teñen sido moitos os deseñadores e as persoas sensíbeis á cultura do deseño que nos teñen manifestado, a través de diferentes vías, o seu malestar pola convocatoria do concurso de ideas para o deseño da marca turística da cidade da Coruña. Dado o poder viralizador das redes sociais, somos conscientes de que tamén a vostedes lles tiveron que chegar moitos destes comentarios negativos acerca das condicións abusivas da convocatoria e sobre as que nos debruzamos a seguir:
      >
      > - Nun acto que só podemos cualificar como de irresponsábel, convócase a non-profesionais para a elaboración dun traballo de tal transcendencia e importancia como a elaboración da marca turística da cidade.
      > - Incomprensibelmente non hai ningún deseñador entre o xurado encargado de valorar un traballo de deseño.
      > - O consorcio resérvase o dereito de tomar ideas ou solucións parciais da proposta gañadora e, por se iso non chegase, tamén o dereito de modificar e reelaborar esta con posterioridade.
      > - Con posterioridade á resolución do concurso, o Consorcio pode encomendarlle ao gañador/a a realización doutros traballos gráficos e de produción relacionados co obxecto do concurso, non contemplados nestas bases nin inicialmente previstos, e tamén outros traballos necesarios para a adaptación da marca que serán incluídos no importe do premio.
      > - O autor da proposta gañadora deberá ceder, en exclusiva e sen limitación temporal, ao Consorcio os dereitos de explotación, propiedade intelectual e propiedade industrial da súa obra.
      > - O prazo de 20 días para a presentación do manual de identidades e aplicacións é claramente insuficiente para alcanzar un traballo da calidade e excelencia que exixe a marca turística da Coruña.
      > - E, como sempre acontece nos concursos, pese a convidar a toda a cidadanía a elaborar as súas propostas de deseño, só un ou dous deses traballos serán finalmente remunerados.
      >
      > A posición da DAG sobre este asunto é pública e hai dous anos tivemos ocasión de lla presentar ao concelleiro de servizos sociais, cultura, educación e deporte do Concello da Coruña José Manuel Sande que, moi xenerosamente, aceptou reunirse cunha representación da DAG para falar acerca das boas prácticas na contratación dos servizos de deseño. Unha posición que lles volvemos trasladar, con motivo do método de contratación escollido polo Instituto Municipal Coruña Espectáculos (IMCE) para a contratación do servizo do deseño, creatividade e maquetación da programación impresa.
      >
      > Posto que mais unha vez nos encontramos perante unha nova convocatoria de concurso de deseño, neste caso para a elaboración do deseño da marca turística da cidade da Coruña, é evidente que todos os nosos intentos por lles explicar o valor do deseño fracasaron.
      >
      > Como sempre que existe un fallo de comunicación, a DAG pode aceptar parte da culpa por non ser capaz de transmitir un argumentario que convenza os responsábeis públicos de apostaren dun xeito decidido polo deseño e os deseñadores, mais concordarán connosco en que tamén podemos demandar dos nosos responsábeis máis sensibilidade e receptividade cara a un sector estratéxico como o noso da que teñen demostrado até agora.
      >
      > A este respecto, gustaríanos comentarlles que hai uns días, no marco do [FEED'17](https://dag.gal/gl/feed2017/) que tivo lugar a semana pasada en Compostela, tivemos ocasión de conversar con varios deseñadores do Porto participantes no foro, que nos explicaban que en 2019 Porto acollerá a [Bienal Internacional de Deseño](https://www.youtube.com/watch?v=y8ZhBN8aKq0), unha iniciativa que se irá desenvolver conxuntamente co municipio de Matonsinhos e a ESAD IDEA, que nace dunha parcería entre o concello e a Escola Superior de Artes e Design (ESAD), e que non é illada, senón que se inscribe nun plano de acción da câmara do Porto que contempla o deseño como estratéxico para o desenvolvemento da cidade. Nesta liña estaría tamén a abertura da [Casa do Design de Matosinhos](http://observador.pt/2016/06/28/de-uma-garagem-nasceu-a-nova-casa-do-design-em-matosinhos/); ou a creación da [Incubadora do Design](http://www.cm-matosinhos.pt/pages/242?news_id=3078), tamén en Matosinhos; a exposición [Design by Porto, Porto by design: 4 anos de design da Câmara do Porto](https://www.youtube.com/watch?v=dNTD3wmakMg) inaugurada este verán e que mostraba como a Câmara do Porto se ten relacionado, ao longo dos últimos catro anos, coa práctica do deseño gráfico e a ten traído para o centro da súa estratexia cultural e de comunicación.
      >
      > Hai apenas uns días saía publicada nalgúns medios a noticia de que a [Xunta de Goberno Local de Santander aprobaba as bases](http://www.europapress.es/cantabria/noticia-vuelve-concurso-creacion-marca-grafica-santander-20171102124717.html), e tamén as remuneracións dos finalistas e gañador, dun novo concurso dirixido a profesionais e estudios creativos con experiencia para a creación da marca gráfica da cidade despois de que a principios de 2016 o Concello tivese que anular o concurso anterior por plaxios e grallas.
      >
      > Citamos estes exemplos para demostrar que é posíbel construírmos dinámicas de colaboración e entendemento entre deseñadores e xestores públicos, só cómpre diálogo e vontade por ambas as partes.
      >
      > Canda este e-mail anexamos as recomendacións da DAG en materia de contratación de deseño e, como sempre, ficamos ao seu dispor para calquera esclarecemento.
      >
      > Un saúdo cordial
      >
      > A Xunta Directiva da DAG
