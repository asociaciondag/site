      Dentro da categoría de mellor _packaging_ de bebidas, deseño de botella e/ou de etiqueta atopamos os tres proxectos de[ BeDo Creativos](https://wearebedo.com/): La Pócima elaborado para destilerías Miño, o Vermut Diovio e os licores Abadía do Crego, ambos creados para a destilería Xestal. No caso de Diovio, o traballo partiu de cero, creando o nome, o concepto de marca e o _packaging_.

      Por outra banda, o _packaging_ de Sementares, proxecto deseñado por [Uqui Permui](https://uqui.net/index.php/gl/proxectos/sementares) para a produtora Sementares, levou o premio dentro da categoría de mellor _packaging_ «ecofriendly», que ten en conta a redución de materiais, que sexa reciclable, de produción sostible e que respecte ao medio ambiente. Recordamos que este proxecto foi Premio Nort 2024, levou tamén un Ouro nos Premios Latampack e unha Selección nos Premios Clap 2023.

      Os premios Arcapack recoñecen e difunden a excelencia do deseño e as solucións dos mellores envases e embalaxes deseñados ou fabricados, total ou parcialmente, en España e Portugal, durante os anos 2023 e 2024.
