  - text: |-
      Trátase dunha das actividades enmarcada dentro do novo Plan de Deseño para a Innovación 2020 que se dirixe a todos os deseñadores galegos de todos os ámbitos (industrial, gráfico, de produto, organizacional, dixital e multimedia), estudantes desta especialidade e representantes de empresas e outras entidades interesadas en potenciar o deseño como ferramenta de innovación e competitividade nas súas organizacións.

      O programa inclúe palestras, espazos expositivos e tamén reunións bilaterais entre deseñadores e empresas, e a inscrición é gratuíta.
