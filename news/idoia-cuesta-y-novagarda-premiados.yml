      Ayer, 26 de xuño, se dieron en Madrid los Premios Room Diseño, que este año celebraban su tercera edición. Entre los proyectos nominados en las diferentes categorías, encontramos el de la socia [Idoia Cuesta](https://idoiacuesta.com/) e Inés Sistiaga, bajo el nombre «Rastros de transformación». En él reformulan las técnicas heredadas en el trabajo de la madera en un ejercicio que se concibe como pura experimentación, y del que se pueden extraer otras fórmulas de creación de objetos de diseño.

      Por su parte, los compañeros Iago Barreiro y Alberto Carballido del estudio [Novagarda](https://novagarda.gal/) estaban nominados a los Premios Laus 2025 y en la gala celebrada en Barcelona el pasado 19 de junio consiguieron el Laus de Oro en la categoría de diseño de web transaccional, por el trabajo realizado para Noroeste Obradoiro, un espacio-taller donde se visibiliza de principio a fin el proceso de creación de una pieza de joyería.
