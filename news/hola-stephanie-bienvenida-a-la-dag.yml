    text: |-
      Nací en Austria y pasé muchos años en Barcelona, una ciudad que me enriqueció profesional y personalmente. Durante mi tiempo allí, me especialicé en diseño de branding y _packaging_. Para mí, un buen diseño no solo debe ser estéticamente agradable, sino también funcional y capaz de adaptarse a nuevos retos de la empresa.

      Después de casi dos décadas en Barcelona, mi marido Xaime y yo decidimos iniciar una nueva etapa en Galicia (sí, fue una huída pandémica en toda regla.) Bajo el nombre[ wurm aneiros](http://wurmaneiros.com/) colaboramos con agencias, otros estudios o trabajamos directamente con clientes tanto locales como nacionales. También formo parte de[ Brandbuch](https://brandbuch.com/), lo cual me permite trabajar con equipos multinacionales e interdisciplinares.

      Una de mis pasiones es crear arquitecturas de marca sólidas y coherentes. Disfruto especialmente del desafío de simplificar portfolios complejos de productos a través del diseño y la estrategia, haciendo que sean más accesibles y atractivos para el público.

      Me apunté a la DAG para formar parte del tejido del diseño en Galicia y poder conectar con otras diseñadoras.
    type: text
intro: 'Presentamos a Stephanie Wurm, diseñadora austríaca asentada en el rural gallego y especalizada en el diseño de marcas y embalaje. Tiene ganas de participar de la DAG y formar parte del tejido del diseño de nuestra comunidad. ¡Benvenida!'
