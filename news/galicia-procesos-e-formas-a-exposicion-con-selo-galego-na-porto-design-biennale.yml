    text: |-
      A Porto Design Biennale está promovida pola Cámara Municipal de Porto e a Cámara Municipal de Matosinhos, e organizada pola ESAD Idea e a ESAD Matosinhos. ​Este ano conta con Galicia como país invitado e, ademais da exposición, contará coa edición du​n​ catálog​o e a organización de talleres e encontros ao redor do deseño para a innovación en Galicia. ​

      A exposición _Galicia, procesos e formas_ é un proxecto expositivo que traza un camiño polo pasado, presente e o futuro​ do deseño galego a través de profesionais e empresas chave pola súa aposta polo deseño como ferramenta de innovación desde os anos vinte do século pasado ata a actualidade. ​​

      En palabras do comisario, David Barro,: «é preciso reinventar unha e outra vez Galicia, porque para valorar unha cultura é necesario renovala e innovar tendo en conta as súas raíces, formas e recurso​s».​ A exposición está dividida en tres partes. A primeira amosa como Galicia conseguiu construír​ o seu carácter diferencial a través do deseño, creando «formas inéditas» e un sistema de expresión propio​​. A segunda, presenta propostas experimentais que protagonizan a abertura democrática do país e unha serie de obras onde o deseño asume autoridade para impoñerse como disciplina profesional. E a terceira, a última sección, introduce unha serie de casos de éxito onde se explora sobre os recursos de Galicia como territorio e a súa condición atlántica e sostible, que leva a entender o seu presente a partir do pasado e do futuro.

      Poderemos ver traballos de Pepe Barro, Uqui Permui, Dani Bembibre e David Silvosa de Costa, Adrián Parcero de​ ​Guillotina Estudio, Xabier Rilo de Cenlitros, María Ramos, Marcos Dopico, Suso Vázquez e Cibrán Rico de​ Desescribir, Carlos El Rojo, Irene García e Raquel Boo de Ekinocio, Noelia Estévez, Carlos Álvarez e Susana Gonzále​z​ de Desoños, Segundo Fernández e Natalia Crecente de Sond3, Álvaro Valiño, Idoia Cuesta, María Peinado, Artur Galocha, María Agra, Antonio Doñate e Carlos Hidalgo de Laboratorio Numax,​ Rafa Cáccamo, Alberto Rodríguez, Rebeca Ces, Roberto Núñez​, ​Xóse García de Piedrapapeltijera, Thais Suárez de Sísmica Creativa, ​Daniel Pino, Luis Lago de Lago:Monroy, Noemí Cortizas, ​​Iago Barreiro e Alberto Carballido de Novagarda, José Pérez de Era Comunicación…

      Completando a exposición, o día 20 de outubro na ESAD Matosinhos, organízanse unha xornada onde, ademais de presentarse a exposición, preséntase o libro _Galiza. Processos e formas_ da editorial Experimenta, e tamén diferentes traballos de profesionais galegos onde participa a nosa socia Idoia Cuesta. Idoia tamén lidera o taller de deseño de produto e técnicas de artesanía xunto co deseñador Isaac Piñeiro.

      Para este proxecto, a Porto Design Biennale conta co apoio da Xunta de Galicia a través da Axencia Galega de Innovación, da Fundación Artesanía de Galicia e da Fundación DIDAC.
