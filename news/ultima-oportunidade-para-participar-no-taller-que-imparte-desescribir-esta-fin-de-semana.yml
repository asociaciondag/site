intro: "Hoxe ás 14.00 h remata o prazo para se inscribir no obradoiro que Cibrán Rico e Suso Vázquez ([desescribir](http://www.desescribir.com/)) impartirán este 21 e 22 de febreiro na Fundación Seoane da Coruña, no marco do ciclo de actividades que organiza[ CIDEA](http://www.cidea.gal/)."
