title: "Última oportunidade para participar no taller que imparte Desescribir esta fin de semana"
body:
  - text: |-
      O obradoiro, que é gratuíto, está dirixido a estudantes e profesionais de áreas afíns á arquitectura, deseño industrial, gráfico, web, de interiores, téxtil, paisaxismo, artesanía, artes plásticas e visuais, publicidade, comunicación audiovisual, etc. e desenvolverase en sesións de mañá (11.00 a 14.30 h) e tarde (15.30 a 19.00 h) A selección farase a través de cv e/ou portafolios por parte dos organizadores e/ou o relator. Para entrar no proceso de selección deberase enviar a cidea@coruna.es a seguinte documentación: - Currículo actualizado e/ou portafolio. - Solicitude do taller debidamente cuberta. Este documento está dispoñible no seguinte enderezo:

      <http://www.cidea.gal/desescribir/>
