title: 'Primeras conclusiones del 2ENAD (Segundo encuentro nacional de asociaciones de Diseño)'
body:
  -
    text: |-
      El evento estuvo organizado por READ y coordinado por di\_mad en la Central de Diseño en Matadero Madrid durante los días 12 y 13 de junio. Participaron en él 39 representantes de 20 asociaciones españolas de diseño y una docena de invitados de empresas privadas e instituciones de enseñanza. Un encuentro para el debate y, sobre todo, la propuesta, en seis mesas que trabajaron de manera cocreativa en torno a otros tantos temas de interés manifiesto para el sector: la relación de las asociaciones de profesionales con la enseñanza; la relación de los diseñadores con las empresas; el Mapa del Diseño; la comunicación del diseño y la relación de las asociaciones con las administraciones. A estos asuntos de carácter estratégico, se sumó el proyecto “From Spain With Design", nacido de una experiencia previa de la Asociación de Diseñadores de la Comunidad Valenciana (ADCV) sobre la internacionalización del diseño español y que ahora READ amplía a nivel nacional. En todas las mesas se trabajó intensamente, obteniendo ricas aportaciones de los diseñadores asociados y los invitados de READ: Juan López, Eugenio Vega, Pierluigi Cattermole, Emilio Gil, Félix de la Fuente, Sofía Rodríguez, Marina García del Soto, Juan Mellen, Manuel Lecuona, Mari Paz Madrid y Rafa Rebolleda.

      El interés en dar continuidad a las iniciativas surgidas de cada una de las mesas fue declarado y compartido por los asistentes, tanto en los grupos de trabajo como en la asamblea final con la puesta en común en plenario. READ ordenará y difundirá la documentación de conclusiones a todas las asociaciones a través de los participantes y así propiciar la organización de grupos de trabajo que concreten las tareas y las lleven a término. En este momento, forman parte de READ siete organizaciones: AAD, Asociación Andaluza de Diseñadores; ADCV, Asociación de Diseñadores de la Comunidad Valenciana; DAG, Asociación Galega de Deseñadores; DIMAD, Asociación Diseñadores de Madrid; DIP, Asociación de Profesionales del Diseño y la Comunicación Publicitaria de la Región de Murcia; DIS, Asociación de Diseñadores Gráficos de Soria, y EIDE, Asociación de Diseñadores de Euskadi.

      Más información: [www.designread.es/2encuentro](http://www.designread.es/2encuentro)

