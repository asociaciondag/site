title: 'La vida de los museos'
body:
  -
    text: |-
      Una amplia programación de entre la que queremos destacar hoy dos talleres que comienzan el 19 de octubre en los dos museos. La propuesta del Marco de Vigo lleva por título: Una aproximación a la historia de la arquitectura contemporánea, y está concebida para que a lo largo de 23 sesiones y de la mano de Ana Pereira, los participantes hagan un recorrido por los principales movimientos y figuras de la historia de la arquitectura de los siglos XIX, XX y XXI, pero sin perder nunca de vista el modo en que los cambios en los distintos órdenes sociales (demográfico, técnico, ideológico, etc.) han ido repercutiendo en los modos constructivos. En el [Macuf](http://www.macuf.es/) será Jorge Couceiro el encargado de guiar a todas las personas interesadas en un viaje desde el impresionismo hasta nuestros días por el arte del siglo XX. Con este taller se pretende aproximar a un público no especializado a los cambios más significativos experimentados en el arte durante el siglo pasado y dar a conocer tanto a los artistas como a los movimientos que los han protagonizado. Con este objetivo, además de las explicaciones generales, se proyectarán imágenes de las obras más relevantes de cada autor y se comentarán las principales características de cada una. El arte, aunque sólo el producido en las últimas cuatro décadas será también el protagonista del taller impartido por Juan de Nieves en el Marco entre el 27 de octubre y el 10 de mayo. En este caso además, el abordaje del fenómeno artístico será ligeramente distinto porque el análisis de las prácticas artísticas más relevantes del período se hará en relación con el nuevo orden sobre el que estas se acomodan o contra el que se revuelven: los profundos cambios de la institución (el museo y las nuevas estructuras temporales de validación), el rol del espectador y la influencia creciente de los nuevos agentes artísticos (cuyo epítome es la figura del comisario), o la esfera pública como espacio de liberación.

      Consulta toda la información sobre las actividades en los enlaces:

      [Una aproximación a la historia de la arquitectura contemporánea](http://www.marcovigo.com/es/content/una-aproximaci-n-la-historia-de-la-arquitectura-contempor-nea)

      [Viaje a través del arte del siglo XX](http://www.macuf.es/htdocs/actividades_curso_arte.html)

      [Producción artística y cultural desde 1968 hasta nuestros días](http://www.marcovigo.com/es/content/producci-n-art-stica-y-cultural-desde-1968-hasta-nuestros-d)
