    text: |-
      O encontro deste ano desenvolverase en Málaga o 22 e o 23 de setembro e terá como primeiro obxectivo a presentación dos proxectos finalizados e daqueles que están en curso, produto do labor da READ e das mesas de traballo dos ENAD de anos anteriores, para continuar traballando nas liñas definidas e configurar novos equipos de traballo colaborativo.

      O segundo obxectivo será a posta en funcionamento do novo espazo común de coñecemento e debate: Ágora. Este será o lugar en que exporen temas non formulados aínda e que as asociacións de deseño consideren importante tratar: asuntos para debater, experiencias con valores destacábeis para compartiren, etc.

      Nesta edición, a DAG forma parte da organización, coordina a mesa de traballo sobre boas prácticas e código deontolóxico da profesión e participa na mesa Transferencias.

