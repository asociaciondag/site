title: 'A DAG participará no segundo encontro nacional de asociacións de deseño'
body:
  -
    text: |-
      O encontro está organizado pola [READ](http://www.designread.es/) e coordinado por unha das súas asociacións membro, co fin de procurar un espazo común onde establecer e reforzar alianzas entre os representantes. Os temas que se abordarán neste segundo encontro extraéronse do encontro celebrado o ano pasado e estruturanse nas seguintes mesas de traballo: Mesa 1: Relación das asociacións de profesionais co ensino Mesa 2: Relación dos deseñadores coas empresas Mesa 3: Proxecto from Spain with Design Mesa 4: Mapa do deseño Mesa 5: Comunicación do Deseño Mesa 6: Relación coas administracións

      Cada unha das asociacións inscritas propuxo actividades ou accións concretas encamiñadas a mellorar os temas e contidos que se tratarán en cada unha das mesas.
