      El Archivo del Diseño Gallego AR\\DE es una iniciativa de la DAG, que busca funcionar como plataforma digital para la documentación de la historia del diseño en Galicia, facilitando la investigación, la preservación y el estudio de nuestro patrimonio histórico.

      El sitio web cuenta, en el momento de su lanzamiento, con más de 100 referencias bibliográficas y cerca de 200 entradas con distintos recursos y fuentes de documentación sobre la historia del diseño gallego. Se incluyen más de 80 autorías diferentes y unas 50 entidades editoras. Además, se pueden encontrar alrededor de 100 referencias a diseñadoras y diseñadores en disciplinas como el diseño gráfico, el diseño industrial y de producto, el diseño digital y el diseño de espacios.

      AR\\DE nace con la voluntad de convertirse, en el futuro, en un Archivo del Diseño Gallego, que documente y catalogue piezas relevantes de nuestra historia. A través de la web, el grupo de trabajo de AR\\DE formado por María Ramos, María Agra, Óscar Otero y Ana Boquete,​ anima tanto a personas asociadas a DAG como al público en general a colaborar, enviando recursos y referencias que conozcan y echen en falta en la web.

      Para la realización de la identidad visual y el diseño web del proyecto se hizo una llamada a proyecto entre asociadas, siendo el estudio vigués [Desoños](https://www.desonhos.gal/es/) el encargado de llevar a cabo esta tarea.

      Puedes saber más del proyecto visitando la web [ARDE.gal](http://www.arde.gal).
