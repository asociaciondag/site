title: 'Premio INNOVA-Galicia 2012 ao mellor deseño web para Desoños'
body:
  -
    type: text
    text: 'O pasado venres 26 de outubro puidemos coñecer por fin os gañadores dos [Premios INNOVA-Galicia 2012](http://www.premiosinnovag.org/es), uns galardóns que concede a Asociación Galega de Empresas TIC (AGESTIC) e cos que cada ano distingue aquelas empresas, entidades, profesionais do sector TIC e produtos e servizos tecnolóxicos ou de Internet máis innovadores e con maior maior proxección. Nesta terceira edición, optaban aos premios 71 candidaturas repartidas en 5 categorías, pero a nós a que máis nos interesa é a de “Mellor deseño web”, porque entre os premiados temos a dous dos nosos socios: Carlos Álvarez e Noelia Fernández. A súa empresa, [Desoños](http://www.desonhos.net/), foi a que se encargou de realizar o sitio web [www.delagro.org](http://www.delagro.org/) premiado polo xurado nesta categoría. Trátase dun traballo para a cooperativa Delagro integrada por máis de 40 cooperativas de Asturias, Cantabria e Galicia; que suman entre todas máis de 17.000 asociados. O sitio está formado por unha parte pública, aberta a calquera que se achegue ao web, e unha parte privada, de acceso restrinxido aos asociados. A parte pública inclúe a información corporativa (departamentos, cooperativas asociadas e marcas propias) e os servizos ofrecidos aos seus asociados (subvencións, ligazóns, guías de compras). A parte privada utilízase como unha ferramenta de comunicación entre Delagro e os seus cooperativistas. Desenvolveuse ademais un blog corporativo. Con este, Desoños suma dous premios xa, posto que na edición do ano pasado recibiran tamén o premio dos internautas ao “Mellor desenvolvemento 2.0” polo seu sitio [www.mariafechoria.com ](http://www.mariafechoria.com/)'
