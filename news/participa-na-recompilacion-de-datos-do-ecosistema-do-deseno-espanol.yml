    text: |-
      O Ecosistema do Deseño español é un proxecto ambicioso que trata, por un lado, de completar e identificar os axentes do sistema do Deseño tanto do lado da oferta (deseñadores, escolas e investigación) como do da demanda (usuarios, apoio e promoción), incluíndo actores como administracións responsábeis do desenvolvemento de políticas en deseño e instrumentos de financiamento. Por outro lado, pretende levar a cabo unha primeira aproximación tanto cuantitativa como cualitativa das empresas e/ou autónomos cuxa actividade económica principal estiver vinculada aos servizos de deseño.

      Cómprelles coñecer o número total de empresas, os servizos de deseño que ofrecen, o perfil dos integrantes, o volume dos ingresos de explotación, o emprego que xeran, o grao de internacionalización e tamén describir a cadea de valor do sector.

      A participación de todos os deseñadores e as deseñadoras profesionais é moi importante porque os datos obtidos servirán para determinar a importancia do sector do deseño dentro da economía española e para pór en valor a profesión de deseñador.

      Para recompilar os datos que servirán de base ao estudo, habilitouse un formulario on line desde o que introducirdes todas esa información relativa a parámetros de carácter cuantitativo. Vai estar operativo entre o 12 de febreiro e o 11 de marzo na seguinte ligazón:

      <https://www.ecosistemadeldiseño.es/>
