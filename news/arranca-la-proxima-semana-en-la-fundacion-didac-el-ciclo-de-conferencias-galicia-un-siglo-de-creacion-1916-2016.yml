title: 'Arranca la próxima semana en la Fundación DIDAC el ciclo de conferencias Galicia. Un siglo de creación. 1916-2016'
body:
  -
    list: after
    image: /img/news/images/cicloconferencias-didac.jpeg
    text: ''
    mode: normal
    type: image
  -
    text: |-
      El primer conferenciante será el crítico de arte Xavier Seoane, quien el lunes 23 a las 19.30 h hablará sobre la construción de una identidad del arte gallego.

      El jueves 26 a las 19.30 h será el turno del diseñador [Pepe Barro](https://dag.gal/gl/pepe-barro/) con una conferencia sobre el diseño en la Galicia moderna.

      El encargado de cerrar la primera semana de conferencias de este ciclo que continuará hasta julio será el arquitecto Fernando Agrasar el viernes 27 a las 19.30 h con una intervención centrada en la renovación arquitectónica del movimiento moderno y el racionalismo.

      Aunque la asistencia a las conferencias es gratuita, se les dará prioridad a las personas que se hayan inscrito previamente. Se permitirá el acceso hasta completar el aforo (45 personas máximo). Puedes reservar tu plaza en <info@didac.gal>
