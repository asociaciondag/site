intro: 'El ciclo forma parte del Proyecto DIDAC Arteria Galicia que será complementado con un arquivodidac.gal, un cuerpo documental online en constante crecimiento donde conocer el trabajo y la trayectoria de creadores gallegos contemporáneos.'
