    text: |-
      La bolsas REGA están dotadas con 8.000 euros cada una. El Gaiás pone a disposición de las personas beneficiarias los recursos técnicos y espacios necesarios para que puedan materializar sus propuestas en una estadía de entre tres semanas y un mes y medio en la Cidade da Cultura, que se realizará entre los meses de septiembre y noviembre de 2023. Además, contarán con una persona mentora especialista que acompañará cada iniciativa.

      Se seleccionarán cuatro proyectos, uno por cada área. El tribunal de evaluación valorará de manera positiva vinculos a proyectos con otras disciplinas no recogidas en las bases, mostrando el carácter híbrido de la cultura contemporánea. El resultado de los proyectos podrá tener una vertiente investigadora, una dimensión práctica o mixta, y se dará a conocer de manera pública en la Cidade da Cultura. Además, pueden formar parte del programa cultural del Gaiás.

      Las residencias artísticas forman parte de una serie de actuaciones estratégicas que tienen como finalidad apoyar el talento y dar visibilidad a la creación artística y cultural contemporánea, tanto gallega como internacional. Las REGA se definen por su carácter diverso e integrador, al dar cabida a propuestas de vanguardia que transitan los lenguajes de la danza, las artes vivas, las escénicas, la música, la literatura, las artes visuales y las artes plásticas. Y ofrecen la oportunidad para que diseñadores y diseñadoras gallegas impulsen un proyecto de diseño con apoyo profesional y técnico especializado​.

      El plazo de presentación de solicitudes va desde el 2 de junio hasta el 3 de julio ambos inclusive. Y preferiblemente la solicitud se hará por medios electrónicos.​​
