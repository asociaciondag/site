      A la edición de este ano concurrían 1100 proyectos en cinco categorías diferentes: Diseño Gráfico, Digital, Creatividad Publicitaria, Audiovisuales y Estudiantes, así que nada nos alegra más que saber que nuestros socios [Suso Vázquez](https://dag.gal/gl/suso-vazquez-gomez/) y [Cibrán Rico](https://dag.gal/gl/cibran-rico-lopez/), [desescribir](http://www.desescribir.com/), se encuentran entre los galardonados.

      En esta ocasión el trabajo premiado por el jurado con un Laus de bronce en la categoría de Libro completo ha sido [Altres glòries](http://adg-fad.org/es/laus/proyecto/altres-glories-other-glories), el libro que diseñaron para deumésu. Para este proyecto los autores requerían dos bloques diferenciados: propuesta y proceso, y una estructura capaz de ordenar un material gráfico variado y complejo acompañado de textos en dos idiomas. De acuerdo con estas indicaciones, el libro se planteó como un dossier. Las páginas aparecen divididas en dos áreas, una para cada idioma, y la narración gráfica discurre por el centro. A su vez, los dos bloques de contenidos (propuesta y proceso) se diferencian por el tipo de papel.
