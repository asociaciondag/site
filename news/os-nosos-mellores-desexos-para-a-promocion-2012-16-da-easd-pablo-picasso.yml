  - text: |-
      A cerimonia comezará ás 18.00 h no salón de actos da [EASD Pablo Picasso](http://www.eapicasso.com/) coa presentación de Manuel Soto, o director da escola. Intervirán despois os padriños de cada especialidade e, tras eles, os dous representantes dos estudantes: Jesús Hermelo e Pablo Paz, de Gráfico e Interiores, respectivamente.

      O acto finalizará coa entrega de diplomas e bandas aos graduados e graduadas.
    type: text
intro: "Hoxe, 1 de xullo, gradúase a promoción 2012/16 de titulados superiores en Deseño Gráfico e Deseño de Interiores da EASD Pablo Picasso. Para a DAG é unha honra acompañalos no acto de graduación que organizou o alumnado, e dámoslles as grazas tanto a eles como ao equipo docente polo seu amábel convite."
