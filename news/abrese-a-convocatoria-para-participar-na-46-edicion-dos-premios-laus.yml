  - text: |-
      Alén das categorías anteriores, os premios recoñecen a través do Laus Aporta-Fundació Banc Sabadell, instaurado hai tres anos, aqueles proxectos que, a través da comunicación visual, conseguiran ter un impacto social ou económico positivo.

      Como principal novidade, este ano os Laus incorporan dous novos premios o Laus Empresas e Entidades, que será outorgado polos membros da Xunta Directiva de ADG-FAD, e o Young Talent, co que o xurado de estudantes premiará o mellor dos traballos da súa categoría.

      Segundo a ADG-FAD, esta edición é especial porque ten como obxectivo establecer conexións alén das fronteiras e internacionalizar a repercusión dos premios, axudando a dar máis visibilidade e presenza internacional ao deseño gráfico español. Destacan que no deseño do cartel da campaña que leva por título Laus&amp; participaron recoñecidos profesionais internacionais como Milton Glaser, Derek Birdsall, Bob Gill, Christoph Niemann, Alan Kitching, Paula Scher, Simon Esterson, Julia Hasting, Tony Brook, Joost Grootens, Bruno Monguzzi ou Marion Deuchars, entre moitos outros.

      Inscricións en: <http://laus.cat/2016/>

      Todos os socios da DAG teñen un 15% de desconto na súa inscrición
