intro: "A Asociación de Deseñadores Gráficos e Directores de Arte do FAD (ADG-FAD) abriu esta semana a convocatoria para se inscribir na 46ª edición dos Premios Laus de Deseño Gráfico e Comunicación Visual. A ela poden presentarse todos os traballos impresos, publicados, emitidos, visionados online ou editados durante o ano 2015 nas seguintes categorías: Deseño Gráfico, Dixital, Publicidade, Audiovisuais e Estudantes."
