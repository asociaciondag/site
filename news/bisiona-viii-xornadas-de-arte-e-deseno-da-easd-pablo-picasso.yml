    text: |-
      Neste ano 2025 a escola EASD Pablo Picasso celebra ademais o seu 175 aniversario polo que estas xornadas son especiais xa que participarán profesionais da arte e do deseño que pasaron previamente pola escola, e estudantes que recentemente finalizaron os estudos para presentar os seus proxectos fin de grao ou curso.

      As xornadas inaugúranse o mércore​s​ 22 ás 09.30 h cunha benvida institucional. Ás 10.00 h participan as ilustradoras Violeta González e Lidia Cao e ás 12.00 h o​s profesionais do dourado Brais Carpintero e David Muñiz. Pola tarde, ás 16.00 h serán protagonistas os fotógrafos Steffan Abella e Kiko Delgado. ​​

      O xoves 23 ás 10.00 h abren a xornada os deseñadores de interiores Iria Moreira e José Santiso. Despois farase entrega dos premios a aqueles proxectos TFE/PI que se presenten en galego e ás 12.30 h faralán de deseño gráfico Luis Mosquera e Marta Lojo.​ Pola tarde a ponencia vai a cargo do escultor Miguel Ángel Vigo Baleirón.

      O venres 24, ás 10.00 h será o turno dos ceramistas Jorge Ramírez e Verónica Moar. As xornadas finalizarán coa presenza de Patricia Morales, Laura Blanco e Jorge Rodríguez «Gorka» ás 12.00 h.

      Durante as xornadas a Aula de Saxofón do Conservatorio Superior de Música da Coruña realizará unha serie de intervencións​ interpretando obras do repertorio clásico contemporáneo. ​

      Todas as ponencias terán lugar no Salón de Actos da Escola. Estarán abertas ao público ata completar aforo, porén o alumnado terá prioridade de acceso.
