title: "Nueva edición de los Premios Anuaria de Diseño Gráfico"
body:
  - list: before
    image: /img/news/images/anuaria-2024.jpeg
    text: ""
    mode: normal
    type: image
  - text: |-
      Los socios y socias de DAG, además de las promociones que ofrece la organización por inscripción temprana o por la presentación de múltiples proyectos, gozarán de un 10% de descuento acumulable a otras ofertas destinado al Programa de Apoyo a Organizaciones de la Fundación Veredictas Internacional, que puede repercutir en DAG si así se marca en el formulario.

      Los Anuaria establecen 21 premios repartidos en 4 categorías: branding y aplicación de marca, publicidad y comunicación, editorial y recursos gráficos.

      Como viene siendo habitual, la DAG colabora con la organización en la difusión de los premios y en el jurado que seleccionará los mejores trabajos, con un Anuaria de Ouro en cada categoría y hasta 10 Selecciones Anuaria por categoría. Este año cuentan con el socio y miembro de la Junta Directiva, Carlos El Rojo.
