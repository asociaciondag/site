title: 'Dino dos Santos falará de tipografía para xornais no feet'
body:
  -
    text: 'O prestixioso deseñador portugués, Dino dos Santos, achégase a Pontevedra para falarnos do deseño de tipos para xornais, nunha conferencia que servirá para poñerlle un broche de ouro á segunda xornada do workshop: Introdución ao deseño de tipografía que imparte Andreu Balius dentro do marco do feet. Dino dos Santos naceu en 1971 na cidade do Porto e licenciouse enDeseño de Comunicación Visual na Escola Superior de Artes e Design de Matosinhos, na que agora ensina Tipografía. En 1994 fundou o seu estudio [DSType](http://www.dstype.com/) e desde entón deseña tipos para diferentes institucións, revistas e proxectos culturais. Constitúe unha referencia internacional do deseño de tipos made in Portugal e as súas requintadas fontes obtiveron galardóns tan prestixiosos como o Certificado de excelencia ao deseño de tipos que o Type Directors Club of New York lle concedeu en 2008. **Conferencia de Dino dos SantosTítulo:** DSType Foundry: Deseño de tipos para xornais **Lugar:** Salón de conferencias da [Casa das Campás](http://casadascampas.uvigo.es/) (2º andar) **Día:** venres, 17 de decembro **Hora:** 19.30 h **Entrada libre**'
