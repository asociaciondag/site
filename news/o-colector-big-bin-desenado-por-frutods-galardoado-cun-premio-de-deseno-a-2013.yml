title: 'O colector big.bin deseñado por FrutoDS galardoado cun Premio de Deseño A''  2013'
body:
  -
    type: text
    text: 'O prestixioso premio internacional de deseño industrial [A'' 2013](http://www.adesignaward.com/) recoñece co Premio Platino na categoría de mobiliario urbano o colector do lixo [big.bin](http://www.adesignaward.com/design.php?ID=28398) deseñado polo estudio galego FrutoDS.O big.bin, que foi elixido entre máis de 5.000 proxectos de 141 nacionalidades distintas é o resultado dunha aposta do equipo de [Formato Verde](http://www.formatoverde.com/es-ES/default.aspx) e [FrutoDS](http://frutods.com/blog/) polo deseño como ferramenta estratéxica. Trátase, en palabras do noso socio Alberto Montiel, dun colector deseñado para humanizar a cidade. Con formas limpas que o achegan ao ámbito doméstico, buscando mellorar a empatía co usuario, e formas redondeadas que crean un volume fácil de integrar en calquera ambiente, facéndoo perfecto para o centro da cidade, parques ou áreas residenciais. Entre as melloras funcionais máis salientables que incorpora o big.bin estarían un sistema de tapas para cada uso, cunha tapa de baleirado de gran tamaño e unha tapa de usuario, máis pequena e lixeira para facilitar a apertura e cun sistema de asistencia en apertura e peche suavizado. E un cinto en rotomoldeo recheo de espuma, na parte central, que xunto á ausencia de mecanismos móbiles dotan o produto dunha gran solidez e resistencia que contribúen a prolongar a súa vida útil. Para todos os que lle queirades poñer cara a parte do equipo humano responsable do big.bin, aquí vos deixamos un enlace á entrevista emitida pola TVG: [Un colector de deseño 100% galego](http://www.crtvg.es/informativos/un-colector-de-deseno-100-galego-580229#.UYaJxHEQs2g.facebook)'
