      Hola gente,

      Soy Pablo, de Ourense. Me gusta crear marcas con alma e historia y también dotarle de vestimenta a productos a través del _packaging_.

      Después de moverme por Pontevedra, Santiago y Mallorca regresé a la «terriña», hace ya 14 años, para montar mi primer fracaso en forma de agencia. Después de eso todo evolucionó hacia [BeDo creativos](https://wearebedo.com/), que comparto con mis amigos Bruno y Alberto, donde creamos fundamentalmente proyectos de branding y _packaging_, aunque alguna web y stand de feria también caen de vez en cuando. Actualmente compaxgno el trabajo en el estudio con el puesto de diseñador gráfico en el departamento de comunicación de la marca de moda Adolfo Domínguez.

      Creo en el diseño como elemento diferenciador de marcas y productos y como canal de comunicación visual para llegar a las personas, donde a psicología juega un gran papel. El diseño gráfico es arte, pero arte co un objetivo.

      ¡Nos vemos pronto en persona!
