      El estudio [Desoños](https://www.veredictas.com/show/desonos_vigo/es) se lleva un Premio Anuaria de Oro a la mejor tipografía por Vieira Font para Pepe Vieira, creada en colaboración con nuestro también​ ​socio [Marcos Dopico](https://dag.gal/es/marcos-dopico-castro/). La tipografía aporta identidad a la experiencia gastronómica Pepe Vieira y está inspirada en inscripciones del Pórtico da Gloria de la Catedral de Santiago de Compostela. Además, el programa de identidad, inspirado en mitos y leyendas gallegas, ha recibido una Selección Anuaria.

      Por otro lado, un tercer trabajo de Desoños, el diseño de la identidad de Artesa, proveedor de productos de alimentación especializado en clientes de alta cocina,​ recibe otra Selección Anuaria.

      Por su parte, el estudio [Coma Comunicación Creativa](https://www.veredictas.com/show/comacc/es), del socio Carlos El Rojo, ha recibido una Selección Anuaria por el cartel de las Fiestas de la Ascensión realizado para el Concello de Santiago de Compostela en 2022. Para el diseño trabajaron un mensaje literal en el que la letra «i» inicia su ascensión a los cielos compostelanos dejando una estela de fiesta.

      La cubertería DIVO, creada por[ Xosé García](https://www.veredictas.com/show/xose_garcia/es) de Piedrapapeltijera, como Trabajo Fin de Grado para la escuela EASD Mestre Mateo en Galicia, recibe un Anuaria de Oro en esa categoría. El proyecto completo abarca las disciplinas de diseño de producto, diseño de identidad, diseño de envases y diseño digital.

      Los Premios Anuaria son de ámbito nacional y para el jurado la organización​ ​cuenta con representantes de las diferentes organizaciones profesionales. Este año, y como viene siendo habitual la colaboración, María Agra participó como representante de DAG.
