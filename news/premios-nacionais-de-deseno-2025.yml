    text: |-
      Os Premios divídense en dúas grandes categorías, a de deseño e a de innovación, e dentro de cada unha delas atopamos catro modalidades. Nesta edición, o xurado da categoría de deseño, presidido pola secretaria Xeral de Innovación, Teresa Riesgo Alcaide, e formado por Leticia Sastre Sánchez, Héctor Serrano Barbeta, Manuel Blanco Lage, Cristina Busquets Morales, Ariel Guersenzvaig e Ignacio García Fenoll como secretario, premiou a:

      **Patricia Urquiola na modalidade de Traxectoria en Deseño**, como figura indiscutible do deseño español a escala internacional cunha carreira excepcional transformando o deseño contemporáneo, ademais da súa contribución á súa difusión no resto do mundo. O seu traballo está caracterizado pola fusión de innovación tecnolóxica, unha sensibilidade artesanal e o compromiso coa sustentabilidade, renovando profundamente a visión do deseño do século XXI cun enfoque humanista, experimental e social.

      **Viccarbe Habitat na modalidade de Deseño e Empresa,** como referente internacional no deseño e fabricación de mobiliario contemporáneo e expoñente indiscutible do mellor deseño español de inspiración mediterránea. O xurado destacou a súa capacidade de reunir excelencia, innovación, calidade e compromiso medioambiental nun modelo de integración do deseño na súa estratexia empresarial; fomentando a interacción e a creatividade nos entornos laborais, educativos e nos fogares de moitas persoas en todo o mundo.

      **Miguel Leiro na modalidade de Novo Profesional do Deseño**, como expoñente e exemplo dunha gran xeración de novos deseñadores e deseñadoras, con capacidade para dinamizar e visibilizar o deseño emerxente en España, tecer redes e buscar sempre un enfoque pedagóxico e multidisciplinar nas súas iniciativas. A súa maior aportación ao ecosistema do deseño español foi a fundación e dirección da asociación cultural Office of Design e da bienal Mayrit, unha plataforma que abre espazos creativos a novos talentos e propostas arriscadas.

      **Diego Areso cunha Mención Especial na modalidade Trayectoria en Deseño**, pola súa aportación ao deseño editorial e gráfico en España e o impacto do seu traballo na transformación dixital da prensa escrita, cunha visión innovadora da arquitectura da información e a súa destacada capacidade para dotar de identidade gráfica a cabeceiras de referencia; contribuíndo con elo ás grandes transformacións sociais da era dixital tanto en España como en Hispanoamérica.

      O carácter destas distincións é honorífico, salvo a de Traxectoria en Deseño, dotada con 50.000 euros, e a de Novos Profesionais do Deseño, con 30.000 euros.

      Parabéns!
