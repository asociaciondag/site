title: "Desescribir presenta Fabulatorio en el marco del programa intemción"
body:
  - text: "Nuestros socios Cibrán Rico y Suso Vázquez, o lo que es lo mismo, [Desescribir ](http://www.desescribir.com/)estarán el próximo miércoles 16 de mayo, a las 20.00 h, en la librería Formatos de La Coruña para presentar [Fabulatorio](http://fabulatorio.org/), su nuevo proyecto editorial, dentro del marco del programa intemción. Será la suya, una presentación doble: la del proyecto editorial y del [ideario](http://blog.fabulatorio.org/) que se encuentra detrás y también la de los dos primeros números que ven la luz: el número o (f.00), conmemorativo del nacimiento de la editorial y titulado de modo homónimo, Fabulatorio, y el número 1 (f.01) un cuaderno de fotografía de título _A casa do Oscar_, con fotos de Luis Díaz Díaz y textos de [Chico Buarque](http://www.chicobuarque.com.br/) y [Benoit Sind](http://www.studiolada.fr/) que quiere reflexionar sobre la relación entre la arquitectura y la vida a través de la casa que proyectó para sí mismo [Oscar Niemeyer](http://es.wikipedia.org/wiki/Oscar_Niemeyer). Acompañando a Suso y a Cibrán, estará también, [Luis Díaz](http://www.luisdiazdiaz.com/), el autor de las fotografías, para hablar del viaje a Brasil y del trabajo realizado allí. Lugar: Librería Formatos Santiago Rey Fernández-Latorre, 5, bajo 4 15006 A Coruña"
