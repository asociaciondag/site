    text: |-
      El programa incluye una conferencia del diseñador América Sánchez y un pequeño taller para experimentar con nuevos soportes.

      América Sánchez es diseñador gráfico, fotógrafo y pedagogo de la imagen. De formación autodidacta, aprendió de la llamada Escuela de Suíza. Después de varios años trabajando para varias agencias y como free-lance, pone en marcha su propio estudio de diseño. También desarrolla una actividad pedagógica en la Escuela de Diseño y Artes Eina de Barcelona y otras escuelas e instituciones. Es responsable de la identidad corporativa de reconocidas instituciones y empresas y de la identidad gráfica de importantes eventos, como el logotipo de la candidatura olímpica de Barcelona 92. En su estilo combina la rigurosidad del diseño de tradición europea con el grafismo popular.

