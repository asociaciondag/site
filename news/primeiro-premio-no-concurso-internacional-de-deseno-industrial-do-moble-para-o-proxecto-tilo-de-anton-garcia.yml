    text: 'O xurado que avaliou os traballos procedentes de países como Italia, O Brasil, Os Estados Unidos, Colombia, México, Perú, A China e España, estivo composto polos deseñadores Carmelo Puyo Irisarri, Ana Ibáñez Martínez e José Antonio Martínez Gil, así como por Pedro Azorín Puche (Dido Mobili S.L), Ana Alcázar Peña (Suinta S.L.), Antonio Romero Navarro (Instituto de Fomento Región de Murcia), Ángel Luis del Pino Moreno (Concejalía de Hacienda, Industria, Sanidad y Consumo del Excmo. Ayuntamiento de Yecla), D. Diego López Marín (CajaMurcia) e José Francisco Puche Forte (CETEM).'
