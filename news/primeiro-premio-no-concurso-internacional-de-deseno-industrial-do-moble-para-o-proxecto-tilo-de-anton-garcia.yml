    text: |-
      Uns premios que van xa pola 20ª edición e que naceron co obxectivo de fomentar a cultura do deseño industrial no sector do moble e promover o achegamento entre deseñadores e empresas.

      Con dúas categorías de participación, una para profesionais e outra para estudantes, trátase do único concurso de deseño que premia tanto o deseño conceptual como o desenvolvemento necesario para a construción dun prototipo real.

      Na edición deste ano, na que participaban case 70 proxectos, o traballo premiado na categoría de profesionais, e dotado con 2500 euros, foi TILO, un proxecto deseñado polo noso socio [Antón García](http://www.rokdesign.es/), xunto con María Salazar, e fabricado en colaboración con Egelasta. TILO é un versátil e orixinal moble modular formado por unha mesa e uns estantes totalmente customizables concibido para satisfacer as necesidades dun usuario contemporáneo e para cuxo deseño os seus autores se inspiraron no outono.
