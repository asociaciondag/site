title: 'Enric Satué e Alberto Corazón conversarán sobre el oficio de diseñador en Compostela, en un diálogo abierto a la participación'
body:
  -
    text: 'La jornada sobre diseño se enmarca dentro del ciclo de las #charlasnaDAG, una iniciativa que echó a andar a finales de 2011 y con la que la DAG pretende fomentar a través del formato de la charla el intercambio de experiencias y conocimientos entre los profesionales del diseño. En esta ocasión, los diseñadores invitados serán [Enric Satué](http://enricsatue.com/) y [Alberto Corazón](http://www.albertocorazon.com/), figuras clave en la historia del diseño en el Estado; ambos galardonados con el Premio Nacional de Diseño en 1988 y 1989 respectivamente. De moderador y conductor del coloquio actuará el diseñador gallego [Pepe Barro](http://www.gruporevision.net/). En la línea de las #charlasnaDAG, la jornada girará alrededor de la profesión del diseño y pretende servir de punto de encuentro para que profesionales y futuros diseñadores debatan sobre las múltiples cuestiones que preocupan a la profesión: la búsqueda de trabajo, los concursos, las estrategias, la relación con el cliente, etc. La charla, que cuenta con la colaboración de la [Consellaría de Cultura, Educación y Ordenación Universitaria](http://cultura.xunta.es/) de la Xunta de Galicia y de la [Fundación Ciudad de la Cultura](https://www.cidadedacultura.org/en), se desarrollará a lo largo de todo el día y de acuerdo con un formato abierto que favorecerá el diálogo entre invitados y público asistente. La inscripción en la jornada es gratuita para los socios de la DAG. Para el resto del público tendrá un coste de 15 euros. El aforo es limitado y las plazas se reservarán por orden de inscripción, la fecha límite para confirmarla es el miércoles 7 de mayo. Todas aquellas personas interesadas en asistir, sólo tienen que enviar un correo a info@asociaciondag.org y seguir las indicaciones que se les faciliten.'
