      Sendo está a páxina da DAG, non podemos deixar de facer unha mención especial á presenza dos seus socios nas distintas categorías, ben entre os finalistas ([Costa](http://costa.io/), finalista na categoría de mellor Deseño Industrial, e [Tony Le Brand](http://www.lebrand.es/), na categoría de mellor Deseño Gráfico e mellor Deseño Dixital), ben entre os premiados, o caso de [Uqui Permui](http://uqui.net/), gañadora do Premio Mellor Deseño Gráfico; de [cenlitrosmetrocadrado](http://cenlitrosmetrocadrado.com/), gañadores do Premio ao Mellor Deseño Industrial e de [Tony Le Brand](http://www.lebrand.es/), premiado dobremente, na categoría de mellor Creatividade Gráfica e na de Creatividade Audiovisual. Moitos parabéns a todos :)

