title: 'La nueva casa de la DAG'
body:
  -
    text: |-
      Desde marzo, la nueva sede oficial de la DAG está en la [Trisca](http://www.santiagosociocultural.org/centros/centro.php?lang=gal&id=4), en el barrio de San Pedro. Plenamente instalados tras la mudanza, todos aquellos que queráis visitarnos podéis hacerlo concertando una cita en el teléfono 691 230 421 o a través del correo electrónico info@asociaciondag.org, cualquiera de estos dos días: miércoles de 10.00 a 14.00 h y viernes de 17.00 a 21.00 h.

      Aquí tenéis la dirección completa: Centrosociocultural A Trisca Corredoira das Fraguas, 92 15703 Santiago de Compostela

      Estamos en el despacho del 2º piso, en este momento, perfilando la que será la programación de la DAG para los próximos meses. ¡Estád atentos, que habrá noticias!
