title: 'Muestra homenaje a Isaac Díaz Pardo en la Fundación Novacaixagalicia de A Coruña'
body:
  -
    type: text
    text: |-
      La muestra homenaje a Isaac Díaz Pardo permanecerá abierta hasta el 1 de mayo y reúne un total de 35 pinturas realizadas en óleo sobre lienzo, cartulina, tabla y cartón, tinta sobre papel; carboncillo, lápiz, tinta y sanguina sobre papel.

      Además de las técnicas, la exposición da cuenta de las distintas etapas del artista entre 1940 y 1960 y permite al visitante hacer un recorrido por su evolución desde esa primera época de formación en Madrid, la ciudad en la que estudió Bellas Artes, por una etapa más comprometida en el Castro de Samoedo, caracterizada por los grandes óleos y cuadros de temática social, y también por su etapa en la Argentina, cuando la ruptura estilística con la tradición y los cánones es más evidente en su pintura.

      Horario de la exposición:

      lunes a viernes: 16.00 a 21.00 h

      sábados y festivos: 12.00 a 14.00 h y 17.00 a 21.00 h

      Visitas guiadas e información: 981 18 50 60

      Sede de la exposición:

      Cantón Grande, 21, 23

      15003 A Coruña
