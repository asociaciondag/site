    text: |-
      Estes premios naceron no ano 1987 y son convocados polo Ministerio de Ciencia e Innovación. Nesta nova edición anual contemplan tres modalidades para a categoría de deseño:

      - **Profesionais:** profesionais do deseño (persoas físicas ou equipos de profesionais) cunha traxectoria de polo menos 10 anos de recoñecido prestixio no sector. O premio económico é de 30.000€.
      - **Empresas:** empresas consolidadas que incorporasen o deseño á súa estratexia empresarial durante polo menos 10 anos.
      - **Novos e novas deseñadoras:** creadores e creadoras con menos de 35 anos e cunha traxectoria profesional inferior a 10 anos. O premio económico é de 15.000€.
       
      A lista de premiadas, dende a súa primeira edición, inclúe nomes como Alberto Corazón, Pepe Cruz Novillo, Isidro Ferrer, Pati Núñez ou Marisa Gallén; empresas como Punt Mobles, Camper, Roca ou BBVA; e profesionais novas como Silvia Fernández Palomar ou as Yarza Twins.

      O prazo de presentación de candidaturas finalizará o 8 de xullo ás 15:00. Presentación que deberá facerse a través da sede electrónica do Ministerio de Ciencia e Innovación.
