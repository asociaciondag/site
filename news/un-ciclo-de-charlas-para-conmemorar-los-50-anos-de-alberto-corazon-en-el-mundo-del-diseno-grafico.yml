  - text: |-
      Se trata de encuentros en los que diferentes profesionales y expertos en la materia abordarán distintos temas relacionados con el diseño y la comunicación.

      Este jueves los invitados serán [Alberto Corazón](http://www.albertocorazon.com/), Premio Nacional de Diseño y académico de la Real Academia de Bellas Artes de San Fernando, [Enric Satué](http://enricsatue.com/), Premio Nacional de Diseño y [Pepe Barro](http://gruporevision.net/), renovador del diseño gráfico en Galicia, tres maestros de las estrategias tipográficas que se reunirán para conversar sobre tipografía y comunicación gráfica.

      La conversación se podrá seguir en streaming desde el espacio web de la [Fundación Telefónica](http://espacio.fundaciontelefonica.com/2015/08/31/alberto-corazon-tipografia-y-comunicacion-grafica/) y en Twiter con el hashtag **[\#AlbertoCorazón](https://twitter.com/hashtag/albertocorazon?f=tweets&vertical=default&src=hash)**

      La entrada es libre y gratuita hasta completar el aforo de la sala del Espacio Fundación Telefónica en la calle Fuencarral, 3, Madrid.
