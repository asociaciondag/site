    text: |-
      ¡Hola! Soy Iago Barreiro, diseñador gráfico especializado en identidad visual, diseño UX/UI y desarrollo web, con experiencia en diferentes disciplinas y tecnologías _online y_ _offline_.

      Hace 10 anos, me fui a Barcelona a estudiar el Grado en Diseño Gráfico, teniendo la oportunidad de trabajar en diferentes estudios de _branding y_ comunicación liderando sus proyectos digitales. Hace un año que volví a Galicia, desde donde colaboro con estudios, agencias y clientes de todo el mundo transformando sus identidades visuales a entornos digitales e interactivos, tanto en el campo del diseño coma en el de la programación.

      Además soy fundador de un espacio de _coworking_ en Compostela, [Modular Multiespazo](https://somosmodular.com/), desde donde trabajo y comparto espacio y cafés con otros profesionales. Estáis todos invitados ;)
