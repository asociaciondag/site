title: 'Descuento exclusivo a socios para el MAD 2014'
body:
  -
    text: |-
      La próxima edición de [MAD 2014](http://www.madinspain.com/) se celebrará el próximo 27 y 28 de Junio en el Palacio Municipal de Congresos de Madrid. Una oportunidad que a cualquier planner le puede interesar y dónde seguro, disfrutará aprendiendo de algunas de las mentes más creativas.

      Este año, MAD presenta un cartel de ponentes muy completo e interesante, entre los que destacan Vaughan Oliver, Cassidy Curtis (DreamWorks), Pat Perry o Javier Jaén, entre otros.

      Por ser socio de DAG, podrás beneficiarte de un descuento exclusivo del 20% en el precio de tu entrada. Para solicitar el descuento, tan sólo tienes que escribir un correo a <info@asociaciondag.org> con el asunto “descuento MAD”.

      Esperamos que os resulte interesante.
