    type: image
  -
    text: 'Traballos de deseño industrial, deseño gráfico, interiorismo e deseño de servizos, algúns transversais a compartimentos estancos, así como outros formulados nos límites destas definicións, dialogan neste espazo expositivo, articulando no seu discurso manifestacións ligadas á inclusión, a igualdade de xénero, as preocupacións ambientais, as ambicións tecnolóxicas, a procura de novos materiais e usos. E cada un e todos, construíndo un escenario e unha narrativa identitaria que indubidablemente crea memoria.'
    type: text
  -
    list: ''
    image: /img/news/images/silla-bolina-amalia-puga.jpg
    text: 'Silla Bolina. Amalia Puga'
    mode: normal
    type: image
  -
    text: 'Exposta con intención itinerante, _FSWD / Identidade e Territorio_ mira ao futuro para viaxar por distintas cidades e países coa idea de compartir con distintos públicos esta radiografía do panorama actual do deseño español. Ese foi o reto do deseño expositivo, desenvolto por Enorme Estudo, resultado dunha chamada a proxecto. O mesmo expón unha exposición con posibilidade de replicarse nun formato _responsive_, adaptable a distintos tamaños, cantidade de proxectos e espazos. Baséase, fundamentalmente, nunhas pezas/peanas que se produciron artesanalmente en Galicia, con madeira galega, no taller de carpintería de Víctor Domínguez Gaviño.'
    type: text
  -
    list: ''
    image: /img/news/images/454-feed2021-xh1s7366-c-xaimecortizo.jpg
    text: 'Vista da exposición'
    mode: normal
    type: image
  -
    text: |-
      Comisariada e coordinada por Uqui Permui (DAG), Angel Martínez (ADCV), Gloria Escribano (DIMAD) e Juan Lázaro (Cuenca Diseño), contou no seu desenvolvemento coa colaboración de integrantes das doce asociacións que compoñen READ e é un formidable exemplo dun traballo aberto, xeneroso e participativo ao que se sumaron con entusiasmo as e os profesionais de deseño participantes e as empresas produtoras.

      Sinalar ademais que na selección de estudios e profesionais do deseño participan 21 procedentes de Galicia, entre as que se atopan as nosas asociadas Álvaro Valiño, Carlos Lorenzo, Marcos Dopico, María Ramos, Pepe Barro, Uqui Permui, e os estudios cenlitrometrocadrado, Desescribir, Numax, Desoños, Ekinoccio, Era Comunicación e Guillotina Estudio.

      A exposición poderá visitarse ata o 30 de xaneiro de 2022.
