    list: before
    image: /img/news/images/enad-15-xh1s8168-c-xaimecortizo.jpg
    text: 'De esquerda a dereita: Ángel Martínez, Gloria Escribano, Uqui Permui e Juan Lázaro, comisarios da exposición.'
