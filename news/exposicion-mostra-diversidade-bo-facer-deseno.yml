  -
    text: |-
      O pasado 15 de outubro inaugurouse, no [CGAC ](http://cgac.xunta.gal/GL/contido/cgac)de Santiago de Compostela, a exposición _FSWD / Identidade e Territorio_, organizada por READ, Red Española de Asociaciones de Diseño, dentro do proxecto global [FSWD / From Spain With Design](http://www.fswd.es/), unha iniciativa concibida de forma colaborativa como unha ferramenta para a proxección do deseño español a nivel nacional e internacional.

      Distintos eixos conceptuais contribúen a acoutar unha selección de máis de 125 obras de diferentes ámbitos: _Interseccións_, _Identidade e territorio_, _Internacionalización_, _Sostibilidade e Complicidades_ son os alicerces vertebradores que nos achegan, aos distintos relatos que nos ofrecen tanto obxetos como espazos ou formas de comunicar e que tiveron como obxectivo un uso, unha utilidade, e que crearon identidade dende o contexto no que naceron, respondendo a un problema ou demanda e sobre todo á necesidade das persoas.
    type: text
  -
    list: ''
    image: /img/news/images/expo-fswd-xh1s7358-c-xaimecortizo.jpg
