    text: |-
      Unha semana de actividades con palestras, mesas redondas e obradoiros sobre as especialidades artísticas impartidas na EASD Pablo Picasso, de xeito que cada día unha ou varias disciplinas serán as protagonistas:

      ## Luns 17: Dourado, prateado e policromía

      **11.00 h** Adrián Pérez Cervoni ([deletrista](http://www.deletrista.es/)): Rotulación artística

      ## Martes 18: Deseño gráfico, web e cerámica

      ### Mañá

      **11.00 h** [María Ramos](http://www.marsidesino.com/porfoliog.html): A distribución tipográfica

      **12.00 h** Mesa redonda sobre a tipografía en Galicia. Participan [Rubén Prol](http://cargocollective.com/rubenprol), [Marcos Dopico](http://www.maistypes.com/), [María Ramos](http://www.marsidesino.com/porfoliog.html) e [Óscar Otero](https://gl.letrag.com/)

      ### Tarde

      **16.00 h** Juan Carlos Alonso: Deseño UX/UI: Como deseñar con efectividade

      **17.00 h** Juan Carlos Alonso: Obradoiro de deseño de interfaces web co alumnado de Deseño de Interacción

      **18.00 h** Laura Delgado Lodeiro: De Orillamar a Cambre

      ## Mércores 19: Escultura aplicada ao espectáculo

      **11.00 h** Suso Montero: Escenografía con materiais reciclados

      **16.30 h** Iria Cabrera, Sonia Iglesias, Cris Acuña: Stop Motion

      ## Xoves 20: Deseño de interiores e fotografía

      ### Mañá

      **11.00 h** Leonardo Poncia e Raquel Ínsua: Visual merchandising: estratexias e aplicación

      **13.00 h** Marcos Samaniego: O interiorismo como identidade de marca

      ### Tarde

      **17.00 h** Manuel Vilariño: Estratexias da fotografía na contemporaneidade

      ## Venres 21: Ilustración

      **11.00 h** Mesa redonda sobre ilustración. Participan Sonia G. Vidal, Xulia Pisón, Lidia Cao, María Montes, Clara López Torres
