title: "O obradoiro experimental Cerámica e gastronomía de Sargadelos despídese cun encontro entre alumnos e deseñadores"
body:
  - text: |-
      A xuntanza tivo lugar no Castro, a fábrica que Sargadelos ten en Sada e na que se veu desenvolvendo a fase final do taller. Á cita acudiron Javier Díez de [Díez+Díez Diseño](http://www.diezmasdiez.com/), Luis Eslava e Lorena Sauras de [Luis Eslava Studio](http://www.luiseslava.com/index.html), Gabriela Schiavon e Gerard Sanmartí de [La Granja](http://www.lagranja.it/), Isaac Piñeiro de [Nadadora Studio](http://www.nadadora.es/), [Martín Azúa](http://www.martinazua.com/cas/inicio/) e os galegos Xabier Rilo, Manuel del Río e Ricardo Tubío de [Cenlitrosmetrocadrado](http://cenlitrosmetrocadrado.com/gl).

      Os deseñadores comentaron os proxectos dos alumnos, puxeron en común experiencias e coñecementos, e tamén reflexionaron con eles acerca dos cambios na cultura gastronómica actual que están a demandar unha reformulación da vaixela tradicional.
