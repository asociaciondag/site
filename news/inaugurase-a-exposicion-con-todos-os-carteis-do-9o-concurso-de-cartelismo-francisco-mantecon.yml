title: 'Inaugúrase a exposición con todos os carteis do 9º Concurso de Cartelismo Francisco Mantecón'
body:
  -
    text: |-
      A exposición reflicte as tendencias do deseño mundial nun percorrido artístico que serve para reivindicar a vixencia do cartelismo na sociedade actual e poderá visitarse na Estación Marítima de Vigo ata o martes 7 de decembro, en horario de 10.00 a 14.00 e de 17.00 a 20.00 h.

      Máis información en: <http://www.franciscomantecon.com/2010/>
