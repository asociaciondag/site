  - text: |-
      [Magenta Coop](https://www.instagram.com/espacio.magenta.coop/?hl=es) es un espacio creativo multidisciplinar donde además de charlas y eventos, se dan clases de pintura y talleres variados. Este segundo Cañas y Tipos gallego de 2025 se traslada al ayuntamiento de Ames y las personas asistentes podrán conocer más en profundidad a [María Ramos](https://www.marsidesino.com/), socia de DAG, duseñadora, cofundadora de NM Type y creadora del proyecto Fontlicensing; [Mou](https://derrubandomuros.gal/artista/mou/), organizador de los Festivales de Arte Urbano Desordes Creativas y Rexenera Fest y miembro del grupo Dios Ke Te Crew; y [Rubén Grilo](https://www.rubengrilo.net/), un artista que se expresa a través de diferentes medios como la escultura, el sonido o la imagen en movimiento.

      Recordad que este evento termina con el Tipobingo, donde se sortean piezas y material donado por diseñadores y diseñadoras entre las consumiciones que se realicen en el local organizador.

      Este es el sexto Cañas y Tipos que se organiza en Galicia. El primero fue en el espacio [Sar 53](https://www.instagram.com/sar____53/), de Santiago de Compostela con[ María Peinado](https://www.instagram.com/mariapeinadoflorido/?img_index=1) y[ Rubel Prol](https://www.rubenprol.gal/) como protagonistas. El segundo fue en A Coruña con[ Manchea](https://www.instagram.com/mancheagram/) e [Robert Janes](https://www.instagram.com/robert.janes/?img_index=1). El tercero se celebró en la ciudad de Pontevedra, concretamente en la sede de la Asociación Cultural[ Kentada](https://www.instagram.com/_kentada/) y contó con[ Marcos Dopico](http://www.maistypes.com/) y[ Zeltia Iglesias](https://www.instagram.com/_zeltia/?img_index=1). El cuarto se hizo de nuevo en Santiago de Compostela, en la [Escola Unitaria](https://escolaunitaria.com/), y acogió las charlas de [Laura Meseguer](https://www.laurameseguer.com/) y [Berio Molina](https://beriomolina.com/es/). El quinto se trasladó a Carballo, al espacio [Movidas Coworking](https://coworkingmovidas.com/), y tuvo como protagonistas a [Maite Canet](https://www.behance.net/maitecanetc2c1#) y [Manuel Griñón](https://www.pincelsigns.com/PINCEL).

      El evento en Galicia está organizado por los socios de DAG María Ramos, Bernardo Paz y Daniel Pino, junto con Yolanda González y Carla Bautís. La entrada es gratuita hasta completar el aforo.
