title: "V Edición de los Premios Enor de Arquitectura"
body:
  - text: |-
      Durante la gala que se celebrará en el Teatro Novacaixagalicia de Vigo a partir de las 20.00 h se desvelarán los premiados en las tres categorías: Gran Premio Enor a la mejor obra de la Península Ibérica, Premios Enor Galicia, Portugal, Castilla-León y Madrid a los proyectos más destacados en cada uno de sus respectivos territorios y el Premio Enor a la mejor obra realizada por un arquitecto menor de 40 años de entre todos los proyectos presentados al certamen.

      Entre las 45 obras finalistas optan al premio 8 obras realizadas en Galicia: el Centro de Salud de Oleiros y el Hotel Moure en Santiago, realizado ambos por [Ábalo Alonso arquitectos](http://acidadeintuida.org/?p=189), la Casa A5 en Oleiros de [Carlos Seoane](http://www.cseoane.com/), el Hotel Pazo de Altamira en Santiago, obra de [Creus e Carrasco arquitectos](http://www.creusecarrasco.com/), el PAAR. Parque arqueológico del arte rupestre de Campo Lameiro, de [rvr arquitectos](http://www.rvr-arquitectos.es/galego/gal_inicio.html), la sede del Coag en Vigo y la plaza del Pueblo Gallego de Irisarri+Piñera arquitectos, la Casa de la Magia (Ourense) de [Trespes arquitectos](http://www.trespesarquitectos.com/) y la reintegración urbana del patrimonio cultural de la ribera del Traba, Pedra Chan, Noia, realizada por [Salgado e Liñares arquitectos enxeñeiros](http://xn--salgadoeliares-znb.com/). Este último es un proyecto del que ya nos hicimos eco con motivo de [Acción DAG](http://acciondag.asociaciondag.org/?p=1492), ya que de la señalización (sistema gráfico y soluciones técnicas) se habían encargado los socios de la DAG, [cenlitrosmetrocadrado](http://cenlitrosmetrocadrado.com/es/), en colaboración con la arqueóloga y antropóloga Ana Filgueiras, responsable del estudio antropológico inicial.

      Todas la personas interesadas en asistir pueden ponerse en contacto con el Grupo Ascensores Enor por teléfono, en el número 986 251 000, o enviando un correo electrónico a la dirección comercial@enor.es. Los asistentes recibirán al finalizar la gala el libro de los premios, un catálogo de 510 páginas, diseñado por [Desescribir](http://www.desescribir.com/), y que muestra en detalle las características arquitectónicas de todas las obras seleccionadas.
