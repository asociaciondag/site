intro: 'A Axencia Galega de Innovación (GAIN) otorgou o luns 24 de xaneiro os galardóns da segunda edición dos[ Premios Galicia de Innovación e Deseño](http://gain.xunta.gal/artigos/437/premios+galicia+innovacion+deseno+2021). [Desescribir](https://www.desescribir.com/) gañou o premio na categoría Profesionais de Deseño.'
