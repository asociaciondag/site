title: 'Cada día somos máis!'
body:
  -
    text: '"Somos Irene e Raquel, ou o que é o mesmo, [ekinocio](http://ekinocio.com/). Estudamos Publicidade e RRPP en Pontevedra, e levamos desde o 2005 facendo da creatividade o noso medio de vida. O noso pequeno obradoiro de soños está na zona vella de Compostela. Alí facemos e desfacemos, xogamos con cores, formas e letras, probamos materiais... damos xeito aos proxectos alleos converténdoos nos nosos. Como case todos os que se dedican a isto dámoslle a moitos paus distintos, desde as imaxes corporativas ata as webs, pasando por todo tipo de gráfica aplicada, pero recoñecemos que o papel aínda nos ten cativadas. Asociámonos á DAG porque cremos na conciencia do colectivo, na mellora e dignificación da profesión, na filosofía de compartir e non competir... porque queremos participar e vemos nisto unha forma xenial de facelo."'
