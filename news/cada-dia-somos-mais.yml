intro: 'Amodiño e sen facer ruído, pero así é: a DAG medra! E cada día son máis os nomes que se van sumando a esa xa longa listaxe de socios da web. Entre estes novos habitantes da DAG que foron chegando nos últimos meses están María Agra, [Diego Carracedo](http://www.multipla.es/), [Víctor Núñez](http://www.multipla.es/), [Puri Díaz](http://www.edea.es/), [Manuel del Río](http://cenlitrosmetrocadrado.com/gl), [Ricardo Tubío](http://cenlitrosmetrocadrado.com/gl) ou [Xabier Rilo](http://cenlitrosmetrocadrado.com/gl), caras novas ás que agora temos que engadir as de Raquel e Irene. Conscientes como somos de que o principal valor dunha asociación son as persoas, non queremos que este capital pase desapercibido por máis tempo e decidimos traelo á portada. A partir de agora, por aquí irán desfilando todos os novos socios e como alguén tiña que ser o primeiro, comezamos con estas dúas mozas que elas mesmas se presentan:'
