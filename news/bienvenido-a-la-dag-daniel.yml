title: 'Bienvenido a la DAG, Daniel'
body:
  -
    text: 'En la actualidad trabajo en O Porriño, en una empresa del sector TIC, de nombre [Visual MS](http://www.visualms.com/web/index.pro). Soy el responsable de Diseño y algunas de mis funciones son la gestión de la imagen de marca, el desarrollo de las pautas gráficas en varios soportes y con varios fines, y la definición del _look and feel_ de la interfaz del software que fabricamos. Creo que en Galicia el buen diseño ni se entiende ni se valora y ello repercute negativamente en la consideración del diseñador. Las empresas no acaban de comprender cual es la función del Diseño, no lo aprovechan como herramienta estratégica ni lo utilizan para ayudar a comunicar de forma coherente y diferencial, mejorar funcionalmente los productos y servicios, proponer nuevas formas de uso, etc. En definitiva, que no se explotan todas sus posibilidades. Además, todavía existe la idea generalizada de que diseñar es saber usar un programa de edición gráfica y "poner bonito" en "cero coma" con el único criterio del gusto personal. En mi opinión, tampoco ayuda mucho a mejorar la situación del diseño gallego que los talentos opten por desarrollar sus carreras profesionales fuera de Galicia. Personalmente, mi gran carga de morriña ha contribuido a que ni se me pase por la cabeza el irme lejos. Y supongo que, pese a las adversidades, tengo fe en el potencial del diseño “feito na casa” y en que poco a poco se irá consolidando una cultura del diseño también aquí. Por último, y ahora que ya formo parte del club, creo que pertenecer a la DAG es una forma de acreditarte como profesional. Y también pienso que la unión hace la fuerza, y que cuanta más unión, más grande será esa fuerza que hará que el diseño, en Galicia, consiga el respeto y el reconocimiento que se merece.'
