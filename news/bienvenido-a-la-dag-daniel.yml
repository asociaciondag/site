intro: 'Me llamo [Daniel Costas](http://www.danivx.com/) y, aunque nací en 1978 en Vigo, desde hace algo más de tres años vivo en A Guarda. Estudié Delineación, pero mi curiosidad por todo lo que tiene que ver con estilo, percepción, color, forma y tipografía me llevó a formarme en Diseño Gráfico de forma, casi siempre, autodidacta.'
