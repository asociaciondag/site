  - text: |-
      Ola, chámome Patricia, son unha deseñadora gráfica nacida en Lugo e residente na Coruña. A miña traxectoria profesional é pequena, mais chea de referentes. Comecei a traballar no estudio COSTA Comunicación na Coruña, para posteriormente traballar en proxectos e startups como deseñadora de interface e UI/UX. Tamén realicei traballos pola miña conta tanto de branding como de fotografía, sempre tentando rodearme de profesionais para aprender o máximo posíbel.

      > “You find out more by listening than by talking”
      >  —Michael Bierut
