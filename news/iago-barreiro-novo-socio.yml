    text: |-
      Ola! Son Iago Barreiro, deseñador gráfico especializado en identidade visual, deseño UX/UI e desenvolvemento web, con experiencia en diferentes disciplinas e tecnoloxías _online_ e _offline_.

      Fai 10 anos, marchei a Barcelona a estudar o Grao en Deseño Gráfico, tendo a oportunidade de traballar en diferentes estudios de _branding_ e comunicación liderando os seus proxectos dixitais. Hai un ano que volvín a Galicia, dende onde colaboro con estudios, axencias e clientes de todo o mundo transformando as súas identidades visuais a entornos dixitais e interactivos, tanto no campo do deseño coma no da programación.

      Ademáis son fundador dun espazo de _coworking_ en Compostela, [Modular Multiespazo](https://somosmodular.com/), dende onde traballo e comparto espazo e cafés con outros profesionais. Estades todos convidados ;)
