      El proxecto Universo Reich es una propuesta pedagógica interdisciplinar e intercentros en el ámbito de las Enseñanzas Artísticas de Régimen Especial. Al proyecto educativo de la academia internacional Cardinais de Vertixe Sonora se suma la Escuela de Arte e Superior de Diseño Ramón Falcón de Lugo, alumnado de los Conservatorios Profesionales de música de Galicia y el Conservatorio Profesional de Danza de Lugo.

      La unión de alumnado de música, danza, diseño gráfico y de interiores, serigrafía y fotografía (102 participantes en total), acompañado por una docena de docentes de distintas especialidades, permitió llevar a cabo la representación de la legendaria obra «Music for 18 musicians» del compositor americano Steve Reich. Toda una experiencia de aprendizaje con tono colaborativo. La pieza se representó el pasado 11 de abril dentro del XI Ciclo de Música Contemporáea de Lugo MIHLSons, organizado por el Área de Cultura, Turismo e Promoción da Lingua del Ayuntamiento de Lugo.
