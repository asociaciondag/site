      Desde su creación en 1997 la Confederación de Escuelas de Artes Plásticas y Diseño promovió iniciativas para mejorar las prácticas educativas. Entre ellas cabe señalar la celebración de jornadas, cursos y seminarios, y la convocatoria de los Premios Mestre a la Excelencia de las Enseñanzas de Artes Plásticas y Diseño que reconocen cada año la labor de los alumnos y alumnas en su proyecto final. Todas estas propuestas quisieron cumprir con los objetivos de la Confederación de Escuelas de Artes Plásticas y Diseño que quieren impulsar la calidad y la mejora de la educación, así como el desarrollo de las competencias necesarias en la sociedad del conocimiento.

      El propósito de estos premios es fomentar entre los y las docentes de los centros, actividades investigadoras y la elaboración de estudios y trabajos innovadores que contribuyan al desarrollo del aprendizaje del alumnado, a su preparación para a su futura inserción social y profesional y, en definitiva, al refuerzo de las capacidades y actitudes requeridas para participar plenamente y de forma responsable en la sociedad.
