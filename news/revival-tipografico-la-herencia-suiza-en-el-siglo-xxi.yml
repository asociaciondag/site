intro: 'El ciclo de las [\#charlasnaDAG](../../../charlasnadag-179.html) continúa en la Trisca y esta semana con una protagonista muy especial: la tipografía, y en concreto las tipos san serif. Para hablarnos de ellas, de su origen, de su época de esplendor con el Estilo Suizo Internacional y también del fenómeno revival y de las interpretaciones posteriores estará [Marcos Dopico](http://webs.uvigo.es/mdopico/), todo un especialista en el tema, sobre el que recientemente ha publicado **Arqueología tipográfica. La evolución de los caracteres de palo seco.**'
