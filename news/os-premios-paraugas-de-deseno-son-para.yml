  - text: |-
      Un ano máis, o deseño galego continúa a mostrar o seu músculo. De entre as 77 candidaturas aos Premios Paraugas nas categorías de Deseño, patrocinados por [GAIN](http://gain.xunta.gal/), Axencia Galega de Innovación, os gañadores foron os seguintes:

      — Premio Paraugas ao mellor Deseño Industrial
       _Totan_, de [Isaac Piñeiro](https://isaacpineiro.com/); pola profesionalidade da proposta, a dificultade da encomenda e a capacidade de ordenar forma e función tendo en conta as limitacións orzamentarias e os criterios de sustentabilidade no emprego de materiais.

      — Premio Paraugas ao mellor Deseño Gráfico
       _Perfeccionista_, de [Roberto Núñez](https://robertonunez.com/) (DAG); pola súa calidade gráfica, impacto visual, solidez técnica e polo emprego da linguaxe visual como unha ferramenta que procura unha mellora competitiva no mercado dos viños.

      — Premio Paraugas ao mellor Deseño Dixital
       _Resistencia desde 1906_, de [Tony Le Brand](http://www.lebrand.es/) (DAG); pola consistencia e coherencia nas aplicacións dixitais que achegan valor engadido ás campañas para as que foron creadas.

      Tony Le Brand obtivo, ademais, o Premio á mellor Creatividade Gráfica por Resistencia desde 1906 - 0,0; e á mellor Creatividade Audiovisual por Fábrica de cervexas - Percebes - Segunda Edición.

      Nesta edición o xurado estivo composto por unha representación 100% DAG: Ricardo Tubío, de [cenlitrosmetrocadrado](http://cenlitrosmetrocadrado.com/); Noelia Estévez, de [Desoños](https://www.desonhos.gal/); e Suso Vázquez, de [Desescribir](http://www.desescribir.com/).

      Durante a gala tamén se entregou o Premio Paraugas Honorífico a Cruz Novillo, homenaxe que recolleu o seu fillo e socio en [Cruz Más Cruz](https://www.cruznovillo.com/), para recoñecer a figura dun profesional coñecido pola súa obra pero moi descoñecido pola sociedade despois de moitos anos traballando en silencio para deseñar España.
