intro: "Os Premios de Comunicación e Marketing de Galicia ([Premios Paraugas](http://premios.clustercomunicacion.gal/)) naceron en 2016 para pór en valor o traballo das empresas e dos creativos e das creativas de Galicia. A gala de entrega da cuarta edición celebrouse o pasado 29 de novembro en Expourense."
