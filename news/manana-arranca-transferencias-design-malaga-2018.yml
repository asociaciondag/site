  - text: |-
      Transferencias.Design Málaga2018 es un encuentro multidisciplinar en el que empresas, instituciones, docentes y profesionales debaten en torno a las relaciones entre diseño y sociedad contemporánea. La búsqueda de relaciones tiene por objeto la transferencia de conocimientos y experiencias en procesos y dinámicas horizontales de trabajo.

      En esta edición contamos con cinco áreas temáticas:

       1) **La investigación en Diseño** y la necesidad de un área de conocimiento específica que facilite la acreditación y el reconocimiento del estatus científico-académico del diseño más allá del artístico, cultural o económico. Ocupará la mañana del viernes 19 de octubre en sesión plenaria abierta al público en general en la Sala de Conciertos Unicaja María Cristina.

      2\) **La relación y transferencia de conocimiento entre empresas y centros educativos y**

      3\) **la relación y transferencia de conocimiento entre museos y centros educativos**.

      Dos seminarios simultáneos en dos sedes distintas (Sala Eduardo Ocón de la Fundación Unicaja y Salón de actos del Museo del Patrimonio Municipal de Málaga) en sesiones paralelas solo para inscritos en la tarde del viernes 19 de octubre.

      4\) **Espacios innovadores de relación entre empresas y centros educativos** y

      5\) **"Design Innovation", proyecto para Transferencias 2019-2020**.

      En sesión plenaria solo para inscritos en la mañana del sábado 20 de octubre.
