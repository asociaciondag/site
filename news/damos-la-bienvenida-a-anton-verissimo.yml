      ¡Hola a los y las asociadas de la DAG!

      Soy Antón Veríssimo y soy el director creativo de VRANDSS, agencia de _branding_ de Vigo.

      Soy socio de la DAG desde finales del 2020, pero una pandemia, un hijo y comenzar un nuevo proyecto por medio, no me dejaron tiempo para poder presentarme.

      Formo parte de la DAG por dos motivos, el primero es por responsabilidad, ya que pienso que todo diseñador o diseñadora gallega debería estar asociado, ya que es una manera de darle valor y importancia a nuestro trabajo. El segundo motivo es para estar al día en el sector, intentar participar de él, y conocer a los asociados y asociadas, que como yo creen que esta asociación es significativa.

      Ahora bien, sobre mí, contaros que llevo algo más de 15 años en la profesión, en los que trabajé en diferentes agencias y estudios, y los últimos 8 años, emprendiendo. En 2014 comencé siendo _freelance_ de diseño gráfico, en 2018 inventé y cofundé Kitebrella, una _startup_ que me permitió acceder la ViaGalicia en su fase de academia. Por último, la finales de 2020 decidí apostar por la especialización y montar con mi socio David, VRANDSS, una pequeña agencia de _branding_ en la que ofecemos servicios a PYMES y emprendedores.

      ¡Un placer conoceros a todos y todas!
