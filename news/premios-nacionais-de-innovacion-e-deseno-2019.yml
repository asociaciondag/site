    text: 'Marisa Gallén Jaime é directora do estudio de deseño [Gallén + Ibáñez](http://www.fhecor.es/index.php?lang=es), foi fundadora de La Nave, presidenta da [ADCV](http://www.fhecor.es/index.php?lang=es) entre 1999-2001 e actualmente é a presidenta da asociación promotora da candidatura de [Valencia como Capital Mundial do Deseño](http://designvalencia.eu/). Desta deseñadora valenciana, con ampla experiencia no ámbito cultural e unha longa traxectoria profesional, o xurado destacou a influencia do seu traballo na estratexia da empresa, o seu compromiso coa sustentabilidade e o asociacionismo, e a súa capacidade para transmitir os valores do deseño á sociedade mediante o uso de linguaxes contemporáneas ligadas á arte. É a segunda muller en conseguir este Premio, despois de [Pati Núñez](http://patinunez.com/) en 2007.'
    type: text
