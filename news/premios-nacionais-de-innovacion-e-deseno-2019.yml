    text: |-
      [Silvia Fernández Palomar](https://www.silviaferpal.com/) é unha deseñadora nova madrileña formada en Belas Artes á que lle gusta xogar con distintas disciplinas. É docente no [IED](https://www.ied.es/), un mundo que a cativa e que utiliza como ferramenta de creación cando traballa como deseñadora. Cun estilo colorido, minimalista e case conceptual, o xurado destacou dela a súa “valentía á hora de compaxinar creatividade e demanda de deseño”.

      A cerimonia de entrega dos Premios será en Valencia, como Capital Mundial do Deseño en 2022.
