intro: 'O pasado mes de novembro coñecemos os gañadores e gañadoras dos Premios Nacionais de Innovación e Deseño 2019, onde cabe destacar a representación feminina e a extraordinaria calidade de todas as candidaturas, segundo afirmaron os membros do xurado.'
