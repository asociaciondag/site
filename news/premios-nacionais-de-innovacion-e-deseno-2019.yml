    text: |-
      Os Premios Nacionais de Innovación e Deseño organizados polo Ministerio de Ciencia, Innovación e Universidades, distinguen aquelas persoas e entidades que fixeron da innovación parte da súa estratexia profesional e do seu crecemento empresarial; así como aqueles profesionais que contribuíron ao incremento do prestixio do deseño español e aquelas empresas que demostraron que o uso do deseño é o motor da competitividade.

      Dentro dos Premios Nacionais de Deseño, na categoría de Profesionais, o galardón foi para a deseñadora [Marisa Gallén Jaime](http://www.disenadorasgraficas.com/archivo/marisa-gallen/); na categoría de Empresa para [Point S. L](http://www.disenadorasgraficas.com/archivo/marisa-gallen/).; e na categoría de Deseñadores novos para [Silvia Fernández Palomar](http://www.disenadorasgraficas.com/archivo/marisa-gallen/). Mención especial tivo a empresa [Fhecor Ingenieros Consultores S. A.](http://www.fhecor.es/index.php?lang=es)
