title: 'Probeta, entre os proxectos finalistas aos Premios Eganet'
body:
  -
    type: text
    text: |-
      [Eganet](http://www.eganet.org/), a asociación de empresas galegas adicadas a Internet e ás novas tecnoloxías fixo públicas as candidaturas finalistas aos seus **Premios Eganet** que se entregarán mañá día 1 de febreiro nunha gala de premios que este ano se celebra conxuntamente coa 3rd Lacon Network no Palacio de Exposicións e Congresos de Santiago de Compostela.

      Entre os finalistas de 2012, en concreto na categoría de Proxecto Colaborativo Empresarial TIC, temos que destacar a presenza da [Navalla Suíza](http://anavallasuiza.com/), [Ekinocio](http://www.ekinocio.com/) e [Cenlitrosmetrocadrado](http://cenlitrosmetrocadrado.com/), nominados polo seu proxecto [Probeta](http://anavallasuiza.com/probeta/). Como recordaredes, tratábase dun nada convencional programa de formación para deseñadores novos no que os tres estudios colaboraban no desenvolvemento do proxecto persoal dos participantes. Os proxectos tiñan a singularidade de que debían reunir as tres facetas do deseño en que cada unha das empresas traballa: deseño industrial, deseño gráfico e deseño web. E na edición deste ano, as deseñadoras seleccionadas foran Susana Ríos, Antía Carbajo e María Otero. Parabéns a todos e moita sorte!
