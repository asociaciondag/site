title: 'Cinco años de Asociación Gallega de Diseñadores'
body:
  -
    text: 'El proyecto de crear una asociación de diseñadores no era nuevo en Galicia, donde ya desde mediados de los ochenta se habían comenzado a ensayar algunas tentativas, sin mucho éxito por otra parte. Se trataba pues de un nuevo intento en este país de minifundio, una asociación de diseñadores gráficos e industriales que nacía gracias al impulso de unos pocos —Uqui Permui, Pepe Barro, Javier Pérez, José Ramón Méndez, Antonio Doñate y M.ª del Rosario Domínguez son los nombres de la primeira Junta Directiva que figuran en el acta fundacional— pero que cinco años después se ha convertido ya en el proyecto colectivo de muchos. Los comienzos no fueron fáciles, sobre todo porque la DAG es una asociación sin ánimo de lucro que se sustenta gracias a las cuotas de sus socios. Pese a todo, ha ido creciendo, consolidándose y embarcándose en proyectos cada vez más ambiciosos en la medida en que sus posibilidades se lo permitían: De la idea a la calle, En torno de la Baskerville, El ojo en la calle, Diálogos, las ediciones del PechaKucha, 032, el feet, os sonarán a todos. En los últimos tiempos, iniciativas como [Acción DAG](http://acciondag.asociaciondag.org/), que entra ahora en su segunda fase de desarrollo, o la elaboración de una programación estable de actividades para la nueva sede de la DAG movilizan las energías de la Junta Directiva. Algo se ha hecho ya, pero hay que hacer todavía mucho más en cuestiones, por ejemplo, como la divulgación de la cultura del diseño en la sociedad o el tema de los concursos. También en la reivindicación del trabajo de los profesionales gallegos que ya no solo pueden competir en calidad con el diseño que se hace fuera, sino que además poseen un conocimiento más profundo de la realidad y del contexto en el que viven. Muchos planes, en fin, porque la niña es muy joven y le queda aún un largo camino que recorrer por delante. Por eso, aunque los aniversarios son fechas especialmente propicias para echar la vista atrás, la DAG mira al futuro.'
