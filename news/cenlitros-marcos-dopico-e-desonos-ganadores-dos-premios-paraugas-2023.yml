    text: |-
      A gala foi conducida polos xornalistas Luis Fraga e María Lamela e congregou a un gran número de profesionais e empresas ligadas á cadea de valor do sector da comunicación que engloba o Clúster da Comunicación: deseño, impresión, márketing, creatividade, comunicació​n​ e eventos. ​

      De entre 300 inscricións e 55 finalistas, ​na categoría de deseño temos que felicitar aos socios Xabier Rilo, Marcos Dopico, Noelia Estévez, Carlos Álvarez e Susana González​ porque os seus traballos foron merecedores de premio. Por un lado, os Cenlitros coa imaxe corporativa deseñada para a empresa galega Mobalco, que desenvolveron coa implicación de Marcos Dopico no deseño da tipografía; e polo outro, Desoños, que presentaron o deseño web creado para AR\\DE, un proxecto interno de DAG con moita proxección de futuro,​​ que nos fai especial ilusión. No apartado de deseño industrial ou de produto o premio foi para ​​Lavelle Fireroad de Pablo Iglesias.

      Na entrega de galardóns tamén se deron dous premios honoríficos.​ Un para o publicista de renombre internacional Luis Bassat​ e outro para a xornalista Rosa Vila.

      Este ano, ademais do resto de categorías, houbo dous premios especiais: o Premio Paraugas Novos Talentos foi para Elena Bengoa Fernández polo proxecto Retratados; e o Premio Paraugas de Ouro para Recados Carmen con Balidea e AtlanTTic da Universidade de Vigo polo proxecto Reto FaIAI.

      O xurado dos premios estivo conformado por persoas especialistas en cada categoría. A organización contou con varios socios e socias de DAG para​ levar a cabo a selección nas categorías de impresión e deseño: Alberto Carballido de Novagarda, Conchi Mayo directora de Dardo e presidenta da Fundación Didac, Alberto Rodríguez deseñador en Fundación USC - Servizo de Edición e Impresión Dixital, e Carmen Bouza, deseñadora de produtos dixitais en Accenture Song.
