title: 'Pencil en los D&AD awards para desescribir por segundo año consecutivo'
body:
  -
    text: |-
      Con esta ya son dos las ocasiones en que los [D&amp;AD awards](https://www.dandad.org/) seleccionan un trabajo del estudio gallego, quien ya el año pasado había resultado premiado, también en la misma categoría, por _Ostalgia_ de Simona Rota.

      La ceremonia de entrega de trofeos será el próximo 21 de mayo en Londres, en el transcurso de la cual será desvelado, por fin, el color del lápiz ganado por cada uno de los premiados: madera, grafito, amarillo, blanco o negro (el máximo galardón).
