title: "Mesa redonda sobre deseño gráfico Poñer cousas en orde"
body:
  - type: text
    text: "[Poñer cousas en orde](http://pceo.istoenormal.org/), a proposta expositiva comisariada por [Dani Bembibre](http://www.studiobelda.com/) e María América que se está a desenvolver en NORMAL en xuño e xullo continúa coas actividades este luns 25 de xuño. Para ese día, ás 18.30 h, está programada unha charla sobre deseño gráfico na que participarán a deseñadora gráfica valenciana [Rocío Martinavarro](http://www.rociomartinavarro.es/), especializada na creación de identidades corporativas (PanPan, logotipo do compositor Matías Nadal, redeseño de RTVE); Tilman Solé, parte do estudio [Mucho](http://www.mucho.ws/) desde 2010, tras unha etapa de dez anos en Summa como director creativo; e, por último, Gerard Tejero e Carlos Toledo, integrantes de [Entresuelo 1º A](http://www.entresuelo1a.com/), un estudio de deseño industrial radicado en Barcelona que produce e comercializa a pequena escala os seus produtos, obxectos funcionais e cun carácter lúdico que buscan que o usuario se pregunte: como non se me ocorrera a min? Cada un dos participantes fará primeiro unha presentación dos seus últimos proxectos e, a continuación, abrirase un debate centrado no seu traballo e que se encargará de moderar o presidente da Asociación Galega de Deseñadores (DAG), [Marcos Dopico](http://webs.uvigo.es/mdopico/). Ao remate da mesa redonda, sobre as 20.00 h, Verónica Fuerte incorporará unha nova peza á exposición: Hey Color, de [Hey Studio](http://heystudio.es/), un estudio especializado na xestión de marca e no deseño editorial, packaging ou interactivo, con sede en Barcelona. Lugar: NORMAL. Espazo de intervención cultural Universidade da Coruña Paseo de Ronda, 47 15011 A Coruña"
