    text: |-
      En esta V Edición, las jornadas Bisiona cuentan con profesionales del ámbito de la fotografía, de la ilustración, de la policromía, de la escultura, de la cerámica, del diseño gráfico y del diseño de interiores​. Durante tres días, ​el alumnado podrá disfrutar de la experiencia de​ [David Barro](http://didac.gal/didac/es/encontros/unseculocreacion/david-barro),​​ [Christian García Bello](http://www.christiangarciabello.es/), [Ruth Villamagna](https://www.rutvillamagna.com/), [Iv​án Cotado](https://ivancotado.es/), [Daniel Ayuso](https://graphic.elisava.net/es/events/daniel-ayuso-clase/), [Elena Ramírez](https://www.ashler.design/), [Calros Silvar](https://agpi.es/ilustradores/calros-silvar/), [Gimena Berenguer](https://www.gimenaberenguer.com/), Noemí López e [Idea Creatividad](http://www.ideacreatividad.es/trabajos.html); esta última presentará además la nueva imagen corporativa de la escuela​​.

      La imagen gráfic​a de este año se seleccionó entre otras propuestas desarrolladas por los alumnos y alumnas de 4º Curso de Diseño Gráfico.
