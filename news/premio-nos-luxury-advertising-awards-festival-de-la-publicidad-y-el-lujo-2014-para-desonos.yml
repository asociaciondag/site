title: 'Premio nos «Luxury Advertising Awards, Festival de la Publicidad y el Lujo 2014» para Desoños'
body:
  -
    text: 'Na DAG estamos de noraboa! Os nosos socios Noelia Fernández e Carlos Álvarez, directores creativos do estudio [Desoños](http://www.desonhos.net/), acaban de recibir un premio nos «Luxury Advertising Awards, Festival de la Publicidad y el Lujo 2014». O traballo de Desoños que mereceu o recoñecemento á Mellor Creatividade Web foi o desenvolvemento da páxina web da multinacional italiana de [xoiaría Pesavento](http://www.pesavento.com). Parabéns!'
