intro: 'Este xoves 15 de setembro inaugúrase no Colexio Fonseca **Tutti Frutti. Gráfica popular e diversidade cultural**, unha exposición que reúne unha escolma do proxecto fotográfico desenvolvido polo deseñador gráfico [América Sánchez](http://graffica.info/america-sanchez/) para documentar expresións de gráfica popular de todo o mundo.'
