  - text: |-
      From Spain With Design (FSWD) é un proxecto de READ, Rede Española de Asociacións de Deseño, concibido de forma colaborativa como unha ferramenta para a proxección do deseño español a nivel nacional e internacional. Froito deste proxecto inaugurouse o pasado 15 de outubro a exposición «FSWD. Identidade e territorio», que recolle proxectos de deseño de distintos ámbitos, entre eles o deseño de estoxos, especialidade na que sobresae [Nacho Lavernia](https://lavernia-cienfuegos.com/es/equipo), Premio Nacional de Deseño no 2012 e un referente a nivel internacional.

      A exposición conta cun acordo firmado entre a Xunta de Galicia e READ a través da [Axencia Galega da Industria Forestal](https://www.xunta.gal/notas-de-prensa/-/nova/64991/xunta-red-espanola-asociaciones-diseno-colaboraran-divulgacion-del-uso-madera), para a divulgación do uso da madeira galega como elemento para o deseño. Deste xeito todas as mostras desta exposición itinerante, que se desenvolverá en varias cidades e países, utilizarán como soportes das pezas unhas peanas realizadas de maneira artesanal en Galicia con madeira local.
