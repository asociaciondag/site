  - text: "As prazas para a conferencia cubriranse por orden de inscrición e posteriormente, ás 19:00h, realizarase unha visita guiada á exposición. «FSWD: Identidade e territorio» está​ ​ comisariada por Uqui Permui (DAG), Ángel Martínez (ADCV), Gloria Escribano (DIMAD) e Juan Lázaro (Cuenca Diseño) e pode visitarse ata o 30 de xaneiro."
