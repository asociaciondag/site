  - text: |-
      Se trata de un taller de iniciación al processing, un lenguaje de código abierto e IDE que tuvo su inicio en 2001 en el MIT. Una de sus singularidades es que está desarrollado por y para artistas y diseñadores, y se trata, por tanto, de un acceso simple a la programación creativa con unas enormes posibilidades. Sus múltiples usos van desde la generación de gráficos en tiempo real, visualización de datos, aplicaciones de computer vision, control de sensores y actuadores (Arduino), etc.

      La actividad tendrá lugar los días 6 y 7 de febrero de 2016 en horario de 10 a 14 h y de 16 a 20 h en el espacio Unitaria en Santiago de Compostela.
