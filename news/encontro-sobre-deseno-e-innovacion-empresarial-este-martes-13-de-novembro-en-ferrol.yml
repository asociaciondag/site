title: 'Encontro sobre deseño e innovación empresarial este martes 13 de novembro en Ferrol'
body:
  -
    list: after
    image: /news/images/encontro-ecosistema-deseno.png
    text: ''
    mode: normal
    type: image
  -
    text: |-
      O **Encontro ecosistema do deseño para a innovación empresarial** ten como obxectivo contribuír á configuración dun ecosistema do deseño en Galicia coas características necesarias para garantir o seu impacto sobre a innovación empresarial.

      Os participantes terán ocasión de coñecer o impacto positivo da actividade asociativa sobre o desenvolvemento do deseño tanto en Galicia como  
       noutras comunidades autónomas, e ademais poderán compartir as experiencias de transferencia de coñecemento e talento á industria que exporán as principais escolas de deseño galegas.  
         
       Como parte do [Programa de Deseño para a Innovación 2020](http://gain.xunta.gal/artigos/351/programa+deseno+innovacion+2020) desenvolto pola Xunta, a xornada busca fomentar o intercambio de coñecemento, a difusión de boas prácticas e o estabelecemento de contacto entre os e as profesionais e asociacións do deseño, a industria galega e as institucións académicas vinculadas ao sector.
