intro: 'A Consellería de Economía, Emprego e Industria, a través da [Axencia Galega de Innovación](http://gain.xunta.gal/) (GAIN), celebra o martes 13 de novembro en Ferrol, no CIS Galicia (A Cabana s/n) o Encontro ecosistema do deseño para a innovación empresarial.'
