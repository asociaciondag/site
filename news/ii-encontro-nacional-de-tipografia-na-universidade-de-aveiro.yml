title: "II Encontro Nacional de Tipografía na Universidade de Aveiro"
body:
  - text: |-
      O encontro, que tenta constituírse nun centro de divulgación e de discusión sobre a investigación e o desenvolvemento tipográfico en Portugal, xirará nesta ocasión ao redor dos contextos de investigación e de aplicación, e nel participarán investigadores, alumnos e docentes de ensino superior, e tamén profesionais das industriais gráficas e dos medios dixitais. Entre todos eles, difundiuse hai meses unha convocatoria convidándoos a que enviasen comunicacións e pósters relacionados coas seguintes áreas temáticas: aplicacións multimedia interactivas, contextos audiovisuais, contextos web, deseño de tipos de letra, deseño de comunicación, deseño de produto, industrial e de ambientes, deseño editorial, dispositivos móbiles, historia e crítica e identidade. O programa do día 30 inclúe dúas sesións para a exposición pública das comunicacións recibidas e unha sesión para a presentación de pósters de proxectos, un formato que permite expoñer achegas moi concretas sobre un tema representadas dunha forma moi gráfica sobre un soporte escrito que permite que se expoñan colgadas. A edición deste ano conta ademais coa participación de dous oradores convidados internacionais: O deseñador profesional de tipos e cofundador de [webtype.com](http://www.webtype.com/), Petr van Blokland, que tamén ensina Deseño Gráfico, Tipografía e Deseño de Tipos na [Real Academia de Belas Artes de Hague](http://www.kabk.nl/) e mais na de [St. Joost Breda](http://www.stjoost.nl/nl/) (Holanda) falará sobre a actualización dos deseñadores e sobre as estratexias para deseñar procesos de traballo. E o profesor de Deseño Gráfico na Universidade de Minnesota, [Steven McCarthy](http://faculty.design.umn.edu/mccarthy/), que centrará a súa conferencia na teoría e práctica da autoría da tipografía e deseño. O prazo para inscribirse remata o 15 de setembro.

      Máis información en:

      <http://entipografia.web.ua.pt/>
