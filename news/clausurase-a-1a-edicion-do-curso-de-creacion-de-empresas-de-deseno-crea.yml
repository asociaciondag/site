title: "Clausúrase a 1ª edición do Curso de creación de empresas de deseño (CREA)"
body:
  - type: text
    text: "Este venres 19 de outubro entre as 17.30 e as 19.30 h terá lugar o acto de clausura da 1ª edición do **Curso de creación de empresas de deseño (CREA)** que se estivo a desenvolver desde marzo en Santiago de Compostela. Para ese día, ademais da entrega de diplomas aos participantes, está prevista unha presentación, aberta ao todo o público, dos distintos proxectos e modelos de negocio nos que os alumnos estiveron traballando ao longo destes meses baixo a supervisión do profesorado da [Escola de Organización Industrial](http://www.eoi.es/portal/guest/inicio) (EOI), encargado de impartir o CREA. Na clausura, acompañando aos participantes, estarán [Juan Freire](http://www.juanfreire.net/), director do curso, e mais Alfonso Martínez, representante da EOI en Galicia e cotitor de proxectos, e tamén o deseñador web Óscar Otero, quen acudirá en representación da Asociación Galega de Deseñadores. O acto, ao que pode asistir calquera persoa interesada, celebrarase na [Galería Sargadelos](http://www.sargadelos.com/galerias/galeria.php?id=2&lg=gal), situada na rúa Nova, 16, de Santiago de Compostela."
