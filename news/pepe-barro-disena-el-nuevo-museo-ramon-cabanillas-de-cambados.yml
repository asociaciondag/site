      ##### Una entrevista de Irene García

      Como profesional independiente, asociado en Grupo Revisión o desde 2013 en Barro Deseño, realiza algunos de sus trabajos más conocidos como la identidad gráfica de la Universidade da Coruña, los primeros «cuponazos» de la Once, la identidad gráfica de Turgalicia, la camiseta de la Selección Galega de Fútbol, la identidad y la web de la Real Academia Galega, el proyecto museológico y museográfico de la Casa de Rosalía de Castro, la identidad corporativa de Denodo (empresa de _sofware big data_), la identidad de Culturgal 2017 (feria de las industrias culturales), o los vinos Terra de Asorei (albariño y espumoso albariño _brut_). En 2019 diseña el periódico diario Nós, que sale a la calle el 2 de enero de 2020.

      El diseño de identidad de empresas e instituciones, el diseño editorial o los proyectos expositivos, sobre temas de la cultura y la historia de Galicia, son campos en los que cuenta con gran experiencia. Con motivo de la inauguración del Museo Ramón Cabanillas en Cambados el pasado 3 de junio, conmemorando el 145 aniversario del nacimiento del poeta, profundizamos en su faceta de diseñador de proyectos expositivos.

      **¿Cómo te definirías como diseñador? ¿Piensas que has cambiado mucho desde tus comienzos?**
       Yo digo que soy un diseñador generalista, creo que nuestro país no está desarrollado como para especializarse, aunque ya hay gente de _branding_, ilustradoras con un estilo muy marcado, diseñadores web... y está muy bien. Pero a mí, de las cosas que más me gustan de la profesión es el cambio que se produce con cada nuevo encargo, cambia el cliente, el género y esto es refrescante, aunque a veces sea duro partir de cero, con la pantalla y el papel en blanco... Y esta querencia y los pros y contras de ella estuvieron ahí desde mis comienzos, peleando en ocasiones con mi propia sombra, poniendo más ambición en el encargo que los propios clientes, siempre tomando decisiones en el equilibrio del alambre, sin red.

      **Tu experiencia como profesional es muy amplia y siempre va muy ligada a la tierra en la que vives. Si tuvieras que destacar algún proyecto, ¿cuál sería y por qué?**
       La amplia y diversa experiencia viene un poco buscada y un poco por azar, pero ampliar los géneros en los que es posible trabajar fue en mí actitud, curiosidad y un reto. No debemos estar aburridos. La primeira pieza que elaboré fue un cartel para unas conferencias sobre Castelao en Santiago, en enero de 1973, fue un grabado en linóleo, técnica que comenzaba a conocer; no había cumplido los dieciocho años y aún no había ido a estudiar diseño. Desde el principio de los setenta conocí las letras de plomo, viví la llegada de la fotocomposición, casi la del _offset_, o Letraset, el montaje sobre papel o ya sobre acetato estralón, las repromaster, las fotocopiadoras que ampliaban y reducían y después las que lo hacían en colores, la selección de colores a mano o con escáner de tambor... Hasta los Macintosh primeros que conocí en 1987 y así continuamente, claro... La revolución permanente, que diría Trotski. Cambia la tecnología y deja huella en los trabajos, lógicamente, pero lo esencial es saber hacia dónde queremos ir. ¿Una carrera ligada al país decís que es la mía? Si trabajas aquí estás ligado a la sociedad en la que vives, es lo natural, pero si nos referimos a la cultura, sí que es cierta mi querencia por ese campo, desde pequeño siempre estuve ligado al activismo cultural y mis primeros clientes vinieron de ahí y aún vienen en buena parte. Pero si preguntáis porque soy diseñador y nacionalista quiero responder parafraseando a Cabanillas: porque soy de Pontedeume.
