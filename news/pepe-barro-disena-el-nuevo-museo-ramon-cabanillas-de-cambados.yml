intro: "Pepe Barro es un diseñador al que le gusta tocar todos los géneros e incluso mezclar unos con otros. En casi cincuenta años de actividad profesional, el conjunto de su trabajo puede entenderse como una lectura de la Galicia que renueva sus señales de identidad, incorporando los lenguajes del diseño internacional."
