title: 'Sistema Diseño gana el premio Festival Igloo en la categoría de Imagen Corporativa'
body:
  -
    text: 'Bajo el lema Creatividad e innovación sostenibles, el concurso premiaba nuevas ideas creativas centradas en el uso de los papeles reciclados. El estudió coruñes [Sistema Diseño](http://www.sistema.es/) resultó ganador en la categoría de Identidad Corporativa. Teléfónica, un estudio de Valencia y uno de San Sebastián, fueron los ganadores en las categorías de Informes Anuales, Edición y Varios. El trabajo de Sistema Diseño es una presentación corporativa enfocada al mercado internacional donde Mobalco, fabricante de cocinas de alta gama, muestra la esencia de su filosofía y política empresarial basadas en el término ECO-FRIENDLY.'
