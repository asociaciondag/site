      # PROGRAMA COMPLETO

      ## 11 de febreiro

      GRAVADO  
       Obradoiro: Introdución á xilografía xaponesa - Mokuhanga. Fabiola Gil  
       10.00 Salón de actos  
       11.30-15.00 - Aula 15

      A carreira de Fabiola Gil pasou pola escultura, o gravado e a estampaxe, a conservación e restauración, e a docencia das artes plásticas. Actualmente céntrase na técnica do moku­hanga de xilografía xaponesa, a cal perfeccionou nas súas viaxes a Inglaterra e Xapón.

      Co obradoiro preténdese realizar un achegamento a esta técnica a través dun percorrido pola historia e os seus auto­res. Terase a oportunidade de estampar xilografías segundo o proceso tradicional.

      ## 14 de febreiro

      CERÁMICA  
       40 anos de cerámica. Antonio Vivas Zamorano  
       11.30 - Salón de actos. Aula maxistral

      40 anos de revista cerámica. Antonio Vivas Zamorano  
       11.30 - O Vello Cárcere. Conferencia aberta

      Antonio Vivas dedicou a súa vida á investigación e divulga­ción da cerámica. É membro da Academia Internacional de Cerámica, que está asociada á UNESCO e ten a súa sede en Xenebra. En 1978 fundou a revista CERÁMICA, para poten­ciar a divulgación da cerámica creativa en España.

      INAUGURACIÓN INSTITUCIONAL  
       17.00 - O Vello Cárcere

      DESEÑO GRÁFICO  
       Linguaxes no discurso gráfico. Pepe Gimeno.  
       19.30 - O Vello Cárcere. Conferencia aberta

      Pepe Gimeno é un deseñador, tipógrafo e artista plástico va­lenciano cuxa obra foi recoñe­cida por varias publicacións, exposicións, e premios de deseño internacionais.

      Ofrécenos unha reflexión sobre a súa longa traxectoria profe­sional: como acomete os seus proxectos, a súa relación co cliente e cal foi a formulación estratéxica do seu estudio du­rante estes anos.

      ## 19 de febreiro

      ENCONTRO DE EX-ALUMNOS  
       E ti por onde andas?  
       12.00 - Salón de actos. Mesa redonda

      FOTOGRAFÍA  
       Carlos Valcárcel, a súa obra no século XX  
       17.00 - O Vello Cárcere. Conferencia aberta

      Fotógrafo lucense cunha traxectoria de 60 anos na que experimentou coa fotografía analóxica en branco e negro para despois, descubrir a fotografía dixital, alternando as dúas. Farase unha revisión do estilo e obra do autor. Inspira­ción e procesos de creación. Fotografía clásica e interpre­tación da mesma na fotografía dixital.

      GRAVADO  
       A serigrafía como medio de expresión artística. Bernardo Sanjurjo  
       19.00 - O Vello Cárcere. Conferencia aberta

      Doutor en Belas Artes e promotor da Asociación das Artes Visuais de Asturias. No seu currículo figuran innumera­bles exposicións individuais e proxectos colectivos. Fixo car­petas de obra gráfica xunto a os poetas Antonio Gamoneda, Marcos Canteli, José Miguel Ullán e Olvido García Valdés.  
       Falaremos sobre o proceso creativo da súa obra, amosa­ranos a súa atracción por este método de estampaxe e os seus usos e posibilidades

      ## 27 de febreiro

      SERIGRAFÍA  
       Obradoiro: Serigrafía en liña. Fernanda Álvarez  
       10.00-14.00 - Aula 18

      Mestra de taller de Técnicas de Estampaxe e Gravado e Edición de Arte. Artista Nova Revelación do Ano en Asturias. Premio de Gravado de San Lorenzo do Escorial, Premio de Gravado Alfara e Premio Nacional de Litografía Cidade de Xixón.  
       Ensinaranos, desde a súa experiencia como serígrafa, as bases do rapport e o proceso serigráfico para a estampaxe de tecido e papel continuo de gran formato

      DESEÑO GRÁFICO  
       Obradoiro: A gráfica imaxinaria. Uqui Permui  
       10.00-14.00 - Aula 5

      Uqui Permui é directora do estudio de deseño uqui.net. É socia fundadora da DAG e representante desta na READ. Traballa en procesos de edición contemporánea, tanto en papel como en formato dixital.  
       A tecnoloxía, internet e as redes sociais, son recentes. Até hai pouco, a formalización dun traballo gráfico facíase a man, o que permite darnos conta de pasos que cos computadores resultan imperceptíbeis.  
       Cunha práctica descubrire­mos o pracer da idea, e como facela realidade sen computadores.

      GRAVADO  
       Ediciones Pata Negra. Fermín Santos  
       17.00 - O Vello Cárcere. Conferencia aberta

      Gravador, estampador, e realizador Plástico. Actualmen­te director de Ediciones Pata Negra.  
       Falaranos da súa traxectoria profesional como editor, cómo afronta os seus proxectos e a súa relación cos artistas.

      DESEÑO DE INTERIORES  
       Retail: Creatividades e realidade comercial. María Sortino  
       19.00 - O Vello Cárcere. Conferencia aberta

      Cun extenso currículo formativo ás súas costas, María Sortino investiga a relación entre o deseño de interiores comerciais e o deseño gráfico para novos dispositivos de dixital signage.  
       Como enfrontarse a un proxec­to de interiores comerciais baixo un concepto creativo que modifique o espazo traducindo nas tres dimensións o concep­to de marca sen esquecerse da realidade comercial.

      ## 28 de febreiro

      DESEÑO DE INTERIORES  
       Obradoiro: Full Immersion retail. María Sortino  
       10.00-14.00 - Biblioteca

      Obradoiro no que ao longo de 4 horas e de maneira interdis­ciplinar se traballará sobre o concepto e a realización dun micro espazo de Retail.
