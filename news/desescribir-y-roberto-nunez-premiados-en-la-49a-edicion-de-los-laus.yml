      Por su parte, el director creativo [Roberto Núñez](https://robertonunez.com/) fue premiado con un Laus de Bronce en la categoría de Diseño &amp; Packaging por el proyecto **Observador**, un vino de Bodegas DAVIDE, de la DO. Rías Baixas. Entre los miembros del jurado encargados de valorar la disciplina se encontraban figuras nacionales e internacionales tan relevantes como Sascha Lobe de Pentagram, o David McFarline, entre otros.

      Observador es un vino premium de edición limitada que tiene su origen en una forma muy personal de trabajar, analizar y entender la naturaleza, la denominada _viticultura reflexiva._ El packaging conceptualiza la idea de Observador. Un texto grabado en la base de la botella, que tan solo unos pocos consumidores llegarán a ver, lo hace posible. La propuesta amplía el campo visual convencional de una botella, ya que utiliza su base para generar un diálogo inesperado con el consumidor. La grabación del texto sobre la base requirió de un manipulado artesanal individualizado.

      Con este proyecto, Roberto Núñez sigue acumulando casos de éxito en diferentes ámbitos de la comunicación: estrategia, packaging, branding, campañas de comunicación etc. El premio Laus se suma al histórico D&amp;AD Awards conseguido recientemente en Londres por **Perfeccionista**, otro vino de Bodegas DAVIDE, las recientes nominaciones por ambos proyectos de packaging en los premios de diseño americanos Communication Arts, que este año celebrarán su 60ª edición, y los diferentes premios ganados en años anteriores en los GRAPHIS de Nueva York, en EL SOL-Festival Iberoamericano de Publicidad, y en los Premios Nacionales de Diseño Gráfico ANUARIA, entre otros.
