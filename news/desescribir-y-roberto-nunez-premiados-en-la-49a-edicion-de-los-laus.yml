title: 'Desescribir y Roberto Núñez premiados en la 49ª edición de los Laus'
body:
  -
    text: |-
      Los Premios Laus de diseño, otorgados por la [ADG-FAD](https://www.adg-fad.org/es) de Cataluña, son los premios de diseño de mayor prestigio en España y unos de los más importantes en Europa. Desde 1970 reconocen los mejores trabajos realizados en los ámbitos del diseño, de la publicidad y de la comunicación. Cada año, el jurado de los premios está integrado por algunos de los profesionales de la comunicación más relevantes del mundo.

      De entre los más de 1000 proyectos presentados en 2019, el estudio [desescribir](http://www.desescribir.com/), formado por Cibrán Rico López y Suso Vázquez Gómez, ha resultado premiado con dos Laus de Oro, en la categorías de Mejor Diseño de Libro —por el libro **_Lugares_** de Vari Caramés publicado por la editorial [Fabulatorio](http://fabulatorio.org/)—, y en la categoría al Mejor Diseño de Cartel —por los **carteles diseñados para la SELIC**, la semana del Libro de Compostela.

      Los premios se suman a una larga lista de reconocimientos entre los que podemos destacar los ocho Premios Laus de Bronce y Plata obtenidos en ediciones anteriores, los dos Premios D&amp;AD de Londres o el Premio PHotoEspaña al mejor libro de fotografía publicado en España.
