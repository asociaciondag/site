title: 'Primer número 0032'
body:
  -
    text: 'Esta primera "edición" on-line de 32 páginas incluye: "Historias tipográficas” de Oscar Otero, “Tango corazón de papel” de Gisela Ahumada, una conversación entre Uqui Permui y Martiño Villaverde “Inspirar… expirar”, “Formatos e grellas, todo en-caixa” de Natalia Crecente y Segundo Fernández y “Replica, unha tipografía do século XXI” de Marcos Dopico. La portada es un _collage_ formado con algunas versiones de la gráfica utilizada por el boletín mensual de la cultura gallega, medio de expresión entre 1920 y 1935 del grupo Nós.'
