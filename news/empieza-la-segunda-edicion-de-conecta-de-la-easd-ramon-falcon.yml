      # PROGRAMA COMPLETO

      ## 11 de febrero

      GRABADO  
       Taller: Introducción a la xilografía japonesa - Mokuhanga. Fabiola Gil  
       10:00 Salón de actos  
       11:30-15:00 - Aula 15

      La carrera de Fabiola Gil pasó por la escultura, el grabado y la estampanción, la conservación y restauración, y la docencia de las artes plásticas. Actualmente se centra en la técnica del moku­hanga de xilografía japonesa, la cual ha perfeccionado en sus viajes a Japón

      Con el taller se pretende realizar una aproximación a esta técnica a través de un recorrido por la historia y por sus auto­res. Se tendrá la oportunidad de estampar xilografías según el proceso tradicional.

      ## 14 de febrero

      CERÁMICA  
       40 anos de cerámica. Antonio Vivas Zamorano  
       11.30 - Salón de actos. Aula magistral

      40 anos de revista cerámica. Antonio Vivas Zamorano  
       17.30 - O Vello Cárcere. Conferencia abierta

      Antonio Vivas ha dedicado su vida a la investigación y divulga­ción de la cerámica. Es miembro de la Academia Internacional de Cerámica, que está asociada a la UNESCO y tienes su sede en Ginebra. En 1978 fundó la revista CERÁMICA, para poten­ciar la divulgación de la cerámica creativa en España.

      INAUGURACIÓN INSTITUCIONAL  
       17.00 - O Vello Cárcere

      DISEÑO GRÁFICO  
       Lenguajes en el discurso gráfico. Pepe Gimeno.  
       19.30 - O Vello Cárcere. Conferencia abierta

      Pepe Gimeno es un diseñador, tipógrafo y artista plástico va­lenciano cuya obra ha sido reconocida por varias publicaciones, exposiciones y premios de diseño internacionales.

      Nos ofrece una reflexión sobre su larga trayectoria profe­sional: como acomete sus proyectos, su relación con el cliente y cual ha sido la formulación estratégica de su estudio du­rante estos años.

      ## 19 de febrero

      ENCUENTRO DE EX-ALUMNOS  
       ¿Y tú por dónde andas?  
       12.00 - Salón de actos. Mesa redonda

      FOTOGRAFÍA  
       Carlos Valcárcel, su obra en el siglo XX  
       17.00 - O Vello Cárcere. Conferencia abierta

      Fotógrafo lucense con una trayectoria de 60 años, en la que ha experimentado con fotografía analógica en blanco y negro para después, descubrir la fotografía digital, alternando ambas. Se hará una revisión del estilo y obra del autor. Inspira­ción y procesos de creación. Fotografía clásica e interpre­tación de esta en la fotografía digital.

      GRABADO  
       La serigrafía como medio de expresión artística. Bernardo Sanjurjo  
       19.00 - O Vello Cárcere. Conferencia abierta

      Doctor en Bellas Artes y promotor de la Asociación de las Artes Visuales de Asturias. En su currículo figuran innumera­bles exposicións individuales y proyectos colectivos. Ha realizado car­petas de obra gráfica junto a los poetas Antonio Gamoneda, Marcos Canteli, José Miguel Ullán y Olvido García Valdés.  
       Hablaremos sobre el proceso creativo de su obra, nos mostrará su atracción por este método de estampación y sus usos y posibilidades

      ## 27 de febrero

      SERIGRAFÍA  
       Taller: Serigrafía en línea. Fernanda Álvarez  
       10.00-14.00 - Aula 18

      Maestra de taller de Técnicas de Estampación y Grabado y Edición de Arte. Artista Joven Revelación del Año en Asturias. Premio de Grabado de San Lorenzo del Escorial, Premio de Grabado Alfara y Premio Nacional de Litografía Cidade de Gijón.  
       Nos explicará, desde su experiencia como serígrafa, las bases del rapport y el proceso serigráfico para la estampación de tejido y papel continuo de gran formato.

      DISEÑO GRÁFICO  
       Taller: La gráfica imaginaria. Uqui Permui  
       10.00-14.00 - Aula 5

      Uqui Permui es la directora del estudio de diseño uqui.net. Es socia fundadora de la DAG y representante de esta en la READ. Trabaja en procesos de edición contemporánea, tanto en papel como en formato digital.  
       La tecnología, internet y las redes sociales son recientes. Hasta hace poco, la formalización de un trabajo gráfico se hacía a mano, lo que permite darnos cuenta de pasos que con los ordenadores resultan imperceptibles.  
       Con una práctica descubrire­mos el placer de la idea, y como hacerla realidad sin ordenadores.

      GRABADO  
       Ediciones Pata Negra. Fermín Santos  
       17.00 - O Vello Cárcere. Conferencia abierta

      Grabador, estampador y realizador plástico. Actualmen­te director de Ediciones Pata Negra.  
       Nos hablará de su trayectoria profesional como editor, como afronta sus proyectos y su relación con los artistas

      DISEÑO DE INTERIORES  
       Retail: Creatividades y realidad comercial. María Sortino  
       19.00 - O Vello Cárcere. Conferencia abierta

      Con un extenso currículo formativo a sus espaldas, María Sortino investiga la relación entre el diseño de interiores comerciales y el diseño gráfico para nuevos dispositivos de digital signage.  
       Como enfrentarse a un proyec­to de interiores comerciales bajo un concepto creativo que modifique el espacio traduciendo en las tres dimensiones el concep­to de marca sin olvidarse de la realidad comercial.

      ## 28 de febrero

      DISEÑO DE INTERIORES  
       Taller: Full Immersion retail. María Sortino  
       10.00-14.00 - Biblioteca

      Taller en el que a lo largo de 4 horas y de manera interdis­ciplinar se trabajará sobre el concepto y la realización de un micro espacio de Retail.
