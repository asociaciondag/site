  - text: |-
      ¡A buenas horas!

      Soy Alba, pero en el gremio soy más conocida por el pseudónimo de Ratona. Me considero polifacética ya que, aunque por titulación soy diseñadora, me cuesta mucho "etiquetarme" en una única disciplina. Dibujo desde que tengo memoria y hago fotografía desde que empecé a experimentar con la primera cámara digital de la familia. Ahora me intereso por la cerámica también. Como profesión? Diseño Como enriquecimiento? Multidisciplinaridad.

      Estoy acabando los estudios de Diseño Gráfico de la EASD Antonio Faílde, y trabajo, en la medida de lo posible, como _freelance_ desde casa. Estoy convencida de que entre todxs podremos hacer del diseño gallego un gran conjunto: para apoyarnos, para crecer y ver nuestro progreso de la mano.
