title: "A vueltas con los concursos"
body:
  - text: |-
      En estos momentos hay dos, que por distintos motivos están siendo la base de reflexión sobre este tema en la asociación. Ambos concursos están convocados con diferentes criterios, uno lo convoca el Ilustre Colegio Oficial de Ingenieros Industriales de Galicia y es un concurso abierto a todas las "personas físicas y jurídicas", y el otro, de carácter restringido, llega a la asociación por medio de varios socios que fueron convocados. Se trata de una solicitud de propuesta de la Vicerrectoría de Relaciones Exteriores e Internalización de la USC, que solicita a seis estudios - no sabemos si a alguno más, ya que en las bases no aparece cuántos diseñadores participan- que presenten una propuesta para seleccionar un trabajo amplio y complejo.

      Ante esto la Asociación Galega de Deseñadores está respondiendo alertando del daño que causan los concursos convocados sin unas bases correctas: desvalorizando la profesión, al considerar que se puede realizar un trabajo sin ser remunerado, difunden una imagen falsa y poco real del trabajo de un profesional del diseño y, por si eso no fuera poco, causan además confusión y malestar en el propio convocante, que casi nunca consigue la calidad esperada como resultado del escaso briefing y de las condiciones generales de las convocatorias.

      Desde aqui, la Asociación Galega de Deseñadores se pone a disposición de estas institucións, y de todas aquellas que lo necesiten, con el objetivo de contribuir a conseguir una correcta y provechosa relación con los profesionales del diseño, ya que sería beneficioso para todas las partes que se creen puentes y dinámicas transversales entre distintos profesionales y entre éstos y las instituciones.
    type: text
intro: "No es la primera vez, ni será la última, que tenemos que posicionarnos ante una práctica, por desgracia bastante habitual, como es la de los concursos."
