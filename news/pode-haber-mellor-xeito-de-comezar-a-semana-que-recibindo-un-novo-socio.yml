      Grazas e ola! O meu nome é Enrique Raimúndez e son natural de Ourense, onde me formei como deseñador na EASD Antonio Faílde. Hoxe resido e traballo en Compostela.

      Tráeme como socio a crenza de que a DAG xa me representaba mesmo antes de coñecela. Por iso comezo este saúdo agradecendo a todas e todos o voso traballo. Achegarei canto poida para que esta comunidade siga dando voz e recoñecendo o valor do Deseño.
