    text: 'Parsimonia es una tipografía que comencé a diseñar en la tranquilidad del confinamiento de 2020 debido a la crisis sanitaria. Quise apostar por ver hasta dónde podía llegar a desdibujar y adornar una forma de letra con base e inspiración en la letra románica manteniendo la coherencia entre todos los caracteres. El resultado es una fuente display e unicase ideada para tamaños grandes.'
