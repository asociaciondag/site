title: 'Unha mentira ética'
slug: unha-mentira-etica
body:
  -
    text: |-
      Suxestión de dúas coleccións de reloxos ecosustentábeis cunha estética innovadora. Para iso, optei pola filosofía un pouco distócica. Debido ao ritmo de consumo, moitas especies de animais están en perigo de extinción. Se seguimos así, a única forma nun futuro de poder gozar deles será grazas a vídeos ou bonecos. Pero xamais os poderemos gozar en vivo de novo.

      Para conseguir esta idea, creei unha paleta de cores e texturas baseadas na pelaxe de animais en perigo de extinción; e logo coa tecnoloxía de indución, a configuración e composición de materias, cores e texturas do molde conseguín ese efecto. A idea do produto final, era ter un reloxo cunha esfera que imita a pelaxe dun animal, pero con materiais tipo madeira, coiro vegano, restos doutras industriais (moda, industrial etc.).

      As imaxes do proceso e uns bosquexos dixitais foron presentados ao cliente para darlle unha idea visual do produto final.
