title: Movement
slug: movement
body:
  -
    text: |-
      Tipografía de deseño experimental inspirada polo movemento na danza contemporánea. Este proxecto xorde en colaboración con Design Indaba, con motivo da celebración do festival anual de deseño na Cidade do Cabo en 2019. Movement é unha fonte variable que establece dous eixos para o seu espazo de deseño: peso e espazo. Esta estrutura da familia tipográfica fai referencia ás teorías sobre o movemento do histórico coreógrafo Rudolf Laban.

      Web: [www.nmtype.com/movement/](http://www.nmtype.com/movement/)
