  - text: "Parsimonia é unha tipografía que comecei a deseñar na tranquilidade do confinamento de 2020 debido á crise sanitaria. Quixen apostar por ver até onde podía chegar a desdebuxar e adornar unha forma de letra con base e inspiración na letra románica mantendo a coherencia entre todos os caracteres. O resultado é unha fonte display e unicase ideada para tamaños grandes."
