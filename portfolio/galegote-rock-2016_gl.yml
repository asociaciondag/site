title: "Galegote Rock 2016"
slug: galegote-rock-2016
body:
  - text: |-
      O Galegote Rock é o festival da música en galego. Celébrase en maio en Pontevedra e xa é todo un referente con 5 edicións ás súas costas.

      Para a imaxe deste ano decidímonos por crear unha ilustración moi rockeira e orgullosa da súa lingua (claro que si!) e acompañámola cun _lettering_ feito a man cun aire sesenteiro con moito _groove._
