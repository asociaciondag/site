title: "Galegote Rock 2016"
slug: galegote-rock-2016
body:
  - text: |-
      El Galegote Rock es el festival de la música en gallego. Se celebra en mayo en Pontevedra y ya es todo un referente con 5 ediciones a sus espaldas.

      Para la imagen de este año nos decidimos por crear una ilustración muy rockera y orgullosa de su lengua (¡claro que sí!) y la acompañamos con un _lettering_ hecho a mano con un aire sesentero con mucho _groove._
