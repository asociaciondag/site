title: Cousalinda
slug: cousalinda
body:
  -
    text: 'Cousalinda, es una tienda de moda y complementos para mujer, principalmente. El proyecto nace con la ideación de un nombre propio, partiendo de la forma de ser, de comunicarse de sus propietarias. Femenina, neutral en cuanto a colores, versátil y con "cierto toque", fueron las premisas que tuvimos en cuenta para desarrollar esta imagen corporativa y su embalaje. Las cajas de palomitas aportan esa diferenciación en cuanto a la presentación del producto como regalo.'
