body:
  - text: "Diseño de una familia tipográfica para los alfabetos latino, griego y hebreo. Seleccionada para la exposición internacional de tipografía Pangramme (Francia, 2016) y como finalista en la Morisawa Type Design Competition (Japón, 2016). Reconocida con el _Best in class_ en los Type &amp; Lettering Awards de la revista Print (EE.UU., 2015). Esta familia tipográfica es un proyecto en curso, aún no dispoñible para su distribución comercial."
