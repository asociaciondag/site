id: 55
title: 'Debut 10'
slug: debut-10
body:
  -
    text: |-
      En novembro de 2010 celebrouse no sexto edificio do Museo de Pontevedra a 4ª edición da pasarela Debut 10 que amosa os proxectos fin de carreira dos alumnos da última promoción dos Estudos Superiores en Deseño Téxtil e Moda de Galicia ESDEMGA. Este foi o ano da consolidación dun proxecto creativo que xira ao redor da moda galega.

      A liña gráfica do evento formulouse a partir desa idea da unión de proxectos de todo un colectivo de deseñadores. Xeometría, deconstrución e mestizaxe conforman a idea dunha imaxe central que tenta representar moitas imaxes, tantas coma proxectos presentados.

      <http://www.esdemga.uvigo.es/debut2010>
