id: 133
title: Maijom
slug: maijom
body:
  - text: |-
      Maijom é un escritorio dobre que, a súa vez, funciona como un versátil elemento de xogo. Ao mesmo tempo, o seu elevado valor estético convérteno nun apreciado obxecto decorativo dentro de calquera espazo.

      Un trazo infantil sintetizando unha casa, serviu como punto de partida para crear esta mesiña. "Xogando" coa escala dunha vivenda a dúas augas, conseguimos crear un escritorio dobre. Unha peza de mobiliario moi interesante, sobre todo para usos con máis dun neno.

      Canto á proxección lúdica da que fan gala diferentes produtos de cucuducho, nesta ocasión resulta evidente. Así, os nenos poderán realizar calquera xogo simbólico asociado a todo tipo de edificación ou establecemento (vivenda, hospital, tenda...). Tamén permite xogos de representación e de teatralización, etc.
