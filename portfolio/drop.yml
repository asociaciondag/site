  - text: |-
      Drop é un floreiro que representa o olor de dúas maneiras, coas flores e o ambientador, a través de auga. Consta de tres partes, unha para pór o ambientador, que precisa de auga para dar olor, outra para un difusor, e a parte superior para as plantas.

      A parte positiva desta peza é que, ao estar composta de tres partes, se pode cambiar con diferentes cores e deseños, para fomentar a personalización.
