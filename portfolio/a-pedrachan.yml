title: 'A Pedrachán'
slug: a-pedrachan
body:
  -
    text: |-
      Enmarcado nun proxecto interdisciplinar de reintegración do patrimonio cultural da ribeira do río Traba, na vila de Noia, cuxo obxectivo é dignificar un espazo social vinculado aos diversos aproveitamentos do río, desenvolvemos a sinalización direccional, microtoponímica e de interpretación do espazo.

      No sistema gráfico quixemos reflectir a diversidade de aproveitamentos do río desde unha perspectiva humana. Un conxunto de pictogramas identifican os diferentes gremios mediante posicións corporais, indumentaria, apeiros…

      No que respecta á solución material, os materiais empregados axudan a fixar carga semántica. As tonalidades da pasta cerámica na que se gravan os pictogramas fai referencia ás cores da area que vai sedimentando o río, ademais a porosidade do material permite a súa colonización por pátinas vexetais. Á súa vez a chapa de zinc remite á aplicación tradicional deste material en caldeiraría e canos de recollida de augas.
