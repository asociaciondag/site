id: 41
title: 'Pinacoteca Fernández del Riego'
slug: pinacoteca-fernandez-del-riego
body:
  -
    text: |-
      A Pinacoteca Fernández del Riego de Vigo alberga a colección de arte máis dilatada e completa da tradición pictórica galega dos séculos XIX e XX.

      Unha característica ventá en forma de L invertido presente na fachada do edificio que acolle a colección serve como argumento para crear a identidade. Con este símbolo desenvólvese un programa completo de sinalización.
