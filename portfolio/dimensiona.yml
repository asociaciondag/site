title: Dimensiona
slug: dimensiona
body:
  -
    text: |-
      Dimensiona é unha empresa innovadora, creada no ano 2000, que está especializada no asesoramento informático e na prestación de servizos no ámbito das tecnoloxías da información e da comunicación a profesionais, empresas, asociacións e administracións públicas coa creación de ferramentas de xestión personalizadas e o deseño e desenvolvemento de proxectos web e de comunicación na rede.

      O noso proxecto consistiu na actualización do seu logotipo e das súas aplicacións.
