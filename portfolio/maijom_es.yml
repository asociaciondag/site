title: Maijom
slug: maijom
body:
  - text: |-
      Maijom es un escritorio doble que, a su vez, funciona como un versátil elemento de juego. Al mismo tiempo, su elevado valor estético lo convierte en un apreciado objeto decorativo dentro de cualquier espacio.

      Un trazo infantil sintetizando una casa, nos sirve de punto de partida para crear esta mesita. “Jugando” con la escala de una vivienda a dos aguas, conseguimos crear un escritorio doble.

      Una pieza de mobiliario muy interesante, sobre todo para usos con más de un niño. En cuanto a la proyección lúdica de la que hacen gala diferentes productos de cucuducho, en esta ocasión, la misma, resulta evidente. Así, los niños podrán realizar cualquier juego simbólico asociado a todo tipo de edificación o establecimiento (vivienda, hospital, tienda...). También permite juegos de representación y de teatralización, etc...
