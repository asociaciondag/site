id: 175
title: 'Iago Fdez. - Acougo'
slug: iago-fdez-acougo
body:
  -
    text: |-
      Segundo disco como líder del talentoso batería cangués Iago Fernández.

      Diseñamos dos ediciones diferentes: un _digipack_ clásico y una _jewell_ casi totalmente transparente envuelta en una faja de pvc serigrafiada y acabada con una pegatina.

      En ambos casos quisimos representar la "calma" de la que habla el disco (y la cita de Vidal Bolaño a la que remite) con un diseño de mínimos, intentando reproducir la sensación de dejar entrar la luz (la música) en la oscuridad, en el vacío.
