    text: |-
      O mellor residuo é o que aínda non se produciu. Por tanto, PVL beauté deume a tarefa de deseñar un empaquetado cosmético totalmente personalizable, que fose apto para todo tipo de tons ou produtos de maquillaxe e que fose resistente e duradeiro. Cunha estrutura de zamak como base, deseñei unha funda decorativa e un sistema de contedor de maquillaxe que permitise aos usuarios personalizar o seu packaging. Por tanto, posuiríano e crearían un vínculo emocional con el. Todo está deseñado para que os usuarios que teñen máis dun contedor poidan almacenar todos os contedores facilmente e ser transportados cando viaxan. Para este proxecto traballei na selección de cor e materiais, a ideación do concepto, o seu deseño ou usos e o desenvolvemento do produto.

       
       
       
       
       
       
