id: 128
title: Momente
slug: momente
body:
  - text: |-
      Identidade visual para un centro de saúde integrativa en Vigo. Natalia é unha fisioterapeuta que entende o corpo, o movemento e a saúde dende unha perspectiva global e dende o coñecemento dun mesmo. No seu centro integra diferentes métodos de tratamento, técnicas e disciplinas para dar resposta aos problemas de saúde dos seus pacientes.

      No momento no que Momente evoluciona dun centro de fisioterapia a un centro de saúde integrativa entra Desoños a desenvolver un programa de identidade visual corporativa dando resposta ás novas necesidades de comunicación visual do centro. Deseño de marca gráfica, sinalización interior e rotulación exterior do centro, vestiario, páxina web, personalización de redes sociais, etc. son algunhas das aplicacións que levamos a cabo para crear a nova personalidade do centro.
