title: "Memoria Xacobeo 2010"
slug: memoria-xacobeo-2010
body:
  - text: |-
      A elaboración da memoria dun acontecemento como o Xacobeo 2010 impoñía dúas esixencias: por unha parte, ordenar e presentar unha cantidade de información extensa e múltiple (axenda cultural, eventos, acontecementos sociais e protocolarios, datos económicos e turísticos, exposición de planos estratéxicos, balances, análises de expertos, etc.). Por outra banda, o libro debía satisfacer a función máis protocolaria e conmemorativa, materializándose tamén coma un libro-obxecto.

      En colaboración co equipo de publicacións da S. A. de Xestión do Plan Xacobeo fóronse desenvolvendo os contidos e dándolle forma aos gráficos, táboas, infografías e mapas. Deseñouse tamén un sistema de separatas para distinguir os textos de análise máis xenérico, dispostos nun papel diferente e nun formato máis reducido có do resto das páxinas do libro. Para a ilustración fotográfica empregáronse diversas fontes, entre elas as do proxecto de Manuel Valcárcel sobre as peregrinacións ou as imaxes de concertos do vigués Janite. O resultado é un libro con dúas lecturas independentes: unha máis espectacular onde prima o relato fotográfico pero que non impide un percorrido alternativo na busca de información presentada rigorosamente.

      No plano técnico, o resultado final son cincocentas páxinas nun xeneroso formato (25×29 cm) dispostas en tramos alternos de papel estucado e _offset_ e encadernadas en tapa dura recuberta de seda negra con estampación en negro mate. O libro preséntase nunha caixa de cartón ao natural con textos serigrafiados en negro e cun sinxelo cortante que permite visibilizar o logotipo do Xacobeo 2010.
