title: 'Reforma de bodega en restaurante'
slug: reforma-bodega-restaurante-es
body:
  -
    text: |-
      En este caso reformamos la bodega y zona de degustación de vinos en la planta semisótano de un restaurante. La reforma incluyó la instalación de un ascensor y unos nuevos aseos para dar servicio al restaurante.

      Se instaló una zona refrigerada de exposición de vinos y en el centro se ubicaron las mesas de degustación. El objetivo era conseguir un ambiente de bodega subterránea, oscura, agradable, de ahí la importancia de la luz, muy tenue en general y con intensidad sobre las mesas y sobre la exposición.

      Diseñamos las mesas, botellero, carros de apoyo, etc.
