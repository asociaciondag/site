id: 8
title: 'A historia da música en Galicia'
slug: a-historia-da-musica-en-galicia
body:
  -
    text: |-
      Nestes días de flores e libros comparto convosco un novo proxecto. Máis de 400 páxinas só a dúas tintas (negra e amarela) sobre a historia da música en Galicia. Un percorrido desde a época castrexa ata o século XX da man de Lorena López Cobas.

      As cubertas están ilustradas cunha interpretación libre de dúas letras iluminadas do _Códice Calixtino_ (s.XII): Galicia (G), Música (M).
