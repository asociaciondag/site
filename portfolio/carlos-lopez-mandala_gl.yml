title: "Carlos López - Mandala"
slug: carlos-lopez-mandala
body:
  - text: |-
      Carlos López é un batería de jazz da Coruña. Graduado superior en música moderna e jazz pola ESMUC (Barcelona) e bolseiro na Berklee College of Music. _Mandala_ (Jazz Activist, 2016) é o seu cuarto álbum como líder e compositor.

      O disco foi concibido durante a súa experiencia no prestixioso European Jazz Master e gravado en dous dos seus destinos: o Conservatorium Van Amsterdam e o Jazz Institut de Berlín.

      Carlos falounos do _mandala_ como nexo de unión entre estas dúas cidades, entre elementos diferentes que forman un só ente. Afrontamos o _artwork_ cun deseño de mínimos, tentando emular o sistema de notación experimental utilizado na composición de varios temas do disco, baseado este nunha gráfica circular en lugar da tradicional partitura.
