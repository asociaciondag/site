title: Fontoira
slug: fontoira
body:
  - text: "En 2020 saíu á luz Fontoira, unha tipografía realizada xunto con Lino Prieto como coautor. A fonte está inspirada no estilo tradicional de foliar os barcos nos portos d’O Grove e Meloxo, concretamente da man de Raúl Fontoira, un mariñeiro xubilado e afeccionado ao lettering desde grande parte da súa vida. O señor Fontoira rotulou a man ducias de barcos cun estilo moi chamativo e característico que xa é algo que forma parte da paisaxe e o imaxinario colectivo da vila. O propósito desta tipografía non só era para rendirlle homenaxe ao noso viciño senon tamén para dar a coñecer e perpetuar a súa obra, así como animar a que novas embarcacións se sigan rotulando co seu estilo."
