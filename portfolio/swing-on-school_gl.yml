id: 178
title: "Swing on School"
slug: swing-on-school
body:
  - text: |-
      Swing on School é unha escola de bailes _swing_ con sede en Vigo, aínda que tamén imparten clases por toda Galicia (Cangas, Bueu, Santiago, Vilagarcía…).

      Os seus fundadores viñan ofrecendo talleres desde hai varios anos, converténdose así en catalizadores dunha escena que xa se está a consolidar por todo o país.

      Deseñamos a súa imaxe e material promocional apoiándonos nun _lettering_ personalizado con reminiscencias á febre do _swing_ dos anos 30.
