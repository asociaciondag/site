id: 28
title: Nós
slug: nos
body:
  - text: "A Agrupación Cultural Nós de Moaña ven editando, dende o ano 2011, unha colección de catro volumes que recollen unha mostra do seu arquivo fotográfico relacionado coa historia da localidade. Este arquivo conta con imaxes datadas dende finais do século XIX ata a época actual, sendo de especial interese, pola súa calidade e valor documental, as realizadas nos estudios de Pacheco, Kasado, Cantero, Sarabia, Gayo e Gil. Tamén é de gran interese as imaxes da vila Morracense pertencentes á reportaxe que Ruth Matilda Anderson desenvolveu para a Hispanic Society of America, no seu percorrido por Galicia nos anos vinte."
