id: 43
title: "Pan da Moa"
slug: pan-da-moa
body:
  - text: |-
      Despois de varias conversas coa familia Moscoso Moure, empezou a crecer a idea de “Pan da moa”, buscamos e analizamos outras posibilidades, pero ao final optamos por escoller o nome dun dos seus pans máis persoais, e penso que demos no cravo, xa que ao momento de empezar a traballar con el, xurdiu unha gráfica rítmica, que é doadamente asimilable ao pan, porque resalta a marca do corte feito polo panadeiro ás barras. E non deixa de perder a súa identidade como “M” da “moa”, tamén se decidiu utilizar como marca do taller o nome da familia “moscoso moure” xerme das tendas “Pan da moa”.

      A web desenvolveuse co animo de ir crecendo, nunha primeira fase, xa desenvolvida, é a parte máis informativa, que mostra o produto e agora estamos a preparar unha segunda fase máis interactiva co público. Ao mesmo tempo seguimos traballando nas aplicacións, embalaxes, e no novo despacho.

      Para a tenda buscaba o xeito de mostrar o pan no escaparate, polo que me inspirei nos niños dos paxaros, que me levou a deseñar as cestas colgantes, elaboradas coa colaboración da artesán Idoia Cuesta.
