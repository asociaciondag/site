title: "TV Box"
slug: tv-box-g
body:
  - text: |-
      As Resinas de post-consumo son polímeros obtidos a partir da reciclaxe de plásticos. Estes plásticos poden provir da industria ou dos fogares. Normalmente, as resinas PCR perden parte do seu atractivo despois de inxectadas, polo que ás veces é necesario agregar algunhas resinas virxes. O cal non é o caso de Roctool. O cliente, Roctool, pediume que deseñase unha carcasa para un enrutador de televisión intelixente. O produto usaría plástico reciclado e necesitaba mostrar o incrible rendemento da tecnoloxía de moldeo e calor de Roctool para crear unha superficie incrible e formas elegantes para darlle ao plástico reciclado un novo atractivo. Neste proxecto traballei no concepto, o modelo 3D e o deseño dunha superficie visualmente atractiva. Así o cliente recibiu un produto listo para inxectar. É dicir, traballei desde a idea básica ata o deseño final listo para ser fabricado.

