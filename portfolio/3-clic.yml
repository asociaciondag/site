    text: |-
      3-clic é un produto lanzado conxuntamente por varias empresas relacionadas co mundo da moda e a comunicación consistente na organización e produción de eventos de moda como desfiles, vídeos promocionais, performances, etc no mundo físico e tamén na web. Aproveitando as vantaxes que achega o uso do html5 podemos crear aplicacións na web onde os usuarios non poidan só ver vídeos e fotos coas prendas de roupa, senón tamén interactuar con elas e, por suposto, compralas.

      Esta é unha web de presentación de 3-clic onde se explica quen somos, en que consisten os nosos servizos e como poder contratalos, ademáis dunha serie de demos para poder facerse unha idea do que ofrecemos.

      Como se trataba dunha web moi sinxela, consistente nunha soa páxina cuxo único contido inicial eran só textos, decidimos facela un pouco máis interesante xogando co scroll. Deste xeito que segundo o usuario vai facendo scroll, os distintos textos van aparecendo, o fondo cambia progresivamente de cor e van aparecendo distintas ilustracións creadas por [Coco Davez](http://imnotacliche.tumblr.com/).
