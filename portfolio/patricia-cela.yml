title: 'Patricia Cela'
slug: patricia-cela
body:
  -
    text: |-
      Artesá formada na Universidade Popular de Vigo da man do mestre Antón Corral. Durante anos investiga e colabora cos músicos ata atopar novas afinacións e tonalidades para ofrecer unha resposta ás actuais necesidades da música contemporánea.

      Coñecedora e respectuosa coa tradición artesanal galega, foxe dos procesos industrializados e adecúa cada unha das pezas ás necesidades de cada músico.

      O deseño da súa marca foi unha consecuencia do traballo previo na procura dun símbolo que diferenciase as súas pezas das doutros artesáns. Creamos un selo: unha sinatura propia partindo do xogo tipográfico dun “C” de caixa alta e da ornamentación característica das súas gaitas.
