id: 122
title: 'Casa Regalado'
slug: casa-regalado
body:
  -
    text: |-
      A empresa familiar Casa Regalado leva anos producindo de xeito artesanal un mel de excelente calidade. Dar a coñecer este produto único, e estreitamente vinculado á terra merece unha pel que realce as virtudes desta «xoia real».

      O proxecto consiste na creación da identidade da empresa, baseada nun sistema tipográfico de logotipo e símbolo sobrio e elegante, e no deseño de envases: dúas presentacións de 600 e 90 gramos e un pack de tres unidades nos que a madeira e o propio mel transmiten a sensación de pureza.

      O discreto etiquetado presenta, abrazado aos envases como precinto de calidade, toda a información necesaria para o seu consumo. Nel unha gama de vivas cores contrasta co negro dominante para diferenciar as tres variedades dispoñibles: monoflorais de castiñeiro e breixo, e multifloral de bosque.

      Como colofón marca da «Casa», o selo de lacre é o garante de que este mel cumpre todos os requisitos de calidade e provén directamente das colmeas de Casa Regalado.
