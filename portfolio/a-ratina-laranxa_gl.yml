id: 89
title: 'A Ratiña Laranxa'
slug: a-ratina-laranxa
body:
  -
    text: |-
      Constituído inicialmente como cuarteto de clarinetes para interpretaren música clásica foi, pouco a pouco, escorándose cara ao _swing_ e a música popular. Teñen un directo que vai máis aló do estritamente musical, e que se basea nos cancioneiros de música tradicional galega, unha formulación escénica que combina o musical e o teatral. Recentemente, gañaron o concurso Festival Folk Cancioneiros, organizado pola Fundación Pedro Barrié de la Maza.

      A Ratiña Laranxa é unha proposta didáctico musical —dirixida ao público infantil— producida e interpretada polo cuarteto Caramuxo e realizada recentemente dentro da programación de concertos didácticos da Orquestra Sinfónica de Galicia. Para levar adiante este proxecto, Caramuxo creou un equipo de traballo no que participan unha serie de persoas, cada unha delas especializada en diferentes campos: literatura infantil, teatro e escenografía.
