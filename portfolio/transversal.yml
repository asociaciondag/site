    text: |-
      ransversal naceu no verán de 2012 como unha publicación impresa gratuíta co obxectivo de recoller o traballo creativo de fotógrafos, deseñadores, ilustradores, arquitectos, vídeo creadores, artistas, autores literarios e moitas outras disciplinas, que residen no Morrazo ou que teñen unha vinculación especial coa comarca.

      Procuramos facer visible o Morrazo actual, ecléctico, local e global ao mesmo tempo. Os nosos elementos culturais, os que nos diferencian e conforman unha identidade, misturados coas posibilidades da comunicación e da información a través da rede serven aos creativos para desenvolver discursos totalmente contemporáneos, interesantes e comprensibles en calquera parte do mundo. Pretendemos establecer un punto de encontro para os propios autores e o público en xeral, nunha rexión maioritariamente rural e periférica aos núcleos principais da creatividade do país.

      Por outra banda, entendemos que a creatividade e a cultura poden ser medios dinamizadores socioeconómicos. Divulgando o traballo creativo dos profesionais esperamos estimular tamén a demanda no tecido económico, introducindo finalmente os elementos de identidade e innovación necesarios para o desenvolvemento local.

      <http://transversalmagazine.com>  
       <https://www.facebook.com/transversal.magazine>  
       <https://twitter.com/TransversalMgz>

      Transversal Magazine é un proxecto persoal de Martiño Villaverde e Marcela Orozco.
