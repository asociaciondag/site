    text: |-
      Como proxecto Fin de Máster do Máster en Dirección de Arte en Publicidade da Universidade de Vigo, levei a cabo a creación da comunicación gráfica de MAF, un obradoiro de coitelaría artesá da provincia de Lugo.

      Dentro do que foi un remuíño de ideas e propostas para a escolla dun logotipo axeitado á filosofía do taller, destacou esta creatividade de formas simples e que conceptualizaba moi ben o sector do que estabamos a tratar.
