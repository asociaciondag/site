title: Kosmogonías
slug: kosmogonias
body:
  - text: |-
      En palabras de Berrogüetto ‘Kosmogonías é unha reflexión entre a humanidade e o universo, unha chamada chea de optimismo cara á consecución dun sistema de organización máis xusto’. É esta idea o fío común de todo o disco, unha visión poliédrica que non fai outra cousa que reforzar a unicidade do discurso kosmogónico.

      No desenvolvemento gráfico asimilamos a mensaxe kosmogónica e aplicámola -deconstruída- nos diversos materiais que compoñen o disco. Así, creamos constelacións e símbolos que compoñen unha iconografía inventada, radiacións de fondo cósmicas que identifican á música cos seus creadores ou nebulosas ficticias que ilustran esta mensaxe común do disco.

      O logotipo tamén foi obxecto dun exercicio de estilización que simplificou os seus trazos, a construción tipográfica de ‘Berrogüetto’ e ‘kosmogonías’ busca analoxías formais con este renovado logotipo.
