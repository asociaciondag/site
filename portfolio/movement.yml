id: 259
title: Movement
slug: movement
body:
  -
    text: |-
      Tipografía de diseño experimental inspirada por el movimiento en la danza contemporánea. Este proyecto surge en colaboración con Design Indaba, con motivo de la celebración del festival anual de diseño en Ciudad del Cabo en 2019. Movement es una fuente variable que establece dos ejes para su espacio de diseño: peso y espacio. Esta estructura de la familia tipográfica hace referencia a las teorías sobre el movimiento del histórico coreógrafo Rudolf Laban.

      Web: [www.nmtype.com/movement/](http://www.nmtype.com/movement/)
