    text: 'Deseño dunha familia tipográfica para os alfabetos latino, grego e hebreo. Seleccionada para a exposición internacional de tipografía Pangramme (Francia, 2016) e como finalista na Morisawa Type Design Competition (O Xapón, 2016). Recoñecida co _Best in class_ no Type &amp; Lettering Awards da revista _Print_ (EE.UU., 2015). Esta familia tipográfica é un proxecto en curso, aínda non dispoñible para a súa distribución comercial.'
