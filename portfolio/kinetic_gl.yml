body:
  -
    text: 'Deseño dunha familia tipográfica sen remates, de inspiración xeométrica e influenciada nas súas formas pola arte de Alexander Calder. Este proxecto inclúe ademais o deseño de todo o material promocional: o móbil inspirado polas esculturas cinéticas de Calder, o catálogo tipográfico impreso, a [páxina web](http://www.kinetictypeface.com/), a [aplicación para móbiles](https://itunes.apple.com/es/app/kinetic-notes/id1169177801?l=en&mt=8) gratuíta, e unha [curta documental](https://vimeo.com/199140896) sobre o proxecto.'
