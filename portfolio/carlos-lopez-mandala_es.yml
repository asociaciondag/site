title: 'Carlos López - Mandala'
slug: carlos-lopez-mandala
body:
  -
    text: |-
      Carlos López es un batería de jazz de A Coruña. Graduado superior en música moderna y jazz por la ESMUC (Barcelona) y becario en la Berklee College of Music. _Mandala_ (Jazz Activist, 2016) es su cuarto álbum como líder y compositor.

      El disco fue concebido durante su experiencia en el prestigioso European Jazz Master y grabado en dos de sus destinos: el Conservatorium Van Amsterdam y el Jazz Institut de Berlín.

      Carlos nos habló del _mandala_ como nexo de unión entre estas dos ciudades, entre elementos diferentes que forman un solo ente. Afrontamos el _artwork_ con un diseño de mínimos, intentando emular el sistema de notación experimental utilizado en la composición de varios temas del disco, basado este en una gráfica circular en lugar de la tradicional partitura.
