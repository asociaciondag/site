id: 166
title: 'Canjazz 2015'
slug: canjazz-2015
body:
  -
    text: |-
      O Festival Internacional de Jazz de Cangas é o máis antigo, e probablemente un dos mellores festivais de Galicia. Celébrase (en caso de que a chuvia o permita) no Eirado do Costal, unha preciosa praza da zona vella e mariñeira do municipio, que coa súa pendente (de aí o ’N’ do logo, que tamén deseñamos) se converte nun auditorio urbano coa capacidade e as propiedades acústicas perfectas.

      Para a edición de 2015 colaboramos con [Diego Estebo](http://www.tebo.es/), un brillante ilustrador cangués, co que confeccionamos a cartelaría e o libreto do festival.
