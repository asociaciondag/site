title: "Randeeira Cándida"
slug: randeeira-candida
body:
  - text: |-
      Sempre quixemos facer unha randeeira. Cada vez que nos atopabamos con unha, mediámola, probabámola, tentabamos entender que fai que esta peza de mobiliario se converta nun regazo tan acolledor como é unha randeeira.

      E empezamos a debuxar; sinxelos bosquexos na esquina dalgún plano ou no pano de papel dalgún bar, plasmando ideas do que debería ser e do que finalmente resultou ser Cándida.

      Cándida é, como non, madeira pero tamén esvelteza. Queriamos demostrar que este material non ten que ser basto para dar sensación de estabilidade e resistencia. Quixemos levar a súa lixeireza ao extremo e que a sensación que produce ao vela acompañe o movemento cando se abala candidamente.
