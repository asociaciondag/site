title: "Praza Pública"
slug: praza-publica
body:
  - text: |-
      [Praza Pública](http://praza.gal) é un xornal que naceu para tapar o oco deixado por unha sucesión de peches de xornais dixitais galegos durante o 2011. Dende o principio buscouse romper un pouco co que eran os xornais dixitais ata o momento, tanto na súa financiación (mediante doacións dos lectores, publicidade, etc) como tamén na forma de facer xornalismo, facendo poucas noticias pero máis traballadas e de máis calidade.

      Para o deseño tanto da web como da identidade corporativa partimos da idea de crear unha marca coa palabra “praza”, xa que “praza pública” é un nome máis longo e menos identitario (o termo “público” é usado noutros xornais). Tamén quixemos romper coa hexemonía do azul que ata agora usaban a maioría dos medios dixitais galegos e buscamos diferenciarnos mediante o uso do negro e amarelo. A páxina web foi pensada para meter contido en forma de novas extensas ou reportaxes, creando un sistema de tabelas nos interiores das novas para unha mellor organización e enriquecendo o contido mediante o uso de abundante material audiovisual (fotos, audios, vídeos, mapas, etc). Outro concepto bastante novidoso para a época eran os temas, que permitían agrupar determinadas novas baixo un tema común e deste xeito poder seguir o seu avance ao longo do tempo. Cada tema ten unha páxina propia coas novas, opinións, material audiovisual, etc. Unha das cousas que máis chamou a atención foi a portada, coa súa cabeceira de cor negra, que lle da un aspecto bastante potente e sensacionalista, como de revista, en consonancia coa idea de xornalismo de reportaxes, co emprego do vídeo, recursos interactivos, etc. Para a información que require dunha maior inmediatez, fixemos unha especie de muro chamado “Falase de…”, que era algo parecído a un twitter pero onde se podían poñer máis texto, fotos, vídeos, etc.

      Ademáis diso queríamos un xornal que se adaptara ao novo xeito de consumir información en internet onde o uso de móbiles e tablets estaba medrando de xeito vertixinoso, por iso fixemos que todas as páxinas se adaptasen a calquera tamaño de pantalla.
