id: 13
title: 'Secla 2013'
slug: secla-2013
body:
  -
    text: |-
      O deseño do cartel para o 12º Congreso da Sociedade Española de Cirugía Laparoscópica iniciouse co deseño da súa identidade, a cal varía anualmente.

      O concepto da identidade do congreso xira arredor dunha vista cenital das tres aberturas quirúrgicas sobre o corpo humano que a laparoscopia necesita para a súa manipulación, círculos a través dos cales o instrumental accede ao interior, para a súa curación. Un concepto que os profesionais asistentes ao congreso coñecen perfectamente.

      Limpeza, formas puras, comunicación directa, cores contrastadas e un tipo de alta lexibilidade como é o Avenir, forman os ingredientes dunha estrutura de cartel na que a propia laparoscopia é a protagonista.
