id: 60
title: Granmola
slug: granmola
body:
  -
    text: |-
      Granmola xorde como proxecto interno do estudio, coa idea de desenvolver un obxecto que actúe de elemento promocional e á vez que sirva de presente para potenciais clientes.

      Partindo da idea de achegar a natureza ao espazo de traballo ou ao doméstico e traballando con criterios de redución de materiais e procesos produtivos, desenvolvemos un comedeiro para paxaros para adherir ás ventás.  
       O comedeiro está composto por dúas únicas partes, e cada unha cumpre unha dobre función: o cortante de polipropileno actúa tamén de envoltorio, e o listón de madeira serve tanto para que se apoie o paxaro no comedeiro como para pechar o _packaging._
