title: Volta
slug: volta
body:
  -
    text: |-
      Volta é o traballo discográfico do gaiteiro Xosé Manuel Budiño que recolle as experiencias vividas nas súas viaxes polos catro continentes, onde a música galega se mestura e enriquece grazas a un interesante intercambio cultural.

      Trátase dun produto audiovisual, un documental a xeito de _road movie_ que amosa unha viaxe de ida e volta por países coma A Arxentina, México, Turquía, O Líbano, Xordania ou Marrocos, e que culmina no Festival de Ortigueira.

      Para o artista, a cultura árabe ten un significado especial, por este motivo quixemos crear unha letraxe baseada nas características morfolóxicas da súa caligrafía, procurando crear algo novo que dotase dunha identidade propia e contemporánea este proxecto.

      Para os bosquexos empregouse o cálamo, a ferramenta de escritura tradicional do mundo árabe.
