title: Marela
slug: marela
body:
  -
    text: |-
      Marela é o nome da nai vaca que atende con dedicación e esmero aos seus cuxos. Camiñar mirando ao chan e con paso firme é fundamental para a súa aprendizaxe (aínda que iso supoña facer máis ruído do normal).

      Dise que a familia que medra unida permanece unida. A madeira é cálida, natural e duradeira, como os lazos familiares. Esta idea reflíctese nos materiais e os acabados desta familia sobre rodas.

      A colaboración co irreverente ilustrador Alberto Guitián ponse de manifesto nos pequenos detalles distintivos destes adorables bóvidos, como o "orificio posterior de escape" ou as "rodas tractoreñas".
