title: "Campus Vida"
slug: campus-vida
body:
  - text: |-
      A marca «Campus Vida» inicialmente foi un encargo para a presentación da Univesidade de Santiago de Compostela polo recoñecemento no ano 2009 como Campus de Excelencia Internacional, logo converteuse na imaxe do Campus Sur, que pasou a chamarse «Campus Vida». Foi creada para que conviva en harmonía coa marca USC.
       O Campus Vida foi recoñecido coa cualificación de Campus de Excelencia Internacional polos Ministerios de Educación e Innovación no año 2009.
