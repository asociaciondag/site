    text: 'Beben da tradición pero non son tradicionais. Nova Fronteira é unha banda de gaitas que aposta por expandir os límites da música tradicional galega mediante a inclusión nas súas composicións de instrumentos afastados desta. Como reflexo, o redeseño da súa imaxe é unha reinterpretación contemporánea da estética modernista, símbolo dunha das épocas máis innovadoras e esplendorosas da cultura galega.'
