      Esta intervención é o resultado do obradoiro A nova vida dos obxectos realizado por persoas con autismo, ASPANAES, en colaboración coa deseñadora Bea Lema.

      Esta actividade formou parte do programa Mutacións Urbanas. Un laboratorio de creación para activar a cidade dun xeito inclusivo, organizado por 7H Coop. Cultural en colaboración co Concello de Santiago de Compostela, durante setembro de 2016.
