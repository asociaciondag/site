title: 'Mezzet Dar'
slug: mezzet-dar
body:
  -
    text: |-
      O Mezzet Dar é un restaurante situado no corazón de East Molesey, no sudeste da área metropolitana de Londres e a poucos quilómetros do centro da _city_.

      A súa cociña de fusión e petiscos, baseada na tradición española e libanesa, conta con cada vez máis adeptos e mellores críticas.

      Encargáronnos o deseño da súa nova e deliciosa carta. Debía ter un puntiño irreverente, de produción e adaptabilidade accesibles, e sinxela de trasladar fóra do continente.

      Xogamos con tres tipos de papel, ilustracións surrealistas e unha maquetación elegante, estruturada como se dun LP de _rock and roll_ se tratase, coa súa sobremesa/_bonus track_ acochado no final_._
