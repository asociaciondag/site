title: Adorna
slug: adorna
body:
  -
    text: |-
      Adorna é un estante individual para albergar, principalmente, contos infantís. Aínda que realmente, admite calquera obxecto cuxas dimensións se adapten ás do oco presentado.

      Adorna permite crear infinidade de composicións sobre calquera tipo de parede, dun xeito realmente sinxelo. Ao mesmo tempo, poderemos aumentar a capacidade de almacenaxe grazas aos seus estantes lineais (Baixamar).

      Adorna toma como referencia as embarcación típicas galegas (dornas) para dotalas dun significado máis poético (se cabe). O contido convértese nun continente e a idea vólvese evidente. Os contos transformaranse así, nas embarcacións para navegar polo océanos da imaxinación.

      As combinacións cromáticas (en clara alusión ao pintado tradicional destas embarcacións) e o contraste coa madeira natural, dotan os estantes dunha premeditada "calidez artesanal".
