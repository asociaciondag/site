      O centro MAUmarela ten claro que quere chegar á xente dunha forma dinámica, fresca, baseándose nalgúns deseños actuais de infografías. Estas foron as propostas para as lonas de verán e inverno que o centro coloca nos exteriores das súas instalacións para ofertar formación e información sobre o que fan.

      Cores saturadas, vivas, en consonancia co logo do centro. Debuxos, esquemas...
