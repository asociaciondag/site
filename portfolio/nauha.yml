title: Nauha
slug: nauha
body:
  -
    text: |-
      Nauha es un mueble modular que cumple las funciones de silla y mesa. Permite al usuario 2 posiciones diferentes.

      Cinta conformada por contrachapado de madera curvada. Esta silla multifuncional ha sido proyectada para equipar centros de conocimiento, centros educativos y hogar.

      Su nombre, Nauha, proviene de la traducción al finlandés de la palabra “cinta”. Hace alusión a su geometría continua, y es un homenaje al arquitecto finlandés Alvar Aalto.

      Proyecto desarrollado en el Máster de diseño de Mobiliario dirigido por Ricard Ferrer, que se imparte en la escuela Elisava (Escola Superior de Disseny i Enginyeria) de Barcelona.
