title: "Pecados. Ciclo de músicas prohibidas"
slug: pecados-ciclo-de-musicas-prohibidas
body:
  - text: |-
      Pecados é un ciclo de músicas prohibidas. Nin músicas populares contemporáneas nin músicas avanzadas nin músicas especializadas, senón músicas prohibidas. Os pecados son a pluralidade, a curiosidade e unha certa ignorancia. Non existen xa fronteiras entre etiquetas e xéneros. Stereolab, The Residents e Toumani Diabaté podían armar o cartel dun festival. A electrónica e a música tradicional africana e o pop e a _performance_ podían convivir e dialogar nun mesmo espazo e coa mesma coartada.

      A identidade visual para o ciclo de concertos alude ao pecado do ornamento, ou ao delito que diría Aldolf Loos de poñer xuntos a tipografía DINo Pantone Rodamine e a textura ornamental.

      Pecados: Ciclo de músicas prohibidas é un ciclo de concertos organizado polo Concello de Pontevedra e SinSal audio.
