title: Marela
slug: marela
body:
  -
    text: |-
      Marela es el nombre de la mamá vaca que atiende con dedicación y esmero a sus cuxos (terneros). Caminar mirando al suelo y con paso firme es fundamental para su aprendizaje (aunque ello suponga hacer más ruido de lo normal).

      Se dice que la familia que crece unida permanece unida. La madera es cálida, natural y duradera, como los lazos familiares. Esta idea se refleja en los materiales y los acabados de esta familia sobre ruedas.

      La colaboración con el irreverente ilustrador Alberto Guitián se pone de manifiesto en los pequeños detalles distintivos de estos adorables bóvidos, como el “orificio posterior de escape” o las “ruedas tractoreñas”.
