title: "Millo Verde"
slug: millo-verde
body:
  - text: |-
      Identidade visual para un produto único: empanada tradicional de millo corvo. Dúas irmás deciden recuperar a tradición do millo corvo e comezan a traballar coa súa nai elaborando empanadas caseiras con este ingrediente de cultivo ecolóxico. O resultado é un produto exquisito, cun sabor único, de gama alta pero tradicional e artesán.

      Redeseñamos a marca gráfica e creamos un _packaging_ axustado ás súas necesidades técnicas e empresariais.
