title: 'Reforma piso'
slug: reforma-piso
body:
  -
    text: 'Reforma integral dun piso de 166 m² no centro de Vigo. Neste caso o cliente necesitaba actualizar instalacións, acabados e sobre todo adaptar a cociña ás novas necesidades (estaba moi mal distribuida), conectándoa co salón pero coa posibilidade de independizala en momentos puntuais. Para isto creamos unha porta corredía de ferro e cristal con porta abatible integrada, que pode “desaparecer” para unha integración total salón-cociña.'
