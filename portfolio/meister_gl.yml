body:
  - text: "Deseño dunha tipografía a medida para a marca alemá Jägermeister. A inspiración das súas formas bebe da xeometría da Bauhaus e outros movementos e deseñadores históricos como o construtivismo e A. M. Cassandre. A estrutura compacta dos caracteres, os ángulos marcados de 45 graos e as curvas achatadas, son tres das características principais deste deseño. A familia tipográfica inclúe dous pesos: Regular e Bold."
