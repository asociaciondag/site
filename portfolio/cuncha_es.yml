title: Cuncha
slug: cuncha
body:
  -
    text: |-
      Cuncha es un asiento enteramente artesanal, informal, cálido y sorprendente. Al voltearlo, nos encontramos con un parte inferior hueca, donde se esconden dos cinchas que supondrán el arranque para un sinfín de situaciones lúdicas.

      Quién no se ha sentado en una roca a descansar y se le ha empezado a mover?. Ese momento se antojaría como el punto de partida para empezar a desarrollar el producto. Sin embargo, y para distanciarnos de ese simil pétreo, nos centramos en revestir con una “piel” lo suficientemente cálida nuestro “caparazón” como para que invitase a sentar (y a manipular).

      La estructura metálica interior queda semi oculta gracias al trabajo artesanal de Idoia Cuesta, al aplicar técnicas de cestería tradicionales reformuladas. El empleo del algodón trenzado reforzará el mensaje del producto.
