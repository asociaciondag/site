    text: |-
      La marca «Campus Vida» inicialmente fue un encargo para la presentación de la Univesidade de Santiago de Compostela al reconocimiento en el año 2009 como Campus de Excelencia Internacional, luego se convirtió en la imagen del Campus Sur, que pasó a llamarse «Campus Vida». Fue creada para que conviva en armonía con la marca USC.  
       El Campus Vida ha sido reconocido con la cualificación de Campus de Excelencia Internacional por los Ministerios de Educación e Innovación en el año 2009.
