    text: |-
      Esta intervención es el resultado del taller La nueva vida de los objetos. Realizado por personas con autismo, ASPANAES, en colaboración con la diseñadora Bea Lema.

      Esta actividad formó parte del programa Mutaciones Urbanas. Un laboratorio de creación para activar la ciudad de una manera inclusivo, organizado por 7H Coop. Cultural en colaboración con el Ayuntamiento de Santiago de Compostela, durante septiembre de 2016.
