title: "Hachedè Visual"
slug: hachede-visual
body:
  - text: |-
      Deseño e desenvolvemento web para a produtora audiovisual lucense Hachedè visual.
       Interface formada a partir de estruturas baseadas no _tangram._ En cada cambio de apartado, prodúcese un cambio aleatorio na posición das figuras, co que se crea unha
       nova forma, e se apoia así o concepto creativo.
       Usando fotografías de fondo a pantalla completa (case todas
       pertencentes a paisaxes), os espazos abertos e a sensación de liberdade, están
       en sintonía coa filosofía de traballo da produtora.

      Seleccionada na Bid-10 (II bienal Iberoamericana de deseño). Premiada na categoría de deseño dixital, representando a España.

      <http://www.hachedevisual.com/>
