id: 49
title: 'European Network of Folk Orchestras'
slug: european-network-of-folk-orchestras
body:
  -
    text: |-
      ENFO é un proxecto directamente ligado a unha das compoñentes máis importantes da herdanza cultural europea: a súa música. As persoas, grupos e nacións identifícanse coa música en particular, e forma parte da súa identidade.

      ENFO é unha rede de proxectos vinculados a ese patrimonio pero tamén ao futuro: á pedagoxía, e ao coñecemento, puntos nos que nos baseamos para realizar o logotipo.

      Escolleuse como elemento gráfico central o _f_, a letra formalmente máis característica das que compoñen a palabra e que resulta ser notable tamén na súa expresión fonética e no seu contido.

      Para o logotipo, deseñouse un _lettering_ partindo desa letra _f_ e tamén do _o_, investigamos alfabetos de distintas culturas vinculados á música, e inspirámonos tamén na tradición tipográfica europea.

      A identidade corporativa desenvólvese co apoio da tipografía Good, de Lukasz Dziedzic, e coa sobriedade do branco e negro que só se rompe ante a pregunta “de que cor é a música?”, contestada coa referencia gráfica dos espectrogramas de son, a partir do que conseguimos unha gama de cores para as aplicacións vinculadas ao _merchandising,_ ás chapas, camisetas, etc.
