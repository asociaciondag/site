id: 61
title: "V Premio de Arquitectura Enor"
slug: v-premio-de-arquitectura-enor
body:
  - text: |-
      Seguindo coa identidade desenvolvida para os Premios Enor na anterior edición, papel de cor e figuras xeométricas, para esta nova edición quixemos experimentar con outra calidade do papel: a transparencia.

      Nun A4 pregado en cruz, construímos un crebacabezas con manchas de cor e tipografía, aproveitando a escasa opacidade do papel de 50 gramos no que se imprime. Así, o políptico pechado, cun pouquiño de luz, revela a figura protagonista destes premios, o pentágono; mentres que aberto se converte nunha paisaxe de cores e nun espazo onde perder a mirada.

      O cartel está impreso por ambas as dúas caras. Aproveitando de novo a transparencia, resultan dous carteis nun, iguais pero diferentes, un en castelán e outro en portugués. Imprímese toda a superficie do papel con manchas de cor que se alternan nos dous lados, agás no centro, onde se revela o pentágono.

      Para aforrar pranchas de impresión e poder conseguir varias cores, tanto no cartel coma no políptico, utilizamos a técnica Iris dunha maneira artesanal, sempre coa complicidade de Gráficas Brial.
