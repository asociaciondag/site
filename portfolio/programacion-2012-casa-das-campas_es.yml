body:
  -
    text: 'La Casa das Campás diseña cada año los materiales de promoción de las actividades, cursos y talleres que se promueven desde la Universidad de Vigo para todo el Campus de Pontevedra. En esta ocasión, teniendo que mantener los colores corporativos y los formatos utilizados en anteriores ocasiones, diseñamos un cartel, un desplegable, un mantel para los comedores universitarios y un librito de 24 páginas.'
