title: Frank
slug: frank
body:
  -
    text: |-
      Esta identidade corresponde al rediseño para una tienda local de moda masculina. El objetivo era conseguir una imagen potente que tuviese como valores de marca fundamentales la representación de la calidad y la masculinidad, y mantuviese el legado familiar de la empresa.

      Así pues, y cogiendo como referencia la heráldica patronímica, se hace una revisión de sus potentes elementos y se obtiene como resultado una imagen que transmite confianza y seguridad y enfatiza su razón de ser. En lo tocante a la tipografía, se escogió una sans-serif con el ánimo de preservar la robustez de la anterior, y que le da un carácter más neutro y actual.
