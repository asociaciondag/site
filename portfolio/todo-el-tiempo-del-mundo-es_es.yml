    text: |-
      _Todo el tiempo del mundo_ fue un encargo de Los Libros de Rocamadour, una asociación cultural enfocada a la lectura y a la edición de obras singulares. En este empeño, buscan extraer de cada proyecto, los principios esenciales que potencien el conjunto, buscando obtener un resultado, no solo atractivo, sino significativo.  
       _Todo el tiempo del mundo_ fue la primera novela de Manuel Olveira, licenciado en Historia del Arte y en Bellas Artes, director del Centro de Producción y Residencias Artísticas Hangar (Barcelona, 2001–2005), del Centro Gallego de Arte Contemporánea, CGAC (Santiago de Compostela, 2004-2009), del Ágora, Centro Cultural para el Progreso Social (A Coruña, 2010-2011) y, desde 2013 hasta estos días, del Museo de Arte Contemporánea de Castilla y León, MUSAC. Con esto quiero señalar que el libro a diseñar, no podía enfocarse como un libro cualquiera. Continente y contenido tenían que responder a un concepto común, adecuarse al sentido y a la estética de la novela.   
       Así, por un lado fue el agua como elemento y fuente de vida el elemento aglutinador, por otro, el propio tacto del volumen, aparentemente uniforme, hasta que lo tienes en las manos.
