title: "RCD Carme"
slug: rcd-carme
body:
  - text: "El RC Deportivo de A Coruña me ofreció la posibilidad en 2014 de poder rotular los dorsales y nombres de los jugadores en sus uniformes. De esta manera nació RCD Carme, una forma de letra sencilla que combina con unos números de mayor peso. El propósito era hacer algo legible y medianamente neutro, todo lo contrario a lo que se estaba poniendo de moda en el fútbol en aquellos años. El equipo la llevó en sus camisetas durante tres temporadas consecutivas en primera división y años después la recuperó ya en 1ª RFEF con un ligero rediseño."
