id: 64
title: 'NYDDO Documentación lógica'
slug: nyddo-documentacion-logica
body:
  -
    text: 'Despois de realizar o _naming_ e proxectar a súa imaxe corporativa, a dirección de Nyddo, unha empresa dedicada á custodia, dixitalización e destrución de documentación, necesitaba un soporte que resumise os seus servizos. Para iso pensamos nun políptico formado por tantas partes coma servizos, deseñamos unha iconografía na que o símbolo do seu paxaro de origami se adapta a cada sección e acompañámolo polo reverso cunha chuvia de documentos en branco. O papel escollido, un pop art de 200 gramos, dálle consistencia e valor.'
