id: 348
title: 'Reforma piso'
slug: reforma-piso-es
body:
  -
    text: 'Reforma integral de un piso de 166 m² en el centro de Vigo. En este caso el cliente necesitaba actualizar instalaciones, acabados y sobre todo adaptar la cocina a las nuevas necesidades (estaba muy mal distribuida), conectándola con el salón pero con posibilidad de independizarla en momentos puntuales. Para ello generamos una puerta corredera de hierro y cristal con puerta abatible integrada, que puede “desaparecer” para una integración total salón-cocina.'
