  - text: "Rediseño para la revista cultural _Lethes,_ una referencia clave para conocer el pasado limiao, promovida por el Centro de Cultura Popular da Limia. En su interior se pueden encontrar artículos relacionados con la poesía, la literatura, la historia o la biología entre otras temáticas. Suelen participar en la publicación reconocidos personajes de la comarca."
