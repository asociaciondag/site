title: 'A cidade intuída'
slug: a-cidade-intuida
body:
  -
    text: |-
      Ao enfrontarnos á identidade das xornadas A Cidade Intuída, quixemos reflexionar desde un principio, que tipo de comunicación podería asumir un evento que duraría un determinado período de tempo. Esta duración efémera, entendemos, permite unha comunicación máis rica e variable.

      Intuír v.t. adiviñar, barruntar, presentir, ventar. (dicionario da RAG)

      Cunha mesma composición tipográfica, traballamos de diferentes xeitos coa palabra “intuída” para comunicar o seu significado e, polo tanto, a intención das xornadas: intuicións sobre o futuro a varias escalas da cidade de Compostela.

      Con esta idea, a palabra “intuída” sofre modificacións gráficas moitas veces relacionadas co soporte no que se presenta: imprímese nas traseiras dos carteis (tirando da transparencia do papel), córtase (aproveitando a fluidez no lombo do xornal), móstrase incompleta na pantalla, etc. Así, téntase comunicar un mesmo significado de diversas maneiras, creando unha paisaxe gráfica máis ampla e de maior suxestión.

      Deseñar identidades que conteñan elementos variados, que permitan afrontar as distintas necesidades e que comuniquen dunha maneira máis ampla, flexible e complexa, é unha das teimas do noso traballo.

      \+ info [www.acidadeintuida.org](http://www.acidadeintuida.org)
