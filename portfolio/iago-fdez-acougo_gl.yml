id: 174
title: "Iago Fdez. - Acougo"
slug: iago-fdez-acougo
body:
  - text: |-
      Segundo disco como líder do talentoso batería cangués Iago Fernández.

      Deseñamos dúas edicións diferentes: un _digipack_ clásico e unha _jewell_ case totalmente transparente envolta nunha faixa de pvc serigrafiada e rematada cun adhesivo.

      En ambos os dous casos quixemos representar o "acougo" do que fala o disco (e a cita de Vidal Bolaño á que remite) cun deseño de mínimos, tentando reproducir a sensación de deixar entrar a luz (a música) na escuridade, no baleiro.
