body:
  - text: |-
      O deseño da identidade desta consultora galega de alimentación, ATLANTA FOREIGN TRADE, cuxa actividade desenvolve en colaboracións de comercio exterior, axencia de intermediación e transitario, foi o resultado dun proxecto cuxo minucioso briefing aportado pola empresa serviu de gran axuda.

      Os aspectos a conseguir coa identidade debían ser: comunicar visualmente e dun xeito contundente o contacto co mercado exterior: centro, norte e sur; afastarse da tópica utilización do globo terráqueo e das flechas; elección dunhas cores corporativas que representen a seriedade pero sempre cun punto de encontro coa modernidade; utilización da letra “a” como elemento protagonista do anagrama, para a súa posterior utilización independente noutros soportes.

      As cores elixidas foron o malva (Pantone 512) e o Gris aceiro (Pantone 5425, convertido en prata para papelería e rotulaciones) e pola presenza absoluta da letra “a”, diversificando o final do seu trazo ao contacto co exterior.

      O deseño do anagrama obriga á mirada a realizar un seguimiento visual do curso do trazo da letra”a” desde o seu principio ata a ramificación final: obxectivo da comunicación de Atlanta como consultora en comercio exterior.
