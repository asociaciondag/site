id: 167
title: 'Canjazz 2015'
slug: canjazz-2015
body:
  -
    text: |-
      El Festival Internacional de Jazz de Cangas es el más antiguo, y probablemente uno de los mejores festivales de Galicia. Se celebra (en caso de que la lluvia lo permita) en el Eirado do Costal, una preciosa plaza de la zona vieja y marinera del municipio, que con su pendiente (de ahí la ’N’ del logo, que también diseñamos) se convierte en un auditorio urbano con la capacidad y las propiedades acústicas perfectas.

      Para la edición de 2015 colaboramos con [Diego Estebo](http://www.tebo.es/), un brillante ilustrador cangués, con el que confeccionamos la cartelería y el libreto del festival.
