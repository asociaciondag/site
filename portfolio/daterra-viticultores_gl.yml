    text: |-
      Daterra Viticultores é unha bodega de Manzaneda, Ourense. Trátase do novo proxecto de Laura Lorenzo, (que traballou durante moitos anos en Dominio do Bibei) e Álvaro Domínguez.

      En Daterra practican a permacultura, cun coidado e respecto absoluto pola terra, os recursos e as persoas.

      Partindo de case 30 parcelas que xeralmente alugan a xente que xa non as pode atender, de vides centenarias multivarietais e dunha admirable e devota dedicación ao seu traballo, esta, a súa primeira colección, é toda unha declaración de principios que xa está obtendo o recoñecemento que se merece, como o Premio Mágnum do Viño Galego ao viño revelación en 2015.

      Para o deseño das primeiras etiquetas pedíronnos representar cunha ilustración a "viaxe" entre as diferentes parcelas e o respecto pola terra e a contorna.
