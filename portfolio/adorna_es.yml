body:
  - text: |-
      Adorna es un estante individual para albergar, principalmente, cuentos infantiles. Aunque realmente, admite cualquier objeto cuyas dimensiones se acojan a las del hueco presentado.

      Adorna permite crear infinidad de composiciones sobre cualquier tipo de pared, de un modo realmente sencillo. Al mismo tiempo, podemos aumentar la capacidad de almacenaje gracias a sus estantes lineales (Baixamar).

      Adorna toma como referencia las embarcaciones típicas gallegas (dornas) para dotarlas de un signicado más poético (si cabe). El contenido se convierte en el continente y la idea se vuelve evidente. Los cuentos se transformarán así, en las embarcaciones que les harán navegar por los océanos de la imaginación.

      Las combinaciones cromáticas (en clara alusión al pintado tradicional de dichas embarcaciones) y el contraste con la madera natural, dotan a los estantes de una premeditada “calidez artesanal”.
