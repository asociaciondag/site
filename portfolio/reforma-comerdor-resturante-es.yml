title: 'Reforma de comedor de restaurante'
slug: reforma-comerdor-resturante-es
body:
  -
    text: |-
      Proyecto de reforma de la zona de comedor de un restaurante en el que, además de actualizarlo estéticamente, era necesario mejorar la iluminación y la acústica. Para ello se proponía un falso techo metálico acústico y un trasdosado con “cojines” tapizados que mejoraban la reverberación.

      Este proyecto no se llegó a ejecutar.
