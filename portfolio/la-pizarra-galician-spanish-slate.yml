title: 'La pizarra. Galician & Spanish Slate'
slug: la-pizarra-galician-spanish-slate
body:
  -
    text: |-
      A principios do 2010, o arquitecto Carlos Quintáns encargounos darlle forma definitiva a un proxecto de libro, da súa autoría, que editaría o Cluster da Pizarra de Galicia.

      A publicación quería mostrar, a través de imaxes e pequenos textos, as cualidades e usos da pizarra a partir de exemplos de arquitectura culta e popular.

      A nosa intención foi que as cualidades e sensacións na lectura visual e táctil do libro, reflexaran as que describe o texto sobre o material: cores, brillos, estrutura…

      Esta intención guiou as decisión de deseño. Utilizamos dous tipos de papel para elaborar a totalidade do libro. No interior, unha grosa cartulina negra, co texto impreso en tinta plata e composto en Monotype Grotesque Bold (pesada e pétrea), contén un papel offset de 50 gr coas distintas imaxes enmarcadas en negro no seu reverso. Na cuberta, as páxinas interiores de cartulina van acortando a súa dimensión horizontal, suxerindo a estrutura de laxes da pizarra e o modo de colocación en cubertas ou fachadas.

      Procuramos facer fincapé na materialidade e na ausencia de gráfica imaxinando que alguén que non lese o texto, pero que vise e percorrese o libro, lle chegase a esencia do seu contido. Lendo, sen ler.
