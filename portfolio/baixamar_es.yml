    text: |-
      Baixamar es un estante para albergar, principalmente, cuentos infantiles. Aunque realmente, admite cualquier objeto cuyas dimensiones se acojan a las del hueco presentado.

      Baixamar surge de la combinación de dos estantes individuales Adorna situados en paralelo. Una vez colocados dichos estantes y a partir de tres sencillos pasos, obtenemos la estantería (y sin necesidad de herramientas).

      Baixamar toma como referencia las embarcaciones típicas gallegas (dornas) para dotarlas de un signicado más poético (si cabe). El contenido se convierte en el continente y la idea se vuelve evidente. Los cuentos se transformarán así, en las embarcaciones que les harán navegar por los océanos de la imaginación.

      Las combinaciones cromáticas (en clara alusión al pintado tradicional de dichas embarcaciones) y el contraste con la madera natural, dotan a los estantes de una premeditada “calidez artesanal”.
