title: 'Ados System'
slug: ados-system
body:
  -
    text: |-
      O interese polo deseño de produto, a creación e desenvolvemento de pezas especiais ou a medida para os clientes leva a colaboración con QBO Iluminación, S.L. para o desenvolvemento e fabricación do deseño do sistema de iluminación Ados System.

      Ados System é un sistema de iluminación versátil que nace da necesidade de ofrecer solucións de iluminación personalizadas para proxectos de distintos sectores: comercio, hostalaría, vivienda, industria, educación ou sanidade.

      É un sistema realizado a partir dun perfil que podemos proxectar segundo a necesidade: pode subir, baixar, xirar, colgar, etc., para crear a forma desexada grazas a unha peza especial que permite os xiros.

      O resultado é unha escultura de luz, unha solución especial, con carácter, que permite incorporar múltiples accesorios, carril trifásico, así como aloxar tiras de led na parte superior e na inferior, para dispoñer da luz necesaria no momento xusto.
