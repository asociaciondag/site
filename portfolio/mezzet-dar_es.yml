title: "Mezzet Dar"
slug: mezzet-dar
body:
  - text: |-
      El Mezzet Dar es un restaurante situado en el corazón de East Molesey, en el sudeste del área metropolitana de Londres y a pocos kilómetros del centro d_e_ la _city_.

      Su cocina de fusión y tapeo, basada en la tradición española y libanesa, cuenta con cada vez más adeptos y mejores críticas.

      Nos encargaron el diseño de su nueva y deliciosa carta. Debía tener un puntito irreverente, de producción y adaptabilidad asequibles, y sencilla de trasladar fuera del continente.

      Jugamos con tres tipos de papel, ilustraciones surrealistas y una maquetación elegante, estructurada como si de un LP de _rock and roll_ se tratase, con su postre/_bonus track_ escondido en el final.
