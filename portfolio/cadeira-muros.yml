title: 'Cadeira Muros'
slug: cadeira-muros
body:
  -
    text: |-
      Ás veces, a inspiración chega no momento máis inesperado e así foi coa cadeira Muros. Nunha visita a vila Ita (proxecto de rehabilitación no que participaba), conversando co carpinteiro sobre o detalle do apoio da galería, comentamos o pracer que tiña que ser estar contemplando a ría de Muros dende unha butaca neste incomparable miradoiro, voando sobre o paseo marítimo. Así pois, xurdiu a cadeira Muros, unha butaca para mirar o mar, desafiando os principios da gravidade, un beiril de sensacións.

      O material, igual que no conxunto da obra, non podía ser outro que a madeira de castiñeiro; porén, isto deunos pé a unha investigación maior e a poder explorar as posibilidades do castiñeiro laminado, expresadas no respaldo e repousabrazos. Sen dúbida, a pericia de Lito e Adrián, os carpinteiros que a fabricaron, posibilitou a realización desta idea xurdida dunha visita a unha obra.
