title: 'A Nave de Vidán'
slug: a-nave-de-vidan
body:
  -
    text: |-
      La Nave de Vidán es un espacio gastronómico-cultural ubicado en el barrio de Vidán, en Santiago de Compostela. Esta propuesta de ocio alternativo surge de la conversión de un antiguo almacén industrial en un establecimento hostelero con tres ambientes diferenciados: el bar-café, el restaurante y una sala multidisciplinar en la que tienen lugar todo tipo de eventos culturales.

      Para el proyecto mantuvimos el nombre con el que era conocido tradicionalmente el lugar, para favorecer la retención de la ubicación y al mismo tiempo dotar de la significancia de "contenedor de propuestas" a un espacio en el que caben iniciativas muy variadas. En lo referente a la imagen, nos inspiramos en el carácter industrial de la rehabilitación del edificio, tomando como referencia las líneas diagonales de la madera de los portones, elemento original que se ha conservado en la fachada. El símbolo representa una "N" de Nave, forma abreviada de uso más común del nombre, formada a su vez por las tres letras de su acrónimo "ANV". Se ha desarrollado una trama con el símbolo que se reprodujo en la fachada como elemento decorativo y también en el interior, así como también en las aplicaciones de papelería. El logotipo es sobrio, de líneas sencillas, evocando el techo de la nave y sus cerchas descubiertas.
