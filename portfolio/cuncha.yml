title: Cuncha
slug: cuncha
body:
  -
    text: |-
      Cuncha é unha cadeira completamente artesanal, informal, cálida e sorprendente. Ao lle dar a volta, encontrámonos cunha parte inferior oca, onde se agochan dúas cinchas que suporán o arranque para unha chea de situacións lúdicas.

      Quen non sentou nunha rocha a descansar e comezou a movérselle? Ese momento foi o punto de partida para comezar a desenvolver o produto. Porén, e para afastarnos dese símil "pétreo", centrámonos en revestir cunha "pel" o suficientemente cálida a nosa "coiraza" para que convidase a se sentar (e a manipular).

      A estrutura metálica interior queda semioculta grazas ao traballo artesanal de Idoia Cuesta, ao aplicar técnicas de cestería tradicionais reformuladas. O emprego de algodón trenzado reforza a mensaxe do produto.
