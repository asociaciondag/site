title: 'Mais Grotesk'
slug: mais-grotesk
body:
  -
    text: |-
      No mundo do deseño, os valores asociados á idea de neutralidade sempre foron esgrimidos en favor dunha funcionalidade, de un tipo de deseño como ferramenta de uso universal. Dentro dese debate, a tipografía é unha das disciplinas que máis claramente intentou materializar esta idea, asociado ós tipos lineais neogrotescos. Ao mesmo tempo, existe un consenso nesta categoría ó identificar a pureza esencial da forma tipográfica que seguramente axudou a estender o mito da neutralidade. O punto álxido desta percepción acadase no período tras a II Guerra Mundial, coa axuda da Swiss International Style e as fontes lineais neogrotescas resultantes das demandas específicas dese movemento, Helvetica, Univers, Folio, Mercator …

      Mais Grotesk é unha tipografía lineal neogrotesca baseada na tradición suiza do proxecto moderno e o estilo internacional.
