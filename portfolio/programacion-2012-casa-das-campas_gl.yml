    text: 'A Casa das Campás deseña cada ano os materiais de promoción das actividades, cursos e obradoiros que se promoven desde a Universidade de Vigo para todo o Campus de Pontevedra. Desta vez, tendo que manter as cores corporativas e os formatos utilizados en anteriores ocasións, deseñamos un cartel, un despregable, un mantel para os comedores universitarios e un libriño de 24 páxinas.'
