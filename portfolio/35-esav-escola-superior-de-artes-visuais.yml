title: '35. ESAV Escola Superior de Artes Visuais'
slug: 35-esav-escola-superior-de-artes-visuais
body:
  -
    text: |-
      A xeito de homenaxe aos 35 milímetros do universo fotográfico, a Escola Superior de Artes Visuais de Vigo adopta o número 35 como nome para ser identificada. A presenza do punto ortográfico pecha toda posibilidade de continuar mentalmente a secuencia numérica, ao tempo que outorga contundencia visual.

      Queriamos conseguir un símbolo que falase de fotografía e cinema dunha maneira eficaz, limpa e directa. Que as persoas interesadas en cine e fotografía recoñecesen por instinto a presenza da Escola. Era necesario e básico falar tamén de pluralidade, de apertura, de converxencias.

      A solución atopámola no propio diafragma. Creamos unha secuencia de cinco aperturas diferentes e combinámolas entre si, formando unha figura base de 7 columnas × 5 filas: 35 diafragmas. Este foi o punto de partida para desenvolvermos diferentes estruturas visuais variando a posición dos diafragmas.

      A diversidade de ofertas da Escola traduciuse na necesidade de identificarmos cada unha delas individualmente, pero sempre mantendo o seu vínculo coa matriz da Escola. Ordenámolas por cores e asignámoslles unha figura que evoca a súa función. Un porqué visual.

      O mestrado de Fotografía de Autor e Documental definímolo visualmente mediante concentración; o de Publicidade e Moda, por expansión; o de Natureza e Científica, coa diferenciación de arriba e abaixo, do ceo e da terra; o de Cinema e Creación Audiovisual, co _play;_ o ciclo formativo de Fotografía, co camiño central... un concepto de desenvolvemento que continúa a súa aplicación conforme van xurdindo novas ofertas educativas.

      O resultado é unha identidade en continua transformación, que evoluciona e muta visualmente adaptándose a cada necesidade comunicativa.
