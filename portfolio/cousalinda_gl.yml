title: Cousalinda
slug: cousalinda
body:
  -
    text: 'Cousalinda, é unha tenda de moda e complementos para muller, principalmente. O proxecto nace coa ideación dun nome propio, partindo da forma de ser de de comunicarse das súas propietarias. Femenina, neutral en canto a cores, versátil e con “certo toque”, foron as premisas que tivemos en conta para desenvolver esta imaxe corporativa e o seu embalaxe. As caixas de palomitas aportan esa diferenciación en canto á presentación do produto como agasallo.'
