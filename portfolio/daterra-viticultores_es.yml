    text: |-
      Daterra Viticultores es una bodega de Manzaneda, Ourense. Se trata del nuevo proyecto de Laura Lorenzo, (que trabajó durante muchos años en Dominio do Bibei) y Álvaro Domínguez.

      En Daterra practican la permacultura, con un cuidado y respeto absoluto por la tierra, los recursos y las personas.

      Partiendo de casi 30 parcelas que generalmente alquilan a la gente que ya no puede atenderlas, de cepas centenarias multivarietales y de una admirable y devota dedicación a su trabajo, esta su primera colección es toda una declaración de principios que ya está obteniendo el reconocimiento que se merece, como el Premio Mágnum del Vino Gallego al vino revelación en 2015.

      Para el diseño de las primeras etiquetas nos pidieron representar con una ilustración el "viaje" entre las diferentes parcelas y el respeto por la tierra y el entorno.
