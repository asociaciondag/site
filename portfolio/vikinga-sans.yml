title: 'Vikinga Sans'
slug: vikinga-sans
body:
  -
    text: |-
      Vikinga Sans é unha tipografía Lineal Neo-Humanista Simplificada que explora formas tipográficas contemporáneas propias do norte de Europa, máis concretamente o denominado carácter nórdico ou escandinavo. O obxectivo é o de crear unha tipografía versátil para ser usada no terreo da identidade corporativa, que permita artellar un programa gráfico completo en todos os seus soportes (publicacións, sinalética, web, audiovisuais…), e que defina a súa identidade a través fundamentalmente dunha tipografía funcional e versátil pero sen renunciar á idiosincrasia e á pregnancia.

      Vikinga Sans é unha tipografía lineal de baixo contraste entre os seus trazos horizontais e verticais, e cun deseño lixeiramente expandido. Como característica salientable destacan os viseis en algunhas diagonais de determinados caracteres e as formas circulares nas interseccións dos trazos que se xuntan coas horizontais, ofrecendo un carácter lixeiramente orgánico na composición de textos en tamaños pequenos. É salientable tamén en ese carácter de pregnancia o denominado “g nórdico” truncado ou aberto. En tamaños “display” ofrece un perfil máis racional.

      Posúe 4 variantes: Light, Regular, Light Italic e Italic.  
       Formatos: Opentype (.otf) &amp; Webfont  
       Character Set: Standard Western &amp; Latin Extended
