id: 115
title: "Eureka, pílula contra a estupidez humana"
slug: eureka
body:
  - text: |-
      Proxecto multidisciplinar que mestura dirección de arte e traballo multidisciplinar cunha licenciada en Química, naming, branding, packaging e desenvolvemento do prototipo do fármaco.

      A pílula é un remedio a curto e longo prazo, segundo un baremo de estupidez, que sanda de forma case milagrosa as ganas de avergoñar as persoas que se encontran ao redor dun estúpido, de facerlles perdelo tempo ou simplemente as ganas de facer o imbécil.

      Hai tres tipos de pílulas que abranguen tres escalas diferentes de acción: suave, media e moi forte (Anxo, Lince e Forte). Isto quere dicir que unha persoa que sexa extremadamente estúpida tomará a pílula máis potente para mitigar canto antes o incesante desexo de facer o parvo.
