title: 'Restaurante O Almacén de Teresa'
slug: restaurante-o-almacen-de-teresa
body:
  -
    text: 'O proxecto O almacén de Teresa responde a unha desas iniciativas que buscan combinar tradición e modernidade. O xerente do restaurante, un _chef_ coa crenza profundamente arraigada de que cómpre preservar a cociña tradicional, pensaba nunha identidade para o seu establecemento que lle deixase claro ao cliente que estaba indo a comer a un lugar á antiga usanza, pero nun ambiente de hoxe. A imaxe da marmita, símbolo tradicional da antiga cociña, acapara a atención cara a un escenario no que se cocen tipograficamente varios pratos da carta.'
