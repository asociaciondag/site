title: 'Reforma Admisión Bingo'
slug: reforma-adminsion-bingo
body:
  -
    text: |-
      Realizamos a reforma da zona de admisión dun bingo en Vigo, local que iniciou a súa actividade nos anos 80 e non fora reformado. Esta admisión consta dunha recepción de clientes, zona de máquinas recreativas, zona de estar e aseos.

      Dende a súa apertura contaba cunha espectacular lámpada de bágoas de cristal que forma parte da historia do bingo; decidimos conservala ainda que adaptándoa á tecnoloxía led.
