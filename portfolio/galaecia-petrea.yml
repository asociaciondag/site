    text: |-
      _Gallaecia Petrea, unha exposición que_ propuña un percorrido pola presenza da pedra na cultura galega, desde as súas orixes ata a actualidade: desde o momento en que é elemento básico na definición da paisaxe ata as creacións culturais máis recentes. Formúlase coma un estudo das relacións entre o territorio e a pedra, coma un debate sobre un dos sinais de identidade da cultura, da paisaxe e do modo de vivir galego. Ocúpase da utilización da pedra como material construtivo e soporte artístico, explicando tanto as razóns polas que se recorre a ela como as técnicas de traballo empregadas e as diferentes linguaxes estéticas utilizadas. Ofrece un mostrario das propostas máis importantes, tanto útiles como artísticas, realizadas en distintos tipos de pedra, pero parte dunha análise xeolóxica do territorio, que explica as razóns polas que se elixe en cada momento un material determinado.

      Precisamente a partir da rotulación para o título da exposición, xurde a necesidade de desenvolver unha tipografía completa para a sinaléctica. Así comezamos a creación da Pétrea, unha tipografía sen modulación nin contraste, rotunda e sinxela. Para debuxar esta letra, seguíronse as pegadas que aparecen nas pedras: os gravados milenarios, as escrituras inscripcionais romanas e toda a tradición posterior, até chegar, xa nos nosos días, aos traballos de Castelao ou do Seoane portadista, este último presente na exposición como deseñador da portada de _El conocimiento geológico de Galicia_ de Isidro Parga Pondal.  
       As formas que se foron absorbendo desta pesquisa mesturáronse despois coa tradición tipográfica de alén das fronteiras da antiga Gallaecia, buscando un estilo máis internacional que atopamos nas formas exipcias ou mecanas. A partir deste encontro formáronse as letras de _Gallaecia Petrea_, da que despois se trazou a caixa alta completa para ser usada, xa como tipografía, en diversas aplicacións da exposición. Ademáis se creo unha serie de pictogramas para guiar a gráfica expositiva, e relaccionar cada época, iconos que se utilizaron tamén no catálogo.

      O libro conta cunha maqueta de estrutura clara e rigorosa, con amplas marxes e que pretende ser tamén un obxecto especial. Para iso coidouse especialmente a escolla de materiais. No papel, un offset reciclado de 80 gramos que contrasta na súa delicadeza coa pedra, conseguindo que a súa textura non fique aplanada e poida “respirar”. A encadernación fíxose en acolchado, conseguindo que o contundente volume transmita lixeireza e suavidade, buscando novamente o contraste coa materia pétrea que está evocada na portada por un golpe seco coa iconografía da exposición. O catálogo, editado en galego e castelán, complétase con dúas versións de peto coas traducións dos textos ao inglés e ao portugués.

      ### Outros datos de interese

      A gráfica da exposición quedou finalista nos premios EDAWARDS, European design, e vai ser publicada no seu catálogo, e tanto a gráfica como o catálogo foi seleccionada na plataforma Design and Design.
