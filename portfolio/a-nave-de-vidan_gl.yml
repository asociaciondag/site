title: 'A Nave de Vidán'
slug: a-nave-de-vidan
body:
  -
    text: |-
      A Nave de Vidán é un espazo gastronómico-cultural ubicado no barrio de Vidán, Santiago de Compostela. Esta proposta de ocio alternativo xurde da conversión dun antigo almacén industrial nun establecemento hostaleiro con tres ambientes diferenciados: o bar-café, o restaurante e unha sala multidisciplinar na que teñen lugar todo tipo de eventos culturais.

      Para o proxecto mantivemos o nome co que era coñecido tradicionalmente o lugar, para favorecer a retentiva da ubicación e ao mesmo tempo dotar da significancia de “contenedor de propostas” a un espazo no que caben iniciativas moi variadas. No referente á imaxe, inspirámonos no carácter industrial da rehabilitación do edificio, tomando como referencia as liñas diagonais da madeira dos grandes portóns, elemento orixinal que se conservou na fachada. O símbolo representa un “N” de Nave, forma abreviada de uso máis común do nome, formada á súa vez polas tres letras do seu acrónimo ”ANV” . Desenvolveuse unha trama co símbolo que se reproduciu na fachada como elemento decorativo e tamén no interior, así como tamén nas aplicacións de papelería. O logotipo é sobrio, de liñas sinxelas, evocando o teito da nave e as súas cerchas descubertas.
