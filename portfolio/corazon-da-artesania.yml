title: "Corazón da artesanía"
slug: corazon-da-artesania
body:
  - text: |-
      No centro de Galicia, no concello de Agolada, hai un singular conxunto de arquitectura popular do século XVIII denominado “Os Pendellos”, un dos campos de feira mellor conservados de Galicia. Neste espazo celébrase o primeiro encontro da artesanía tradicional e popular de Galicia, un lugar de intercambio económico, social e cultural co mundo da artesanía.

      Á parte dos pendellos, tamén se habilitaron uns postos de venda para produtos alimentarios, para os que se desenvolveu un sistema modular que nos permite dispoñer os postos agrupados e compartindo estrutura entre eles. Este sistema tamén é pregable, para facilitar as labores de transporte e almacenaxe.

      Para a sinalética dos pendellos -onde se dispoñen os distintos oficios-, optouse por reforzar esta cualidade do temporal empregando elementos apoiados nas edificacións, evitando calquera tipo de anclaxe permanente.
