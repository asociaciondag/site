body:
  -
    text: 'Ter é Manter é un plan de mantemento de edificacións da Cidade Histórica promovido polo Consorcio de Santiago. Para a imaxe gráfica da campaña definimos unha ‘realidade arquitectónica paralela’, cunha zona vella feita de latas e con personaxes saídos dunha ferretería. Este universo análogo xera no espectador un forte impacto visual, e transmítelle a mensaxe da campaña cunha certa dose de ironía. O emprego desta formulación gráfica permítenos unha ampla versatilidade á hora de aplicar a imaxe sobre diversos soportes, e desenvolver desde as clásicas aplicacións de papelaría -trípticos, tarxetóns- ata lonas de obra, web e incluso anuncios para a televisión e a radio.'
