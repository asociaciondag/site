    text: 'Desde 1992, Pablo Martínez trabaja como artesano musical fabricando instrumentos de gran belleza y acabado. Esta propuesta se inspira en el legado de su antigua profesión y en su materia prima. La marca explora el concepto de unión entre tradición y modernidad, pautada claramente en el logotipo. Representa la honestidad de la marca como productora de artículos artesanales de alta calidad, y la individualidad de sus valores, además de mantener una imagen profesional y coherente con la tradición musical gallega.'
