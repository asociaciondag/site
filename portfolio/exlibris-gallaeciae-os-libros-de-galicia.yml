    text: 'Creación, deseño e dirección da montaxe da exposición inaugural da Cidade da Cultura de Galicia. Deseñáronse e construíronse diferentes pavillóns no interior do Arquivo de Galicia, que albergan diferentes capítulos da mostra. Realizáronse pezas audiovisuais que ilustran e sitúan as diferentes temáticas.'
