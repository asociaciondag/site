title: "Premios Auditorio de Galicia"
slug: premios-auditorio-de-galicia
body:
  - text: |-
      Sexta edición do Premio Auditorio de Galicia para Novos Artistas, este proxecto é xa un referente para os creadores emerxentes galegos.

      Para o catálogo desta edición propúxose un novo formato multimedia que inclúe toda a información das pezas e artistas seleccionados, así como unha visita virtual á exposición a través da súa gravación en vídeo. O catálogo recolle tamén o rexistro das instalacións específicas, textos explicativos dos autores sobre a súa obra, traxectorias e outras creacións anteriores.

      <http://www.sic-lab.net/premiosauditorio/>
