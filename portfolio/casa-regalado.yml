id: 123
title: 'Casa Regalado'
slug: casa-regalado
body:
  -
    text: |-
      La empresa familiar Casa Regalado lleva años produciendo artesanalmente una miel de excelente calidad. Dar a conocer este producto único, y estrechamente vinculado a la tierra merece una piel que realce las virtudes de esta «joya real».

      El proyecto consiste en la creación de la identidad de la empresa, basada en un sistema tipográfico de logotipo y símbolo sobrio y elegante; y en el diseño de envases: dos presentaciones de 600 y 90 gramos y un pack de tres unidades en los que la madera y la propia miel transmiten la sensación de pureza.

      El discreto etiquetado presenta, abrazado a los envases como precinto de calidad, toda la información necesaria para su consumo. En él una gama de vivos colores contrasta con el negro dominante para diferenciar las tres variedades disponibles: monoflorales de castaño y brezo, y multifloral de bosque.

      Como colofón marca de la «Casa», el sello de lacre es el garante de que esta miel cumple todos los requisitos de calidad y proviene directamente de las colmenas de Casa Regalado.
