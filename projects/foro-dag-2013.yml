yaml: "titulo: Foro DAG\r\nsubtitulo: |\r\n  Propostas de avance para o deseño\r\n\r\n  09/02/2013\r\n\r\n  CGAC\r\n\r\nintro: |\r\n  Este Foro é unha nova iniciativa de DAG. Pensamos que cada certo tempo é preciso reflexionar e evolucionar en temas que teñen que ver co noso traballo cotián, e neste momento, en que todo se esboroa, é máis preciso, se cabe, cuestionarnos o papel do deseño na sociedade.\r\n\r\n  O funcionamento do foro será por mesas de traballo, que tratarán diferentes temas que foron previamente propostos polos socios e as socias da DAG. Ao final farase unha posta en común de todas as conclusións parciais. Quen o desexe pode facer unha preinscrición, só ten que indicar o seu nome e, se xa a ten elexida, a mesa na que queira participar a info@asociaciondag.com\r\n\r\n  Os temas que propoñemos para debate son:\r\n  \r\n  1. A web como medio no contexto da edición\r\n  2. Educación e formación en deseño en Galicia\r\n  3. A produción do deseño galego\r\n  4. A comunicación do deseño galego\r\n  5. Historia do deseño galego e a Identidade tipográfica.\r\n  6. O tratamento do deseño por parte das administracións públicas (contratacións, concursos...)\r\n\r\n  A participación no Foro DAG é gratuíta. As prazas son limitadas, polo que é aconsellable a preinscrición.\r\n\r\n  Prezo do xantar para non socios/as: 13€ para socios/as: gratuíto\r\n  \r\nprograma:\r\n  titulo: Programa\r\n  info:\r\n    - hora: 10 a 12h\r\n      info: |\r\n        Reunión de socios/as da DAG.\r\n\r\n        A partir das 12h o encontro será aberto ao público, ata encher a capacidade da sala\r\n\r\n    - hora: 12 a 13h\r\n      info: |\r\n        Exploración\r\n\r\n        Breve exposición dos temas para o debate (máximo 5') Escoitadas as propostas, os participantes poderán escoller a mesa de debate que máis lles interese. Aínda que se poderá cambiar de mesa en calquera momento, sempre que exista un certo equilibro entre o público de cada mesa\r\n    \r\n    - hora: 13 a 14.30h\r\n      info: Debate\r\n\r\n    - hora: 14:30 a 16h\r\n      info: Xantar\r\n\r\n    - hora: 16 a 18:30h\r\n      info: |\r\n        Debate\r\n\r\n        Ao final do debate cada grupo extractará unhas conclusións\r\n\r\n    - hora: 18:30 a 20:00h\r\n      info: |\r\n        Conclusións\r\n\r\n        Tras a lectura das conclusións de cada grupo, para ser compartidas por todos, ábrese unha rolda de preguntas, observacións...\r\n\r\n\r\npropostas:\r\n  titulo: Propostas de debate\r\n  subtitulo: 'Coordina: Uqui Permui'\r\n  propostas:\r\n    - titulo: A web como medio no contexto da edición\r\n      subtitulo: \"Coordina: Sond3: Segundo Fernández / Natalia Crecente\"\r\n      info: |\r\n        Falar hoxe en día da web non é pensar só nun ordenador de escritorio conectado mediante un cable a internet. Tablets, e-readers e toda clase de móbiles conforman dispositivos cos que acceder a contidos online ou offline. Pero, como afectan estes cambios á edición literaria, musical, artística...? Que limitacións técnicas, gráficas, sensitivas existen? Sectores como por exemplo a educación, poden beneficiarse desta tecnoloxía? Que diferenzas atopamos entre libro impreso / libro dixital? Estas son algunhas das preguntas que xorden de maneira inmediata co obxectivo de avaliar a situación actual e contemplar a posibilidade de detectar cal é o camiño nun futuro próximo.\r\n\r\n    - titulo: Educación e formación en deseño en Galicia\r\n      subtitulo: \"Coordina: Marcos Dopico. Universidade de Vigo\"\r\n      info: |\r\n        Un dos factores relevantes á hora de precisar a situación actual do deseño galego é a análise da formación existen- te e os seus referentes. Os cambios posteriores á época posmoderna en Galicia, coa creación de escolas superiores e a implantación de materias de deseño nas universidades desde mediados dos 90, en xeral foron asumidos como unha oportunidade de recoñecemento do deseño a un nivel máis global, cuestión que permitiu medirnos con aquilo que se fai fóra. Con todo, este suposto avance agocha certos problemas estruturais e importantes carencias que é necesario abordar.\r\n\r\n    - titulo: A produción do deseño galego\r\n      subtitulo: \"Coordina: desescribir: Cibrán Rico López e Jesús Vázquez Gómez\"\r\n      info: |\r\n        Desenvolver accións que melloren o intercambio recíproco de coñecementos e realidades entre o sector creativo (deseñadores) e o sector de produción (artes gráficas, talleres de prototipado, obradoiros de artesanía, etc.) / A necesidade de impulsar accións formativas (obradoiros, charlas, etc.) co sector da produción / Información sobre a incorporación de novas tecnoloxías (impresión dixital, novos tipos de encadernación, impresión 3D, etc.) / Creación dun directorio do sector da produción e de mecanismos que recoñezan o compromiso coa calidade de determinadas empresas (concursos, selos de calidade, etc.) / A produción responsable ambientalmente. Elaboración dun código de boas prácticas para deseñadores e empresas do sector da produción.\r\n    \r\n    - titulo: Deseñadores con provedores\r\n      subtitulo: \"Coordina: David Silvosa\"\r\n      info: |\r\n        En moitas ocasións o “En Galicia iso non se pode facer” é un atranco para o desenvolvemento de diferentes deseños; pero a realidade moitas veces supera a ficción e aquí contamos con excelentes infraestruturas de produción que nos permitirían desenvolver esas ideas que parecen imposibles no noso contorno inmediato.\r\n\r\n        A miña proposta iría dirixida á creación dun directorio, por parte da DAG, de provedores de produción apaixonados polo seu traballo e que non teñan na boca un “iso non se pode facer” como primeira resposta.\r\n        \r\n    - titulo: A comunicación do deseño galego\r\n      subtitulo: \"Coordina: desescribir: Cibrán Rico López e Jesús Vázquez Gómez\"\r\n      info: |\r\n        Desenvolver accións que favorezan a comunicación dos valores do deseño entre a sociedade galega / Procurar acadar unha maior presenza do deseño en medios de información galegos nas áreas de cultura e industria-economía / Organización dun evento anual ou bianual (congreso, ciclo de conferencias, exposición, etc.) que xere comunicacións de interese á sociedade galega / Consolidar ACCIÓNdag como plataforma de difusión do deseño galego e posible traslación, ou adaptación, a publicación impresa (anuario de traballos salientables, artigos teórico/críticos, etc.) / Estimular as relacións con outras asociacións profesionais e culturais galegas e con outras asociacións profesionais do noso contorno (Portugal, Asturias, etc.) / Establecer diálogo coas escolas de deseño e cos centros museísticos galegos.\r\n        \r\n    - titulo: Chegamos ao sector empresarial?\r\n      subtitulo: \"Coordina: Era comunicación: J. Antonio Pérez Gil\"\r\n      info: |\r\n        Se o deseño forma parte do funcionamento dunha empresa, xa sexa a través da súa imaxe ou dos seus produtos, etc., por que nos segue custando tanto gañar a confianza da gran maioría do sector empresarial. Non falo dos clientes que poidamos ter cada un de nós, refírome a esa “des- confianza” palpable que demostra gran parte do pequeno e mediano empresario, que segue vendo os deseñadores como esa lousa de “capricho innecesario e caro”. Coñécennos realmente os empresarios? Penso que á parte de que segue faltando unha base de formación nos estudos de deseño tamén falta unha información enfocada a descubrirlle ao sector empresarial a utilidade do deseño.\r\n        \r\n    - titulo: A historia do deseño galego\r\n      subtitulo: \"Coordina: desescribir: Cibrán Rico López e Jesús Vázquez Gómez\"\r\n      info: |\r\n        Trasladar ao momento actual e considerar como propia unha das vontades enunciadas no Manifesto do Laboratorio de Formas: “(El LF) se propone el estudio de las formas desarrolladas en el pasado gallego y las que continúan vigentes, heredadas de ese pasado, en el presente” / Promover accións que poñan de relevo a calidade do deseño elaborado en Galicia ao longo do tempo (conferencias, exposicións, etc.) / Estimular entre estudantes e profesionais o coñe- cemento do deseño galego realizado no pasado, para que, aplicando lóxicas de continuidade, poida ser empregado como unha ferramenta creativa contemporánea / Achegarse á historia do deseño de lugares próximos a nós pouco coñecidos (Portugal).\r\n        \r\n    - titulo: Identidade tipográfica. Análise dunha posible tipografía con identidade galega\r\n      subtitulo: \"Coordina: Sond3: Segundo Fernández / Natalia Crecente\"\r\n      info: |\r\n        A tipografía como representación da esencia dunha empresa é algo que ao longo da historia do deseño gráfico foi cobrando cada vez máis protagonismo. Potencia a imaxe de marca e reforza a imaxe corporativa.\r\n\r\n        As tipografías corporativas son a evidencia da identidade tipográfica. Pero que ocorre cando falamos dun conxunto de valores culturais, tradicionais, crenzas ou símbolos comúns dun grupo social que queremos transmitir no deseño dunha familia tipográfica. Nese caso o debate complícase. Falamos dunha tipografía con identidade cultural, e chégase mesmo nalgúns casos a falar de identidade nacional ou tipografía como símbolo de identidade (escudo, bandeira, himno e... tipografía).\r\n\r\n        Neste sentido fóronse desenvolvendo en Galicia toda unha serie de deseños cun único denominador común: o deseño dunha tipografía galega.\r\n    \r\n    - titulo: O tratamento do deseño por parte das administracións públicas (contratacións, concursos...)\r\n      subtitulo: \"Coordina: cenlitrosmetrocadrado: Manuel del Río\"\r\n      info: |\r\n        No 2006, as asociacións de deseñadores elaboraron un Manifesto para posicionarse sobre os concursos públicos. Cada certo tempo este tema volve saír á rúa, sobre todo porque as institucións utilizan este formato como forma de darlles visibilidade aos eventos, en vez de que sexa o propio cartel o que comunique a actividade. Non todos os concursos son iguais, polo que se precisa unha revisión do Manifesto para que sexa máis práctico á hora de ter resposta, dependendo do caso que se nos presente.\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n"
