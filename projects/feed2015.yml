yaml: "titulo: Feed **2015**\r\n\r\nsubtitulo: |\r\n  20 e 21 de novembro - A Coruña  \r\n  Foro de deseño\r\n\r\nintro: |\r\n      Cada certo tempo xorde unha nova palabra que ten de súpeto unha inusual presenza nos diversos canais de comunicación do sector. En pouco tempo, artigos, novas e conversas vense inzados por ese sintagma/ idea que verbaliza unha nova teoría/movemento/ tecnoloxía. Unha vez pasado o hype, a gran maioría destes neoloxismos caen coa mesma velocidade coa que apareceron, froito da súa propia vacuidade.\r\n\r\n      No FEED 2015 queremos analizar os conceptos do noso tempo. Da man de profesionais e estudosos do deseño, veremos se disciplinas como o motion graphics, o deseño de interacción ou o infografismo seguen a ser variantes de campos maiores (gráfico, web...) ou se acadaron unha linguaxe conceptual e formal propia. Analizaremos se o design thinking é unha burbulla máis ou se realmente o deseño pode –e debe– ser axente en niveis organizacionais e estratéxicos nas empresas e institucións. Estudaremos que hai detrás de conceptos coma o deseño aberto, o deseño colaborativo ou o metadeseño. Apoiarémonos na análise da evolución do deseño e da tecnoloxía para intuír ata que punto o Processing ou a fabricación dixital provocarán unha reformulación da estética das imaxes e dos obxectos.\r\n\r\n      Trataremos, en definitiva, de anticipar que neoloxismos desaparecerán nuns poucos anos e cales ficarán con nós para sempre.\r\n\r\n# LISTA DE TODOS OS PARTICIPANTES\r\nparticipantes:\r\n  - nome: Massimo Menichinelli\r\n    titulo: Massimo Menichinelli\r\n    id: massimo-menichinelli\r\n    boton:\r\n      text: Entrevista\r\n      url: /gl/entrevista-a-massimo-menichinelli/\r\n    actos:\r\n      - titulo: 'Taller: *Deseñar un Fab Lab ou outro laboratorio para unha comunidade, empezando polos usuarios e acabando co modelo de negocio*'\r\n        info: |\r\n          20 de novembro  \r\n          09:15 - 13:30 Fundación Luís Seoane\r\n          \r\n      - titulo: 'Charla: *Deseño aberto para comunidades: procesos, organizacións, redes*'\r\n        info: |\r\n          20 de novembro  \r\n          20:00 - 21:00 Auditorio Expo Coruña\r\n\r\n    bio: |\r\n      [www.openp2pdesign.org](http://www.openp2pdesign.org/)  \r\n      \r\n      Massimo Menichinelli é un deseñador que investiga e desenvolve proxectos abertos, colaborativos e de codeseño, e sistemas que os fagan posibles desde 2005. Utiliza as ferramentas e procesos do deseño co fin de axudar as empresas, organizacións, cidades e comunidades locais a desenvolver procesos, negocios, servizos, lugares e proxectos abertos e colaborativos como Open Design e FabLab. Massimo impartiu conferencias e obradoiros en diversos países, entre eles, Italia, España, Finlandia, Alemaña, O Reino Unido, México, Colombia, Corea do Sur e Singapur.  \r\n      \r\n      Tamén traballou no desenvolvemento da Aalto Fab Lab e coorganizou o primeiro Open Knowledge Festival en Helsinqui. Deu clases sobre fabricación dixital e deseño de portas abertas na Universidade Aalto (Helsinqui, Finlandia) e Open Design en SUPSI (Lugano, Suíza) e foi instrutor da Fab Academy nos Fab Labs Opendot e WeMake en Milán.\r\n\r\n      Recentemente traballou tamén no desenvolvemento do MUSE FabLab (Trento e Milán, Italia), ademais de no asesoramento a moitos outros laboratorios. Dirixiu a Fundación Make in Italy CDB, onde investigou e facilitou os Fab Labs e Makers de Italia.\r\n      \r\n  \r\n  - nome: Pepe Barro\r\n    id: pepe-barro\r\n    boton:\r\n      text: Entrevista\r\n      url: /gl/entrevista-a-pepe-barro/\r\n    actos:\r\n      - titulo: 'Charla: *Tres pés para un tríscele. A identidade básica da empresa Zeltia*'\r\n        info: |\r\n          20 de novembro  \r\n          16:30 - 17:30 Auditorio Expo Coruña\r\n      \r\n    bio: |\r\n      [www.gruporevision.net](http://www.gruporevision.net)\r\n      \r\n      Pepe Barro (Pontedeume, 1955) é un deseñador gráfico ao que lle gusta tocar todos os xéneros e mesmo mesturar uns cos outros. En case corenta anos de actividade profesional, o conxunto do seu traballo pódese entender como unha lectura da Galicia que quere renovar os seus sinais de identidade, incorporando as linguaxes do deseño internacional. Como profesional independente, asociado en Grupo Revisión ou desde Barro Deseño, realiza algúns dos seus traballos máis coñecidos como o semanario A Nosa Terra, a identidade gráfica da Universidade da Coruña, os primeiros “cuponazos” da Once, a camiseta da Selección Galega de Fútbol, a web da Real Academia Galega ou o proxecto museolóxico e museográfico da Casa de Rosalía.\r\n      \r\n      Entre as moitas exposicións que mostraron o seu traballo, séntese especialmente satisfeito das sete nas que se puido ver a caixa de ovos do Pazo de Vilane. Na rede pódese acceder de balde ao seu libro O como é o que conta (2014), trinta artigos sobre o deseño, a cultura e a imaxe da cultura\r\n  \r\n  - nome: Miguel Sabel\r\n    id: miguel-sabel\r\n    boton:\r\n      text: Entrevista\r\n      url: /gl/entrevista-a-miguel-sabel/\r\n    actos:\r\n      - titulo: 'Charla: *Deseño e negocio hoxe*'\r\n        info: |\r\n          20 de novembro  \r\n          17:30 - 18:30 Auditorio Expo Coruña\r\n    bio: |\r\n      [www.miguelsabel.me](http://www.miguelsabel.me)\r\n      \r\n      Formado como deseñador de produto na EUDI e na Elisava, nunca exerceu como tal. Desde que comezou a traballar, sempre buscou a interacción entre a empresa e o deseño. Primeiro, desde a xestión do deseño, explorando marcos de xestión adaptados á incerteza propia da disciplina. Agora, empregando o deseño como proceso e caixa de ferramentas coa que afrontar retos propios do negocio, ata non hai moito alleos aos deseñadores.\r\n\r\n        Pasou por Hiroshi Tsunoda Design Studio / DesignCode, un pequeno estudio e editora de deseño de Barcelona. Despois pola oficina madrileña de PERA Group, unha empresa de innovación tecnolóxica. Agora traballa en Designit, consultora de deseño estratéxico onde leva xa preto de cinco anos. En Designit lidera e participa en proxectos de deseño de servizos e innovación en modelos de negocio: desde a creación de novas experiencias para o retail ata o deseño de novos servizos no mundo do diñeiro. Sempre desde o deseño centrado nas persoas.\r\n\r\n  - nome: Óscar Otero\r\n    id: oscar-otero\r\n    boton:\r\n      text: Entrevista\r\n      url: /gl/entrevista-a-oscar-otero/\r\n    actos:\r\n      - titulo: 'Charla: *Os tres pés do deseño web*'\r\n        info: |\r\n          20 de novembro  \r\n          19:00 - 20:00 Auditorio Expo Coruña\r\n\r\n    bio: |\r\n      [www.oscarotero.com](http://www.oscarotero.com/)\r\n      \r\n      Óscar Otero é un deseñador con máis de doce anos de experiencia traballando no campo da web. A nivel experimental ten realizado numerosos proxectos como a web tipográfica [letrag.com](http://letrag.com). É un dos socios fundadores da empresa A navalla suíza, traballando en numerosos proxectos web de vídeo, redes sociais, xornais, etc, e gañando varios premios, como o Mestre Mateo 2008 por flocos.tv ou MIPTV Digital Creativity Festival «Content 360o» de Cannes na categoría «Next generation online video experience» polo proxecto Augmented Films en 2010.\r\n\r\n      Deu cursos e conferencias sobre deseño, desenvolvemento web e *open video* en varios lugares de Galicia, Madrid, Sevilla, Bélxica, Istambul, etc, e escribiu sobre deseño e tipografía en numerosas revistas especializadas.\r\n\r\n      O seu labor de deseñador é compatible coa de desenvolvedor, o que lle permite ter unha visión máis global e xenérica, non só de como debe ser unha interface, senón de como debe funcionar. Pódense visitar moitos dos seus proxectos de código aberto dende o seu perfil de [github](http://github.com/oscarotero/).\r\n\r\n  - nome: Javier Cañada\r\n    id: javier-canhada\r\n    boton:\r\n      text: Entrevista\r\n      url: /gl/entrevista-a-javier-canada/\r\n    actos:\r\n      - titulo: 'Taller: *Deseño e narrativas para Big Data*'\r\n        info: |\r\n          21 de novembro  \r\n          09:15 - 13:30 Fundación Luís Seoane\r\n      - titulo: 'Charla: *A enxeñaría da beleza*'\r\n        info: |\r\n          21 de novembro  \r\n          19:30 - 20:30 Auditorio Expo Coruña\r\n\r\n    bio: |\r\n      [www.terremoto.net](http://www.terremoto.net/)\r\n      [www.vostokstudio.com](http://www.vostokstudio.com/)\r\n      \r\n      Javier Cañada leva practicando o deseño de interacción de forma exclusiva desde 2000.\r\n      Formou parte do primeiro equipo de HCI de España (IconMedialab). Tras o seu paso por The Cocktail, Indra u 11870.com, funda Vostok Studio, desde onde axuda a corporacións e startups (Filmin, Minube, Ducksboard, BBVA, Movistar, Chicisimo) na súa estratexia de deseño e experiencia dixital.\r\n\r\n      Firme convencido de que o mellor deseño está na historia (do deseño, da arquitectura ou das ideas), Cañada dedicou parte da súa carreira a formar os mellores profesionais da interacción de España a través do programa Vostok, un curso de deseño que imparte para un grupo reducido de alumnos. Nel busca, de forma case obsesiva, o bo deseño a través da beleza, a utilidade e a estrutura.\r\n\r\n      Na actualidade, Cañada colabora de forma independente con empresas de presenza global na súa estratexia de deseño, definindo sistemas e experiencias para todos os seus canais dixitais, traballando sempre para os equipos de estratexia e negocio.\r\n\r\n  - nome: Marta Verde\r\n    id: marta-verde\r\n    boton:\r\n      text: Entrevista\r\n      url: /gl/entrevista-a-marta-verde/\r\n    actos:\r\n      - titulo: 'Charla: *Converxencia de disciplinas creativas mediante tecnoloxía*'\r\n        info: |\r\n          21 de novembro  \r\n          16:00 - 17:00 Auditorio Expo Coruña\r\n    bio: |\r\n      [www.martaverde.net](http://www.martaverde.net)\r\n      \r\n      Pontevedra. 1985. Licenciada en Belas Artes pola Universidade de Vigo, Máster en Deseño da Interacción e Posgrao en Tecnoloxías Dixitais para a Escena pola Universidade Pompeu Fabra.\r\n\r\n      Desenvolve a súa actividade profesional como programadora de interactivos e técnica para directo en diversos proxectos escénicos/musicais, en Galicia (Projecto Trepia, Licenciada Sotelo), Cataluña (Mucab Dans), Madrid (Daniel Van Lion, Julián Elvira) ou Portugal(A Charanga), creando contido interactivo e audiovisual.\r\n\r\n      Foi parte de do/the/right/clickTM (co que obtivo un Laus Bronce e unha mención nos Webby Awards), colabora con Tecné Collective e Lighting Design Collective como programadora junior, desenvolvendo solucións interactivas baseadas na luz para arquitectura ou instalacións artísticas, ademais de colaborar con axencias, outros artistas, estudios, deseñadores, festivais e feiras (Visual Art Week Mexico 2015, Mini Madrid Maker Faire...) sempre buscando a converxencia entre tecnoloxía e creatividade.\r\n\r\n      Ademais da súa faceta de programadora creativa, tamén é docente de Interacción e Tecnoloxía en institucións como a Fundación Telefónica ou IED Madrid, onde ademais é asesora do departamento de I+D+I, e tamén mentora de Hackatóns con Ciclo.io.\r\n\r\n\r\n\r\n\r\n  - nome: Álvaro Valiño\r\n    id: alvaro-valino\r\n    boton:\r\n      text: Entrevista\r\n      url: /gl/entrevista-a-alvaro-valino/\r\n    actos:\r\n      - titulo: 'Charla: *Infografía, ferramenta de coñecemento*'\r\n        info: |\r\n          21 de novembro  \r\n          17:00 - 18:00 Auditorio Expo Coruña\r\n      \r\n    bio: |\r\n      [www.alvarovalino.com](http://www.alvarovalino.com/)\r\n      \r\n      Álvaro Valiño, nado na Coruña, é Master en Deseño Gráfico polo London College of Communication. Traballa como infografista e ilustrador freelance desde Washington DC e ten colaborado co National Geographic Magazine, Smithsonian Magazine, Corriere della Sera, Courrier International, e a revista Mongolia, entre outros. Foi xefe de infografía no finado diario Público e comezou a súa actividade profesional na sección de gráficos de La Voz de Galicia.\r\n      \r\n      O seu traballo foi recoñecido pola Society of News Design en once ocasións e obtivo 28 premios Malofiej, o galardón máis reputado na infografía xornalística\r\n\r\n      Impartiu seminarios de gráficos informativos en Madrid, Nova Deli e Kuala Lumpur. O seu traballo foi publicado nos volumes Information Graphics de Taschen e Visual Storytelling de Gestalten.\r\n\r\n  - nome: Raquel Pelta\r\n    id: raquel-pelta\r\n    boton:\r\n      text: Entrevista\r\n      url: /gl/entrevista-a-raquel-pelta/\r\n    actos:\r\n      - titulo: 'Charla: *Deseño social. Cando deseñar se converte nunha acción colectiva*'\r\n        info: |\r\n          21 de novembro  \r\n          18:30 - 19:30 Auditorio Expo Coruña\r\n      \r\n    bio: |\r\n      [www.monografica.org](http://www.monografica.org)\r\n      \r\n      Historiadora do deseño, doutora pola Universidade de Barcelona, licenciada en Xeografía e Historia, en Comunicación Audiovisual, en Publicidade e Relacións Públicas. Desde marzo de 2006 é profesora da facultade de Belas Artes da Universidade de Barcelona e membro do grupo de investigación consolidado GRACMON.\r\n\r\n      Exerceu a docencia na Universidade Rei Xoán Carlos, na escola Elisava, a Universidade de Valladolid e no Instituto Europeo de Deseño de Madrid –onde foi directora académica da escola de másteres–, entre outros centros.\r\n\r\n      É directora da revista online Monográfica (Premio Cidade de Barcelona 2012) e entre 2001 e 2004, dirixiu a revista Visual. É fundadora e directora do Congreso Internacional de Tipografía que se celebra en Valencia desde 2004.\r\n\r\n      Comisariou exposicións, organizou cursos e impartiu conferencias nun bo número de centros e institucións. É autora de numerosas publicacións sobre deseño, entre as que pode destacarse o libro Diseñar Hoy, editado por Paidós.\r\n\r\n      En 2011, recibiu o Premio Gràffica e en 2015 foi galardoada co Laus de Honor, outorgado por ADG-FAD, en recoñecemento a «unha traxectoria dedicada á historia do deseño español e á súa capacidade para impulsar proxectos ao redor do deseño».\r\n      \r\n# PROGRAMA\r\nprograma:\r\n  - dia: Venres, 20 de novembro\r\n    campo: |\r\n      Massimo Menichinelli \r\n      Pepe Barro \r\n      Miguel Sabel \r\n      Óscar Otero\r\n    horas:\r\n      - hora: 09:00 - 09:15 \r\n        texto: Acreditación para o seminario\r\n        \r\n      - hora: 09:15 - 11:45\r\n        texto: |\r\n          **Taller de Massimo Menichinelli:**\r\n          Deseñar un FabLab ou outro laboratorio para unha comunidade, empezando polos usuarios e acabando co modelo de negocio.\r\n          \r\n      - hora: 11:45 - 12:00\r\n        texto: Descanso\r\n        \r\n      - hora: 12:00 - 13:30 \r\n        texto: Taller de Massimo Menichinelli (2a parte)\r\n        \r\n      - hora: 15:30 - 16:00\r\n        texto: Acreditación\r\n        \r\n      - hora: 16:00 - 16:30\r\n        texto: |\r\n          Presentación e benvida\r\n        \r\n      - hora: 16:30 - 17:30\r\n        texto: |\r\n          **Charla de Pepe Barro:**  \r\n          Tres pés para un tríscele. A identidade básica da empresa Zeltia.\r\n        \r\n      - hora: 17:30 - 18:30\r\n        texto: |\r\n          **Charla de Miguel Sabel:**  \r\n          Deseño e negocio hoxe.\r\n        \r\n      - hora: 18:30 - 19:00\r\n        texto: Descanso\r\n        \r\n      - hora: 19:00 - 20:00\r\n        texto: |\r\n          **Charla de Óscar Otero:**  \r\n          Os tres pés do deseño web.\r\n          \r\n      - hora: 20:00 - 21:00\r\n        texto: |\r\n          **Charla de Massimo Menichinelli:**  \r\n          Deseño aberto para comunidades: procesos, organizacións, redes.\r\n\r\n  - dia: Sábado, 21 de novembro\r\n    campo: |\r\n        Javier Cañada \r\n        Marta Verde \r\n        Álvaro Valiño \r\n        Raquel Pelta\r\n    horas:\r\n      - hora: 09:00 - 09:15 \r\n        texto: Acreditación para o seminario\r\n        \r\n      - hora: 09:15 - 11:45\r\n        texto: |\r\n          **Taller de Javier Cañada:**  \r\n          Deseño e narrativas para Big Data.\r\n          \r\n      - hora: 11:45 - 12:00\r\n        texto: Descanso\r\n        \r\n      - hora: 12:00 - 13:30 \r\n        texto: Taller de Javier Cañada (2a parte)\r\n        \r\n      - hora: 15:30 - 16:00\r\n        texto: Acreditación\r\n        \r\n      - hora: 16:00 - 17:00\r\n        texto: |\r\n          **Charla de Álvaro Valiño (videoconferencia):**  \r\n          Infografía, ferramenta de coñecemento..\r\n        \r\n      - hora: 17:00 - 18:00\r\n        texto: |\r\n          **Charla de Marta Verde:**  \r\n          Converxencia de disciplinas creativas mediante tecnoloxía.\r\n        \r\n      - hora: 18:00 - 18:30\r\n        texto: Descanso\r\n        \r\n      - hora: 18:30 - 19:30\r\n        texto: |\r\n          **Charla de Raquel Pelta:**  \r\n          Deseño social. Cando deseñar se converte nunha acción colectiva.\r\n     \r\n      - hora: 19:30 - 20:30\r\n        texto: |\r\n          **Charla de Javier Cañada:**  \r\n          A enxeñaría da beleza. \r\n          \r\n      - hora: 20:30\r\n        texto: Peche das xornadas\r\n        \r\n\r\nlogos:\r\n  - titulo: Organiza\r\n    items:\r\n      - titulo: 'DAG, Asociación galega de deseñadores'\r\n        url: 'http://dag.gal'\r\n        logo: 'logo-dag.svg'\r\n  \r\n  - titulo: Patrocina\r\n    items:\r\n      - titulo: 'AGADIC, Axencia galega das industrias culturais'\r\n        url: http://www.agadic.info/\r\n        logo: logo-agadic.svg\r\n      \r\n      - titulo: Xunta de Galicia\r\n        url: http://www.xunta.es\r\n        logo: logo-xunta.svg\r\n       \r\n      - titulo: Concello da Coruña\r\n        url: http://www.coruna.es\r\n        logo: logo-concello.svg\r\n      \r\n      - titulo: Fundación Luís Seoane\r\n        url: http://www.fundacionluisseoane.gal\r\n        logo: logo-fundacion.svg\r\n      \r\n      - titulo: CIDEA\r\n        url: http://www.cidea.gal/\r\n        logo: logo-cidea.svg\r\n   \r\n  - titulo: Colabora\r\n    items:\r\n      - titulo: Fedrigoni\r\n        url: http://www.fedrigoni.es\r\n        logo: logo-fedrigoni.svg\r\n      \r\n      - titulo: Agencia Gráfica Gallega, s.l.\r\n        url: http://www.agenciagrafica.es/\r\n        logo: logo-agencia.svg\r\n      \r\n      - titulo: Legatoria, encuadernación\r\n        url: http://www.legatoria.es\r\n        logo: logo-legatoria.svg\r\n      \r\n      - titulo: Axeitos & Co. Rotulación e impresión\r\n        url: http://www.paginasamarillas.es/f/o-milladoiro/axeitos-co_219473832_000000001.html\r\n        logo: logo-axeitos.svg\r\n\r\n\r\n_entradas:\r\n  titulo: Entradas\r\n  head:\r\n    - Normal\r\n    - Reducido *\r\n    - Socios\r\n  body:\r\n    - titulo: Charlas (1 día)\r\n      prezos:\r\n        - prezo: 16€\r\n          tipo: 1\r\n\r\n        - prezo: 11€\r\n          tipo: 2\r\n\r\n        - prezo: De balde\r\n          tipo: 0\r\n    \r\n    - titulo: Charlas (2 días)\r\n      prezos:\r\n        - prezo: 26€\r\n          tipo: 3\r\n          \r\n        - prezo: 16€\r\n          tipo: 4\r\n          \r\n        - prezo: De balde\r\n          tipo: 0\r\n    \r\n    - titulo: Taller e charlas (1 día)\r\n      prezos:\r\n        - prezo: 32€\r\n          tipo: 5\r\n          \r\n        - prezo: 21€\r\n          tipo: 6\r\n          \r\n        - prezo: 10€\r\n          tipo: 7\r\n        \r\n    - titulo: Taller e charlas (2 días)\r\n      prezos:\r\n        - prezo: 57€ esgotadas\r\n          tipo: 8\r\n          \r\n        - prezo: 42€ esgotadas\r\n          tipo: 9\r\n          \r\n        - prezo: 20€ esgotadas\r\n          tipo: 10\r\n\r\n  footer: |\r\n    (*) O prezo reducido aplícase a estudantes de ciclos superiores, graos ou másteres de Deseño, deseñadores desempregados, socios de Creatividade Galega, Markea (Asociación Galega de M