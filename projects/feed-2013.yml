yaml: "# LISTA DE TODOS OS PARTICIPANTES\r\n\r\nparticipantes:\r\n  - nome: Gráfica Futura\r\n    titulo: Gráfica Futura<br>[César Ávila]\r\n    id: grafica-futura\r\n    cita: Facer funcionar o intelecto e a intuición a partes iguais, coa mesma paixón e dun xeito crítico e racional\r\n    bio: |\r\n      É socio fundador do estudio madrileño Gráfica Futura Diseño Editorial, S.L. constituído en 1996 xunto con José Moreno e María Rubio. Especialízanse en deseño e comunicación, desenvolvendo o seu traballo en distintas áreas: editorial, sinalética, exposicións, imaxe corporativa e multimedia.\r\n\r\n      Estreitamente relacionados de sempre co universo da arquitectura, colaboraron con diversos arquitectos nas aplicacións gráficas en edificios e en exposicións. No estudio fixeron proxectos para Tuñón e Mansilla no Museo de Belas Artes, Castellón ou no Archivo Regional de Madrid, ademais de con outros arquitectos como Andrés Cánovas.\r\n\r\n      Actualmente, César Ávila exerce tamén de profesor no Grado de Deseño. Mención Gráfico na Universidade Europea de Madrid.\r\n      \r\n      [Gráfica Futura](http://www.graficafutura.es/)    \r\n      \r\n  - nome: Uqui Permui\r\n    id: uqui-permui\r\n    cita: O ollo dorme mentres non o despertas cunha pregunta\r\n    bio: |\r\n      É fundadora do estudio compostelán Uqui.net, un equipo multidisciplinar especializado en deseño e creación de dispositivos para activar e mellorar os procesos de comunicación. Na súa extensa traxectoria, de máis de 20 anos á fronte do estudio, desenvolveu proxectos de toda índole: deseño gráfico, editorial, espazos, audiovisual... As características que definen os seus traballos son: a implementación de estratexias que incitan á colaboración, e a activación da esfera pública, dese espazo da rúa, do encontro, do debate entre a cidadanía crítica e da construción activa dos diferentes aspectos da realidade.\r\n\r\n      Uqui foi presidenta da Asociación Galega de Deseñadores e formou parte do consello de investigación e produción de Proxecto-Edición, no que se exploraron as potencialidades do medio da edición máis desatendidas (libros de artista, edición dixital...). A imaxe do Cineuropa, da Feira das Artes Escénicas ou dos Premios Auditorio de Galicia, exposicións como *Gallaecia Petrea,* e publicacións como *La Más Bella Revista* dan boa conta da labor deste equipo.\r\n\r\n      [Uqui.net](http://www.uqui.net/)\r\n  \r\n  - nome: Pancho Lapeña\r\n    id: pancho-lapenha\r\n    cita: O mal deste país é a falta de curiosidade\r\n    bio: |\r\n      Comezou estudando Filosofía en Compostela, e completou a súa formación cursando dúas carreiras técnicas de artes aplicadas: cantaría e volume. Estas inquedanzas levárono a ser bolseiro do Laboratorio de Formas de Galicia do Grupo Sargadelos e posteriormente a cursar gravado e serigrafía na Escola de Impresión de Edimburgo. Trasladouse a Italia para traballar no eido na industria téxtil e desenvolver o seu interese pola influencia sociolingüística nos dialectos rexionais. Pancho é un comprometido antropólogo iconográfico, que investiga aspectos da paisaxe, cultura, gastronomía do país, plasmando o que recolle en ensaios e representacións gráficas que chama \"deseños atlánticos\".\r\n\r\n      Locen os seus grafismos publicacións de Carlos Taibo, Sechu Sende, Carlos Santiago ou representacións teatrais de Quico Cadaval ou o Grupo Chévere. Outros xa son iconas reivindicativas do maxín colectivo: SOS Courel, O teu monte precisa de ti, Homenaxe a Isaac Díaz Pardo... Do máis recente, cabe destacar, o proxecto de recuperación das máscaras tradicionais do entroido galego.\r\n\r\n      [Máis información](http://cargocollective.com/panchez)\r\n  \r\n  - nome: Estaleiro editora\r\n    titulo: Estaleiro editora<br>[Carlos Figueiras]\r\n    id: estaleiro\r\n    cita: Liberando libros, unha alternativa editorial\r\n    bio: |\r\n      Trátase dunha asociación cultural sen ánimo de lucro que desenvolve un proxecto de edición capaz de abrir novos camiños dentro do sistema literario galego. Publican baixo licenzas Creative Commons, co obxectivo da creación dun espazo de liberdade para a dinamización cultural, a innovación literaria e o pensamento crítico.\r\n\r\n      Escollen para a súa iniciativa vías de distribución alternativas, favorecendo que unha edición de calidade manteña un prezo reducido, reinvestindo a pequena marxe de beneficio na produción de novos materiais. Tanto autores como editores renuncian a calquera retribución económica polo seu traballo. Carlos Taibo, Rubén Ruibal ou Clara Gayo, entre outros, forman parte do seu catálogo, que se distribúe pola rede e tamén en puntos de venda que traspasan as nosas fronteiras para chegar a Porto ou Barcelona.\r\n\r\n      [Estaleiro editora](http://www.estaleiroeditora.org/)\r\n\r\n  - nome: Eurográficas\r\n    id: eurograficas\r\n    titulo: Eurográficas<br>[Juan Carlos Pichel]\r\n    cita: Facendo de cada proxecto unha experiencia, cada libro forma parte de nós\r\n    bio: |\r\n      Esta imprenta familiar que se orixinou en Santa Comba en 1986, leva un longo camiño percorrido convertendo en algo palpable, que perdurará no tempo, os proxectos de moitos autores e deseñadores. Nas súas modernas instalacións compostelás experimentan coas técnicas de impresión e o seus coñecementos en control colorimétrico para obter o mellor acabado posible para cada edición concreta. A tecnoloxía fai posible combinar a técnica estocástica con politonos e hexacromía, dotando de vida as imaxes das publicacións, na procura da calidade e a excelencia. En 2009 acadaron o Premio a Mellor Libro Nacional en PhotoEspaña.\r\n\r\n      Juan Carlos Pichel comparte tamén proxecto editorial propio con Amancio Liñares e Antonio Puentes, desde o 2001. 3C3 editores naceu coa vontade de contribuír a impulsar a cultura e as letras galegas. Contan con máis dun cento de títulos publicados de diversos xéneros que van desde a novela ata o ensaio, pasando polo teatro e a economía.\r\n\r\n      [Eurográficas](http://www.eurograficas.com/)\r\n  \r\n  - nome: Desescribir\r\n    id: desescribir\r\n    cita: \"É a nosa maneira de expresar un desexo e unha necesidade: a de cuestionar, poñer en dúbida e, cando é posible, repensar a realidade\"\r\n    bio: |\r\n      Cibrán Rico e Suso Vázquez, arquitectos de formación, forman este estudio galego de deseño gráfico e editorial. En 2012 comezan o seu proxecto editorial propio, Fabulatorio, un lugar para as historias que aínda non foron contadas e para as que precisan ser contadas de novo. Con esta iniciativa queren experimentar nas capacidades que ten o libro como obxecto para comunicar significados; investigar na relación íntima entre a súa forma e a transmisión e a posta en valor do seu contido.\r\n\r\n      Ese mesmo ano obtiveron un premio Laus Plata cun cartel feito para Enor, e na edición do 2013 acadaron dous premios máis con El jardín en movimiento, unha obra editada por Gustavo Gili e que obtivo o Laus de bronce á Mellor portada ou colección de portadas de libro, e o traballo realizado para a Fundación Caja de Arquitectos arquia/próxima 2012, Nuevos Formatos que resultou premiado na subcategoría de Conxunto de elementos coordinados.\r\n\r\n      [Desescribir](http://www.desescribir.com/)\r\n      \r\n  - nome: Héctor Serrano\r\n    id: hector-serrano\r\n    cita: \"Fagas o que fagas, procura que o resultado final nunca sexa aburrido\"\r\n    bio: |\r\n      Estudou Deseño Industrial en Valencia, de onde procede, e fixo o Máster en deseño de produto do Royal College of Arts de Londres, cidade na que fundou o Héctor Serrano Studio no 2000. O estudio especialízase no deseño de produto, deseño de espazos, comunicación e laboratorio. Os seus proxectos mesturan a innovación coa comunicación de ideas familiares de xeito inusual e inventivo.\r\n\r\n      Entre os seus clientes atopamos firmas e institucións como FontanaArte, Gandia Blasco, Roca, ICEX Ministerio de Industria, Droog, Metalarte, La Casa Encendida (Caja Madrid) e o Concello de Valencia entre outros.  E na súa historia  premios e distincións como o Peugeot Design Award e o Premio Nacional de Deseño Non Aburridos, o segundo premio New Bus for London concursando con Miñarro García e Javier Esteban e tamén o Designer of the Year 2009 da AD magazine. Os seus produtos expóñense en Museos como o V&amp;A en Londres e o Cooper-Hewitt National Design Museum en Nova York. Tamén forman parte de varias coleccións como a do Central Museum de Ámsterdam.\r\n      \r\n      [Héctor Serrano](http://www.hectorserrano.com)\r\n  \r\n  - nome: Cenlitrosmetrocadrado\r\n    id: cenlitrosmetrocadrado\r\n    cita: Resolvemos pequenos problemas cotiáns das comunidades que temos máis próximas\r\n    titulo: Cenlitrosmetrocadrado<br>[Manuel Del Río]\r\n    bio: |\r\n      É un estudio de deseño e comunicación de Santiago de Compostela, composto por Xabier Rilo Calvo, Manuel del Río Regos e Ricardo Tubío Pazos. A súa teima é ofrecer un deseño de clara orientación humanista, que vaia máis alá da simple función práctica e que atenda tamén funcións de carácter emocional e social.\r\n\r\n      Cunha identidade de marcado carácter atlántico desenvolven proxectos que van desde o deseño gráfico e de produto ata a coordinación de equipos de traballo en ámbitos creativos. Destacan por ter procesos de creación coidados e rigorosos, traballando con artesáns e produtores locais, que dan coma resultado Noia Intramuros, A Pedrachán, Augalevada ou o Loxe Mareiro; e sempre sorprenden gratamente coas edicións propias como as Amelias ou Iena.\r\n\r\n      [cenlitrosmetrocadrado.com](http://cenlitrosmetrocadrado.com/)\r\n  \r\n  - nome: Fruto DS\r\n    id: frutods\r\n    cita: Gústanos ver como cada proxecto vai determinando o seu propio taboleiro de xogo\r\n    titulo: Fruto DS<br>[Alberto Montiel]\r\n    bio: |\r\n      Estudio de deseño galego, buscan desenvolver proxectos que se integren dentro da estratexia das empresas, e consigan xerarlles valor ás persoas, tanto desde o aspecto funcional como na súa dimensión emocional. Perseguen o equilibrio entre os diversos factores empresariais, industriais e sociais que entran en xogo, para encamiñar os produtos ao éxito.\r\n\r\n      Formado por un equipo estable de deseñadores con diferentes perfís, pemítelles resolver os proxectos desde a súa formulación conceptual ata a materialización, e apoialos con ferramentas de comunicación.\r\n\r\n      Traballan cóbado con cóbado coas empresas para chegar a resultados como o colector Big-Bin, recentemente galardoado cun primeiro premio na categoría de mobiliario urbano nos A’Design Awards. Colaboran con empresas de diversos sectores como Finsa, R, EV Confort, Portadeza, Orfega, Formato Verde...\r\n\r\n      [Fruto DS (blog)](http://frutods.com/blog/)\r\n  \r\n  - nome: Luís Gil\r\n    id: luis-gil\r\n    titulo: Undo Redo<br>[Luis Gil Pita]\r\n    cita: Rehabilitación, interpretación e coidado de mobles segundo a filosofía de Louise Bourgeois\r\n    bio: |\r\n      Arquitecto pola ETSA desde 1997, ano no que comeza a súa colaboración no estudio de Manuel Gallego Jorreto. No estudio que comparte con Cristina nieto levou a cabo obras nos eidos da rehabilitación tradicional, racionalista e contemporánea, e se elaboraron as bases do plan de mantemento da cidade histórica de Santiago de Compostela. De 2002 ao 2012 foron os responsables do inventario de arquitectura e etnografía da provincia de Pontevedra para a Dirección Xeral de Patrimonio. Un dos seus proxectos máis recentes, a reforma e ampliación do Club Náutico de Remo e Piragüismo de Pontecesures 2010, foi seleccionada na BEAU 2011 e nos premios Enor 2011.Tamén deseñan exposicións para museos, fundacións e concellos galegos. Hai dous anos fundan xunto con María Arizcun e Juan Aradas UnDo ReDo, un espazo de reflexión e divulgación sobre o asento e o mobiliario como arquitectura. Na actualidade rehabilitan a Casa Museo Rosalía de Castro.\r\n\r\n      [Undo Redo](http://undoredo17.wordpress.com/)\r\n      \r\n  - nome: Patricia Martínez\r\n    id: patricia-martinez\r\n    cita: A nosa iluminación é sobre todo emocional\r\n    titulo: Arturo Álvarez<br>[Patricia Martínez]\r\n    bio: |\r\n      Xerente da empresa que fundou xunto co deseñador Arturo Álvarez en 1994. Dedícanse ao deseño e produción de todo tipo de luminarias decorativas para o fogar, xardín e instalacións comerciais. As súas pezas son únicas, feitas a man, edicións numeradas de obxectos orixinais, sobrios aínda que con grande personalidade. Os modelos Gea e Fluo acadaron o prestixioso premio internacional Good Design (edicións 2008 e 2009 respectivamente) e en 2010 acadan un Red Dot, por Guau, deseñada por El Último Grito. Un dos seus deseños, Bety, fica exposto no Museo das Artes Decorativas de Barcelona, e outros moitos participaron en exposicións en Londres, Nova York e Toquio. Traballan con recoñecidos deseñadores de todo o mundo e continúan innovando na procura de fontes de luz máis ecolóxicas, sustentables, reivindicando sempre os procesos artesanais.\r\n\r\n      [Arturo Álvarez](http://www.arturo-alvarez.com/es)\r\n  \r\n  - nome: Xènia Viladàs\r\n    id: xenia-viladas\r\n    titulo: xvdmc<br>[Xènia Viladàs]\r\n    cita: O deseño captura, xera e comunica valor; é polo tanto un feito económico, entendendo que o valor é un recurso escaso\r\n    bio: |\r\n      Economista e MBA,  Xènia Viladàs foi, sucesivamente, directora da Fundación Barcelona Centro de Deseño (BCD), responsable da área de xestión da Escola Superior de Deseño Elisava, en Barcelona, e Conselleira Delegada da Sociedade Estatal para a promoción do Deseño e a Innovación (DDI), antes de  pór en marcha XVDMC, consultoría de xestión do deseño e business design.\r\n\r\n      É membro do Consello Consultor do Design Management Institute (DMI) desde o ano 2000. Ten publicados dous libros sobre xestión do deseño e sobre deseño de servizos: *Diseño rentable* e *El diseño a su servicio,* os dous traducidos ao inglés.\r\n\r\n      [xvdmc.es](http://www.xvdmc.es/)\r\n      \r\n      \r\n# PROGRAMA\r\nprograma:\r\n  - dia: Venres, 18 de outubro\r\n    campo: Deseño gráfico e editorial\r\n    horas:\r\n      - hora: 09:00 h\r\n        texto: Acreditación dos asistentes ao seminario\r\n        \r\n      - hora: 09:15 h\r\n        texto: |\r\n          Seminario con César Ávila:  \r\n          *Algunhas prácticas sobre a forma do libro*\r\n          \r\n      - hora: 11:45 h\r\n        texto: Descanso\r\n        \r\n      - hora: 12:00 h\r\n        texto: Seminario con César Ávila (2ª parte)\r\n        \r\n      - hora: 13:30 h\r\n        texto: Pausa para xantar\r\n        \r\n      - hora: 15:30 h\r\n        texto: Acreditación de asistentes\r\n        \r\n      - hora: 16:00 h\r\n        texto: |\r\n          Charla de Uqui Permui:  \r\n          *Relacións icónicas coas paisaxes...*  \r\n          *Entrecruzar gráfico entre O Brasil, Portugal e Galicia*\r\n        \r\n      - hora: 16:45 h\r\n        texto: |\r\n          Charla de Pancho Lapeña:  \r\n          *Charla sorpresa*\r\n        \r\n      - hora: 17:30 h\r\n        texto: Descanso\r\n        \r\n      - hora: 17:45 h\r\n        texto: |\r\n          Charla de César Ávila:  \r\n          *Algunhas estratexias sobre a forma do libro*\r\n        \r\n      - hora: 18:30 h\r\n        texto: |\r\n          Mesa redonda con César Ávila, Uqui Permui, Pancho Lapeña, Carlos Figueiras e Juan Carlos Pichel. Moderada por Suso Vázquez.\r\n\r\n  - dia: Sábado, 19 de outubro\r\n    campo: Deseño de produto\r\n    horas:\r\n      - hora: 09:00 h\r\n        texto: Acreditación dos asistentes ao seminario\r\n        \r\n      - hora: 09:15 h\r\n        texto: |\r\n          Seminario con Héctor Serrano: \r\n          *Cada tolo coa súa teima. Un obxecto e unha manía.*\r\n          \r\n      - hora: 11:45 h\r\n        texto: Descanso\r\n        \r\n      - hora: 12:00 h\r\n        texto: Seminario con Héctor Serrano (2ª parte)\r\n        \r\n      - hora: 13:30 h\r\n        texto: Pausa para xantar\r\n        \r\n      - hora: 15:30 h\r\n        texto: Acreditación de asistentes\r\n        \r\n      - hora: 16:00 h\r\n        texto: |\r\n          Charla de cenlitrosmetrocadrado. Manuel del Río:  \r\n          *De reollo*\r\n        \r\n      - hora: 16:45 h\r\n        texto: |\r\n          Charla de Fruto DS. Alberto Montiel:  \r\n          *Deseñar co compás na man*\r\n        \r\n      - hora: 17:30 h\r\n        texto: Descanso\r\n        \r\n      - hora: 17:45 h\r\n        texto: |\r\n          Charla de Héctor Serrano:  \r\n          *Deseñando emocións*\r\n        \r\n      - hora: 18:30 h\r\n        texto: |\r\n          Mesa redonda con Héctor Serrano, Manuel del Río, Alberto Montiel, Luis Gil Pita e Patricia Martínez. Moderada por Xènia Viladàs\r\n"
