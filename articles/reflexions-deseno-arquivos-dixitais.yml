      ## Xuntando todas as pezas do crebacabezas

      A integración do xestor de contidos e coleccións que propón Keepthinking, a través dun único software axuda a dixitalizar moitos arquivos, xa que tanto a colección como a web están completamente sincronizadas.

      O noso proceso de deseño divídese en catro fases ou conceptos. Primeiro, accesibilidade: centrámonos en crear conexións entre distintos tipos de contido na web, facendo que o arquivo sexa máis accesible e fácil de usar para diferentes tipos de audiencia. Segundo, o concepto de valor estético axúdanos a comunicar a colección dun xeito atractivo e en contexto durante a fase de deseño. Terceiro, centrándonos no descubrimento, creamos _user journeys_ ou percorridos para axudar aos usuarios a afondar no contido do arquivo e a crear relacións entre tipos de contido. Cuarto, enfocado á audiencia, organizamos e damos opcións ao usuario para buscar e navegar polos arquivos.

      O resultado de todo o anterior son páxinas web cunha rica experiencia de usuario en diferentes niveis, xa que trae ao primeiro plano a abundancia de recursos para explorar e descubrir.

