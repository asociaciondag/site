      En 1958, un ano despois da creación de Follas Novas xurde o reto dunha «Exposición del libro gallego contemporáneo» que foi disposta con gran dignidade, a xulgar pola fotografía que se conserva (fig. 5), nas salas de arte do Centro Lucense de Bos Aires e que meses despois se monta tamén no Padroado da Cultura Galega de Montevideo e aínda logo en Caracas coa colaboración da _Hermandad Galleg_a. De novo, Anísia Miranda e Neira Vilas volven organizar outra mostra sobre xornalismo no mesmo Centro Lucense.

      Sobre a procedencia dos fondos cos que se montou aquela exposición bibliográfica dá unha idea Xosé Neira Vilas (_A cultura galega en Buenos Aires: 1950-1960_, discurso de ingreso na Real Academia Galega, A Coruña, 2001), ao dar conta do que se vendía na súa «Feira permanente do libro galego»:

      > «Esta organización, que un ano despois comezaría tamén a súa actividade editorial, tiña como finalidade reunir todo o que se publicaba en galego ou referido a Galicia en calquera parte do mundo. Comezou coas edicións de autor, os remanentes das editoriais Emecé e Nova e os libros que viñan publicando os selos editores xa mencionados. A esto engadiuse o fondo de Galaxia, o das editoriais Porto, Bibliófilos Gallegos, Benito Soto e as obras de interese galego de casas de Madrid, Barcelona, París e México».
