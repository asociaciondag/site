      Polo que sei, Luís Seoane (1910-1979) realiza varias colaboracións para esta exposición e ademáis dos convites citados, cando menos deseña un cartaz xa coñecido e exposto en varias ocasións (fig. 6). Nas tres pezas citadas Luís Seoane bota man da linguaxe da arte concreta, que desde hai uns cinco anos inflúe na súa obra, aínda que se resista a abandonar totalmente a figuración. É Max Bill (1908-1994), artista e tamén deseñador, como o propio Seoane, o que nos aclara que «a arte concreta está basada na construción aritmética controlada», el procura deste xeito unha «arte universal de absoluta claridade» na que as pinturas se constrúen a partir de planos e cores, elementos puros e matemáticamente exactos, que dan tamén un resultado puramente abstracto. Pero a linguaxe da arte concreta pode aplicarse ao deseño, aínda que o risco é grande porque, a diferencia do traballo dos artistas, o traballo dos deseñadores adoita ter que entenderse en poucos segundos. No territorio do deseño as formas deben adquirir un sentido simbólico ou semántico máis explícito, se adoecen desta función estamos no territorio da arte, da arte concreta que Luís Seoane practica tamén en varias obras artísticas daqueles anos. Pero é precisamente nunha peza de deseño na que se constata en Seoane a influencia primeira do movemento arxentino «Arte Concreto-Invención», trátase do famoso cartaz deseñado para Cinzano en 1953 (fig. 7) no que xa se ve claramente a influencia dos artistas Tomás Maldonado (fig. 8), que vai ser o teórico e abandeirado do movemento, Raúl Lozza (fig. 9), Juan Mele ou Lidy Prati, como ten sinalado Antonio Garrido Moreno (_«Modernidad e ideología en el arte mural argentino. La aportación de Luís Seoane»_). Aquel mesmo ano de 1958, Seoane realiza o único mural da arte concreta que se fixo na Arxentina, son as extraordinarias intervencións nas Galerías Larreta de Bos Aires, que nos descubren un Seoane vangardista, experimentador de novas técnicas e linguaxes, que declara: «Una pared resulta para un muralista como la página de un libro para un diagramador gráfico...» (Luís Seoane, _Arte mural. La ilustración_, Buenos Aires, 1974). Desgraciadamente, a intervención na bóveda das galerías, un prodixio de liñas en tensión, ten desaparecido (fig. 10); queda a intervención nunha parede, unha peza construída con mármores de distintas cores, que con retallos de formas diversas levan á abstracción máis radical o que pode interpretarse como figuras vagamente humanas, nunha especie de danza que anima toda a superficie. É nesta parede onde se sente a influenza do vocabulario de Raúl Lozza, que retoma en 1968, para a gran vidreira (3,5 x 12 m) do teatro da Sociedade Hebraica Arxentina.

      Pero como Max Bill e Tomás Maldonado, Seoane transita da arte ao deseño con moita frecuencia e este é o caso das pezas realizadas para esta exposición dos libros galegos. Aínda así, no proxecto do cartaz, Seoane non parece saír do territorio da arte porque as súas formas non acadan ningún sentido semántico explícito, mesmo que se lle dedique unha boa cantidade de segundos. É nas humildes cartolinas onde a linguaxe da arte concreta conduce ao deseñador á excelencia. Para realizar esta encomenda Seoane dispón unhas barras verticais paralelas en grupos diversos, pero esta «ilustración» está ben lonxe do Seoane artista, do «debuxador», aquí adopta tal grao de abstracción xeométrica que mesmo lembra o minimalismo norteamericano que se ha desenvolver na década seguinte e, certamente, as pezas poden ser interpretadas coma un proxecto de deseño da Escola de Ulm (1953-1968), que naquelas mesmas datas desenvolía a súa actividade na cidade alemá. A abstraccion é enorme pero o título do evento, situado ao pé das cartolinas, activa o valor semántico das barras. O deseñador Xosé Teiga non coñece este traballo de Seoane cando proxecta a espléndida identidade corporativa (fig. 11-a-b) da librería Formatos da Coruña (2007), probablemente os autores das marcas da Rede de Bibliotecas de Galicia (fig. 12) e do Cluster do Produto Gráfico e do Libro Galego (fig. 13) tampouco coñecen este deslumbrante traballo de Seoane, de extraordinaria concisión, pero rico en posibilidades de desenvolvemento, un proxecto radicalmente moderno, que mesmo podo atreverme a calificar de _cool_, tanto que 57 anos despois, algúns traballos de hoxe pódense ver como emparentados con aquel, mesmo que os deseñadores de agora descoñezamos a existencia de tan avanzado precedente.

      A inxente produción de Luís Seoane segue a ser mal coñecida polos galegos malia que fose realizada dialogando coa cultura galega, mesmo que moitos dos seus proxectos tiveran como destinataria a propia cultura galega, iso si, exiliado desde 1936 a 5.373 millas de Fisterra, todo un océano de distancia entre el a Galicia territorial. Só por dar unha idea, velaquí a súa traxectoria resumida por el mesmo nunha carta a Isaac Díaz Pardo en 1968, unha xustificación innecesaria ante a aceptación dunha honra que lle fai a sociedade arxentina, dunha honra que lle negan en Galicia e que si recoñecen a outros membros da comunidade galega de Bos Aires:

      > «Por mi parte acabo de cometer una pequeña traición a mí mismo. Acepté ser académico de número de la Academia Nacional de Bellas Artes de aquí. Lo hice pensando en Galicia, en la Academia Gallega, en donde jamás fui propuesto para correspondiente, como tampoco Espasandín, Baltar, Varela y Cuadrado y en cambio lo son Valentín Fernández, Estévez, Molinari, etc... Casi veinte años dirigiendo Galicia, habiendo editado unos cien volúmenes de autores gallegos, publicado tres libros de poemas en gallego, una decena álbumes de dibujos y grabados con temas gallegos, pintado una gran cantidad de cuadros también con asuntos gallegos, redactadas casi mil crónicas sobre cuestiones gallegas para la Audición Galicia Emigrante, haber dirigido Galicia Emigrante revista, etc, no sirvió para nada en cuanto a los académicos gallegos. En cambio mis exposiciones aquí, sin negar nunca mi galleguidad, sirvieron para que me designasen».

      O coñecemento de Seoane sobre o que se estaba a producir na arte e no deseño internacional era grande, non só por vivir nunha urbe que a partir da II Guerra Mundial vai ser escenario privilexiado para a cultura occidental máis cosmopolita, tamén polas súas viaxes a Europa, para expoñer por exemplo en Londres ou Basilea, tamén pola compra incesante de libros sobre temas de arte e deseño. E precisamente desta temática cómpre salientar o máis temperán, adquirido en Bos Aires, un libro de Giulio Carlo Argan, _Walter Gropius y el Bauhaus_, editado por Nueva Visión en Bos Aires e publicado en 1957, xustamente un ano antes destes deseños que agora andamos a reseñar. Como esta editora, a revista de cultura visual _Nueva visión (_1951-957) é un proxecto dirixido polo artista da arte concreta e teórico do deseño Tomás Maldonado. Por suposto, Seoane mercou tamén a magnífica monografía sobre Max Bill (fig. 14), escrita, deseñada e editada por Maldonado en 1955. Entre os 2.411 libros sobre arte e creación que a viuva de Seoane legou á Real Academia Galega, hai aínda outros ligados a temas de deseño, como ten recollido Xosé Luís Axeitos no seu artigo «A biblioteca de arte de Luís Seoane» (_O exilio galego, un mapa de cicatrices_, Ediciós do Castro, Sada, 2003).

      No mesmo ano que Seoane deseña estas cartolinas, en 1958, a Escola de Ulm está a traballar con pulo. Tres anos antes fora inaugurada formalmente cun discurso de Walter Gropius e nela dan clase, entre outros, Max Bill e Tomás Maldonado, que forman parte do núcleo motor da escola. En Ulm desbótase o innecesario para o funcionamento do pruducto e o seu vocabulario formal é voluntariamente reducido. Liñas sinxelas, durabilidade, equilibrio e unificación. Tamén a idea de sistema, mesmo na identidade corporativa. Non só é necesario un logo ou un símbolo, compre ter en conta un sistema de expresión que poida xerar solucións aos diferentes estímulos, sempre a partir duns cantos principios preestablecidos. Algo de todo isto apunta a realización da segunda cartolina, con variación de forma e cor (fig. 3), realizada por Seoane tempo despois, pero claramente pensada para lembrar a primeira exposición, a pesar de que agora é o xornalismo galego na Arxentina o protagonista da mostra, unha actividade formalmente alonxada das barras que suxiren os libros nos andeis. Claramente Seoane quere aludir ao éxito da primeira exposición, tamén á mesma organización e á mesma intención de aquela. Algo de Ulm hai nestas pezas, siquera un perfume que descobre ao Seoane máis curioso, máis informado, máis experimentador, máis deseñador.
