      Esa idea la defenderán ambos en muchos escritos durante toda su vida, reclamando las formas y los símbolos heredados, como pusieron en práctica con el laboratorio de las formas, que comienza a fraguarse en los años cincuenta en Argentina. Una defensa similar hacia la propia identidad la realizan los diseñadores brasileños, que reconocen que al principio del siglo XX las prácticas contemporáneas que llegaban de América y de Europa eran consideradas como el "diseño monumental". En Brasil, la Escuela Alemana tuvo mucho éxito porque conectaba las prácticas artísticas con la producción, que era el que precisaban, pero siempre haciendo una interpretación cromática y identitaria de esas influencias, en consonancia con el tropicalismo, y con un movimiento social y político que emergió en los años treinta, y fue más significativo en los sesenta, que reivindicaba la _brasilidade_. Sobre todo en los medios intelectuales y artísticos de la izquierda comprometida en proyectos revolucionarios, se recuperaban las representaciones de la mezcla del blanco, del negro y del indio en su construcción identitaria, en la búsqueda de recuperar las raíces y, al mismo tiempo, romper con el subdesarrollo.

      En 1959, Tomás Maldonado y Otl Aicher imparten una conferencia en el Museo de Artes Modernas (MAM) de Rio de Janeiro, que va a ser uno de los orígenes de la creación de la Escuela Superior de Desenho Industrial (ESDI). Las artes constructivas colocaron a Brasil en la modernidad, en un momento marcado por el sueño de construir Brasilia, su gran capital, modernidad que fue truncada por el golpe militar de 1964 apoyado por los EE.UU.

      En Portugal, el diseño tiene mucho más recorrido y, aunque, como en todas partes, en un principio está vinculado a las bellas artes, ya en el siglo XIX existe una primera generación de diseñadores que tendrán mucha relación con Europa, sobre todo con Inglaterra, Francia y Suiza. En los años cincuenta, influidos por la revista _Graphis_ y el suizo Max Bill, se desarrolla el trabajo de muchos de ellos como Sebastião Rodríguez, con una clara referencia a ese grafismo suizo, pero, como en Galicia y en Brasil, sus colores y sus rasgos muestran una identidad propia. Lo mismo ocurre con la diseñadora Maria Keil, que realiza entre 1949 y 1958 los murales del Metropolitano de Lisboa, con diseños geométricos, con poca figuración, en los que utiliza una amplia gama de azules y verdes. La propia autora dice que tenía una gráfica muy dura, influenciada por los diseñadores suizos, influencia que posteriormente fue matizando.

      El hilo tejido con el tiempo entre las afinidades de los diseñadores semejar tener más relaciones que la que parece más obvia: la lengua, y, pese a tener Brasil un paisaje completamente diferente del nuestro, quizás por las influencias europeas o tal vez por nuestras influencias latinas, la verdad es que me puedo identificar más con esos colores que con los que puedo encontrar, por ejemplo, en la gráfica suiza, y puedo reconocer una parte de nuestra historia en común, y una misma preocupación por mantenerse en el equilibrio entre conocer las influencias externas e incorporarlas a las particularidades de cada país. "Una maquinilla de afeitar fabricada en Alemania o en el Japón tendrán, seguramente, igual diseño cosmopolita, mas el envase comercial, el papel de la envoltura, pertenece hasta ahora al gusto de cada pueblo. Defendamos, pues, ese gusto popular, unido a una sensibilidad particular, antes de que nos oprima la _illustromat_, nos eche hacia un lado como inútiles seres humanos, capaces sólo de echarla a andar, de hacer preguntas y de aguardar respuestas"⁴. Pienso que, incluso más allá de lo que proponía Seoane, la propia maquinilla de afeitar nos podría hablar también de identidad. Precisamente en el momento actual, en que las tecnologías parecen no tener límites, nuestro papel semejar, para mí, aun más importante, como interpretadores del imaginario al mundo contemporáneo.
