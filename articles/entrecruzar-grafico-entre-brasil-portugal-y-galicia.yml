title: 'Entrecruzar gráfico entre Brasil, Portugal y Galicia'
author: 'Uqui Permui'
body:
  -
    text: 'Desde que Isaac Díaz Pardo nos contara para la publicación [ Entrecruzar](http://uqui.net/es/proyectos/entrecruzar), como traía y llevaba a Buenos Aires las maletas llenas de libros para editar: "el libro de Blanco Amor lo traje en una de los viajes que hice desde América –crucé treinta veces el Atlántico; eso me permitió ponerme en contacto con gente de París, de Buenos Aires...–; Blanco Amor me dió los originales para que los publicara Galaxia, pero la censura los echó abajo. Cuando volví a América, llevé el volumen censurado y Luís Seoane lo publicó en _Citania…_"¹. Me fascinó ese trasiego de libros e influencias y, en la medida en que profundizo más, descubro que la sociedad contemporánea de la red global procede de un siglo que no estaba menos globalizado; en todo caso, se relacionaba de una manera diferente. Un ejemplo lo tenemos en las primeras industrias metalgráficas, como La Artística, fundada a principios del siglo pasado en la Coruña por Eugenio Fadrique, que tendrá a los conserveros franceses como interlocutores de las gráficas estampadas en las latas de conservas. En aquel momento, Francia e Italia eran los dos países que ejercían una mayor influencia, y la _Belle Époque_ se exportaba al mundo entero. En Rio de Janeiro, por ejemplo, se vivía en esa época una edad dorada muy similar a la de las grandes ciudades europeas; la modernidad se respiraba en la remodelación urbana, se construían avenidas y surgían numerosas revistas políticas, femeninas y deportivas ...'
