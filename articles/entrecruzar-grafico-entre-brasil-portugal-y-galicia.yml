      El cubismo, el fauvismo y el surrealismo cuajaron también en los artistas gallegos, y tenemos referencias de que el expresionismo lo conocieron a través del libro _Der Expressionismus_ de Paul Fechter, adquirido por Castelao en su viaje a Alemania en 1921², traducido por Otero Pedrayo y leído en las tertulias con el grupo Nós, importante referencia cultural que se reunía en la imprenta de Ánxel Casal para hablar de política, de libros e idear próximas revistas. También fue importante en ese momento el futurismo, que enganchó después de la Primera Guerra Mundial con el constructivismo ruso, sobre todo para los artistas portugueses que regresan de París, rompiendo con el modernismo y originando las primeras ediciones futuristas. Paralelamente, Walter Gropius fundaba en Weimar la Bauhaus, uno de los movimientos más rompedores e influyentes en el diseño, y creando una nueva corriente industrial. László Moholy-Nagy fue uno de los responsables de esa corriente y de su desarrollo tipográfico específico en los años veinte; lanzó ideas transgresoras en ese momento, como la idea del tipo sin mayúsculas, recurso muy utilizado por los grafistas en puntos muy alejados, y que encontramos también en las gráficas de Luís Seoane, así como el de empleo de títulos en las capas en cuerpos 10 o 12, como Seoane decía, "en un alarde de distinción y austeridad, utilizando el que llamábamos tipo universal como más claro y definitivo. Conocíamos las experiencias tipográficas futuristas y cubistas, las rusas de alrededor de 1920, las de Lisitsky, las de Werkman en Holanda, los trabajos modernistas-góticos del escultor y grabador Eric Gill, la nueva tendencia entonces de los constructivistas alemanes, los ensayos del letón Niklaus Strunke, los de Herbert Bayer en la Bauhaus, y casi todos los estudios de composición gráfica, de contrastes de tonos y ópticos que luego iban a influir notablemente en la pintura y las artes plásticas en general"³.

      Y las corrientes políticas los llevan hacia lugares en los que puedan desarrollar su gráfica inseparable de la ideología. Luís Seoane va a coincidir con el alemán Jacob Hermelin y con el italiano Attilio Rossi, también escapando de Mussolini, en Argentina, y para allí llevó la simplicidad y el "rigor geométrico", pero Luís Seoane y Isaac Díaz no estaban totalmente de acuerdo con esas líneas; frente al formalismo de la Bauhaus y de la escuela de Ulms, ellos reivindican los dibujos prehistóricos de Galicia, los bordados de camariñas, las cerámicas y todo lo que representan y pueda ser adaptado a la industria. "Queremos, modestamente, claro, –decía Seoane– probar que lo que uniforma disminuye al hombre, que las diferencias culturales enriquecen la humanidad entera, y que el diseño es un elemento importante para todas las culturas ..."
