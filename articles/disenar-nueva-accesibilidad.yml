title: "Diseñar una nueva accesibilidad"
author: "Laurent Ogel"
body:
  - text: |-
      Se dice que la Covid ha servido para repensar el diseño. Gran cantidad de actividades, espacios y servicios se han rediseñado en pocos meses, desde nuevas circulaciones y movimientos hasta experiencias y hábitos, para adaptarse a una nueva realidad y entornos, tanto físicos como digitales.

      En _Diseñar para el mundo real_ (1971), siendo uno de los libros más leídos sobre diseño, Victor Papanek hacía un llamamiento a la inclusión, la justicia social y la sostenibilidad, temas de gran relevancia para el diseño actual, planteando el debate: ¿Cuál tiene que ser hoy el rol del diseño y de las/los profesionales del diseño para ser verdaderamente útiles a la sociedad? Siendo estudiante de Papanek, la diseñadora danesa Susanne Koefoed, en 1968, diseñó el primer símbolo internacional de accesibilidad cotidiana de muchas personas.
