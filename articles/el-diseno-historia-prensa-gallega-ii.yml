      En 1812 cambia de nombre por _El Exacto Diario_ y volverá a cambiar de nombre en 1820 por _El Exacto Diario en La Coruña._

      Durante las primeras décadas de la prensa gallega, el estilo de los periódicos continuará en la misma línea, comenzaremos a ver diseños más trabajados y composiciones a dos columnas en algunos periódicos, como _El ciudadano por la Constitución_ (1813) o _El Conciso Correo de Galicia_ (1837).
