      ## La llegada de la imprenta a Galicia

      La llegada de la imprenta se sitúa a finales del siglo XV, llega a Galicia un poco más tarde que a otras áreas de la Península de la mano de impresores extranjeros que trabajaban con imprentas portátiles y bajo el requerimiento de la Iglesia y la nobleza.

      Los primeros libros impresos en Galicia se destinaron al ámbito eclesiástico y conservaron la tipología de los códices manuscritos, igual que en el resto de Europa. La escasa producción durante el siglo XV fue promovida por el Cabildo, el Arzobispo de Santiago de Compostela y por el Conde de Monterrey, movidos por la necesidad de difundir textos litúrgicos.

      En la capital gallega se estima que la llegada de la imprenta sucedió en 1486. Las familias de los Fraiz y los Agueyo fundaron imprentas que perdurarían hasta los años 1831 y 1844, respectivamente. Durante los siglos XVI y XVII la temática de los volúmenes impresos en Galicia se diversificó y la Iglesia dejó de ser el único cliente de los impresores, gracias a que la Universidad encabezaba la producción.

      La segunda localidad gallega en recibir a la imprenta fue Mondoñedo, municipio en el que en 1543 el Licenciado Molina publicó Descripción del Reyno de Galizia, impreso por Agustín de Paz. Descripción del Reyno de Galizia fue el primer libro gallego moderno promovido por un editor, en un momento en el que la Iglesia suponía el único motor en la producción de la imprena. Fue la obra más vendida de la Edad Moderna en el Reino de Galicia y se publicaron tres ediciones más en el siglo XVII. La particularidad y avance de esta obra redise en su diseño: la obra empieza con una entrada en verso, un desarrollo en prosa de menor tamaño y cuatro páginas preliminares en letras romanas.

      Sería la primera vez que en Galicia no se compone un libro con letra gótica. Según Soto Freire, en el aquel momento las imprentas gallegas estaban escasamente surtidas de caracteres, resultándoles casi imposible componer e imprimir dos pliegos simultáneamente. Sumado al aislamiento geográfico que podia sufrir Galicia en ese momento, la llegada de impresores, caracteres y demás útiles de imprenta era compleja. Es por esto que en los próximos siglos no veremos grandes alardes tipográficos en los volúmenes, papeles y folletos impresos.

      En 1544 se funda en Ourense otra imprenta, en la que se publicarían las Constituciones Sinodales del obispado de Ourense. La impresión fue hecha por Vasco Díaz Tanco de Fregenal, llamado en 1542 a Ourense por el obispo D. Francisco Manrique de Lara. Ourense fue la ciudad en la que Vasco Díaz pasó más tiempo desarrollando su labor como impresor, ocho años en los que asentó su propia imprenta, tal y como se registra en el colofón de una de sus publicaciones.

      La imprenta no llegó a A Coruña hasta 1679, año del que datan las primeras ordenanzas de la Audencia de Galicia. Las siguientes ciudades en fundar imprentas serían Ferrol, Lugo, Vigo y Pontevedra.

      ## Los primeros periódicos gallegos (1800-1840)

      Los primeros periódicos gallegos se caracterizaron por un diseño austero. Se publicaban en formatos pequeños, compuestos con una sola columna de texto y tipografías con serifa, también en la cabecera. Las cabeceras estaban formadas por el nombre del periódico y a veces este iba acompañado o bien de un subtítulo o de un motivo ornamental central, símbolo o una ilustración representativa de los ideales o de su propio nombre. _Exacto Correo de España en La Coruña_, por ejemplo, contaba con una ilustración de la Torre de Hércules.

      En algunas ocasiones también se utilizaban filetes con algún tipo de ornamento para separar las secciones o el encabezado o pié de página, a menudo incluían numeración. También se utilizaban para separar el colofón de la última página, donde se reflejaba el nombre y el establecimiento del impresor/a en muchos periódicos.
