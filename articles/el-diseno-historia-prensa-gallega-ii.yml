      _Diario de La Coruña_ será un periódico activo hasta 1815. Nace como respuesta a la invasión francesa, se publicaba a diario y el formato era de medio pliego en marca española (19x15.5cm). En el momento en que los franceses llegan a A Coruña, el director se ve obligado a huir y suspender la publicación. Meses más tarde, reaparece bajo el nombre de _Diario del Gobierno de La Coruña_ con un novo director.

      En agosto de 1809 el periódico recupera su nombre original Diario de La Coruña, pero vuelve a cambiarlo en 1814 por Diario Antiguo de La Coruña. En 1815 dejará de publicarse.

      Fueron frecuentes los cambios de nombre en los periódicos, debido a diferentes motivos. Sin embargo, casi siempre mantenían el mismo diseño, lo cual permitía a los lectores identificarlos.

      _Exacto Correo de España en La Coruña_ aparece el 22 de diciembre de 1810. Se publicaba a diario y tenía ocho páginas impresas en cuarta. La cabecera estaba compuesta por el título y una ilustración de la Torre de Hércules, acompañada del lema y la fecha.
