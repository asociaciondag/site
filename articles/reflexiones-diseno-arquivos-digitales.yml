    text: 'En el caso de la web del archivo de GSK, la página de búsqueda permite a los usuarios, por una parte, acceder directamente mediante la introducción de una palabra clave en el formulario y añadir múltiples criterios de forma dinámica y, por otra parte, navegar a través de una jerarquía interactiva o explorar contenido seleccionado en forma de temas; estos permiten traer a primer plano objetos destacados, dando la oportunidad a los usuarios de ver documentos en contexto y ser guiados por secciones de la colección.'
