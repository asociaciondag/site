      ## ¿Cómo se cataloga un archivo? 

      Un archivo normalmente se cataloga con una estructura jerárquica, organizado en niveles que van desde los más amplios (fondos) a los más específicos (expedientes y documentos).

      Los fondos dan al investigador una visión general de la colección. Las descripciones van siendo más detalladas cuanto más bajo sea el nivel dentro del archivo. Esta estructura y terminología son convenciones que los archivistas utilizan para navegar y organizar el contenido de una colección.

      ## ¿Por qué usar archivos digitales? 

      Los archivos tradicionales basados en documentos y clasificaciones en papel paulatinamente ven incrementada la digitalización de su contenido por varias razones; una de las más importantes radica en eludir las dificultades y limitaciones que tienen los investigadores para acceder a documentos físicos; por contra, los archivos digitales permiten un mayor y más fácil acceso, especialmente en estos tiempos que corren. La combinación de un gestor de colecciones _online_ y una interfaz adaptada a las necesidades de la audiencia permiten mejorar el acceso a la colección tanto para archivistas e investigadores como para el público en general.

      ## Cuando los archivos digitales se encuentran con la experiencia de usuario

      El gestor de colecciones de Keepthinking, llamado [Qi](https://www.keepthinking.it/qi-the-universal-content-management-solution), puede usarse tanto para gestionar la colección como el contenido de la web. Esto nos permite trabajar mano a mano con nuestros clientes del sector de la cultura y el patrimonio para diseñar sitios web de archivos.

      Desde el punto de vista de la experiencia de usuario o UX, diseñar una web para un archivo o colección presenta un reto muy interesante. Como hemos dicho anteriormente, acceder al contenido de un archivo puede ser difícil para una persona ajena al campo de la archivística, ya que la estructura y terminología han sido diseñadas para especialistas en el tema. Comprender cómo ha sido organizado el archivo es clave en el proceso de convertir estos recursos en accesibles para el gran público. Cada archivo es único en su estructura y contenido, por lo que tener en mente una idea clara de lo que hay en él nos ayuda a plantear formas de acceder al contenido.

      ## Una amplia gama de usuarios

      El primer paso en el proceso de diseño, tras habernos familiarizado con el archivo, es conocer a nuestra audiencia. A menudo nos encontramos con que debemos tener en cuenta a usuarios con múltiples niveles de conocimiento y habilidades, desde archivistas e investigadores, que podrán navegar la jerarquía con comodidad, a personas que están buscando algo en particular, como por ejemplo una persona del departamento de comunicación de una empresa que necesite imágenes de archivo para ilustrar materiales promocionales. Además de estos grupos, también debemos tener en cuenta a usuarios que quizás están simplemente navegando la web para ver si encuentran algo que les llame la atención.

      Por ejemplo, cuando diseñé la web de los [archivos de GSK](https://www.gsk.com/en-gb/about-us/our-history/gsk-heritage-archives/), una web a la que sólo empleados de la farmacéutica pueden acceder, fijamos como uno de los objetivos el ayudarles en la búsqueda de aquellos documentos necesarios para completar sus tareas diarias, como pueden ser determinados documentos legales o bien imágenes. Al mismo tiempo, debíamos permitir que cualquier empleado sin dicho objetivo también pudiese explorar y descubrir la riqueza del archivo de su empresa. Por esta razón, el mayor reto al que nos enfrentamos al diseñar este proyecto fue el encontrar diferentes maneras de presentar una colección, de entrada no muy visual, como suelen ser los archivos de empresa en los que principalmente se guardan documentos en papel, y hacerlo de una manera fácil y atractiva visualmente.

      ## Múltiples puntos de acceso

      Por ello, crear múltiples puntos de acceso a la colección es esencial para lograr una experiencia de usuario exitosa. Un elemento clave para crear estos puntos de acceso radica en la construcción de narrativas alrededor de la colección. Durante el proceso de diseño, buscamos cómo encontrar hilos que agrupen contenido para promover que los usuarios descubran contenido. Estos hilos pueden tomar la forma de cronogramas, contenido seleccionado como temas, artículos e incluso árboles genealógicos, como podemos ver en la web de [Sainsbury Archive](https://www.sainsburyarchive.org.uk/), el archivo de la cadena de supermercados fundada en 1869.
