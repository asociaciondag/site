      ## Juntando todas las piezas del rompecabezas

      La integración de gestor de contenidos y colección que propone Keepthinking, a través de una sola pieza de software ayuda a la digitalización de muchos archivos, ya que tanto la colección como la web están completamente sincronizadas.

      Nuestro proceso de diseño se divide en cuatro fases o conceptos. Primero, accesibilidad: nos centramos en crear conexiones entre diferentes tipos de contenido en la web, haciendo el archivo más cercano y fácil de usar para los diferentes tipos de audiencia. Segundo, el concepto de valor estético nos ayuda a comunicar la colección de un modo atractivo y en contexto durante la fase de diseño. Tercero, centrándonos en el descubrimiento, creamos _user journeys_ o recorridos para ayudar a los usuarios a profundizar en el contenido del archivo y crear relaciones entre tipos de contenido. Cuarto, enfocado a la audiencia, organizamos y damos opciones al usuario para buscar y navegar los archivos.

      El resultado de todo lo anterior son sitios web con una experiencia de usuario rica en cuanto a niveles, pues trae a primer plano la abundancia de recursos a explorar y descubrir.

