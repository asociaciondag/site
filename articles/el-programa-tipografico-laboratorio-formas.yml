    text: 'Tal y como podemos observar, desde un punto de vista ortodoxo, estos diseños tipográficos presentan importantes carencias técnicas. Desde la perspectiva actual, con un diseño de tipografías altamente avanzado y tecnológicamente adaptado a diferentes soportes, seguramente este diseño tipográfico no entraría en sus cánones. Con todo, el diseño tipográfico desarrollado en el Laboratorio de Formas consiguió configurar una estética gráfica reconocible, con raíces propias, basada en la tradición gallega. Sus diseños contribuyeron a generar un sentimiento de identificación único entre los consumidores de sus productos, un sentimiento que aún hoy perdura, en oposición directa a la tendencia globalizadora de universalización de la estética y el diseño. Lo hizo también convirtiéndose en una declaración política e identitaria, usada por diferentes ideologías del espectro político, pero formando parte del imaginario colectivo de los gallegos aun cuando habían desaparecido la mayoría de los impulsores del Laboratorio de Formas. Estas tipografías aportaron un pequeño grano de arena a esa importante labor de resistencia política y cultural dentro de la época de la dictadura franquista, caracterizada por una persecución de la identidad, la cultura y la lengua gallega, situación que aún no hemos superado de todo a día de hoy. Sin duda, este trabajo constituyó también una gran lección para los más jóvenes, las nuevas generaciones de diseñadores, que descubrimos asombrados cómo en algún momento fue posible «enriquecer el mundo con nuestra diferencia» \[Figura 30\].'
