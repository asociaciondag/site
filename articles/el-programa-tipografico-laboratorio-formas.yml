    text: 'La _Revista Nós Boletín mensual da cultura galega_ [\[10\]](#n10) \[Figura 7\] es la primera revista escrita en gallego y publicada entre 1920 y 1936 mediante la cual sus promotores, el Grupo Nós (Risco, Castelao, Cuevillas, Losada, Otero Pedrayo, Noguerol, etc) llevaron a cabo su objetivo primordial: la defensa de la cultura gallega y el compromiso de definir la identidad de un pueblo, ahondando en las raíces profundas de su historia y profundizando en su lengua y en su cultura, para replantear los problemas gallegos desde perspectivas racionales y cosmopolitas decididos a incorporar Galicia a la modernidad. Castelao asume la dirección artística de _Nós_ y en su cabecera utiliza la tipografía con una intención clara de carácter identitario. En la cabecera del periódico de ideología gallegista _Galicia, Diario de Vigo_ [\[11\]](#n11), Castelao comienza un proceso de síntesis de la letra dejando atrás la decoración modernista fruto de su contacto con las Vanguardias históricas [\[12\]](#n12). Son muchas las muestras gráficas en las que podemos encontrar el uso de esta tipografía por parte de Castelao y casi todas vinculadas a instituciones, publicaciones o acciones relacionadas con el nacionalismo. Así pues, encontramos el sello de la Irmandade Nacionalista Galega a la que perteneció y que diseñó en 1922, y portadas de libros como la cubierta que guarda el Museo de Pontevedra realizada en 1911. La tipografía gallega aparece también en el símbolo de la Sociedad Filarmónica de Pontevedra de 1925, y en el de la Sociedade Coral Polifónica de Pontevedra de 1926, y en el símbolo del Seminario de Estudos Galegos (1933) \[Figura 8\].'
