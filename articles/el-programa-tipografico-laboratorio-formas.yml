    text: 'Después de estas primeras incursiones todo un círculo de intelectuales y artistas afines al nacionalismo gallego asume estas formas tipográficas como vehículo de reivindicación identitaria que ahonda sus raíces en los elementos más autóctonos. Coetáneos de Castelao también realizan variantes de la tipografía. El pintor Carlos Sobrino la emplea en 1926 en el cartel turístico para la ciudad de Santiago de Compostela y Camilo Díaz Baliño en varios carteles como es el caso de Cebrero de 1929, el cartel de las fiestas de Santiago de Compostela de 1932 o el programa de la Coral de Ruada de 1931. Se trata ya de versiones más simplificadas, que dejan atrás el modernismo para configurar casi una tipografía lineal o de palo seco. Posteriormente, también encontramos variantes de esta tipografía en la obra del pintor Urbano Lugrís; en la bóveda del Restaurante Fornos de A Coruña, el más antiguo de la ciudad (1951), en sus ocho piezas realizadas en Malpica para la Casa del Pescador en 1956, y en el anuncio de la taberna Arrumbambaya, publicado en _Vida Galega_ en abril de 1959.'
