    text: 'Sin embargo, aunque nos estamos refiriendo al contexto del Laboratorio de Formas donde se desarrolló esta tipografía, es importante distinguir aquí las diferentes visiones que en materia de tipografía tenían Seoane y Díaz Pardo. Si observamos los diseños de Seoane, especialmente carteles y portadas de libros \[Figura 10\], no encontramos la letra gallega ni ninguna de sus variantes, optando por la tipografía «estandarizada». Incluso en el diseño del Manifesto do Laboratorio de Formas \[Figura 11\] se opta mayoritariamente por la tipografía Futura, icono de las Vanguardias históricas y el mundo moderno, junto con tipografías lineales grotescas. Por otro lado, en el trabajo de tipógrafo de Díaz Pardo ya encontramos desde joven un interés por las formas de la letra gallega, evolucionando sus propias versiones, influenciado sin duda por el trabajo de su padre Camilo Díaz Baliño que, tal y como hemos indicado, desarrolló su propia visión de la tipografía.'
