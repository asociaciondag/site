      ## La gráfica del Laboratorio de Formas

      Si bien los productos de diseño del Laboratorio de Formas más reconocidos de una manera popular están asociados con las piezas cerámicas de Sargadelos, este conglomerado de empresas desarrolló diversas actividades produciendo otros productos como el diseño de libros, carteles, mobiliario para las instalaciones del complejo industrial, _merchandising_, embalaje y proyectos de diseño de identidad corporativa y señalización, tanto a nivel interno como para clientes externos, en los que aplicaba su particular gráfica \[Figura 2\]. Desde el punto de vista gráfico, el Laboratorio de Formas desarrolló todo un programa de identidad en el cual sus productos resultaban reconocibles gracias a la reinterpretación y al estudio de las formas existentes en la historia y tradición gallegas proyectándolas hacia el futuro como propuestas innovadoras \[Figura 3\]. Su sistema gráfico y tipográfico aplicado a la señalética, imagotipos, embalajes, decoración de piezas cerámicas, diseño editorial, piezas de comunicación… fue desarrollado en todas las empresas de la sociedad. Constituyen un ejemplo de programa gráfico que no siguió las pautas metodológicas asociadas al proyecto moderno –que se estaba desarrollando en ese momento en Europa y se expandía por el mundo– anhelando una conjunción imposible entre la modernidad y la singularidad de lo propio. El trabajo gráfico tampoco se asoció al mundo de la impresión mecánica y las imprentas, sino que se desarrolló en un entorno local, vinculado a ámbitos próximos al mundo del arte, la manufactura artesana, la cantería o la ilustración, siendo ejecutado por artistas y artesanos. Quizás por ese «modo de hacer» tan característico del _hand-made,_ que impregnaba todo el Laboratorio de Formas, la intuición y la visión personal de cada artista-diseñador le ganó la partida a la estandarización.
