    text: 'Las referencias formales de la tipografía del Laboratorio de Formas las encontramos en las formas de la naturaleza, en los petroglifos y la epigrafía. Prevalecen también las formas con tendencia a la geometría modular de la Vanguardia histórica, con escasos ajustes ópticos. Estas tipografías presentan por lo general grandes contraformas e intersecciones de los trazos amplias. Algunos de sus terminales, como la diagonal de la R, presentan formas helicoidales, y otras letras como la T y la E poseen rastros de la escritura medieval \[Figura 12\]. Algunos caracteres como la A de caja alta presentan un trazo horizontal superior característico, más o menos grande, y un travesaño en ángulo o curvado. Estas características, junto con una geometría suave, le confieren un cierto carácter humanístico a pesar de su modularidad. Otra característica reconocible es el uso frecuente de ligaduras contextuales con una doble función \[Figura 13 e 14\]. Por un lado, existe una evidente intención expresiva en ligaduras que implican variaciones formales muy acusadas, a menudo reduciendo el tamaño de algunos caracteres y deformándose para «encajarlos» dentro de una palabra en un _kerning_ extremo. Por otro lado, existe en estos ajustes una intención funcional que permite un ahorro de espacio, en especial en el uso de textos para señalizaciones, carteles o logotipos que tienen un espacio limitado. Observamos en esta práctica una estrategia para paliar la carencia de familias tipográficas planificadas con diferentes variantes que permitiesen el uso de estilos condensados, negritas, etc... Los propios métodos de reproducción, primero a través de la talla en piedra y más tarde a través del dibujo y el pincel, propiciaron cierta improvisación.'
