      ## La letra gallega

      Tal y como afirmamos, la tipografía creada en el Laboratorio de Formas es la evolución de una idea que hunde sus raíces en el nacionalismo gallego. Las marcas de canteros y signos lapidarios que podemos encontrar en Galicia presentan una base de escritura reconocible, definida por los distintos condicionantes que intervienen en su señal: la escritura o tallado realizada por la mano del artesano, la piedra como soporte sobre el que se trazan los signos gráficos, la herramienta con la que se traza, la señal del útil trazador del cincel que determina su _ductus_ y forma, su modulación y su peso. Del estudio de los monumentos escritos, las llamadas inscripciones, tal y como indica Tomás Marín Martínez en su obra _Paleografía y Diplomática_ [\[1\]](#n1), se encarga la epigrafía, ciencia directamente vinculada con la paleografía que determina su origen, su evolución, sus cambios y variantes y establece una relación entre la escritura, el tiempo y el lugar. Galicia posee un patrimonio muy rico, sobre todo en la Edad Media, época en la que disfruta de mayor esplendor con el auge económico y cultural que le proporciona Santiago de Compostela, centro de peregrinación de Europa.

      En esta época la letra visigótica [\[2\]](#n2), una de las llamadas escrituras nacionales por la historia de la paleografía y considerada como la escritura nacional española, tiene gran presencia en la parte occidental de la mitad norte. En Galicia nos encontramos con un gran número de referentes, siendo el más relevante el Pórtico de la Gloria [\[3\]](#n3) de Santiago de Compostela \[Figura 5\], obra escultórica histórica situada en el centro de peregrinaje que sitúa a Galicia en la cima de la espiritualidad, de la cultura y el poder, en una época donde consigue su mayor esplendor. Se trata de una inscripción que Vicente García Lobo denomina de notoriedad, es decir, publicitaria, donde se da a conocer la fecha de inicio de la obra y, lo más relevante, su autor el Maestro Mateo, para muchos el gran artista del S. XII «que dirigió la obra desde sus cimientos [\[4\]](#n4)». En Galicia se encuentran otros destacados ejemplares epigráficos, como el Pórtico del Paraíso de la Catedral de Ourense e infinidad de iglesias como la de Santa Columba de Rianxo (A Coruña), villa natal del intelectual galleguista Alfonso Daniel Rodríguez Castelao [\[5\]](#n5).
