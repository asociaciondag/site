      Podríamos afirmar que estas dos visiones son el reflejo de lo ocurrido en el mundo entre dos alternativas, la del Movimiento Moderno y la del lenguaje vernáculo. Esta tensión, que va más allá del lenguaje formal, tuvo en muchos países debates en muchas ocasiones contradictorios que dieron lugar a propuestas interesantes. Tal y como afirma David Harvey: «Las tensiones entre internacionalismo y nacionalismo, entre globalismo y un etnocentrismo local, entre universalismo y privilegios de clase, no estaban muy lejos de la superficie [\[19\]](#n19)». En este sentido, el Laboratorio de Formas también incorpora en cierta forma postulados posmodernos, en el sentido de incorporar sedimentos de la historia y de las culturas locales como forma de reclamar un sentido de pertenencia a un lugar y una cultura. Más allá de los debates amplios la explicación también la podemos encontrar en el hecho de que Seoane era una persona que en cuestiones de diseño editorial tenía preferencias por la imprenta y Díaz Pardo era más un artista de taller y trabajo manual.

      ## Características formales y conceptuales de la tipografía en el Laboratorio de Formas

      A pesar de que podemos identificar diseños diferenciados de familias tipográficas creadas en el Laboratorio de Formas, estas presentan multitud de variantes, haciendo compleja una labor de clasificación bajo cualquier sistema estandarizado. Los métodos artesanales de transmisión, dibujo e impresión de tipos usados, junto con una filosofía de trabajo basada en una vinculación directa con los oficios, con los procesos manuales y el desarrollo de piezas únicas, se transmitió también a la tipografía, adoptando imperfecciones buscadas e incoherencias formales. A pesar de todo eso existen una serie de patrones de diseño comunes que la hacen reconocible como tipografía del Laboratorio de Formas.

      En primer lugar, se desarrolla en un área geográfica delimitada, vinculada a un idioma propio y minoritario como es el gallego, y alejado de los centros de influencia que pudiesen vincular la tipografía con métodos de diseño ortodoxos. Reconocemos estas características en otros casos similares como el vasco o el danés. Su _ductus_ se aleja de los modelos clásicos con base en la escritura con pluma o caligráfica. Su forma está claramente determinada, como hemos visto, por los útiles trazadores de la escritura lapidaria, y posteriormente por el dibujo, la pintura y los métodos de rotulación _amateur_. Su método de reproducción y transmisión se basa en dibujos, planos, esquemas e indicaciones, con soluciones de baja tecnología como plantillas y estarcidos.

      Los tipos son creados para una función específica, a menudo únicos y personalizados y no están disponibles en los formatos de imprenta clásicos (plomo y fotocomposición [\[20\]](#n20)). Las familias tipográficas no están planificadas, y a menudo su alfabeto está incompleto. Aunque existen versiones condensadas y extendidas de algunos tipos, las familias se limitan a un solo peso. Solo poseen caracteres de caja alta, aunque ocasionalmente algunos caracteres se diseñaron en caja baja para ser usados puntualmente en medio de palabras compuestas en caja alta. Sus creadores no están vinculados al mundo gremial de las imprentas, sino al mundo del arte, el dibujo, la ilustración o la artesanía, sin una formación ortodoxa en tipografía. Es por eso que esta tipografía se desarrolla en un campo de tensión entre el diseño y el arte.
