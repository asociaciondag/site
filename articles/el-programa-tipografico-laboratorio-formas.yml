      ### Familia Incisa

      Finalmente existe una familia que podríamos clasificar como Incisa [\[21\]](#n21) \[Figura 22\], ya que el final de sus trazos está ligeramente engrosado. Además, presenta pequeños remates en sus extremos ligeramente apuntados y un carácter muy orgánico, repitiendo las mismas formas helicoidales que otros tipos. Es la familia con una relación más directa con la tradición de la talla de letras en piedra. Es usada preferentemente en la decoración de las piezas cerámicas, aunque también aparece en otras piezas gráficas \[Figura 23 e 24\].
