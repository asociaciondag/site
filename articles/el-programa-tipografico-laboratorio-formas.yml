    text: 'El Laboratorio de Formas de Galicia es una sociedad instrumental creada en 1963 en el exilio argentino –trasladado posteriormente a Galicia en 1968– por los intelectuales gallegos Luis Seoane e Isaac Díaz Pardo, con el objetivo de reconstruir y poner en valor la identidad cultural y la industria gallega en el contexto de crisis de la época de la dictadura. Esta sociedad incluye empresas e instituciones de diversa naturaleza como la Cerámica de Sargadelos, Cerámicas do Castro, Ediciós do Castro, Seminario de Estudos Galegos, Instituto Galego de Información, Laboratorio Xeolóxico de Laxe y el Museo Carlos Maside. Este conglomerado de empresas fue capaz de crear una identidad visual propia y singular, en la que la influencia del patrimonio cultural gráfico y tipográfico adquirió un protagonismo esencial \[Figura 1\].'
