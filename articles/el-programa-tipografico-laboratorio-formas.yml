      Encontramos aquí la figura clave de la «canonización» de la letra gallega; Castelao. Con todo este bagaje histórico, artístico y cultural, Castelao, junto con otros intelectuales de su época, rescatará y reinterpretará esas formas epigráficas que poco a poco, mediante un uso intencionado y consciente, fueron representando el sentir gallego y se instaurará en buena parte del imaginario colectivo gallego, desde las manifestaciones más populares del diseño gráfico en forma de rótulos de tabernas y bares, hasta los productos editoriales con implicaciones políticas. Esta creación tipográfica tenemos que situarla junto con otras obras del intelectual de Rianxo, procurando las mismas intenciones políticas de reivindicación de la identidad presentes en sus obras y en su pensamiento y acción política.

      Son los periódicos y las revistas de finales del siglo XIX y principios del XX los primeros soportes en papel impreso de estas peculiares formas tipográficas. Si nos retrotraemos hacia finales del siglo XIX encontramos el primer uso de la tipografía gallega impresa sobre papel en la portada de la revista _Galicia Diplomática_, revista de archivos, bibliotecas, historia, arqueología, heráldica, literatura, ciencias y artes (1882), propiedad de Bernardo Barreiro de Vázquez Varela, en la que se atribuye la tipografía, con influencias modernistas en sus trazos decorativos, a Manuel Miras y Álvarez. Esta publicación cobra especial relevancia al conocer que Bernardo Barreiro, archivero de Santiago, militante del Partido Republicano, secretario del Comité Revolucionario de Santiago de Compostela y fundador del Centro Gallego de Buenos Aires, es considerado el precursor de las investigaciones sobre las cruces de piedra de Castelao. Esas investigaciones fueron recogidas y publicadas en 1950 en Buenos Aires en el libro _As cruces de pedra na Galiza por Castelao [\[6\]](#n6), libro donde se declara deudor de sus investigaciones previas y cuya cabecera ilustra con la tipografía característica.

      La cabecera del periódico _A Nosa Terra_ [\[7\]](#n7), \[Figura 6\] medio difusor de las ideas de _As Irmandades da fala_ [\[8\]](#n8) y periódico nacionalista que perdura casi veinte años, fue diseñada por Castelao y presenta esas formas tipográficas, también con influencias modernistas pero con una clara intención política. Tal y como afirma el diseñador gráfico Pepe Barro:

      > «Detrás del diseño del logotipo de A Nosa Terra hay un artista comprometido con su país, hay un intelectual que además de querer transmitir prestigio busca señales de identidad [\[9\]](#n9)»
