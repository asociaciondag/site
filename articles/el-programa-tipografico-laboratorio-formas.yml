      ### Familia Lineal Orgánica

      Los logotipos de Sargadelos, Cerámicas do Castro y del propio Laboratorio de Formas usan una tipografía que podríamos denominar Lineal Orgánica \[Figura 20\]. Vinculada a la anterior, geométrica, no posee contraste en sus trazos pero sus formas son muy orgánicas, helicoidales y con muchos trazos verticales y diagonales curvados ligeramente. Son características las formas exageradamente helicoidales de la «C», la «G» y la «S», que adaptan sus formas a diferentes ligaduras contextuales. Es la familia con un carácter más marcadamente _display_ de todas ellas, y son característicos sus _kerning_ muy apretados entre letras \[Figura 21\].
