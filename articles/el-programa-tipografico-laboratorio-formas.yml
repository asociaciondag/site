      En la segunda mitad del siglo XX, a partir de los 60’, el modelo de tipografía gallega antes descrito vive una segunda etapa dentro del entorno del Laboratorio de Formas y de la empresa Cerámica de Sargadelos <a>\[Figura 9\]</a>, impulsada por Luís Seoane e Isaac Díaz Pardo, primero desde el exilio argentino y más tarde desde Galicia. Díaz Pardo inicia en 1948 la experiencia Cerámicas do Castro, donde se encarga del proyecto artístico, técnico, e industrial. Las dificultades sufridas, las presiones del régimen y la entrada del grupo alemán Rosenthal como empresa explotadora del caolín de la comarca de Sargadelos, considerado de los mejores de Europa, hacen que Isaac decida marcharse a Argentina, donde podría reencontrarse con Luís Seoane y su grupo de amigos, que había conocido anteriormente con su padre [\[13\]](#n13). Isaac hace un primer viaje de observación en 1955 para estudiar las posibilidades del proyecto industrial Celtia, Porcelanas de Magdalena que pone en marcha con Núñez Balboa en 1957, y en su imagen de la empresa emplea la ya mencionada tipografía (como podemos ver en la loza y en el documento de acción de Celtia S.A. de 1960). No se trataba solo de una mera empresa para producir y reproducir objetos industriales, sino que buscaba un objetivo más amplio:

      > «Había que recoger, para su estudio y divulgación, obra y documentación del movimiento renovador del arte gallego a partir de Castelao, había que promocionar y divulgar el estudio de la historia contemporánea de Galicia; había que recuperar la imagen de lo que fue Sargadelos; había que mejorar la imagen de la información y de la comunicación, y en general, realizar y apoyar todo tipo de investigación que tuviese a Galicia en su horizonte [\[14\]](#n14)»

      Esta línea de evolución histórica de la tipografía gallega será la que retomen y evolucionen, desde el Laboratorio de Formas, Isaac Díaz Pardo junto a su equipo de diseñadores y artistas, que siguen unas directrices de diseño que terminan por configurar un estilo gráfico de _lettering_ y tipografía inconfundible como identidad visual. Destaca la figura de Xosé Vizoso [\[15\]](#n15) (Mondoñedo, 1950), que con su trabajo de diseño en Sargadelos fue una figura clave para la creación de las familias tipográficas que evolucionó de la mano de Isaac Díaz Pardo. Tal y como afirma en una reciente entrevista realizada en marzo de 2018 refiriéndose al proceso de creación y reproducción de tipografías:

      > «El diseño de letras siempre fue una disciplina a la que presté mucha importancia, era una parte gráfica fundamental en el diseño de Sargadelos... Sabía dibujar de memoria las letras del logotipo de Sargadelos, hay que hacerlo a mano, con las letras muy apretadas... (refiriéndose al _kerning_ contextual que poseen tan característico) [\[16\]](#n16)»

      Así, recogiendo la raíz básica de la letra gallega pero adaptándose a las ideas que llevaron a la fundación del Laboratorio de Formas, la tipografía se consolidará e introducirá infinidad de variantes para configurar toda una identidad gráfica propia y reconocible, adelantándose a la tendencia actual de creación de tipografías personalizadas para la identidad corporativa de empresas e instituciones. La editorial Edicións do Castro, Cerámicas do Castro y de Sargadelos, el Instituto Galego de Información, el Laboratorio Xeolóxico de Laxe, el Seminario de Estudos Galegos y el Museo Carlos Maside fueron experiencias pertenecientes a la entidad instrumental Laboratorio de Formas, y en todas ellas se usaron (y siguen usándose) variantes de la tipografía gallega en sus logotipos, señalizaciones, embalajes, portadas de libros y revistas, carteles y publicaciones. En estas tipografías observamos unas formas coherentes con las intenciones políticas y culturales del Laboratorio de Formas; recuperar el rico patrimonio gallego y la depauperada actividad cultural en Galicia a través del estudio de las formas desarrolladas en el pasado y las que continúan vigentes. Tal y como se explica en el Manifesto do Laboratorio de Formas: «... pretende encontrar esas formas olvidadas que pervivieron durante siglos, y en los vestigios heredados, las señales de un sistema de expresión propio [\[17\]](#n17)».

      Encontramos aquí de nuevo el vínculo entre las intenciones del Laboratorio de Formas y Castelao, en el diseño de piezas cerámicas, en el diseño gráfico, y también en la tipografía, en ese propósito inicial del estudio de las formas del pasado y la configuración de un sistema propio de expresión que configuraría un arte diferencial gallego. Tal y como afirma Carmela Montero:

      > «La idea fue promovida por los renovadores de los años treinta a partir de los presupuestos de Castelao, y ahora habrían de retomarla utilizándola para el progreso [\[18\]](#n18)»
