    text: 'Resulta complejo realizar esta clasificación ya que, tal y como antes analizábamos, son infinidad las variantes que se realizan de cada una de las familias, creando tipos híbridos y modificaciones puntuales en función de los criterios del diseñador y de las necesidades \[Figura 25, Figura 26 y Figura 27\]. Normalmente estas variaciones se basan en añadir las características de una familia en otra, manteniendo la coherencia formal. Así, existen versiones de la tipografía Estarcida a la que se le han añadido los finales de la tipografía Incisa, o la tipografía Geométrica a la que se le añaden formas más orgánicas, manteniendo su filosofía de diseño lineal. Hay que tener en cuenta que los métodos de reproducción e impresión son mayoritariamente artesanales, como plantillas, dibujos y planos \[Figura 28 y 29\], lo que genera cierto margen de libertad de reproducción a criterio del diseñador. Además, los útiles de reproducción usados preferentemente –pinceles y aerógrafo– no ofrecen una gran precisión.'
