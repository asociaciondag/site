  - text: 'A _Revista Nós Boletín mensual da cultura galega_ [\[10\]](#n10) \[Figura 7\] é a primeira revista escrita en galego e publicada entre 1920 e 1936 mediante a cal os seus promotores, o Grupo Nós (Risco, Castelao, Cuevillas, Losada, Otero Pedrayo, Noguerol, etc) levaron a cabo o seu obxectivo primordial: a defensa da cultura galega e o compromiso de definir a identidade dun pobo, afondando nas raíces profundas da súa historia e afondando na súa lingua e na súa cultura para replantexar os problemas galegos dende perspectivas racionais e cosmopolitas decididos a incorporar Galicia á modernidade. Castelao asume a dirección artística de Nós e na súa cabeceira utiliza a tipografía cunha intención clara de carácter identitario. Na cabeceira do xornal de ideoloxía galeguista _Galicia, Diario de Vigo_ [\[11\]](#n11), Castelao comeza un proceso de síntese da letra deixando atrás a decoración modernista froito do seu contacto coas Vangardas históricas [\[12\]](#n12). Son moitas as mostras gráficas nas que podemos atopar o uso desta tipografía por parte de Castelao e case todas vencelladas a institucións, publicacións ou accións relacionadas co nacionalismo. Así pois, atopamos o selo da Irmandade Nacionalista Galega á que pertenceu e que deseñou en 1922, e portadas de libros como a cuberta que garda o Museo de Pontevedra realizada en 1911. A tipografía galega aparece tamén no símbolo da Sociedade Filarmónica de Pontevedra de 1925, e no da Sociedade Coral Polifónica de Pontevedra de 1926, e no símbolo do Seminario de Estudos Galegos (1933) \[Figura 8\].'
    type: text
  - image: /img/articles/images/figura8.jpg
    text: "Figura 8. Logotipo do Seminario de Estudos Galegos (1923-1936) deseñada por Alfonso Daniel Rodríguez Castelao."
