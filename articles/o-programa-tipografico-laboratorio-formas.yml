      ### Familia Lineal Orgánica

      Os logotipos de Sargadelos, Cerámicas do Castro e do propio Laboratorio de Formas usan unha tipografía que poderiamos denominar Lineal Orgánica \[Figura 20\]. Vencellada á anterior xeométrica, non posúe contraste nos seus trazos pero as súas formas son moi orgánicas, helicoidais e con moitos trazos verticais e diagonais curvados lixeiramente. Son características as formas esaxeradamente helicoidais do «C», o «G» e o «S», que adaptan as súas formas a diferentes ligaduras contextuais. É a familia cun carácter máis marcadamente _display_ de todas elas, e son característicos os seus _kerning_ moi apretados entre letras \[Figura 21\].
