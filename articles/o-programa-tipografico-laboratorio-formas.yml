  - text: 'Resulta complexo realizar esta clasificación xa que, tal e como antes analizabamos, son infinidade as variantes que se realizan de cada unha das familias, creando tipos híbridos e modificacións puntuais en función dos criterios do deseñador e as necesidades \[Figura 25, 26 e 27\]. Normalmente estas variacións baséanse en engadir as características dunha familia noutra, mantendo a coherencia formal. Así existen versións da tipografía Estarcida á que se lle engadiron os remates da tipografía Incisa, ou a tipografía Xeométrica á que se lle engaden máis formas orgánicas, mantendo a súa filosofía de deseño lineal. Hai que ter en conta que os métodos de reprodución e impresión son maioritariamente artesanais, como _plantillas_, debuxos e planos<a> </a>\[Figura 28 e 29\], o que xera unha marxe de liberdade de reprodución a criterio do deseñador. Ademais, os útiles de reprodución usados preferentemente –pinceis e aerógrafo– non ofrecen unha gran precisión.'
