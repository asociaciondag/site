  - text: 'Tal e como podemos observar, desde un punto de vista ortodoxo, estes deseños tipográficos presentan importantes carencias técnicas. Desde a perspectiva actual, cun deseño de tipografías altamente avanzado e tecnolóxicamente adaptado a diferentes soportes, seguramente este deseño tipográfico non entraría nestes canons. Con todo, o deseño tipográfico desenvolvido no Laboratorio de Formas conseguiu configurar unha estética gráfica recoñecible, con raíces propias, baseado na tradición galega. Os seus deseños contribuíron a xerar un sentimento de identificación único entre os consumidores dos seus produtos, un sentimento que aínda perdura nos nosos días en oposición directa á tendencia globalizadora de universalización da estética e o deseño. Fíxoo tamén converténdose nunha declaración política e identitaria, usada por diferentes ideoloxías do espectro político, pero formando parte do imaxinario colectivo dos galegos aínda cando desapareceron a maioría dos impulsores do Laboratorio de Formas. Estas tipografías achegaron un pequeno gran de area a ese importante labor de resistencia política e cultural dentro da época da ditadura franquista caracterizada por unha persecución da identidade, a cultura e a lingua galega, situación que aínda non superamos de todo a día de hoxe. Sen dúbida este traballo foi unha grande lección para os máis novos tamén, as novas xeracións de deseñadores, que descubrimos abraiados como nalgún momento foi posible «enriquecer o mundo coa nosa diferencia» \[Figura 30\].'
