      ## A letra galega

      Tal e como afirmamos, a tipografía creada no Laboratorio de Formas é a evolución dunha idea que afunde as súas raíces no nacionalismo galego. As marcas de canteiros e signos lapidarios que podemos atopar en Galicia presentan unha base de escritura recoñecible, definida polos distintos condicionantes que interveñen no seu sinal: a escritura ou tallado realizada pola man do artesán, a pedra como soporte sobre o que se trazan os signos gráficos, a ferramenta coa que se traza, o sinal do útil trazador do cincel que determina o seu ductus e forma, a súa modulación e o seu peso. Do estudo dos monumentos escritos, as chamadas inscricións, tal e como indica Tomás Marín Martínez na súa obra Paleografía y Diplomática [\[1\]](#n1), encárgase a epigrafía, ciencia directamente vencellada coa paleografía que determina a súa orixe, a súa evolución, os seus cambios e variantes e establece unha relación entre a escritura, o tempo e o lugar. Galicia posúe un patrimonio moi rico, sobre todo na Idade Media, época na que goza de maior esplendor co auxe económico e cultural que lle proporciona Santiago de Compostela, centro de peregrinación de Europa.

      Nesta época a letra visigótica [\[2\]](#n2), unha das chamadas escrituras nacionais pola historia da paleografía e considerada como a escritura nacional española, ten gran presenza na parte occidental da metade norte. En Galicia atopámonos cun gran número de referentes, o máis relevante o Pórtico da Gloria [\[3\]](#n3) de Santiago de Compostela \[Figura 5\], obra escultórica histórica situada no centro de peregrinaxe que sitúa a Galicia na cima da espiritualidade, da cultura e o poder nunha época onde consegue o seu maior esplendor. Trátase dunha inscrición que Vicente García Lobo denomina de notoriedade, é dicir, publicitaria, onde se da a coñecer a data de inicio da obra e, o máis relevante, o seu autor o Mestre Mateo, para moitos o grande artista do S. XII «que dirixiu a obra dende os seus cimentos [\[4\]](#n4)». En Galicia atópanse outros destacados exemplares epigráficos, como o Pórtico do Paraíso da Catedral de Ourense e infinidade de igrexas como a de Santa Columba de Rianxo (A Coruña), vila natal do intelectual galeguista Alfonso Daniel Rodríguez Castelao [\[5\]](#n5).
