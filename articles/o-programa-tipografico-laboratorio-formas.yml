      ## A gráfica do Laboratorio de Formas

      Se ben os produtos de deseño do Laboratorio de Formas máis recoñecidos dun xeito popular están asociados coas pezas cerámicas de Sargadelos, este conglomerado de empresas desenvolveu diversas actividades producindo outros produtos como o deseño de libros, cartaces, mobiliario para as instalacións do complexo industrial, _merchandising_, embalaxe e proxectos de deseño de identidade corporativa e sinalización, tanto a nivel interno como para clientes externos nos que aplicaba a súa particular gráfica \[Figura 2\]. Desde o punto de vista gráfico, o Laboratorio de Formas desenvolveu todo un programa de identidade no cal os seus produtos resultaban recoñecibles grazas á reinterpretación e ao estudo das formas existentes na historia e tradición galegas proxectándoas cara ao futuro como propostas innovadoras \[Figura 3\]. O seu sistema gráfico e tipográfico aplicado á sinalética, imagotipos, embalaxes, decoración de pezas cerámicas, deseño editorial, pezas de comunicación… foi desenvolvido en todas as empresas da sociedade. Constitúen un exemplo de programa gráfico que non seguiu as pautas metodolóxicas asociadas ao proxecto moderno –que se estaba a desenvolver nese momento en Europa e que se expandía polo mundo– anhelando unha conxunción imposible entre a modernidade e a singularidade do propio. O traballo gráfico tampouco se asociou ao mundo da impresión mecánica e as imprentas, senón que se desenvolveu nunha contorna local, vinculado a ámbitos próximos ao mundo da arte, a manufactura artesá, a cantería ou a ilustración e executado por artistas e artesáns. Cecais por ese «modo de facer» tan característico do _hand-made_ que impregnaba todo o Laboratorio de Formas, a intuición e a visión persoal de cada artista-deseñador gañoulle a partida á estandarización.
