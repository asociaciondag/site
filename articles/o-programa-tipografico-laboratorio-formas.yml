  - text: 'Sen embargo, aínda que nos estamos a referir ao contexto do Laboratorio de Formas onde se desenvolveu esta tipografía, é importante distinguir aquí as diferentes visión que en materia de tipografía tiñan Seoane e Díaz Pardo. Se observamos os deseños de Seoane, especialmente carteis e capas de libros \[Figura 10\], non atopamos a letra galega nin ningunha das súas variantes, optando pola tipografía «estandarizada». Incluso no deseño do Manifesto do Laboratorio de Formas \[Figura 11\] óptase maioritariamente pola tipografía Futura, icona das Vangardas históricas e o mundo moderno, xunto con tipografías lineais grotescas. Pola contra, no traballo de tipógrafo de Díaz Pardo xa atopamos dende ben novo un interese polas formas da letra galega, evolucionando as súas propias versións influenciado sen dúbida polo traballo do seu pai Camilo Díaz Baliño que, tal e como indicamos, desenvolveu a súa propia visión da tipografía.'
    type: text
