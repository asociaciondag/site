      ### Familia Incisa

      Finalmente existe unha familia que poderiamos clasificar como Incisa [\[21\]](#n21) \[Figura 22\] xa que o final dos seus trazos está lixeiramente engrosado. Ademais, presenta pequenos remates nos seus extremos apenas apuntados e un carácter moi orgánico, repetindo as mesmas formas helicoidais que outros tipos. É a familia cunha relación máis directa coa tradición da talla de letras en pedra. É usada preferentemente na decoración das pezas cerámicas, aínda que tamén aparece noutras pezas gráficas \[Figura 23 e 24\].
