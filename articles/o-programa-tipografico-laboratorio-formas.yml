  - text: "Despois destas primeiras incursións todo un círculo de intelectuais e artistas afíns ao nacionalismo galego asume estas formas tipográficas como vehículo de reivindicación identitaria que afunde as súas raíces nos elementos máis autóctonos. Coetáneos de Castelao tamén realizan variantes da tipografía. O pintor Carlos Sobrino emprégaa en 1926 no cartel turístico para a cidade de Santiago de Compostela e Camilo Díaz Baliño en varios carteis como é o caso do Cebrero de 1929, o cartel de festas de Santiago de Compostela de 1932 ou o programa da Coral de Ruada de 1931. Trátase xa de versións máis simplificadas, que deixan atrás o modernismo para configurar case unha tipografía lineal ou de pau seco. Posteriormente, tamén atopamos variantes desta tipografía na obra do pintor Urbano Lugrís; na bóveda do Restaurante Fornos da Coruña, o máis antigo da cidade (1951), nas súas oito pezas realizados en Malpica para a Casa do Pescador en 1956, e no anuncio da taberna Arrumbambaya, publicado en _Vida Galega_ en abril de 1959."
    type: text
  - image: /img/articles/images/figura9.jpg
