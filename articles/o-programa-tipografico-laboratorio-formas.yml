      Na segunda metade do século XX, a partires dos 60’, o modelo de tipografía galega antes descrito vive unha segunda etapa dentro do entorno do Laboratorio de Formas e da empresa Cerámica de Sargadelos \[Figura 9\], impulsada por Luís Seoane e Isaac Díaz Pardo, primeiro dende o exilio arxentino e máis tarde dende Galicia. Díaz Pardo inicia en 1948 a experiencia Cerámicas do Castro, onde se encarga do proxecto artístico, técnico, e industrial. As dificultades sufridas, as presións do réxime e a entrada do grupo alemán Rosenthal como empresa explotadora do caolín da comarca de Sargadelos, considerado dos mellores de Europa, fan que Isaac decida marcharse a Arxentina, onde podería reencontrarse con Luís Seoane e o seu grupo de amigos, que coñecera anteriormente co seu pai [\[13\]](#n13). Isaac fai unha primeira viaxe de observación en 1955 para estudar as posibilidades do proxecto industrial Celtia, Porcelanas de Magdalena que pon en marcha con Núñez Balboa en 1957, e na súa imaxe da empresa emprega a xa mencionada tipografía (como podemos ver na louza e no documento de acción de Celtia S.A. de 1960). Non se trataba só dunha mera empresa para producir e reproducir obxectos industriais, senón que buscaba un obxectivo máis amplo:

      > «Había que recoller para o seu estudo e divulgación obra e documentación do movemento renovador da arte galega a partir de Castelao, había que promocionar e divulgar o estudo da historia contemporánea de Galicia; había que recuperar a imaxe do que fora Sargadelos; había que mellorar a imaxe da información e da comunicación, e en, xeral, realizar e apoiar todo tipo de investigación que tivese a Galicia no seu horizonte [\[14\]](#n14)»

      Esta liña de evolución histórica da tipografía galega será a que retomen e evolucionen, dende o Laboratorio de Formas, Isaac Díaz Pardo xunto ao seu equipo de deseñadores e artistas, que seguen unhas directrices de deseño que rematan por configurar un estilo gráfico de _lettering_ e tipografía inconfundible como identidade visual. Destaca a figura de Xosé Vizoso [\[15\]](#n15) (Mondoñedo, 1950), que co seu traballo de deseño en Sargadelos foi unha figura chave para a creación das familias tipográficas que evolucionou da man de Isaac Díaz Pardo. Tal e como afirma nunha recente entrevista realizada en marzo de 2018 referíndose ao proceso de creación e reprodución de tipografías:

      > «O deseño de letras sempre foi unha disciplina á que prestei moita importancia, era unha parte gráfica fundamental no deseño de Sargadelos... Sabía debuxar de memoria as letras do logotipo de Sargadelos, hai que facelo a man, coas letras moi apretadas... (referíndose ao _kerning_ contextual que posúen tan característico) [\[16\]](#n16)»

      Así, recollendo a raíz básica da letra galega pero adaptándose ás ideas que levaron á fundación do Laboratorio de Formas, a tipografía consolidarase e introducirá infinidade de variantes para configurar toda unha identidade gráfica propia e recoñecible, adiantándose á tendencia actual de creación de tipografías personalizadas para a identidade corporativa de empresas e institucións. A editorial Edicións do Castro, Cerámicas do Castro e de Sargadelos, o Instituto Galego de Información, o Laboratorio Xeolóxico de Laxe, o Seminario de Estudos Galegos e o Museo Carlos Maside foron experiencias pertencentes á entidade instrumental Laboratorio de Formas, e en todas elas usáronse (e seguen usándose) variantes da tipografía galega nos seus logotipos, sinalizacións, embalaxes, portadas de libros e revistas, carteis e publicacións. Nestas tipografías observamos unhas formas coherentes coas intencións políticas e culturais do Laboratorio de Formas; recuperar o rico patrimonio galego e a depauperada actividade cultural en Galicia a través do estudo das formas desenvolvidas no pasado e as que continúan vixentes. Tal e como se explica no Manifesto do Laboratorio de Formas: «... pretende atopar esas formas esquecidas que perviviron durante séculos, e nos vestixios herdados, as sinais dun sistema de expresión propio [\[17\]](#n17)».

      Atopamos aquí de novo o vínculo entre as intencións do Laboratorio de Formas e Castelao, no deseño de pezas cerámicas, no deseño gráfico, e tamén na tipografía, nese propósito inicial do estudio das formas do pasado e a configuración dun sistema propio de expresión que configuraría unha arte diferencial galega. Tal e como afirma Carmela Montero:

      > «A idea fora promovida polos renovadores dos anos trinta a partir dos presupostos de Castelao, e agora haberían de retomala utilizándoa para o progreso [\[18\]](#n18)»
