      Poderiamos afirmar que estas dúas visións son o reflexo do acontecido no mundo entre dúas alternativas, a do Movemento Moderno e a da linguaxe vernácula. Esta tensión, que vai máis alá da linguaxe formal, tivo en moitos países debates en moitas ocasións contraditorios que deron lugar a propostas interesantes. Tal e como afirma David Harvey: «As tensións entre internacionalismo e nacionalismo, entre globalismo e un etnocentrismo local, entre universalismo e privilexios de clase, non estaban moi lonxe da superficie [\[19\]](#n19)». Neste senso, o Laboratorio de Formas tamén incorpora en certa forma postulados posmodernos, no sentido de incorporar sedimentos da historia e as culturas locais como xeito de reclamar un sentido de permanencia a un lugar e unha cultura. Máis alá dos debates amplos, a explicación tamén a podemos atopar no feito de que Seoane era unha persoa que en cuestións de deseño editorial tiña preferencias pola imprenta, e Díaz Pardo era máis un artista de taller e traballo manual.

      ## Características formais e conceptuais da tipografía no Laboratorio de Formas

      A pesar de que podemos identificar deseños diferenciados de familias tipográficas creadas no Laboratorio de Formas, estas presentan multitude de variantes facendo complexa unha labor de clasificación baixo calquera sistema estandarizado. Os métodos artesanais de transmisión, debuxo e impresión de tipos usados, xunto cunha filosofía de traballo baseada nunha vinculación directa cos oficios, cos procesos manuais e o desenvolvemento de pezas únicas, transmitiuse tamén á tipografía adoptando imperfeccións buscadas e incoherencias formais. A pesar de todo iso, existen unha serie de padróns de deseño comúns que a fan recoñecible como tipografía do Laboratorio de Formas.

      En primeiro lugar, desenvólvese nunha área xeográfica delimitada, vencellada a un idioma propio e minoritario como é o galego, e afastado dos centros de influencia que puidesen vincular a tipografía con métodos de deseño ortodoxos. Recoñecemos estas características noutros casos similares como o vasco ou o danés. O seu _ductus_ afástase dos modelos clásicos con base na escritura con pluma ou caligráfica. A súa forma está claramente determinada, como vimos, polos útiles trazadores da escritura lapidaria, e posteriormente polo debuxo, a pintura e os métodos de rotulación _amateur_. O seu método de reprodución e transmisión baséase en debuxos, planos, esquemas e indicacións, con solucións de baixa tecnoloxía como padróns e estarcidos.

      Os tipos son creados para unha función específica, a miúdo únicos e personalizados e non están dispoñibles nos formatos de imprenta clásicos (chumbo e fotocomposición [\[20\]](#n20)). As familias tipográficas non están planificadas, e a miúdo o seu alfabeto está incompleto. Aínda que existen versións condensadas e estendidas dalgúns tipos, as familias limítanse a un só peso. Só posúen caracteres de caixa alta, aínda que ocasionalmente algúns caracteres deseñáronse en caixa baixa para ser usados puntualmente no medio de palabras compostas en caixa alta. Os seus creadores non están vencellados ao mundo gremial das imprentas, senón ao mundo da arte, o debuxo, a ilustración ou a artesanía sen unha formación ortodoxa en tipografía. É por iso que esta tipografía desenvólvese nun campo de tensión entre o deseño e a arte.
