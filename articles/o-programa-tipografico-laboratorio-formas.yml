  - text: 'As referencias formais da tipografía do Laboratorio de Formas atopámolas nas formas da natureza, nos petróglifos e a epigrafía. Prevalecen tamén as formas con tendencia á xeometría modular da Vangarda histórica, con escasos axustes ópticos. Estas tipografías presentan polo xeral grandes contraformas e interseccións dos trazos amplas. Algúns dos seus terminais, como a diagonal do R presentan formas helicoidais, e outras como o T e o E posúen rastros da escritura medieval \[Figura 12\]. Alguns caracteres como o A de caixa alta presenta un trazo horizontal superior característico máis ou menos grande e un traveseiro en ángulo ou curvado. Estas características, xunto cunha xeometría suave, confírelle un certo carácter humanístico a pesar da súa modularidade. Outra característica recoñecible é o uso frecuente de ligaduras contextuais cunha dobre función \[Figura 13 e 14\]. Por unha banda, existe unha evidente intención expresiva en ligaduras que implican variacións formais moi acusadas, a miúdo reducindo o tamaño dalgúns caracteres e deformándose para «encaixalos» dentro dunha palabra nun _kerning_ extremo. Por outra banda, existe nestes axustes unha intención funcional que permite un aforro de espazo, en especial no uso de textos para sinalizacións, carteis ou logotipos que teñen un espazo limitado. Observamos nesta práctica unha estratexia para paliar a carencia de familias tipográficas planificadas con diferentes variantes que permitisen o uso de estilos condensados, negriñas, etc... Os propios métodos de reprodución, primeiro a través da talla en pedra e máis tarde a través do debuxo e o pincel, propiciaron unha improvisación.'
