      Atopamos aquí a figura clave da «canonización» da letra galega; Castelao. Con toda esta bagaxe histórica, artística e cultural, Castelao, xunto con outros intelectuais da súa época, rescatará e reinterpretará esas formas epigráficas que pouco a pouco, mediante un uso intencionado e consciente, foron representando o sentir galego e instaurarase en boa parte do imaxinario colectivo galego, dende as manifestacións máis populares do deseño gráfico en forma de rótulos de tabernas e bares, ata os produtos editoriais con implicacións políticas. Esta creación tipográfica temos que situala xunto con outras obras do intelectual de Rianxo, procurando as mesmas intencións políticas de reivindicación da identidade presentes nas súas obras e no seu pensamento e acción política.

      Son os xornais e as revistas de finais do século XIX e principios do XX os primeiros soportes en papel impreso destas peculiares formas tipográficas. Se nos retrotraemos cara a finais do século XIX atopamos o primeiro uso da tipografía galega impresa sobre papel na portada da revista Galicia Diplomática, revista de arquivos, bibliotecas, historia, arqueoloxía, heráldica, literatura, ciencias e artes (1882), propiedade de Bernardo Barreiro de Vázquez Varela, na que se atribúe a tipografía, con influencias modernistas nos seus trazos decorativos, a Manuel Miras y Álvarez. Esta publicación cobra especial relevancia ao coñecer que Bernardo Barreiro, arquiveiro de Santiago, militante do Partido Republicano, secretario do Comité Revolucionario de Santiago de Compostela e fundador do Centro Galego de Bos Aires, é considerado o precursor das investigacións sobre as cruces de pedra de Castelao. Esas investigacións foron recollidas e publicadas en 1950 en Bos Aires no libro _As cruces de pedra na Galiza_ [\[6\]](#n6) por Castelao, libro onde se declara debedor das súas investigacións previas e cuxa cabeceira ilustra coa tipografía característica.

      A cabeceira do xornal _A Nosa Terra_ [\[7\]](#n7), \[Figura 6\] medio difusor das ideas de _As Irmandades da fala_ [\[8\]](#n8) e xornal nacionalista que dura case vinte anos, foi deseñada por Castelao e presenta esas formas tipográficas, tamén con influencias modernistas pero cunha clara intención política. Tal e como afirma o deseñador gráfico Pepe Barro:

      > «Detrás do deseño do logotipo de _A Nosa Terra_ hai un artista comprometido co seu país, hai un intelectual que ademais de querer transmitir prestixio busca sinais de identidade [\[9\]](#n9)»
