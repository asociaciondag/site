      _Diario de La Coruña_ estendería a súa actividade xornalística durante 7 anos, ata 1815. O xornal nace como resposta á invasión francesa, publicábase a diario e o formato era de medio prego en marca española (19x15.5cm). No momento no que os franceses chegan a A Coruña, o director do xornal vese obrigado a fuxir e suspender a publicación. Meses máis tarde, reaparece baixo o nome de _Diario del Gobierno de La Coruña_ cun novo director.

      En agosto de 1809 o xornal volve a recuperar o seu nome orixinal _Diario de La Coruña,_ pero volve a cambialo en 1814 por _Diario Antiguo de La Coruña_. En 1815 deixará de publicarse.

      Malia que foron frecuentes os cambios de nome nos xornais, debido a diferentes motivos, case sempre mantiñan o mesmo deseño, isto permitía aos lectores identificalos.

      _Exacto Correo de España en La Coruña_ aparece o 22 de decembro de 1810. Este xornal publicábase a diario e tiña oito páxinas impresas en cuarta. A cabeceira estaba composta polo título e unha ilustración central da Torre de Hércules, acompañábao a data e un lema.
