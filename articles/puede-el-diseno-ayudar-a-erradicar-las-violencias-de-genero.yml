      ## ¿Por qué es necesario un diseño con perspectiva de género?

      No hace falta profundizar demasiado para reconocer que desde el ámbito de la comunicación y el diseño se perpetúan discriminaciones o agresiones en materia de género. Por un lado, la inclusión de roles sexistas, la objetificación de la mujer, la hipersexualización de niñas y adolescentes o la erotización de la violencia son sólo algunos de los aspectos que continúan apareciendo e impactando al conjunto de la sociedad. Ya sea de forma implícita, como imagen o texto, o apelando a capas más profundas del subconsciente, siguen perjudicando la construcción de un imaginario colectivo respetuoso con todas las personas, y justificando actitudes y comportamientos que dañan a las mujeres.

      Por otro lado, los objetos y espacios que nos rodean, sus características y formas de funcionamiento, han sido definidas en base a criterios fisionómicos y psicológicos masculinos, resultando en muchas ocasiones menos operativos para la otra mitad de personas usuarias. Simone de Beauvoir decía que «la representación del mundo, como el mismo mundo, es cosa de los hombres». Son muchos los ejemplos que ilustran esta realidad, desde paritorios en los que la dificultad para realizar las maniobras de parto de forma natural son evidentes, hasta cinturones de seguridad que no protegen igualmente a hombres y mujeres en caso de accidente.

      ## ¿Tienen las diseñadoras el reconocimiento profesional que merecen?

      En una revisión histórica de la profesión del diseño, las mujeres han quedado relegadas a un claro segundo plano. Factores como la falta de acceso a la formación en los orígenes de la disciplina o la imposibilidad de optar a puestos de responsabilidad han provocado que los nombres, logros y contribuciones de las pocas que sí pudieron desarrollar su carrera como diseñadoras o creativas queden invisibilizadas. Desde hace ya algunos años, los datos de matriculación en escuelas de diseño o titulaciones relacionadas se han invertido y por lo tanto, ha ido aumentando el número de diseñadoras. Sin embargo, su repercusión en medios, reconocimientos o nivel salarial sigue siendo menor que el de sus compañeros, incluso en el caso de ostentar cargos directivos o de representación.

      ## 25 de Noviembre. Día Internacional de la Eliminación de la Violencia contra la Mujer

      Hemos elegido esta significativa fecha dedicada al reconocimiento y denuncia de las violencias de género, para presentar oficialmente Gráficas en Negro. También meditada es la decisión de hacerlo desde las asociaciones a las que pertenecemos, porque aquí, en el ejercicio de nuestra profesión, es donde queremos focalizar nuestras acciones para contribuir a la lucha por la igualdad real entre hombres y mujeres.

      Se trata de un proceso de aprendizaje y mejora continuo. Por este motivo, si el proyecto es de tu interés, te invitamos a seguirnos en nuestras redes sociales ( [Instagram](https://www.instagram.com/graficasennegro/) / [Linkedin](https://www.linkedin.com/company/gr%C3%A1ficas-en-negro/) / [Twitter](https://twitter.com/GRAFICASENNEGRO) ), para incluir nuevas miradas, compartir ideas y generar sinergias o alianzas. También puedes suscribirte a nuestra [newsletter](http://eepurl.com/hN3kdj), donde publicaremos avances, recursos o convocatorias para participar en procesos colaborativos. Tu papel como profesional del diseño es fundamental para lograr un mundo mejor diseñado sin violencias de género.
