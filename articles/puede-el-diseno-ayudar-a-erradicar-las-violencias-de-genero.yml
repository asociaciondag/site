    text: |-
      Y lo más importante, ¿está dispuesto el sector del diseño a asumir esta responsabilidad? ¿Queremos iniciar este debate o preferimos seguir dejándolo en manos de unas pocas diseñadoras concienciadas? ¿Hemos mejorado en los últimos años? ¿Qué ha supuesto todo esto para las diseñadoras? ¿Y para los diseñadores?

      El diseño es capaz de aportar soluciones y significados para alcanzar con éxito los grandes retos de la sociedad actual. Es una potente herramienta para contribuir a la mejora social, sobre todo por su amplio alcance e impacto. Objetivos como accesibilidad, universalidad, sostenibilidad o igualdad están directamente relacionados con la forma en la que diseñamos. En este 25N queremos poner el foco en la necesidad de incorporar la perspectiva de género a los procesos de diseño para impulsar el cambio a un mundo mejor.

      Esto es lo que nos motivó a crear hace dos años Gráficas en Negro, un colectivo en el que trabajamos por la igualdad de género en el sector del diseño y por lograr su implantación en todos los ámbitos de la profesión. Gráficas en Negro tiene una vocación transformadora, de referencia y consulta para el sector, y lo impulsamos un grupo abierto e inclusivo de profesionales con vinculación al diseño.

      ## Gráficas en Negro. Un proyecto READ

      Recientemente nos hemos incorporado a las líneas de trabajo de READ (Red Española de Asociaciones de Diseño). Ser parte de la estrategia de esta red de asociaciones posibilita la conexión directa con otros de sus grupos de trabajo y con sus asociaciones miembros, así como con otras organizaciones e instituciones relacionadas (FAD, BEDA, escuelas de diseño, administraciones públicas...) y con las personas que las integran.

      ## Objetivos de Gráficas en Negro

      Entre nuestros objetivos destacamos definir, identificar y promocionar las buenas prácticas que se realicen en el sector para, de este modo, motivar y propiciar el cambio desde una actitud constructiva y positiva. Ejercer de observatorio sobre desigualdades y discriminaciones que se producen en el ejercicio de nuestra actividad. Y apoyar a las personas y organizaciones con voluntad de mejorar en términos de igualdad y perspectiva de género, especialmente a las encargadas de liderar el cambio, poniendo a su disposición recursos, información y posibles alianzas para llevarlo adelante.

      Otra de nuestras líneas de trabajo se centra en contribuir a la difusión y conocimiento de la trayectoria de las profesionales del diseño a través de la elaboración de contenidos en diferentes canales. También acudiremos a la llamada de las iniciativas globales en materia de feminismo, llevando al debate social nuestra visión y posicionando el diseño en la defensa general de la causa.

      Si como profesional del diseño te interesa incorporar la perspectiva de género a tu práctica y sumarte al diseño responsable, en Gráficas en Negro encontrarás alianzas.
