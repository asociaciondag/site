title: 'Tipografía, territorio e identidad. La identidad pública a través de la tipografía personalizada'
author: 'Marcos Dopico'
body:
  -
    text: |-
      La identidad corporativa transita en las últimas décadas desde la preferencia por el símbolo al desarrollo de programas gráficos flexibles y escalables en los que la tipografía se ha colocado en un lugar de privilegio desarrollando un nuevo rol. Aquellos elementos identificadores básicos –nombre, imagotipo, logotipo– han dejado de ser en solitario herramientas para el éxito en un mundo con un creciente número de soportes, tecnologías y contextos a los que debe atender una marca. En este horizonte la creación de tipografías «personalizadas» han ocupado un nuevo rol, ganándose un lugar destacado dentro de esos elementos identificadores. En las marcas territoriales observamos esta tendencia tipográfica, favorecida por las estrategias identificadoras con los elementos territoriales con el objetivo de proyectarse al exterior desde la diferencia.

      ## **La identidad corporativa: de la estandarización tipográfica a la personalización**

      La creación de tipografías personalizadas como elemento central de identidades corporativas no es una práctica novedosa. Ya desde principios del siglo XX, podemos observar ejemplos como los de la tipografía de Edward Johnston para el metro de Londres de 1916, que configuró una identidad visual no solo de un servicio público sino de alguna manera de toda una ciudad. Sin embargo, el triunfo del Proyecto Moderno, especialmente después de la II Guerra Mundial y hasta la llegada de la Posmodernidad, trajo consigo una demanda de comunicación universal que encaminó al diseño hacia la estandarización. Bajo esta idea de universalidad surgieron nuevos planteamientos tipográficos difundidos en las escuelas de diseño más influyentes de Europa (Zurich, Basilea, Ulm). Uno de los fundadores de la Escuela de ULM, el diseñador suizo Max Bill concebía la tipografía como «… diseño modular, como un edificio, una cuestión de organización de piezas producidas mecánicamente como parte de una estructura [\[1\]](#n1)». Emerge para este propósito una nueva categoría tipográfica, las neogrotescas, que intentan transmitir un mensaje claro y sin interferencias, independientemente del contexto, un racionalismo que pretendía mostrar las expresiones visuales de un mundo moderno de forma objetiva, clara y efectiva. Estas tipografías usadas de forma recurrente en proyectos de identidad corporativa fueron el ejemplo más claro de una planificación racional, pero anularon toda personalización y singularidad tipográfica.

      La llegada de la Posmodernidad a finales de los 70’, supuso una ruptura en esa línea de evolución de la identidad corporativa. Exploró caminos como el _revival_ y la deconstrucción, y el símbolo recuperó su protagonismo con un planteamiento más libre y expresivo. El pensamiento matemático y la retícula dieron paso al _layout_ en diferentes capas visuales. La tipografía como solución de problemas de comunicación dio paso a la personalización para un uso concreto, aferrado al lugar y al contexto. Las identidades corporativas ya no solo transmitían identidad a través de los elementos básicos sino que la tipografía ofrecía también ese rol identificador singular, en ocasiones sustituyendo el protagonismo del imagotipo.

      El cambio de milenio nos ha adentrado en una nueva era en el diseño y ha traído consigo un paso más en la democratización del diseño de tipografías. Los avances en la accesibilidad en el software de diseño, la inclusión del diseño de tipografía en los programas formativos de escuelas y universidades y una necesidad cada vez mayor de diferenciación a través de la identidad han posibilitado la creación en las últimas dos décadas de familias tipográficas con infinitas posibilidades de personalización, pero también con un alto nivel técnico. A diferencia de la época posmoderna, la tipografía corporativa actual está constituida por amplias familias y variantes versátiles en todos y cada uno de los soportes, formatos y contextos de una marca. Se ha revelado como un potente instrumento de generación de identidad, reconocimiento y pregnancia, y en uno de los elementos del diseño más completos y efectivos. Las tipografías corporativas diseñadas ad hoc ofrecen hoy en día una atención especializada a todos los soportes de una marca, a los idiomas de los potenciales clientes y a las necesidades cambiantes en la comunicación. Esta versatilidad es aprovechada hoy en día por las identidades del ámbito territorial-político. Los gobiernos, regiones y ciudades son entidades que poseen hoy todo tipo de necesidades de comunicación, desde los soportes tradicionales a los digitales, y desde la atención a sus habitantes en cuestiones burocráticas a las cuestiones de promoción turística en el ámbito global. En este escenario, poder personalizar la tipografía corporativa para abarcar todos estos ámbitos es una estrategia en alza.

      ## **Las marcas territoriales**

      La construcción de marcas territoriales en el transcurso de las últimas dos décadas ha supuesto una importante vía de investigación en los ámbitos del diseño y el _branding_. Desde el ámbito local al alcance global, a las tradicionales diferenciaciones del territorio desde el punto de vista administrativo y político, se le han sumado cuestiones de promoción turística, cultural y oportunidades de negocio. Tal y como afirma al respecto el experto en creación de marcas Wally Olins:

      > «Ahora todas las naciones tratan de promover su personalidad, su cultura, su historia y sus valores individuales con el fin de proyectar una imagen idealizada, pero inmediatamente identificable, de sí mismas con fines económicos y comerciales además de políticos. Estas presiones llevan a los países a adoptar técnicas de branding y marketing que con tanto éxito y desde hace tanto tiempo utilizan muchas empresas globales [\[2\]](#n2)».

      Se han generado unas necesidades de diferenciación identitaria no exentas de la paradoja de pretender una proyección global a partir de una identidad local. Ello ha favorecido estrategias propias del ámbito empresarial y cada vez más términos como el de «marca-país» están siendo asimilados como estrategias globales. A las cuestiones de poder político, influencia en el mundo y prestigio, se le han sumado aspectos materiales y cuantificables, como las inversiones extranjeras, las exportaciones de productos o el turismo. Los arraigos al lugar, especialmente en aquellos sitios donde existe una intención identificadora con los elementos nacionales de una rica tradición, nutren al terreno del diseño de marcas, y la tipografía personalizada enraizada en su tradición encaja a la perfección como un elemento más dentro de esa estrategia de la diferenciación con respecto a sus competidores, destacando la cultura, la tradición, la historia, el paisaje, el patrimonio gastronómico o el arquitectónico.
