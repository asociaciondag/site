    text: 'La agencia Essen International en su proyecto de identidad de 2014 para la ciudad de Estocolmo \[Figura 8\] apela también a la tradición racional escandinava. El organismo Stockholms Stadshus AB coordina hasta 14 administraciones de distritos responsables de la mayoría de los servicios municipales de la ciudad de Estocolmo, 15 departamentos y 16 empresas municipales. Con el objetivo de coordinar de manera coherente la imagen de esta amplia gama de servicios e impulsar el crecimiento de la ciudad se creó una marca flexible para soportar las numerosas necesidades, orbitando alrededor de un tipo de letra personalizado y el símbolo de su escudo de armas con el dibujo de St. Erik, el patrón de Estocolmo, que ya aparecía en la anterior versión del logotipo de la ciudad. Además de una nueva organización en la arquitectura de marca, la principal aportación de la nueva imagen ha sido la eliminación de la paleta de colores azul y amarillo de la imagen anterior abriéndose a una nueva gama de colores más vibrantes sobre las cuales se superpone el logotipo simplificado en versión blanca sobre bloques de color o en negro sobre fondos blancos. Establece un sistema de comunicación claro y escalable, a cuya eficacia contribuye de forma definitiva el tipo de letra personalizado creado para la ocasión. Se trata de una fuente geométrica contemporánea diseñada por la fundición Swiss Typefaces y que sustituye a la tipografía con remates anterior, que poseía notables limitaciones en soportes digitales. Aunque se trata de una tipografía lineal geométrica muy rígida en la línea de tipos como la Futura, Kabel o Super Grotesk, posee detalles expresivos en algunas letras como la «a», «f» o «g» de caja baja que lo hacen reconocible. Esta tipografía, al margen de su estética limpia y clara, es una alusión clara al sentimiento y a la forma identitaria, a la recuperación de la tradición y la modernización del diseño escandinavo como una de las claves del auge de la tipografía personalizada en estos territorios.'
    type: text
