    text: 'En muchas ocasiones la tipografía se usa como un elemento unificador cuya misión es la integración y vertebración de todas las variantes de una marca. En estos casos trasciende al logotipo, sistematiza y reunifica diferentes marcas y submarcas de una misma identidad. Ocurre con frecuencia en el caso de las marcas de gobiernos e instituciones con una gran cantidad de identificadores. El proyecto del Studio Dumbar para la identidad del gobierno holandés [\[3\]](#n3) \[Figura 1\] en 2008, integra en su arquitectura de marca las 175 identidades gubernamentales dispersas que existían hasta ese momento. Como elemento unificador se usa una tipografía personalizada \[Figura 2\] diseñada por Peter Verheul [\[4\]](#n4), recogiendo además la rica tradición tipográfica en los Países Bajos. Este proyecto del gobierno de los Países Bajos es un claro ejemplo del poder del diseño y la tipografía para a creación de una imagen unificada y de la influencia directa del diseño en la percepción de la labor política de un gobierno por parte de los ciudadanos. El proyecto se plantea a partir de una crisis política de identidad del gobierno de la CDU de Jan Peter Balkenende en 2006. Ante la necesidad de optimizar los recursos se decidió impulsar a colaboración entre los diferentes ministerios y áreas. El reflejo de esta colaboración fue la creación de un único logotipo basado en la figura del león característico del escudo holandés tradicional, junto con una tipografía que identificase los diferentes ministerios y áreas. El diseño de la tipografía de Verheul partió de otro tipo, la Versa de su mismo autor, dándole un carácter más distintivo, con remates cónicos y asimétricos, añadiendo además una versión lineal humanista más neutra para ampliar el rango de soportes y su versatilidad.'
