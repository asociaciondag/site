    text: 'El gobierno de Finlandia también decidió en 2015 [renovar su identidad](https://toolbox.finland.fi/brand-identity-guidelines/) como país en la lógica de las virtudes tradicionales de la cultura finlandesa, del concepto de honestidad y resiliencia (sisu). La identidad, creada por Hasan and partners, está basada en la bandera finlandesa junto con una tipografía lineal de corte geométrico que intenta aludir a su cultura industrial. La tipografía personalizada denominada Finlandica fue creada por la fundición [Helsinki Type Studio](https://helsinkitypestudio.com/custom) \[Figura 9\]. Es además una tipografía _open source_ distribuida de forma gratuita a través de la plataforma [GitHub](https://github.com/HelsinkiTypeStudio/Finlandica).'
