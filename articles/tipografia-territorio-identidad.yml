      En 2019 la ciudad de Viena presentó su nueva marca \[Figura 4\]. Viena es una de las grandes capitales europeas con 1,9 millones de habitantes y con una rica historia y patrimonio artístico, patria de figuras como Mozart, Klim y Freud. La agencia Saffron Consultants planteó un trabajo que priorizó unificar la imagen de 70 departamentos administrativos del ayuntamiento en una sola arquitectura gráfica a través de la marca Stadt Wien. Para ello encargó a la fundición tipográfica Dalton Maag una tipografía personalizada que ofreciese un tono de voz tipográfico unificado. El resultado fue una tipo lineal en tres pesos –ExtraBold, Bold y Regular– de trazos suaves, formas redondeadas y contraformas abiertas inspirada en el patrimonio de la ciudad. En la fundición tipográfica Dalton Maag describen el punto de partida en el proceso de creación:

      > «Viena es un rico tesoro para la inspiración tipográfica, desde las letras ornamentales que se encuentran en los edificios históricos hasta el diseño funcional de los sistemas de señalización de la ciudad. Esto, combinado con la idea de Saffron de colocar el escudo histórico de la ciudad en el centro de la identidad, inspiró directamente el lenguaje de diseño de la tipografía». [Dalton Maag](https://www.daltonmaag.com/work/city-of-vienna)

      Esta tipografía posee un carácter cálido y accesible con buena legibilidad en tamaños pequeños. Combina la eficacia necesaria en tareas de comunicación de la administración con la representatividad de la diversidad y la humanidad de Viena y sus gentes. A nivel técnico también se introdujeron alternativas estilísticas [\[5\]](#n5) gracias al lenguaje OpenType, que permiten ahorrar tiempo en la construcción de la marca o submarcas introduciendo variantes _display_ para algunos caracteres.
