      ## **El caso danés. El legado de los arquitectos gráficos**

      En el terreno del diseño gráfico, y del diseño de tipografías en particular, Dinamarca se ha consolidado como uno de los actores principales en las dos últimas décadas. Simplicidad, racionalismo, relación con la naturaleza, forma y estética supeditada a la función, han sido sus apuestas reflejo de una sociedad igualitaria y pionera en aspectos sociales. Una de las claves ha sido la reivindicación de su identidad y tradición cultural como estrategia de supervivencia de un país pequeño, con una lengua propia minoritaria, frente a la globalización. En esta estrategia un pilar básico ha sido la reivindicación de su tradición cultural. En la época contemporánea, la entrada de Dinamarca en la CEE [\[6\]](#n6) supuso una oportunidad para la reflexión en torno a la identidad danesa ante el mundo. Pero no será hasta la década de los 90, con una reivindicación de lo moderno a través de sus tradiciones, cuando los estudios de diseño daneses apuesten por la modernización de su rica simbología. Las identidades corporativas de sus instituciones han sido la cara más visible de esta renovación. De este proceso se beneficiaron ministerios, ayuntamientos, oficinas gubernamentales, bibliotecas, museos nacionales, teatros, servicios de correos, transportes y demás sectores públicos.

      Hasta esa época, el diseño en Dinamarca había adoptado la pulcritud de las formas del Estilo Suizo que se había extendido por toda Europa. Su eficacia había resultado incuestionable, pero de alguna forma desde los años 80 comenzó a percibirse como un diseño «importado». Junto con la renovación de los símbolos, la tipografía corporativa comenzó a ser objeto de atención por parte de los diseñadores. Desde los años 90 se produjo una vuelta al pasado en busca de una tradición tipográfica que hasta ese momento no había sido objeto de atención, discontinuada por el triunfo de lo foráneo. Agencias de creación de marcas como Kontrapunkt [\[7\]](#n7) o e-Types [\[8\]](#n8) cuentan como una de sus principales estrategias la generación de tipografías personalizadas, y son las responsables de buena parte de las identidades territoriales del país en las últimas tres décadas. Su trabajo mira hacia la tradición tipográfica que representaron los denominados «arquitectos gráficos» [\[9\]](#n9) daneses a principios del siglo XX. Estos arquitectos daneses son considerados los padres del diseño gráfico en su país. Sus principales representantes fueron Thorvald Bindesbøll (1846-1908), Knud V. Engeldhardt (1882-1931), Gunnar Biilmann Petersen (1897-1968), Claus Achton Friis (1917-1999) y Naur Klint (1920-1978). Estos arquitectos ejercieron también de diseñadores gráficos, creando diseños tipográficos integrados en las señalizaciones, identidades corporativas o diseños editoriales. Estas tipografías danesas, a medio camino entre el rigor geométrico y el humanismo, fueron contemporáneas a las vanguardias y la Bauhaus, pero sin embargo aportaron un estilo propio, desarrollado en un campo de tensión entre el arte y el diseño. Estos tipos no provienen del diseño ortodoxo de las imprentas y fundiciones, sino del resultado de ligar las artes aplicadas y el _craft_ al mundo del diseño gráfico. Algunos de los proyectos de referencia son la señalización del barrio de Gentofte en Copenhagen por parte de Engeldhardt (1925), la identidad visual de la cerveza Carlsberg de Thorvald Bindesbøll (1904) o la tipografía diseñada en 1932 por Gunnar Biilmann Petersen para la empresa de pinturas P. Rønning &amp; Gjerløff. La influencia de estas tipografías en la época contemporánea la observamos en el trabajo de Bo Linnemann con proyectos como la identidad del Parlamento Danés, el Ministerio de Asuntos Exteriores, el Ministerio de Finanzas, la empresa estatal de ferrocarriles DSB \[Figura 10\] o el Danish Design Award \[Figura 11\]. La agencia e-Types es la responsable entre otros proyectos de la reciente [identidad visual de la ciudad de Copenhagen](https://design.kk.dk/) \[Figura 12\]. La esencia de estos proyectos se encuentra en las tipografías corporativas personalizadas con un claro acento danés y una influencia determinante de los arquitectos gráficos. Como consecuencia, las identidades visuales del país en el ámbito territorial presentan una identidad propia y diferenciada, basada en su tradición tipográfica, una estrategia de supervivencia que la alejan de la estandarización global. En una tendencia imparable hacia la equiparación de las ciudades a nivel internacional, la apuesta danesa camina en la dirección contraria. El propio Kim Meyer Andersen afirmaría como declaración de intenciones:

      > «Los diseños deben crearse de acuerdo con la región y el país. Lo contrario daría lugar a diseños internacionales neutros. Por eso tratamos de hacer diseño con un sentimiento danés [\[10\]](#n10)».
