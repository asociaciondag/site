    text: 'La ciudad de Oslo en Noruega acaba de renovar su identidad en 2019. La agencia [Creuna Norway](https://www.creuna.com/en/cases/a-unifying-identity-for-oslo/) a cargo del trabajo también apela a la identidad del diseño escandinavo, los principios universales del diseño, la funcionalidad y la atemporalidad. La ciudad de Oslo abarca una entidad más amplia definida como Oslo Kommune, y es percibida por sus ciudadanos como una ciudad con una alta calidad de vida, sostenible y segura. Sin embargo, la imagen que ofrecía era borrosa e indefinida, con más de 250 logotipos diferentes en sus municipios. Se decidió crear un vínculo más fuerte con sus ciudadanos, elaborando un solo logotipo simplificado del escudo de armas de la ciudad con la figura de San Hallvard, presente desde la Edad Media y rediseñado por última vez en 1924. La figura, compuesta por líneas gruesas simplificadas y optimizadas para medios digitales e impresos, está acompañada por la tipografía personalizada Oslo Sans del diseñador Stefan Ellmer \[Figura 7\]. Es una tipografía lineal grotesca de bajo contraste y formas orgánicas inspiradas en la tradición de la señalización de calles en Oslo y que encaja en la imagen minimalista del logotipo.'
