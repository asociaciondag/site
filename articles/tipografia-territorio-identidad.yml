      Estrategia similar ha sido utilizada por el gobierno sueco en 2013. La agencia Söderhavet bajo el encargo del NSU (Consejo para la promoción de Suecia, formado por cinco agencias gubernamentales: Ministerio de Asuntos Exteriores, Ministerio de Empresa, Energía y Comunicaciones, Visit Sweden, Business Sweden y Swedish Institute), creó la [identidad del gobierno](https://identity.sweden.se/) \[Figura 6\]. El enfoque de la marca trata de reflejar el corazón y el alma de un país a través de elementos simbólicos que unan a sus habitantes. Después de probar con coronas, escudos de armas y formas abstractas, se llegó a la conclusión de que la bandera sueca es posiblemente el sistema visual mejor comprendido por sus habitantes para la representación de la nación de una forma perdurable en el tiempo. La identidad se apoya en la bandera sueca y sus colores, junto con una tipografía personalizada diseñada por su fundición tipográfica So-Type para explorar una jerarquía de marca estructurada y un sistema escalable. El logotipo siempre contiene la palabra Suecia en el idioma nativo (Sverige) junto con la traducción a diferentes idiomas en función de las necesidades. Es esta una estrategia consciente, una oportunidad de comunicar al mundo algo propio del país, y a la vez comunicarse con sus ciudadanos en su lengua materna, lo cual crea un vínculo afectivo y de orgullo. El uso de diferentes idiomas en la arquitectura de marca permite una proyección más internacional sin perder su identidad. Tal y como afirman sus creadores:

      > «Crear una identidad para una nación requiere un diseño que refleje al país en su conjunto y, al mismo tiempo funcione en un contexto intercultural y político». [Söderhavet](https://soderhavet.com/work/sweden/)

      Pero esta estrategia va más allá de cuestiones de mensaje y apela también a la tradición del diseño. La tipografía personalizada crea una expresión visual unificada que funciona en todas las organizaciones gubernamentales. Originalmente creada para los idiomas latinos, se extendió posteriormente a más de 50 idiomas para posibilitar una palabra versátil que comunicara la marca Suecia en todos los idiomas. La tipografía geométrica y mecánica diseñada por Stefan Hattenbach y Jesper Robin también posee un fuerte vínculo emocional con el país y su tradición en diseño. Está basada en el trabajo de rotulación de las viejas señales de las calles y carreteras en Suecia, en las fuentes monoespaciadas, en las clásicas grotescas lineales y en general en el diseño escandinavo caracterizado por la estandarización y el racionalismo.
