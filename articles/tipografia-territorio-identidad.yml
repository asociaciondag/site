    text: 'Un caso similar lo encontramos en el gobierno alemán \[Figura 3\]. Desde que en 1996 Lisa Eidt y Jürgen Huber diseñaran la [identidad visual del gobierno](https://styleguide.bundesregierung.de/sg-de), su tipografía corporativa había variando desde la Univers inicialmente propuesta a la FF Transit de 1997 usada por Metadesign. Finalmente en 2017 la agencia Adlerschmidt propuso la creación de la tipografía Bundes al estudio Supertype con el objetivo de unificar una sola voz tipográfica a la vez que atendía al desafío de unas necesidades de comunicación de un grupo de población muy amplio, mejorando la legibilidad en soportes digitales y tradicionales.'
