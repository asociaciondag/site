      Durante las últimas dos décadas, en buena parte de las marcas territoriales (países, comunidades, regiones, ayuntamientos…) la tipografía se ha convertido en una herramienta con una función identificadora con los elementos del patrimonio locales con el objetivo de proyectarse al exterior desde la diferencia. En un contexto globalizado en el que las influencias estéticas tienden a diluir la diversidad, en el que las empresas multinacionales y franquicias convierten los barrios y calles de las ciudades en intercambiables y equiparables a cualquier lugar del mundo, la apuesta por la tipografía singular basada en la tradición local y el patrimonio cultural es una estrategia dentro de la imagen corporativa para proyectarse hacia el exterior poniendo sobre la mesa la diferenciación con respecto a la competencia. La mirada hacia su patrimonio suele provocar además una mayor identificación emocional tanto del ciudadano local como del turista. Algo recurrente y efectivo hoy en día en la creación de una identidad territorial es crear una idea central sobre la que orbita la marca y todo su programa de expresiones gráficas y audiovisuales. Normalmente esa idea es simple, inteligible y diferenciada, y sus expresiones visuales se crean a base de cualidades emocionales. La tipografía se ha convertido en una de esas expresiones visuales que ha demostrado un importante vínculo cultural con los habitantes de una región, aunque sea de una manera sutil y en muchas ocasiones inconsciente.

      Mientras en países con una gran tradición tipográfica como Alemania u Holanda este camino ha sido más sencillo ya que han continuado con su labor, otras países como los nórdicos en los que no existe una tradición ortodoxa, han tenido que reinventarse y han mirado al pasado tomando como referente un trabajo tipográfico elaborado desde principios de siglo XX por arquitectos, artistas o artesanos y basado en sus símbolos identitarios más arraigados para construir un lenguaje tipográfico renovado. Esa mirada hacia los referentes históricos en el propio territorio por parte de los diseñadores contemporáneos ha traído sorprendentes resultados, avanzando hacia soluciones inexploradas cuando los caminos parecían agotados.

      Sin duda la democratización del diseño, gracias a la facilidad de acceso a las nuevas tecnologías y el software de diseño tipográfico, han hecho más asequibles este tipo de proyectos personalizados. Especialmente en la última década la disciplina del diseño de tipografías se ha incorporado a los programas de formación de escuelas y universidades, y la profesión del diseñador de tipografías se ha normalizado dentro de la plantilla de agencias de marca y estudios de diseño u ofreciendo sus servicios como _freelance_ a través de fundiciones independientes. Se han consolidado fundiciones tipográficas especializadas en tipografía corporativa personalizada, como los casos de Dalton Maag y FontSmith en Londres o Bold Monday en Amsterdam. Estudios de diseño y agencias de marca han creado sus propias fundiciones tipográficas para nutrirse de sus propias fuentes en sus proyectos, como es el caso de Söderhaver en Helsinki con la fundición Sö-Type, e-Types, en Copenhagen con Playtype o Extra Estudio con ExtraType en Barcelona. Además las grandes fundiciones también han fortalecido sus propios servicios de tipografía personalizada para identidades corporativas, como los casos del gigante Monotype, URW++ o Commercial Type. Esta situación hace que la colaboración entre grandes agencias de creación de marcas a nivel mundial como Saffron Consultants, Dixon Baxi, Wolf-Olins, Interbrand, Metadesign o Studio Dumbar con fundiciones y profesionales del diseño de tipografía sea cada vez más habitual, convirtiendo el diseño de fuentes personalizadas en un elemento de marca clave para ofrecer a las instituciones y empresas una identidad diferenciada. Este fenómeno tampoco ha pasado desapercibido para las grandes marcas multinacionales globales que operan en internet como Google, Youtube, Airbnb, Samsung, IBM, Ebay, Sony, AT&amp;T, PayPal, Netflix o Uber. Todas ellas poseen una tipografía corporativa personalizada diseñada en la última década, descubriendo los beneficios derivados de su uso y han actuado como ejemplos para otros sectores, empresas e instituciones.

      Disponer de una tipografía propia permite crear una arquitectura gráfica, unificar y dar coherencia a la imagen con una sola voz tipográfica en muchos medios y soportes. Permite crear además pautas para la creación de marcas y submarcas que normalmente son necesarias en entidades gubernamentales con multitud de departamentos y secciones. En este camino ha sido clave el proceso por el cual las identidades visuales se han desplazado mayoritariamente a las pantallas y plataformas digitales, aunque los soportes tradicionales se mantengan. La tipografía en medios digitales ofrece hoy en día amplios márgenes de diferenciación en un entorno en el que los demás elementos tradicionales del diseño, el diseño de página, el color o los imagotipos, se han estandarizado a través de _templates_, y se han vuelto intercambiables y modulares. Los nuevos formatos digitales como el Opentype, las _webfonts_ y la tipografía para dispositivos interactivos permite una personalización de la tipografía en diferentes soportes y plataformas. Una misma fuente puede abarcar todos los idiomas y lenguas del mundo en un solo archivo, y el estándar de codificación Unicode permite que cualquier software y sistema operativo interprete correctamente estos lenguajes y tipografías. Las alternativas estilísticas que ofrece OpenType permiten que un mismo archivo de fuente tipográfica ofrezca diferentes diseños en función de sus necesidades de uso. La atención al denominado _size specific adjustment_ [\[11\]](#n11) o variaciones en el diseño de una fuente en función del tamaño y contexto donde la vamos a usar ha sido algo que se ha multiplicado con la tecnología digital y en determinados contextos como el editorial son de obligado uso. Además las webfonts han superado por fin las limitaciones de las antiguas _safe fonts_ en el mundo del diseño web, lo que ha permitido junto con las técnicas de _hinting_ [\[12\]](#n12) la adaptación al medio web de las tipografías destinadas a impresión. Dado que los gobiernos, instituciones y ayuntamientos se han convertido en entidades con unas necesidades de comunicación que abarcan todos y cada uno de los formatos y soportes, la creación de tipografías personalizadas encaja a la perfección en esta línea de trabajo.

      Finalmente, las cuestiones económicas también han sido un asunto clave. Al contrario de lo que en principio pueda parecer, el encargo de una tipografía personalizada para una institución o empresa, a la larga supone un importante ahorro de coste, especialmente en aquellas de mayor tamaño. Los pagos de licencias de tipografía pueden suponer un alto coste para una empresa grande, con muchas necesidades de comunicación, puestos de trabajo informatizados donde usar su tipografía y diferentes soportes analógicos y digitales donde comunicar su marca. Algunos de estos costes, como las licencias de _webfonts_, son costes anuales y varían en función del número de visitas a su web. Por ello el encargo de una tipografía exclusiva supone un desembolso económico inicial que a medio y largo plazo se recuperará ya que no necesitará más pagos, su uso será exclusivo y su distribución será ilimitada dentro de su empresa. Hoy en día, un gobierno nacional, autonómico, regional o un pequeño ayuntamiento posee todas las necesidades de comunicación de una empresa, por lo tanto esta estrategia sería beneficiosa en el ámbito del pago de licencias.

