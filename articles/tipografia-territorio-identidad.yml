    text: 'La tipografía también ha servido para introducir las nuevas tendencias de diseño _responsive_ y diseño variable adoptados por las instituciones. En 2018 el estudio finlandés Werklig rediseñó la [identidad visual del ayuntamiento de Helsinki](https://brand.hel.fi/) \[Figura 5\] derivando la marca hacia la promoción turística internacional. Helsinki es, además de la capital de Finlandia, el centro de una región urbana de 1,4 millones de habitantes con un gran dinamismo económico, empresarial y turístico. Hasta ese momento no existía una marca unificada como ciudad y los diferentes departamentos administrativos poseían imágenes y logotipos diferentes. El único elemento en común era el tradicional escudo de armas de la ciudad, con grandes limitaciones funcionales y estéticas. Por ello, la nueva identidad incluye el rediseño simplificado del escudo de armas, concretamente su contorno exterior. El nombre de la ciudad aparece en su interior en diferentes idiomas compuesto con la tipografía personalizada Helsinki Grotesk diseñada por Wolfgang Schwärzler de Camelot Typefaces. Con ello se pretende respetar el pasado pero ofrecer una imagen atemporal, versátil, flexible, memorable y de sencilla adaptación. En las variaciones de la marca adquiere un gran protagonismo la tipografía, que actúa como elemento aglutinador y permite adaptarse al soporte, formato e idioma sin perder su identidad, además de ofrecer un esquema ordenado para la creación de la imagen de los diferentes departamentos de la ciudad. La tipografía Helsinki Grotesk es una lineal neogroteska personalizada con una fuerte modulación orgánica, con 4 pesos y sus correspondientes itálicas.'
    type: text
