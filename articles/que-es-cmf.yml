title: "¿Qué es el CMF? ¿Qué estudia esta rama?"
author: "Noemí Cortizas"
body:
  - text: "Lo primero que tienes que saber es que CMF es el acrónimo de Colores, Materiales y Acabados (_Finishes_). Es una disciplina del diseño «relativamente» nueva. Digo relativamente porque ha estado en la industria automovilística durante años. Pero en ese campo se la conoce como _color &amp; trim_. Antes, era el diseñador quien pensaba no solo en la forma sino también en los materiales que se utilizarían. Hoy en día, estamos en un mercado muy competitivo que avanza muy rápido. En una situación como esta es necesario tener una buena estrategia de diseño CMF. Esta disciplina es de gran ayuda para tener un producto exitoso y adaptable, a un coste de fabricación efectivo y con el menor uso de recursos posible. Así es como nació esta especialidad, que no se centra en la forma sino en los materiales, los acabados y los colores a usar, para crear un lenguaje de marca diferenciado y una experiencia de usuario cuidada y placentera. Esto es algo que tienen muy claro todas las grandes marcas con éxito de ventas en el mercado. Llegando hasta el punto de no solo contratar los servicios de un diseñador de CMF, sino también crear un equipo propio de esta rama."
