title: 'En galego, o que ti queiras'
author: 'Raquel Boo'
body:
  -
    text: |-
      En novembro de 2020, a Real Academia da Lingua Galega celebraba a súa “[V Xornada de Onomástica Galega](https://academia.gal/inicio/-/asset_publisher/hP88/content/os-nomes-das-marcas-comerciais-centran-a-v-xornada-de-onomastica-galega?redirect=https%3A%2F%2Facademia.gal%2Finicio%3Fp_p_id%3D101_INSTANCE_hP88%26p_p_lifecycle%3D0%26p_p_state%3Dnormal%26p_p_mode%3Dview%26p_p_col_id%3Dcolumn-1%26p_p_col_count%3D3%26_101_INSTANCE_hP88_advancedSearch%3Dfalse%26_101_INSTANCE_hP88_keywords%3D%26_101_INSTANCE_hP88_delta%3D10%26_101_INSTANCE_hP88_cur%3D3%26_101_INSTANCE_hP88_andOperator%3Dtrue)” e a dedicaba desta volta aos nomes comerciais. Este feito en si mesmo dá conta do interese que suscitan as marcas como fenómeno lingüístico para campo de estudo. Os peches preventivos decretados pola situación sanitaria fixeron que en lugar dun ansiado encontro no Museo de Pontevedra, todas as intervencións se desenvolvesen [en liña](https://youtu.be/bi_0KooB9sU). E logo dun día de interesantes achegas, chegou a [mesa de debate](https://youtu.be/bi_0KooB9sU?t=28084) á que estabamos convidadas Irene García e máis eu xunto coa zoqueira artesá Elena Ferro, cuxa actividade comercial se desenvolve integralmente en lingua galega, e Xosé González, responsable de campañas en favor do etiquetado en galego e, en grande medida, de que hoxe contemos con departamentos de normalización lingüística en moitos concellos de Galicia.

      A propia cita deu lugar a que en meses previos reflexionásemos moito, na nosa faceta como creadoras de nomes comerciais, sobre o papel que xoga a lingua para o desenvolvemento da nosa profesión e tamén sobre a responsabilidade que temos á hora de contribuír á normalización do idioma galego no eido comercial, publicitario e do deseño. Quedan neste texto algunhas reflexións persoais a maiores das que aparecerán recollidas nas actas das xornadas nunha próxima publicación da RAG, á cal lle agradecemos enormemente ternos convidado a participar.

      ## En que idioma quere a súa marca?

      Nos 20 anos que levamos traballando no sector, 16 deles como [ekinocio](http://ekinocio.com/), o xeito de achegármonos a un proxecto de nomenclatura, ben sexa de iniciativa empresarial, cultural ou de produto, mudou totalmente. Aqueles informes ou _briefings_ que faciamos nos inicios adoitaban ter un apartado expresamente dedicado ao idioma da marca e da comunicación, que normalmente viña determinado polo cliente. Desde hai anos, evolucionando coa nosa propia forma de entender a lingua e de adoptala de xeito consciente para todos os ámbitos das nosas vidas (podería considerársenos neofalantes desde a universidade), fomos deixando de traer ese debate á mesa de traballo. Mais sabemos que este cambio non só aconteceu na nosa pequena empresa ou polos motivos persoais que nos atinxían, senón que foron moitos os estudios ou axencias do país nos que se deixou de facer a devandita pregunta. Mais… cales son as claves para que un sector chegue a desenvolver un necesario pensamento crítico con respecto á lingua?

      ## A madurez

      A publicidade, a comunicación corporativa e o deseño son ámbitos relativamente recentes en Galicia, desde unha perspectiva profesionalizada, ao igual que a traxectoria das escolas e facultades nas que se imparten estas disciplinas aquí. Esta circunstancia fai que, ata hai pouco, foramos descoñecedores de moita da nosa propia historia comercial e empresarial desde o ángulo que nos ocupa e que a variable da lingua estivese supeditada a outros factores como a externalización deste tipo de servizos a empresas de fóra de Galicia, ou mesmo á propia consideración (ou desconsideración) da lingua galega para relacionarse no mundo dos negocios... Calquera diría que somos terra de feiras e feirantes!

      De feito, nas propias Xornadas de Onomástica, o académico Antón Santamarina centraba [a súa intervención](https://youtu.be/bi_0KooB9sU?t=2065) na non existencia a tal hora dun termo en galego que defina ao conxunto dos nomes comerciais de igual xeito que a toponimia designa ao conxunto de nomes de lugares, é tampouco temos aínda cunha equivalencia ao _naming_ ou _branding_ na nosa lingua para referirnos á creación ou xestión de marcas.

      Hoxe, grazas ao labor investigador de persoas como Pepe Barro (e cito ao “da casa” por respecto, gratitude e cariño), ao traballo divulgativo dos colectivos e asociacións como a DAG e á inclusión de materias relacionadas nos plans de estudo dos distintos centros de ensino, comezamos a ser conscientes dese patrimonio que constitúen as marcas, algo que vai moito máis alá do seu valor económico ou comercial. Entendémolas coma un legado que reflicte o momento histórico no que foron creadas e os valores sociais do seu tempo e territorio. Este coñecemento permítenos poñer as marcas galegas en contexto e perspectiva, analizando a súa evolución como organismos vivos, comprendendo os cambios que sufriron e os procesos de adopción por parte dos seus públicos. É dicir, agora temos xa unha mostra representativa para teorizar ao respecto, para identificar tendencias e padróns, ou definir procesos e modos de creación propios do país ou comúns.

      ## Un contexto favorable

      Pasaron máis de 140 anos daquel primeiro anuncio en galego en _O Tío Marcos d’a Portela_ e resulta paradóxico que fose unha empresa estadounidense, Singer, a que tivera a ben considerar a lingua galega (pola elección do propio soporte) como activo para conectar co seu público obxectivo, para achegarse dun xeito próximo e natural ao potencial consumidor.
