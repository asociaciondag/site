      Esa idea defendérana ambos en moitos escritos durante toda a súa vida, reclamando as formas e os símbolos herdados, como puxeron en práctica co laboratorio das formas, que comeza a fraguarse nos anos cincuenta na Arxentina. Unha defensa similar cara á propia identidade realízana os deseñadores brasileiros, que recoñecen que ao principio do século XX as prácticas contemporáneas que chegaban de América e de Europa eran consideradas como o “deseño monumental”. No Brasil, a Escola Alemá tivo moito éxito porque conectaba as prácticas artísticas coa produción, que era o que precisaban, pero sempre facendo unha interpretación cromática e identitaria desas influencias, en consonancia co tropicalismo, e cun movemento social e político que emerxeu nos anos trinta, e foi máis significativo nos sesenta, que reivindicaba a _brasilidade._ Sobre todo nos medios intelectuais e artísticos da esquerda comprometida en proxectos revolucionarios, recuperábanse as representacións da mestura do branco, do negro e do indio na súa construción identitaria, na procura de recuperar as raíces e, asemade, romper co subdesenvolvemento.

      En 1959, Tomás Maldonado e Otl Aicher imparten unha conferencia no Museo de Arte Moderna (MAM) de Río de Janeiro, que vai ser un dos xermolos para a creación da Escola Superior de Desenho Industrial (ESDI). A arte construtiva colocou O Brasil na modernidade, nun momento marcado polo soño de construír Brasilia, a súa gran capital, modernidade que foi truncada polo golpe militar de 1964 apoiado polos EEUU.

      En Portugal, o deseño ten moito máis percorrido e, aínda que, como en todas partes, nun principio está vinculado ás belas artes, xa no século XIX existe unha primeira xeración de deseñadores que terán moita relación con Europa, sobre todo con Inglaterra, Francia e Suíza. Nos anos cincuenta, influídos pola revista _Graphis_ e o suízo Max Bill, desenvólvese o traballo de moitos deles, como Sebastião Rodríguez, cunha clara referencia a ese grafismo suízo, pero, como en Galicia e no Brasil, as súas cores e os seus trazos amosan unha identidade de seu. O mesmo ocorre coa deseñadora Maria Keil, que realiza entre 1949 e 1958 os murais do Metropolitano de Lisboa, con deseños xeométricos, con pouca figuración, nos que utiliza unha ampla gama de azuis e verdes desa época. A propia autora di que tiña unha gráfica moi dura, influída polos deseñadores suízos, que logo foi matizando.

      O fío tecido co tempo entre as afinidades dos deseñadores semella ter máis relacións que a máis obvia: a lingua, e, malia ter O Brasil unha paisaxe completamente diferente da nosa, quizais polas influencias europeas ou tal vez polas nosas influencias latinas, a verdade é que me podo identificar máis con esas cores que coas que podo atopar, por exemplo, na gráfica suíza, e podo recoñecer unha parte da nosa historia en común, e unha mesma preocupación por manterse no equilibrio entre coñecer as influencias externas e incorporalas ás particularidades de cada país. “Unha máquina de afeitar fabricada en Alemaña ou no Xapón terán, seguramente, igual deseño cosmopolita, mais o envase comercial, o papel de envoltura, pertence ata agora ao gusto de cada pobo. Defendamos, pois, ese gusto popular, unido a unha sensibilidade particular, antes de que nos oprima a illustromat, nos bote cara a un lado como inútiles seres humanos, capaces só de botala a andar, de facer preguntas e de agardar respostas”⁴. Penso que, mesmo máis alá do que propoñía Seoane, a propia máquina de afeitar nos podería falar tamén de identidade. Precisamente no momento actual, en que as tecnoloxías parecen non ter límites, o noso papel semella, para min, aínda máis importante, como interpretadores do imaxinario ao mundo contemporáneo.
