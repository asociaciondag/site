      O cubismo, o fauvismo e o surrealismo calaron tamén nos artistas galegos, e temos referencias de que o expresionismo o coñeceron a través do libro _Der Expressionismus_ de Paul Fechter, adquirido por Castelao na súa viaxe a Alemaña en 1921², traducido por Otero Pedrayo e lido nos faladoiros co grupo Nós, importante referencia cultural que se reunía na imprenta de Ánxel Casal para falar de política, de libros e idear próximas revistas. Tamén foi importante nese momento o futurismo, que enganchou despois da Primeira Guerra Mundial co construtivismo ruso, sobre todo para os artistas portugueses que regresan de París, rompendo co modernismo e orixinando as primeiras edicións futuristas. Paralelamente, Walter Gropius fundaba en Weimar a Bauhaus, un dos movementos máis rompedores e influentes no deseño, e crea unha nova corrente industrial. László Moholy-Nagy foi un dos responsables desa corrente e do seu desenvolvemento tipográfico específico nos anos vinte; lanzou ideas transgresoras nese momento, como a idea do tipo sen maiúsculas, recurso moi utilizado polos grafistas en puntos moi afastados, e que atopamos mesmo nas gráficas de Luís Seoane, así como o de empregar títulos nas capas en corpos 10 ou 12, como Seoane dicía, “nun alarde de distinción e austeridade, utilizando o que chamabamos tipo universal como máis claro e definitivo. Coñeciamos as experiencias tipográficas futuristas e cubistas, as rusas de arredor de 1920, as de Lisitsky, as de Werkman en Holanda, os traballos modernistas-góticos do escultor e gravador Eric Gill, a nova tendencia entón dos construtivistas alemáns, os ensaios do letón Niklaus Strunke, os de Herbert Bayer na Bauhaus, e case todos os estudos de composición gráfica, de contrastes de tons e ópticos que logo ían influír notablemente na pintura e nas artes plásticas en xeral”³.

      E as correntes políticas lévanos cara a lugares nos que poidan desenvolver a súa gráfica pegada á ideoloxía. Luís Seoane vai coincidir co alemán Jacob Hermelin e co italiano Attilio Rossi, tamén escapando de Mussolini, na Arxentina, e para alí levou a simplicidade e o “rigor xeométrico”, pero Luís Seoane e Isaac Díaz non estaban totalmente de acordo con esas liñas; fronte ao formalismo da Bauhaus e da escola de Ulms, eles reivindican os debuxos prehistóricos de Galicia, os bordados de camariñas, as cerámicas e todo o que representa e poida ser adaptado á industria. “Queremos, modestamente, claro, –dicía Seoane– probar que o que uniforma diminúe o home, que as diferenzas culturais enriquecen a humanidade enteira, e que o deseño é un elemento importante para todas as culturas…”
