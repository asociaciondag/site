title: 'Entrecruzar gráfico entre O Brasil, Portugal e Galicia'
author: 'Uqui Permui'
body:
  -
    text: 'Dende que Isaac Díaz Pardo nos contara para a publicación [Entrecruzar](http://uqui.net/proxectos/entrecruzar), como traía e levaba a Bos Aires as maletas cheas de libros para editar: “o libro de Blanco Amor tróuxeno nunha das viaxes que fixen dende América –crucei trinta veces o Atlántico; iso permitiume poñerme en contacto con xente de París, de Bos Aires…–; Blanco Amor deume os orixinais para que os publicara Galaxia, pero a censura botouno abaixo. Cando volvín a América, levei o volume censurado e Luís Seoane publicouno en _Citania…_”¹. Fascinoume esta trasfega de libros e influencias, e, na medida en que afondo máis, descubro que a sociedade contemporánea da rede global procede dun século que non estaba menos globalizada; en todo caso, relacionábase dunha maneira diferente. Un exemplo témolo nas primeiras industrias metalgráficas, como La Artística, fundada a principios do século pasado na Coruña por Eugenio Fadrique, que terá os conserveiros franceses como interlocutores das gráficas estampadas nas latas de conservas. Naquel momento, Francia e Italia eran os dous países que exercían unha maior influencia, e a _Belle Époque_ exportábase ao mundo enteiro. En Río de Janeiro, por exemplo, vivíase nesa época unha idade dourada moi similar á das grandes cidades europeas; a modernidade respirábase na remodelación urbana, construíanse avenidas e xurdían numerosas revistas políticas, femininas e deportivas…'
