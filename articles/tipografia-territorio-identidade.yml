  - text: 'Un caso similar o atopamos no goberno alemán \[Figura 3\]. Dende que en 1996 Lisa Eidt e Jürgen Huber deseñaran a [identidade visual do goberno](https://styleguide.bundesregierung.de/sg-de), a súa tipografía corporativa foi variando dende a Univers inicialmente proposta á FF Transit de 1997 usada por Metadesign. Finalmente en 2017 a axencia Adlerschmidt propuxo a creación da tipografía Bundes ao estudio Supertype co obxectivo de unificar unha soa voz tipográfica á vez que atendía ao desafío dunhas necesidades de comunicación dun grupo de poboación moi amplo, mellorando a lexibilidade en soportes dixitais e tradicionais.'
