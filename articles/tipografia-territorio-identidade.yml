  - text: 'En moitas ocasións a tipografía úsase como un elemento unificador cuxa misión é a de integración e vertebración de todas as variantes dunha marca. Nestes casos transcende ao logotipo, sistematiza e reunifica diferentes marcas e submarcas dunha mesma identidade. Ocorre con frecuencia no caso das marcas de gobernos e institucións cunha grande cantidade de identificadores. O proxecto de Studio Dumbar para a identidade do goberno dos Países Baixos [\[3\]](#n3) \[Figura 1\] en 2008, integrou na súa arquitectura de marca as 175 identidades gobernamentais dispersas que existían ata ese momento. Como elemento unificador creouse unha tipografía personalizada \[Figura 2\] deseñada por Peter Verheul [\[4\]](#n4), recollendo ademais a rica tradición tipográfica holandesa. Este proxecto do goberno dos Países Baixos é un exemplo claro do poder do deseño e a tipografía para a creación dunha imaxe unificada e da influencia directa do deseño na percepción do labor político dun goberno por parte dos cidadáns. O proxecto plantexase a partir dunha crisis política de identidade do goberno da CDU de Jan Peter Balkenende en 2006. Ante a necesidade de optimizar os recursos decidiuse impulsar a colaboración entre os diferentes ministerios e áreas. O reflexo desta colaboración foi a creación dun único logotipo baseado na figura do león característico do escudo holandés tradicional, xunto con unha tipografía que identificase os diferentes ministerios e áreas. O deseño da tipografía de Verheul partiu doutro tipo, a Versa do seu mesmo autor, dándolle un carácter máis distintivo, con remates cónicos e asimétricos, engadindo ademais unha versión lineal humanística máis neutra para ampliar o rango de soportes e a súa versatilidade.'
