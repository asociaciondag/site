  - text: 'A tipografía tamén serve para introducir novas tendencias de deseño _responsive_ e deseño variable adoptados polas institucións. En 2018 o estudio finés Werklig redeseñou a [identidade visual do concello de Helsinki](https://brand.hel.fi/) \[Figura 5\] derivando a marca cara á promoción turística internacional. Helsinki é, ademais da capital de Finlandia, o centro dunha rexión urbana de 1,4 millóns de habitantes cun gran dinamismo económico, empresarial e turístico. Ata ese momento non existía unha marca unificada como cidade e os diferentes departamentos administrativos posuían imaxes e logotipos diferentes. O único elemento en común era o tradicional escudo de armas da cidade, con grandes limitacións funcionais e estéticas. Por iso, a nova identidade inclúe o redeseño simplificado do escudo de armas, concretamente da súa contorna exterior. O nome da cidade aparece no seu interior en diferentes idiomas composto coa tipografía personalizada Helsinki Grotesk deseñada por Wolfgang Schwärzler de Camelot Typefaces. Con iso preténdese respectar o pasado pero ofrecer unha imaxe atemporal, versátil, flexible, memorable e de sinxela adaptación. Nas variacións da marca adquire un gran protagonismo a tipografía, que actúa como elemento aglutinador e permite adaptarse ao soporte, formato e idioma sen perder a súa identidade, ademais de ofrecer un esquema ordenado para a creación da imaxe dos diferentes departamentos da cidade. A tipografía Helsinki Grotesk é unha lineal neogrotesca personalizada cunha forte modulación orgánica, con catro pesos coas súas correspondente itálicas.'
    type: text
  - image: /img/articles/images/figura5.png
    text: "Figura 5: Identidade visual do Concello de Helsinki do estudio Werklig (2018). Arquitectura de marca e aplicacións da tipografía Helsinki Grotesk da fundición Camelot Typefaces."
    mode: normal
