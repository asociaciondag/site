title: "Tipografía, territorio e identidade. A identidade pública a través da tipografía personalizada"
author: "Marcos Dopico"
body:
  - text: |-
      A identidade corporativa transita nas últimas décadas dende a preferencia polo símbolo ao desenvolvemento de programas flexibles e escalables no que a tipografía colocouse nun lugar de privilexio desenvolvendo un novo rol. Aqueles elementos identificadores básicos –nome, imagotipo, logotipo– deixaron de ser en solitario ferramentas para o éxito nun mundo cun crecente número de soportes, tecnoloxías e contextos aos que debe atender una marca. Neste horizonte a creación de tipografías «personalizadas» ocupa un novo rol, gañando un lugar destacado dentro deses elementos identificadores. Nas marcas territoriais observamos esta tendencia tipográfica, favorecida polas estratexias identificadoras cos elementos territoriais co obxectivo de proxectarse cara ó exterior dende a diferenza.

      ## **A identidade corporativa: da estandarización tipográfica á personalización**

      A creación de tipografías personalizadas como elemento central de identidades corporativas non é unha práctica novidosa. Xa dende principios do século XX podemos observar exemplos como os da tipografía de Edward Johnston para o metro de Londres en 1916, que configurou unha identidade visual non só dun servizo público, senón dalgunha maneira de toda unha cidade. Sen embargo, o triunfo do Proxecto Moderno, especialmente despois da II Guerra Mundial e ata a chegada da Posmodernidade, trouxo consigo unha demanda de comunicación universal que encamiñou ao deseño cara á estandarización. Baixo esta idea de universalidade xurdiron novos plantexamentos tipográficos difundidos nas escolas de deseño máis influentes de Europa (Zurich, Basilea, Ulm…). Un dos fundadores da Escola de Ulm, o deseñador suízo Max Bill concibía a tipografía como «… deseño modular, como un edificio, unha cuestión de organización de pezas producidas mecanicamente como parte dunha estrutura [\[1\]](#n1)». Emerxe para este propósito unha nova categoría tipográfica, as neo-grotescas, que intentan transmitir unha mensaxe clara e sen interferencias, independentemente do contexto, un racionalismo que pretendía amosar as expresións visuais dun mundo moderno de xeito obxectivo, claro e efectivo. Estas tipografías usadas de xeito recorrente en proxectos de identidade corporativa foron o exemplo máis claro dunha planificación racional, pero anularon toda personalización e singularidade tipográfica.

      A chegada da Posmodernidade a finais dos 70’, supuxo unha ruptura nesa liña de evolución da identidade corporativa. Explorou camiños como o _revival_ e a deconstrucción, e o símbolo recuperou o seu protagonismo cunha formulación máis libre e expresiva. O pensamento matemático e a retícula deron paso ao _layout_ en diferentes capas visuais. A tipografía como solución de problemas de comunicación deu paso á personalización para un uso concreto, aferrado ao lugar e ao contexto. As identidades corporativas xa non so transmitían identidade a través dos elementos básicos senon que a tipografía ofrecía tamén ese rol identificador singular, en ocasións substituíndo o protagonismo do imagotipo.

      O cambio de milenio adentrounos nunha nova era no deseño e trouxo consigo un paso máis na democratización do deseño de tipografías. Os avances na accesibilidade no software de deseño, a inclusión do deseño de tipografía nos programas formativos de escolas e universidades e unha necesidade cada vez maior de diferenciación a través da identidade posibilitaron a creación nas últimas décadas de familias tipográficas con infinitas posibilidades de personalización, pero tamén con un alto nivel técnico. A diferenza da época posmoderna, a tipografía corporativa actual está constituída por amplas familias e variantes versátiles en todos e cada uno dos soportes, formatos e contextos dunha marca. Revelouse como un potente instrumento de xeración de identidade, recoñecemento e pregnancia, e nun dos elementos do deseño máis completos e efectivos. As tipografías corporativas deseñadas _ad hoc_ ofrecen hoxe en día unha atención especializada a todos os soportes dunha marca, aos idiomas dos potenciais clientes e ás necesidades cambiantes na comunicación. Esta versatilidade é aproveitada hoxe en día polas identidades do ámbito territorial-político. Os gobernos, rexións e cidades son entidades que posúen hoxe todo tipo de necesidades de comunicación, dende os soportes tradicionais aos dixitais, e dende a atención aos seus habitantes en cuestións burocráticas ás cuestións de promoción turística no ámbito global. Neste escenario, poder personalizar a tipografía corporativa para abarcar todos estes ámbitos é unha estratexia en alza.

      ## **As marcas territoriais**

      A construción de marcas territoriais no transcurso das últimas dúas décadas supuxo unha importante vía de investigación no ámbitos do deseño e o _branding_. Dende o ámbito local ao alcance global, ás tradicionais diferenciacións do territorio dende o punto de vista administrativo e político, sumáronselle cuestións de promoción turística, cultural e oportunidades de negocio. Tal e como afirma ao respecto o experto en creación de marcas Wally Olins:

      > «Agora todas as nacións tratan de promover a súa personalidade, a súa cultura, a súa historia e os seus valores individuais co fin de proxectar unha imaxe idealizada, pero inmediatamente identificable, de si con fines económicos e comerciais ademais de políticos. Estas pretensións levan aos países a adoptar técnicas de _branding_ e _marketing_ que con tanto éxito e dende fai tanto tempo utilizan moitas empresas globais [\[2\]](#n2)».

      Xeráronse unhas necesidades de diferenciación identitaria non exentas do paradoxo de pretender unha proxección global a partir dunha identidade local. Isto favoreceu as estratexias propias do ámbito empresarial e cada vez máis termos como o de «marca-país» están sendo asimilados como estratexias globais. Ás cuestións de poder político, influencia no mundo e prestixio, sumáronselle aspectos materiais e cuantificables, como as inversións extranxeiras, as exportacións de produtos e o turismo. Os arraigos ao lugar, especialmente naqueles sitios onde existe unha intención identificadora cos elementos nacionais dunha rica tradición, nutren o terreo do deseño de marcas, e a tipografía personalizada enraizada na súa tradición encaixa á perfección como un elemento máis dentro desa estratexia da diferenciación con respecto aos seus competidores, salientando a cultura, a tradición, a historia, a paisaxe, o patrimonio gastronómico e o arquitectónico.
