      [\[3\]](#t3) En 2006 o goberno dos Países Baixos invitou a seis das máis prestixiosas axencias de deseño de marca holandesas a presentar as súas propostas para a nova identidade corporativa do goberno co obxectivo de unificar tódolos ministerios e departamentos nunha soa imaxe. Os elexidos foron Eden, Koeweiden Postma, Total Identity, Thonik e Studio Dumbar, que desenvolvería finalmente a proposta elexida. Para unha información máis detallada pode verse a publicación que detalla todo o proceso: Make Molenkamp y Martien Versteegh. _The Style of the State. The visual identity of the Dutch government (Amsterdam: Ministry of General Affairs. Idea books, 2010)._

      [\[4\]](#t4) A proposta gañadora do Studio Dumbar inclúe o encargo do deseño da tipografía personalizada de Peter Verheul denominada Rijksoverheid Sans e Serif. Peter Verheul é un prestixioso deseñador de tipos holandés formado na Escola de La Haya e continuador da rica tradición tipográfica holandesa na era dixital. Para unha información máis detallada pode verse o libro sobre todo o proceso de creación da tipografía: Mathieu Lommen _Letterrijk Rijksoverheid. Serif en Sans. Een letter van Peter Verheul_ (Ten Hage; De Buitenkant Publishers, 2008).

      [\[5\]](#t5) As alternativas estilísticas ou _stylistic alternates_ é unha das opcións de deseño que proporciona a programación OpenType. Permite deseñar alternativas formais a cada carácter ou glifo nunha tipografía, de maneira que pode ofrecer diferentes deseños de cada letra ou símbolo adaptados ao contexto ou soporte dunha forma sinxela no propio arquivo.

      [\[6\]](#t6) Dinamarca pertence á CEE dende o ano 1973.

      [\[7\]](#t7) A axencia Kontrapunkt foi creada en Copenhagen por Bo Linnemann e Kim Meyer Andersen en 1985. Os seus proxectos de identidade corporativa destacan pola creación de tipografías personalizadas, moi influenciadas pola tradición tipográfica danesa.

      [\[8\]](#t8) A axencia e-Types foi creada en Copenhagen en 1997 por Jonas Hecksher e Jens Kajus. Como parte da súa estratexia crearon PlayType, unha fundición tipográfica que crea tanto tipografías personalizadas para as súas identidades corporativas como para a distribución de tipografías.

