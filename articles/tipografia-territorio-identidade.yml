      En 2019 a cidade de Viena presentou a súa nova marca \[Figura 4\]. Viena é unha das grandes capitais europeas con 1,9 millóns de habitantes e cunha rica historia e patrimonio artístico, patria de figuras como Mozart, Klim e Freud. A axencia Saffron Consultants plantexou un traballo que priorizou unificar a imaxe de 70 departamentos administrativos do concello nunha soa arquitectura gráfica a través da marca Stadt Wien. Para iso encargou á fundición tipográfica Dalto Maag unha tipografía personalizada que ofrecese un ton de voz tipográfico unificado. O resultado foi unha tipo lineal en tres pesos –ExtraBold, Bold e Regular– de trazos suaves e formas redondeadas e contraformas abertas inspirada no patrimonio da cidade. Na fundición tipográfica Dalton Maag describen o punto de partida no proceso de creación:

      > «Viena é un rico tesouro para a inspiración tipográfica, dende as letras ornamentais que se atopan nos edificios históricos ata o deseño funcional dos sistemas de sinalización da cidade. Isto, combinado coa idea de Saffron de colocar o escudo histórico da cidade no centro da identidade, inspirou directamente a linguaxe de deseño da tipografía». [Dalton Maag](https://www.daltonmaag.com/work/city-of-vienna)

      Esta tipografía posúe un carácter cálido e accesible con boa lexibilidade en tamaños pequenos. Combina a eficacia necesaria en tarefas de comunicación da administración coa representatividade da diversidade e a humanidade de Viena e as súas xentes. A nivel técnico tamén se introduciron alternativas estilísticas grazas á linguaxe OpenType [\[5\]](#n5), que permiten aforrar tempo no deseño introducindo variantes _display_ para algúns carácteres na construción da marca ou submarcas.
