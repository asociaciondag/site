      Estratexia semellante foi a utilizada polo goberno sueco en 2013. A axencia Söderhavet baixo o encargo do NSU (Consello para a promoción de Suecia, formado por cinco axencias gobernamentais: Ministerio de Asuntos Exteriores, Ministerio de Empresa, Enerxía e Comunicacións, Visit Sweden, Business Sweden e Swedish Institute), creou a [identidade do goberno](https://identity.sweden.se/) \[Figura 6\]. O enfoque da marca trata de reflexar o corazón e a alma dun país a través de elementos simbólicos que unan aos seus habitantes. Despois de probar con coroas, escudos de armas e formas abstractas, chegouse á conclusión de que a bandeira sueca é posiblemente o sistema visual mellor comprendido polos seus habitantes para a representación da nación de unha forma perdurable no tempo. A identidade apoiase na bandeira sueca e as súas cores, xunto con unha tipografía personalizada deseñada pola fundición tipográfica So-Type para explorar unha xerarquía de marca estruturada e un sistema escalable. O logotipo sempre contén a palabra Suecia no idioma nativo (Sverige) xunto coa tradución a diferentes idiomas en función das necesidades. É esta unha estratexia consciente, unha oportunidade de comunicar ao mundo algo propio do país, e á vez comunicarse cos seus cidadáns na súa lingua materna, o cal crea un vínculo efectivo e de orgullo. O uso de diferentes idiomas na arquitectura de marca permite unha proxección máis internacional sen perder a súa identidade. Tal e como afirman os seus creadores:

      > «Crear unha identidade para unha nación require un deseño que reflexe ao país no seu conxunto e, ao mesmo tempo que funcione nun contexto intercultural e político». [Söderhavet](https://soderhavet.com/work/sweden/)

      Pero esta estratexia vai máis alá de cuestións de mensaxe e apela tamén á tradición do deseño. A tipografía personalizada crea unha expresión visual unificada que funciona en todas as organizacións gobernamentais. Orixinalmente creada para os idiomas latinos, estendeuse posteriormente ata máis de 50 idiomas para posibilitar una palabra versátil que comunicara a marca Suecia en tódolos idiomas. A tipografía xeométrica e mecánica deseñada por Stefan Hattenbach e Jesper Robin tamén posúe unha forte ligazón emocional co país e a súa tradición en deseño. Está baseada no traballo de rotulación das vellas sinais das rúas e estradas de Suecia, nas fontes monoespaciadas, nas clásicas grotescas lineais e en xeral no deseño escandinavo caracterizado pola estandarización e o racionalismo.
