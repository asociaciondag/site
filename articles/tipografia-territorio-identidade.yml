      ## O caso danés. O legado dos arquitectos gráficos

      No terreo do deseño gráfico, e do deseño de tipografías en particular, Dinamarca consolidouse como un dos actores principais nas dúas últimas décadas. Simplicidade, racionalismo, relación coa natureza, forma e estética supeditada á función, foron as súas apostas reflexo dunha sociedade igualitaria e pioneira en aspectos sociais. Unha das chaves foi a reivindicación da súa identidade e tradición cultural como estratexia de supervivencia dun país pequeno, cunha lingua propia minoritaria, fronte á globalización. Nesta estratexia un pilar básico foi a reivindicación da súa tradición cultural. Na época contemporánea, a entrada de Dinamarca na CEE [\[6\]](#n6) supuxo unha oportunidade para a reflexión en torno á identidade danesa ante o mundo. Pero non será ata a década dos 90, cunha reivindicación do moderno a través das súas tradicións, cando os estudios de deseño daneses aposten pola modernización da súa rica simboloxía. As identidades corporativas das súas institucións foron a cara máis visible desta renovación. Deste proceso beneficiáronse ministerios, concellos, oficinas gobernamentais, bibliotecas, museos nacionais, teatros, servizos de correos, transportes e demais sectores públicos.

      Ata esa época, o deseño en Dinamarca adoptara a pulcritude das formas do Estilo Suizo que se estenderá por toda Europa. A súa eficacia resultara incuestionable, pero dalgunha forma dende os anos 80 comezou a percibirse como un deseño «importado». Xunto coa renovación dos símbolos, a tipografía corporativa comezou a ser obxecto de atención por parte dos deseñadores. Dende os anos 90 produciuse unha volta ao pasado en busca dunha tradición tipográfica que ata ese momento non fora obxecto de atención, discontinuada polo triunfo do foráneo. Axencias de creación de marcas como Kontrapunkt [\[7\]](#n7) ou e-Types [\[8\]](#n8) contan como unha das súas principais estratexias a xeración de tipografías personalizadas, e son as responsables de boa parte das identidades territoriais do país nas últimas tres décadas. O seu traballo mira cara a tradición tipográfica que representaron os denominados «arquitectos gráficos» [\[9\]](#n9) daneses a principios do século XX. Estes arquitectos daneses son considerados os pais do deseño gráfico no seu país. Os seus principais representantes foron Thorvald Bindesbøll (1846-1908), Knud V. Engeldhardt (1882-1931), Gunnar Biilmann Petersen (1897-1968), Claus Achton Friis (1917-1999) e Naur Klint (1920-1978). Estes arquitectos exerceron tamén de deseñadores gráficos, creando deseños tipográficos integrados nas sinalizacións, identidades corporativas ou deseños editoriais. Estas tipografías danesas, a medio camiño entre o rigor xeométrico e o humanismo, foron contemporáneas ás vangardas e a Bauhaus, pero sen embargo aportaron un estilo propio, desenvolvido nun campo de tensión entre a arte e o deseño. Estes tipos non proveñen do deseño ortodoxo das imprentas e fundicións senón do resultado de ligar as artes aplicadas e o _craft_ ao mundo do deseño gráfico. Algúns dos proxectos de referencia son a sinalización do barrio de Gentofte en Copenhagen por parte de Engeldhardt (1925), a identidade visual da cervexa Carlsberg de Thorvald Bindesbøll (1904) ou a tipografía deseñada en 1932 por Gunnar Biilmann Petersen para a empresa de pinturas P. Rønning &amp; Gjerløff. A influencia de estas tipografías na época contemporánea observámola nos traballos de Bo Linnemann con proxectos como a identidade do Parlamento Danés, o Ministerio de Asuntos Exteriores, o Ministerio de Finanzas, a empresa estatal de ferrocarrís DSB \[Figura 10\] ou o Danish Design Award \[Figura 11\]. A axencia e-Types é a responsable entre outros proxectos da recente [identidade visual da cidade de Copenhagen](https://design.kk.dk/)<a> </a>\[Figura 12\]. A singularidade destes proxectos atópase nas tipografías corporativas personalizadas cun claro acento danés e unha influencia determinante dos arquitectos gráficos. Como consecuencia as identidades visuais do país no ámbito territorial presentan unha identidade propia e diferenciada, baseada na súa tradición tipográfica, unha estratexia de superviviencia que se diferencia da estandarización global. Nunha tendencia imparable cara á equiparación das cidades a nivel internacional, a aposta danesa camiña na dirección contraria. O propio Kim Meyer Andersen afirmaría como declaración de intencións:

      > «Os deseños deben crearse dacordo coa rexión e o país. O contrario daría lugar a deseños internacionais neutros. Por iso tratamos de facer deseño cun sentimento danés [\[10\]](#n10)».
