  - text: 'O goberno de Finlandia tamén decidiu en 2015 [renovar a súa identidade](https://toolbox.finland.fi/brand-identity-guidelines/) como país na lóxica das virtudes tradicionais da cultura finlandesa, no concepto de honestidade e resiliencia (sisu). A identidade, creada por Hasan and partners, está baseada na bandeira finlandesa xunto con unha tipografía lineal de corte xeométrico que tenta aludir á súa cultura industrial. A tipografía personalizada denominada Finlandica foi creada pola fundición [Helsinki Type Studio](https://helsinkitypestudio.com/custom) \[Figura 9\]. É ademais unha tipografía _open source_ distribuída de xeito gratuíto a través da plataforma [GitHub](https://github.com/HelsinkiTypeStudio/Finlandica).'
