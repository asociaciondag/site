      [\[11\]](#t11) Termo que define o «tamaño óptico» das fontes en función do seu contexto de uso. Para un estudo detallado pode consultarse o traballo de investigación Tim Ahrens e Shoko Mugikura _Size-especific adjustments to type design. An investigation of the principais guiding the design of optical sizes_. (Munich: Just another foundry, 2017).

      [\[12\]](#t12) O denominado _hinting_ é o uso de instrucións matemáticas co obxectivo de optimizar a visualización dunha fonte vectorial en soporte pantalla. Esencialmente consiste en axustar as súas formas á retícula de píxeles indicándolle ao software encargado da súa rasterización como debe mostrar as súas formas, especialmente en tamaños pequenos. A chegada das pantallas de alta resolución en dispositivos móbiles e tabletas fixeron que cada vez sexa menos necesario a atención ao _hinting_ e todo indica que nun futuro próximo non será un asunto crítico.
