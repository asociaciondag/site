      Durante as últimas dúas décadas, en boa parte das marcas territoriais (países, comunidades, rexións, concellos…) a tipografía converteuse nunha ferramenta cunha función identificadora cos elementos do patrimonio locais co obxectivo de proxectarse ao exterior desde a diferenza. Nun contexto globalizado no que as influencias estéticas tenden a diluír a diversidade, no que as empresas multinacionais e franquías converten os barrios e rúas das cidades en intercambiables e equiparables a calquera lugar do mundo, a aposta pola tipografía singular baseada na tradición local e o patrimonio cultural é unha estratexia dentro da imaxe corporativa para proxectarse cara ao exterior poñendo sobre a mesa a diferenciación con respecto á competencia. A mirada cara ao seu patrimonio adoita provocar ademais unha maior identificación emocional tanto do cidadán local como do turista. Algo recorrente e efectivo hoxe en día na creación dunha identidade territorial é crear unha idea central sobre a que orbita a marca e todo o seu programa de expresións gráficas e audiovisuais. Normalmente esa idea é simple, intelixible e diferenciada, e as súas expresións visuais créanse a base de calidades emocionais. A tipografía converteuse nunha desas expresións visuais que demostrou un importante vínculo cultural cos habitantes dunha rexión, aínda que sexa dunha maneira sutil e en moitas ocasións inconsciente.

      Mentres en países cunha gran tradición tipográfica como Alemaña ou Holanda este camiño foi máis sinxelo xa que continuaron co seu labor, outros países como os nórdicos nos que non existe unha tradición ortodoxa, tiveron que reinventarse e miraron ao pasado tomando como referente un traballo tipográfico elaborado desde principios do século XX por arquitectos, artistas ou artesáns e baseado nos seus símbolos identitarios máis arraigados para construír unha linguaxe tipográfica renovada. Esa mirada cara aos referentes históricos no propio territorio por parte dos deseñadores contemporáneos trouxeron sorprendentes resultados, avanzando cara a solucións inexploradas cando os camiños parecían esgotados.

      Sen dúbida a democratización do deseño, grazas á facilidade de acceso ás novas tecnoloxías e o software de deseño tipográfico, fixeron máis alcanzables este tipo de proxectos personalizados. Especialmente na última década a disciplina do deseño de tipografías incorporouse aos programas de formación de escolas e universidades, e a profesión do deseñador de tipografías normalizouse dentro do persoal de axencias de marca e estudios de deseño ou ofrecendo os seus servizos como _freelance_ a través de fundicións independentes. Consolidáronse fundicións tipográficas especializadas en tipografía corporativa personalizada, como os casos de Dalton Maag e FontSmith en Londres ou Bold Monday en Amsterdam. Estudios de deseño e axencias de marca crearon as súas propias fundicións tipográficas para nutrirse das súas propias fontes nos seus proxectos, como é o caso de Söderhaver en Helsinqui coa fundición Sö-Type, e-Types, en Copenhagen con Playtype ou Extra Estudio con ExtraType en Barcelona. Ademais as grandes fundicións tamén fortaleceron os seus propios servizos de tipografía personalizada para identidades corporativas, como os casos do xigante Monotype, URW++ ou Commercial Type. Esta situación fai que a colaboración entre grandes axencias de creación de marcas a nivel mundial como Saffron Consultants, Dixon Baxi, Wolf- Olins, Interbrand, Metadesign ou Studio Dumbar con fundicións e profesionais do deseño de tipografía sexa cada vez máis habitual, convertendo o deseño de fontes personalizadas nun elemento de marca chave para ofrecer ás institucións e empresas unha identidade diferenciada. Este fenómeno tampouco pasou desapercibido para as grandes marcas multinacionais globais que operan na internet como Google, Youtube, Airbnb, Samsung, IBM, Ebay, Sony, AT&amp;T, PayPal, Netflix ou Uber. Todas elas posúen unha tipografía corporativa personalizada deseñada na última década, descubrindo os beneficios derivados do seu uso e actuando como exemplos para outros sectores, empresas e institucións.

      Dispoñer dunha tipografía propia permite crear unha arquitectura gráfica, unificar e dar coherencia á imaxe cunha soa voz tipográfica en moitos medios e soportes. Permite crear ademais pautas para a creación de marcas e submarcas que normalmente son necesarias en entidades gobernamentais con multitude de departamentos e seccións. Neste camiño foi chave o proceso polo cal as identidades visuais desprazáronse maioritariamente ás pantallas e plataformas dixitais, aínda que os soportes tradicionais se manteñan. A tipografía en medios dixitais ofrece hoxe en día amplas marxes de diferenciación nunha contorna no que os demais elementos tradicionais do deseño, o deseño de páxina, a cor ou os imagotipos, estandarizáronse a través de _templates_, e volvéronse intercambiables e modulares. Os novos formatos dixitais como o _Opentype_, as _WebFonts_ e a tipografía para dispositivos interactivos permite unha personalización da tipografía en diferentes soportes e plataformas. Unha mesma fonte pode abarcar todos os idiomas e linguas do mundo nun só arquivo, e o estándar de codificación Unicode permite que calquera software e sistema operativo interprete correctamente estas linguaxes e tipografías. As alternativas estilísticas que ofrece OpenType permiten que un mesmo arquivo de fonte tipográfica ofreza diferentes deseños en función das súas necesidades de uso. A atención ao denominado _size specific adjustment_ [\[11\]](#n11) ou variacións no deseño dunha fonte en función do tamaño e contexto onde a imos a usar foi algo que se multiplicou coa tecnoloxía dixital e en determinados contextos como o editorial son de obrigado uso. Ademais as _webfonts_ superaron por fin as limitacións das antigas _safe fonts_ no mundo do deseño web, o que permitiu xunto coas técnicas de _hinting_ [\[12\]](#n12) a adaptación á medio web das tipografías destinadas a impresión. Dado que os gobernos, institucións e concellos convertéronse en entidades cunhas necesidades de comunicación que abarcan todos e cada un dos formatos e soportes, a creación de tipografías personalizadas encaixa á perfección nesta liña de traballo.

      Finalmente, as cuestións económicas tamén son un asunto chave. Ao contrario do que en principio poida parecer, o encargo dunha tipografía personalizada para unha institución ou empresa, a longo prazo supón un importante aforro de custo, especialmente naquelas de maior tamaño. Os pagos de licenzas de tipografía poden supoñer un alto custo para unha empresa grande, con moitas necesidades de comunicación, postos de traballo informatizados onde usar a súa tipografía e diferentes soportes analóxicos e dixitais onde comunicar a súa marca. Algúns destes custos, como as licenzas de _webfonts_, son custos anuais e varían en función do número de visitas á súa web. Por iso o encargo dunha tipografía exclusiva supón un desembolso económico inicial que a medio e longo prazo recuperarase xa que non necesitará máis pagos, o seu uso será exclusivo e a súa distribución será ilimitada dentro da súa empresa. Hoxe en día, un goberno nacional, autonómico, rexional ou un pequeno concello posúe todas as necesidades de comunicación dunha empresa, por tanto esta estratexia sería beneficiosa no ámbito do pago de licenzas.

