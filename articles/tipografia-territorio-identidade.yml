  - text: 'A cidade de Oslo en Noruega ven de renovar en 2019 a súa identidade. A axencia [Creuna Norway](https://www.creuna.com/en/cases/a-unifying-identity-for-oslo/) encargada do traballo, apela tamén á identidade do deseño escandinavo, aos principios universais do deseño, a funcionalidade e a atemporalidade. A cidade de Oslo engloba unha entidade máis ampla definida como Oslo Kommune, e é percibida polos seus cidadáns como unha cidade cunha gran calidade de vida, sustentable e segura. Sen embargo a imaxe que ofrecía resultaba difusa e indefinida, con máis de 250 logotipos diferentes nos seus municipios. Optouse pola creación dun vínculo máis forte cos seus cidadáns, elaborando un único logotipo simplificado do escudo de armas da cidade coa figura de St. Hallvard, presente dende a Idade Media e redeseñado por última vez en 1924. A figura, formada por liñas de grosor simplificadas e optimizadas para os medios dixitais e impresos, está acompañada pola tipografía personalizada Oslo Sans do deseñador Stefan Ellmer \[Figura 7\]. Trátase dunha tipografía lineal grotesca de baixo contraste e formas orgánicas inspirada na tradición da sinalización das rúas de Oslo e que encaixa na imaxe minimalista do logotipo.'
    type: text
