  - text: 'A axencia Essen International no seu proxecto de identidade de 2014 para a cidade de Estocolmo \[Figura 8\] apela tamén á tradición escandinava. O organismo Stockholms Stadshus AB coordina ata 14 administracións de distritos responsables da maioría dos servizos municipais da cidade de Estocolmo, 15 departamentos e 16 empresas municipais. Co obxectivo de coordinar de xeito coherente a imaxe de esta ampla gama de servizos e impulsar o crecemento da cidade creouse unha marca flexible para soportar as numerosas necesidades, orbitando arredor dun tipo de letra personalizado e o símbolo do seu escudo de armas co debuxo de St. Erik, o patrón de Estocolmo, que xa aparecía na anterior versión do logotipo da cidade. Ademais dunha nova organización na arquitectura de marca, a principal aportación da nova imaxe foi a eliminación da paleta de cores azuis e amarelo da imaxe anterior abríndose a unha nova gama de cores máis vibrantes sobre as cales se sobrepoñen o logotipo simplificado en versión branca sobre bloques de cor ou en negro sobre fondos brancos. Establece un sistema de comunicación claro e escalable, cuxa eficacia contribúe de xeito definitivo o tipo de letra personalizado creado para a ocasión. Trátase dunha fonte xeométrica contemporánea deseñada pola fundación Swiss Typefaces e que substitúe á tipografía con remates anterior, que posuía notables limitacións en soportes dixitais. Aínda que se trata dunha tipografía lineal xeométrica moi ríxida na liña de tipos como a Futura, Kabel ou Super Grotesk, posúe detalles expresivos nalgunhas letras como a «a», «f» ou «g» de caixa baixa que a fan recoñecibles. Esta tipografía, ao marxe da súa estética limpa e clara, é unha alusión clara ao sentimento e á forma identitaria, á recuperación da tradición e á modernización do deseño escandinavo como unha das claves do auxe da tipografía personalizada nestes territorios.'
    type: text
