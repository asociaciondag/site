  - text: |-
      Moitos recursos gráficos que cremos achados da modernidade veñen xa de atrás. É o caso desta solución empregada para indicar a continuidade entre os xornáis _La Oliva_ e _El Miño_, dous nomes distintos pero que son un mesmo logotipo, cambian varias letras, pero coñecendo _La Oliva_ co logotipo da figura 1, se mañá desaparece e xurde nos quioscos _El Miño_ co logotipo da figura 2, estaremos certos de que son parentes, irmáns xemelgos e mesmo daremos intuído que este é continuación de aquel. E isto sucede por utilizar o mesmo tipo, certamente un tipo ben _exquisito_, que dirían en Portugal. Velaquí o caso.

      A mediados do século XIX, os progresistas de Vigo deciden financiar un xornal que dé a batalla ao conservador _Faro de Vigo_, fundado en 1853 (fig. 3). Alejandro Chao é quen recibe a encomenda da administración e posta en marcha do proxecto, chamando a Vigo aos seus amigos e correlixionarios, o impresor Juan Compañel e o xornalista Manuel Murguía, ambolosdous mozos e naquela altura residentes en Madrid. Velaquí o nucleo que dá corpo a La Oliva, que ve a luz en 1856, na rúa Real de Vigo. Finalmente Murguía non abandona as súas colaboraciónns na prensa progresista madrileña, pero si Compañel, que deixa a imprenta que dirixe en Madrid e desembarca en Vigo. Murguía exercerá a distancia de conselleiro e “director literario”, aínda que en 1859 accede a vivir en Vigo durante cinco meses, mesmo acompañado de Rosalía coa que ven de casar o ano anterior, para sustituir a Compañel no xornal ante unha viaxe deste á capital española.

      Alejandro Chao, Juan Compañel e Manuel Murguía, tamén Rosalía, forman parte dunha xeración que naquelas catro remotas provincias do noroeste de España saben ver un antigo reino, un pequeno país de Europa chamado Galicia e traballan pola súa dignidade. Con _La Oliva-El Miño_ sobordan os límites do progresismo dando pulo á idea de Galicia; do mesmo xeito sobordan a difusión local, viguesa, para acadar unha incipiente influenza nacional, galega.
    type: text
  - image: /img/articles/images/5586f36c10c8a-omaisfeo4.jpg
