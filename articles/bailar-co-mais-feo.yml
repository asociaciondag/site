      Juan Compañel é un impresor formado no obradoiro familiar compostelano (ver na figura 4 as etiquetas da colección Bouza Brey), e xa en Madrid rexe unha imprenta que publica os primeiros xornáis “obreiros” no territorio do estado español. En Vigo logo se fai propietario da imprenta e mesmo do xornal progresista, exercendo como director desde 1859. Pero en 1857 ocorrera xa o cambio de nome, que non de logo, porque _La Oliva_ é suspendido pola autoridade e Compañel idea _El Miño_ como “periódico no político y de intereses materiales y morales” segundo a noticia publicada en _La Iberia_ de Madrid. Evidentemente “no político” é unha calificación necesaria para cumprir a lei, unha declaración puramente retórica.

      Pero debo recoñecer que a visión deste logotipo _La Oliva-El Miño_ fíxome crer que o impresor-editor Juan Compañel tiña debuxado el mesmo as letras, deseñando un tipo estrambótico que levou o deseñador a lugares sen saída como o ollo do “E”, no que claramente non hai sitio de abondo para tanto remate, ou ese “O” deitado que para min é prestado doutra familia… Todo nun resultado absolutamente extravagante para unhas letras que invirten a orde clásica de distribución de grosos e finos, plantexando un tipo _exípcio bodonizado_ ou ao revés, un _bodoni faraónico_. Debo recoñecer que vin debuxar a Compañel, construíndo un logotipo que, como diría o deseñador América Sánchez, para quitalo do ollo tes que ir a Barraquer.

      Pero non, Compañel só é responsable da elección do tipo _Italian_, como foi denominado polo seu deseñador, Henry Caslon II (1786-1850), un dos moitos Caslon da saga tipográfica inglesa de máis prestixio. Para quedar pasmado.
