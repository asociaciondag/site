      A primeira metade do século XIX é dalgún xeito unha época dourada para comunicación visual: Os xornáis esténdense a localidades diversas, competindo varios nunha mesma praza; proliferan as follas voandeiras que anuncian produtos, servizos ou ideas políticas; é o momento no que os cartaces comezan a izar as rúas; a alfabetización gaña lectores que engrosan as tiraxes dos libros e as diferentes industrias desenvolven o xénero do catálogo para ofrecer os seus produtos, como é o caso do propio _Specimen of Pninting Types_ que en diferentes anos publica Henry Caslon. Velaquí na imaxe adxunta (fig. 5-a-b-c) o tipo _Italian_ publicado no _Specimen_ de 1842, que acada as seiscentas páxinas ateigadas de tipos que as imprentas de Europa e América consultan para mercar os que precisan. Vexo a man de Compañel marcando a páxina do _Italian_. Son os tempos dun fervedoiro de deseño nos que fundicións tipográficas de todo o mundo compiten por fornecer os tipos máis rechamantes, que enganchen o ollo dos lectores nos anuncios dos xornáis, nos cartaces das rúas. Neste rebulir aparecen por primeira vez as familias tipográficas de pau seco, as exípcias ou as clarendon, sen contar un sen fin de tipos de fantasía e adorno que por sorte non acadan o canon tipográfico. Pero ao parecer, entre todos os tipos editados nesta época, ningún ten suscitado tanto consenso coma este _Italian_ —seica os deseñadores de tipos tiñan en pouca estima os que viñan de Italia—, presentado por primeira vez en 1821 e que xa tres anos máis tarde era alcumado de “monstrosidade tipográfica” e a principios do século vinte foi definido como “unha expresión crúa da perversidade”, moitos cualificárono sen máis como “dexenerado”, aínda que a súa “fealdade” ten suscitado a simpatía de varios deseñadores de tipos actuais como Peter Bilak, que chega a deseñar e editar o _Karloff Negative_ (fig.6), unha versión do _Italian_ de Caslon, nomeado como o actor que mellor encarnou ao monstro de Frankestein.

      Compañel quería facerse notar e, contra a normalidade gráfica do _Faro de Vigo,_ elixe un tipo rechamante, que mesmo eleva á categoría de símbolo cando ten que facer o cambio a _El Miño,_ e así o estrambótico _Italian_ de Caslon estivo na cabeceira do progresismo galeguista até 1864, ano no que Compañel decide o retorno á orde e sustitúe este tipo por un exípcio de alto peso pero cun deseño moi normal (fig. 7).

      Pero o impresor-editor foi aínda máis alá da tipografía. _La Oliva_ é un título con referencia local viguesa, remite a aquela oliveira plantada no adro da colexiata que sobrevive ao estoupido dun polvorín e ao derrube da primitiva igrexa románica; aínda hoxe unha _filla_ daquela oliveira medra no Paseo de Alfonso XII. _El Miño_ é un referente galego, un río transversal ao territorio do país que por iso mesmo, anos máis tarde, vai inspirar a fermosa sobreescrita ao deseño da bandeira galega. Pero vexamos tamén que pon debaixo dos logotipos. Desde o número 106 _La Oliva_ subtitúlase “Periódico de Galicia”, a primeira vez que isto ocorre na prensa galega e Compañel será aínda máis explícito se reparamos no lema incorporado á cabeceira anos máis tarde (fig. 7) : “Todo por Galicia, todo para Galicia”. Con este texto quérese honrar ao xornal _El Porvenir_ (fig. 8), que con “Todo para Galicia” sinalaba claramente as intencións do seu director, Antolín Faraldo, o líder da revolución galega de 1846. O xornal de Faraldo imprimíase en Compostela, na imprenta familiar dos Compañel.

      En 1868, Compañel decide facer desaparecer _El Miño_ e recuperar e honrar a prohibida _La Oliva_, son os tempos da proclamación da primeira república española e Eduardo Chao, o irmán máis vello de Alejandro, é nomeado ministro. Anos máis tarde, en 1873, Compañel acepta un cargo político en Ourense e, canso de batallas e farto de multas, pecha o xornal.

      A historia ten aínda outros capítulos só aquí enunciados: emigrados a Cuba, Alejandro Chao merca _La Propaganda literaria_ en 1876 coa axuda de Compañel. Con esta casa editora cubana, Chao botará adiante desde Madrid _La Ilustración gallega y asturiana_ (1878-1882), dirixida por Manuel Murguía. Compañel xa editara _Cantares gallegos_ de Rosalía de Castro en 1863, será Alejandro Chao quen edite _Follas novas_ en 1880.

      En 2013, no ano que celebramos os cento cincuenta de _Cantares gallegos_, a fermosa Biblioteca Pública Central de Vigo foi nomeada Juan Compañel.

      Quen precise máis información sobre Compañel [debe consultar o artigo de Xurxo Martínez](http://www.academia.edu/4799880/Juan_Compa%C3%B1el._Editor_do_Rexurdimento_Grial_no195_2012_):

