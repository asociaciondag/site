title: 'Volva vostede mañá. Por que deseñar mal un formulario pode custar dous millóns de libras'
author: 'Sergio Pernas'
body:
  -
    text: |-
      Temos un problema cos formularios. En xeral, como comunidade profesional, sempre os vimos como un elemento secundario, unha aplicación necesaria pero fea que trae as nosas cabezas o imaxinario dos chupatintas nos seus cubículos nunha película dos 50 ou os informáticos encerrados no seus sotos. Todo o contrario da imaxe que queremos ter de nós mesmos cando traballamos, da creatividade desatada e brillante á artesanía coidadosa que dá importancia aos detalles. Esas cousas grises con táboas encaixan mal no noso mundo.

      Así, a maioría das veces, os formularios están excluídos do proceso de deseño, pensados no último momento como algo que hai que solucionar o antes posible ou, no mellor dos casos, coma unha aplicación para que o bolseiro ou o júnior afíe os seus dentes. En moitos casos, se quen está deseñando o formulario se detivese a pensar na relevancia da peza, quedaría paralizado ante a tarefa, «vou facer a ferramenta máis importante na interacción directa cos usuarios, os clientes ou _(gasp)_ os contribuíntes».

      As comunidades de UI/UX son, evidentemente, sabedoras deste problema, pero imos sinalar rapidamente ao elefante na sala: os estudos de usabilidade de verdade custan diñeiro. Moito. Máis do que a maioría dos clientes está disposto a pagar, especialmente porque o problema da importancia dos formularios é xeneralizado, e para o cliente tampouco é relevante. Se estamos a falar dun formulario _online_ «xa o farán os programadores, que logo teñen que integralo e é unha lea»; e se é en papel non hai dúbidas, «usamos o mesmo de sempre, poñemos a nova identidade e a nova tipografía por riba», «xa o incluídes nas aplicacións, verdade?»

      Se nos acercamos aos formularios de institucións, empresas ou tendas, na maioría dos casos son un cúmulo de erros de formulación, tradicionalismo mal entendido e présas, tanto no mundo _online_ como no papel.

      ## A orixe do problema

      O punto de partida dos nosos problemas cos formularios é a impunidade. O exemplo máis sanguento disto pode ser quizais (hai moitos onde elixir) o mundo dos formularios electorais. Non pode ser que, elección tras elección, os cidadáns teñamos que mirar dez veces unha papeleta do Senado antes de marcar unha opción. E melloramos moito na última década: a papeleta anterior ao 2011 era unha saba inmanexable con tódolos partidos, os seus candidatos e os seus suplentes en orde alfabética.
