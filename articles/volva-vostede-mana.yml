      Así, en moitos casos, este é o tipo de esquema sobre o que teremos que calcular os custos da corrección dun formulario. Moitas veces os administrados sorprendémonos cando recibimos dunha administración unha resposta do estilo _mellor cancele o proceso e inicie un procedemento novo,_ ou algo parecido. En ocasións atopámonos no medio dun procedemento como o mostrado máis arriba, demasiado complexo como para gardar o estado do proceso en cada paso, a única opción acaba sendo comezar de novo.

      E agora si que empezamos a ver os custos: horas de corrección dos erros evidentes, chamadas de teléfono de usuarios preguntando por que o seu procedemento non avanza, horas de busca de erros menos evidentes, solicitudes de recomezo do proceso… Cando temos formularios que van ser utilizados por centos ou milleiros de usuarios, os custos ocultos dos erros poden acumularse rapidamente por riba do traballo habitual nesa institución (recordemos que a resolución de erros non está contemplada na asignación de tarefas) e frealo ou incluso bloquealo.

      En casos menos habituais, pero non tan estraños nalgúns sectores (como o das aseguradoras ou os impostos), podemos velo nos custos imputados ao usuario do formulario:

      - Pode ser por erros ao cubrilo, por exemplo unha reclamación ao seguro rexeitada porque a información orixinal é considerada falsa, sendo simplemente un erro ao completar o formulario.
      - Pode ser tamén polo custo de oportunidade para o usuario. Barnett comenta no seu libro un caso especialmente sanguento, no que os contribuíntes australianos non cubrían o apartado _Rebates_ na súa declaración ao no comprender o significado da cabeceira (é un termo pouco habitual para devolución en inglés). Isto sucedía especialmente no caso dos contribuíntes con ingresos máis baixos, os que máis se beneficiarían da devolución.
      - De xeito anecdótico (pero serio) hai estudos que recollen que até o 41% dos _testamentos vitais_ presentan erros ou contradicións cando se completan os seus formularios (ver o artigo de Hoffmann, 1996, na bibliografía).
       
