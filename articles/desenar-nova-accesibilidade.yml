title: "Deseñar unha nova accesibilidade"
author: "Laurent Ogel"
body:
  - text: |-
      Din que a Covid serviu para repensar o deseño. Gran cantidade de actividades, espazos e servizos tiveron que redeseñarse en poucos meses, dende novas circulacións e movementos ata experiencias e hábitos, para adaptarse a unha nova realidade e novos entornos, tanto físicos como dixitais.

      En _Design for the Real World_ (1971), sendo un dos libros máis lidos sobre deseño, Victor Papanek facía unha chamada á inclusión, a xustiza social e a sostibilidade, temas de gran relevancia para o deseño actual, poñendo sobre a mesa o debate: Cal ten que ser hoxe o rol do deseño e das/dos profesionais do deseño para ser verdadeiramente útiles á sociedade? Sendo estudante de Papanek, a deseñadora danesa Susanne Koefoed, en 1968, deseñou o primeiro símbolo internacional de accesibilidade cotiá de moitas persoas.
