title: 'En gallego, lo que tú quieras'
author: 'Raquel Boo'
body:
  -
    text: |-
      En noviembre de 2020, la Real Academia da Lingua Galega celebraba su “[V Xornada de Onomástica Galega](https://academia.gal/inicio/-/asset_publisher/hP88/content/os-nomes-das-marcas-comerciais-centran-a-v-xornada-de-onomastica-galega?redirect=https%3A%2F%2Facademia.gal%2Finicio%3Fp_p_id%3D101_INSTANCE_hP88%26p_p_lifecycle%3D0%26p_p_state%3Dnormal%26p_p_mode%3Dview%26p_p_col_id%3Dcolumn-1%26p_p_col_count%3D3%26_101_INSTANCE_hP88_advancedSearch%3Dfalse%26_101_INSTANCE_hP88_keywords%3D%26_101_INSTANCE_hP88_delta%3D10%26_101_INSTANCE_hP88_cur%3D3%26_101_INSTANCE_hP88_andOperator%3Dtrue)” y la dedicaba en esta ocasión a los nombres comerciales. Este hecho en sí mismo es muestra del interés que suscitan las marcas como fenómeno lingüístico para campo de estudio. Los cierres preventivos decretados por la situación sanitaria hicieron que en lugar de un ansiado encuentro en el Museo de Pontevedra, todas las intervenciones se hiciesen _[online](https://youtu.be/bi_0KooB9sU)_. Y tras un día de interesantes aportaciones, llegó la [mesa redonda](https://youtu.be/bi_0KooB9sU?t=28084) a la que estabamos invitadas Irene García y yo, junto con la _zoqueira_ artesana Elena Ferro, cuya actividad comercial se desarrolla íntegramente en lengua gallega, y Xosé González, responsable de campañas en favor del etiquetado en gallego y, en gran medida, de que hoy contemos con departamentos de normalización lingüística en muchos ayuntamientos de Galicia.

      La propia cita dio lugar a que en meses previos reflexionásemos mucho, en nuestra faceta de creadoras de nombres comerciales, sobre el papel que juega el gallego para el desarrollo de nuestra profesión y también sobre la responsabilidad que tenemos a la hora de contribuir a la normalización de la lengua gallega en el ámbito comercial, publicitario y del diseño. Dejo en este texto algunas reflexiones persoales además de las que aparecerán recogidas en las actas de la jornada en una próxima publicación de la RAG, a la cual le agradecemos enormemente habernos invitado a participar.

      ## ¿En qué idioma quiere su marca?

      En los 20 años que llevamos trabajando en el sector, 16 de ellos como [ekinocio](http://ekinocio.com/), la manera de abordar un proyecto de nomenclatura, bien sea de iniciativa empresarial, cultural o de producto, ha cambiado totalmente. Aquellos informes o _briefings_ que hacíamos en los inicios solían tener un apartado expresamente dedicado al idioma de la marca y de la comunicación, que normalmente venía determinado por el cliente. Desde hace años, evolucionando con nuestra propia forma de entender la lengua gallega y de adoptarla de manera consciente para todas los ámbitos de nuestras vidas (podría considerársenos neohablantes desde la universidad), hemos ido dejando de traer ese debate a la mesa de trabajo. Aunque sabemos que este cambio no solo ha tenido lugar en nuestra pequeña empresa o por los motivos personales que nos atañían, sino que han sido muchos los estudios o agencias de Galicia en los que se ha dejado de hacer esta pregunta. Pero… ¿cuáles son las claves para que un sector llegue a desarrollar un necesario pensamiento crítico de cara al uso del gallego?

      ## La madurez

      La publicidad, la comunicación corporativa y el diseño son ámbitos relativamente recientes en Galicia, desde una perspectiva profesionalizada, al igual que la trayectoria de las escuelas y facultades en las que se imparten estas disciplinas aquí. Esta circunstancia ha provocado que hasta hace poco ignorásemos gran parte de nuestra propia historia comercial y empresarial desde el ángulo que nos ocupa y que la variable de la lengua estuviera supeditada la otros factores como la externalización de este tipo de servicios a empresas de fuera de Galicia, o incluso a la propia consideración (o desconsideración) de la lengua gallega para relacionarse en el mundo de los negocios... ¡Quién diría que somos tierra de ferias y feriantes!

      De hecho, en las propias Jornadas de Onomástica, el académico Antón Santamarina centraba [su intervención](https://youtu.be/bi_0KooB9sU?t=2065) en la no existencia, a día de hoy, de un término en gallego que defina al conjunto de los nombres comerciales de igual manera que la toponimia designa al conjunto de nombres de lugares, y tampoco tenemos todavía una equivalencia al _naming_ o _branding_ en nuestra lengua para referirnos a la creación o gestión de marcas.

      Hoy, gracias a la labor investigadora de personas como Pepe Barro (y cito al “de casa” por respeto, gratitud y cariño), al trabajo divulgativo de los colectivos y asociaciones como la DAG y a la inclusión de materias relacionadas en los planes de estudio de los distintos centros de enseñanza, comenzamos a ser conscientes del patrimonio que constituyen las marcas, algo que va mucho más allá de su valor económico o comercial. Las entendemos como un legado que refleja el momento histórico en el que fueron creadas y los valores sociales de su tiempo y territorio. Este conocimiento nos permite poner las marcas gallegas en contexto y perspectiva, analizando su evolución como organismos vivos, comprendiendo los cambios que han sufrido y los procesos de adopción por parte de sus públicos. Es decir, ahora tenemos una muestra representativa para teorizar al respecto, para identificar tendencias y patrones, o definir procesos y modos de creación propios o comunes.

      ## Un contexto favorable

      Han pasado más de 140 años desde aquel primer anuncio en gallego en _O Tío Marcos d’a Portela_ y resulta paradójico que fuese una empresa estadounidense, Singer, la que tuvo a bien considerar la lengua gallega (por la elección del propio soporte) como activo para conectar con su público objetivo, para acercarse de una manera próxima y natural al potencial consumidor.
