      Otros sistemas de marcas que se usaban en el pastoreo a campo abierto fueron los cortes en las orejas de las bestias. En Sabucedo, las orejas cortadas son hoy la única marca de las «bestas do santo», además del microchip que llevan todas por prescripción legal. También las vacas criadas en cortes se identifican hoy por las orejas, en ellas llevan un microchip que contiene información de toda la vida del animal, incluyendo los datos de su alimentación y la producción de leche. En caso de que interese este asunto de las marcas del ganado a cielo abierto hay que acudir a la colección que en el año 1973 recogió el veterinario Jesús Iglesia Hernández en su tesis de doctorado en la Universidad Complutense de Madrid, de la que existe copia en la Real Academia Galega: _Los caballos gallegos explotados en régimen de libertad o caballos salvajes de Galicia._

      ## Todo un sistema: una escritura no alfabética

      Cabe resaltar también el enorme patrimonio gráfico que supone el conjunto de las marcas de los pescadores de A Guarda (Fig. 4), todo un sistema formal desarrollado para indicar la persona propietaria de los aparejos marcados y, al mismo tiempo, señalar también la familia a la que pertenece, generándose así familias de marcas con las que podrían elaborarse verdaderos árboles genealógicos gráficos.
