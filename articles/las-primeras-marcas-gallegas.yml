    text: "Fig. 5. Algunas de las trescientas marcas de los pescadores de A Guarda recopiladas e identificadas por los hermanos Ferreira."
    mode: normal
    type: image
  - text: "Con trazos sencillos, incisos con navaja o gubia sobre la madera o la corteza de los utensilios, la forma de las marcas resulta de las herramientas empleadas y del material sobre el que se graba, pero llegaron también a pintarse sobre pequeñas embarcaciones y también sobre las puertas de las casas. Los hermanos Ferreira de A Guarda consiguieron recopilar un conjunto de trescientas marcas (Fig. 5) con el nombre de su propietario y todavía disponen de una pequeña colección de utensilios marcados cos signos de esta auténtica escritura no alfabética ─su aportación puede consultarse en el opúsculo de Antón Ferreira Lorenzo, _As marcas dos mariñeiros da Guarda,_ Asociación Naturalista Baixo Miño, ANABAM, 1995. Para los diseñadores, este patrimonio gráfico no solo es interesante por las marcas en sí mismas, sino también por el refinado sistema de transmisión de la identidad (fig. 6), que es capaz de generar verdaderas familias de marcas a partir de un reducido repertorio de formas básicas (fig. 7). Por lo que intuyo, el uso de este tipo de marcas de propiedad fue utilizado en las comunidades de pescadores de toda Europa (Fig. 8a-8b-8c), todas con una hechura muy semejante, pero quizás sea este sistema de A Guarda el único que ha llegado vivo a la actualidad. De esta manera, el sistema guardés podría dar pistas sobre como se desarrollaron las familias gráficas de los canteros y otros artesanos, como las marcas del conjunto de las laudes del cementerio de Santa María a Nova de Noia. Viendo la recopilación (Fig. 9) se entiende, con Elisa Ferreiro Priegue, que la «extrema complejidad de las marcas evidencia una evolución basada en la superposición y agregación de elementos», quizás a medida que las sepulturas fueron reutilizadas por nuevas generaciones de la misma familia. Encontramos aquí un paralelismo con la escritura no alfabética de las marcas de A Guarda."
