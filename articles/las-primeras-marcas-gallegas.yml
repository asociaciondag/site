title: "Las primeras marcas gallegas. De los signos a los símbolos, de los artesanos a los primeros editores"
author: "Pepe Barro"
body:
  - text: "El contenido de este artículo se centra en las marcas del trabajo, los signos y los símbolos ligados a la actividad económica, descartando estudiar las identidades institucionales, religiosas o políticas; también queda fuera de campo ese inmenso espacio de la identidad personal y familiar que es la heráldica. Aún así no resulta fácil permanecer en compartimentos estancos, como se verá más adelante. Pero para comenzar evitando confusiones debemos tener en cuenta que, a diferencia de los contemporáneos símbolos de identidad y logotipos de empresas, las primeras marcas de los artesanos, pescadores o ganaderos no pretenden comunicar nada sobre las bondades de las persoas que las producen, no quieren transmitir ningún valor simbólico, se limitan a identificar la propiedad o la producción. Esta es, posiblemente, una de las razones por las que las marcas alcanzan una gran importancia en las sociedades analfabetas, desarrollando a veces verdaderas escrituras no alfabéticas, como veremos en las marcas de los pescadores de A Guarda. Observamos en este caso en particular como el rico patrimonio guardés se marchitó con la alfabetización general de la población y con los cambios en el sistema de pesca. Veremos también en este artículo como surge la primera marca de fábrica e incluso los refinados símbolos de los primeros editores. Pero también en las sociedades contemporáneas occidentales, plenamente alfabetizadas, otros signos y símbolos gráficos alcanzan una gran importancia en la comunicación. Las imágenes permiten una rápida lectura ─no alfabética─, posibilitando así la transmisión de significados complejos en un abrir y cerrar de ojos. He ahí su utilidad, su función y el porqué de la pervivencia de la comunicación visual."
