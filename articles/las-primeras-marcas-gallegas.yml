  - text: "El método de marcaje a fuego ya era empleado por los antiguos egipcios y se ha extendido por todo el mundo, pero lo que nos puede interesar hoy como diseñadores es el repertorio formal desarrollado en el país, un patrimonio gráfico a tener en cuenta, aunque a medida que ha ido avanzando la alfabetización han ido desapareciendo signos (Fig. 2), siendo ahora las letras iniciales de los nombres de los propietarios las que ocupan su lugar. Es digno de mención el diseño de la marca de hierro de las «bestas do santo» de Sabucedo, es decir el grupo de los caballos del monte que pertenecen a la parroquia de San Lourenzo y a su iglesia: el diseño en forma de parrilla de asar, que en la versión más reciente incluye una pequeña cruz, viene del atributo del mártir que murió quemado en una parrilla —los _atributos_ son figuras que la iconología cristiana ha ido desarrollando para identificar figuras de santos, eligiendo un elemento derivado de la vida del personaje. De esta marca «do santo» ya hay noticias en el siglo XVIII, cuando era estampada en el muslo de las yeguas y en la anca de los caballos. Estamos ante una marca con cierto valor simbólico, que intenta indicar de alguna manera quien es el propietario (Fig. 3)."
    type: text
  - image: /img/articles/images/fig-3-s-s.png
    text: "Fig. 3. Estampa de San Lorenzo, con su parrilla como atributo, y marca del «santo» de Sabucedo, según Jesús Iglesia Hernández, 1973."
    mode: normal
