      ## La decoración como identidad

      Dentro de la imagen de los artesanos debemos incluir aquí el caso singular de los herreros de Taramundi y de sus navajas. En este ayuntamiento gallego ─bajo jurisdicción asturiana─ se desarrolló un sistema decorativo en los mangos de boj, a base de líneas incisas, que se cubren de negro para mayor contraste con la madera clara del boj. Es todo un repertorio formal de registros yuxtapuestos, en el que casi siempre se deja un espacio para grabar una ramita con tres o catro hojitas (Fig. 15), además interviene también algún color vivo que tiñe la madera. Este sistema para decorar las cachas de madera se puede observar ya en los decorados de mangos de la cultura castreña, como es el caso de los que proceden de las excavaciones de A Lanzada (Fig. 16) (Museo de Pontevedra). Más allá de la marca de producción, Taramundi procuró una imagen de producto bien reconocible. Esta función de la decoración, consciente o involuntaria, actúa también en todas las aldeas de alfareros, de Buño a Gundivós, convirtiendo la decoración de los productos en un activo importante en el _marketing_ popular de los artesanos. Puede que la calidad de las navajas de Taramundi sea igual de buena que las que se hacen en Riotorto o en A Fonsagrada, por ejemplo, pero las de Taramundi son inconfundibles. Pero hay más, el sistema permite también expresar la identidad individual de los herreros: cada quien graba la ramita en el mango de manera distinta, siempre con un mismo diseño, los feriantes y ferreteros de toda Galiza saben como «enrama» cada uno y reconocen el trabajo de sus proveedores. El sistema de identidad de Taramundi es conceptualmente de los que más pueden interesar a los diseñadores, por lo que tiene de expresión individual dentro de la imagen colectiva.
