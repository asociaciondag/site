      ## Las refinadas marcas de los primeros editores

      Los libros y las monedas son los abuelos de los productos industriales y con ellos las marcas se hacen más elaboradas conceptualmente, también en el caso de los libros más refinados formalmente.

      Los primeros impresores son profesionales ambulantes, van a donde los llaman los clientes, que en esta época son casi exclusivamente la Iglesia, los obispos. Es el caso de uno de los primeros impresores en Galiza de nombre conocido, Gonzalo Rodríguez de la Pasera, que en el Castillo de Monterrei imprime en 1494 el _Missale Auriense_. Pero poco tardan los impresores en constituirse en editores, poniendo en marcha iniciativas propias que deshechan el latín y la temática religiosa. Es el caso de Agustín de Paz, impresor asentado en Mondoñedo para realizar las obras que necesita el obispado, que en 1550 imprime _Descripcion del Reyno de Galizia y de las cosas notables del..._ (Fig. 23) Es esta obra el primer libro gallego moderno, que a diferencia del _Missale_ está rematado con una marca de impresor que De Paz también utilizará en otras ocasiones. El impresor planta en el colofón esta viñeta, la única del libro, estampada gracias a una xilografía, una técnica que en Europa se desarrolla en la Edad Media y que ahora, en el Renacimiento, va a ir asociada al libro. Son este grabado de Agustín de Paz y los que antes imprime Vasco Díaz (Fig. 24) en Ourense obra de grabadores profesionales, establecidos en lugares estratégicos como Medina del Campo, pueblo en el que se asientan libreros, impresores y grabadores, lugar en el que se celebran ferias bien conocidas y a donde llegan comerciantes de matrices de grabados ya utilizados, que pueden ser vendidas a otros impresores. Es el escritor, bibliógrafo e investigador en humanidades Fermín Bouza Brey quien apunta al grabador Juan de Vingles (1498–1552 post), el más importante del siglo XVI en los reinos peninsulares. Natural de Lyon, pero residente en Barcelona y Zaragoza, quizás también en Medina, Vingles es un profesional —diseñador, ilustrador y también grabador— que se identifica con las siglas IDV, que aparecen en otros grabados que De Paz utiliza antes y después de la estancia en Mondoñedo. Pues aquí tenemos a Juan de Vingles como diseñador de esta marca, todo un jeroglífico que preside un escudo colgado de un árbol —¿de la ciencia?—, sostenido por dos ángeles. La temática aparece ya en las marcas de impresores anteriores a De Paz, pero el mueble del escudo y las iniciales A. P. remiten a el, son armas parlantes: «Agnus Dei qui tollis peccata mundi, da nobis PACEM», _Cordero de Dios que quitas el pecado del mundo, danos la PAZ._ Sigo el fascinante artículo de Bouza Brey, «La marca del impresor Agustín de Paz (Mondoñedo, 1550)», publicado en _Cuadernos de Estudios Gallegos_, T.5 (1950); págs. 393–408. Mi admirado Bouza Brey desgrana toda la simbología acumulada en este diseño, en el que destacan los dibujos de dos ciudades muy esquemáticas. Los nombres que figuran al pie de estas ciudades no sirven para identificarlas, pero Bouza desarrolla la hipótesis de que podrían ser los nombres de los maestros de De Paz en la profesión, cosa que demuestra al identificar ROAM con Pedro de Rouen y TOVAM con Pedro Tovans, los dos impresores europeos ambulantes, que trabajan en diversas ciudades de Castilla.
