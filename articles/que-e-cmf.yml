title: 'Que é o CMF? Que estuda esa rama?'
author: 'Noemí Cortizas'
body:
  -
    text: 'O primeiro que hai que saber é que CMF é o acrónimo de Cores, Materiais e Acabados (_Finishes_). É unha disciplina do deseño «relativamente» nova. Digo relativamente porque estivo presente na industria automobilística durante anos, pero nese campo coñecese como _color &amp; trim_. Antes, era o deseñador quen pensaba non só na forma senón tamén nos materiais que se utilizarían. Hoxe, estamos nun mercado moi competitivo que avanza moi rápido. Nunha situación como esta é necesario ter unha boa estratexia de deseño CMF. Esta disciplina é de grande axuda para ter un produto de éxito e adaptable, a un custo de fabricación efectivo e co menor uso de recursos posible. Así é como naceu esta especialidade, que non se centra na forma senón nos materiais, os acabados e as cores a usar, para crear unha linguaxe de marca diferenciada e unha experiencia de usuario coidada e pracenteira. Esto é algo que teñen moi claro todas as grandes marcas con éxito de ventas do mercado. Chegando non só a contratar os servizos dun deseñador de CMF, senón tamén a ter un equipo propio nesta rama.'
