      ## As requintadas marcas dos primeiros editores

      Os libros e as moedas son os avós dos produtos industriais e con eles as marcas fanse máis elaboradas conceptualmente, tamén no caso dos libros máis requintadas formalmente.

      Os primeiros impresores son profesionais ambulantes, van onde os chaman os clientes, que nesta época son case exclusivamente a Igrexa, os bispos. É o caso dun dos primeiros impresores na Galiza de nome coñecido, Gonzalo Rodríguez de la Pasera, que no Castelo de Monterrei imprime en 1494 o _Missale Auriense_. Pero pouco tardan os impresores en constituirse en editores, botando adiante iniciativas propias que sobordan o latín e a temática relixiosa. É o caso de Agustín de Paz, impresor asentado en Mondoñedo para realizar as obras que precisa o bispado, que en 1550 tira do prelo a _Descripcion del Reyno de Galizia y de las cosas notables del..._ (Fig. 23) Pois velaquí nesta obra o primeiro libro galego moderno, que a diferenza do _Missale_ está rematado cunha marca de impresor que De Paz aínda utilizará noutras ocasións. O impresor chanta no colofón esta viñeta, a única do libro, estampada grazas a unha xilografía, unha técnica que se desenvolve en Europa na Idade Media e que agora, no Renacemento, vai ir asociada ao libro. Son este gravado de Agustín de Paz e os que antes imprime Vasco Díaz (Fig. 24) en Ourense obra de gravadores profesionais, estabelecidos en lugares estratéxicos como Medina del Campo, vila na que se asentan libreiros, impresores e gravadores, lugar no que se celebran feiras de sona e onde chegan comerciantes de matrices de gravados xa utilizados, que poden ser vendidas a outros impresores. É o escritor, bibliógrafo e investigador en humanidades Fermín Bouza Brey quen apunta ao gravador Juan de Vingles (1498–1552 post), o máis importante do século XVI nos reinos peninsulares. Natural de Lyon, pero residente en Barcelona e Zaragoza, quizais tamén en Medina, Vingles é un profesional —deseñador, ilustrador e tamén gravador— que cadra coas siglas IDV, que aparecen noutros gravados que De Paz utiliza antes e despois da estadía en Mondoñedo. Pois velaí temos a Juan de Vingles como o deseñador desta marca, todo un xeróglifo que preside un escudo que pendura dunha árbore —da ciencia?—, sostido por dous anxos. A temática aparece xa nas marcas de impresores anteriores a De Paz, pero o móbel do escudo e as iniciais A. P. remiten a el, son armas falantes: «Agnus Dei qui tollis peccata mundi, da nobis PACEM», _Año de Deus que quitas o pecado do mundo, danos a PAZ ._ Sigo o fascinante artigo de Bouza Brey, «La marca del impresor Agustín de Paz (Mondoñedo, 1550)», publicado en _Cuadernos de Estudios Gallegos_, T.5 (1950); páxs. 393–408. O meu admirado Bouza Brey debulla toda a simboloxía acugulada neste deseño, no que destacan os debuxos de dúas cidades moi esquemáticas. Os nomes que figuran ao pé destas cidades non serven para identificalas, pero Bouza desenvolve a hipótese de que poderían ser os nomes dos mestres de De Paz na profesión, cousa que demostra ao identificar ROAM con Pedro de Rouen e TOVAM con Pedro Tovans, os dous impresores europeos ambulantes, que traballan en diversas cidades de Castela.
