      Outros sistemas de marcas que tiveron uso no pastoreo a campo aberto foron os cortes nas orellas das bestas. En Sabucedo, as orellas fanadas son hoxe a única marca das bestas «do santo», ademáis dun microchip que por prescripción legal levan todas as bestas. Tamén as vacas estabuladas identifícanse hoxe polas orellas, nelas levan prendido un microchip que contén a información de toda a vida do animal, incluíndo os datos da súa alimentación e produción de leite. De interesar este asunto das marcas do gando a ceo aberto cómpre acudir á colección que no ano 1973 recolleu o veterinario Jesús Iglesia Hernández na súa tese de doutoramento na Universidade Complutense de Madrid, da que existe copia na Real Academia Galega: _Los caballos gallegos explotados en régimen de libertad o caballos salvajes de Galicia._

      ## Todo un sistema: unha escrita non alfabética

      Cómpre salientar tamén o enorme patrimonio gráfico que supón o conxunto das marcas dos mariñeiros da Guarda (Fig. 4), todo un sistema formal desenvolvido para indicar a persoa propietaria dos aparellos marcados e, á par, sinalar tamén a familia á que pertence, xerándose así familias de marcas coas que poderían elaborarse verdadeiras árbores xenealóxicas gráficas.
