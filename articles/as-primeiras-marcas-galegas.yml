      As diferentes _cecas_ que bateron moeda noutros reinos utilizaron a letra inicial do nome do lugar ou un elemento gráfico distintivo, normalmente baseado no escudo da cidade ou nun elemento da súa paisaxe identitaria, poño por caso a marca da cidade española de Segovia, que reflicte o acueduto romano da cidade. Pero o tema da vieira é unha herdanza, ven da Real Casa da Moeda asentada previamente en Compostela, antes de que Afonso IX (1171–1230) decida o seu traslado á Coruña, a nova cidade de reguengo fundada por el. Vexamos, o deseño da primeira moeda coruñesa é case igual ao da última moeda compostelá, só varía a marca: das iniciais ‘S I’ entrelazadas —Sacti Iacobi— pásase a un ‘C’ —A Coruña—, pero as vieiras do reverso da moeda compostelá continúan no reverso da nova moeda coruñesa, como teñen documentado Bouza-Brey e Orol Pernas. É case inmediatamente cando a ceca coruñesa precisa cambiar o seu ‘C’ para non cadrar co ‘C’ de Cuenca, que por este mesmo motivo muda tamén e elixe un símbolo falante: unha cunca, _cuenca_ en castelán. A Coruña substitúe entón o ‘C’ pola vieira que xa figuraba no deseño das súas moedas.

      Primeiramente a vieira foi sinal dos peregrinos a Santiago da Galiza, cando menos desde o século XII, e da popularidade das peregrinacións veu a identificación do país en Europa como Jacobusland, o país de Xacobe. Xa que logo a vieira dos peregrinos é tamén a vieira da Galiza. Paralelamente, nesta vieira da Casa da Moeda podemos recoñecer uns valores simbólicos, que van alén dos primeiros signos de propiedade e produción. Non estamos xa nunha comunidade nin nun espazo reducido, a moeda circula a distancia do lugar onde se bate, xa que logo non é posíbel manter un código de identificación baseado no coñecemento do repertorio formal dunha comunidade local, son precisos elementos gráficos máis elocuentes, transparentes, doados de recoñecer: símbolos. O Santiago Cabaleiro era tamén a figura do pendón da Galiza. Pero estas cuestións son parte doutra historia, mesmo así cómpre que lembremos que a vieira seguiu sendo emblema popular da galeguidade até hoxe mesmo, figurando, poño por caso, nalgúns supermercados como distintivo dos produtos galegos.

      Para rematar este asunto da vieira da Casa da Moeda, hai que salientar as múltiples variacións formais que acada o mesmo tema da cuncha de vieira, sempre necesariamente de pequeno tamaño e, xa que logo, esquematizada, sintetizada, para que poida ser «lida» nun recanto da moeda. Desde logo semellan redeseños feitos por múltiples deseñadores. Os _moedeiros_ coruñeses tiñan o mesmo reto que teñen hoxe os profesionais da identidade corporativa: expresión, concisión, elocuencia e lexibilidade. Véxase na imaxe reproducida (Fig. 22) a colección de vieiras da Casa da Moeda transcritas por A. Orol Pernas e clasificadas segundo o reinado no que foron utilizadas.
