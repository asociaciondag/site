title: 'As primeiras marcas galegas. Dos signos aos símbolos, dos artesáns aos primeiros editores'
author: 'Pepe Barro'
body:
  -
    text: 'Este artigo quere cinxirse ás marcas do traballo, aos signos e aos símbolos ligados á actividade económica, desbotando estudar as identidades institucionais, relixiosas ou políticas; tamén queda fóra de campo ese inmenso espazo da identidade persoal e familiar que é a heráldica. Mesmo así non é doado permanecer en compartimentos estancos, como logo se verá. Pero para comezar sen confusións debemos ter en conta que, a diferenza dos contemporáneos símbolos de identidade e logotipos de empresas, as primeiras marcas dos artesáns, mariñeiros ou gandeiros non pretenden comunicar nada sobre as bondades das persoas que as producen, non queren transmitir ningún valor simbólico, limítanse a identificar a propiedade ou a produción. Porén, as marcas acadan grande importancia nas sociedades analfabetas, desenvolvendo ás veces verdadeiras escritas non alfabéticas, como veremos nas marcas dos mariñeiros da Guarda. E velaí, poño por caso, que o rico patrimonio guardés esmoreceu coa alfabetización xeral da poboación e cos cambios no sistema da pesca. Veremos tamén neste artigo como xorde a primeira marca de fábrica e mesmo os requintados símbolos dos primeiros editores. Pero tamén nas sociedades contemporáneas occidentais, plenamente alfabetizadas, outros signos e símbolos gráficos acadan grande importancia na comunicación. As imaxes permiten unha rápida lectura ─non alfabética─ e así poden transmitir significados complexos nun chiscar de ollos. Velaí a súa utilidade, a súa función e o porqué da pervivencia da comunicación visual.'
