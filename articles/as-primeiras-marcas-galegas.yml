    text: 'O método da marcaxe a fogo xa era empregado polos antigos exipcios e está estendido por todo o mundo, pero o que nos pode interesar hoxe como deseñadores é o repertorio formal desenvolvido no país, un patrimonio gráfico a ter en conta, aínda que a medida que foi avanzando a alfabetización foron desaparecendo signos (Fig. 2), sendo agora as letras iniciais dos nomes dos propietarios as que ocupan o seu lugar. Merece mención o deseño da marca de ferro das bestas «do santo» de Sabucedo, é dicir o grupo dos cabalos do monte que pertencen ao padroeiro San Lourenzo e á súa igrexa: o deseño en forma de grella de asar, que na versión máis recente inclúe unha pequena cruz, vén do atributo do mártir que morreu queimado nunha grella —os _atributos_ son figuras que a iconoloxía cristiá foi desenvolvendo para identificar figuras de santos, elixindo un elemento derivado da vida do personaxe. Desta marca «do santo» xa hai noticia no século XVIII, cando era estampada na coxa das eguas e na anca dos cabalos. Velaquí unha marca cun certo valor simbólico que tenta indicar dalgún xeito quen é o propietario (Fig. 3).'
