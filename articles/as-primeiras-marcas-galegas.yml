    text: 'Con trazos sinxelos, incisos a navalla ou a gubia sobre a madeira ou a cortiza dos aparellos, a forma das marcas resulta das ferramentas empregadas e da materia sobre a que se grava, pero chegaron tamén a pintarse sobre as gamelas e mesmo sobre as portas das casas. Os irmáns Ferreira da Guarda conseguiron apañar un conxunto de trescentas marcas (Fig. 5) co nome do seu propietario e aínda dispoñen dunha pequena colección de aparellos marcados cos signos desta auténtica escrita non alfabética ─a súa achega pódese consultar no opúsculo de Antón Ferreira Lorenzo, _As marcas dos mariñeiros da Guarda_. Asociación Naturalista Baixo Miño, ANABAM, 1995─. Para os deseñadores, este patrimonio gráfico non só ten interese polas marcas en si, senón tamén polo requintado sistema de transmisión da identidade (fig. 6), que é quen de xerar verdadeiras familias de marcas a partir dun reducido repertorio de formas básicas (fig. 7). Polo que intúo, o uso deste tipo de marcas de propiedade foi utilizado nas comunidades de mariñeiros de toda Europa (Fig. 8a-8b-8c), todas cunha fasquía moi semellante, pero quizais sexa este sistema da Guarda o único que chegou vivo á actualidade. Deste xeito o sistema guardés podería dar unha idea de como se desenvolveron as familias gráficas dos canteiros e outros artesáns, como as marcas do conxunto das laudas do cemiterio de Santa María a Nova de Noia. Vendo a recopilación (Fig. 9) enténdese, con Elisa Ferreiro Priegue, que a «extrema complexidade das marcas evidencia unha evolución baseada na superposición e agregación de elementos», quizais a medida que as sepulturas se foron reutilizando por novas xeracións da mesma familia. Velaí o paralelismo coa escrita non alfabética das marcas da Guarda.'
