      ## A decoración como identidade

      Dentro da imaxe dos artesáns debemos incluír aquí o caso senlleiro dos ferreiros de Taramundi e das súas navallas. Neste concello galego ─baixo xurisdición asturiana─ desenvolveuse un sistema decorativo dos mangos de buxo, a base de liñas incisas, que se enchen de negro para maior contraste coa madeira clara do buxo. É todo un repertorio formal de rexistros xustapostos, no que case sempre se deixa un espazo para gravar unha ramiña con tres ou catro folliñas (Fig. 15), ademais intervén tamén algunha cor viva que tingue a madeira. Este sistema para decorar as cachas de madeira pódese observar xa nos decorados de mangos da cultura castrexa, como é o caso dos que proceden das excavacións da Lanzada (Fig. 16) (Museo de Pontevedra). Alén da marca de produción, Taramundi procurou unha imaxe de produto ben recoñecíbel. Esta función da decoración, consciente ou involuntaria, actúa tamén en todas as aldeas de oleiros, de Buño a Gundivós, convertendo a decoración dos produtos nun activo importante no _marketing_ popular dos artesáns. Pode que a calidade das navallas de Taramundi sexa igual de boa que as que se fan en Riotorto ou na Fonsagrada, poño por caso, pero as de Taramundi son inconfundíbeis. Pero hai máis, o sistema permite tamén expresar a identidade individual dos ferreiros: cada quen grava a ramiña no mango de xeito distinto, sempre cun mesmo deseño, os feirantes e ferraxeiros de toda Galiza saben como «enrama» cada un e recoñecen o traballo dos seus fornecedores. O sistema de identidade de Taramundi é conceptualmente dos que máis poden interesar aos deseñadores, polo que ten de expresión individual dentro da imaxe colectiva.
