      La relación de los usuarios con los formularios suele ser una relación de obligatoriedad (son la única forma de realizar una tarea determinada), y la inexistencia o inoperancia de los canales de queja y subsanación de errores genera un punto de vista de superioridad en la promotora (sea empresa o institución), «pues que aprendan a usarlo, que nadie se ha quejado de él nunca». Así, acabamos teniendo una herramienta problemática, que no tiene sistemas para corregirse y cuya elaboración presenta una serie de dificultades particulares.

      ## ¡Qué difícil es hacer un formulario!

      Los formularios, ya sean en papel o digitales, son una bestia peculiar. Lo suficientemente peculiar como para que tengamos una respetable cantidad de libros sobre ellos (algunos citados en la bibliografía al final de este artículo), son sobre todo libros de recomendaciones, teoría y sistematización. No encontraremos, salvo algunas excepciones, muchos libros de ejemplos de formularios o de _los mejores 100 formularios del año_. Esto nos indica que, además de que quizá no resultan demasiado atractivos visualmente, tenemos delante un problema algo más duro de lo habitual (y probablemente no el adecuado para dejar en manos de un _junior_).

      Vamos a hacer un somero repaso de algunas de las dificultades que afrontamos al diseñar un formulario:

      **Más pequeño y más rápido**

      «Si me lo puedes meter en una sola página mejor, ¿no?». Pues depende. Es un error pensar que el único problema a solucionar es el tiempo o el tamaño. En muchos casos la posibilidad de confusión o la simple dificultad de comprensión del formulario (sea por problemas de diseño, de contenido o por intentar condensarlo todo) generan más frustración y enfado en el usuario que tener que usar dos páginas en vez de una o hacer _scroll_ a otra pantalla. Si a esto le sumamos el componente burocrático (en lenguaje y metodologías) que vamos a tener habitualmente, pues ya la tenemos liada.

      **Déjamelo bonito**

      En cuanto al aspecto visual y a los elementos como la legibilidad y la percepción, también nos encontramos con problemas propios, y que no se resuelven sólo con las herramientas habituales.

      En este caso hablamos de una serie de problemas más relacionados con la percepción y la comprensión de la información que con cualquier otra cosa. La relación del usuario con un formulario es diferente a su relación con otras piezas del ámbito del diseño, es directamente interpelado por el formulario, no puede _dejarlo correr_, ni simplemente saltarse algo que no entiende muy bien.

      Los problemas de diseño se convierten, con una probabilidad muy alta, en problemas de interacción, y, dado el criterio de obligatoriedad que comentábamos antes, en errores. Un ejemplo conocido es el de los formularios de inmigración estadounidenses, en el que el usuario del formulario reconoce como etiqueta de cada campo la que se encuentra debajo del campo a rellenar, cuando en realidad es la superior. Si se generasen cajas completas en lugar de líneas, el problema desaparecería.
