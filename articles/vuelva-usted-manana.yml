      Así, en muchos casos, este es el tipo de esquema sobre el que tendremos que calcular los costes de la corrección de un formulario. Muchas veces los administrados nos sorprendemos cuando recibimos de una administración una respuesta del estilo _mejor cancele el proceso e inicie un procedimiento nuevo,_ o algo parecido. En ocasiones nos encontramos en medio de un procedimiento como el enseñado más arriba, demasiado complejo como para guardar el estado del proceso en cada paso, la única opción acaba siendo empezar de nuevo.

      Y ahora sí que empezamos a ver los costes: horas de corrección de los errores evidentes, llamadas de teléfono de usuarios preguntando por qué su procedimiento no avanza, horas de búsqueda de errores menos evidentes, solicitudes de recomienzo del proceso… Cuando tenemos formularios que van a utilizar cientos o miles de usuarios, los costes ocultos de sus errores pueden acumularse rápidamente por encima del trabajo habitual en esa institución (recordemos que la resolución de errores no está contemplada en la asignación de tareas) y ralentizarlo o incluso bloquearlo.

      En casos menos habituales, pero no tan extraños en algunos sectores (como el de las aseguradoras o los impuestos), podemos ver los costes imputados al usuario del formulario:

      - Puede ser por errores al rellenarlo, por ejemplo una reclamación al seguro rechazada porque la información original se considera falsa, siendo simplemente un error al cumplimentar el formulario.
      - Puede ser también por el coste de oportunidad para el usuario. Barnett comenta en su libro un caso especialmente sangrante, en el que los contribuyentes australianos no rellenaban el apartado _Rebates_ en su declaración al no comprender el significado de la cabecera (es un término poco habitual para devolución en inglés). Esto sucedía especialmente en el caso de los contribuyentes con ingresos más bajos, los que más se beneficiarían de la devolución.
      - De manera anecdótica (pero seria) hay estudios que recogen que hasta el 41% de los _testamentos vitales_ presentan errores o contradicciones en la cumplimentación de sus formularios (ver el artículo de Hoffmann, 1996, en la bibliografía).
       
