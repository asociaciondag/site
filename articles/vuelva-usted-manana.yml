title: 'Vuelva usted mañana. Por qué diseñar mal un formulario puede costar dos millones de libras'
author: 'Sergio Pernas'
body:
  -
    text: |-
      Tenemos un problema con los formularios. En general, como comunidad profesional, siempre los hemos visto como un elemento secundario, una aplicación necesaria pero fea que trae a nuestras cabezas el imaginario de los chupatintas en sus cubículos en una película de los 50 o los informáticos encerrados en su sótano. Nada que ver con las imágenes que queremos tener de nosotros mismos cuando trabajamos, de la creatividad desatada y brillante a la artesanía cuidadosa y el mimo por el detalle. Esas cosas grises con tablas encajan mal en nuestro mundo.

      Así, la mayoría de las veces, los formularios están excluidos del proceso de diseño, planteados posteriormente como algo que hay que solucionar lo antes posible o, en el mejor de los casos, como una aplicación para que el becario o el _junior_ vaya afilando los dientes. En muchos casos, si quien está diseñando el formulario se parara a pensar en la relevancia de la pieza, se quedaría paralizado ante la tarea, «voy a hacer la herramienta más importante en la interacción directa con los usuarios, los clientes o _(gasp)_ los contribuyentes».

      Las comunidades de UI/UX son, evidentemente, sabedoras de este problema, pero vamos a señalar rápidamente al elefante en la habitación: los estudios de usabilidad de verdad cuestan dinero. Mucho. Más del que la mayoría de los clientes está dispuesto a pagar, especialmente porque el problema de la importancia de los formularios es generalizado, y para el cliente tampoco es relevante. Si estamos hablando de un formulario _online_ «ya lo harán los programadores, que luego tienen que integrarlo y es un lío»; y si es en papel no hay dudas, «usamos el mismo de siempre, y ponemos la nueva identidad y la nueva tipografía por encima», «ya me lo incluís en las aplicaciones, ¿verdad?».

      En resumen, si nos acercamos a los formularios de instituciones, empresas o tiendas, en la mayoría de los casos son un cúmulo de errores de planteamiento, tradicionalismo mal entendido y prisas, tanto en el mundo _online_ como en el papel.

      ## El origen del problema

      El punto de partida de nuestros problemas con los formularios es la impunidad. El ejemplo más sangrante de esto puede ser quizá (hay muchos donde elegir) el mundo de los formularios electorales. No puede ser que, elección tras elección, los ciudadanos tengamos que mirar diez veces una papeleta del Senado antes de marcar una opción. Y hemos mejorado mucho en la última década, la papeleta anterior al 2011 era una sábana inmanejable con todos los partidos, sus candidatos y sus suplentes ordenados por orden alfabético.
