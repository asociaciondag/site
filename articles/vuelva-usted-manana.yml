      - Wroblewski, L. _Web Form Design_, Rosenfeld, 2008
      - Wright, P &amp; Barnard, P. _Asking multiple questions about several items: the design of matrix structures on application forms_, Applied Ergonomics, 9.1, 7-14, 1978
       
