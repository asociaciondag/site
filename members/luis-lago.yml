bio_gl: |-
  Son Luís Lago, un autodidacta.

  Un día atopei unha formiga nun autobús, ¿estaría perdida ou seria unha viaxe intencionada?, e díxenme, -Quero ser como ela, aberto á vida e ás experiencias que esta lle expón.

  Viaxei durante anos polas artes escénicas, danza, teatro, cinema... en campos variados, iluminación, escenografía... sempre contando historias, buscando como chegar á esencia.

  A iluminación sempre me emocionou, descubrir a intimidade dun obxecto por medio da luz, ou ver como unha escena cambia radicalmente de aspecto segundo ilumínase.

  Nun momento dado coñecín unha nova forma de contar historias, o mundo da internet foi unha gran aprendizaxe de 10 anos, programación, maquetación, deseño. Deime conta que tentaba iluminar as pantallas, buscando nese mundo, por aqueles tempos 2D, plasmar o volume que a luz nos revela ao rebotar nos obxectos.

  A narrativa da cor, a luz, a forma, textura, etc. marcaron claramente o meu camiño.

  Cando xurdiu a posibilidade de colaborar con Antonio Monroy, agora o meu socio, non o dubidei, crear obxectos con luz propia!. Tras máis de dez anos colaborando, fundamos nosa marca lago: monroy.

  Chegar ao máximo da funcionalidade dun obxecto é imprescindible pero non o único.

  Función e emoción son sempre a miña meta.
bio_es: |-
  Soy Luis Lago, un autodidacta.

  Un día encontré una hormiga en un autobús, ¿estaría perdida o seria un viaje intencionado?, y me dije, -Quiero ser como ella, abierto a la vida y a las experiencias que ésta le plantea.

  He viajado durante años por las artes escénicas, danza, teatro, cine... en campos variados, iluminación, escenografía... siempre contando historias, buscando como llegar a la esencia.

  La iluminación siempre me ha emocionado, descubrir la intimidad de un objeto por medio de la luz, o ver como una escena cambia radicalmente de aspecto según se ilumine.

  En un momento dado conocí una nueva forma de contar historias, el mundo de Internet fue un gran aprendizaje de 10 años, programación, maquetación, diseño. Me di cuenta que intentaba iluminar las pantallas, buscando en ese mundo, por aquellos tiempos 2D, plasmar el volumen que la luz nos revela al rebotar en los objetos.

  La narrativa del color, la luz, la forma, textura, etc. han marcado claramente mi camino.

  Cuando surgió la posibilidad de colaborar con Antonio Monroy, ahora mi socio, no lo dudé, crear ¡objetos con luz propia!. Tras más de diez años colaborando, fundamos nuestra marca lago:monroy.

  Llegar al máximo de la funcionalidad de un objeto es imprescindible pero no lo único.

  Función y emoción son siempre mi meta.
