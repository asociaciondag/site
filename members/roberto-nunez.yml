bio_gl: |-
  Estratexia e comunicación publicitaria, innovación, _branding_, _packaging_, web e marketing dixital.

  O seu traballo foi merecedor de diferentes recoñecementos nos últimos anos: D&amp;AD Awards, Pentawards, Communication Arts, ADG-LAUS, GRAPHIS Awards, El Sol–Festival Iberoamericano de Comunicación Publicitaria, Premios nacionales Anuaria de Diseño gráfico, etc.  
     
