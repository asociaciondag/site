bio_gl: |-
  Levo traballando na creatividade dende 1998. Sobrevivín a tempos sen correo electrónico e tratei con mensaxeiros suicidas que levaban discos ópticos á fotomecánica. Xa teño canas e os amigos do meu fillo chámanme señor (e os nenos sempre din a verdade cando non vai con eles), así que si: son o Sr. Concejo.

  Empecei traballando nunha empresa de rotulación a finais de 1997, despois estiven un tempo nunha imprenta, estreseime nunha axencia de publicidade e dende o 2005 traballo pola miña conta. Tamén probei a montar unha axencia vítima dunha pandemia.

  Adoro o _branding_ e a creación de marcas sobre todas as cousas aínda que os últimos anos leváronme tamén polo deseño de gráficas publicitarias promocionais que vou reorientando o formato animado, e deseño web.
bio_es: |-
  Llevo trabajando en creatividad desde 1998. He sobrevivido a tiempos sin correo electrónico y he tratado con mensajeros suicidas que llevaban discos ópticos a la fotomecánica. Ya tengo canas y los amigos de mi hijo me llaman señor (y los niños siempre dicen la verdad cuando no va con ellos), así que sí: soy el Sr. Concejo.

  Empecé trabajando en una empresa de rotulación a finales de 1997, después estuve un tiempo en una imprenta, me estresé en una agencia de publicidad y desde el 2005 trabajo por mi cuenta. También probé a montar una agencia víctima de una pandemia.

  Adoro el _branding_ y la creación de marcas sobre todas las cosas aunque los últimos años me han llevado también por el diseño de gráficas publicitarias promocionales que voy reorientando al formato animado, y diseño web.
