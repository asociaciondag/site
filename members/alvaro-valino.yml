bio_gl: |-
  Álvaro Valiño, nado na Coruña, é Máster en Deseño Gráfico polo London College of Communication. Traballa como infografista e ilustrador freelance desde Washington DC e ten colaborado co _National Geographic Magazine, Smithsonian Magazine, Corriere della Sera, Courrier International,_ e a revista _Mongolia,_ entre outros. Foi xefe de infografía no finado diario _Público_ e comezou a súa actividade profesional na sección de gráficos de _La Voz de Galicia._

  O seu traballo foi recoñecido pola Society of News Design en once ocasións e obtivo 28 premios Malofiej, o galardón máis reputado na infografía xornalística.

  Impartiu seminarios de gráficos informativos en Madrid, Nova Deli e Kuala Lumpur. O seu traballo foi publicado nos volumes _Information Graphics_ de Taschen e _Visual Storytelling de Gestalten._
bio_es: |-
  Álvaro Valiño, nacido en A Coruña, es Máster en Diseño Gráfico por la London College of Communication.Trabaja como infografista e ilustrador _freelance_ desde Washington DC y ha colaborado con _National Geographic Magazine,_ _Smithsonian Magazine,_ _Corriere della Sera,_ _Courrier International,_ y la revista _Mongolia,_ entre otros. Fue el jefe de infografía del desaparecido diario _Público_ y comenzó su actividad profesional en la sección de gráficos de _La Voz de Galicia._

  Su trabajo ha sido reconocido por la Society of News Design en once ocasiones y ha obtenido 28 premios Malofiej, el galardón más reputado en la infografía periodística.

  Ha impartido seminarios de gráficos informativos en Madrid, Nueva Dehli y Kuala Lumpur. Su trabajo ha sido publicado en los volúmenes _Information Graphics_ de Taschen y _Visual Storytelling_ de Gestalten.
