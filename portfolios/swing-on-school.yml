id: 179
title: 'Swing on School'
slug: swing-on-school
body:
  -
    text: |-
      Swing on School es una escuela de bailes _swing_ con sede en Vigo, aunque también imparten clases por toda Galicia (Cangas, Bueu, Santiago, Vilagarcía…).

      Sus fundadores vienen ofreciendo talleres desde hace varios años, convirtiéndose así en catalizadores de la explosión de una escena que se empieza a consolidar por todo el país.

      Diseñamos su imagen y material promocional apoyándonos en un _lettering_ personalizado con reminiscencias a la fiebre del _swing_ de los años 30.
