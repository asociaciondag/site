title: Siluetypes
slug: siluetypes
body:
  -
    text: 'Siluetypes é un proxecto persoal de ilustración e micro-relatos que pretende reunir a algúns dos nosos referentes e colaboradores creativos, ao redor á caligrafía. Co paso do tempo imos construíndo un novo alfabeto con aqueles descartes producidos en diferentes proxectos, letras orfas que son o punto de partida para a inspiración de situacións e historias inéditas. Enviámoslles a diferentes autores estas ilustracións para que completen unha narración breve, que posteriormente serán recollidas nunha colección de serigrafías e un libro de edición limitada.'
