body:
  -
    text: 'Diseño de una tipografía a medida para la marca alemana Jägermeister. La inspiración de sus formas bebe de la geometría de la Bauhaus y otros movimientos y diseñadores históricos como el constructivismo y A. M. Cassandre. La estructura compacta de los caracteres, los ángulos marcados de 45 grados y las curvas achatadas, son tres de las características principais de este diseño. La familia tipográfica incluye dos pesos: Regular y Bold.'
