title: 'La Más Bella Revista'
slug: la-mas-bella-revista
body:
  -
    text: |-
      Para o seu 20 aniversario, a editorial decide facer unha revista que se entregará por fascículos, da colaboración con eles forma parte o deseño desta portada. A cabeceira foi creada a partir da tipografía Orator de John Scheppler.

      _La Más Bella_ é un proxecto de acción e experimentación editorial que desde 1993, reflexiona no mundo da edición da arte contemporánea. O número foi presentado coincidindo con Arco 2011, <http://www.lamasbella.org/>
