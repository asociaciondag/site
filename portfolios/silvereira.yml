    text: |-
      Silvereira é un obradoiro adicado á artesanía en prata que conta cunha dilatada traxectoria no campo da xoiaría e complementos. Nos últimos anos están a incorporar paulatinamente novas técnicas e materiais, o que lles está supoñendo un xiro importante na estrutura do seu catálogo. Como consecuencia disto, atópanse coa necesidade de contar cun novo stand para as feiras profesionais que faga máis plausible este novo rumbo.

      O concepto do stand parte da idea dun sistema expositivo modular a partir dun modelo clásico taboleiro-cabaletes, que permitise diversas ordenacións no espazo do stand (distribucións lineais, en L, exentas…) e diversas alturas.Para artellar a exposición das pezas nestes expositores valémonos das propiedades da lycra, a cal tensamos sobre un taboleiro con diversos obxectos que alteran a superficie e compoñen topografías sobre as que colocar as pezas. A iluminación rasante e a cenital permiten acentuar a sensación de orografía da lycra e iluminar correctamente as pezas expostas.

      O stand complétano dous baúis de transporte, con espazos para gardar todo o necesario para a montaxe do stand. Ademais, cada un deles dispón de varios caixóns e bandexas extraíbles nos que poder dispoñer o mostrario co catálogo completo de pezas. Esta circunstancia, combinada coa altura dos baúis -a axeitada para sentarse- desdobra a función destes, converténdoos nunha zona de atención ao cliente.
