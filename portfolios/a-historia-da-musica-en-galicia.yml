id: 144
title: 'A historia da música en Galicia'
slug: a-historia-da-musica-en-galicia
body:
  -
    text: |-
      En estos días de flores y libro comparto con vosotros un nuevo proyecto. Más de 400 páginas solo a dos tintas (negra y amarilla) sobre la historia de la música en Galicia. Un recorrido desde la época castrexa hasta el siglo XX de la mano de Lorena López Cobas.

      Las portadas están ilustradas con una interpretación libre de dos letras iluminadas del _Códice Calixtino_ (s.XII): Galicia (G), Música (M).
