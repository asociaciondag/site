title: '104 cubes'
slug: 104-cubes
body:
  -
    text: |-
      O deseño da identidade de 104 CUBES formou parte dun proxecto que consistiu en naming e deseño de logo, co obxectivo de situar e diferenciar á empresa como proveedora de servizos de deseño e programación de aplicacións no mercado internacional.

      As 104 teclas do teclado estándar universal servíronnos como eixe do enfoque creativo para desenvolver o naming.

      A creación do slogan corporativo define a filosofía da empresa de antepoñer a razón ao instinto: THINK WITH FOUR FINGERS. A elección do idioma inglés responde a unha das premisas do briefing: posicionamiento no mercado internacional.

      O deseño do logo é o reflexo real do naming, para o cal creouse unha colección de teclas alfabéticas en tipo Helvética Condensed que posteriormente se lle entregaron á empresa para aplicar nas súas diferentes comunicacións.
