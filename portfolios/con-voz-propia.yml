body:
  -
    text: 'Con Voz Propia é un festival de música que se celebra en Pontevedra, ao que asisten artistas e grupos cunhas características moi persoais. Ao tratarse de rexistros musicais tan distintos, optamos por crear unha imaxe neutral onde o vínculo entre todos eles fose a música e o nome do festival. Deseñamos una imaxe-símbolo onde o V da voz simulase unha nova nota musical.'
