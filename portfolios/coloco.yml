body:
  -
    text: |-
      Coloco es un conjunto de piezas modulares destinado a actividades deportivas para niños de entre 4 y 6 años. Se fabrica en espuma de poliuretano flexible.

      Proyecto desarrollado en el Máster de diseño de Mobiliario dirigido por Ricard Ferrer, que se imparte en la escuela Elisava (Escola Superior de Disseny i Enginyeria) de Barcelona.
