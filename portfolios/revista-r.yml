    text: |-
      R, o operador de teléfono, televisión e internet galego, acaba de crear a versión en liña da súa revista para os seus aboados. A revista R que na súa versión en liña ofrece reportaxes, entrevistas, axenda de actividades culturais e demais contidos, mantén a imaxe de marca de R, coa súa tipografía R Gerstner como elemento principal (versión da tipografía de Karl Gestner rescatada do movemento moderno).

      [http://www.revista.mundo-r.com](http://www.revista.mundo-r.com/)
