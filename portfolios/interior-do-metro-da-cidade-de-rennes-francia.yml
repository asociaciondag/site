    text: |-
      Este proxecto foi desenvolvido en colaboración co estudio de deseño RCP global de Tours (France).

      Obxectivo: A renovación do interior dos vagóns do metro con motivo da inauguración dunha nova liña. Baseado nunha idea e _requirement_ de persoas con mobilidade reducida, confort (nada de parafusos e ángulos vivos), limpeza (nada de ocos visíbeis) e mecánica (resistencia de asentos abatíbeis) entre outros, traballei co estudio é o equipo técnico de COMPIN para crear este interior. Un proxecto no que se mesturan a mecánica e o deseño visual.
