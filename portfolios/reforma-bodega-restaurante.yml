title: 'Reforma de bodega en restaurante'
slug: reforma-bodega-restaurante
body:
  -
    text: |-
      Neste caso reformamos a bodega e zona de degustación de viños na planta semisoto dun restaurante. A reforma incluiu a instalación dun ascensor e uns novos aseos para dar servizo ao restaurante.

      Instalouse unha zona refrixerada de exposición de viños e no centro ubicáronse as mesas de degustación. O obxectivo era conseguir un ambiente de bodega subterránea, escura, agradable, por iso a luz era moi importante, moi tenue en xeral e con intensidade sobre as mesas e sobre a exposición.

      Deseñamos as mesas, botelleiro, carros de apoio, etc.
