title: 'Reforma Admisión Bingo'
slug: reforma-adminsion-bingo-es
body:
  -
    text: |-
      Realizamos la reforma de la zona de admisión de un bingo en Vigo, local que inició su actividad en los años 80 y no había sufrido ninguna reforma. Esta admisión consta de una recepción de clientes, zona de máquinas recreativas, zona de estar y aseos.

      Desde su apertura contaba con una espectacular lámpara de lágrimas de cristal que forma parte de la historia del bingo; decidimos conservarla aunque adaptándola a la tecnología led.
