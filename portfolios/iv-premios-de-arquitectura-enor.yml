title: 'IV Premios de Arquitectura Enor'
slug: iv-premios-de-arquitectura-enor
body:
  -
    text: |-
      Xunto coa gala, en novembro de 2009, encargóusenos o deseño do libro que reúne os premiados, finalistas e seleccionados do IV Premio de Arquitectura Ascensores Enor.

      Quixemos darlle identidade aos Premios a través do protagonismo gráfico dun polígono con tantos lados coma edicións do premio. Así, o traballo de deseño, tanto para o material promocional previo coma para o libro, estivo baseado na xeometría do cadrado.

      Desde o principio, traballamos coa idea dun libro directo e sobrio no sentido de ordenar e presentar claramente a información sen artificios gráficos.

      A organización dos textos, imaxes e planos sobre unha grella de 3×3 superposta a outra de 2×2, é o único elemento de deseño. A tipografía coa que se traballa é a Futura en corpo 9 ou 7 dependendo da xerarquía do texto.

      Páxinas de cores estruturan o ritmo do libro: presentan os proxectos galardoados, introducen as entrevistas ao xurado entre os finalistas, e agrupan os proxectos seleccionados. Tamén constrúen a introdución en dípticos cortados cun molde que, ao pasar as páxinas, forman distintas composicións de xeometría, espazo e cor.

      Gústanos imaxinar os nenos dos arquitectos gozando con esta introdución… ou os arquitectos que aínda son nenos…

      Os cadrados de papel sobrantes resultado do corte, reutilizáronse como invitacións para a gala de entrega dos premios, e como alfombra de cores no vestíbulo do teatro García Barbón o día do evento.
