    text: |-
      Na actualidade estase a recuperar o modelo tradicional de compravenda de produtos do rural, na que había unha relación moito máis directa entre produtor e consumidor, desta volta en forma de grupos de compra, produción ecolóxica, distribución directa, ecocestas… Os beneficios deste sistema son obvios: O consumidor obtén produtos de moi alta calidade, dos que coñece a súa procedencia e a un prezo xusto; o produtor obtén unha rendibilidade axeitada a través modelo de produción non intensivo e, á vez, crea unha fidelidade na demanda.

      Un dos elementos fundamentais no conxunto de accións que conforman este sistema son os contedores dos produtos. O habitual é empregar caixas de madeira (normalmente balsa) ou de cartón, aínda que ultimamente se están empregando tamén caixas de plástico. Todas elas presentan varios inconvintes relacionados coa súa resistencia, co seu ciclo de vida ou coa enerxía necesaria para a súa produción e reciclaxe. Por todo isto propuxémonos desenvolver un modelo de contedor que atendese a aquelas eivas que observamos nas solucións actuais, e así é como nace Amelia.

      En Amelia repartimos as funcións entre as dúas partes que a conforman: a bolsa de loneta e a estrutura de madeira. Con esta disociación resolvemos cuestións relativas á conservación dos alimentos nas caixas, a ergonomía, a apilabilidade e a optimización do volume ocupado; e todo isto conseguímolo empregando materiais dunha alta durabilidade e que son facilmente reparables. Ademais de resolver estas funcións eminentemente prácticas, o principal obxectivo de Amelia é o de contribuír a comunicar o valor e a calidade dos produtos que contén, e dun modelo de relación comercial máis xusto e sostible.
