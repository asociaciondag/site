    text: 'Realizamos la reforma de la zona de admisión 2 de un bingo en Vigo, local que inició su actividad en los años 80 y no había sufrido ninguna reforma. En esta reforma se decidió ampliar los m² quitándoselos a la sala de bingo, generando así una zona de máquinas recreativas, zona de apuestas deportivas, recepción de clientes y aseos.'
