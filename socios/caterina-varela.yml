bio.gl: |-
  Son artista, comisaria e xestora cultural dentro do ámbito da danza e das artes vivas. Imaxino, coordino e colaboro en proxectos tanto de creación artística como vinculados a residencias artísticas, mediación e comisariado.   
     
   O deseño gráfico camiña ao meu lado dende fai máis de vinte anos, acompañando a miña traxectoria profesional en proxectos propios e como colaboradora en distintos proxectos de artes vivas (La Macana, Colectivo RPM, Teatro Rosalía Castro, Teatros del Futuro, Escena Plural). O deseño editorial interésame especialmente.  
     
   Son Técnico Superior en Imaxe e curso as últimas asignaturas do Grao en Deseño e Creación Dixital da Universitat Oberta de Catalunya.
bio.es: |-
  Soy artista, comisaria y gestora cultural dentro del ámbito de la danza y de las artes vivas. Imagino, coordino y colaboro en proyectos tanto de creación artística como vinculados a residencias artísticas, mediación y comisariado.   
     
   El diseño gráfico camina a mi lado desde hace más de veinte años, acompañando mi trayectoria profesional en proyectos propios y como colaboradora en distintos proyectos de artes vivas (La Macana, Colectivo RPM, Teatro Rosalía Castro, Teatros del Futuro, Escena Plural). El diseño editorial me interesa especialmente.  
     
   Soy Técnico Superior en Imagen y curso las últimas asignaturas del Grado en Diseño y Creación Digital de la Universitat Oberta de Catalunya.
