bio.es: |-
  Anxo López es un diseñador que lidera la estrategia en el equipo de diseño del BBVA. Es doctor por su tesis sobre el diseño como actividad económica en la industria española del siglo XXI.

  Inició su carrera desarrollando proyectos de comunicación y diseño visual para diferentes empresas e instituciones. Desde su posición como diseñador en diferentes proyectos, comenzó a preocuparse por el diseño como función estratégica. Primero en XVDMC y después en Designit, allí trabajó para clientes como Bancolombia, BBVA, Ferrovial, Gas Natural, L'oréal Paris, Leroy Merlin ou Vodafone.

  Además, complementa su actividad como profesor, actualmente en ESNE, pero en el pasado ha impartido aulas y conferencias en lugares como IE, IESE, UAX, SCAD, IED, o BAU. A lo largo de su carrera ha dedicado especial atención a la promoción y difusión del diseño.
