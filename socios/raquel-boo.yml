bio.gl: 'Licenciada en Publicidade e RRPP pola Universidade de Vigo leva dedicándose ao deseño gráfico e á comunicación desde hai máis de 20 anos, 17 deles en ekinocio, estudio compartido con Irene García. Desde mediados de 2022 continúa a súa traxectoria desenvolvendo proxectos de identidade coporativa, deseño editorial, gráfica para espazos expositivos ou eventos, e campañas divulgativas ou promocionais como profesional independente.'
