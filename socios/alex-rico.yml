bio.gl: 'Álex Rico é fundador e director creativo das axencias galegas Follow e Urbanlab, do espazo creativo coruñés Studio Follow e do festival Galicia Design Week. Formado en Urbanismo e Xestión Cultural, leva desde 2009 traballando en proxectos relacionados co deseño para clientes como Inditex, Zara, Pull&amp;Bear, Bershka, Chivas ou Afundación.'
