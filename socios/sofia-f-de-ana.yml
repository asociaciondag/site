bio.gl: |-
  Estudei Belas Artes en Salamanca, o completei na Gerrit Rietveld Academie de Amsterdam e fun becada pola Fundación Barrié cun master en communications design en Pratt Institute, Nova York. Traballei en estudos de deseño gráfico como Milton Glaser e RDA de Manhattan, Frank Schröder London en Londres, BR Nektarnet en Barcelona ou Interbrand en Madrid.

