   Agora estou traballando en Hifas da Terra como deseñadora gráfica manager e, ainda que o meu traballo sempre foi de deseño gráfico xeralista, actualmente estou mais interesada e centrada en proxectos de _branding_ e _packaging_.
bio.es: |-
  Estudié Bellas Artes en Salamanca, lo completé en la Gerrit Rietveld Academie de Amsterdam y fui becada por la Fundación Barrié con un master en communications design en Pratt Institute, Nueva York. Trabajé en estudios de diseño gráfico como Milton Glaser y RDA de Manhattan, Frank Schröder London en Londres, BR Nektarnet en Barcelona o Interbrand en Madrid.

  Ya en Pontevedra desde el año 2006 trabajé de forma independiente para empresas e instituciones como la Fundación Barrié, Ministerio de Sanidad, Ayuntamiento de Pontevedra, Bodegas Vivanco o Hifas da Terra. Ahora estoy trabajando en Hifas da Terra como diseñadora gráfica manager y, aunque mi trabajo siempre fue de diseño gráfico generalista, actualmente estoy mas interesada y centrada en proyectos de _branding_ y _packaging_.
