bio.es: |-
  Hola, mi nombre es Bea Lema y vivo en A Coruña, mi ciudad natal. Estudié Diseño de Producto y comencé mi trayectoria profesional trabajando para la firma de cerámica Sargadelos. Posteriormente creé el proyecto Lelédacuca, junto con Xoan Torres, en el que realizamos objetos que mezclan la artesanía tradicional con el diseño contemporáneo.

  En la actualidad soy socia de la cooperativa 7H, desde donde desarrollo mi trabajo en relación al diseño de producto y la ilustración. Realicé proyectos muy diversos (objetos grandes, objetos pequeños, instalaciones, acciones,...). Además, también imparto mis propios talleres.

  Mis diseños fueron realizado para amigos, empresas o instituciones como: Fuera de Margen, Unitaria, Nave 1839, Bibliotecas Municipales de A Coruña, Consejo Gallego de Cooperativas, Cidade da Cultura de Galicia o el Ayuntamiento de Santiago de Compostela.
