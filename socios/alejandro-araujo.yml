bio.gl: |-
  Interiorista en Ados Proyectos. Técnico Superior de Proxectos e Dirección de obras de decoración, Deseño de Interiores pola Escola de Artes e Deseño Ramón Falcón (Lugo).

  Despois de trece anos traballando nunha multinacional, realizando proxectos de interiorismo, reformas e obra nova, fundei en 2013 Ados Proyectos, o estudio de interiorismo onde, conxuntamente cun equipo de profesionais, realizo proxectos de interiorismo, de iluminación, deseño de mobiliario e dirección de obra. Levamos a cabo proxectos totalmente personalizados, que inclúen dende proxectos residenciais, industriais e sanitarios, ata comerciais, oficinas e espazos públicos.
bio.es: |-
  Interiorista en Ados Proyectos. Técnico Superior de Proyectos y Dirección de obras de decoración, Diseño de Interiores por la Escuela de Artes y Diseño Ramón Falcón (Lugo).

  Después de trece años trabajando en una multinacional, realizando proyectos de interiorismo, reformas y obra nueva, fundé en 2013 Ados Proyectos, el estudio de interiorismo donde, junto a un equipo de profesionales, realizo proyectos de interiorismo, de iluminación, diseño de mobiliario y dirección de obra. Llevamos a cabo proyectos totalmente personalizados, comprendiendo desde proyectos residenciales, industriales y sanitarios, hasta comerciales, oficinas y espacios públicos.
