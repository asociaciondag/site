bio.gl: |-
  Nos últimos 14 anos traballei en equipos de deseño de diferentes empresas, dende pequenas ata grandes organizacións, en distintos sectores como medios de comunicación, axencias, redes sociais, I+D, e-grocery, fintech e mobilidade.

  Ao longo da miña traxectoria fun transitando entre a tecnoloxía e o deseño, pero sempre formei parte de equipos de deseño.

  Non teño unha formación académica superior formal. Todo o que aprendín é froito da miña motivación, traballo duro e o apoio dos profesionais excepcionais que me ensinaron e guiaron no camiño.
bio.es: |-
  En los últimos 14 anos trabajé en equipos de diseño de diferentes empresas, desde pequeñas a grandes organizaciones, en distintos sectores como medios de comunicación, agencias, redes socialess, I+D, e-grocery, fintech y movilidad.

  A lo largo de mi trayectoria he ido transitando entre la tecnoloxía y el diseño, pero siempre formando parte de equipos de diseño.

  No tengo una formación académica superior formal. Todo lo que he aprendido es fruto de mi motivación, trabajo duro y el apoyo de los profesionais excepcionales que me enseñaroy y guiaron en el camino.
