bio.gl: |-
  Xosé Teiga é graduado en Belas Artes pola Universidade de Vigo, anteriormente formado en artes plásticas e deseño. Máster en _Branding_ corporativo no Istituto Europeo dei Design, Máster en _Copy Strategy_ no Creative Institute de Madrid e Máster en Creatividade / Estratexia dixital publicitaria en UOC. Desenvolveu unha carreira paralela como artista en diferentes especialidades, creando obras transversais que foron expostas en galerías e museos como: Espazo Mínimo, Ad-hoc, Salga X, Fundación BBVA, CGAC, Centro Cultural Conde Duque, Fundación Barrié de la Maza, Museo de Pontevedra, Museo de Electrografía de Cuenca, Museo Domus Coruña, Sala Espai, OF Outono Fotográfico, Sala UP Valencia, Expo de Sevilla, Museo do Pobo Galego, Bienal de Arte de Cerveira, Auditorio de Galicia, Espai Can Baste, Casa dos Peixes Coruña, Matadero Madrid, Pazo da Cultura Pontevedra...

  Na actualidade é director creativo de [**teiga, studio** ](https://www.xoseteiga.com/)unha axencia de _branding_ e deseño independente. Combina o seu labor profesional coa docencia na Universidade de Vigo, na Universidade de Santiago de Compostela e na Universidade da Coruña. Impartiu conferencias, cursos, _masterclass_ e seminarios na Universidade Politécnica de Valencia, a Fundación Juana de Vega, a Universidade de Vigo, o Clúster do Produto Gráfico Galego… e practica a investigación en diferentes eidos artísticos e do deseño como a reprodución da obra de arte, o deseño como arte, a intelixencia artificial, a vídeocreación, o gravado, a tipografía,...

  Até a data obtivo máis de 300 premios e recoñecementos nacionais e internacionais en deseño como Laus, Art Director Club of Europe (ADCE), Art Directors Club of New York (ADCNY), Print Awards, International Society Type Design (ISTD), Indigo Awards, Cannes Lions Design, Graphis, Communication Arts, Selected, Wolda, Design &amp; Design, Anuaria… Así como diferentes bolsas e premios de arte como Novos Valores, a Bolsa Investigación MIDE UCLM, a Bolsa ampliación de estudos da Deputación da Coruña.
