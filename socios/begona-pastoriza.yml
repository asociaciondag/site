bio.gl: |-
  Deseño webs e apps accesibles e usables, para diferentes clientes de carácter nacional e internacional, principalmente de carácter institucional, destacando entre eles as Nacións Unidas ou o Concello de Dinamarca.

  Por outra banda, dende hai varios anos desenvolvo a miña faceta máis artística a través da realización de obra gráfica, principalmente colaxes, que foron publicadas e expostas en diferentes espazos físicos e dixitáis, destacando por exemplo, o libro _Mix &amp; Match: Exploring Creative Collage Art_ da editorial Sandu Publishing de China, _Magazine Artit.co_ de Londres ou _Maché Digital_, nos Ángeles.

  A última obra realizada pódese ver e adquirir na [Galería Monty4](https://latienda.monty4.com/collections/begona-pastoriza) da Coruña.
bio.es: |-
  Diseño webs y apps accesibles y usables, para diferentes clientes de carácter nacional e internacional, principalmente de carácter institucional, destacando entre ellos las Naciones Unidas o el Ayuntamiento de Dinamarca.

  Por otra banda, desde hace varios años desarrollo mi faceta más artística a través de la realización de obra gráfica, principalmente collages, que han sido publicados y expuestos en diferentes espacios físicos y digitales, destacando por ejemplo, el libro _Mix &amp; Match: Exploring Creative Collage Art_ de la editorial Sandu Publishing de China, _Magazine Artit.co_ de Londres o _Maché Digital_, en Los Ángeles.

  La última obra realizada se puede ver y adquirir en la [Galería Monty4](https://latienda.monty4.com/collections/begona-pastoriza) de A Coruña.
