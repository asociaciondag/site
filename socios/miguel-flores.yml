bio.es: |-
  Soy Miguel, de A Guarda y del 2000.

  Mi familia tiene una imprenta, por lo que desde pequeño me fascinó el asunto de las tintas, la mancha y la composición. Con 13 años comencé a actuar como mago, aunque eso quedó desplazado por el cine y el diseño. Estudié Comunicación en Compostela y después un máster de investigación en diseño en la Elisava de Barcelona. Conseguí hacer un par de cortometrajes que se colaron en festivales internacionales de cine. Pienso que picotear entre disciplinas es la mejor forma de encontrar nuevos lenguajes con los que trabajar.
