bio.es: |-
  Licenciada en Publicidad y Relaciones Públicas por la Universidad de Pontevedra, se especializó en diseño editorial después de cursar el Máster de Edición de Libros en la Universidad de Santiago.

  En el año 2003 empezó su carrera profesional, trabajando para distintas empresas de publicidad, de moda y de cine. Desde el año 2010 desarrolla su labor de modo independiente, y de manera minuciosa, incansable y entusiasta la mayor parte del tiempo.
