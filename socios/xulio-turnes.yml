bio.gl: |-
  Arquitecto de profesión, deseñador de vocación. Dende neno, medrei entre táboas e ferramentas de carpintaría. Foi meu pai, carpinteiro-ebanista, quen me inculcou a paixón pola madeira. Dende entón, este material sempre me acompaña, tanto nos meus proxectos de arquitectura como nas miñas creacións de mobiliario. Esta última liña creativa, converteuse nunha auténtica paixón. Ademais de concibir espazos, xurdiu a necesidade tamén de deseñar pezas de mobiliario que definisen o carácter das estancias.

