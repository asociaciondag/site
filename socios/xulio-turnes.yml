bio.es: |-
  Arquitecto de profesión, diseñador de vocación. Desde niño, me he criado entre tablas y herramientas de carpintería. Fue mi padre, carpintero-ebanista, quien me inculcó la pasión por la madera. Desde entonces, este material siempre me ha acompañado, tanto en mis proyectos de arquitectura como en mis creaciones de mobiliario. Esta última línea creativa, se ha convertido en una auténtica pasión. Además de concebir espacios, surgió la necesidad también de diseñar piezas de mobiliario que definiesen el carácter de las estancias.

  He sido seleccionado para la IV bienal Iberoamericana del diseño y también para la París Design Week del año 2015.
