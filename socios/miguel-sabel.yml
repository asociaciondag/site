bio.gl: |-
  Formado como deseñador de produto na EUDI e na Elisava, nunca exerceu como tal. Desde que comezou a traballar, sempre buscou a interacción entre a empresa e o deseño. Primeiro, desde a xestión do deseño, explorando marcos de xestión adaptados á incerteza propia da disciplina. Agora, empregando o deseño como proceso e caixa de ferramentas coa que afrontar retos propios do negocio, ata non hai moito alleos aos deseñadores.

  Pasou por Hiroshi Tsunoda Design Studio / DesignCode, un pequeno estudio e editora de deseño de Barcelona. Despois, pola oficina madrileña de PERA Group, unha empresa de innovación tecnolóxica. Agora traballa en [Designit](https://designit.com/), consultora de deseño estratéxico onde leva xa preto de cinco anos. En Designit lidera e participa en proxectos de deseño de servizos e innovación en modelos de negocio: desde a creación de novas experiencias para o _retail_ ata o deseño de novos servizos no mundo do diñeiro. Sempre desde o deseño centrado nas persoas.
bio.es: |-
  Formado como diseñador de producto en la EUDI y en la escuela Elisava, nunca ha ejercido como tal. Desde que comenzó a trabajar, siempre ha buscado la interacción entre la empresa y el diseño. Primero, desde la gestión del diseño, explorando marcos de gestión adaptados a la incerteza propia de la disciplina. Ahora, empleando el diseño como proceso y caja de herramientas con que afrontar retos propios del negocio, hasta no hace mucho ajenos a los diseñadores.

  Ha pasado por Hiroshi Tsunoda Design Studio / DesignCode, un pequeño estudio y editora de diseño de Barcelona. Después, por la oficina madrileña de PERA Group, una empresa de innovación tecnológica. Ahora trabaja en [Designit](https://designit.com/), consultora de diseño estratégico donde lleva ya cerca de cinco años. En Designit lidera y participa en proyectos de diseño de servicios e innovación en modelos de negocio: desde la creación de nuevas experiencias para el _retail_ hasta el diseño de nuevos servicios en el mundo del dinero. Siempre desde el diseño centrado en las personas.
