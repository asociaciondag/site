bio.gl: 'Enxeñeiro en Deseño Industrial e Desenvolvemento de Produto especializado en Deseño de mobiliario (EUDI+Elisava). Destaca a súa traxectoria artística vinculada á arte urbana. No ano 2014 funda ROKdesign en Barcelona, estudio que desenvolve proxectos de deseño industrial, gráfico e artístico. Xestiona a súa propia liña de produtos autoeditados. Colaborou con Carles Riart (Premio Nacional de Deseño 2011) e traballou para empresas como SEAT Centro Tecnolóxico, UNVI S. A. ou Compressport International. Desenvolve proxectos internacionais en Alemaña, Bulgaria e Oriente Medio.'
bio.es: 'Ingeniero en Diseño Industrial y Desarrollo de Producto especializado en Diseño de mobiliario (EUDI+Elisava). Destaca su trayectoria artística vinculada al arte urbano. En el año 2014 funda ROKdesign en Barcelona, estudio que desarrolla proyectos de diseño industrial, gráfico y artístico. Gestiona su propia línea de productos autoeditados. Ha colaborado con Carles Riart (Premio Nacional de Diseño 2011) y trabajado para empresas como SEAT Centro Tecnológico, UNVI S. A. o Compressport International. Desarrolla proyectos internacionales en Alemania, Bulgaria y Oriente Medio.'
