bio.gl: |-
  Deseñar creatividade é coma contar un chiste malo: se o tes que explicar perde toda a gracia.

  Son David Rivada, deseñador gráfico e PFC (Persoa Fod\*\*\*mente Creativa) e veño poñer patas arriba cada recuncho do mundo do deseño e a creatividade.

  Ós ourensáns gostamos moito do Entroido, e a min, sendo de Verín, máis. A xente colle o primeiro que atopa na súa casa e mistura elementos de diferentes procedencias de forma ridícula pero exquisita para formar un novo concepto, unha nova identidade. Eles non o saben pero a isto hoxe en día se lle chama “Branding”. A min góstame máis dicir “Deseño de marca”

  Nesta vida hai que ser atrevido, e ter sobre todo moito morro. Estou canso de ver traballos de deseño que se venden coma algo innovador e orixinal, e sen embargo resultan ser unha copia dunha copia da prima do cuñado da copia doutros traballos que son tendencia. Non aportan nada novo.

  Nos meus traballos busco volver a un deseño máis humano, fronte a un mundo no que todo se elabora directamente na pantalla sen pasar por un proceso previo de investigación. Busco texturas na realidade, elementos gráficos do mundo tanxible, xeitos de impresión doutros tempos como a serigrafía, experimentación con tintas con efectos especiais, métodos manuais, etc… Calquera elemento susceptible de aportar identidade gráfica.

  Resumindo, o deseño que eu fago é creativo, é humano, e, en esencia, é deseño.
bio.es: |-
  Diseñar creatividad es como contar un chiste malo: si lo tienes que explicar pierde toda la gracia.

  Soy David Rivada, diseñador gráfico y PFC (Persona Fod\*\* mente Creativa) y vengo a poner patas arriba cada rincón del mundo del diseño y la creatividad.

  A los ourensanos nos gusta mucho el Carnaval, y a mí, siendo de Verín, más. La gente coge lo primero que encuentra en su casa y mezcla elementos de diferentes orígenes de forma ridícula pero exquisita para formar un nuevo concepto, una nueva identidad. Ellos no lo saben pero a esto hoy en día se le llama “Branding”. A mí me gusta más decir “Diseño de marca”

  En esta vida hay que ser atrevido, y tener sobre todo mucho morro. Estoy cansado de ver trabajos de diseño que se venden como algo innovador y original, y sin embargo resultan ser una copia de una copia de la prima del cuñado de la copia de otros trabajos que son tendencia. No aportan nada nuevo.

  En mis trabajos busco volver a un diseño más humano, frente a un mundo en el que todo se elabora directamente en la pantalla sin pasar por un proceso previo de investigación. Busco texturas en la realidad, elementos gráficos del mundo tangible, maneras de impresión de otros tiempos como la serigrafía, experimentación con tintas con efectos especiales, métodos manuales, etc… Cualquier elemento susceptible de aportar identidad gráfica.

  Resumiendo, el diseño que yo hago es creativo, es humano, y, en esencia, es diseño.
