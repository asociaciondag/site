bio.es: 'Hola, soy Patricia Portela Vaamonde, directora de arte_._ Llevo más de veinte años dándole fondo y forma a los mensajes de mis clientes en empresas como Grupo BAP Conde, Idea creatividad e Imaxe Intermedia. En el año 2001 gané el premio Maratón Stone Laus de Barcelona y desde el 2015 trabajo como _freelance,_ desarrollando buena parte de mi actividad como responsable creativa de [The Office Comunicación](http://www.theofficeco.es/). Creo que ahora, después de todos estos años, estoy a punto de conseguir lo que repetía Milton Glaser: «Trabaja solamente para gente que te guste».'
