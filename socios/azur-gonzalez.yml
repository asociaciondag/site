bio.gl: |-
  Licenciado en Publicidade e Relacións Públicas cun DEA en Arquitectura da Información en páxinas web

  Empecei a miña traxectoria profesional en axencias de publicidade e estudios de deseño de relevancia en Galicia, nos que desenvolvín o papel de director de arte e deseñador gráfico.

  Hai algo máis de 10 anos montei meu propio estudio, hai uns 3 fíxenme _freelance_ e agora son deseñador de produto dixital en [Visual MS](https://visualms.com/), concretamente en [Vidiv](https://vidiv.com/).

  Asistin ao Programa de Deseño de Interacción do Instituto Tramontana, participado en obradoiros de fotografía en PhotoEspaña con fotógrafos como Nadav Kander, Stefan Ruiz, Paul Graham, Xavier Ribas... e en talleres de creatividade musical e audiovisual con James Holden, Young Guru, Tom Hall e Matthew Herbert, entre outros.

  O meu traballo foi seleccionado por Premios Anuaria, Laus, adLatina.com, AdsOfTheWorld, Select de Index Book e apareceu nos libros Basic Logos de Index Book e Growing Graphics: design for Kids.

  Traballei para clientes como Abanca, Concello da Coruña, Corporación Hijos de Rivera, Cruz Roja, Estrella Galicia, Frinsa, Fundación Amancio Ortega, Fundación Barrié, Inditex, Marineda City, Nortempo, Turismo de A Coruña, Universidade da Coruña, X-Madrid, Xunta de Galicia, Zara…
bio.es: |-
  Licenciado en Publicidad y Relaciones Públicas con un DEA en Arquitectura de la Información en páginas web

  Empecé mi trayectoria profesional en agencias de publicidad y estudios de diseño de relevancia en Galicia, en los que desarrollé el papel de director de arte y diseñador gráfico.

  Hace algo más de 10 años monté mi propio estudio, hace unos 3 me hice _freelance_ y ahora soy diseñador de producto digital en [Visual MS](https://visualms.com/), concretamente en [Vidiv](https://vidiv.com/).

  He asistido al Programa de Diseño de Interacción de Instituto Tramontana, participado en workshops de fotografía en PhotoEspaña con fotógrafos como Nadav Kander, Stefan Ruiz, Paul Graham, Xavier Ribas... y en talleres de creatividad musical y audiovisual con James Holden, Young Guru, Tom Hall y Matthew Herbert entre otros.

  Mi trabajo ha sido seleccionado por Premios Anuaria, Laus, adLatina.com, AdsOfTheWorld, Select de Index Book y aparecido en los libros Basic Logos de Index Book y Growing Graphics: design for Kids.

  He trabajado para clientes como Abanca, Concello da Coruña, Corporación Hijos de Rivera, Cruz Roja, Estrella Galicia, Frinsa, Fundación Amancio Ortega, Fundación Barrié, Inditex, Marineda City, Nortempo, Turismo de A Coruña, Universidade da Coruña, X-Madrid, Xunta de Galicia, Zara…
