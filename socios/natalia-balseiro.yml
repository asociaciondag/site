bio.gl: |-
  Son investigadora, curadora e mediadora cultural, desde fai máis de vinte anos deseño procesos e proxectos de arte, cultura, participación, innovación democrática, mediación e desenvolvemento territorial e sectorial desde a administración pública e como profesional independente a nivel local, autonómico, estatal e internacional.

  O meu traballo caracterízase polo deseño colaborativo, de carácter estratéxico, coas comunidades locais e/ou sectoriais, de forma situada nos territorios, pensando sempre na sustentabilidade futura e na súa conceptualización transversal e intersectorial.

  O deseño balanceado entre as necesidades das comunidades interpeladas e os mandatos das políticas estratéxicas europeas é un eixo que caracteriza o meu traballo.
bio.es: |-
  Soy investigadora, curadora y mediadora cultural, desde hace más de veinte años diseño procesos y proyectos de arte, cultura, participación, innovación democrática, mediación y desarrollo territorial y sectorial desde la administración pública y como profesional independiente a nivel local, autonómico, estatal e internacional.

  Mi trabajo se caracteriza por el diseño colaborativo, de carácter estratégico, con las comunidades locales y/o sectoriales, de forma situada en los territorios, pensando siempre en la sostenibilidad futura y en su conceptualización transversal e intersectorial.

  El diseño balanceado entre las necesidades de las comunidades interpeladas y los mandatos de las políticas estratégicas europeas es un eje que caracteriza mi trabajo.
