bio.gl: |-
  Zoraida Sobrín é un estudio de deseño gráfico e ilustración, especializado na identidade de marcas sinxelas para pequenos proxectos con valores sociais, locais, culturais e ambientais. O proceso de traballo baséase en escoitar á marca, deseñar unha estratexia visual coherente, crear un deseño para as persoas, tendo en conta aspectos ambientais e sociais, e darlle gran importancia á emoción e a historia que hai detrás de cada proxecto.

  Dentro do estudo aposto polo deseño como forma de comunicación, cambio e conexión. Busco un deseño orgánico e diferente para as persoas. Fago deseño sinxelo para proxectos que contan.

  Ofrezo servizos de deseño de identidade de marca, deseño de envases, creación de ilustracións ou calquera documento de deseño que poida complementar as necesidades dun proxecto ou institución.
bio.es: |-
  Zoraida Sobrín es un estudio de diseño gráfico y de ilustración, especializado en la identidad de marcas sencillas para pequeños proyectos con valores sociales,locales, culturales y medioambientales. El proceso de trabajo se basa en escuchar a la marca, diseñar una estrategia visual coherente, crear un diseño para personas, tener en cuenta aspectos ambientales y sociales y dar gran importancia a la emoción y la historia detrás de cada proyecto.

  Dentro del estudio apuesto por el diseño como forma de comunicación, de cambio y de conexión. Busco un diseño orgánico y diferente para personas. Hago diseño sencillo para proyectos que cuentan.

  Ofrezco servicios de diseño de identidad de marcas, diseño de envases o embalajes, creación de ilustraciones o cualquier documento de diseño que pueda complementar las necesidades de un proyecto o institución.
