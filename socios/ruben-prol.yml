bio.gl: 'Ogrobe, 1983. Residente n''A Coruña onde desenrolei a maior parte da miña carreira como deseñador UX/UI e maquetador web. Son autodidacta, e aínda que me encante traballar picando código, a miña principal paixón son as letras. Deseño tipografía e case sempre acabo tendendo a formas de letra ornamentais e decorativas. Tamén me autoformei en caligrafía, especialmente no tipo de letra Copperplate, e agora de cando en vez imparto obradoiros.'
bio.es: 'O Grobe, 1983. Residente en A Coruña donde desarrollé la mayor parte de mi carrera como diseñador UX/UI y maquetador web. Soy autodidacta, y aunque me encante trabajar picando código, mi principal pasión son las letras. Diseño tipografía y casi siempre acabo tendiendo a formas de letra ornamentales y decorativas. También me autoformé en caligrafía, especialmente en el tipo de letra Copperplate, y ahora de vez en cuando imparto talleres.'
