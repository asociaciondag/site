bio.gl: |-
  Tituleme na Escola Técnica Superior de Arquitectura de Madrid en 1976. Nos 80 trasládeme a Galicia para exercer como arquitecto no COAG de Ourense e, pouco despois, empecei a miña andaina como profesional libre en Vigo, desenvolvendo proxectos de todo tipo: vivendas, hospitais (cuestión á que lle adico especial atención), edificios de oficinas, edificios industriais, etc.

  A comezos dos 90 fun invitado por José Baar Boo a compartir o curso «Arquitectura e moblaxe» na Escola Técnica Superior de Arquitectura da Coruña e alí fun profesor de Proxectos Arquitectónicos ata o 2014.

  Entre os anos 2018 e 2019 deseñei e desenvolvín produtos de iluminación, en colaboración cos seus técnicos, para a empresa LLEDÓ Iluminación (estruturas, focos, plafóns, apliques e lámpadas de traballo).

  O deseño de obxectos, tanto de mobiliario e de iluminación como de pezas, sempre o considerei parte integrante do proxecto. Interésame o deseño do obxecto a partir dun discurso teórico, entendido como elemento xerador dentro dos condicionantes funcionais do mesmo.

  Participei do Madrid Design Festival 2019 coa exposición «A esencia do obxecto», tamén nas exposicións colectivas «Formas do deseño. Galicia XXI» no Auditorio de Galicia (2019), na de «Empezar la casa por la ventana» no Espazo de Arte Sirvent en 2021 e, no 2023, na de «Galiza, procesos e formas» da Bienal de deseño de Porto.

  Ademais, podes ler o artigo «Son ramas del mismo árbol» dentro do tema «(Re)diseñar el diseño» na revista Experimenta nº 86.
bio.es: |-
  Me titulé en la Escuela Técnica Superior de Arquitectura de Madrid en 1976. En los 80 me trasladé a Galicia para ejercer como arquitecto en el COAG de Ourense y, poco después, empecé mi camino como profesional libre en Vigo, desarrollando proyectos de todo tipo: viviendas, hospitales (cuestión a la que le dedico especial atención), edificios de oficinas, edificios industriales, etc.

  A comienzos de los 90 fui invitado por José Baar Boo a compartir el curso «Arquitectura e moblaxe» en la Escola Técnica Superior de Arquitectura de A Coruña y allí fui profesor de Proyectos Arquitectónicos hasta el 2014.

  Entre los años 2018 y 2019 diseñé y desarrollé productos de iluminación, en colaboración con sus técnicos, para la empresa LLEDÓ Iluminación (estructuras, focos, plafones, apliques y lámparas de trabajo).

  El diseño de objetos, tanto de mobiliario y de iluminación como de piezas, siempre lo he considerado parte integrante del proyecto. Me interesa el diseño del objeto a partir de un discurso teórico, entendido como elemento generador dentro de los condicionantes funcionales del mismo.

  Participé del Madrid Design Festival 2019 con la exposición «La esencia del objeto», también en las exposiciones colectivas «Formas do deseño. Galicia XXI» en el Auditorio de Galicia (2019), en la de «Empezar la casa por la ventana» en el Espacio de Arte Sirvent en 2021 y, en 2023, en la de «Galicia, procesos y formas» de la Bienal de Diseño de Porto.

  Además, puedes leer el artículo «Son ramas del mismo árbol» dentro del tema (Re)diseñar el diseño en la revista Experimenta nº 86.
