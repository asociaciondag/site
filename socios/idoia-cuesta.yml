bio.gl: 'O meu traballo baséase na fusión da cestaría co téxtil e a versatilidade da peza resultante, a través da combinación de materiais orgánicos con diferentes técnicas artesanais. Ao longo destas décadas aprendín e traballei con profesionais de moi diversas orixes, culturas, experiencias e coñecementos que me abriron a mente e achegáronme novas visións sobre a arte, o deseño, a arquitectura, a moda e a artesanía contemporáneas.'
