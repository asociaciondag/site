bio.gl: 'J. Antonio Pérez Gil é deseñador gráfico en Era Comunicación. Graduado en Deseño Gráfico pola Escola de Arte e Deseño Ramón Falcón, Lugo. Ten 23 anos de experiencia e traballou en diversos estudios e axencias de publicidade ata que no ano 2002 fundou Era Comunicación con Esther Bailón. Traballou para clientes como a Universidade de Vigo, a Xunta de Galicia, o Consello da Cultura, o Concello de Pontevedra etc.'
bio.es: 'J Antonio Pérez Gil es diseñador gráfico en Era Comunicación. Graduado en Diseño Gráfico por la Escuela de Artes y Diseño Ramón Falcón, Lugo. Tiene 23 años de experiencia trabajando en diversos estudios y agencias de publicidad hasta que en el año 2002 funda Era Comunicación con Esther Bailón. Ha trabajado para clientes como Universidade de Vigo, Xunta de Galicia, Consello Galego da Cultura, Concello de Pontevedra, etc.'
