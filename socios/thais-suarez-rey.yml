bio.gl: "Diplomada con honras en Deseño e Novas Tecnoloxías pola E.S. Marcelo Macías (Coruña), e en Dirección de Arte pola E.A.S.D. Elisava (Barcelona), traballou en empresas como La Voz de Galicia, Caramelo, Uniter, PM Internacional ou por conta propia. Seleccionada Artista Emerxente na Cidade da Cultura en 2019, e Lead de Ladies, Wine &amp; Design Coruña durante 3 anos. Despois de traballar en Luxemburgo, retorna a Galicia para dar forma ó seu estudio «sísmica», dende el ofrece servizos de dirección de arte, deseño gráfico e organización de eventos."
bio.es: "Diplomada con honores en Diseño y Nuevas Tecnologías por la E.S. Marcelo Macías (Coruña), y en Dirección de Arte por la E.A.S.D. Elisava (Barcelona), ha trabajado en empresas como La Voz de Galicia, Caramelo, Uniter, PM Internacional o por cuenta propia. Seleccionada Artista Emergente en la Ciudad de la Cultura en 2019, y Lead de Ladies, Wine &amp; Design Coruña durante 3 años. Después de trabajar en Luxemburgo, retorna a Galicia para dar forma a su estudio «sísmica», desde él ofrece servicios de dirección de arte, diseño gráfico y organización de eventos."
