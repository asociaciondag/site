title: "Vantaxes de asociarse"
slug: por-que-ser-da-dag
body:
  - text: |-
      A DAG é a asociación de referencia en Galicia do sector profesional do deseño en múltiples disciplinas, tales como o deseño gráfico e web, o deseño UX/UI, o deseño industrial, o deseño editorial, o deseño estratéxico ou o deseño de servizos. Asociarse ofrece a oportunidade de ser parte activa na defensa da nosa profesión e tamén presenta unha serie de beneficios exclusivos para membros.

      ## **Defender os nosos intereses**

      Na DAG traballamos para dar visibilidade aos e ás profesionais do deseño, fomentar a integración da súa figura no tecido empresarial e defender os seus intereses ante prácticas pouco éticas.

      Somos **interlocutores ante a Administración** en temas como o dos concursos públicos con cláusulas abusivas, que tantos esforzos demanda. Tratamos de influír nas diferentes convocatorias de proxectos para garantir as **boas prácticas nas contratacións**; ademais de fomentar unhas políticas públicas de deseño que potencien a figura das e dos profesionais do deseño como un valor en si mesmo e a todos os niveis.

      ## **Participación activa**

      Na **Asemblea Xeral**, na que se vota e renova a Xunta Directiva, cada persoa asociada ten dereito a voto na elección da mesma e na toma de decisións sobre o futuro da asociación. Pertencer á DAG ofrece a posibilidade de pertencer á **Xunta Directiva**, na que se pode adoptar un papel activo no desenvolvemento da asociación. A Xunta renóvase bianualmente, e reúnese cada mes de forma _online_.

      Creamos **grupos de traballo** para proxectos concretos dos que se pode formar parte e colaborar. Usamos ferramentas de traballo interno para organizarnos e avanzar nas propostas.

      Tamén, os socios e as socias da DAG poden participar das **chamadas a proxecto** que se lanzan desde a asociación, para o deseño e desenvolvemento da imaxe para as diferentes actividades que organizamos.

      ## **Actividades DAG**

      Todas as persoas asociadas poden participar activamente nas actividades, encontros, proxectos e eventos que organiza a DAG, coa finalidade de facer grupo, intercambiar opinións, crear sinerxias de traballo ou liñas de investigación sobre temas que son de interese común. Un exemplo disto é o foro FEED, evento de referencia para profesionais e estudantes de deseño. Podes consultar **os nosos proxectos [aquí](https://dag.gal/gl/proxectos/).**

      ## **Información periódica**

      A opinión de todas as persoas asociadas é importante para o ben común da DAG e, para seguir mellorando, invitamos a participar activamente nos nosos proxectos. Asociarse facilita o acceso a **unha listaxe de correo electrónico** a través da cal se recibe calquera notificación importante que faga a DAG. E, a través das **redes sociais**, publicamos tanto noticias relacionadas co sector (eventos, actividades, convocatorias, etc.) como contido propio (proxectos das persoas asociadas, grupos de traballo nos que participamos, premios, etc.).

      ## **Rede de profesionais do deseño e promoción**

      Asociarse á DAG dá acceso ao noso foro e permite a presenza no directorio de persoas asociadas publicado na nosa web.

      **Foro**

      No foro informamos sobre proxectos e actividades que se organizan. Cada persoa asociada pode ademais participar en discusións de interese profesional e asociativo, solicitar colaboracións, propoñer proxectos colaborativos... É unha oportunidade de interactuar co resto de compañeiras e compañeiros da asociación.

      **Directorio de persoas asociadas**

      Todas as persoas asociadas aparecen nun directorio da nosa web, onde potenciais clientes poden ver os perfís, consultar os datos de contacto e coñecer aqueles traballos que nos definen como profesionais.

      **Uso do logo da DAG**

      As persoas asociadas teñen dereito a usar o logo da DAG para informar da súa pertenza á asociación, tanto en soportes de comunicación interna como externa.

      **Presenza en noticias**

      Pertencer á DAG ofrece a posibilidade tamén de xerar contido para o apartado de noticias da web, a través das actividades, premios, recoñecementos, ou proxectos de nova creación que sexan de interese para o resto da comunidade do deseño e para a sociedade en xeral.

      **Participación en eventos con terceiros**

      A DAG tamén colabora con outras entidades na realización de encontros de deseño, eventos profesionais, charlas e coloquios, e presenta as persoas asociadas como recurso humano de valor; é unha maneira máis de interactuar con outros sectores relacionados coa nosa profesión, de intercambiar coñecementos e darnos a coñecer.

      **Pertenza a READ e BEDA**

      A DAG é membro de Rede Española de Asociacións de Deseño, [READ](https://www.designread.es/), unha entidade que engloba a once asociacións de deseño a nivel estatal. Compartimos os obxectivos de dignificar a profesión e facer máis visible a actividade do sector, e traballamos xuntas en proxectos como a constitución dun código de boas prácticas que se pode consultar [aquí](https://www.designread.es/categoria-documentos/buenas-practicas/).

      A través de READ, somos membros de [BEDA](https://www.beda.org/), _Bureau of European Design Associations_, que ten 46 membros de 28 estados europeos e que garante unha ligazón permanente entre os seus membros e as autoridades da Unión Europea.

      Formar parte destes organismos nacional e europeo permite á DAG ser partícipe de programas e proxectos de investigación, de caracter público e privado, para a promoción e o fomento das figuras do deseñador e da deseñadora en todos os ámbitos (cultural, social, económico, tecnolóxico…).

      ## **Descontos, concursos e premios**

      Todas as persoas asociadas á DAG teñen descontos na presentación e inscrición de traballos en concursos e premios nacionais e internacionais como Anuaria, Clap, _European Design Awards_ ou Laus.

      Tamén se pode acceder a descontos en encontros, congresos, foros, cursos e eventos relacionados co deseño e coa comunicación.

      ## **Asesoría Xurídica**

      DAG ten un acordo coa empresa Sistemius, unha asesoría xurídica especializada en temas como a protección de datos, a propiedade intelectual e a protección xurídica dos deseños. Mediante un convenio de colaboración, Sistemius ofrece unha consulta mensual gratuíta para temas concretos de rápida solución. Ademais todos os servizos contratados con esta asesoría teñen un desconto do 10% para todas as persoas asociadas á DAG.

      ## **Carné**

      O noso carné acredítanos como socios e socias ante empresas de produtos e servizos coas que mantemos **acordos especiais**, podendo beneficiarnos dos mesmos segundo as condicións establecidas en cada caso, desde librarías especializadas en deseño ata espazos de _coworking_ e formación, ou asesorías fiscais e laborais.
