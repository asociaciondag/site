      O 14 de xaneiro de 2011, de acordo co protocolo establecido nos estatutos que establece en catro anos a duración dos mandatos da Xunta Directiva, convócanse eleccións. Os socios da DAG elixen por unanimidade como novo presidente a Marcos Dopico; como vicepresidente, a Segundo Fdez; e como secretaria, a Natalia Crecente. Javier Pérez continúa como tesoureiro da DAG e decídese que os novos vogais sexan: Uqui Permui, José Ramón Méndez, Lía Santana, Óscar Otero, Martiño Villaverde, Alberto Rodríguez e José Antonio Pérez.

      Durante a asemblea xeral de socios celebrada o 9 de febreiro de 2013 apróbase a redución e renovación parcial da Xunta Directiva. A nova directiva máis reducida de 9 membros, fronte aos 11 anteriores, son socios que xa estaban traballando de xeito activo nalgunha das liñas de actuación da DAG e que entran a substituír a aqueles membros da directiva que por distintos motivos non están implicados no día a día da Asociación. Do antigo equipo de goberno permanecen no seu cargo Marcos Dopico, Segundo Fdez e Uqui Permui. Óscar Otero cambia o posto de vogal polo de secretario da DAG e, a maiores, incorpóranse cinco persoas novas, de modo que a configuración da xunta directiva queda do seguinte xeito: Marcos Dopico, presidente; Segundo Fdez, vicepresidente; Óscar Otero, secretario; Suso Vázquez, secretario; e como vogais: Uqui Permui, Raquel Boo, Manuel del Río, Rebeca Ces, Cibrán Rico.

      En 2014 a Asemblea Xeral de socios aproba a redución dos mandatos da Xunta Directiva da DAG de catro a dous anos, para así fomentar un maior dinamismo na asociación e que a menor duración das responsabilidades anime a máis socios a implicarse no traballo. A nova directiva elíxese o 11 xullo de 2014 e queda conformada do seguinte xeito: Jesús Vázquez (presidente), Manuel del Río (vicepresidente), Segundo Fdez (tesoureiro) e Óscar Otero, quen repite como secretario. Como vogais da asociación actuarán Raquel Boo, María Agra, Cibrán Rico, Rebeca Ces, Noelia Fernández e Marcos Dopico.

      O 8 de xullo de 2016 a Asemblea Xeral da DAG renova a súa Xunta Directiva que queda configurada do seguinte xeito:

      - **Presidente:** Óscar Otero
      - **Vicepresidente:** Manuel del Río
      - **Secretario:** Segundo Fdez
      - **Tesoureira:** María Agra
      - **Vogal:** Marcos Dopico
      - **Vogal:** Irene García
      - **Vogal:** Suso Vázquez
       
      O día 2 de xuño, após a baixa de Suso Vázquez, a Asemblea Xeral nomea a Lois Guillán como substituto e a composición da Xunta Directiva fica así:

      - **Presidente:** Óscar Otero
      - **Vicepresidente:** Manuel del Río
      - **Secretario:** Segundo Fdez
      - **Tesoureira:** María Agra
      - **Vogal:** Marcos Dopico
      - **Vogal:** Irene García
      - **Vogal:** Lois Guillán
       
      O 29 de xuño de 2018 a asemblea xeral elixe a seguinte Xunta Directiva para os próximos dous anos:

      - **Presidenta:** Irene García
      - **Vicepresidenta:** María Agra
      - **Tesoureira:** María Ramos
      - **Secretario:** Lois Guillán
      - **Vogal:** Dani Bembibre
      - **Vogal:** Adrián Parcero
      - **Vogal:** Xosé García
      - **Vogal:** Simón Villamayor
      - **Vogal:** Ángel Ramos
      - **Vogal:** Óscar Otero
       
      O 27 de xuño de 2020 celébrase a asemblea xeral anual, nesta ocasión de maneira telemática. A nova Xunta Directiva queda constituída da seguinte maneira:

      - **Presidenta:** Irene García
      - **Vicepresidenta:** María Agra
      - **Tesoureiro:** Xosé García
      - **Secretario:** Adrián Parcero
      - **Vogal:** Dani Bembibre
      - **Vogal:** Lois Guillán
      - **Vogal:** Noelia Estévez
      - **Vogal:** Simón Villamayor
      - **Vogal:** Antonio Doñate
      - **Vogal:** Olaia Rodríguez
       
      Nesta mesma asemblea anúnciase a creación de varias comisións dentro da propia Xunta Directiva, co obxectivo de facilitar a organización do traballo e dos proxectos a desenvolver. As cinco comisións iniciais establecidas son: Comisión de Comunicación, Comisión de Proxectos e Actividades, Comisión de Boas Prácticas, Comisión de Financiamento e Colaboración, e Comisión de Relacións Externas. A Comisión de Comunicación está integrada por Irene García e Adrián Parcero, e conta coa colaboración da xerente María Ramos. Están a cargo da Comisión de Proxectos e Actividades María Agra, Xosé García e Olaia Ferrando. A presidenta, Irene García, asumirá a xestión da Comisión de Boas Prácticas. No caso da Comisión de Relacións Externas compoñen o equipo de traballo Noelia Estévez, Antonio Doñate, Dani Bembibre, Lois Guillán, Olaia Ferrando e Simón Villamayor. E, finalmente, a Comisión de Financiamento e Colaboración será responsabilidade das persoas responsables de cada proxecto concreto.

      Durante a Asemblea Xeral de 2021, celebrada o 19 de xuño de maneira virtual, fíxose efectiva a baixa de Dani Bembibre como vogal da Xunta Directiva. O equipo de vogáis conta dende entón con cinco membros.

      O 18 de xuño de 2022 e de xeito presencial, a asemblea xeral elixe a Xunta Directiva para os próximos dous anos que queda constituída da seguinte maneira:

      - **Presidencia:** Xosé García
      - **Vicepresidencia:** Adrián Parcero
      - **Tesourería:** Alberto Rodríguez
      - **Secretaría:** Pablo Villaverde
      - **Vogalía:** Ana Boquete
      - **Vogalía:** Irene García
      - **Vogalía:** María Agra
      - **Vogalía:** Olaia Ferrando
      - **Vogalía:** Thais Suárez
       
