      A primeira asemblea tivo lugar no Auditorio de Galicia o 30 de xuño de 2006. A ela asistiron trinta e cinco deseñadores gráficos e industriais: Uqui Permui, Pepe Barro, Xosé Salgado, Lía Santana, Alberte Permuy, Javier Pérez, José Ramón Méndez, María Pereiró, Antonio Doñate, María Domínguez, Cecilia Labella, Silvia Benavente, José Rivera, Cristina Varela, Marcos Dopico, Jorge Riveiro, Xesús Fraga, Esteban Carballido, José Antonio Carrera, Jon Solozábal, Amaia Torre, Óscar Otero, Segundo Fernández, Natalia Crecente, Roberto Vázquez, Mario Sigüenza, Pablo J. Fernández, Conchita Viñas, Óscar Canal, Eva Díaz, X. Carlos Hidalgo, Jorge Ageitos,Teresa Saiz, Xurxo García e Jesús Tarela.

      Ese día tamén se aprobaron os estatutos da asociación e se elixiu a primeira Xunta Directiva que quedou constituída por: Uqui Permui (presidenta), Pepe Barro (vicepresidente), José Ramón Méndez (secretario), Javier Pérez (tesoureiro), Antonio Doñate (vogal) e M.ª del Rosario Domínguez (vogal).
