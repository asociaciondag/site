      La primera asamblea de la DAG tuvo lugar en el Auditorio de Galicia el 30 de junio de 2006. A ella asistieron treinta y cinco diseñadores gráficos e industriales: Uqui Permui, Pepe Barro, Xosé Salgado, Lía Santana, Alberte Permuy, Javier Pérez, José Ramón Méndez, María Pereiró, Antonio Doñate, María Domínguez, Cecilia Labella, Silvia Benavente, José Rivera, Cristina Varela, Marcos Dopico, Jorge Riveiro, Xesús Fraga, Esteban Carballido, José Antonio Carrera, Jon Solozábal, Amaia Torre, Óscar Otero, Segundo Fdez, Natalia Crecente, Roberto Vázquez, Mario Sigüenza, Pablo J. Fernández, Conchita Viñas, Óscar Canal, Eva Díaz, X. Carlos Hidalgo, Jorge Ageitos, Teresa Saiz, Xurxo García y Jesús Tarela.

      Ese día también se aprobaron los estatutos de la asociación y se eligió a la primera Junta Directiva que quedó constituida por: Uqui Permui (presidenta), Pepe Barro (vicepresidente), José Ramón Méndez (secretario), Javier Pérez (secretario), Antonio Doñate (vocal) y M.ª del Rosario Domínguez (vocal).
