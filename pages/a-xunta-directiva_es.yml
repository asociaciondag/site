      El 14 de enero de 2011, de acuerdo con el protocolo establecido en los estatutos que establece en cuatro años la duración de los mandatos de la Junta Directiva, se convocan elecciones. Los socios de la DAG eligen por unanimidad como nuevo presidente a Marcos Dopico; como vicepresidente, a Segundo Fdez; y como secretaria, a Natalia Crecente. Javier Pérez continúa como tesorero de la DAG y se decide que los nuevos vocales sean: Uqui Permui, José Ramón Méndez, Lía Santana, Óscar Otero, Martiño Villaverde, Alberto Rodríguez y José Antonio Pérez.

      Durante la asamblea general de socios celebrada el 9 de febrero de 2013 se aprueba la redución y renovación parcial de la Junta Directiva. La nueva directiva más reducida de 9 miembros, frente a los 11 anteriores, son socios que ya estaban trabajando de forma activa en alguna de las líneas de actuación de la DAG y que entran a sustituir a aquellos miembros de la directiva que por distintos motivos no están implicados en el día a día de la asociación. Del antiguio equipo de gobierno permanecen en su cargo Marcos Dopico, Segundo Fdez y Uqui Permui. Óscar Otero cambia el puesto de vocal por el de secretario de la DAG y, a mayores, se incorporan cinco personas nuevas, de modo que la configuración de la Junta Directiva queda de la siguiente forma: Marcos Dopico, presidente; Segundo Fdez, vicepresidente; Óscar otero, secretario; Suso Vázquez, secretario; y como vocales: Uqui Permui, Raquel Boo, Manuel del Río. Rebeca Ces y Cibrán Rico.

      En 2014 la Asamblea General de socios aprueba la reducción de los mandatos de la Junta Directiva de la DAG de cuatro a dos años, para así fomentar un mayor dinamismo y que la menor duración de las responsabilidades anime a más socios a implicarse en el trabajo. La nueva directiva se elige el 11 de julio de 2014 y queda conformada del siguiente modo: Jesús Vázquez (presidente), Manuel del Río (vicepresidente), Segundo Fdez (tesorero) y Óscar Otero, quien repite como secretario. Como vocales de la asociación actuarán Raquel Boo, María Agra, Cibrán Rico, Rebeca Ces, Noelia Fernández y Marcos Dopico.

      El 8 de julio de 2016 la Asamblea de la DAG renueva su Junta Directiva que queda configurada del siguiente modo:

      - **Presidente:** Óscar Otero
      - **Vicepresidente:** Manuel del Río
      - **Secretario:** Segundo Fdez
      - **Tesorera:** María Agra
      - **Vocal:** Marcos Dopico
      - **Vocal:** Irene García
      - **Vocal:** Suso Vázquez
       
      El día 2 de junio de 2017, tras la baja de Suso Vázquez, la Asamblea General nombra a Lois Guillán como sustituto y la composición de la Junta Directiva queda así:

      - **Presidente:** Óscar Otero
      - **Vicepresidente:** Manuel del Río
      - **Secretario:** Segundo Fdez
      - **Tesorera:** María Agra
      - **Vocal:** Marcos Dopico
      - **Vocal:** Irene García
      - **Vocal:** Lois Guillán
       
      El 29 de junio de 2018 la asamblea general elige la siguiente Junta Directiva para los próximos dos años:

      - **Presidenta:** Irene García
      - **Vicepresidenta:** María Agra
      - **Tesoureira:** María Ramos
      - **Secretario:** Lois Guillán
      - **Vogal:** Dani Bembibre
      - **Vogal:** Adrián Parcero
      - **Vogal:** Xosé García
      - **Vogal:** Simón Windsock
      - **Vogal:** Ángel Ramos
      - **Vogal:** Óscar Otero
       
      El 27 de junio de 2020 se celebra la asamblea general anual, en esta ocasión de manera telemática. La nueva Junta Directiva queda constituida de la siguiente manera:

      - **Presidenta:** Irene García
      - **Vicepresidenta:** María Agra
      - **Tesorero:** Xosé García
      - **Secretario:** Adrián Parcero
      - **Vocal:** Dani Bembibre
      - **Vocal:** Lois Guillán
      - **Vocal:** Noelia Fernández
      - **Vocal:** Simón Villamayor
      - **Vocal:** Antonio Doñate
      - **Vocal:** Olaia Rodríguez
       
      En esta misma asamblea se anuncia la creación de varias comisiones dentro de la propia Junta Directiva para facilitar la organización del trabajo y de los proyectos a desarrollar. Las cinco comisiones iniciales establecidas son: Comisión de Comunicación, Comisión de Proyectos y Actividades, Comisión de Buenas Prácticas, Comisión de Financiación y Colaboración, y Comisión de Relaciones Externas. La Comisión de Comunicación está integrada por Irene García y Adrián Parcero, y cuenta con la colaboración de la gerente María Ramos. Están a cargo de la Comisión de Proyectos y Actividades María Agra, Xosé García y Olaia Ferrando. La presidenta, Irene García, asumirá la gestión de la Comisión de Buenas Prácticas. En el caso de la Comisión de Relaciones Externas componen el equipo de trabajo Noelia Estévez, Antonio Doñate, Dani Bembibre, Lois Guillán, Olaia Ferrando y Simón Villamayor. Y, finalmente, la Comisión de Financiación y Colaboración será responsabilidad de las personas responsables del cada proyecto concreto.

      Durante la Asamblea General de 2021, celebrada el 19 de junio de manera virtual, se hizo efectiva la baja de Dani Bembibre como vocal de la Junta Directiva. El equipo de vocales cuenta desde entonces con cinco miembros.

      El 18 de junio de 2022 y de manera presencial, la asamblea general elige a la Junta Directiva para los próximos dos años que queda constituida de la siguiente manera:

      - **Presidencia:** Xosé García
      - **Vicepresidencia:** Adrián Parcero
      - **Tesorería:** Alberto Rodríguez
      - **Secretaría:** Pablo Villaverde
      - **Vocalía:** Ana Boquete
      - **Vocalía:** Irene García
      - **Vocalía:** María Agra
      - **Vocalía:** Olaia Ferrando
      - **Vocalía:** Thais Suárez
       
