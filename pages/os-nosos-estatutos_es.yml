      ## Título I. Denominación, fines y domicilio

      ### Artículo 1

      Al amparo de la Ley orgánica 1/2002, de 22 de marzo, reguladora del derecho de asociación, se constituye DAG, Asociación Gallega de Diseño, en adelante DAG, que se regirá por los presentes Estatutos y demás disposiciones que le sean de aplicación.

      ### Artículo 2

      DAG es una entidad independiente, sin ánimo de lucro. Su objetivo es crear un marco de debate, reflexión y promoción en todos los ámbitos profesionales y culturales del diseño.

      La Asociación, para la mejor defensa de sus intereses, podrá promover la constitución de distintas entidades, como fundaciones, federaciones, etc., o integrarse en otras ya constituidas, previa aprobación por la Asamblea General.

      DAG se interesará por la investigación y promoverá especialmente los temas clave con mayor repercusión social. En este terreno, le dedicará especial atención a la investigación teórica y histórica.

      ### Artículo 3

      DAG tiene personalidad jurídica y plena capacidad de obrar.

      ### Artículo 4

      DAG tiene su domicilio en el CS A Trisca en la Corredoira das Fraguas, 92, 15703 Santiago de Compostela, A Coruña, Galicia.

      La competencia para cambiar el domicilio social de la DAG le corresponde a la Asamblea General.

      ### Artículo 5

      Constituyen los fines de la Asociación:

      1. Fomentar el intercambio y el encuentro profesional, entre los y las profesionales del diseño y de las demás áreas complementarias de este.
      2. Promover el desarrollo profesional, formativo, técnico y cultural de las personas asociadas.
      3. Participar en las decisiones de los organismos públicos y privados. Si en el desarrollo de esta actividad fueran requeridos los servicios de la DAG, en cualquier concepto, por persona o entidad pública o privada, podrán facturársele al demandante de ellos el importe de los gastos derivados para su correcta prestación.
      4. Potenciar los estudios superiores de diseño.
      5. La representación, defensa y promoción de los intereses profesionales, culturales, sociales y económicos de las personas asociadas.
      6. Programar las acciones necesarias para conseguir mejoras sociales, económicas y asistenciales para las personas asociadas.
      7. Promover el diseño de cara a la industria, a los organismos públicos y a la sociedad.
      8. La promoción nacional e internacional de las actividades de la asociación.
      9. Establecer contacto con otras asociaciones afines, nacionales e internacionales, para fomentar el intercambio cultural y unir esfuerzos y resultados.
      10. Cualquier otra actividad relacionada con el diseño, no prevista en los presentes Estatutos.
       
      ## Título II. Ámbito territorial y temporal

      ### Artículo 6

      DAG tiene Galicia como ámbito territorial, pero puede actuar en cualquier otro lugar y en otros países, de acuerdo con las disposiciones legales de estos.

      ### Artículo 7

      La Asociación se constituye por tiempo indefinido.

      ## Título III. De las personas afiliadas a la asociación

      ### Artículo 8

      Podrán asociarse a DAG todas aquellas personas físicas o jurídicas cuya solicitud de admisión sea aceptada por la Junta Directiva de la Asociación.

      ### Artículo 9

      Todas las personas asociadas tendrán que abonar, periódicamente, la cantidad en concepto de cuota que se fije. El pago de esta será por adelantado. Las cuotas que se abonarán dependiendo de la clase de afiliación deberán ser aprobadas por la Asamblea General, a propuesta de la Junta Directiva. La falta de pago de la cuota, correspondiente a un período de seis meses, determinará la baja de la persona asociada y la pérdida de sus derechos.

      ### Artículo 10

      El ingreso en la Asociación será voluntario y, en cualquier momento, las personas asociadas podrán dejar de pertenecer a ella, notificándoselo por escrito a la Junta Directiva diez días antes de la fecha de baja. Las altas y bajas se harán constar en un libro para tal efecto.

      ### Artículo 11

      Clases de afiliación:  
       Hay tres clases de afiliación a DAG: ordinaria, novel y estudiante. Aunque también podrá haber personas asociadas que figuren como protectoras y honoríficas.

      ### Artículo 12

      Entrarán en la categoría novel todos aquellos diseñadores y diseñadoras que poseen formación y que demuestren que están comenzando su carrera profesional. Las personas dentro de la categoría novel disfrutarán de los mismos derechos y deberes que las que pertenecen a la categoría ordinaria, pero con el fin de facilitarle su incorporación a la Asociación podrá solicitar una reducción del 50% en la cota trimestral durante los dos primeros años.

      Entrarán en la categoría estudiante aquellas personas físicas, menores de treinta años, que demuestren documentalmente su condición mediante certificación de estudios de alguna disciplina relacionada con las actividades propias del diseño y que sean aceptadas por la Junta Directiva. Después de finalizar sus estudios pasarán automáticamente a la categoría novel u ordinaria en función de su situación. Cualquier persona asociada como estudiante puede pasar, voluntariamente, mediante solicitud por escrito dirigida a la Junta Directiva, a la categoría ordinaria.

      La cota de estudiante será un 15 % de la cota ordinaria.

      Entrarán en la categoría protectora aquellas personas físicas o jurídicas que, aceptadas por la Junta Directiva con esta categoría, abonen la cuota anual que les sea fijada o bien otra superior señalada voluntariamente.

      Entrarán en la categoría honorífica aquellas personas físicas que sean elegidas por la Asamblea General a propuesta de la Junta Directiva.

      ### Artículo 13

      Las personas asociadas tendrán los siguientes derechos y deberes:

      **Derechos de las personas asociadas en la categoría ordinaria y novel**

      - Derecho de voz y voto en la Asamblea General.
      - Elegir y optar a la elección para los puestos directivos en la forma establecida en los Estatutos.
      - Derecho de información sobre las actividades que realice la DAG.
      - Derecho a participar en las actividades que promueva la Asociación, de acuerdo, en cada caso, con las bases de la convocatoria que estableciera la Junta Directiva.
      - Derecho a usar los servicios asistenciales que cree la Asociación.
      - Derecho al examen de libros, comprobantes y cuentas de la Asociación.
      - Derecho de voto en las diversas actividades que realice la Asociación.
       
      **Derechos de las personas asociadas en la categoría estudiante, protectora y honorífica**

      - Derecho de voz en la Asamblea General.
      - Derecho de información sobre las actividades que realice la DAG.
      - Derecho a participar en las actividades que promueva la Asociación, de acuerdo, en cada caso, con las bases de la convocatoria que estableciera la Junta Directiva.
      - Derecho a usar los servicios asistenciales que cree la Asociación.
      - Derecho al examen de libros, comprobantes y cuentas de la Asociación.
       
      #### **Deberes de las personas asociadas**

      - Obligación de satisfacer la cuota que se fije por la Asamblea General, con la única excepción de la categoría honorífica.
      - Ajustar su actuación a las normas estatutarias.
      - Cumplir las decisiones y acuerdos adoptados por los órganos de gobierno de la Asociación.
      - Colaborar personal y profesionalmente en la consecución de los fines de la Asociación, respetando los Estatutos y no actuando contra de ellos.
      - Cumplir las obligaciones inherentes al cargo que desempeñen, en su caso.
       
      ### Artículo 14

      Causar baja en la DAG:

      1. A instancia de la persona interesada.
      2. Por falta de pago de las cuotas fijadas.
      3. Por incumplir las obligaciones estatutarias.
      4. Por incumplir las decisiones adoptadas por cualquiera de los órganos de la Asociación.
       
      En los supuestos contemplados en los puntos 2, 3 y 4 anteriores, la presidencia de la Asociación deberá dirigirle una carta a la persona en cuestión comunicándole la decisión tomada, y se le concederá un plazo de quince días naturales para formular, ante la Junta Directiva, las alegaciones que estime convenientes. En cualquier caso, la Junta Directiva, a la vista de las alegaciones presentadas, decidirá en el plazo improrrogable de un mes. Contra esta decisión no cabe alegación alguna.

      ## Título IV. De los órganos de gobierno

      ### Artículo 15

      Los órganos de la Asociación son:

      - La Asamblea General
      - La Junta Directiva
       
      ### Artículo 16

      Las personas que dirigirán la Asociación serán elegidas entre las personas asociadas en la categoría ordinaria, a través de candidaturas cerradas donde deberán constar como máximo el nombre de DOCE elegibles y como mínimo el de SEIS.

      Los cargos de presidenta/presidente y vicepresidenta/vicepresidente de la DAG serán ocupados, por este orden, por las dos primeras personas que encabecen la candidatura más votada.

      Las votaciones se realizarán en público, y deberá identificarse ante el secretario o la secretaria de la Asamblea cada una de las personas asociadas presente o representada con el fin de que se pronuncie a favor de la candidatura que vota o bien manifieste su deseo de votar en blanco.

      Cada miembro de la Asociación que no asista a una Asamblea General podrá delegar en otra persona asociada en la categoría ordinaria su representación, mediante escrito dirigido a la Presidencia de la DAG donde conste el nombre de la persona que desea que figure como representante. El escrito de delegación deberá obrar en poder de la Presidencia antes del comienzo de la Asamblea General.

      ### Artículo 17

      La presentación de las candidaturas deberá realizarse por alguna de las personas partícipes en ellas, mediante carta dirigida a la Presidencia de la Asociación donde deberá constar:

      - Las firmas y números del DNI de todas y cada una de las personas partícipes.
      - El nombre de las personas candidatas a la presidencia y a la vicepresidencia.
      - Programa de actuación.
       
      La candidatura debe ser remitida por correo certificado, por correo electrónico a info@dag.gal, o entregada personalmente a la Presidencia de la Asociación en el domicilio de esta, en el plazo comprendido entre la convocatoria de la Junta General y 48 horas antes del comienzo de ella en primera convocatoria.

      Cada socio o socia en la categoría ordinaria podrá presentarse únicamente en una sola candidatura.

      ## Título V. La Asamblea General

      ### Artículo 18

      1. La Asamblea General es el órgano soberano de la DAG.
      2. La Asamblea General está constituida por todas las personas asociadas, que se encuentran al día en las cotas establecidas.
      3. Los acuerdos adoptados por la Asamblea General según estos Estatutos son obligatorios para todas las personas afiliadas.
      4. Los acuerdos que adopte la Asamblea General lo serán por votación de la mayoría simple de presentes y representantes.
       
      ### Artículo 19

      Son funciones y competencias de la Asamblea General:

      1. Modificar los Estatutos de la DAG.
      2. Adoptar acuerdos relativos a la representación, gestión y defensa de los intereses de la Asociación y de las personas afiliadas.
      3. Nombrar y cesar a los miembros de la Junta Directiva.
      4. Aprobar los programas y planes de actuación.
      5. Conocer la gestión de la Junta Directiva.
      6. Aprobar los presupuestos y liquidaciones de cuentas.
      7. Conocer y resolver las reclamaciones y recursos formulados por las personas asociadas.
      8. Acordar la disolución de la Asociación.
      9. Aprobar las actas de la Asamblea General.
      10. Discutir y votar todas las propuestas que figuren en la orden del día.
       
      ### Artículo 20

      La Asamblea General podrá ser Ordinaria y Extraordinaria.

      La Asamblea General debe reunirse en sesión ordinaria en los seis primeros meses del año.

      La Asamblea General se reunirá en sesión extraordinaria siempre que lo acuerde la Junta Directiva o cuando lo soliciten por escrito, debidamente firmado y con fotocopia del DNI, el 20% de las personas asociadas.

      Ambas asambleas podrán ser convocadas en la misma fecha y con una diferencia en su comienzo de media hora como mínimo.

      ### Artículo 21

      Las asambleas generales, tanto ordinarias como extraordinarias, serán convocadas por la presidencia de la Asociación, mediante notificación escrita y personal a todas las personas asociadas, con una antelación de 20 días naturales respecto de la fecha señalada para su celebración, indicando:

      - Lugar, fecha y hora de la junta.
      - El orden del día de los asuntos que se tratarán.
       
      Igualmente podrán comunicarse en dicho escrito los mismos datos para la segunda convocatoria, que podrá celebrarse incluso el mismo día, con sólo una diferencia de por lo menos media hora con la primera.

      La Presidencia, en el apartado de Ruegos y preguntas, recogerá todas las propuestas que formulen las personas afiliadas, mediante petición escrita, hasta tres días antes de la fecha de la reunión.

      ### Artículo 22

      La Asamblea General quedará válidamente constituida cuando concurra la mitad más una de las personas asociadas como profesionales y las que pertenecen a la categoría de honor.

      La segunda convocatoria se constituirá con cualquier número de asistentes.

      ### Artículo 23

      La presidencia de la Asamblea General le corresponde a la presidencia de la Asociación y, en su ausencia, a la vicepresidencia.

      La mesa de la Asamblea quedará integrada por: presidenta/presidente de la Asociación, miembros de la Junta Directiva y como secretario/secretaria actuará la persona que en ese momento desempeñe el cargo en la Junta Directiva.

      Los acuerdos que adopte la Asamblea General lo serán por votación de la mayoría simple, excepto en el supuesto de disolución de la Asociación, en que se requerirá la mayoría de los dos tercios de las personas asociadas con derecho la voto.

      ### Artículo 24

      Cada una de las personas asociadas en la categoría ordinaria, al corriente en el pago de las cuotas, tiene derecho a un voto.

      Las personas asociadas en la categoría estudiante y protectora, al corriente en el pago de sus cuotas, tienen derecho a voz, pero no a voto.

      La categoría honorífica exime de la obligación de abonar la cuota pero puede hacerse de manera voluntaria, independientemente de esto las personas en esta categoría tendrán derecho a voz pero no a voto.

      ### Artículo 25

      De las reuniones de la Asamblea General se levantará acta, e irá firmada por la persona responsable de la secretaría general.

      ## Título VI. La Junta Directiva

      ### Artículo 26

      La dirección, el gobierno, la administración y la representación de la DAG le corresponden a la Junta Directiva.

      La Junta Directiva estará integrada por un máximo de DOCE y un mínimo de SEIS personas asociadas, elegidas por la Asamblea General de entre las afiliadas en la categoría ordinaria que presenten su candidatura, de acuerdo con los presentes Estatutos.

      El equipo de la Junta Directiva se elegirá por dos años.

      La presidencia solo podrá recaer en la misma persona en dos mandatos consecutivos, pero podrá presentarse de nuevo como vocal en las siguientes candidaturas a la Junta.

      El resto del equipo de la Junta Directiva puede optar a la reelección.

      Todas las personas que integran la Junta Directiva tendrán voz y voto. El ejercicio de todos los cargos de la Junta Directiva no estará remunerado.

      ### Artículo 27

      La Junta Directiva deberá estar formada por: presidente/presidenta, vicepresidente/vicepresidenta, secretario/secretaria general, tesorero/tesorera y un número variable de vocales, con un mínimo de dos y un máximo de ocho.

      Las personas que componen la Junta Directiva designarán de entre ellas a la persona responsable de la secretaría y de la tesorería.

      A petición de la presidencia, la Junta Directiva puede tener dos vicepresidencias. La vicepresidencia segunda será elegida por el presidencia y la vicepresidencia primera de forma colegiada. El cargo de la vicepresidencia segunda debe ser ratificado por la Asamblea General.

      Los cargos de representación son incompatibles entre sí, excepto el de la vicepresidencia segunda, que puede puede ser también responsable de la secretaría.

      En el caso de renuncia, revocación o dimisión de alguno de los cargos antes expuestos, la Junta Directiva elegirá dentro de su equipo a la persona sustituta, excepto el cargo de la presidencia, que ocupará automáticamente la persona responsable de la vicepresidencia hasta la celebración de la próxima Asamblea General, que deberá ratificarlo. Si existiera presidencia colegiada, la vicepresidencia segunda pasa automáticamente a sustituir a la vicepresidencia primera.

      La Junta Directiva está obligada a comunicarle a la Asamblea General cualquier cambio que se produzca en su equipo de gobierno.

      Si el número en activo de miembros de la Junta Directiva fuera menor de seis, la presidencia deberá convocar elecciones.

      Los cargos cesarán en su función por:

      1. fallecimiento de la persona física o extinción de la persona jurídica.
      2. renuncia voluntaria.
      3. transcurso del plazo para el cual fueron elegidos.
      4. acuerdo de cese de toda la Junta Directiva adoptado por 2/3 de las personas asociadas reunidas en Asamblea General extraordinaria convocada para tal efecto.
       
      La renuncia y el transcurso del plazo no dan lugar al cese automático, sino que se deberá hacer efectivo un traspaso de poderes con entrega de documentación y puesta al día de la persona sucesora.

      ### Artículo 28

      La Junta Directiva tendrá las siguientes facultades y funciones:

      1. La ejecución y cumplimiento de los acuerdos de la Asamblea General.
      2. Dirigir, administrar y representar a la Asociación, de la forma más amplia que reconozca a ley.
      3. Proponer a la Asamblea General los programas de actuación general.
      4. Elegir dentro de su equipo quien será responsable de la secretaría y de la tesorería.
      5. Elaborar la memoria anual de actividades y someterla a la Asamblea General.
      6. Presentar a la Asamblea General los presupuestos, balances, liquidaciones de cuentas y propuestas de modificación de cuotas, para su aprobación.
      7. Controlar la contabilidad y el normal funcionamiento de los servicios generales que preste la Asociación.
      8. Controlar, contratar y destituir al personal que la DAG pueda tener.
      9. Abrir cuentas corrientes, de ahorro y pólizas de crédito, en cualquier establecimiento de crédito o ahorro y disponer de los fondos que haya en este depósito.
      10. Adoptar acuerdos referentes a la contratación de bienes y servicios, ejercicio de acciones y otorgamiento de poderes.
      11. Decidir sobre la admisión de personas asociadas.
      12. Decidir sobre la expulsión de una persona asociada.
      13. Decidir las bases de las diversas actividades que promueva la Asociación, estableciendo qué categorías de personas asociadas pueden participar en ellas.
      14. Realizar las gestiones necesarias frente a organismos públicos, entidades y otras personas.
      15. Resolver provisionalmente cualquier caso que no se hubiese previsto en los Estatutos y dar cuenta en la primera Asamblea General.
      16. Asumir cualquier otra facultad que no esté atribuida de manera específica
       
      ### Artículo 29

      La Junta Directiva se reunirá en sesión ordinaria, siempre que lo considere oportuno y como mínimo tres veces cada año.

      La Junta Directiva se reunirá en sesión ordinaria, en los casos en los que lo solicite la tercera parte de sus componentes o lo decida la presidencia.

      La presidencia realizará la convocatoria con antelación y por escrito, indicando fecha, lugar, hora y orden del día. Por razones de urgencia podrán tratarse otros asuntos no contenidos en el orden del día.

      ### Artículo 30

      La Junta Directiva se considerará válidamente constituida, cuando concurran a la reunión la mitad más una de las personas que la integran.

      En caso de no estar presente la persona que ejerza como presidente o presidenta, actuará en su lugar la persona en la vicepresidencia, y si tampoco estuviera, la persona en la vicepresidencia segunda si la hubiese, y en su defecto la persona de la Junta de mayor edad.

      En caso de que no esté presente el secretario o la secretaria, actuará en su lugar la persona en la Junta de menor edad.

      ### Artículo 31

      Las decisiones se adoptarán por mayoría de votos de las personas asistentes. Cada miembro de la Junta Directiva tiene derecho a un voto, personal e intransferible, y no se permiten las representaciones ni delegaciones.

      La persona en el máximo cargo de la presidencia de la Junta Directiva tiene voto dirimente, salvo en los casos de presidencia colegiada.

      Se levantará un acta de las sesiones de la Junta.

      ## Título VII. La presidencia y la vicepresidencia

      ### Artículo 32

      El presidente o la presidenta, así como cualquier otro cargo de gobierno de la Asociación, que sea elegido según establecen estos Estatutos, podrá ser revocado por la Asamblea General.

      ### Artículo 33

      El cargo de presidenta/presidente de la Junta Directiva será también de la DAG.

      El presidente o la presidenta será la persona representante natural de la DAG. Junto a la persona a cargo de la vicepresidencia forma “La Presidencia”.

      ### Artículo 34

      Son funciones y atribuciones del presidente/presidenta:

      1. Presidir la Asamblea General y la Junta Directiva.
      2. Dirigir los debates y el orden de las reuniones.
      3. Establecer la convocatoria de las reuniones de la Asamblea General y de la Junta Directiva.
      4. Representar la Asociación, subscribir contratos y otorgar poderes y ejecutar toda clase de acciones, con la debida autorización de la Junta Directiva.
      5. Rendir anualmente informe de su actuación a la Asamblea General.
      6. Emitir el voto de calidad decisorio en casos de empate.
      7. Visar las actas y los certificados confeccionados por la secretaría.
      8. Ratificar las actas presentadas por la tesorería.
      9. Otras atribuciones propias del cargo y las que le delegue la Asamblea General y la Junta Directiva.
       
      ### Artículo 35

      El cargo de vicepresidenta/vicepresidente de la Asociación, lo será de la Asamblea General y de la Junta Directiva.

      Es, junto al presidente o la presidenta, la cabeza visible de la DAG. Ambos conjuntamente forman “La Presidencia”.

      Sustituirá a la presidenta o al presidente en sus ausencias, y si se produjera su vacante, desempeñará la presidencia hasta el fin del mandato, pasando a tener la denominación de presidenta/presidente. En este caso, deberá seleccionar a una nueva persona para que ocupe la vicepresidencia entre los cargos de la Junta, cuyo nombramiento debe ser aprobado por la Asamblea. Si existiera presidencia colegiada, la persona en la vicepresidencia segunda pasa automáticamente a ocupar la vicepresidencia primera.

      ### Artículo 36

      Cuando la DAG tenga 2 vicepresidencias se constituirá “La Presidencia Colegiada”.

      La “Presidencia Colegiada” estará formada por:

      - el cargo superior de la presidencia y la vicepresidencia elegidos por votación según los presentes Estatutos.
      - el cargo de la vicepresidencia segunda elegido por los anteriores debe ser ratificado por la Asamblea.
       
      En estos casos, todas las decisiones serán colegiadas. En los casos de empate, el voto dirimente debe ser colegiado por la presidencia colegiada.

      En caso de existir, la “Presidencia Colegiada” será la representante natural de la DAG.

      ## Título VIII. La secretaría y las vocalías

      ### Artículo 37

      El cargo de secretario/secretaria de la Asociación levantará acta de las reuniones que celebren los órganos de la misma.

      Se encargará de velar por la custodia de la documentación, los libros de contabilidad, personas asociadas y actas que se lleven en la Asociación.

      Es responsable de velar por el cumplimiento de los acuerdos tomados por los órganos directivos y de tramitar todo tipo de correspondencias y comunicaciones oficiales.

      Tiene a su cargo el archivo de la Asociación, la dirección de las oficinas, los servicios y del personal.

      Puede ostentar el cargo de la vicepresidencia segunda, si así lo considera “La Presidencia” (presidente/presidenta y vicepresidente/vicepresidenta conjuntamente).

      ### Artículo 38

      Las y los vocales han de ser miembros activos de la Junta Directiva de la DAG y han de participar en las acciones y decisiones que se realicen en la Junta Directiva.

      Ejercen la representación de la DAG en todas las manifestaciones y actividades externas realizadas por la Junta Directiva.

      Representan la Junta Directiva y son el enlace directo con las personas asociadas.

      ## Título IX. La tesorería y el régimen económico

      ### Artículo 39

      Los recursos financieros de la Asociación estarán integrados por:

      1. Las cuotas de las personas afiliadas a la Asociación.
      2. Las donaciones y legados en su favor.
      3. Las subvenciones que le puedan ser concedidas.
      4. Las ventas de sus bienes y valores.
      5. Cualquier otro recurso obtenido de conformidad con las disposiciones legales y preceptos estatutarios.
       
      Para cada ejercicio económico, que comenzará el día 1 de enero y terminará el 31 de diciembre de cada año, se formulará el presupuesto ordinario de ingresos y gastos, con sujeción a las normas contenidas en los presentes Estatutos.

      ### Artículo 40

      La Junta Directiva determinará las normas para la administración y contabilidad, siendo el ordenante de pagos la presidenta o el presidente de la Asociación, y en su ausencia, la vicepresidenta o el vicepresidente.

      ### Artículo 41

      La tesorería intervendrá todos los documentos de cobros y pagos y supervisará la contabilidad. Igualmente cuidará de la conservación de todos los fondos en la forma que disponga la Junta Directiva y firmará todos los documentos de cobros y pagos, mancomunadamente con el cargo de presidenta/presidente o de vicepresidenta/vicepresidente de la Asociación.

      Las personas afiliadas que deseen conocer la situación económica de la Asociación deberán dirigirse por escrito a la Presidencia con diez días de antelación al primer día natural de cada mes, para que les sea facilitado el aceso a los libros y documentos contables, así como, comprobantes que soliciten. Igualmente con el mismo objeto de facilitar el conocimiento de la situación de la Asociación, estarán dichos documentos a disposición de las personas afiliadas, sin necesidad de previa comunicación, en el mismo lugar, los dos días hábiles inmediatamente anteriores al señalado para la celebración de la Asamblea Ordinaria Anual.

      ### Artículo 42

      La Asociación carece de patrimonio inicial. El patrimonio de la DAG lo constituyen las cuotas de las personas asociadas, los donativos, y todo tipo de ayudas percibidas para su creación, así como todos los bienes que pueda adquirir. Este patrimonio podrá incrementarse en un futuro.

      ### Artículo 43

      Los y las integrantes de la Asociación tienen la obligación de sostenerla económicamente, mediante cuotas o derramas, de la manera y en la proporción que determine la Asamblea General, a propuesta de la Junta Directiva.

      ### Artículo 44

      En las cuentas corrientes o cuentas de ahorro abiertas a nombre de la DAG figurarán las firmas de las personas que en ese momento estén a cargo de la presidencia, vicepresidencia y tesorería. Para disponer de fondos serán suficientes dos firmas.

      ### Artículo 45

      Los recursos económicos de la Asociación así como su patrimonio se destinarán al cumplimiento de sus fines.

      ## Título X. Las comisiones y grupos de trabajo

      ### Artículo 46

      La creación y constitución de cualquier comisión o grupo de trabajo será propuesta por las personas asociadas que quieran formarlas o por la Junta Directiva. Para eso, deberán comunicárselo por escrito a la Junta Directiva, detallando las actividades que deseen realizar. La Junta Directiva puede pedir que se proporcione en la solicitantud tanta información como considere oportuno.

      La Junta Directiva aprobará o desaprobará su constitución.

      La Junta Directiva supervisará las diferentes comisiones o grupos de trabajo. Para eso cada comisión o grupo de trabajo nombrará a una persona responsable de comisión que servirá de interlocutora con la Junta.

      La Junta Directiva puede crear cualquier comisión o grupo de trabajo, así como otras figuras afines que colaboren en la consecución de los fines descritos en estos Estatutos.

      ### Artículo 47

      La persona responsable de comisión le comunicará a la Junta la metodología de trabajo; los plazos de actuación, así como toda aquella información que le sea requerida por la Junta.

      Siendo la formación de comisiones y grupos de trabajo una actividad voluntaria y no remunerada, la Junta Directiva tendrá potestad sobre ellas cuando obren en el nombre y representación de la Asociación. En estos casos, la Junta puede nombrar de entre sus miembros, si lo considera preciso, una persona coordinadora de comisión.

      ## Título XI. Disolución de la asociación

      ### Artículo 48

      La Asociación se disolverá cuando lo acuerde la Asamblea General con el voto favorable de los dos tercios de las personas afiliadas. En la disolución se establecerá el destino que haya de dársele a los bienes, instalaciones y servicios de la Asociación que pudieran quedar después de atendidas las obligaciones pendientes, que, en todo caso, habrán de destinarse a entidades o actividades que tengan por finalidad el fomento, desarrollo y defensa del Diseño y de los y las profesionales del sector.  
         
       El haber resultante, una vez realizada la liquidación, se dedicará a fines que no desvirtúen el carácter no lucrativo del mismo.

      ### Artículo 49

      De no acordarse otra cosa por la Asamblea General, actuarán de responsables de la liquidación las personas que integran la Junta Directiva, las cuales siempre deberán ser impares.

      ### Artículo 50

      Los presentes Estatutos podrán ser modificados en virtud del acuerdo de la Asamblea General, por la mayoría absoluta de las personas asociadas con derecho a voto.

      El proyecto de modificación deberá ser propuesto, por lo menos, por una tercera parte de las personas asociadas o por la Junta Directiva, y les será remitida la modificación que se quiera introducir a todas las personas que integran la Asociación con una antelación de veinte días naturales a la celebración en primera convocatoria de la Asamblea General Extraordinaria donde se vaya a tratar este asunto.

      Santiago de Compostela, 27 de junio de 2020
