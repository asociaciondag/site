      La finalidad del presente aviso legal es regular los principios de acceso y las condiciones generales de uso de la web [dag.gal](http://dag.gal), así como establecer la política en materia de protección de datos de carácter personal (política de privacidad).

      ## 1.- Información general del titular del sitio web

      En cumplimiento con el deber de información recogido en artículo 10 de la Ley 34/2002, de 11 de julio, de servicios de la sociedad de la información y del comercio electrónico, se hacen constar las siguientes circunstancias:

      La empresa titular de esta _website_ (en adelante, el sitio web) es el ente privado DAG, Asociación Galega de Deseño (en adelante, DAG), entidad cuyo domicilio se encuentra sito en CS A Trisca (2º andar), Corredoira das Fraguas, 92, 15703, Santiago de Compostela (A Coruña) y cuyo CIF es G-70062278.Inscrita en el Rexistro de Asociacións da Comunidade Autónoma de Galicia con Nº 2008/011311-1.

      El teléfono de contacto es el 691 230 421.

      ## 2.- Acceso y condiciones de uso del sitio web

      El acceso, la navegación y el uso del sitio web son libres y gratuitos, siempre que la persona usuaria cumpla con los términos del presente aviso legal, la legislación vigente, las buenas costumbres y los comportamientos usualmente aceptados en el ámbito de Internet.

      Mediante el acceso y uso de [dag.gal](http://dag.gal) la persona usuaria declara expresamente que ha leído, entiende y acepta sin reservas el aviso legal, así como la política de protección de datos de carácter personal incluida en el mismo. En consecuencia, la persona usuaria asume la responsabilidad del uso del sitio web de conformidad con lo dispuesto en el presente aviso legal. En el supuesto de que la persona usuaria no acepte los términos y condiciones de uso descritos a continuación se abstendrá de utilizar el sitio web.

      La visita al sitio web no implica necesariamente que la persona usuaria deba facilitar datos de carácter personal. No obstante, si en algún caso la persona usuaria aportara datos personales, dichos datos pasarán a formar parte de un fichero automatizado propiedad de DAG y serán tratados de forma confidencial de conformidad con lo dispuesto en el apartado 4 relativo a la política de privacidad del sitio web.

      ## 3.- Protección de datos de carácter personal

      En cumplimiento del Reglamento General de Protección de Datos Nº2016/679 (RGPD) y de la Ley orgánica 3/2018 de protección de datos de carácter personal y garantía de los derechos digitales (LOPDGDD), le indicamos que los datos personales que Ud. nos facilita de forma voluntaria, por cualquiera de nuestros medios de recogida de información, van a ser incorporados en las actividades de tratamiento de la DAG.

      Dichos ficheros tienen como finalidad la gestión profesional de los datos (gestión de clientes, realización de presupuestos, gestión contable y fiscal, elaboración de facturas, gestión de recursos humanos, gestión laboral) y fines promocionales, por parte de la DAG, quien es responsable del tratamiento. Los datos contenidos en ellos serán tratados de forma confidencial. DAG cumple íntegramente con la legislación vigente en materia de protección de datos de carácter personal, y con los compromisos de confidencialidad propios de su actividad.

      DAG ha adoptado las medidas técnicas y organizativas necesarias para mantener el nivel de seguridad requerido, según la naturaleza de los datos personales tratados y las circunstancias del tratamiento, con el objeto de evitar, en la medida de lo posible y siempre según el estado de la técnica, su alteración, pérdida, tratamiento o acceso no autorizado.

      Los datos personales proporcionados se conservarán durante el tiempo necesario para cumplir con la finalidad para la que se solicitaron.

      Para la realización de la gestión antes mencionada puede ser necesario que se cedan los datos a personas encargadas de tratamiento, empresas colaboradoras y administraciones públicas.

      Se informa de la posibilidad de enviarle información, incluída la vía electrónica, sobre actividades y servicios de interés de la DAG, a los que usted presta su consentimiento en este formulario.

      Para que la información que contienen nuestros ficheros esté siempre actualizada y no contenga errores pedimos a clientes y personas usuarias que nos comuniquen, a la mayor brevedad posible, las modificaciones y rectificaciones de sus datos de carácter personal, en cumplimiento del principio de calidad de los datos.

      Para ejercitar sus derechos de acceso, rectificación, supresión, oposición, limitación al tratamiento o portabilidad, así como el derecho a no ser objeto de decisiones individuales automatizadas sobre los datos, deberá remitir un email con el asunto “RXPD” a <info@dag.gal>.

      ## 4.- Exención de responsabilidad por el funcionamiento del sitio web

      DAG no garantiza la total actualización, exactitud y/o disponibilidad en todo momento de los contenidos del sitio web, si bien manifiesta que ha adoptado todas las medidas necesarias, dentro de sus posibilidades y del estado actual de la tecnología, para garantizar el funcionamiento continuado del sitio web y evitar la existencia y transmisión de virus y demás componentes dañinos para las personas usuarias.

      El servicio prestado a través del sitio web podría ser interrumpido por circunstancias de diversa índole. En tal caso, la DAG no se responsabilizará en ningún caso de los perjuicios que la interrupción produzca en las personas usuarias o sus equipos.

      ## 5.- Empleo de cookies

      En cumplimiento con lo dispuesto en el artículo 22.2 de la Ley 34/2002, del 11 de julio, de servicios de la sociedad de la información y de comercio electrónico, esta página le informa, en esta sección, sobre la política de recogida y tratamiento de _cookies_. Al utilizar esta web, está aceptando el uso de _cookies_ tal y como se detalla a continuación. Una _cookie_ es un fichero que se descarga en su ordenador al acceder a determinadas páginas web. Las _cookies_ permiten a una página web, entre otras cosas, almacenar y recuperar información sobre los hábitos de navegación de una persona usuaria o de su equipo y, dependiendo de la información que contengan y de la forma en que utilice su equipo, pueden utilizarse para reconocer a la persona usuaria. La DAG podrá utilizar _cookies_ para personalizar y facilitar al máximo la navegación de la persona usuaria por sus sitios web. Las _cookies_ se asocian únicamente a una persona usuaria anónima y su ordenador y no proporcionan referencias que permitan deducir datos personales de la persona usuaria. La persona usuaria podrá configurar su navegador para que notifique o rechace la instalación de las _cookies_ enviada por la DAG, sin que eso perjudique la posibilidad de la persona usuaria de acceder a los contenidos.

      Nombre de las _cookies_ que utiliza esta página web: \_\_ ga, \_\_ gat, \_\_ gid

      ## 6. Comunicaciones comerciales vía correo electrónico

      Las únicas comunicaciones comerciales que se realicen por correo electrónico serán aquellas que hayan sido consentidas o autorizadas expresamente por las personas destinatarias de conformidad con la Ley 34/2002, de 11 de julio, de servicios de la sociedad de la información y de comercio electrónico, salvo lo dispuesto por el artículo 21.2 de la Ley 34/2002, de servicios de la sociedad de la información y de comercio electrónico en la redacción dada por la disposición final primera de la nueva Ley general de telecomunicaciones, es decir cuando exista una relación contractual previa.

      ## 7. Propiedad intelectual e industrial

      Respecto de los contenidos (informaciones, textos, gráficos, archivos de sonido y/o imagen, fotografías, diseños, etc.), se prohíbe:

      1. Su reproducción, distribución o modificación, a menos que se cuente con la autorización de sus legítimos titulares o resulte legalmente permitido.
      2. Cualquier vulneración de los derechos de propietario del website o de sus legítimos titulares.
      3. Su utilización para todo tipo de fines comerciales o publicitarios, distintos de los estrictamente permitidos.
      4. Cualquier intento de obtener los contenidos del sitio web por cualquier medio distinto de los que se pongan a disposición de las personas usuarias, así como de los que habitualmente se empleen en la red, siempre que no causen perjuicio alguno al sitio web.
       
      A los efectos de preservar los posibles derechos de propiedad intelectual, en el caso de que cualquiera persona usuaria o una tercera persona considere que se ha producido una violación de sus legítimos derechos por la introducción de un determinado contenido en el web, deberá notificar dicha circunstancia a la DAG indicando:

      1. Datos personales de la persona interesada titular de los derechos presuntamente infringidos. Si la reclamación la presenta una tercera persona distinta de la persona interesada, deberá indicar la representación con la que actúa.
      2. Indicación de los contenidos protegidos por los derechos de propiedad intelectual y su ubicación en el web
      3. Acreditación de los citados derechos de propiedad intelectual.
      4. Declaración expresa en la que la persona interesada se responsabiliza de la veracidad de las informaciones facilitadas en la notificación.
       
      La legitimidad de los derechos de propiedad intelectual o industrial correspondientes a los contenidos aportados por terceras personas es de la exclusiva responsabilidad de las mismas.

      El establecimiento de cualquier “hiperenlace” entre una página web y cualquiera de las páginas web del del sitio web estará sometido a las siguientes condiciones:

      1. No se permite la reproducción ni total ni parcial de ninguno de los servicios ni contenidos del sitio web.
      2. La página web en la que se establezca el hiperenlace no contendrá ninguna marca, nombre comercial, rótulo de establecimiento, denominación, logotipo, eslogan u otros signos distintivos pertenecientes al sitio web.
      3. Bajo ninguna circunstancia, el propietario del sitio web será responsable de los contenidos o servicios puestos a disposición del público en la página web desde la que se realice el “hiperenlace” ni de las informaciones y manifestaciones incluidas en la misma.
       
