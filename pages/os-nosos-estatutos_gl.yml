      ## Título I. Denominación, fins e domicilio

      ### Artigo 1

      Ao abeiro da Lei orgánica 1/2002, de 22 de marzo, reguladora do Dereito de Asociación, constitúese DAG, Asociación Galega de Deseño, en diante DAG, que se rexerá polos presentes Estatutos e demais disposicións que lle sexan de aplicación.

      ### Artigo 2

      DAG é unha entidade independente, sen ánimo de lucro. O seu obxectivo é crear un marco de debate, reflexión e promoción en todos os ámbitos profesionais e culturais do deseño.

      A Asociación, para a mellor defensa dos seus intereses, poderá promover a constitución de distintas entidades, como fundacións, federacións, etc., ou integrarse noutras xa constituídas, previa aprobación pola Asemblea Xeral.

      DAG interesarase pola investigación e promoverá especialmente os temas clave con maior repercusión social. Neste terreo, dedicaralle especial atención á investigación teórica e histórica.

      ### Artigo 3

      DAG ten personalidade xurídica e plena capacidade de obrar.

      ### Artigo 4

      DAG ten o seu domicilio no CS A Trisca na Corredoira das Fraguas, 92, 15703 Santiago de Compostela, A Coruña, Galicia.

      A competencia para cambiar o domicilio social da DAG correspóndelle á Asemblea Xeral.

      ### Artigo 5

      Constitúen os fins da Asociación:

      1. Fomentar o intercambio e o encontro profesional, entre os e as profesionais do deseño e das demais áreas complementarias deste.
      2. Promover o desenvolvemento profesional, formativo, técnico e cultural das persoas asociadas.
      3. Participar nas decisións dos organismos públicos e privados. Se no desenvolvemento desta actividade fosen requiridos os servizos da DAG, en calquera concepto, por persoa ou entidade pública ou privada, poderánselle facturar á demandante deles o importe dos gastos derivados para a súa correcta prestación.
      4. Potenciar os estudos superiores de Deseño.
      5. A representación, defensa e promoción dos intereses profesionais, culturais, sociais e económicos das persoas asociadas.
      6. Programar as accións necesarias para conseguir melloras sociais, económicas e asistenciais para as persoas asociadas.
      7. Promover o Deseño de cara á industria, aos organismos públicos e á sociedade.
      8. A promoción nacional e internacional das actividades da asociación.
      9. Establecer contacto con outras asociacións afíns, nacionais e internacionais, para fomentar o intercambio cultural e unir esforzos e resultados.
      10. Calquera outra actividade relacionada co deseño, non prevista nos presentes Estatutos.
       
      ## Título II. Ámbito territorial e temporal

      ### Artigo 6

      DAG ten Galicia como ámbito territorial, mais pode actuar en calquera outro lugar e noutros países, de acordo coas disposicións legais destes.

      ### Artigo 7

      A Asociación constitúese por tempo indefinido.

      ## Título III. Das persoas afiliadas á asociación

      ### Artigo 8

      Poderán asociarse á DAG todas aquelas persoas físicas ou xurídicas cuxa solicitude de admisión sexa aceptada pola Xunta Directiva da Asociación.

      ### Artigo 9

      Todas as persoas asociadas terán que aboar, periodicamente, a cantidade en concepto de cota que se fixe. O pagamento desta será por adiantado. As cotas que se aboarán dependendo da clase de afiliación deberán ser aprobadas pola Asemblea Xeral, a proposta da Xunta Directiva. A falta de pagamento da cota, correspondente a un período de seis meses, determinará a baixa da persoa asociada e a perda dos seus dereitos.

      ### Artigo 10

      O ingreso na Asociación será voluntario e, en calquera momento, as persoas afiliadas poderán deixar de pertencer a ela, notificándollo por escrito á Xunta Directiva dez días antes da data de baixa. As altas e baixas faranse constar nun libro para o efecto.

      ### Artigo 11

      Clases de afiliación:

      Hai tres clases de afiliación á DAG: ordinaria, novel e estudante. Aínda que tamén poderá haber persoas asociadas que figuren como protectoras ou honoríficas.

      ### Artigo 12

      Entrarán na categoría novel todos aqueles deseñadores e deseñadoras que posúen formación e que demostren que están comezando a súa carreira profesional. As persoas dentro da categoría novel gozarán dos mesmos dereitos e deberes que as que pertencen á categoría ordinaria, pero co fin de facilitarlle a súa incorporación á Asociación poderá solicitar unha redución do 50 % na cota trimestral durante os dous primeiros anos.

      Entrarán na categoría estudante aquelas persoas físicas, menores de trinta anos, que demostren documentalmente a súa condición mediante certificación de estudos dalgunha disciplina relacionada coas actividades propias do deseño e que sexan aceptadas pola Xunta Directiva. Despois de finalizaren os seu estudos pasarán automaticamente á categoría novel ou ordinaria segundo cal for a súa situación. Calquera persoa asociada como estudante pode pasar, voluntariamente, mediante solicitude por escrito dirixida á Xunta Directiva, á categoría ordinaria.

      A cota de estudante será un 15 % da cota ordinaria.

      Entrarán na categoría protectora aquelas persoas físicas ou xurídicas que, aceptadas pola Xunta Directiva con esta categoría, aboen a cota anual que lles sexa fixada ou ben outra superior sinalada voluntariamente.

      Entrarán na categoría honorífica aquelas persoas físicas que sexan elixidas pola Asemblea Xeral a proposta da Xunta Directiva.

      ### Artigo 13

      As persoas asociadas terán os seguintes dereitos e deberes:

      #### **Dereitos das persoas asociadas na categoría ordinaria e novel**

      - Dereito de voz e voto na Asemblea Xeral.
      - Elixir e optar á elección para os postos directivos na forma establecida nos Estatutos.
      - Dereito de información sobre as actividades que realice a DAG.
      - Dereito a participar nas actividades que promova a Asociación, de acordo, en cada caso, coas bases da convocatoria que establecese a Xunta Directiva.
      - Dereito a usar os servizos asistenciais que cree a Asociación.
      - Dereito ao exame de libros, comprobantes e contas da Asociación.
      - Dereito de voto nas diversas actividades que realice a Asociación.
       
      #### **Dereitos das persoas asociadas na categoría estudante, protectora e honorífica**

      - Dereito de voz na Asemblea Xeral.
      - Dereito de información sobre as actividades que realice a DAG.
      - Dereito a participar nas actividades que promova a Asociación, de acordo, en cada caso, coas bases da convocatoria que establecese a Xunta Directiva.
      - Dereito a usar os servizos asistenciais que cree a Asociación.
      - Dereito ao exame de libros, comprobantes e contas da Asociación.
       
      #### **Deberes das persoas asociadas**

      - Obriga de satisfacer a cota que se fixe pola Asemblea Xeral, coa única excepción da categoría honorífica.
      - Axustar a súa actuación ás normas estatutarias.
      - Cumprir as decisións e acordos adoptados polos órganos de goberno da Asociación.
      - Colaborar persoal e profesionalmente na consecución dos fins da Asociación, respectando os Estatutos e non actuando contra deles.
      - Cumprir as obrigas inherentes ao cargo que desempeñen, no seu caso.
       
      ### Artigo 14

      Causar baixa na DAG:

      1. A instancia da persoa interesada.
      2. Por falta de pagamento das cotas fixadas.
      3. Por incumprir as obrigas estatutarias.
      4. Por incumprir as decisións adoptadas por calquera dos órganos da Asociación.
      5. Cando causase a criterio da Xunta Directiva, manifesto dano ou prexuízo á profesión ou á Asociación por conduta incorrecta e/o que perturben a actividade ou intereses da mesma e a normal convivencia entre as persoas asociadas.
      6. Cando de forma grave ou reiterada incorra en actos que, a criterio da Xunta Directiva, impliquen conduta desleal, prexudicial ou incompatible cos intereses comúns, económicos ou sociais da Asociación.
      7. Cando realice actuacións contrarias ás normas da profesión e de actos delituosos ou reprobables que lle fagan desmerecer no concepto público ou que lesione, dalgún modo o prestixio e a boa orde da entidade ou os seus intereses.
       
      Nos supostos contemplados nos puntos 2, 3 e 4 anteriores, a presidencia da Asociación deberá dirixirlle unha carta á persoa en cuestión comunicándolle a decisión tomada, e concederáselle un prazo de quince días naturais para formular, ante a Xunta Directiva, as alegacións que estime convenientes. En calquera caso, a Xunta Directiva, á vista das alegacións presentadas, decidirá no prazo improrrogable dun mes. Contra esta decisión non cabe alegación algunha.

      Nos supostos contemplados nos puntos 5, 6 e 7 anteriores, a Xunta Directiva incoará e tramitará Expediente Disciplinario para o efecto, no que se dará audiencia á persoa interesada para que, nun prazo de dez días, faga as alegacións que estime oportunas, sendo a Asemblea Xeral, a proposta da Xunta Directiva, a que resolvese se procede ou non a exclusión da persoa asociada, revisando o caso na primeira Asemblea Xeral, ordinaria ou extraordinaria, que se celebre, para que esta modifique ou confirme a resolución que no seu día adopte a Xunta Directiva.

      A perda da condición de persoa asociada farase efectiva tras a votación da Asemblea Xeral e notificarase por correo electrónico á persoa interesada nun prazo máximo de 3 días. A exclusión levará aparellada a perda de todos os seus dereitos, incluídas as cotas satisfeitas e patrimonio social, sendo responsable así mesmo da participación nos gastos procedentes de xestións en curso á data da baixa.

      ## Título IV. Dos órganos de goberno

      ### Artigo 15

      Os órganos da Asociación son:

      - A Asemblea Xeral
      - A Xunta Directiva
       
      ### Artigo 16

      As persoas que dirixirán a Asociación serán elixidas entre as persoas asociadas na categoría ordinaria, a través de candidaturas pechadas onde deberán constar como máximo o nome de DOCE elixibles e como mínimo o de SEIS.

      Os cargos de presidenta/presidente e vicepresidenta/vicepresidente da DAG serán ocupados respectivamente, por esta orde, polas dúas primeiras persoas que encabecen a candidatura máis votada.

      As votacións realizaranse en público, e deberase identificar ante o secretario ou a secretaria da Asemblea cada unha das persoas asociadas presente ou representada co fin de que se pronuncie a favor da candidatura que vota ou ben manifeste o seu desexo de votar en branco.

      Cada membro da Asociación que non asista a unha Asemblea Xeral poderá delegar noutra persoa asociada na categoría ordinaria a súa representación, mediante escrito dirixido á Presidencia da DAG onde conste o nome da persoa que desexa que figure como representante. O escrito de delegación deberá obrar en poder da Presidencia antes do comezo da Asemblea Xeral.

      ### Artigo 17

      A presentación das candidaturas deberá realizarse por algunha das persoas partícipes nelas, mediante carta dirixida á Presidencia da Asociación onde deberá constar:

      - As firmas e números do DNI de todas e cada unha das persoas partícipes.
      - O nome das persoas candidatas á presidencia e á vicepresidencia.
      - Programa de actuación.
       
      A candidatura debe ser remitida por correo certificado, por correo electrónico a info@dag.gal, ou entregada persoalmente á Presidencia da Asociación no domicilio desta, no prazo comprendido entre a convocatoria da Xunta Xeral e 48 horas antes do comezo dela en primeira convocatoria.

      Cada socio ou socia na categoría ordinaria poderá unicamente presentarse nunha soa candidatura.

      ## Título V. A Asemblea Xeral

      ### Artigo 18

      1. A Asemblea Xeral é o órgano soberano da DAG.
      2. A Asemblea Xeral está constituída por todas as persoas asociadas, que se atopan ao día nas cotas establecidas.
      3. Os acordos adoptados pola Asemblea Xeral segundo estes Estatutos son obrigatorios para todas as persoas afiliadas.
      4. Os acordos que adopte a Asemblea Xeral serano por votación da maioría simple de presentes e representantes.
       
      ### Artigo 19

      Son funcións e competencias da Asemblea Xeral:

      1. Modificar os Estatutos da DAG.
      2. Adoptar acordos relativos á representación, xestión e defensa dos intereses da Asociación e das persoas afiliadas.
      3. Nomear e cesar os membros da Xunta Directiva.
      4. Aprobar os programas e plans de actuación.
      5. Coñecer a xestión da Xunta Directiva.
      6. Aprobar os orzamentos e liquidacións de contas.
      7. Coñecer e resolver as reclamacións e recursos formulados polas persoas asociadas.
      8. Acordar a disolución da Asociación.
      9. Aprobar as actas da Asemblea Xeral.
      10. Discutir e votar todas as propostas que figuren na orde do día.
       
      ### Artigo 20

      A Asemblea Xeral poderá ser Ordinaria e Extraordinaria.

      A Asemblea Xeral debe reunirse en sesión ordinaria nos seis primeiros meses do ano.

      A Asemblea Xeral reunirase en sesión extraordinaria sempre que o acorde a Xunta Directiva ou cando o soliciten por escrito, debidamente firmado e con fotocopia do DNI, o 20% das persoas asociadas.

      Ambas as asembleas poderán ser convocadas na mesma data e cunha diferenza no seu comezo de media hora como mínimo.

      ### Artigo 21

      As asembleas xerais, tanto ordinarias coma extraordinarias, serán convocadas pola presidencia da Asociación, mediante notificación escrita e persoal a todas as persoas asociadas, cunha antelación de 20 días naturais respecto da data sinalada para a súa celebración, indicando:

      - Lugar, data e hora da xuntanza.
      - A orde do día dos asuntos que se tratarán.
       
      Igualmente poderán comunicarse no devandito escrito os mesmos datos para a segunda convocatoria, que poderá celebrarse incluso o mesmo día, con só unha diferenza de polo menos media hora coa primeira.

      A Presidencia dela, no apartado de Pregos e Cuestións, recollerá todas as propostas que formulen as persoas afiliadas, mediante petición escrita, ata tres días antes da data da reunión.

      ### Artigo 22

      A Asemblea Xeral quedará validamente constituída cando concorra a metade mais unha das persoas asociadas como profesionais e as que pertencen á categoría de honra.

      A segunda convocatoria constituirase con calquera número de asistentes.

      ### Artigo 23

      A presidencia da Asemblea Xeral correspóndelle á presidencia da Asociación e, na súa ausencia, á vicepresidencia.

      A mesa da Asemblea quedará integrada por: presidenta/presidente da Asociación, membros da Xunta Directiva e como secretario/secretaria actuará a persoa que nese momento desempeñe o cargo na Xunta Directiva.

      Os acordos que adopte a Asemblea Xeral serano por votación da maioría simple, excepto no suposto de disolución da Asociación, en que se requirirá a maioría dos dous terzos das persoas asociadas con dereito a voto.

      ### Artigo 24

      Cada unha das persoas asociadas na categoría ordinaria, ao corrente no pago das cotas, ten dereito a un voto.

      As persoas asociadas na categoría estudante e protectora, ao corrente no pago da súas cotas, teñen dereito a voz, pero non a voto.

      A categoría honorífica exime da obriga de aboar a cota pero pode facerse de maneira voluntaria, independentemente disto as persoas nesta categoría terán dereito a voz, pero non a voto.

      ### Artigo 25

      Das reunións da Asemblea Xeral levantarase acta, e irá asinada pola persoa responsable da secretaría xeral.

      ## Título VI. A Xunta Directiva

      ### Artigo 26

      A dirección, o goberno, a administración e a representación da DAG correspóndenlle á Xunta Directiva.

      A Xunta Directiva estará integrada por un máximo de DOCE e un mínimo de SEIS persoas asociadas, elixidas pola Asemblea Xeral de entre as afiliadas na categoría ordinaria que presenten a súa candidatura, de acordo cos presentes Estatutos.

      O equipo da Xunta Directiva elixirase por dous anos.

      A presidencia só poderá recaer na mesma persoa por dous mandatos consecutivos, pero poderase presentar de novo como vogal nas seguintes candidaturas á Xunta.

      O resto do equipo da Xunta Directiva pode optar á reelección.

      Todas as persoas que integran a Xunta Directiva terán voz e voto. O exercicio de todos os cargos da Xunta Directiva non estará remunerado.

      ### Artigo 27

      A Xunta Directiva deberá estar formada por: presidente/presidenta, vicepresidente/vicepresidenta, secretario/secretaria xeral, tesoureiro/tesoureira e un número variable de vogais, cun mínimo de dous e un máximo de oito.

      As persoas que compoñen a Xunta Directiva designarán de entre elas a persoa responsable da secretaría e da tesouraría.

      A petición da presidencia, a Xunta Directiva pode ter dúas vicepresidencias. A vicepresidencia segunda será elixida pola presidencia e a vicepresidencia primeira de forma colexiada. O cargo da vicepresidencia segunda debe ser ratificado pola Asemblea Xeral.

      Os cargos de representación son incompatibles entre si, excepto o responsable da vicepresidencia segunda, que pode ser tamén responsable da secretaría.

      No caso de renuncia, revogación ou dimisión dalgún dos cargos antes expostos, a Xunta Directiva elixirá dentro do seu equipo á persoa substituta, agás o cargo da presidencia, que ocupará automaticamente a persoa responsable da vicepresidencia ata a celebración da próxima Asemblea Xeral, que deberá ratificalo. Se existise presidencia colexiada, a vicepresidencia segunda pasa automaticamente a substituír á vicepresidencia primeira.

      A Xunta Directiva está obrigada a comunicarlle á Asemblea Xeral calquera cambio que se produza no seu equipo de goberno.

      Se o número en activo de membros da Xunta Directiva fose menor de seis, a presidencia deberá convocar eleccións.

      Os cargos cesarán na súa función por:

      1. falecemento da persoa física ou extinción da persoa xurídica.
      2. renuncia voluntaria.
      3. transcurso do prazo para o que foron elixidos.
      4. acordo de cesamento de toda a Xunta Directiva adoptado por 2/3 das persoas asociadas reunidas en Asemblea Xeral extraordinaria convocada para tal efecto.
       
      A renuncia e o transcurso do prazo non dan lugar ao cesamento automático, senón que se deberá facer efectivo un traspaso de poderes con entrega de documentación e posta ao día da persoa sucesora.

      ### Artigo 28

      A Xunta Directiva terá as seguintes facultades e funcións:

      1. A execución e cumprimento dos acordos da Asemblea Xeral.
      2. Dirixir, administrar e representar a Asociación, da forma máis ampla que recoñeza a lei.
      3. Propoñerlle á Asemblea Xeral os programas de actuación xeral.
      4. Elixir dentro do seu equipo quen será responsable da secretaría e da tesouraría.
      5. Elaborar a memoria anual de actividades e sometela á Asemblea Xeral.
      6. Presentarlle á Asemblea Xeral os orzamentos, balances, liquidacións de contas e propostas de modificación de cotas, para a súa aprobación.
      7. Controlar a contabilidade e o normal funcionamento dos servizos xerais que preste a Asociación.
      8. Controlar, contratar e destituír o persoal que DAG poida ter.
      9. Abrir contas correntes, de aforro e pólizas de crédito, en calquera establecemento de crédito ou aforro e dispoñer dos fondos que haxa neste depósito.
      10. Adoptar acordos referentes á contratación de bens e servizos, exercicio de accións e outorgamento de poderes.
      11. Decidir sobre a admisión de persoas asociadas.
      12. Decidir sobre a expulsión dunha persoa asociada.
      13. Decidir as bases das diversas actividades que promova a Asociación, establecendo que categorías de persoas asociadas poden participar nelas.
      14. Realizar as xestións necesarias fronte a organismos públicos, entidades e outras persoas.
      15. Resolver provisionalmente calquera caso que non se previra nos Estatutos e dar conta na primeira Asemblea Xeral.
      16. Asumir calquera outra facultade que non estea atribuída de maneira específica.
       
      ### Artigo 29

      A Xunta Directiva reunirase en sesión ordinaria, sempre que o considere oportuno e como mínimo tres veces cada ano.

      A Xunta Directiva reunirase en sesión ordinaria, nos casos nos que o solicite a terceira parte dos seu equipo ou o decida a presidencia.

      A presidencia realizará a convocatoria con antelación e por escrito, indicando data, lugar, hora e orde do día. Por razóns de urxencia poderanse tratar outros asuntos non contidos na orde do día.

      ### Artigo 30

      A Xunta Directiva considerarase validamente constituída, cando concorran á reunión a metade mais unha das persoas que a integran.

      En caso de non estar presente a persoa que exerza como presidente ou presidenta, actuará no seu lugar a persoa na vicepresidencia, e se tampouco estivese, a persoa na vicepresidencia segunda se a houber, e no seu defecto a persoa da Xunta de maior idade.

      En caso de non estar presente o secretario ou a secretaria, actuará no seu lugar a persoa na Xunta de menor idade.

      ### Artigo 31

      As decisións adoptaranse por maioría de votos das persoas asistentes. Cada membro da Xunta Directiva ten dereito a un voto, persoal e intransferible, e non se permiten as representacións nin delegacións. A persoa no máximo cargo da presidencia da Xunta Directiva ten voto dirimente, salvo nos casos de presidencia colexiada.

      Levantarase unha acta das sesións da Xunta.

      ## Título VII. A presidencia e a vicepresidencia

      ### Artigo 32

      O presidente ou a presidenta, así como calquera outro cargo de goberno da Asociación, que sexa elixido segundo establecen estes Estatutos, poderá ser revogado pola Asemblea Xeral.

      ### Artigo 33

      O cargo de presidenta/presidente da Xunta Directiva será tamén da DAG.

      O presidente ou a presidenta será a persoa representante natural da DAG. Xunto á persoa que estea a cargo da vicepresidencia forma “A Presidencia”.

      ### Artigo 34

      Son funcións e atribucións do presidente/presidenta:

      1. Presidir a Asemblea Xeral e a Xunta Directiva.
      2. Dirixir os debates e a orde das reunións.
      3. Establecer a convocatoria das reunións da Asemblea Xeral e da Xunta Directiva.
      4. Representar a Asociación, subscribir contratos e outorgar poderes e executar toda clase de accións, coa debida autorización da Xunta Directiva.
      5. Renderlle anualmente informe da súa actuación á Asemblea Xeral.
      6. Emitir o voto de calidade decisorio en casos de empate.
      7. Visar as actas e os certificados confeccionados pola secretaría.
      8. Ratificar as actas presentadas polo tesouraría.
      9. Outras atribucións propias do cargo e as que lle delegue a Asemblea Xeral e a Xunta Directiva.
       
      ### Artigo 35

      O cargo de vicepresidenta/vicepresidente da Asociación, serao da Asemblea Xeral e da Xunta Directiva.

      É, xunto ao presidente ou á presidenta, a cabeza visible da DAG. Conxuntamente forman “A Presidencia”.

      Substituirá á presidenta ou ao presidente nas súas ausencias, e se se producise a súa vacante, desempeñará a presidencia ata a fin do mandato, pasando a ter a denominación de presidenta/presidente. Neste caso, deberá seleccionar unha nova persoa para que ocupe a vicepresidencia entre os cargos da Xunta, cuxo nomeamento debe ser aprobado pola Asemblea. Se existise presidencia colexiada, a persoa na vicepresidencia segunda pasa automaticamente a ocupar a vicepresidencia primeira.

      ### Artigo 36

      Cando a DAG teña 2 vicepresidencias constituirase “A Presidencia Colexiada”.

      A “Presidencia Colexiada” estará formada por:

      - o cargo superior da presidencia e a vicepresidencia elixidos por votación segundo os presentes Estatutos.
      - o cargo da vicepresidencia segunda elixido polos anteriores. Debe ser ratificado pola Asemblea.
       
      Nestes casos, todas as decisións serán colexiadas. Nos casos de empate, o voto dirimente debe ser colexiado pola presidencia colexiada.

      En caso de existir, a “Presidencia Colexiada” será a representante natural da DAG.

      ## Título VIII. A secretaría e as vogalías

      ### Artigo 37

      O cargo de secretario/secretaria da Asociación levantará acta das reunións que celebren os órganos da mesma.

      Encargaráse de velar pola custodia da documentación, os libros de contabilidade, persoas asociadas e actas que se leven na Asociación.

      É responsable de velar polo cumprimento dos acordos tomados polos órganos directivos e de tramitar todo tipo de correspondencias e comunicacións oficiais.

      Ten ao seu cargo o arquivo da Asociación, a dirección das oficinas, os servizos e do persoal.

      Pode ostentar o cargo da vicepresidencia segunda, se así o considera “A Presidencia” (presidente/presidenta e vicepresidente/vicepresidenta conxuntamente).

      ### Artigo 38

      As e os vogais han ser membros activos da Xunta Directiva da DAG e han participar nas accións e decisións que se realicen na Xunta Directiva.

      Exercen a representación da DAG en todas as manifestacións e actividades externas realizadas pola Xunta Directiva.

      Representan a Xunta Directiva e son o enlace directo coas persoas asociadas.

      ## Título IX. A tesouraría e o rexime económico

      ### Artigo 39

      Os recursos financeiros da Asociación estarán integrados por:

      1. As cotas das persoas afiliadas á Asociación.
      2. As doazóns e legados no seu favor.
      3. As subvencións que lle poidan ser concedidas.
      4. As vendas dos seus bens e valores.
      5. Calquera outro recurso obtido de conformidade coas disposicións legais e preceptos estatutarios.
       
      Para cada exercicio económico, que comezará o día 1 de xaneiro e rematará o 31 de decembro de cada ano, formularase o orzamento ordinario de ingresos e gastos, con suxeición ás normas contidas nos presentes Estatutos.

      ### Artigo 40

      A Xunta Directiva determinará as normas para a administración e contabilidade, sendo ordenador de pagos a presidenta ou o presidente da Asociación, e na súa ausencia, a vicepresidenta ou o vicepresidente.

      ### Artigo 41

      A tesouraría intervirá todos os documentos de cobros e pagos e supervisará a contabilidade. Tamén coidará da conservación de todos os fondos na forma que dispoña a Xunta Directiva e firmará todos os documentos de cobros e pagos, mancomunadamente co cargo de presidenta/presidente ou de vicepresidenta/vicepresidente da Asociación.

      As persoas afiliadas que desexen coñecer a situación económica da Asociación deberán dirixirse por escrito á presidencia con dez días de antelación ao primeiro día natural de cada mes, para que lle sexa facilitado o aceso aos libros e documentos contables, así como, comprobantes que soliciten. Igualmente ou co mesmo obxecto de facilitarlle o coñecemento da situación económica da Asociación, estarán os devanditos documentos a disposición das persoas afiliadas, sen necesidade de previa comunicación, no mesmo lugar, os dous días hábiles inmediatamente anteriores ao sinalado para a celebración da Asemblea Ordinaria Anual.

      ### Artigo 42

      A Asociación carece de patrimonio inicial. O patrimonio da DAG constitúeno as cotas das persoas asociadas, os donativos, e todo tipo de axudas percibidas para a súa creación, así como todos os bens que poida adquirir. Este patrimonio poderá incrementarse nun futuro.

      ### Artigo 43

      Os e as integrantes da Asociación teñen a obriga de sostela economicamente, mediante cotas ou derramas, da maneira e na proporción que determine a Asemblea Xeral, a proposta da Xunta Directiva.

      ### Artigo 44

      Nas contas correntes ou contas de aforro abertas a nome de DAG figurarán as firmas das persoas que nese momento estean a cargo da presidencia, vicepresidencia e tesouraría. Para dispoñer de fondos serán suficientes dúas sinaturas.

      ### Artigo 45

      Os recursos económicos da Asociación así como o seu patrimonio destinaranse ao cumprimento dos seus fins.

      ## Título X. As comisións e grupos de traballo

      ### Artigo 46

      A creación e constitución de calquera comisión ou grupo de traballo será proposta polas persoas asociadas que queiran formalas ou a Xunta Directiva. Para iso, deberán comunicarllo por escrito á Xunta Directiva, detallando as actividades que se desexan realizar. A Xunta Directiva pode pedir que se proporcione na solicitude tanta información como considere oportuno.

      A Xunta Directiva aprobará ou desaprobará a súa constitución.

      A Xunta Directiva supervisará as diferentes comisións ou grupos de traballo. Para iso cada comisión ou grupo de traballo nomeará unha persoa responsable de comisión que servirá de interlocutora coa Xunta.

      A Xunta Directiva pode crear calquera comisión ou grupo de traballo, así como outras figuras afíns que colaboren na consecución dos fins descritos nestes Estatutos.

      ### Artigo 47

      A persoa responsable de comisión comunicaralle á Xunta a metodoloxía de traballo; os prazos de actuación, así como toda aquela información que lle sexa requirida pola Xunta.

      Sendo a formación de comisións e grupos de traballo unha actividade voluntaria e non remunerada, a Xunta Directiva terá potestade sobre elas cando obren no nome e representación da Asociación. Nestes casos, a Xunta pode nomear de entre os seus membros, se o considera preciso, unha persoa coordinadora de comisión.

      ## Título XI. Disolución da asociación

      ### Artigo 48

      A Asociación disolverase cando o acorde a Asemblea Xeral co voto favorable dos dous terzos das persoas afiliadas. Na disolución establecerase o destino que haxa de dárselles aos bens, instalacións e servizos da Asociación que puidesen quedar despois de atendidas as obrigas pendentes, que, en todo caso, haberán de destinarse a entidades ou actividades que teñan por finalidade o fomento, desenvolvemento e defensa do Deseño e dos e das profesionais do sector.

      O haber resultante, unha vez realizada a liquidación, dedicarase a fins que non desvirtúen o carácter non lucrativo do mesmo.

      ### Artigo 49

      De non acordarse outra cousa pola Asemblea Xeral, actuarán de responsables da liquidación as persoas que integran a Xunta Directiva, as cales sempre deberán ser impares.

      ### Artigo 50

      Os presentes Estatutos poderán ser modificados en virtude do acordo da Asemblea Xeral, pola maioría absoluta das persoas asociadas con dereito a voto.

      O proxecto de modificación deberá ser proposto, polo menos, por unha terceira parte das persoas asociadas ou pola Xunta Directiva, e seralles remitida a modificación que se queira introducir a todas as persoas que integran a Asociación cunha antelación de vinte días naturais á celebración en primeira convocatoria da Asemblea Xeral Extraordinaria onde se vaia a tratar este asunto.

      Santiago de Compostela, 12 de xullo de 2023
