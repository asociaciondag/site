title: 'Ventajas de asociarse'
slug: por-que-ser-de-la-dag
body:
  -
    text: |-
      La DAG es la asociación de referencia en Galicia del sector profesional del diseño en múltiples disciplinas, tales como el diseño gráfico y web, el diseño UX/UI, el diseño industrial, el diseño editorial, el diseño estratégico o el diseño de servicios. Asociarse ofrece la oportunidad de ser parte activa en la defensa de nuestra profesión, y también presenta una serie de beneficios exclusivos para miembros.

      ## **Defender nuestros intereses**

      En la DAG trabajamos para dar visibilidad a los y las profesionales del diseño, fomentar la integración de su figura en el tejido empresarial y defender sus intereses ante prácticas poco éticas.

      Somos **interlocutores ante la Administración** en temas como los concursos públicos con cláusulas abusivas, que tantos esfuerzos demanda. Tratamos de influir en las diferentes convocatorias de proyectos para garantizar **buenas prácticas en las contrataciones**; además de fomentar unas políticas públicas de diseño que potencien a las y los profesionales del deseño como un valor en sí mismo y a todos los niveles.

      ## **Participación activa**

      En la **Asemblea General**, en la que se vota y renueva la Junta Directiva, cada persona asociada tiene derecho a voto en la elección de la misma y en la toma de decisiones sobre el futuro de la asociación. Pertenecer a la DAG ofrece la posibilidad de pertenecer también a la **Junta Directiva**, en la que se puede adoptar un papel activo en el desarrollo de la asociación. La Junta se renueva bianualmente, y se reúne cada mes de forma _online_.

      Creamos **grupos de trabajo** para proyectos concretos de los que se puede formar parte y colaborar. Usamos herramientas de trabajo interno para organizarnos y avanzar en las propuestas.

      También, los socios y las socias de la DAG pueden participar en las **llamadas a proyecto** que se lanzan para el diseño y desarrollo de la imagen para las diferentes actividades que realizamos.

      ## **Actividades DAG**

      Todas las personas asociadas pueden participar activamente en las actividades, encuentros, proyectos y eventos que organiza la DAG, con la finalidad de hacer grupo, intercambiar opiniones, crear sinergias de trabajo o líneas de investigación sobre temas que son de interés común. Un ejemplo de esto es el foro FEED, evento de referencia para profesionales y estudiantes de diseño. Se pueden consultar **nuestros proyectos [aquí](https://dag.gal/es/projectos/).**

      ## **Información periódica**

      La opinión de las personas asociadas es importante para el bien común de la DAG y, para seguir mejorando, invitamos a participar activamente en los proyectos. Asociarse permite el acceso a **una lista de correo electrónico** a través de la cual se reciben notificaciones e información importante de la DAG. Y, a través de las **redes sociales**, publicamos tanto noticias relacionadas con sector (eventos, actividades, convocatorias, etc.) como contenido propio (proyectos de las personas asociadas, grupos de trabajo en los que participamos, premios, etc.).

      ## **Red de profesionales del diseño y promoción**

      Asociarse a la DAG da acceso a nuestro foro y posibilita la presencia en el directorio de personas asociadas publicado en nuestra web.

      **Foro**

      En el foro informamos sobre proyectos y actividades que se organizan. Cada persona asociada puede además participar en discusiones de interés profesional y asociativo, solicitar colaboraciones, proponer proyectos... Es una oportunidad de interactuar con el resto de compañeras y compañeros de la asociación.

      **Directorio de personas asociadas**

      Todas las personas asociadas aparecen en un directorio de nuestra web, donde potenciales clientes pueden ver los perfiles, consultar los datos de contacto y conocer aquellos trabajos que definen a cada profesional.

      **Uso del logo de la DAG**

      Las personas asociadas tienen derecho a usar el logotipo de la DAG para publicitar su condición de miembro de la asociación, tanto en soportes de comunicación interna como externa.

      **Presencia en noticias**

      Pertenecer a la DAG ofrece también la posibilidad de generar contenido para el apartado de noticias de la web, a través de actividades, premios, reconocimientos, o proyectos de nueva creación que sean de especial interés para la comunidad del diseño y para la sociedad en general.

      **Participación en eventos con terceros**

      La DAG también colabora con otras entidades en la realización de encuentros de diseño, eventos profesionales, charlas y coloquios, y ofrece a sus profesionales como recurso humano de valor; es una manera más de interactuar con otros sectores relacionados con nuestra profesión, de intercambiar conocimientos y darnos a conocer.

      **Pertenencia a READ y BEDA**

      La DAG es miembro de la Red Española de Asociaciones de Diseño, [READ](https://www.designread.es/), unha entidad que engloba a once asociaciones de diseño a nivel estatal. Compartimos los objetivos de dignificar la profesión y hacer máis visible la actividad del sector y trabajamos juntas en proyectos como la constitución de un código de buenas prácticas que se puede consultar [aquí](https://www.designread.es/categoria-documentos/buenas-practicas/).

      A través de READ, somos también miembros de [BEDA](https://www.beda.org/), _Bureau of European Design Associations_, formada por 46 miembros de 28 estados europeos y que garantiza una conexión permanente entre sus miembros y las autoridades de la Unión Europea.

      Formar parte de estos organismos nacional y europeo permite a la DAG ser partícipe de programas y proyectos de investigación, de caracter público y privado, para la promoción y el fomento de la figura los diseñadores y las diseñadoras en todos los ámbitos (cultural, social, económico, tecnológico…).

      ## **Descuentos, concursos y premios**

      Formando parte de la DAG, todas las personas asociadas tienen descuentos en la presentación e inscripción de trabajos en concursos y premios nacionales o internacionales como Anuaria, Clap, _European Design Awards_ o Laus.

      También se puede acceder a descuentos en encuentros, congresos, foros, cursos y eventos relacionados con el diseño y con la comunicación.

      ## **Asesoría Jurídica**

      La DAG tiene un acuerdo co la empresa Sistemius, una asesoría jurídica especializada en temas como la protección de datos, la propiedad intelectual, o la protección jurídica de los diseños. Mediante un convenio de colaboración, Sistemius ofrece una consulta mensual gratuita para temas concretos de rápida solución. Además todos los servicios contratados con esta asesoría tienen un descuento del 10% para todas las personas asociadas a la DAG.

      ## **Carné**

      Nuestro carné acredita a socias y socios ante empresas de productos y servicios con las que mantenemos **acuerdos especiales**, pudiendo beneficiarse de los mismos según las condiciones establecidas en cada caso. Estos acuerdos pueden incluir empresas como librerías especializadas, espacios de _coworking_ o formación, o asesorías fiscales y laborales.
